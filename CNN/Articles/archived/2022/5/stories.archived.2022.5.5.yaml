      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monfils won the winner count, 18 to 11, but Djokovic showed his
        experience and know-how.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df9834-2d06-4a63-bfe8-f8ae7a70a360'
