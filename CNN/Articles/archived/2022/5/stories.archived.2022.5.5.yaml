    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbbf41e3-1ebc-427f-a177-aec125233bff'
    'lead': 'D&L Industries, a listed plastic and food input producer, reported Thursday
      that its profit in the first quarter was stronger than its pre-COVID levels
      posted in the same period in 2019 and 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T18:29:51.166+08:00
