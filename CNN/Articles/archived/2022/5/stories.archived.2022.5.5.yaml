      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8c3b0-2fba-4462-a034-d6793d4a5bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:58:38.096+08:00
