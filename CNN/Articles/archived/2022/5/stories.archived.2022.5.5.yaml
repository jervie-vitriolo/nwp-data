      'mgnl:lastActivated': 2023-01-19T15:27:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a04f8-6a73-4e7d-9270-42ffa569c601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:23:44.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent development on my case, along with the unwavering trust
        and faith in me of prominent leaders and co-justice warriors, further bolsters
        my determination to fight against the lies and see this battle to end in freedom
        and vindication," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8393a2d-7902-42e3-a658-31d5564fd3b4'
      'mgnl:activationStatus': true
