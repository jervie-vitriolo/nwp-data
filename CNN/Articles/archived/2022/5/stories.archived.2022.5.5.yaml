      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Sen. Richard
        Gordon has high hopes about the possibility of a Leni Robredo presidency after
        joining her in a three-month campaign that is finally drawing to a close.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e942b0f-17eb-43b4-b8c2-f57255b717a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:58:38.096+08:00
