      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Monfils showed why he''s one of the most entertaining players
        to watch, once 20-time grand slam champion Djokovic saved three break points
        early on, Monfils never troubled Djokovic at the Manolo Santana Stadium.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4649ea-d790-4105-aa9c-a43605e98b65'
