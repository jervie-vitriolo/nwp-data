    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:40.579+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'D&L Industries Q1 net income exceeds pre-COVID levels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d402827-da4b-42ad-90cd-2d0eac01391d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:29:51.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:09.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — D&amp;L
        Industries, a listed plastic and food input producer, reported Thursday that
        its profit in the first quarter was stronger than its pre-COVID levels posted
        in the same period in 2019 and 2018.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601f875-41a5-48b3-b730-eeb5b11c98e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:29:51.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:10.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron-driven surge experienced earlier this year failed to
        dampen D&amp;L''s earnings as its export business and oleochemicals division,
        which is composed of various coconut oil derivatives, performed well in the
        first three months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e2ffa5-1b57-4348-9c36-e2ed7bb0c15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:29:51.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure, it said net income reached ₱780 million, 12% higher
        than the ₱695 million booked a year ago. For the first quarter of 2019 and
        2018, D&amp;L recorded ₱748 million and ₱744 million, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2625c-290a-4c6c-b3c5-b4f1acebadd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:29:51.166+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:11.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosting the bottomline in the first three months, the group''s
        export sales jumped 45%, while the oleochemicals division''s volume grew by
        11% year-on-year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd43c96-3211-42c5-8de3-b272176f2194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:29:51.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:11.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Considering the surprise turn of events in the early part of the
        year such as the Omicron surge and Russia-Ukraine conflict, our [first quarter]
        results show that momentum is definitely there with the easing of restrictions
        and opening up of businesses," D&amp;L President and Chief Executive Officer
        Alvin Lao said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f1dd4-3d85-4f83-a1f6-8a6d3fd6e877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:29:51.167+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:22:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is bullish about "a continued build up in momentum and
        renewed business optimism for further recovery" amid the easing of COVID restrictions
        and the drop in cases.</p>'
