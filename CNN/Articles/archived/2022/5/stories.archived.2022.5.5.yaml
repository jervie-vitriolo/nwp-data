  'Gordon-Pharmally-execs-no-pity':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb',
      '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-05-05T16:13:32.921+08:00
    'imagesource': 'jcr:a1e0c7ab-34ab-47f2-9bf7-161b43b98cf6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '857a44da-2c3c-47f7-9151-d67ab77d2389'
    'lead': 'Sen. Richard Gordon dismisses the call of two executives of Pharmally
      Pharmaceutical to be released, noting that they were the ones who have been
      delaying the course of the probe into the allegedly anomalous government procurement
      of supplies for COVID-19 response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T16:17:34.257+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T15:23:40.948+08:00
