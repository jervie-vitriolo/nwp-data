    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc037c9a-5e94-4d31-bb65-75dea338f5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sangalang  and the team are happy to learn that even Linya-Linya’s
        customer base mostly aligns with their company values. The support overwhelmed
        the trolls, so they chose to ignore the haters and focus on the impact of
        their work — such as their commitments to their charity partners, beneficiaries,
        and partner communities. Their civic responsibility, after all, does not begin
        and end during the campaign season.</p>'
