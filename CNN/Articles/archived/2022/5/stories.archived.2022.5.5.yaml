    'title': 'Gordon to DOJ: Fast-track probe on retractions or let De Lima go'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443e9e59-227f-46b0-abb0-8521bcf55138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:28:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)&nbsp;—</strong> Sen.
        Richard Gordon is urging the Department of Justice (DOJ) to fast-track the
        investigation on the retraction of two key witnesses who initially implicated
        Sen. Leila de Lima in the drug trade, saying otherwise, the detained senator
        should be freed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5505630-c3e5-425d-9d91-26a62eb33aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:28:39.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3779d3-7ab0-41a5-9133-dfed63320721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.985+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:28:39.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Gordon
        acknowledged that self-confessed drug lord Kerwin Espinosa and former Bureau
        of Corrections chief Rafael Ragos were "probably being bothered by their conscience."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947b17e7-9b88-4efd-84ee-ae503b2e7440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:28:40.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120244b-cd4c-40a6-a8a9-cacdd64801a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:28:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to put somebody in jail when she''s not guilty.
        I''m not saying she''s not, I''m just saying, when somebody makes a statement
        that is not true, that will bother him," Gordon said. "It''s like a crown
        of thorns on your head, you can''t remove the stain of lying in your soul."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669df6e8-3aaa-4297-a7bd-ca2326298b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:28:41.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b37d682-f6fc-4849-8a28-3bd4c0d20217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:28:41.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think this is one of the reasons why they suddenly had a
        change in their minds, or probably because the President is now approaching
        lame duck status, and that [Vitaliano] Aguirre is no longer Secretary of Justice,
        and that the case has stayed too long," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2326f24e-848a-4d07-9a19-a42190f613a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:28:42.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e1f74-0d29-4bb1-96a1-03e9f11a0d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:28:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said that it is important for the DOJ to immediately look
        into the matter, especially since the statements of the witnesses were the
        "bedrock of the prosecution of cases."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df163381-eeb8-46cf-b061-5b0641ba5bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:28:43.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd9269c-2ff8-4746-b579-737b7d94debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.986+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:28:43.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sen De Lima is being persecuted by spurious witnesses who are now
        recanting their testimony. That''s why it is important that the DOJ must immediately
        step in and conduct the investigation as soon as possible, otherwise they
        should let her go," he said.</p>'
