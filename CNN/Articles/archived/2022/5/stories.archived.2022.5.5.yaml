      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)—</strong> Two media
        relations officials of the Commission on Elections (Comelec) are staying put
        as the en banc has yet to act on a proposal to relieve them from their posts.</p>'
