      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see the reality of the people who really want change. Hundreds
        of thousands of them. I can see<em> na walang hakot</em> (that no one is being
        paid to join)," he said. "I’ve been around. It''s not just one meeting, but
        one meeting after the other trying to outdo themselves in terms of coperation
        of the public who want to go there to be seen and heard."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
