      'mgnl:type': 'text'
      'text': '<p>Now, the two senators are both part of the Leni Robredo-Kiko Pangilinan''s
        Tropang Angat senatorial slate in this year''s election. Last year, De Lima
        even welcomed Gordon''s inclusion in the slate and commended him for standing
        up against the President and pursuing the Pharmally hearings under his Blue
        Ribbon committee.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7121261-eef9-48ac-897c-ea3d33fb4727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.987+08:00
