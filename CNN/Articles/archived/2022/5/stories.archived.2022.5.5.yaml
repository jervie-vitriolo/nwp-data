  'china-hackers-economic-espionage-manufacturing':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-05T07:17:33.707+08:00
    'imagesource': 'jcr:47844c92-c524-445d-a702-953c16a4d8b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92f2bdd1-c3ff-4570-a573-f0b86010023f'
    'lead': 'Chinese government-linked hackers have tried to steal sensitive data
      from some three dozen manufacturing and technology firms in the US, Europe and
      Asia, security researchers say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T07:57:01.021+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:30:20.654+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:29.364+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese hackers cast wide net for trade secrets in US, Europe and Asia,
      researchers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36cad44-6d1c-4716-b28e-5729ffe1b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:21.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Chinese government-linked hackers have
        tried to steal sensitive data from some three dozen manufacturing and technology
        firms in the US, Europe and Asia, security researchers said Wednesday, in
        findings that shed new light on Beijing''s alleged use of hacking to buttress
        its powerhouse economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0f32d-d9c1-4545-ac30-62a0a6739faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c416153b-8b4d-4de4-8d78-48de1976022a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:22.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hackers targeted blueprints for producing materials with broad
        applications to the pharmaceutical and aerospace sectors, according to Boston-based
        security firm Cybereason. The firm discovered the activity last year but said
        the hacking campaign dates to at least 2019, and it suggested that reams of
        data could have been stolen in the interim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f50ad45-50cc-4d8d-83cf-71bf7dd76012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:22.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research is an unsettling reminder of the scope of the cyber
        threats facing US businesses and government agencies as the Biden administration
        attempts to thwart them. For all of the attention on potential Russian hacking
        due to the war in Ukraine, China''s digital operatives have been very active.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aed707f-c6ee-469d-b9e4-f2981c18891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:23.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s clearly industrial espionage, IP [intellectual property]
        theft at the highest level," Assaf Dahan, Cybereason''s research lead, told
        CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007f0ccd-949b-4447-9cfa-8e3bbc7dc738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to respond to the Cybereason report, Liu Pengyu, a spokesperson
        at the Chinese Embassy in Washington, claimed that China "will never encourage,
        support or condone cyber attacks."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4399237-ee08-41c9-bc28-05f2a138b2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:24.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China opposes groundless speculation and accusations on the issue
        of hacker attacks," Liu added. "If the firm really care [sic] about global
        cyber security, they should pay more attention to the cyber attacks by the
        US government-sponsored hackers on China and other countries."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a93ec08-2012-4018-9235-e6b3e22a898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:24.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cybersecurity researchers, and US officials, have for years accused
        Chinese spy and military agencies of hacking and stealing trade secrets.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9aa11f-0e5a-4faa-8557-2d7d4ff0922c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China "has a massive, sophisticated cyber theft program," FBI Deputy
        Director Paul Abbate alleged in a speech last week to the American Hospital
        Association, "and it conducts more cyber intrusions than all other nations
        in the world combined."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb76d6a4-fa0b-487a-8d07-c62903f17f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:25.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI declined to comment on the Cybereason report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896c153d-5dcc-4ce3-b6df-4fdbfc0805dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:26.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials and cyber-intelligence analysts point to China''s "Made
        in 2025" plan -- an ambitious state plan for achieving economic dominance
        -- as a rubric for the types of companies whose data Chinese hackers have
        targeted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c3b07-d87c-4183-b7c3-37ad08c14765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan, released in 2015, calls for advancements in manufacturing
        in the aerospace and biomedical fields, among several others. The Justice
        Department has in the years since unsealed indictments accusing Chinese hackers
        of targeting those very sectors.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f6f58-aa26-4bf4-aaa2-afb3b10a505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:27.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese President Xi Jinping and then-US President Barack Obama
        in 2015 agreed that neither government would "conduct or knowingly support
        cyber-enabled theft of intellectual property."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785c5a0c-37ee-43d1-b4c1-580a766e24ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:28.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts noticed a temporary dip in Chinese hacking activity
        shortly after the agreement. But Adam Meyers, senior vice president of intelligence
        at the cybersecurity firm CrowdStrike, suspects that any lull in Chinese economic
        espionage at the time may have been due to Xi''s restructuring of the People''s
        Liberation Army.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f7f28a-95c1-4e2d-9d94-0d94e0cac15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At that period of time, in 2016, we started to see a major shift
        in Chinese intrusion operations to groups that are now associated with the
        Ministry of State Security," Meyers told CNN, referring to China''s civilian
        intelligence agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb1d4f-bb06-4c28-a216-b1c2ea7da0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:29.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s global cyber-espionage campaigns have increasingly targeted
        big repositories of valuable data such as telecom and internet service providers,
        rather than single organizations, Meyers said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1d9714-621d-47a5-bc4f-46aa09a7c008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:29.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that they''ve really upped their game in terms of going
        after broader infrastructure, so it''s more difficult to really pinpoint that
        they were doing economic espionage," Meyers said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f3cb1-9550-41aa-97fc-aac0a5dd67c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:30.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hacking that Cybereason investigated, executives at the firm
        said they had first noticed the activity when the attackers breached an Asian
        subsidiary of a large manufacturing and technology firm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39f9e2-747d-4e89-891e-830beea79da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:30.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it would take months to successfully kick the hackers out of
        the network, showing how intent they were on their mission, according to Cybereason.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6407f86c-6b4b-4143-8614-9805338854f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T07:57:01.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:31.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/04/politics/china-hackers-economic-espionage-manufacturing/index.html"><em>Chinese
        hackers cast wide net for trade secrets in US, Europe and Asia, researchers
        say</em></a>"</p>'
  'elon-musk-twitter-fee':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-05T07:57:08.367+08:00
    'imagesource': 'jcr:6379e95d-0400-4284-86ab-84cf155f6bbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f17361ec-7422-456f-8442-a772e6d8438e'
    'lead': 'Twitter might soon charge fees for certain users, as Elon Musk continues
      to tease how he might change the platform as its new owner.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T08:00:43.970+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:30:04.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:29.599+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk says fees for some users may be coming to Twitter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd73f601-ad2c-452a-9325-e40bad2d5136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.970+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:05.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk said Twitter might soon charge
        fees for certain users, as the billionaire continues to tease how he might
        change the platform as its new owner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6de19-a8c0-47b6-8014-8d557c65acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.970+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:05.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6779e864-3b9d-4b22-b0c0-0e066d6967fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.970+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:06.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk, who struck a roughly $44 billion deal to buy Twitter last
        week, said in a tweet the platform will "always be free for casual users,"
        but there might be a "slight cost for commercial/government users."</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Twitter
        will always be free for casual users, but maybe a slight cost for commercial/government
        users</p>&mdash; Elon Musk (@elonmusk) <a href="https://twitter.com/elonmusk/status/1521630589710872576?ref_src=twsrc%5Etfw">May
        3, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d07210-5546-4f05-9e66-989d66c25d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.972+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:06.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f9c7f9-83ea-4191-bc11-6240a529aa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.971+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:07.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tesla and SpaceX chief executive announced the potential major
        update as a follow-up to a more cryptic tweet he shared earlier Tuesday, which
        stated, "Ultimately, the downfall of the Freemasons was giving away their
        stonecutting services for nothing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30eba948-bc29-424a-a608-62366338c6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.971+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:07.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s suggestion that Twitter could start charging some business
        and government users comes as company staffers and millions of Twitter users
        await any clues for how the takeover will impact the platform he''s now seeking
        to take private. News of Musk''s takeover has left lawmakers in the U.S. and
        Europe with questions over the past week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba01cf04-ddf4-4901-900b-4db39155c16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.971+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:08.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk referred to Twitter as "the digital town square" in his initial
        statement announcing that his bid to acquire the company was accepted, in
        which he first hinted at some changes to come.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd43f25-4742-40f1-a935-5a4a49b2da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.971+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:08.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also want to make Twitter better than ever by enhancing the product
        with new features, making the algorithms open source to increase trust, defeating
        the spam bots, and authenticating all humans," Musk said at the time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1040d8bc-85e0-4c1e-80d2-b3c188801eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.971+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:09.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has also said, repeatedly, that he hopes to better promote
        "free speech" on Twitter -- though details on how he would approach this have
        been vague. In addition, he shared with his 90 million Twitter followers that
        he is seeking to add end-to-end encryption to Twitter Direct Messages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da85352-1d0a-48ec-b3da-b3104b199a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.971+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:09.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deciphering the meaning of Musk''s tweets, however, has famously
        been difficult. In between announcing potential policy and product updates,
        Musk also tweeted an apparent joke that he is "buying Coca-Cola to put the
        cocaine back in." In another tweet, he said he will change Twitter also include
        removing the "w" from its name.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef202dd6-3765-4f10-8102-6c26977db830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.971+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter did not immediately respond to a request for comment. Reuters
        reported late last week, citing anonymous sources familiar with the matter,
        that Musk told banks that agreed to help fund his acquisition that he would
        develop new ways to monetize tweets and crack down on executive and board
        pay to help slash costs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8100b7-bc2d-43ff-bcfd-36f811c4abc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.971+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest filing with the US Securities and Exchange Commission
        related to the takeover, Twitter said that, "Until the transaction closes,
        it is business as usual for us, including with respect to our products."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6e0a05-2598-4e14-a78b-b5854cf28497'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.971+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:11.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are always iterating to make Twitter the best it can be for
        people on the service," the company filing added. "When there are changes,
        we will be sure to communicate as we always have."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2a83c6-e89c-40c9-8d87-39003a214a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.971+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:11.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his appearance at the Met Gala earlier this week, Musk told
        reporters that he is seeking to make Twitter "as broadly inclusive as possible"
        and doubled down on his vows to rid the platform of "bots and trolls." Musk,
        who brought his mother as his date to the event, continued to express his
        high hopes for unlocking Twitter''s potential.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1723d-d953-4f05-aa2e-68b1533db111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.971+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:12.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, at one point he said, "Hopefully, my good intentions do not
        pave the road to hell."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39d3fa3-240c-40e0-a937-9007a94fe951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:00:43.971+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:12.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/04/tech/elon-musk-twitter-fee/index.html"><em>Elon
        Musk says fees for some users may be coming to Twitter</em></a>"</p>'
  'post-malone-father-baby':
    'author': ' Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-05T08:01:52.464+08:00
    'imagesource': 'jcr:5d6a7f9b-175d-4cbd-af24-e30dd4347d40'
