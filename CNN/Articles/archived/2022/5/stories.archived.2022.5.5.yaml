      'mgnl:type': 'text'
      'text': '<h2>Do: Mask up, observe minimum public health standards</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b84427-30a3-4cfa-ab66-8fe10de0b7b6'
      'mgnl:activationStatus': true
