      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late fashion designer bought the seven-bedroom mansion in 1995
        and fully refurbished the interior, according to the Sotheby''s International
        Realty listing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8602f8-5cd0-4ab1-af9d-c240272f83fb'
