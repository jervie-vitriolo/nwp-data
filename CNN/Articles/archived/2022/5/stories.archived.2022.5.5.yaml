      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versace was one of the most influential figures in fashion in the
        20th century.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc4541-97a0-4e2e-b3c8-4d53acd82251'
      'mgnl:activationStatus': true
