  'Manny-SD-Lopez-Initiative-and-Referendum-Act-amendment0':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-05T15:11:16.631+08:00
    'imagesource': 'jcr:31b80b3d-bef7-4cac-9fcb-ce1fa4844c5c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bcd9049a-69fe-4b95-8c1a-5c7ecfda430c'
    'lead': 'Vice presidential candidate Manny SD Lopez wants to make the requirements
      of the Initiative and Referendum Act of 1987 more attainable to allow ordinary
      citizens and groups to launch a people''s initiative.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T15:13:18.903+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:24:35.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:37.222+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP bet Lopez to push for amendment of people''s initiative law'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8fcdee-0d55-4c32-a01b-51c8bb01d3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:13:18.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:24:35.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — Vice presidential
        candidate Manny SD Lopez said on Thursday his first order of business if he
        wins the polls is to push for the amendment of the people''s initiative law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bdf0f8-4af3-4978-931a-38181596769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:13:18.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:24:36.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants to make the requirements of the Initiative and Referendum
        Act of 1987 more attainable to allow ordinary citizens and groups to launch
        a people''s initiative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3beab9-1535-476c-ba57-06c3ff8d698e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:13:18.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:24:36.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current rules, at least 10% of the total number of registered
        voters and 3% of those in the legislative district have to sign a petition
        so they can directly enact, approve or reject, in whole or in part, the Constitution,
        laws, ordinances, or resolutions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4818ac-e5f5-4cd0-be84-9c74578ad66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:13:18.904+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:24:37.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez is suggesting to only require the signature of 5% or less
        of the total voting population and completely remove the legislative district
        aspect.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b073f4f-e214-419b-b0c5-bfbca98c3cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:13:18.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:24:37.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayon po kung magla-launch ka ng people''s initiative, you will
        need billions sapagkat napakahirap i-satisfy ang requirements. Dapat ibaba
        po iyon at kailangan ang implementing rules and guidelines will have to be
        easier," he said at the Commission on Elections-Kapisanan ng mga Brodkaster
        ng Pilipinas forum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70de35d9-9112-4f35-84f1-7581406d9a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:13:18.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:24:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you want to launch a people''s initiative, you
        need to spend billions of pesos because it''s hard to satisfy the requirements.
        The requirements should be lowered and the implementing rules and guidelines
        should be made easier.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfffce3-cbba-43b8-8cb6-ab54d61100f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:13:18.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:24:38.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections handles the petitions. Lopez wants the
        poll body to set up stations so voters can cast their votes, adding barangays
        should hold informative events such as debates to empower the public to participate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8363bf-fd03-4e28-8443-505eaaa63de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:13:18.905+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:24:39.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the group People’s Initiative for Reforms and Movement
        for Action launched an initiative for Filipinos to take part in the petition
        seeking to grant media network ABS-CBN a “people’s franchise" after a House
        panel denied the company''s franchise application.</p>'
  'SpaceX-crew-3-undock-NASA':
