      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515f1acc-cb43-4ab8-b5db-ec0d8790a39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:07:35.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:27:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the complaint against her parents—Allan Dabiwong Chua
        and Gemma Leonordo-Chua—and boyfriend Rico Atienza, were dropped due to insufficient
        evidence to charge them for violating the same law.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4920c263-6e08-471f-a859-ae6938c062e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:07:35.832+08:00
      'mgnl:createdBy': 'janine'
