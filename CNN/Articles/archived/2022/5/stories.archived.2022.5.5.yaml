      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a7adab-075a-4f6a-ba99-9293c8375d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partido Lakas ng Masa held their miting de avance in Quezon
        City on Wednesday, three days earlier than most presidential candidates. De
        Guzman said this was due to matching schedules in their slate and to avoid
        clashing with their rivals’ events.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f31ff4-39c3-4b54-af0b-9c640a3d41dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9c1ad6-8aa6-4f3d-964c-f83808a384d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:17:32.602+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:52.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In attendance were De Guzman’s running mate Walden Bello, senatorial
        bets Roy Cabonegro, David D’Angelo and Luke Espiritu. Their guest candidates
        were also invited but only Elmer “Bong” Labog physically attended the event.
        Senatorial bets Teddy Baguilat and Risa Hontiveros had representatives, while
        detained senator Leila De Lima and Neri Colmenares sent in taped video messages.</p>'
