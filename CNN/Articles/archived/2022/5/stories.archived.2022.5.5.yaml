    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3aa31-b22b-461d-be56-808f306667d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.662+08:00
      'mgnl:createdBy': 'chesca'
