    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b916c88d-f928-477c-987c-044e31a9ee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.405+08:00
