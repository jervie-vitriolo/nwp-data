      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the third level there is a ceiling that resembles the vault of
        the Sistine Chapel, alongside restored 19th-century panels Versace sourced
        from a Florentine palazzo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da33bc94-cd17-49dc-a1bc-2e5dbbe46193'
