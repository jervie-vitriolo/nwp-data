  'leody-de-guzman-in-private-':
    'author': 'Don Jaucian'
    'caption': 'As a labor leader and socialist presidential candidate, Leody De Guzman
      came in prepared to shake the way we look at election campaigns. He maintains
      this progressiveness at the heart of his platforms. “Hindi na cute na reform
      ang kailangan natin.” Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2022-05-05T18:50:56.014+08:00
    'imagesource': 'jcr:495a8f6c-bb3e-4c41-ba9c-ed040e2301a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea26f9cf-29a5-49d0-9280-4903ded483f8'
    'lead': 'As a labor leader and socialist presidential candidate, Leody De Guzman
      came in prepared to shake the way we look at election campaigns. He maintains
      this progressiveness at the heart of his platforms. “Hindi na cute na reform
      ang kailangan natin.”

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T19:00:56.646+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T15:21:37.314+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:41.182+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ka Leody: ‘Ang eleksyon ay para sa pagbabago, hindi para lang magpalit
      ng pangulo’'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3167915f-f363-4887-9972-df4237c4edca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:37.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the headquarters of the Leody De Guzman-Walden Bello campaign,
        a sign hangs above the sink. Printed on white bond paper, it says: “Sa Sosyalismo,
        hindi lang babae at LGBTQ ang tagahugas ng pinggan. Lahat magtutulungan ayon
        sa kakayahan. Ganun din ang ating HQ. Wash your own plate or volunteer to
        wash others’.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf1072c-e507-45a4-9fc1-fa200880d54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:38.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper is already worn by splashes of water due to its proximity
        to the sink. I’ve only been in a few campaign HQs but never have I seen a
        sign that succinctly captures what a candidate intends to do when given the
        chance to serve as President of the Philippines. It distills De Guzman’s focus
        on equality and fair labor, even if it’s just a small plea to a person who
        intends to use a mug to have their coffee to fuel themselves for another grueling
        day on the campaign trail.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac8cca-c228-424b-a029-dfa4d636b142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:38.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headquarters of the Leody De Guzman-Walden Bello campaign retains
        this unassuming spirit; you wouldn’t think it’s the hotbed of one of the most
        talked about campaigns of the 2022 presidential election. This isn’t to say
        that an apartment, the size that would fit a regular Filipino family, isn’t
        befitting a campaign at all. In fact, it is true to the spirit of Ka Leody’s
        presidential bid. The Partido Lakas ng Masa standard bearer is a socialist,
        <a href="https://www.cnnphilippines.com/news/2022/4/19/Leody-camp-reports-gunfire.html"
        target="_blank">a stance that has even put his life in danger.</a></p>'
    '40':
      'image': 'jcr:a0ce7e52-648c-4463-9da1-87664bfd4059'
      'imageCaption': 'Leody De Guzman photographed at their campaign HQ. Photo by
        JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd87471-14bd-44f8-94a5-e0a83d927c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.649+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e6f3e-ccbf-4f32-aabd-b2a95d80e9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continues his “Manggagawa naman” platform, which he ran during
        the 2019 senatorial election. This time, he has professor Walden Bello as
        vice presidential candidate. The two have made presidential and vice presidential
        debates this season lively and watchable, presenting sides that you wouldn’t
        normally hear from a seasoned politico or an ingrained bureaucrat. Both De
        Guzman and Bello represent an alternative to what we usually hear from candidates.
        This they say as much.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ea3bc5-d6b4-432b-8f20-82f9604d3a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:40.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s not lost on De Guzman how this candidacy is a huge undertaking.
        Presidential and vice presidential candidates are allowed to spend up to ₱10
        per voter, amounting to a maximum of ₱657 million for the <a href="https://www.cnnphilippines.com/news/2022/2/8/youth-vote-56-percent-2022.html">65.7
        million voters</a> registered for the 2022 elections. That''s ₱1.3 billion
        combined for the two candidates.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6495b8c-48e3-40a5-b5f5-6e4980ddcd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.647+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:40.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obligado eh,” he tells CNN Philippines’ Senior Anchor Rico Hizon
        during his “In Private” interview when he was asked about why he’s running
        for president. “Narinig ko ‘yung mga tatakbo noon… parang pare-pareho lang
        ‘yung mga sinasabi, walang bago.” His candidacy presents a new face of politics,
        “‘yung pulitika ng masa,” he says.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c392ec-d3c4-4400-a550-63323d48f81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.648+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:41.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why run at all when he’s faced with the titanic and well-oiled
        machineries of the candidates who are leading the surveys? De Guzman emphasizes
        that he’s not running for him or for his party. He’s running for the people.
        “Kasi ang eleksyon naman para sa pagbabago, hindi para lang magpalit ng pangulo,”
        he says. “Ang eleksyon ay ginawa para sa pagbabago ng kabuhayan at karapatan
        ng tao. Hindi lang para simpleng magpalit [ng tao]. At ang problema ipinokus
        ang kaisipan ng tao sa ganyan. Kaya ang kailangan lang sikat at maraming pera.”</p>'
    '41':
