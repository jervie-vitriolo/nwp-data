      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of June, it will let $30 billion worth of Treasury securities
        and $17.5 billion worth of mortgage-backed securities run off every month
        between June and August, before upping these amounts to $60 billion and $35
        billion, respectively, in September.</p>'
