      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:48.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US urged anew to sanction Pinoys behind De Lima imprisonment</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a47e59-031b-484d-a907-54fb603317a7'
      'mgnl:activationStatus': true
