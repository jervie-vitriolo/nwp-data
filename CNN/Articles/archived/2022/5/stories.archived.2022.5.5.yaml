      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98242779-9180-4ff5-bb4e-391eb024a857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:48:01.646+08:00
