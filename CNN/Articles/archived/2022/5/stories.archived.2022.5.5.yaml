      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set your notifications on for Robinsons Supermarket''s Fit Kids
        series on its Facebook page. The episodes aim to encourage children to eat
        healthy, get into physical activities and engage in art or science, as well
        as equip parents with knowledge on how to make Fit Kids ready for the future.</p>'
