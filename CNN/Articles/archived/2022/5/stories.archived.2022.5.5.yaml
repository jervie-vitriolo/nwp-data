    'lead': 'Rapper Post Malone says he is set to welcome his own little rock star
      with his girlfriend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T08:04:40.071+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:29:57.207+08:00
