      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b38b77-943a-47e0-9584-24ec481b2b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:07:35.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:27:15.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefer released on Thursday, the prosecutor said it
        filed a resolution dated April 29 stating that there is probable cause to
        charge Chua for violating <a href="https://www.officialgazette.gov.ph/downloads/2019/04apr/20190426-RA-11332-RRD.pdf">RA
        11332</a>.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1de9a1-01e1-455d-96d4-863a0d50586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:07:35.831+08:00
