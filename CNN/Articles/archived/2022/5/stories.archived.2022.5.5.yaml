      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markey and his colleagues who filed the US Senate resolution in
        2019 also earlier sought the same move from their national government.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1066c-ee86-4643-ae3e-82aaa97b65cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:53:56.185+08:00
