      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895d213d-5c4a-43ee-9b15-3232421caf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:12:07.391+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:22:19.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas cadet William Navarro and young standout Lebron Lopez complete
        the Gilas team seeking to continue the country’s dominance in the sport.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529055d9-a423-4d7f-aa59-8b34a9dbd8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:12:07.391+08:00
