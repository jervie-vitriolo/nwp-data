      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six-time PBA Most Valuable Player June Mar Fajardo banner the professional
        dribblers in the lineup along with Troy Rosario, Mo Tautuaa, Isaac Go, Matthew
        Wright, RR Pogoy, Kib Montalbo, and Kevin Alas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd886e9cd-362a-433c-8804-435cbc07e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:12:07.391+08:00
