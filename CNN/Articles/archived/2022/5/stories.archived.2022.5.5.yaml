      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4959e0ff-62ba-4fd3-93b0-86ebb9a83d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:53:56.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:54.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima is running for reelection in the May 9 polls and is part
        of the Senate slate of Pangilinan and presidential bet Vice President Leni
        Robredo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcc04b3-ad86-4f8d-b76f-b9db09981d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:53:56.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:54.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1bff9-f835-4426-84a1-ae3107e1e508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:53:56.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:55.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has been in jail since 2017 for allegedly abetting an illegal
        drug trade in the national penitentiary during her term as Justice Secretary
        in the previous administration. The senator, a vocal critic of President Rodrigo
        Duterte''s anti-drug war, has maintained her innocence and accused the government
        of fabricating the cases against her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a38a379-e5ed-46b0-8c4b-12cc9cf0abd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:23:44.453+08:00
      'mgnl:createdBy': 'kristel'
