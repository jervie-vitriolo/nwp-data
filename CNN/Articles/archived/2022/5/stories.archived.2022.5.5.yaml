  'erc-orders-meralco-to-refund-7.75-billion-overcharges':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-05T00:11:49.809+08:00
    'imagesource': 'jcr:7b0b9b68-dd6d-4243-bc1e-7b8acf1794fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfd67fb6-f207-43e8-8dab-469598be4eca'
    'lead': 'The order instructs Meralco to refund a total of 7,755,444,758 worth
      of overcharges to its residential customers beginning this month of May and
      for a period of 12 months, which is equivalent to 46.69 centavos per kilowatt
      hour (kWh).'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T00:27:19.034+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T15:32:01.127+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:24.806+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meralco', 'overcharges', 'Energy-Regulatory-Commission', 'refund']
    'template': '1'
    'title': 'ERC orders Meralco to refund ₱7.75 billion excess collections from customers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc34c0c-06ce-43d5-a1ab-221483a594d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T00:27:19.034+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:32:01.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 4) —</strong> The Energy
        Regulatory Commission (ERC) has directed Manila Electric Co. (Meralco) to
        refund ₱7.75 billion&nbsp;worth of excess collections to its residential customers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aea5cd6-f050-48ae-a55f-4439fb87fb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T00:27:19.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:32:01.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC''s order instructs Meralco to refund a total of 7,755,444,758
        worth of overcharges to its residential customers beginning this month of
        May and for a period of 12 months, which is equivalent to 46.69 centavos per
        kilowatt hour (kWh).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aef6d5-a3de-4a13-b65d-d400eaf0c6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T00:27:19.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:32:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, it is equivalent to a ₱93 refund for a residential
        customer consuming 200 kWh.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ef4fe-68c1-437f-bd76-2a70410e09ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T00:27:19.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:32:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demand came from ERC''s review of Meralco''s regulatory asset
        base for the period of 2012 to 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a55e440-3dd2-4337-9bf5-c4e295e9bc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T00:27:19.035+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:32:01.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ERC''s review and true-up of MERALCO''s regulatory asset base
        (RAB) resulted in a reduction of MERALCO''s previously approved RAB for the
        3rd regulatory period," ERC Commissioner Rexie Digal told CNN Philippines
        in a Viber message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c2a23a-aa77-4cd0-815a-a9a993626446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T05:28:33.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:32:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco''s vice president and corporate communications head Joe
        Zaldarriaga confirmed the receipt of ERC''s order dated March 8 regarding
        the refund of distribution-related charges. He said the refund will be shown
        in the power bills beginning this May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec971a0-0009-4d29-b1ef-5bd505214791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T05:28:33.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:32:01.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The refund, which is P0.47 per kWh for residential customers, will
        appear as a separate line item in the power bills starting May," Zaldarriaga
        said</p>'
