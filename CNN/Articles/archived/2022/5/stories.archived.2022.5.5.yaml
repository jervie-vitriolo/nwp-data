    'template': '1'
    'title': 'Fed issues biggest rate hike in 22 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d2973d-9117-4fd7-b385-aab9400e9778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Federal Reserve said Wednesday it is
        raising interest rates by a half-percentage point to get a handle on the worst
        inflation America has seen in 40 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd52c2-18f4-4b35-8f47-95927a94c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56083e17-d2f6-45df-a6af-b4dfe215bece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:42.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time in 22 years that the central bank has hiked
        rates this much. The decision was unanimous, with all 12 members of the policy-setting
        Federal Open Market Committee agreeing on it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764ad950-6b92-45db-a0fd-47a1a3f6a82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.538+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8597a293-88d3-4b00-a26a-18dfd38136a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the Fed ramped up its benchmark borrowing rate for the
        first time since late 2018, increasing it by a quarter-percentage point.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb94fd13-2edb-45f5-b780-e5b04582205c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:43.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01f401-815f-4e61-8221-9292964db773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:44.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his post-meeting press conference on Wednesday, Fed Chairman
        Jerome Powell said that additional half-percentage-point rate hikes will be
        on the table for the next few meetings. But the bank isn''t looking to go
        bigger:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfed86be-e37a-4efc-8e3f-c719ad15b0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b7b525-48d3-415f-89bf-3d7ba5d93bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:45.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A 75 basis point increase is not something the committee is actively
        considering," Powell told reporters. "If inflation comes down we''re not going
        to stop, we''re just going to go down to 25 basis point increases," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd6ba5-203b-456d-879d-c62dc32cebce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:46.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff5020-0e57-4a4a-a17e-cef714eb89f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:46.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are struggling with rising costs everywhere from the grocery
        store to the gas pump. Keeping prices stable is part of the Fed''s mandate,
        but so far inflation has kept creeping higher, leading some to wonder if the
        central banks is behind the curve with its policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4ac0b-71b5-4f3d-86db-9faccf794f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad654a9-012c-4a61-be0e-80bd58a0475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Powell fought back against that point Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09196e4-158e-440b-8335-7fb13493a469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc53fb28-e262-4772-afea-bdc5366716bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also started Wednesday''s press conference by addressing the
        American people, saying "inflation is much too high, and we understand the
        hardship it is causing. We are moving expeditiously to bring it back down."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df047e4-7b93-44ff-9d56-dae5019f0d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51df120c-e4d0-49eb-9741-191f638a6247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:49.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the Russia-Ukraine conflict still raging, price pressures
        on food and energy are unlikely to abate any time soon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3947e64-ba4d-4778-8fe1-32b38e731b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.539+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3236bb-156f-4588-a73e-d6db2c323327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:39.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:50.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The implications for the US economy are highly uncertain," the
        Fed statement said. "The invasion and related events are creating additional
        upward pressure on inflation and are likely to weigh on economic activity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91b49af-f24b-4859-9e8c-9605b4146baa'
