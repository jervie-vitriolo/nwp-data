      'mgnl:lastActivated': 2023-01-19T15:31:55.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hike in contributions meant members will see a larger cut in
        their payroll, while employers will have to pitch in too.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c36818f-2eeb-4916-a327-07faedd4e7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.384+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 3% contribution rate before the hike, it will increase
        to 4% of a member''s salary, with the employer shouldering half of it. A worker
        earning P10,000 a month, for instance, will have to shell out P200 and the
        employer, another P200 for a total of P400.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52d9378-e9a1-4a34-add5-42166286e420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.384+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monthly premium contribution could go as high as P3,200 for
        those earning P80,000 per month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764b7aca-46c7-44a0-9747-782381669e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.384+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth officials said the increase was mandated by the Universal
        Healthcare Act that aims to cover even the poorest Filipinos via subsidies,
        a portion of the Health department’s budget, and collections from the tax
        on cigarettes and alcohol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef69d24-aa5b-4f74-8c6d-2e3c62ad1806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.384+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Upon clarification, we now have to go back to implementing the
        law and impose the adjustment of 2022 premiums as stated in the law. So yes,
        nasa law po ‘yun. It’s specific there talaga (Yes, it''s stated in the law.
        There is a specific provision on that),” Shirley Domingo, PhilHealth vice
        president for corporate affairs, told reporters in a virtual briefing on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475623d6-16e6-4806-8845-ecdf77cf6511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.385+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law provides an annual half-a-percentage point hike in contributions.
        But last year, Malacañang and Congress had asked the agency to temporarily
        shelve its implementation as the country tried to contain a raging pandemic
        back then and when vaccines were not yet available.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d9a95-83f9-458a-89aa-6047e5659e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.385+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency’s chief had agreed in January 2021 to defer the hikes
        until Congress writes amendments to the Universal Healthcare Act.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c834a9-be82-4183-bba1-498c1a940a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.385+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the bills amending that legislation did not progress, PhilHealth
        announced the hike just a week before the presidential elections and with
        a new Congress set to take over by July.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb58afca-3ebc-423b-b47c-fc14629dedf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.385+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said the 4% is retroactive, in such that it should have
        been collected from January this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f854795f-5865-4702-b2a2-4f5ef9239b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.385+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the hike was announced on Wednesday and will be rolled out
        only in June, the agency urged employers and members to settle the differential
        by December 31.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f749b-b2f8-411d-b0e1-4ddd37ec050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.385+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77eda8c-7e88-450f-ad0d-461d7c030326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.385+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PhilHealth''s existing issues in corruption</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb1a12c-48dd-4b1d-ba40-b71dd142997b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.385+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6f4275-979f-4d19-96e5-9b25e80c1256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.385+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Criticisms from Congress and other quarters were hurled against
        PhilHealth with allegations ranging from corruption, fund misuse and failure
        to pay private hospitals COVID-19 claims on time.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0def886f-3494-4538-b545-699f1371ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.386+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth officials clarified the agency has settled about P14
        billion in COVID-19 claims, adding that dialogues with private health institutions
        continue.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f55a0-32f4-4b00-95b5-93e88b49625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.386+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have been trying to implement, we have been cooperating with
        different agencies and lobbying, doing some work to try to defer muna the
        implementation. We have been waiting for the results of the bills,” Domingo
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70358cd7-89d2-4517-a393-841f63671a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:04:31.386+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:55.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There might still be some clarification or directives from other
        agencies, but as of now, we are implementing,” she added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1633c1e9-f780-498f-8497-bd615c8f92c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:52:45.601+08:00
