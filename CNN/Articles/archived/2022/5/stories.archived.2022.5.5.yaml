      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, for toy customizer and Cubao Customs owner Jei Marcelino,
        his decision to use his business to endorse a candidate was a result of the
        effect his chosen candidate had on him. However, when he made that decision,
        he knew it would not come without backlash, but it was a decision he made
        with conviction nonetheless. As soon as Robredo announced her candidacy back
        in October 2021, Cubao Customs was quick to put out an <a href="https://www.instagram.com/p/CUuqTeTh5ZN/"
        target="_blank">expression of support</a>. Marcelino shared that he has always
        seen the Vice President in action and, as a result, she has inspired him to
        step up and speak up as well.</p>'
