      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c682ee-af8a-4038-b8de-9c87eaaf8569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:05:00.575+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:25:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danao, currently the PNP''s Chief of Directorial Staff, is a member
        of the Philippine Military Academy “Sambisig” Class of 1991.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da7ec7d-a3d3-438f-ae77-c07e34428ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:05:00.575+08:00
