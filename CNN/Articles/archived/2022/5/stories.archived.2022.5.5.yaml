      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Nokma, whatever negative reactions they received–such as a few
        “haha” reactions on their post–were negligible. To their surprise, their supposedly
        non-business move of supporting a candidate has boosted their business. Nokma’s
        Facebook page likes soared from less than ten likes to over 200 in a few weeks.
        However, more than the increase in popularity, what Sorbito-Pamaran found
        to be valuable was the sense of community she received from her fellow Kakampinks.
        Nokma has now gained a valuable support group and a loyal base of customers
        all thanks to the fact that they chose to be political.</p>'
