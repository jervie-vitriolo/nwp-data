      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon was among those who voted to oust De Lima as<a href="https://www.cnnphilippines.com/news/2016/09/20/Gordon-De-Lima-ousted-Justice-chair-objectivity.html">
        chairperson of the Senate Committee on Justice and Human Rights</a> after
        launching an inquiry into the extrajudicial killings under the administration
        of President Rodrigo Duterte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba402ec-b8a6-43be-aeba-082ba666e4b6'
      'mgnl:activationStatus': true
