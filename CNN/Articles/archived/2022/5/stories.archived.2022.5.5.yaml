    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936b722a-71d0-4ac9-acf6-b9a1b632b165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:19:15.668+08:00
