    'title': 'Ravena brothers lead final Gilas 12 for Vietnam SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328f1661-9aac-4084-9fb0-5f4b268251e2'
