      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emerged with his first independent collection in Milan in 1978,
        and established his brand with his brother, Santo, and his sister, Donatella,
        according to London''s Victoria and Albert Museum.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd6a1b4-0dcb-4dd6-9670-557ed86a4a3c'
      'mgnl:activationStatus': true
