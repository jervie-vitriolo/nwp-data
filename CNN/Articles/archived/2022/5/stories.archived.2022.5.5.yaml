    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ad14e9-c647-4dfa-8030-e7d410cab2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:23:44.452+08:00
