      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10 presidential candidates, their running mates, and senatorial
        slate are ramping up their efforts to woo voters with their miting de avance
        before the campaign period closes on May 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e6900a-b1de-4e67-8ab1-032cdfa1034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:55:40.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:28:57.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Vic Rodriguez, the spokesperson of Marcos, said the OCTA survey
        was a "most welcome" development.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2b4fd-a811-44b2-b600-e0ffb14d2e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:55:40.050+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:28:57.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Marcos has secured the preference of more than half of the
        respondents, he expressed confidence the presidential hopeful could still
        hit 70% voter preference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56106a0c-8e56-41e2-a49e-78464bf8846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:55:40.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:28:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our internal target remains the same—to reach 70%," Rodriguez said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e382219-dd5a-4247-9e8a-31ed9c9a7a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:55:40.051+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:28:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the number of respondents will increase, I''m sure, I''ve seen
        the trajectory of BBM and Sara, it''s still on upward trend and there''s a
        chance that we will be able to meet our 70% target come election day," he
        added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d93e2e-8906-487e-bdd0-248f40098750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:48:01.646+08:00
      'mgnl:createdBy': 'bamba'
