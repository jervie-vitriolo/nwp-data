      'mgnl:lastActivated': 2023-01-19T15:27:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa34de41-6afd-4424-8f79-1fdf86d0db7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:07:35.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:27:18.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution office added that it did not find probable cause
        to charge other employees of the hotel since the evidence did not show they
        knowingly allowed Chua to leave the establishment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7866042d-7eb2-4c31-921e-6b474f655369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:07:35.832+08:00
