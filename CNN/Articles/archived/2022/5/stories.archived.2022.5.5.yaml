      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX has had a whirlwind month of activity. It kicked off with
        the launch of the private AX-1 mission to the ISS on April 8, and the company
        brought that crew home just last week. Then SpaceX launched the Crew-4 astronauts,
        who will replace the Crew-3 astronauts on the ISS staff, last Wednesday, then
        immediately began gearing up for Crew-3''s return. Meanwhile, the company''s
        Falcon 9 rocket has kept busy launching satellites to orbit, which includes
        a batch of the company''s Starlink internet satellites, just last Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff77d5-676f-49aa-8585-cfb5348f5d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:10.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d51e9cb-4599-41a1-b56c-265d1894b5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falcon 9 rockets have already notched 17 launches so far this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500a2bf-0613-4484-b8a9-ddc0707fc17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:11.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b33b32-249b-411b-bfe4-d961620e5192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:11.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intent of SpaceX''s Crew Dragon program was to return astronaut
        launches to the United States for the first time since NASA''s Space Shuttle
        program retired in 2011, allowing NASA to keep the space station fully staffed
        with its own astronauts as well as astronauts from partner space agencies
        such as the European Space Agency (ESA). Before the Crew Dragon entered service
        in 2020, NASA was forced to rely on Russian Soyuz spacecraft for ISS crew
        transportation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe219d9-2ce1-4c5d-8f5c-b0c5f0f3b057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:12.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487538b0-886b-481d-92e5-0c91ea882140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:12.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four astronauts on the Crew-3 mission are NASA''s Raja Chari,
        Tom Marshburn, and Kayla Barron, as well a German astronaut with the ESA,
        Matthias Maurer.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ada2c7-46cc-4901-8299-05afc5dabe5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e07511-e552-4729-adc1-c7d200393b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:13.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chari, Marshburn, Barron, and Maurer are leaving behind three Russian
        cosmonauts and NASA and ESA''s Crew-4 astronauts.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358e9d2d-56bf-43a3-a089-47bd1305f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f901bc3c-b6de-408d-9cd7-4cf2b4d9e912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:14.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crew-3 astronauts kept a strict schedule of running science
        experiments and maintenance work on the 20-year-old ISS, and they conducted
        three spacewalks, during which they don the iconic puffy white spacesuits
        and exit the ISS to float in the vacuum of space. And last month, they had
        a first-of-its-kind experience hosting non-astronauts on the ISS with the
        arrival of the AX-1 crew, the all-private mission to the ISS. That mission
        included three men who paid their way to space and a former NASA astronaut
        who commanded the mission on behalf of Axiom Space, which brokered the mission
        with SpaceX.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795faf86-0e32-43d5-8270-3a1e0c0b2d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:15.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844cb538-81cb-4c8f-9ca2-1f80fa85c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:15.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about how the professional astronauts worked alongside
        the visitors, Marshburn said they were "great crewmates."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819adf99-f084-447e-9e94-5ad075995c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:16.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d69cc-ea8a-4045-8d4f-f8d81ce1d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:16.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve been very kind and gracious with us as well," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf232f-c1d6-4e26-ba17-9c9622044fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:17.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0318bf0a-cf82-4548-bc8b-d23260c7fa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:17.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the AX-1 crew members, Larry Connor, also told CNN Business,
        "If it were not for the NASA''s Crew-3 astronauts, and their phenomenal help,
        we would never — underscore the word never — have been able to accomplish
        all of our objectives," Connor said. "We underestimated the time on some of
        the projects. We had one project early on that we thought was two-and-a-half
        hours, take five hours."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb877129-3928-46bf-bedb-0409cc4666e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3391c7-56a2-41d2-a80a-70ea4cc115a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:18.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference last month, the Crew-3 also made clear
        that it is maintaining a friendly working relationship with their Russian
        counterparts on the space station, despite mounting geopolitical tensions
        on the ground, and Marshburn said the Crew-3 astronauts made frequent friendly
        visits to the Russian-controlled portion of the ISS.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f45b20-0fb7-4326-95ce-b3d2bea15ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:19.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b3df2-3242-4d6f-9d25-8a4667b444f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:19.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day we go over there, and we usually have a meal together
        at least once on the weekend, maybe watch a movie together," he told reporters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eb37bb-ebaa-4049-85fe-d8dcc7745487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:20.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e5b51-c97d-4dab-88e5-e2d18fc7ddba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:21.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a ceremony in which Marshburn handed off the role of commander
        of the ISS to his Russian colleague Oleg Artemyev on Wednesday, Marshburn
        said that the "lasting legacy of the space station is very likely to be international
        cooperation and a place of peace."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e780a0-bf4d-4ba2-bde9-6834b79a6aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:21.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63d09c-e698-4702-91d4-f3ed98c88b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:22.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing his successor, Mashburn said, "Oleg, you''re a very strong
        and experienced cosmonaut, astronaut. I know we''ll be leaving the space station
        in good hands with you."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6758647a-615b-414f-9cb5-ba9c4dd795f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:22.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9788368-243a-43be-bf9c-ce232986e119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:23.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artemyev said, "I accept" and added, "Thank you for key. Thank you
        for friendship. It was an unbelievable time together," a possible reference
        to being aboard the orbiting workstation at a time of war.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858ba205-5b65-4c49-84dd-3e5f42eecade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.700+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:23.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb0f81-33c5-4230-8294-d97ab6c05c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:24.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barron, who has a a master''s degree in nuclear engineering from
        the University of Cambridge, was selected as a NASA astronaut in 2017 and
        comes directly from a field of work that involves extreme living conditions
        and long bouts of isolation: submarines. Barron became one of the first women
        ever to serve on a US Navy submarine back in 2010.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad05c8f5-fda6-46ce-b409-6717d58deb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:24.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc5eca-f8ce-4d4f-ba1a-c845042b1d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:25.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chari also joined NASA''s astronaut corps in 2017 as one of its
        newest inductees, and marks his first flight to space. He has a master''s
        degree in aeronautics and astronautics from MIT and graduated from the US
        Naval Test Pilot School, which has a long history of providing a pipeline
        to the astronaut corps.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bfdbb3-b205-4379-98d2-f9753c4e5baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:25.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b4b564-83c9-4c75-97c2-75d75ba905ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chari and Barron — both of whom had never been to space prior to
        the Crew-3 mission — have also both been selected for NASA''s corps of Artemis
        astronauts, who could fly on future missions to the moon.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5822c127-0324-4f4a-9f47-bce5f355567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:26.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dfb355-1c80-4fd6-b621-19e72f6d4f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barron said they envisioned conducting spacewalks during the Crew-3
        mission as the best preparation: "When we start to think about things like
        going back to the moon — doing the moonwalk — I think that''s the best way
        we could have possibly prepared."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca92014-0360-4db2-a3ba-65dba0d56d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:27.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d755bc-6124-49cd-b03a-bcbe35f9e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:28.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission also marked the first trip to space for Germany''s
        Maurer of the ESA, who joined Europe''s astronaut corps in 2015.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee63725-a7ad-4c86-b5e9-6ce2f44a77b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:28.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1486d45a-eac2-4d4f-be75-f3c958ede6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:29.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to say, we really feel like we were super well prepared
        by our training on the ground to experience this, but there''s only so much
        you can prepare for," Barron said about experiencing space for the first time.
        "I think you can intellectualize the experience of living and working in microgravity,
        but until you experience it, you don''t really know what it''s going to be
        like."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c73ee8-21be-4b91-a41a-0470d3597849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:29.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a3277-d894-4c0d-bc73-c24d477b9c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:30.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microgravity can be disorienting, as Maurer told reporters.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e799d3e-3a44-44e7-98c9-429a30c196b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:30.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cfb03e-0a54-474a-b015-6fff7b4fe43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.701+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:31.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The room is three dimensional, so even if you put something on
        the wall, and you think, ''Okay, I know where this is,''" he said, "and suddenly
        it seems like you lost something."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa505d61-8e93-4dd5-bbdf-f547fcd9b456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.702+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a510d57-8a5f-4cb6-8f73-61e446b4ff2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.702+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:32.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission''s pilot, NASA''s Marshburn, is the sole veteran astronaut
        among the crew. He has a background in physics and holds a doctorate of medicine,
        and he first joined NASA in the early 1990s as a flight surgeon. He joined
        the NASA astronaut corps in 2004 and has previously flown on one Space Shuttle
        mission and one Russian Soyuz mission to the ISS.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb7b057-9b43-42b3-aa08-3bae61a51dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.702+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:32.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a73d82-c38b-471c-a19f-a95e6686c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.702+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a bit surprised to find out how emotional I got" on this
        mission, Marshburn said. "When I got to see my crewmates see space for the
        first time and watch them look out the windows...I suited them up for their
        first [spacewalk] — and how protective I felt and how emotional it was to
        see them go out to hatch. I was having a hard time getting work done. I was
        going window to window to watch them to make sure they were okay."<em>​</em></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb0887-2ce3-48b5-98b9-046399e4b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.702+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/05/tech/spacex-crew-3-nasa-undock-scn/index.html">SpaceX''s
        jam-packed schedule continues with another astronaut return</a>."​​​​​​</em></p>'
  'Megawide-joint-venture-CP-104-Metro-Manila-Subway':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-05T15:47:09.403+08:00
    'imagesource': 'jcr:b22cb4e0-d44f-48e1-85ef-846b3afe0780'
