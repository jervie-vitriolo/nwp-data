    'template': '1'
    'title': 'Inflation accelerates past target, hits over 3-year high in April at
      4.9%'
    'updated': 2022-05-05T11:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301261aa-2aa8-4597-97fb-c63e741a445e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T09:06:13.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:24.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong>&nbsp;The
        Philippine Statistics Authority on Thursday reported an annual inflation rate
        of 4.9% for April, the fastest in more than three years, with food and energy
        costs leading the rise in prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe745118-fbf1-4506-a060-dc6eaa0b22ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:24.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894e5b6d-e087-4bab-bf1b-9ecc5fa5039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.068+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:25.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent pace, which is the quickest since 5.2% in December 2018,
        marks the first time that inflation breached the 2-4% target band of the Bangko
        Sentral ng Pilipinas for this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657f8955-97b7-43ce-9427-083edcbe6c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:25.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa5793-5e6a-429b-ad86-e7a482ce7bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:26.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April’s rate also brings average inflation for 2022 to 3.7%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a27fd03-17c8-4ff6-b979-f607b32c94f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:26.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe55044-7c33-4ce1-ae91-214aa67a5573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food and non-alcoholic beverages topped the sources of quicker inflation
        last month, with vegetables, meat and fish leading the increase for this commodity
        basket.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b8a0b8-5715-4626-ac3c-eec1b6eef6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f4bd92-d8b0-4fb9-af0d-1114f1315c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport came second, driven primarily by faster inflation rates
        for diesel, gasoline and sea passenger transport amid the prolonged uptick
        in fuel prices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd45ca6-8e85-40ca-b6d3-2f0f06d5240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce41f4f-4a00-42d3-88a0-12ff2f753b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:29.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing, water, electricity, gas and other fuels also emerged a
        main source of acceleration in April, said the PSA. Cooking gas, electricity
        and rentals led the faster pace for this commodity group.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c6fdb-b8dd-43ca-99f5-e0ad2e350790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:29.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd3c92-b410-4113-b098-2dd4a53306aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.069+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:30.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation quickened in the National Capital Region this April to
        4.4% from 3.4% the month prior. Areas outside NCR also reported a quicker
        pace—from 4.1% in March, inflation rose to 5.1% in April.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98ff5c2-bd5c-491f-8298-d1e83bd86629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:30.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af0533d-2524-4cf9-ba03-2fa019c2439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:31.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All regions recorded faster inflation last month, with the Cordillera
        Administrative Region leading the pack at 6.3%. The Bangsamoro Autonomous
        Region in Muslim Mindanao logged the slowest rate at 2.1%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626a963-6468-4848-82bb-98d1e1ecc561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:31.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e84feb9-06df-4fd6-ad0f-0a08cedce230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:09:40.070+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:32.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation also accelerated for the country’s poorest households.
        From 3.3% in March, the bottom 30% income households observed a rate of 3.8%.
        Unlike other figures, this group still uses 2012 as base year as the PSA is
        still in the process of rebasing to 2018.</p>'
