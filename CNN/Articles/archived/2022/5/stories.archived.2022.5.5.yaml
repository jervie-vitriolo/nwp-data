      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf06c30-89e3-42fa-a05c-c4db5c13366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:12:07.391+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:22:16.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiefer will vie for his sixth straight SEA Games gold medal, hoping
        to extend his record as the most bemedaled Filipino cager in the biennial
        sports event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59568045-5051-4048-aecc-62ecd4b2c2a7'
      'mgnl:activationStatus': true
