    'lead': 'Kiefer Ravena will have a chance to win his sixth straight Southeast
      Asian Games gold as he joins his brother Thirdy and 10 other cagers in the final
      Gilas Pilipinas 12-man lineup for the biennial sports event’s 31st edition in
      Vietnam.'
    'mgnl:activationStatus': true
