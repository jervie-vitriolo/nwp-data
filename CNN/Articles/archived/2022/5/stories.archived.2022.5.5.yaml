      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71480af-c8db-46b6-91b7-32c3bbf8e67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:23:44.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:57.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos was a state witness in the government''s case against De Lima.
        The Prosecutor General earlier clarified Espinosa is not, but he testified
        against the senator in congressional hearings.</p>'
