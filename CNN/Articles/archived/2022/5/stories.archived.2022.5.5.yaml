      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Gordon joined the Leni Robredo-Kiko Pangilinan Team Angat
        senatorial slate, President Rodrigo Duterte launched tirades againt the lawmaker
        for leading the probe on the Pharmally medical supply scandal which involved
        some of Duterte''s appointees.</p>'
