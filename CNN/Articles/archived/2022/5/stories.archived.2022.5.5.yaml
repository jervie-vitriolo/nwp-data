      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Versace was shot dead on the steps of his Miami Beach villa in 1997.
        Since his death, Donatella Versace has continued to lead the brand''s creative
        vision -- now under US company Capri Holdings, which bought the label in 2018.</p>'
