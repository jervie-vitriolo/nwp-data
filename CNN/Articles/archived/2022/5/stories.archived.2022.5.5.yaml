      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His designs are known for their seductive silhouettes and theatrical
        flair, and have been worn by pop culture royalty including Naomi Campbell,
        Jennifer Lopez and Elton John.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18acfc9-a0ee-45fe-b694-b9a819c15b8b'
