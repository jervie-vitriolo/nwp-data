    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf76da2c-9549-42c1-935f-8eb613286bfd'
    'lead': 'The listed developer, with its Japanese partners, has officially signed
      Contract Package 104 on the subway project. The deal covers the construction
      of underground stations in Ortigas North and South, along with tunnels linking
      both locations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T15:51:07.012+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:23:51.662+08:00
