      'mgnl:type': 'text'
      'text': '<h2>Don''t: Wear masks, clothing with names and faces of candidates</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8752b213-da02-4aef-9871-f34af5b27490'
      'mgnl:activationStatus': true
