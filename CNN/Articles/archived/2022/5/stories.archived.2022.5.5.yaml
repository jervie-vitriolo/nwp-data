      'mgnl:lastActivated': 2023-01-19T15:22:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85a6e5-fdf6-4075-b9e2-b53e60fbb6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.404+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:42.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He promised to be a “healing president” who would unite the polarized
        electorate on his middle path. <a href="https://www.cnnphilippines.com/news/2021/10/8/Leni-Robredo-Isko-Moreno-Marcos-2022-elections-president.html?fbclid=IwAR2ySxgIbW46_Fh42q-qSAQJGQQdXXgqx4mJ1NiSjiwIjqeRkZawoGv1joQ"
        target="_blank">Spurred by Moreno’s vague stand</a> on the Marcoses, Robredo
        announced her intention to run for president.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec6535-9c36-4c51-8abb-4583cf40c787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.404+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:42.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515de3d-68c5-403c-9570-5dc2b14d7751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.404+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:43.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s candidacy has been one of Moreno’s more obvious sore spots.
        When she filed, Moreno was visibly displeased. In a <a href="https://www.rappler.com/nation/isko-moreno-slams-leni-fake-leader-color-character/"
        target="_blank">Rappler report</a>, he called her “a fake leader with a fake
        color.” He criticized her failed attempts to unify the opposition and that
        she was merely siding with the Aquinos and the “yellowtards” in their fight
        against the dictator’s family.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b14d5e-40f3-4463-a3f2-5e90e9c061d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.404+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:43.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d10220e-a0a9-48f8-9410-736e71bd0141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.404+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:44.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is, after all, the big pink monkey wrench in what should have
        been Moreno’s unstoppable quest for the presidency. His survey numbers have
        stalled where Robredo’s have surged. A huge gap still remains between Robredo
        and Marcos, but no one can deny she has found momentum. Moreno’s numbers on
        the other hand have remained largely the same since February. In recent weeks,
        a number of his volunteer groups have begun <a href="https://twitter.com/cnnphilippines/status/1513735089431416835?s=20&amp;t=rDwSi1Jvhx7ppXgEF0FN7w"
        target="_blank">defecting</a>.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480eeeb1-2208-42d7-b843-3ee6a298e4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.404+08:00
