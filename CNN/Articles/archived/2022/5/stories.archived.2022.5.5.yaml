      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ba6b4-38a6-4484-81fe-ac1cca91912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.948+08:00
      'mgnl:createdBy': 'bamba'
