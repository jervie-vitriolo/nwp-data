    'title': 'Marcos retains wide gap over Robredo in OCTA''s final pre-election survey'
    'updated': 2022-05-05T17:55:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f4862c-9eb0-4b86-bf91-9d9cd81b6a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:51:02.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:28:52.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Presidential
        aspirant Ferdinand "Bongbong" Marcos Jr. maintained a 33-point lead ahead
        of closest rival Vice President Leni Robredo in OCTA Research''s last pre-election
        survey released four days before the May 9 polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e4a596-2a38-4b55-bd3a-1e954825bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:51:02.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:28:52.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both aspirants remained on top but only saw slight increases in
        their preferential rating when the survey was conducted from April 22 to 25.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceb26b5-a72b-4433-842b-92bc98880c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:51:02.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:28:53.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-eight percent of those surveyed said they will vote for Marcos,
        son and namesake of ouster dictator Ferdinand Marcos, if the election was
        held on that day. He saw only 1 percentage point more than his February rating
        of 57%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fea4af-1a44-4510-b1ee-1dea713c5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:51:02.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:28:53.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, meanwhile, listed 25% preferential rating — seeing a 3-percentage
        point increase in the same period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698daeb-0bdf-4437-a7cf-56496f49b092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:51:02.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:28:54.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are close to the ones they received in the Pulse Asia
        survey conducted on April 16- 21, where Marcos got 56% of votes compared to
        the 23% received by Robredo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65cb82a-41a3-4fab-91c9-ad7f8e594994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:51:02.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:28:54.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Manila Mayor Isko Moreno Domagoso remained on the third
        spot of the OCTA Research survey, unlike the Pulse Asia survey where he was
        overtaken by Sen. Manny Pacquiao.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3a6b3b-f861-4389-8bdb-799e1e0c7dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:51:02.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:28:55.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding off the Top 5 is Sen. Ping Lacson who received 2%.</p>'
