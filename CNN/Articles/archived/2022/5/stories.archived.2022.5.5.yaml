      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b8ea8-2ac2-4fb4-99db-56a091bc4dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:53:56.185+08:00
      'mgnl:createdBy': 'kristel'
