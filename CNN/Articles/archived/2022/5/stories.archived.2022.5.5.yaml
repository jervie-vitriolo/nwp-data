      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed63e1e-54ca-4392-8638-dfa3949b01c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:07:35.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:27:16.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua made headlines last year for allegedly breaking quarantine
        rules after arriving from the US. She left her isolation hotel to meet with
        friends in Poblacion, Makati and later tested positive for COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83de75f3-954c-4058-a2b4-7baaded8300e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:07:35.831+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:27:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb174a-dc89-463d-8d40-4bce3973b3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:07:35.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:27:17.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esteban Gatbonton, a security guard of Berjaya Hotel where Chua
        stayed, was also included in the indictment for "assisting the escape of Gwyneth,"
        the briefer stated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecb44f2-04b2-4cb3-adfe-0abcaa0778e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:07:35.832+08:00
