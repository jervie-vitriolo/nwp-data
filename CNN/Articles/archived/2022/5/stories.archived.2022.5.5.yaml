      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2019, the US Senate Committee on Foreign Relations <a
        href="https://www.cnnphilippines.com/news/2019/12/12/de-lima-us-senate-resolution.html">also
        passed a resolution</a> condemning De Lima''s continued detention and urged
        the Duterte administration to immediately free her. The measure was filed
        by Markey, Rubio, Durbin, Blackburn, and Coons.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1930eef9-3404-48eb-a638-64f29eed01d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:23:44.452+08:00
      'mgnl:createdBy': 'kristel'
