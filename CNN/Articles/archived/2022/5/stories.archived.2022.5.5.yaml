    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6d6a7b4-98a0-4be1-828e-fc45a7719793'
    'lead': 'The tandem of Vice President Leni Robredo and Senator Kiko Pangilinan
      continues to secure backing from members of the Catholic church, with the latest
      group comprising of 200 clergy, religious, and consecrated persons from the
      Archdiocese of Cebu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T16:26:11.600+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:23:21.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:38.992+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '200 clergy, consecrated persons from Archdiocese of Cebu endorse Robredo-Pangilinan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3316eb-010d-4a24-8779-26ceef6c5aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:26:11.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:23:22.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> – The tandem
        of Vice President Leni Robredo and Senator Kiko Pangilinan continues to secure
        backing from members of the Catholic church, with the latest group comprising
        of 200 clergy, religious, and consecrated persons from the Archdiocese of
        Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff663f7-c311-4b25-a989-dd7ebeabe5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:26:11.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:23:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s daughter Tricia received the statement of individual
        support for the tandem, her camp said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a3dfdb-c5f7-43e7-9587-ecda85610739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:26:11.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:23:23.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group expressed that the May elections have become "the battle
        for the soul" of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7569536f-f4a0-4c84-88fd-7050c053e312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:26:11.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:23:23.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a fight not just between political personalities. Rather,
        we are asked to decide whether we want a government guided by the rule of
        law and respect for our cherished freedoms, or do we want to continue the
        gradual, though evident, diminution of our liberties," they said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f837224-7e1b-483b-a631-89b7d408da52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:26:11.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:23:24.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are painfully aware of the dangers of the Church becoming power
        brokers. But times are extremely abnormal and we believe that silence in front
        of a possible return of a lamented past is even more dangerous," they added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a768011b-5203-4289-aecd-a61c0ce74bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:26:11.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:23:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from the Cebu Archdiocese also quoted a passage from
        the Bible where it urges individuals to choose persons who are "able", "fear
        God", and "trustworthy and hate dishonest gain".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd23721-0557-44e8-9bde-b8c8e936048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:26:11.600+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:23:25.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stressed that both Robredo and Pangilinan "embody integrity
        and concern for the marginalized, which the Church has always advocated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c445f8-8322-4240-9dfa-3c1ccde7dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T16:26:11.601+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:23:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individuals also emphasized that Robredo, the lone woman among
        presidential candidates, has the capacity to "inspire people to do good" in
        the wake of the waves of volunteerism triggered by her presidential bid.</p>'
