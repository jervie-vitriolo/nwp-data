      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To push more parents and children to maintain a healthy lifestyle,
        Robinsons Supermarket is launching a two-month-long Fit Kids campaign on May
        1 wherein P2 million worth of prizes will be given away!</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cc349d-54de-4eda-be79-9b661b731c0b'
