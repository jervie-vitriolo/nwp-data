      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, when Cubao Customs went viral on TikTok for their post on the
        process behind a customized Robredo Funkopop, Marcelino was quick to respond
        to the haters in the comments section. He remained unbothered in his stance
        to support his candidate. In fact, Cubao Customs recently created a customized
        Funkopop for Robredo’s runningmate, <a href="https://www.facebook.com/cubaocustom/posts/5150533655007265"
        target="_blank">Kiko Pangilinan</a>.</p>'
