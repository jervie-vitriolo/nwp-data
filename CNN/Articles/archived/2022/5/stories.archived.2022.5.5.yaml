    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9538f1b7-595c-4443-84a6-c692e7ddd215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.404+08:00
