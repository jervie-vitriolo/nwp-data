  'covid-19-full-death-toll-three-times-higher-WHO-data-suggests':
    'author': 'By Carma Hassan, CNN'
    'caption': 'Courtesy: Bryan R. Smith/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-05T22:52:43.718+08:00
    'imagesource': 'jcr:e508ce84-3da2-430d-8ca1-5621aeb0b8d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56c3a95e-c9db-45fa-9cb9-7ca711f07850'
    'lead': 'About 14.9 million people around the world died as a direct or indirect
      result of Covid-19 in the period between January 1, 2020, and December 31, 2021,
      according to new estimates from the World Health Organization -- nearly three
      times more deaths than were officially reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T22:56:58.191+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T15:19:23.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:43.736+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'DEATH-TOLL', 'Coronavirus', 'pandemic']
    'template': '1'
    'title': 'Covid-19''s full death toll is nearly three times higher than reported,
      WHO data suggests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea82e7bd-7acf-411c-854c-7867f5192312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.191+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:24.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> About 14.9 million people around the world
        died as a direct or indirect result of Covid-19 in the period between January
        1, 2020, and December 31, 2021, according to new estimates from the World
        Health Organization -- nearly three times more deaths than were officially
        reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72e89bf-d110-480e-bf27-3d6c9e97872b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.191+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:24.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35055232-1b7b-4f83-b297-51fb7a23b8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.191+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:25.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 5.4 million Covid-19 deaths reported to WHO during that
        timeframe, resulting in an excess mortality estimate of 9.5 million more deaths
        than what was reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d6956-74ed-4f41-ac9e-10411fcac7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.191+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:25.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fca54f-c72c-4c5d-84e6-1f730af7afe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.192+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:26.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excess mortality is the difference between the number of deaths
        that have been recorded and those that would be expected in the absence of
        the pandemic," said Samira Asma, assistant director-general for the Data,
        Analytics and Delivery for Impact Division of WHO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548d8bc2-ab48-4dea-992e-44951b8a7121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.192+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:26.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305c85b7-c8a6-4f18-893d-7031eb70c1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.192+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:27.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14.9 million deaths include "deaths directly attributed to Covid-19
        that were reported to WHO, deaths directly attributed to Covid-19 that were
        not counted or reported ... deaths indirectly associated with the pandemic
        due to the wider impact on health systems and society," Asma explained. The
        figure also subtracts any deaths that were avoided due to changes in social
        behaviors, such as fewer fatalities from car wrecks because of lockdowns or
        travel restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d64464-0f47-44f7-abaa-3943ea3d1974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.192+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:27.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4d4e2-7324-473a-8792-df644b5513b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.192+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:28.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated range of excess deaths was 13.3 million to 16.6 million
        over the 24-month period, according to the methodology used in the WHO report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad17a03-1620-4fdb-9807-a9954edd1607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.192+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:28.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba92e43-4b37-44f6-aaac-00efe14b08ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.192+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This metric paints a fuller picture of the extent of the pandemic
        and can be used to guide and implement public health policies, according to
        Asma.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d3c92d-560d-4545-bf40-ab859c78a363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.192+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:29.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2374e8f-10a0-4d04-ac8b-5969493f8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.192+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:30.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we underestimate, we may underinvest. And when we undercount,
        we may miss targeting the interventions where they are needed most, and this
        also deepens inequalities," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8147243e-d679-4230-8e4c-629d2ee4a06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.192+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e727a0d-fb9e-48bc-9b80-cc92cb7567bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.192+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:31.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Msemburi, technical officer with WHO''s Department of Data
        and Analytics, said that about 57% of the excess deaths were in men, and 82%
        were in people above the age of 60.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327dcd2b-1548-480c-a49e-5df9a385a046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.192+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:31.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8f67fa-8459-448f-85fc-a7479bd00488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.193+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 70% of the excess deaths were concentrated in 10 countries,
        Msemburi said, including the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0925856-d034-4c5f-b16d-6f91890ae989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.193+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:32.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ed574e-2804-4b6a-bc6b-09094c663fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.193+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Indian Ministry of Health disputed WHO''s excess data
        estimates for that country, calling the data "questionable" in a statement
        on Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b87b0a-0b02-4ef3-aa53-a294e74246cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.193+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179535ed-897a-44f0-9fe6-2980239eb15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.193+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Msemburi said India reported 481,000 Covid-19 deaths over the 24-month
        period -- but WHO''s methodology shows that there were nearly 10 times as
        many, estimating 4.74 million excess deaths, with a range of 3.3 million to
        6.5 million excess deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef923e-2877-45ec-b70b-77e61f2c4c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.193+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:35.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91757c21-9ab8-477f-b980-2525dd51e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.193+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:35.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Indian Health Ministry for comment about
        the report, but did not immediately hear back. According to the Indian Ministry
        of Health, 523,975 people have died due to Covid-19 since the beginning of
        the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2627248f-c772-43ae-b477-79d1a260fba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.193+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d3229f-0fd9-4e3b-ac1a-2ab96ae625dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.193+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:36.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing Wednesday, Asma said WHO will continue to engage with
        India to come to a "mutual consensus with regard to the different estimates"
        in the data.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c9eed-00f9-498c-8210-9194a65d4601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.193+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:37.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2893b83-c423-46ec-9814-e5191bf27fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.193+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:37.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Somnath Chatterji, senior adviser with the Department of Data and
        Analytics, emphasized the importance of the excess mortality numbers in WHO''s
        report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81bef5d-c2c5-42c5-bb2c-ca1566793c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.193+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:38.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4793e1-08b6-48ba-ab04-6214f781ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.193+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:38.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not numbers for the sake of numbers," Chatterji said,
        noting that in addition to the number of deaths directly attributable to Covid-19,
        the data "estimate the collateral damage that has happened because of Covid,
        because of disruptions in health services."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2821c536-011b-4d7e-a921-a6c9c32f7650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.193+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:39.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4cef24-7ca1-46ed-9687-cbcaf86d3b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.194+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:40.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So if these numbers were to be tracked in a timely manner, then
        actually, governments would have been able to drive interventions to the right
        people at the right time at the right place, right? Which has clearly not
        happened, and which is why we are seeing these excess deaths," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c945459c-0e0b-476a-878f-60519b457a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.194+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:40.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7df99e-9186-4440-9f7c-547c196f7e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.194+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:19:41.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These sobering data not only point to the impact of the pandemic
        but also to the need for all countries to invest in more resilient health
        systems that can sustain essential health services during crises, including
        stronger health information systems," WHO Director-General Tedros Adhanom
        Ghebreyesus said in a news release. "WHO is committed to working with all
        countries to strengthen their health information systems to generate better
        data for better decisions and better outcomes."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284469cf-fcab-4e51-95cd-d34ff3c4f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:56:58.194+08:00
