      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59e7dd-fcdc-4adf-b212-017d9fc5ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:50:22.553+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:21:06.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish forward Arda Cinkir scored his third goal of the tournament
        in the 36th minute after receiving a close cross from Lorenzo Genco inside
        the box.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1895e155-b16c-4aff-af34-093945dacb38'
      'mgnl:activationStatus': true
