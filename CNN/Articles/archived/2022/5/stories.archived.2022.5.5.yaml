      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfd7c41-76d1-4167-9547-8de3463ee1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sorbito-Pamaran, she feels that it is her obligation as a small
        business owner, to use her business to share what she believes in. She takes
        advantage of the lack of bureaucracy in an MSME set-up that gives her more
        freedom to make decisions for the business. She feels that, as an individual,
        her efforts are less impactful and noticeable as compared to when she courses
        it through her business. Thus, she sees her business as a platform that allows
        her to reach more people.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f2c443-acce-4c4e-9e94-48c8f19b64b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.252+08:00
      'mgnl:createdBy': 'gabrielle'
