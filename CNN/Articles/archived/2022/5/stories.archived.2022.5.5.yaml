      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Robredo''s spokesperson said that win or lose, Filipinos
        are already taking part in a "new political movement" that will ensure the
        next administration''s accountability, transparency, and better governance.</p>'
