      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater, a fragrance brand under Ever Bilena, released a scent
        dedicated to the candidacy of Bongbong Marcos, which they called Red President-Unity,
        in line with the Marcos campaign battlecry. Priced at ₱ 165.00, it stays committed
        to the theme of unity with its unisex scent that has a mix of citrus, fruity,
        floral, and musky notes.</p>'
