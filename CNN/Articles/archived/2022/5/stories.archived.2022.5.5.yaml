      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ea71b4-ea12-4602-ada9-9fa35405688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:48:42.699+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Satanic Temple in Massachusetts is
        requesting that Boston fly its flag, after the Supreme Court ruled this week
        that the city had violated the First Amendment rights of a Christian group
        when it denied them flying their flag outside of City Hall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1fb852-9716-41a8-9189-439e115620a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:48:42.699+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:39.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff291ab-41cc-40c0-ad74-c0d6f1a8726b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:48:42.699+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:40.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a copy of the request tweeted by The Satanic Temple,
        the group is asking Boston to fly the flag for "Satanic Appreciation Week"
        on July 23-29. The Satanic Temple said its request was in response to the
        recent ruling.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f28b8-4235-4baf-96cf-8617c2af2e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:48:42.699+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:40.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to The Satanic Temple for comment but did not immediately
        hear back.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd332f23a-d795-4217-a5b1-955b6d8d09a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:48:42.699+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson from Boston Mayor Michelle Wu''s office said the
        office was "carefully reviewing the Court''s decision and its recognition
        of city governments'' authority to operate similar programs," adding: "As
        we consider next steps, we will ensure that future City of Boston programs
        are aligned with this decision."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecaaa78-5963-4032-bd13-433967d8f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:48:42.700+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:41.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston, according to the city''s website, no longer accepts flag
        raising applications as of October 19, 2021.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d0811-ab9f-4407-b951-0eef1f12c5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:48:42.700+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:42.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push comes after the nation''s highest court unanimously ruled
        on Monday that Boston had violated the First Amendment rights of a group seeking
        to briefly raise a Christian flag atop a city flagpole outside of City Hall
        as a part of a city program celebrating Boston''s greater community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abc1d7-6036-49eb-8d64-7cd45d70d203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:48:42.700+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said that the flag display amounted to a public forum
        and because many other groups were allowed to raise their flags in celebration
        of the Boston community, the city could not discriminate on the basis of the
        religious group''s viewpoint without violating the Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6159f8-d70c-4826-84e9-af4696df91a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:48:42.700+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:43.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We conclude that, on balance, Boston did not make the raising and
        flying of private groups'' flags a form of government speech," Justice Stephen
        Breyer wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c947a3e-93ba-4c74-9a0d-3a82d4b79578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:48:42.700+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:43.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Satanic Temple, according to its Twitter account, was founded
        in 2013 and is the only federally recognized international (non-theistic)
        religious Satanic organization.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968b83c6-56ba-47b6-ad59-392372c65b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:48:42.700+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:44.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/04/politics/satanic-temple-boston-supreme-court-flag/index.html\"><em>The
        Satanic Temple requests that Boston fly its flag after Supreme Court ruling</em></a>"</p>'
  'Amber-Heard-Johnny-Depp-defamation-trial':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-05T06:45:32.776+08:00
    'imagesource': 'jcr:1beeac31-c6d0-4d44-a818-8506f5e6848e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '792b43ed-ab7a-4416-82ec-78397a577972'
    'lead': 'Amber Heard was asked by attorney Elaine Bredehoft if she remembered
      the first time Johnny Depp hit her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T06:49:47.777+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:31:15.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:28.087+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard takes the stand in Johnny Depp defamation trial'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d9302a-b91e-4da1-9c3f-6ae32a66ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Amber Heard took the stand on Wednesday
        in her defense against a $50 million defamation claim brought by her ex-husband,
        Johnny Depp, detailing in her three hours of testimony the early days of their
        romance and allegations of physical and sexual abuse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd7625-ff18-4c1c-a390-eb1342271171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I struggle to find the words to describe how painful this is. This
        is horrible for me to sit here for weeks and relieve everything," Heard said
        during the start of her testimony at Fairfax County Circuit Court in Virginia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7fc69b-0532-4649-84e6-568552e64702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:17.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp is suing Heard for $50 million over a 2018 op-ed she wrote
        for The Washington Post in which she described herself as a "public figure
        representing domestic abuse." Though Depp was not named in the article, he
        claims it cost him lucrative acting roles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35af81a9-dfeb-499a-9ef4-7db3e161c60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:17.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s testimony comes 14 days into the trial, after weeks of
        jurors hearing testimony about the explosive relationship between the actors,
        including from Depp himself, who testified over the course of multiple days
        that he has never struck a woman and accused Heard of abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29a9bbe-dfac-4f7e-8159-2ebede00296b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard and Depp, who met in 2009 and were married from 2015-2016,
        accuse the other of acts of physical violence during their relationship. They
        have both denied the other''s claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e60e7d9-4b3e-4224-abea-bdb87d956ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.778+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:18.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Depp rested their case on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66134dae-efef-4c4a-95cb-7e986fbafdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:19.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heard''s testimony</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2a5d99-56a5-43f2-b313-d190af48789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:19.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Heard took the stand to testify, she began talking about how
        she and Depp began falling in love after filming "The Rum Diary."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5391ce48-8919-4bbd-9d64-c1e975cb93cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:20.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I was around Johnny, I felt like the most beautiful person
        in the world. He made me feel like a million dollars," Heard testified. "It
        just felt very intense."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ba015-8721-4caf-8e15-cb66bcdf04e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:20.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two began seeing each other romantically in 2011. Heard testified
        they''d spend days together at a time in a "bubble," reading books and listening
        to music together, then he''d disappear.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f941e511-fa3b-4d1d-811c-a5e4b7053ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:21.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard was asked by attorney Elaine Bredehoft if she remembered the
        first time Depp hit her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d25e819-5b21-496b-b32b-54dddc8ba0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:21.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never forget it. It changed my life," Heard said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e16109d-e67d-4088-994c-bd4b46eb9e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.779+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:22.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard said she believed Depp was doing cocaine, that there was a
        vintage jar of cocaine nearby and that they were sitting together on a couch
        when she asked him about a tattoo on his arm and that he told her it said,
        "Wino."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548ba802-472d-481e-8c83-31179291eeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just laughed because I thought he was joking. And he slapped
        me across the face," Heard said. "And I laughed. I laughed because I didn''t
        know what else to do. I thought this must be a joke. I didn''t know what was
        going on. I just stared at him."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c59e515-b24a-4123-b285-4c5161b7a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:23.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified that Depp hit her twice more. She said she tried
        to will herself to walk out.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9d43f8-c1b6-4e90-be90-5c9661a996d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:23.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew it was wrong and I knew that I had to leave him. And that''s
        what broke my heart. Because I didn''t want to leave him," Heard said. "I
        wish I could sit here and say I stood up and walked out of that house and
        I drew a line and I stood up for myself."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3783de-93ba-4223-8912-4819cf192ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:24.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard said that Depp got down on his knees, cried and apologized
        saying, "I thought I put the monster away."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7ce61-6adb-42b6-9b5b-8b5f5d0da48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear what year the alleged incident occurred.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c31d96-9df0-42ba-8102-c86eb96ad93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:25.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard said she did leave shortly after the incident and that she
        got texts from Depp apologizing profusely saying, "I''d rather cut my hand
        off than ever lay it upon you" and that he understood she could never forgive
        him.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2fdf54-1a5a-45c3-a750-239916b24622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.780+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:25.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard said they two reconciled shortly after the incident, and that
        he promised her that he''d never hit her again.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18ed660-6d8f-4be3-9427-fabab7dbb1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:26.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believed there was a line he''d never cross again and that was
        it," Heard.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50106a70-8742-4e30-82ab-1226e27c8656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:26.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she described the relationship continuing with escalating violence
        that she believed corresponded to Depp drinking. Heard testified that Depp
        would shove her, hit her, push her and that fights escalated quickly.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439ac1cd-6424-42fb-9eee-66f8b3de92cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:27.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Depp''s own testimony, he denied having ever struck a woman in
        his life.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb15483-d7f4-4b44-b80e-e07d9dc41064'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:28.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard also detailed an incident in 2013 where she says Depp did
        a "cavity search" on her against her will.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c90e45-073e-4c8d-9051-ff95ca95a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:28.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified Wednesday that she and Depp were with friends doing
        drugs at a party in a desert lodging area made up of several eclectic trailers,
        and that when she and Depp returned to their room Depp began smashing things
        inside of their trailer. He accused her of hiding his cocaine, Heard testified,
        and began ripping off her dress and underwear.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b7cd8-b80c-44cb-912c-228442fcde30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:29.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was telling me, ''We''re going to conduct a cavity search shall
        we?'' Like, just shoved his fingers inside me," Heard testified.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a29916-30f0-48d0-b49b-aa5958754720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.781+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A forensic psychologist hired by Heard''s legal team previously
        testified that she determined that Heard had been subjected to sexual violence
        by Depp.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea878ea-2da8-4a46-a2c1-2c437956c9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has previously denied all allegations against him.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5226ed-9b42-467e-976c-ee3d06557844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:30.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard described the ups and downs of her relationship with Depp,
        with periods of calm when the actor was sober.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3391cff-667b-4bf2-aa67-6192efa6ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the love of my life," Heard said. "But he was also this
        other thing. The other thing was awful."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e4720e-a893-4920-b6e9-4ef0e834061d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:31.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Psychologist testifies</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e925fee-347d-4a36-b96b-467820cdacb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:32.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first witness called by the defense was forensic psychologist
        Dawn Hughes, who testified that she believed Heard has post-traumatic stress
        disorder as a result of intimate partner violence perpetrated by Depp.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ef8b8-0268-4f4a-b055-bb87d438cc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:32.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What these tests show is that there was a high degree of serious
        violence perpetrated by Mr. Depp toward Ms. Heard. There was violence more
        on the mild level perpetrated by Ms. Heard toward Mr. Depp with one severe
        indicator which was the punching that she indicated to me," Hughes testified
        on Tuesday. "She was subjected to sexual violence where Mr. Depp, based on
        her report, was subjected to none."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5d02f-a37e-479e-aafc-147c1ed3a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:33.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Depp''s attorney Wayne Dennison played a recording
        of a conversation between Heard and Depp.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb09a6d-7eb0-4d5d-aca6-5af88ce6122a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.782+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:33.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was hitting you; I was not punching you," Heard''s voice was
        heard saying in the recording.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0824b4d7-bddc-4f7d-bca1-bceee304b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:34.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t tell me what it feels like to be punched," Depp''s voice
        was heard saying in the recording.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230e77f4-826e-4eda-82c8-2d2682026725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:34.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennison asked Hughes if she felt the situation captured in that
        recording was Heard fighting back reactively.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a58bedb-9e76-4d91-a1d8-8d3504091cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:35.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this instance, if true, if she said she hit him first, then
        that would not be reactive violence," Hughes said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f3c6f2-f2f8-4c33-b2d4-bbd4c9cb74e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennison pressed Hughes on her assessment that violence perpetuated
        by Heard against Depp was "mild," showing a graphic photo of Depp''s partially
        severed finger, an injury Depp said he sustained after Heard allegedly threw
        a glass bottle at him.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5241577-d745-4d5c-a864-3f9bc0eb6987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That photograph doesn''t reflect a low level of violence, does
        it?" Dennison asked.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00c5c1d-09e6-4721-b3ec-8bb8a18d2f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:36.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That reflects a serious injury," Hughes said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0166371-a3a5-43de-a91c-7ed86df59936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:49:47.783+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:37.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard will return to the stand for testimony on Thursday.</p>'
  'fentanyl-test-strips-drug-overdose':
    'author': 'Andy Miller, Kaiser Health News'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-05T06:48:48.302+08:00
    'imagesource': 'jcr:5152d97c-1fc3-4b94-874b-0dc65f1f24b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1008cef-0662-48d2-8b9b-83347dd848bd'
    'lead': 'Many public health and addiction experts promote the rapid testing devices
      as what''s known as a ''harm reduction'' tactic to help prevent overdose deaths
      from illicit drugs that users may not know are laced with fentanyl.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T06:53:09.407+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:30:55.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:28.526+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More states allow fentanyl test strips as a tool to prevent overdoses'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0df9f98-f1a9-447f-874f-72ad145066f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:56.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(KHN) —</strong> With time running out in the 2022 legislative
        session, Georgia lawmakers took up a bill to regulate raw milk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61347f6f-9519-418f-85ab-5ed1510a086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.407+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:57.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0257ab-57c6-4a84-b5ac-7f8d48dc113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:57.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An amendment suddenly got tacked onto the House version of the bill,
        although the new wording had nothing to do with dairy. The language called
        for legalizing the use of strips that test drugs for fentanyl, a potent synthetic
        opioid fueling a wave of fatal overdoses across Georgia and the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03849332-7d5d-4e9b-92d1-df9d6fb747dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:58.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment, said Sen. Jen Jordan, an Atlanta Democrat who sponsored
        it, was "a commonsense solution to save lives."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bbdbb-c5b9-4091-8f16-dff00eaa3458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:58.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revised milk bill passed overwhelmingly on the last day of the
        General Assembly session. If the bill doesn''t draw a veto from Republican
        Gov. Brian Kemp, Georgia will join a growing list of states decriminalizing
        the use of fentanyl testing strips as the drug''s scourge has spread across
        the nation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34f30e-7ea9-48fe-9876-28a3db65f575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governors in New Mexico and Wisconsin this year signed bills allowing
        test strips in those states, and legislatures in Tennessee and Alabama recently
        passed similar legislation. In Pennsylvania, although a state law prohibits
        test strips, the mayors of Philadelphia and Pittsburgh have ordered bans on
        prosecuting people possessing them. The state''s attorney general said he
        won''t charge people for having the test strips. Alaska state health officials,
        horrified by a surge of overdose deaths, have started giving out free test
        strips. A vending machine in Ohio offers the fentanyl-detecting devices alongside
        naloxone, a medication for reversing overdoses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ab9813-543f-4d9b-a931-86b9bb8f7bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Florida legislature balked this year at a bill that would
        decriminalize the testing strips. Fentanyl test devices — prohibited under
        drug paraphernalia laws adopted decades ago — remain illegal in about half
        of states, drug policy experts say.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b95042-ef78-4c9d-8a40-95435e1ab3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:00.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many public health and addiction experts, though, promote the rapid
        testing devices as what''s known as a "harm reduction" tactic to help prevent
        overdose deaths from illicit drugs that users may not know are laced with
        fentanyl.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b80b8-86ad-499e-ab8a-a8bea749be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:00.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope all the states would come to realize the dangers of contamination
        are so high and that fentanyl test strips empower a person taking drugs to
        know whether they have fentanyl," said Dr. Nora Volkow, director of the National
        Institute on Drug Abuse at the National Institutes of Health.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3f241-9db5-4f3f-bddd-6b4bbbc86541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:01.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Street versions of fentanyl, an approved painkiller that''s being
        produced illegally, largely come into the U.S. from Mexico. Fentanyl is up
        to 100 times as powerful as morphine. It is commonly found in what is sold
        as heroin — often taking its place entirely. It also can be mixed into cocaine,
        methamphetamine, and counterfeit street pills sold as opioid medications —
        substances that many buyers are not expecting to contain fentanyl.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea117644-2289-4794-b6dc-dfc5761c0760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:01.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of fentanyl has helped lead to a stunning rise in drug
        overdose deaths. Synthetic opioids — including fentanyl — were involved in
        about two-thirds of U.S. drug overdose deaths in the 12-month period that
        ended in November 2021. And three-quarters of overdose deaths from cocaine
        last year were associated with fentanyl, Volkow said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b33c6-bb9a-477d-bbfb-f762361a09d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:02.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fentanyl is so potent that it can stop your breathing at very low
        doses," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f391d03-1685-4e90-93c4-9383b2451e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fentanyl epidemic also "has exacerbated racial inequities,"
        Volkow added. From 2019 to 2021, fentanyl overdose deaths more than tripled
        among teenagers — and surged fivefold among Black teens, according to an analysis
        of Centers for Disease Control and Prevention data produced by the advocacy
        group Families Against Fentanyl.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a143cdd5-4a98-4786-9682-457464de2356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.408+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This month, the Drug Enforcement Administration sent a letter to
        federal, state, and local law enforcement officials warning of a nationwide
        spike in fentanyl-related mass-overdose events. "Fentanyl is killing Americans
        at an unprecedented rate," said DEA Administrator Anne Milgram. "Already this
        year, numerous mass-overdose events have resulted in dozens of overdoses and
        deaths."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a2304-e4bf-4b8b-921e-73a5887fae99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:03.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing strips are inexpensive, costing about $1. A drug user
        can take a small quantity of the substance, add water, and dip a strip briefly
        into the solution. If one red stripe appears on the strip, fentanyl is present;
        two stripes mean none of that drug is found.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442e8470-e165-48aa-a728-1aa75687358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:04.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A downside is that the test strips don''t gauge the amount of fentanyl
        in the drug.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e305fc-c2a7-4699-97e6-8986337eeaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:04.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the strips are effective in detecting "very small amounts
        of fentanyl," said Brown University epidemiologist Brandon Marshall, part
        of a team that has studied illicit drug users and the devices in Rhode Island.
        Many of the participants who tried the strips, Marshall said, discarded the
        substance if fentanyl was present, used the drug with someone else present,
        or had naloxone available during use.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ebf55d-7102-4eac-9457-8b1808a07f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:05.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar study of North Carolina intravenous drug users found 3
        in 4 people indicated that fentanyl strips made them feel better able to protect
        themselves from overdose.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530db1a9-3062-4800-8245-c7e501830b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina, which has made fentanyl test strips available,
        the state sends an anonymous survey to anyone who receives them. Sara Goldsby,
        director of the South Carolina Department of Alcohol and Other Drug Abuse
        Services, said survey responses indicate that people who use the strips report
        using fewer drugs, with some choosing not to use the drugs altogether, and
        that they feel safer in preventing overdoses.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfb4ddd-8d30-438b-8e94-79904b9c8af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:06.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testing strips, Brown''s Marshall added, "are not going to be
        a silver bullet to address the overdose crisis. But they can be an important
        tool to help people stay safe."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a983eeeb-47fa-4669-834e-e8f7b056bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:07.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, where the testing bill awaits the governor''s approval,
        public health officials said fentanyl-related overdose deaths jumped after
        the start of the covid-19 pandemic, doubling between May 1, 2020, and April
        30, 2021, compared with the same span in 2019 and 2020.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44707e0-775f-481e-bd27-f12026e8c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And fentanyl-related overdoses recently spiked in Savannah, Georgia,
        according to Dr. Jay Goldstein, medical director of the emergency department
        at Memorial Health. He said that many overdose patients said they were surprised
        at the potency of the drug they had consumed, but he fears that giving them
        strips won''t stem its use.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15122344-73b6-4458-9770-cd479b9d98de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:08.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sad to say, but some users want fentanyl in their drugs because
        it gives them a more intense high, though the risk of crashing and burning
        is much worse," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b8f3fc-327a-4342-aa91-099a13f3da8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:08.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current drug paraphernalia laws may discourage states or organizations
        from applying for grants to buy test strips or creating programs to distribute
        them, said Jon Woodruff, senior legislative attorney for the Legislative Analysis
        and Public Policy Association. But in many states that haven''t decriminalized
        the strips, people who possess the papers aren''t being prosecuted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa91f3e-b090-4000-b802-d65077e050a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:09.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, "people can be charged, but it''s generally not prosecuted,
        particularly if it''s these testing strips," said Pete Skandalakis, executive
        director of the Prosecuting Attorneys'' Council of Georgia, which supported
        the testing strips amendment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8b36f1-58d8-4bd6-8f62-10e085ada831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the current Georgia prohibition, the Atlanta Harm Reduction
        Coalition organization said it distributes the strips to individual drug users
        and other community members.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd46909-e3a4-4aff-87ae-8db84d92f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:10.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, families in Georgia who have seen loved ones die from
        fentanyl overdoses support making the testing strips more available.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44590a-349d-4a20-8e94-dd510a3c925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:10.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doreen Barr of Fayette County in suburban Atlanta lost a son to
        a combination dose of heroin and fentanyl seven years ago. She has set up
        a nonprofit foundation in Ryan Barr''s name to educate people about addiction.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67847fc2-8cc7-419d-8da5-1ca02f7dc649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.409+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr said she believes testing strips can save lives.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e5608c-e570-4d8c-9666-d707db3bf780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:11.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why not have the fentanyl strips?" she said. "Cocaine or a fake
        pill can have fentanyl in it. One time could kill you. If they had a test
        strip, maybe they wouldn''t take it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c5a7bd-e04e-4ec7-b6b8-1948332c2268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:12.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>KHN South Carolina correspondent Lauren Sausser contributed
        to this article.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c980abe6-4982-4034-8c2b-1b87fe2caced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>KHN (Kaiser Health News) is a national newsroom that produces
        in-depth journalism about health issues. Together with Policy Analysis and
        Polling, KHN is one of the three major operating programs at KFF (Kaiser Family
        Foundation). KFF is an endowed nonprofit organization providing information
        on health issues to the nation.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4bb4d2-29f3-4260-96f7-c8e9fd790d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:53:09.410+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/04/health/fentanyl-test-strips-khn/index.html"><em>More
        states allow fentanyl test strips as a tool to prevent overdoses</em></a>"</p>'
