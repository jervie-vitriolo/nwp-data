  'PLDT-sets-bigger-2022-spending':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-05T22:58:51.084+08:00
    'imagesource': 'jcr:628c0f50-97df-4f81-b51a-e78e9182c384'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bd13a75-5ba5-49bc-ad86-8785b93126af'
    'lead': 'Dominant telco player PLDT Inc. has increased its funding for this year''s
      network buildup, amounting to ₱85 billion from the initial ₱76-80 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T23:00:01.475+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:19:16.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:43.982+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT sets bigger 2022 spending to ₱85B'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec2811-3759-4632-b4c6-801266c493bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:00:01.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:19:16.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — Dominant
        telco player PLDT Inc. has increased its funding for this year''s network
        buildup, amounting to ₱85 billion from the initial ₱76-80 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5749f953-58f1-4359-9d89-fe528eb48dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:00:01.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:19:17.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group told the local bourse that hiking its capital expenditures
        (capex) is intended to bolster its home broadband and data center businesses,
        as well as the upgrades of its towers and passive infrastructure assets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052a3782-365c-4c01-9749-0959238d3327'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:00:01.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:19:17.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same disclosure, the telco reported that its core income
        grew 9% to ₱8.2 billion in the first quarter from a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b544a37-2fc1-40ed-8c4d-5adf39a3f7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:00:01.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:19:18.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reported net income, meanwhile, also emerged stronger at ₱9.1 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64143974-e2f4-4b09-8342-41fb165c78b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:00:01.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:19:18.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data and broadband continued to propel PLDT''s consolidated service
        revenues, which booked a record-high of ₱46.4 billion in the first three months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a66f29c-05c1-4284-9dd4-4a3795aeff65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:00:01.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:19:19.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total home service revenues climbed 25% to ₱13.6 billion, while
        PLDT''s enterprise segment recorded an all-time high of ₱11.6 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f4dd4-4b10-4de5-862c-60f9af90b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:00:01.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:19:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s individual wireless revenues, on the other hand, reached
        ₱20.4 billion as mobile data traffic increased by 30% in the period, with
        more than 41.6 million active data users.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb93372-5b52-4545-a969-e02dde52a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:00:01.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:19:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its EBITDA (earnings before interest, taxes, depreciation, and amortization)
        also grew 10% to ₱25.5 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152f3aa-a04d-4841-b0ee-19d2d2588f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:00:01.476+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:19:20.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am encouraged with our strong start for 2022 as we once again
        posted a record high in revenues, improved EBITDA and increased Telco Core.
        That said, we must stay the course in order to generate greater free cash
        flow from higher revenues, cost optimization and the sale of our Towers  the
        last of which could enhance income this year and in succeeding years," PLDT
        Chairman Manuel V. Pangilinan said.</p>'
