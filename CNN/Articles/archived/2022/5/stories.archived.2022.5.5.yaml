      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> State insurer
        PhilHealth on Wednesday said it will collect higher contributions from its
        members beginning June, ending a one-and-a-half year reprieve it granted earlier
        amid the COVID-19 pandemic.</p>'
