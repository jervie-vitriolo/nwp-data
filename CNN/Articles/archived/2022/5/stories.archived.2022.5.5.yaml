      'text': "<p> \n</p>"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e2a905-d6bd-4b2f-ae34-68d8a32b18db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.404+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:45.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-switch na rin po ‘yung IM Pilipinas Zamboanga,” said a reporter
        on the&nbsp;sidelines during the interview. To which Moreno replied with a
        straight face: “Wala naman kaming ganun.” (Fact check: <a href="https://www.cnnphilippines.com/news/2022/4/11/im-pilipinas-zamboanga-leni-robredo-rosa.html"
        target="_blank">There really is an IM Pilipinas Zamboanga Chapter.</a>)</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b89e4a4-2e93-41d6-a307-f6a505919cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.404+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:45.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25649f48-6d1b-43e9-8954-37d3de44b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.404+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:46.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some speculate that the “unity” presscon was Moreno’s last ditch
        effort at energizing a campaign that’s lost its steam. But it seems the presscon
        rendered the opposite effect: Candidates <a href="https://twitter.com/jairojourno/status/1515562546534699010"
        target="_blank">Ping Lacson</a>, <a href="https://www.cnnphilippines.com/news/2022/4/19/Gonzales-apology-to-Robredo-unnecessary.html"
        target="_blank">Noberto Gonzales</a>, <a href="https://www.cnnphilippines.com/news/2022/4/19/Atienza-Pacquiao-Easter-comedy-show.html"
        target="_blank">Manny Pacquiao</a>, and Moreno’s running mate <a href="https://www.cnnphilippines.com/news/2022/4/19/Willie-Ong-disagrees-with-Isko-not-calling-Leni-withdrawal.html"
        target="_blank">Willie Ong</a> have distanced themselves from his calls for
        Robredo’s withdrawal.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e732f1-fa73-4b49-848e-16fe81520844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.404+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:46.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79f74e9-0e22-4022-9edd-ff43d18cc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.404+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:47.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials and volunteers from Moreno’s party have expressed <a href="https://twitter.com/cnnphilippines/status/1516266084197756933?ref_src=twsrc%5Etfw"
        target="_blank">profound disappointment</a> with his remarks and have decided
        to support Robredo instead. A key sectoral group in vote-rich Cebu who first
        called on Moreno to run in 2021 has officially <a href="https://www.cnnphilippines.com/news/2022/4/4/im-pilipinas-visayas-isko-moreno-leni-robredo.html"
        target="_blank">switched their endorsement to Robredo</a>. They’ve called
        on other organizations to shift their support as well.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51009873-798a-4d15-9a43-ec8567de063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.405+08:00
      'mgnl:createdBy': 'gabrielle'
