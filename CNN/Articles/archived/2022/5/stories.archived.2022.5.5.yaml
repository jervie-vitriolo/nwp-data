      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the court were to strike down Roe v. Wade, it would mark a radical
        reversal of decades of precedent that would separate the US from most of the
        Western world on reproductive rights.</p>'
