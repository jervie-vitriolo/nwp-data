      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) –</strong> The 12-man
        Gilas Pilipinas lineup for the 31st Southeast Asian Games in Hanoi, Vietnam
        has been finalized, according to the roster released by the Philippine Olympic
        Committee on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18240fe-186d-4dcb-9c29-2be3f5f98771'
      'mgnl:activationStatus': true
