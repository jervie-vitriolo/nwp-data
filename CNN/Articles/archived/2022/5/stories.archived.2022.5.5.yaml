  'PH-Azkals-lineup-Vietnam-SEA-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-05T17:07:26.178+08:00
    'imagesource': 'jcr:d6e32281-0580-44fd-801d-22408e135eac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5724134-98a8-48a4-9798-be9d965ce4c6'
    'lead': 'Philippine Azkals Under-23 head coach Norman Fegidero aims for the Stephan
      Schrock-led national football team to reach the semifinals of the 31st Southeast
      Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T17:08:16.726+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:22:58.711+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:39.354+08:00
