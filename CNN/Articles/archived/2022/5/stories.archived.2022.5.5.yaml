      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also not required on Election Day are COVID-19 vaccine cards nor
        negative RT-PCR or antigen test result. Should a voter in line exhibit COVID-like
        symptoms or get a temperature of 37.5°C and up, they may still cast their
        ballots in an isolation polling precinct.</p>'
