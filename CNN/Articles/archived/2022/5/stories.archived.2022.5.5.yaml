    'template': '1'
    'title': 'SpaceX''s jam-packed schedule continues with another astronaut return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a4a79-3e8c-4ade-a960-29c68558792a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Three NASA astronauts and a European astronaut
        are returning home from the International Space Station, capping off their
        six-month mission during which they worked alongside Russian cosmonauts and
        hosted the first all-private crew to visit the orbiting outpost.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a699202-aadc-4bbc-b4f2-6c3127849d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af9c2ea-9a2d-45b4-a8bb-d172198e28ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew climbed aboard their SpaceX Crew Dragon capsule after midnight
        and detached from the space station in the early hours of Thursday morning.
        They''ll spend all day Thursday free flying through orbit as their spacecraft
        maneuvers closer to the edge of the Earth''s atmosphere.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a836fd-ab2c-4636-9f7a-6b85597a719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:06.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f559d1-a202-4a2d-83d6-4987d61de39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:07.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most dangerous part of the mission will take place a day later.
        The SpaceX Crew Dragon will streak back into the atmosphere while traveling
        at more than 22 times the speed of sound, putting the astronauts through intense
        G-forces as the final portion of their descent begins. Their capsule will
        then deploy parachutes and float to a splashdown landing off the coast of
        Florida. They''re tentatively scheduled to hit the water at 12:43 am ET Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0979bdb-826b-49a5-95ea-d6d4cc197c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.698+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:07.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f3656-bfe4-4ccc-963c-b899c1ca8bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:22:13.699+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:24:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will mark the conclusion of SpaceX''s third operational mission
        to the ISS that the company has conducted in partnership with NASA.</p>'
