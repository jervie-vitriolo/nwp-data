      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326aefa1-104b-4a11-b43b-991b7531ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:23.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[This is] the first time I’m dedicating a product to a sole presidentiable,”
        Blackwater CEO, Dioceldy “Deo” Sy, told CNN Philippines Life. BBM is a long
        time friend, and as the survey frontrunner, it just made sense to use the
        Red President as my show of all out support from his Blackwater family.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a55006-a24f-45e6-ad48-491f5c4abe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:23.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even smaller businesses, such as <a href="https://www.facebook.com/april.villacorta1/posts/5691750327518601"
        target="_blank">Iskorinderia</a> and Zoey’s Cafe KLO, are unabashedly vocal.&nbsp;Iskorinderia
        is committed to promoting the presidential campaign of Isko Moreno Domagoso,
        and Zoey’s Care KLO is the small business behind the <a href="https://www.facebook.com/zoeyscafeKLO/posts/3353989901536296"
        target="_blank">red and green burgers</a> during a Uniteam rally in Aklan.
        They did not return CNN Philippines Life''s request for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0423765-b9c5-4b92-b57a-0ebd1055d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:12:56.998+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:24.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be said that, for some business owners, getting political
        is in vogue. But is it worth it?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca39d3f-2824-41fc-a49b-fecaaf9373ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:24.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life talked to several business owners who actively
        campaigned for a presidential candidate to ask why they did it, and to know
        if it was worth the risk. Among these people are Deo Sy of Blackwater, Hanna
        Sorbito-Pamaran of Nokma, Jei Marcelino of Cubao Customs, and Ali Sangalang
        of Linya-Linya — business owners who, instead of staying on the conventional
        safe side by being politically neutral, chose to use their own businesses
        to endorse their presidential bet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8eec89-1dc0-486e-bb4a-8124edd10999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:25.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dc7630-d440-4ce9-9499-f87c9de81985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:25.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why bother when you can be neutral?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d4e6d-0559-4383-89b4-03def4013562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:26.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4d0ca2-1347-4443-939a-c049c6ad66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:26.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many CEOs and business owners, it might be better to <a href="https://www.washingtonpost.com/news/on-leadership/wp/2016/06/03/why-we-dont-see-more-ceos-endorse-presidential-candidates/"
        target="_blank">stay on the safe side</a> by distancing themselves from politics.
        After all, political involvement might look like <a href="https://www.forbes.com/sites/forbestechcouncil/2021/06/15/woke-washing-the-glass-cliff-and-the-need-for-a-better-answer-in-diversity-leadership/?sh=45344b8d5ea0"
        target="_blank">woke-washing</a>, and might discourage a potential customer
        base and their own team members. In fact, <a href="https://papers.ssrn.com/sol3/papers.cfm?abstract_id=3405691"
        target="_blank">research</a> shows that communicating a political stance often
        has a demotivating effect among employees. So why risk using one’s enterprise’s
        megaphone to campaign for a presidential bet?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b430a4d-928c-4e77-ae11-d825783a329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:27.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The easy guess might be marketing — businesses have long used politics
        as a marketing ploy — such as through the regular release of 7-11’s Speak
        Cup and Fruitas’ Freshidential Cups. In fact, as of May 3, 7-11 has sold over
        <a href="https://7-election.com.ph/results/breakdown" target="_blank">five
        million</a> in Speak Cup products. After all, with politics come fanfare,
        and this might be an easy way for businesses to hop on a bandwagon. However,
        for many business owners, getting political is more than just a strategic
        move.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300d8675-1970-4d4d-a9df-a71a19f4ddc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.251+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:28.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hanna Sorbito-Pamaran, co-owner of the Muntinlupa-based eatery
        Nokma, the reason was less business and more personal. Giving away 10% discount
        vouchers to their fellow Kakampinks who joined the Robredo-Pangilinan Muntinlupa
        rally was just an expression of her personal frustrations for her inability
        to attend. After all, for this coming election, she and her husband promised
        to be more politically involved, especially because they have a two-year-old
        daughter. The question of politics has now become strongly hinged on their
        personal lives and their own moral compass, and any business impact from their
        decision to be involved is only secondary.</p>'
