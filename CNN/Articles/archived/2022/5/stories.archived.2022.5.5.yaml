    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc60fdd-dd8f-4140-995a-4957667ce9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:24:58.673+08:00
