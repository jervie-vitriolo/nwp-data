    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0a31b9-e36e-4dbe-8d4e-b3fcec6a56d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:38.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Blackwater, the Red President-Unity fragrance recently achieved
        distribution in over 1,200+ retail stores and is carried by over 900 direct
        selling distributors already. As of this writing, it has been sold out where
        it is available. While they received bashing, Sy happily shared that their
        sales have only improved since. “In some retail stores, Blackwater’s sales
        have more than doubled! I guess the saying ‘any publicity is good publicity’
        applies to Blackwater for our Red President line in this scenario,” Sy said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6b4207-2e29-4636-8155-5adbd09afeaa'
      'mgnl:activationStatus': true
