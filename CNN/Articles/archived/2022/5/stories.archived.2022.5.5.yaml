      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da24d22-5f00-4953-91cf-990760681922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.405+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:51.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Anything above zero is positive,” Moreno said <a href="https://www.cnnphilippines.com/life/culture/politics/2022/2/27/presidential-candidates-portraits-cnnph-debate.html"
        target="_blank">in a separate interview</a> with CNN Philippines Life. “Doing
        something will at least give you something.”</p>'
  'Gilas-Final-12-Vietnam-SEA-Games':
