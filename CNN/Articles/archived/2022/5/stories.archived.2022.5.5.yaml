      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official opinion would move against a global trend toward freer
        access to abortion, and position the US with a very small list of countries
        that have made efforts to restrict access in recent years.</p>'
