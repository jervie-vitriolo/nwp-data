      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58337e4-08ae-4d04-a321-3cff5771e443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:12:07.392+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:22:20.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes explained that guards Dwight Ramos and Robert Bolick missed
        the cut due to their obligations abroad. Ramos is still committed with Toyama
        Grouses in the Japan B. League, while Bolick flew to the United States to
        be with his ailing father.</p>'
