      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A 22-minute video shot by a surveillance
        drone over the Ukrainian town of Popasna has illustrated the stunning destruction
        being inflicted on settlements across the eastern regions of Luhansk and Donetsk.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c6a05-f24f-4284-99dd-3323d996834e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.662+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a09ab75-220c-48e2-9a41-871ca7fee22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.662+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also another insight into the importance of drones in modern
        warfare, as well as the Russian approach to combat and the last-ditch resistance
        of Ukrainian units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3adaca-df4e-4ca6-a3d0-ea5828539a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.662+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone video shows that every property in the middle of the town
        is destroyed or damaged. Most appear to have been hit by Russian artillery
        or rocket fire.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b2a700-312d-4f3e-9c2c-a79ba972d2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.662+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Russians are not just destroying Popasna. They are removing
        it from the map of Luhansk region," according to the head of the Luhansk Regional
        Military Administration Serhiy Hayday.</p>'
    '6':
