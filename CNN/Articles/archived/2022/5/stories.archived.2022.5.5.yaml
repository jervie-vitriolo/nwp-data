      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw naman nating mag</em>-declare <em>ng</em> winner based
        on survey results, otherwise <em>bakit pa boboto ang mga tao</em>," he told
        News.PH.</p>'
    '12':
