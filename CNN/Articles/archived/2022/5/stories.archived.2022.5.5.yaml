    'template': '1'
    'title': 'Megawide bags ₱17.7B deal for 2 Metro Manila subway stations, connector
      tunnels'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc3737a-98c9-43ff-9ae2-cf0c542854ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:51:07.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:52.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> The joint
        venture of Megawide Construction Corp. has secured a multibillion-peso deal
        with its Japanese partners for the construction of two stations in the Metro
        Manila Subway Project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e964d0a3-286c-4985-acdf-a9f2acf2e274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:51:07.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:52.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20e9a63-2337-401b-8347-74e5f667a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:51:07.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:53.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Thursday, the listed developer said it
        officially inked Contract Package 104 (CP 104) of the subway project with
        Japan-based Tokyu Construction and Tobishima Corporation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20272217-fe3a-4e38-9cf9-a8f478ece60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:51:07.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:53.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60fc0be-1512-46b8-86b7-014f171f8bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:51:07.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:54.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under CP 104, the joint venture will build the underground stations
        in Ortigas North and South, along with the tunnels linking both locations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247cf33d-c7c1-48ae-a939-7698656e361f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:51:07.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338acb69-83cc-4715-a289-270db2f7d053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:51:07.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:55.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The project has a contract value of PHP13,261,303,173.01 and JPY
        11,227,496,171.00 (approximately PHP4.49 billion using the exchange rate as
        of 4 May 2022), which together will have an aggregate estimated value of PHP17.75
        billion,” said Megawide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a179862-33c0-4070-aaaa-23b1f3be8e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:51:07.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:55.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da776dd-9c0d-4e7c-ac39-ca53dfd22113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:51:07.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:56.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megawide chairman and chief executive officer Edgar Saavedra thanked
        the government for prioritizing the project, which he called a “gamechanger”
        for mass public transportation in the metro.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee23bd2-fe9e-47c1-adca-b5bc75a7565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:51:07.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:56.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edd1b25-254b-4d56-be59-c5eb6bedfa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:51:07.013+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Megawide and our partners Tokyu and Tobishima represent expertise,
        innovation and commitment in our respective fields and nations, which we believe
        will be critical to the success of this pioneering venture,” Saavedra said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e9028c-b1de-425d-b515-7dc637053253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:51:07.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f306c20-7e0d-4032-9a58-4f3734395f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:51:07.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:58.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade likewise thanked the companies
        for sharing their expertise and taking on the project.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70df650-4752-48e9-9c37-07cbaae9c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T15:51:07.014+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:23:58.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
