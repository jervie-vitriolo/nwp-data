    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-05T05:16:18.937+08:00
    'imagesource': 'jcr:b31efdf5-7800-4d45-b961-91723502434f'
