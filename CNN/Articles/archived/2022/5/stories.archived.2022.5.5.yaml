      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Thursday, Comelec Commissioner George Garcia
        said spokesperson James Jimenez and his deputy Frances Arabe will keep their
        positions at the poll body’s Education and Information Department (EID) despite
        a recommendation to temporarily relieve them over the canceled presidential
        and vice presidential debates.</p>'
