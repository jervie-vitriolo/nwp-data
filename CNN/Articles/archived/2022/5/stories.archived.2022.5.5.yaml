      'education']
    'template': '1'
    'title': 'Abella: First years of education should be taught in the mother tongue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaf282d-5acc-423c-979f-b6e63038c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:18:21.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:27:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — Presidential
        bet Ernesto "Ernie" Abella says using a child''s mother tongue to teach them
        in the first few years of school will help them learn better, adding this
        doesn''t mean teaching in Tagalog, but the mother tongue where they grew up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7783b5b-ccb2-4f37-bee3-383bae434e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:18:21.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:27:08.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kesyo</em> Bisaya, <em>kesyo</em> this, <em>kesyo</em> that
        [Bisaya or whatever the language is] so that they get a grasp of principles...
        They need to understand basic principles. The basic learning principles...
        It''s also really, really important to learn valies as soon as possible,"
        Abella said at the KBP-Comelec PiliPinas Forum on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8405c5c-ef4a-4541-88e1-f14dcc0f1a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:18:21.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:27:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Learing these values early, Abella said, builds a person''s national
        identity, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbfe724-d071-49dc-9775-ad1d7508f92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:18:21.615+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:27:09.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really, honestly think that much of our education is intended
        to dumb down and to down skill our Filipinos so we can send our low skilled
        workers who will receive low-skill pay," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10eecab-a31a-4cdc-b35e-37626f78c795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:18:21.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:27:09.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the subjects that should be taught early is history, Abella
        said, and it should be in the mother tongue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80e291-61c2-41d4-8afe-357040390f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:18:21.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:27:10.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tapos</em> in a spiral way — <em>paulit-ulit hanggang sa lumalim,"</em>
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa4a0ce-e337-450e-8326-269e0ac21933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:18:21.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:27:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I should be done in a spiral way — repeatedly until
        conversations go deeper.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207daf81-51fc-4791-9466-cb2b489c3f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:18:21.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:27:11.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abella said another way to care for children would be to make sure
        they are taken care of properly in the first 1,000 days of their life.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009e20d-3d6f-46ac-a12f-fab42405c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:18:21.616+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:27:12.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children, within the first 1,000 days of their life, should be
        cared for properly and given proper nutrition, otherwise we will have a more
        stunted populatiom... If there''s anything we should take care of, it''s our
        youth," he said.</p>'
