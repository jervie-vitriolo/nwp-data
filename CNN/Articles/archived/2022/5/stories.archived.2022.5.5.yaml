      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc031a-5be7-4ac7-a43f-da29e6560d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:58:38.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:27:24.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It isn''t over until it''s over," Gordon told CNN Philippines''
        <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f69796-f78e-4599-8829-1ec802907e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:58:38.096+08:00
