      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93cdc7b-42c5-467b-92b4-3a83ac7df3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:24:58.674+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:26:47.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I played one of the most athletic and quickest players that we
        have in the game," Djokovic said. "I know his game very well. I know I have
        to always be ready that another ball will always come back from his part of
        the court, that you have to constantly try to have a controlled aggression
        ... and dictate the point.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c73c38e-de7a-43db-9e47-e2b9b745157a'
