      'mgnl:type': 'text'
      'text': '<p><em>Note: This version corrects the monthly premium for those earning
        at least P80,000 to P3,200 from P4,800 mentioned in the story published on
        May 5, 2022.&nbsp;</em></p>'
  'new-omicron-sub-variants-cause-COVID-19-spike-South-Africa':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-05T06:04:51.866+08:00
    'imagesource': 'jcr:53de75b6-9544-437c-8b22-789f6e941408'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6d303b3-b210-43b3-b205-7b629b1e3974'
    'lead': 'The World Health Organization says testing and sequencing remain ''absolutely
      critical''.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T06:10:09.240+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T15:31:53.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:25.772+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'Omicron', 'subvariants', 'BA.4', 'BA.5', 'South-Africa',
      'surge', 'World-Health-Organization']
    'template': '1'
    'title': 'WHO: 2 new Omicron subvariants cause COVID-19 spike in South Africa'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff1505a-4071-42d3-be97-93948ef7c1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:10:09.240+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong> Two new
        Omicron sub-variants are causing a spike in COVID-19 cases in South Africa,
        the World Health Organization (WHO) said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2cd7c0-7793-45c7-ba79-8da15cbab047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:10:09.240+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:53.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, WHO director-general Tedros Adhanom Ghebreyesus
        said the South African scientists who first identified Omicron are pointing
        to two other Omicron subvariants, the BA.4 and BA.5, to be "the reason for
        a spike in cases" in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6fb09d-03c0-4348-b11a-ccd91ed4127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:10:09.240+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly transmissible Omicron variant, which was discovered in
        South Africa in November 2021, quickly spread across the globe and has now
        become the most dominant variant, accounting for most of the newly recorded
        cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b1225-a861-4cd4-9112-d81c8be00de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:10:09.241+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghebreyesus said "it''s too soon to know" if BA.4 and BA.5 can cause
        more severe disease than other Omicron subvariants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec72fe56-4570-41a6-923c-268d1670b325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:10:09.241+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO chief also reiterated the importance of getting vaccinated
        against COVID-19, stressing that inoculation remains the best way to save
        lives and minimize cases of long COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247c4f48-c7db-4005-9b96-95f5a0d8e4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:10:09.241+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that testing and sequencing remain “absolutely
        critical” to detect infections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c13f94b-9139-4bfa-9ab4-71f51deb1b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:10:09.241+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BA.4 and BA.5 subvariants were identified because South Africa
        is still doing the vital genetic sequencing that many other countries have
        stopped doing," Ghebreyesus said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66b3e80-3460-42d9-a1d6-0a0be7ae7748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:10:09.241+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:53.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many countries, we’re essentially blind to how the virus is
        mutating. We don’t know what’s coming next," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0e1b83-8bf8-416f-b07f-d857d0ad5c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:10:09.241+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec17ae98-dbf4-482b-a230-36ec62507695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:10:09.241+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the <a href="https://www.cnnphilippines.com/news/2022/4/27/Philippines-first-case-Omicron-BA212-subvariant.html.">Philippines
        detected its first case of BA.2.12</a>, a sublineage of Omicron.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb54e45-d255-497d-90f7-3c04617da583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:10:09.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:31:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Department of Health, the case involved a 52-year-old
        female traveler who arrived from Finland on April 2. The DOH said there is
        still no evidence that the sublineages of Omicron can cause severe infection.</p>'
