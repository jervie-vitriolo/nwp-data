      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed8678-8da1-4c10-ad0c-0303852a4f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:28:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 28, Espinosa retracted his previous allegation that he
        had drug dealings with De Lima through her driver Ronnie Dayan in Bilibid,
        writing in a sworn affidavit that he was only "coerced, pressured, intimidated,
        and seriously threatened by the police."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81344b6-c2f0-413a-ac97-ae217043a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.987+08:00
