      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e4a935-3454-4532-817b-182cac797ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Sy, he understands that his role as a business owner is to
        bring life to the economy. Hence, the clamor for a Marcos presidency inspired
        him to create the Red President-Unity scent. According to him, the scent is
        meant to fulfill the demand of the mass population.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6eef5d-ddbe-4a61-91a2-2672bb56adb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.253+08:00
