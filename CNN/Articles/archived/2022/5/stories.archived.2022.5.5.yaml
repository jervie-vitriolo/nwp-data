      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/5/4/Aguirre-Ragos-claim-coercion-De-Lima.html">
        Aguirre denies, questions timing of ex-BuCor’s claim of coercion in De Lima
        case</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f587e-aa97-41f5-b75a-7dacb1422a24'
