      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters are encouraged to prepare a kodigo, or a list of selected
        candidates on a piece of paper to speed up the voting process.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9d36c9-3759-47d5-8a58-45dd55a74b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4cef2-fe01-4055-bcdb-38f648733ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec estimates show voting lasts within three to five minutes
        for voters who already listed their bets beforehand, and up to 10 minutes
        for those who haven''t.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445c006c-e9a4-4c4f-aa19-c0cad1ef867c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf3660-8766-47ab-b12a-5e5272aca8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While smartphones aren''t prohibited in polling precincts, Garcia
        says using these gadgets is discouraged especially to avoid allegations of
        capturing one''s ballot.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7502e2c-3173-49d0-a667-240c0242fae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.946+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4a5b63-ab13-4eac-96ab-ffb9a9f46745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t: Take pictures of your ballot, selfies inside the precinct</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d67b0-3ac5-4ed7-87ff-b2616cded270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters are prohibited from taking pictures of their ballots—an act
        considered an election offense. They can review voting receipts but like ballots,
        these cannot be photographed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81fa02-24d9-49ca-b50e-ff7f88f8ec9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9907517-21ad-4370-af2c-869fb5355574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also discouraged voters, especially newly registered ones,
        from taking selfies inside precincts.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88caeba-8346-4ddd-9811-dd4fd668f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f2e2b-142e-43c8-8482-d28cb2f7eb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka po magkagulo pa, ma</em>-object <em>ang pangalan ninyo,
        malagay pa kayo sa</em> minutes of voting. <em>Bandang huli makasuhan pa kayo
        ng</em> election offense, <em>isa hanggang anim na taong pagkakakulong po
        ''yun</em>," he explained.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340114b-2b8d-44e5-8d18-6fe52964b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.947+08:00
