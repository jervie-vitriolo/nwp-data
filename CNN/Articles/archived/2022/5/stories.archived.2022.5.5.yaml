      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Linya-Linya, the decision was in line with their values and
        beliefs as a company. “Even before the campaign, may core values na kaming
        pinanghahawakan sa brand and as a company. ‘Di lang ‘yung pagiging fun and
        creative. Dapat may integrity din at accountability.” creative director and
        co-owner Ali Sangalang told CNN Philippines Life shared. <a href="https://www.instagram.com/p/CbPaXp_PS7Q/"
