      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level above offers a double bathroom spa that the listing describes
        as "one of the grandest in the city," and the fifth and sixth floors house
        bedrooms and a Moroccan-style media room.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c15493-32ac-4594-8c69-e60be9b38ac1'
