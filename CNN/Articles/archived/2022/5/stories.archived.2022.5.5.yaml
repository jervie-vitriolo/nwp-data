      'mgnl:lastActivated': 2023-01-19T15:31:49.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone video was originally posted by a pro-Russian Telegram
        channel and appears to have been taken by a Russian military drone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7d540d-2c01-436a-9e5e-4c6c25965f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.663+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone appears to have been used to assist Russian infantry in
        hunting down the last Ukrainian defenders of the area. Ultimately, it hovers
        over the location where the Ukrainians are cornered and surrender.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433cccb-53b1-45ba-9eaf-b8cb8a9bd0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.663+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has geolocated and verified the authenticity of the video. It''s
        unclear exactly when the video was taken, but intense fighting has taken place
        in Popasna in recent days, as the Russian advance has clashed with Ukrainian
        defenses in the town.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c1846-048e-4ed4-a84e-6300074cf9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.663+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video begins with artillery strikes landing close to a trench
        just north of Popasna''s center. At least one Ukrainian soldier is seen leaving
        the trench and taking refuge in what appears to be a nearby shed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff2da6-f359-4482-a6a4-7b211e3f7731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.663+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four Russian soldiers move towards the shed. A number of
        explosions are seen, including two from grenades thrown by a Ukrainian soldier
        inside the shed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508e0829-4b10-4ef7-bd67-b0a417102805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.663+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drone video shows a Russian soldier throwing at least four grenades
        into or near the shed in which Ukrainian forces are sheltering. It''s unclear
        whether any Ukrainian soldiers are killed or injured by the explosions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73b04f0-8cb3-4c21-82a3-c6f90f3b3a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.663+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A later segment shows a number of Ukrainian soldiers lying on their
        stomachs outside. Again the drone is employed to survey the immediate vicinity,
        apparently to look for any movement or additional Ukrainian soldiers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2dfdec-fe5c-42a2-9de0-ff5d69e337e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.663+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, it shows at least six Ukrainian soldiers being escorted away,
        hands on their heads, and into Russian custody.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a81a7-3453-4ebb-85f2-0dfbcdfe221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.663+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some pro-Russian social media accounts say the Russian soldiers
        are actually private military contractors with the Wagner Group -- a private
        military contractor with ties to the Kremlin that has sent operatives to Syria,
        Libya and several African countries -- which has been involved in the Donbas
        conflict since 2014. CNN cannot verify that, but Western intelligence agencies
        have said that Russian forces are employing private contractors or mercenaries
        in the conflict.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138735dd-7687-4824-aab3-970de73269c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.663+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video also provides a glimpse into the Russian way of warfare,
        which holds that ground offensives should be preceded by massive "indirect
        fire" from artillery and rocket systems. Russian forces have a vast superiority
        over the Ukrainians in such systems, and Ukraine does not have enough air
        power to put a serious dent in them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928ee6c0-609b-4fbf-bdf9-62f744e627a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.663+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Russian combat helicopters have been geolocated in
        the area in the last few days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eecc70a-0ad7-4eb3-a147-aac74553af93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.663+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a recent study by the US defense think tank RAND noted, Russian
        battle groups are top-heavy with artillery. "The main effort of a major Russian
        offensive operation likely would have maneuver units supported by an equal
        or greater number of artillery units. They will use large quantities of cluster
        munitions and artillery-delivered mines," the report predicted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b61e7e6-a61f-404a-bf69-ccaf03caabc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.664+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts believe Russia has more than 50 battalion tactical
        groups, each of which would have about 1,000 soldiers, in the arc from Popasna
        to Izium further north. It''s an enormous concentration of power.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecbaaec-5c6f-4e95-8d65-cc348fd3fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.664+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite weeks of shelling and rocket attacks, Ukrainian forces have
        refused to cede ground to the Russians in several towns in Luhansk and Donetsk.
        Only when they have nothing left to defend do they make a tactical retreat
        to prevent being captured.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b0b897-6b8d-4449-8924-bffe9b85f04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.664+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what happened in the town of Kremmina in April.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a53dff-f12b-4e7e-b89c-c7941a16f0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.664+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Kremmina, we understood that if we just held on to the land,
        the boys would die, and there would be no harm to the enemy, so we regrouped
        and left," Hayday said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaa6369-b20f-4e6e-af9a-9c9bfaf36226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.664+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for at least a handful of Ukrainian soldiers in Popasna, escape
        was no longer an option.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19411f47-c43a-440b-9002-a44e7bd5979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:42:10.664+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/04/europe/ukraine-drone-footage-popasna-intl/index.html"><em>Drone
        footage shows how Russians destroyed one Ukrainian town in savage battle</em></a>"</p>'
  'un-guterres-first-visit-nigeria':
    'author': 'Nimi Princewill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-05T06:42:15.120+08:00
    'imagesource': 'jcr:6feb1039-0692-4f5a-8f58-908f22762c32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acae9b6e-908c-481f-a007-eae2da9c89fe'
    'lead': 'Nigeria is grappling with the decades-long battle against Islamist groups
      that have left thousands dead and millions displaced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T06:44:26.384+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:31:49.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:27.280+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The world has not forgotten us'': Nigeria''s Buhari thankful for UN
      chief''s visit amid war in Ukraine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1d4914-c80b-40fa-b71e-8fded75bd862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.384+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Abuja, Nigeria (CNN) —</strong> Nigeria''s President Muhammadu
        Buhari has thanked UN Secretary-General Antonio Guterres for his visit to
        the country, saying that he is grateful the West African nation hasn''t been
        forgotten amid the Russia-Ukraine conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff984359-d4ce-4fdd-a90e-613f2cd957ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.384+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3c0f46-8633-4ca1-b0d8-4180fadbe6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.384+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres, who is visiting Nigeria for the first time as secretary-general,
        said he had traveled to Nigeria "to express his solidarity with victims of
        terrorism," according to a statement from his office.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fc2ecf-1e61-4e2d-b2c5-2ab1e309c476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.384+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buhari received Guterres at the Presidential Villa in the capital
        Abuja Wednesday, where he expressed gratitude for the UN''s support for the
        country''s fight against terrorism.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f8ccee-4eb0-4707-a43b-8b642291ab0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.384+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nigerian leader had been concerned that the war in Ukraine could
        distract the world''s attention to the war against terror, but said Guterres''
        visit showed that "the world has not forgotten us," according to a statement
        released Wednesday by Buhari''s special adviser Femi Adesina.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0359d90-5e78-4e23-8f84-8180cbe45175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.385+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria is grappling with the decades-long battle against Islamist
        groups that have left thousands dead and millions displaced in the country''s
        northern region. Boko Haram fighters and its affiliates continue to carry
        out brutal attacks across swaths of the region in their quest for control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43332629-d817-4003-a18e-e27826f9afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.385+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sambisa, a vast forest reserve in northeast Nigeria''s Borno state,
        has served as a hideout and stronghold for Boko Haram operatives, whose notorious
        activities have caused the deaths of more than 37,000 people and displaced
        more than 2 million since 2011, according to data from the Council on Foreign
        Relations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a10998-9d3f-4d85-8d53-25a968be2022'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.385+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we assumed office, the North-East was the major security problem
        we inherited in 2015, but we have been able to make people understand that
        you cannot kill people and shout ''Allahu Akbar,''" Buhari said according
        to Wednesday''s statement, referring to the Arabic phrase often translated
        as "God is greater."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0df7cf-9509-46f1-95c6-261f0038ebef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.385+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is either you don''t know what you are saying or you are simply
        stupid. God is a God of justice, so you cannot kill people and say God is
        great. Luckily the people understood our message and it has made a great impact,''''
        he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a9a9b2-3e44-41c1-8875-9d44fa66bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.385+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Guterres visited Borno state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a53c2c-5ffc-464b-8e79-8f849354cbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.385+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a visit to a UN-backed reintegration center for former insurgent
        fighters, the UN chief said he was pleased with the willingness of surrendering
        terrorists to be reintegrated into society.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97215e1e-e346-444a-8f7f-41533b1c4aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.385+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was amazed to see today, in the center, that those that have
        been terrorists want to integrate in and contribute to society. The policy
        that is in place here is a policy of reconciliation and reintegration," he
        said at the center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6b80c5-8f68-4d7e-9bce-6e624805ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.385+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Borno state government, more than 35,000 insurgents
        and their commanders have surrendered to authorities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c8060-f683-47df-9280-b77ef1d60a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.385+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres also spoke about his interactions with displaced persons
        in Maiduguri, the capital of Borno state.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa010f3f-71d7-4a95-a26f-31e8cd832baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.385+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday (Tuesday), I visited Maiduguri where the United Nations
        is supporting the internally displaced. I was deeply moved by their stories
        and struggles. These include the struggles with hunger, with the World Food
        Programme projecting 4.1 million people in the North East of Nigeria to be
        food insecure in the upcoming lean season,'''' he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1717282f-35e0-4b7c-bed9-89639f971729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.385+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But despite all they have seen and endured, the people I met remain
        hopeful and committed to returning to their communities and resuming their
        lives."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a6114a-16bb-487b-a404-0d1f43876e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.385+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN had proposed more funding for Nigeria''s humanitarian response,
        Guterres said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e96320-b352-4f6c-859d-58944653b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.385+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit comes nearly 11 years after the bombing of a UN building
        in the Nigerian capital, which claimed the lives of 23 people, including UN
        staff, and injured more than 60.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09c24b-018e-48a4-b7b1-33b96a60d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.386+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to traveling to Nigeria, Guterres visited Senegal and Niger.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b838a9bd-640d-473e-a344-ce26f71844ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.386+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Niger, the UN boss called for more funding to aid the fight against
        terror in Africa''s Sahel region, where terror attacks are on the rise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85a0060-79a6-413d-afb4-73e856a624e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.386+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to Senegal, Guterres highlighted the impact of
        the war in Ukraine on the economies of developing countries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9958ded7-c4f5-4946-9b87-1f884acb7ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:44:26.386+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:31:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/04/africa/un-guterres-first-visit-nigeria-intl/index.html"><em>''The
        world has not forgotten us'': Nigeria''s Buhari thankful for UN chief''s visit
        amid war in Ukraine</em></a>"</p>'
  'Brazilian-President-Jair-Bolsonaro-Leonardo-DiCaprio-Amazon-rainforest-protection':
    'author': 'Camilo Rocha and Karol Suarez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-05T06:43:11.362+08:00
    'imagesource': 'jcr:d328a01d-f3a1-4912-8ec7-d995c6894b0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a172b5f-bf0d-4e0b-b92b-d8b46f0a1623'
    'lead': 'The rainforest has sustained severe deforestation since Jair Bolsonaro
      took office and weakened its environmental protections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T06:45:07.683+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:31:45.418+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:27.508+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil president lashes out at Leonardo DiCaprio after actor tweets
      about Amazon rainforest protection'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49f9c92-7a14-490d-8b8f-c6bb23dc25f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:45:07.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:45.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Brazilian President Jair Bolsonaro has
        lashed out at Leonardo DiCaprio, saying it would better for the actor to "keep
        his mouth shut" after he spoke out about the environmental importance of the
        Amazon. The rainforest has sustained severe deforestation since Bolsonaro
        took office and weakened its environmental protections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7540e-bd0d-4597-90d5-b46be21425d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:45:07.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro made his comments on Tuesday to a group of supporters
        who were gathering in front of Alvorada Palace, the official presidential
        residence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8199108c-5ce0-4af1-afef-31bfc9749bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:45:07.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, DiCaprio has to know that it was the very president of the
        World Trade Organization who said that without Brazilian agribusiness, the
        world would be hungry," Bolsonaro said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22e4343-92d6-44c4-b1bc-5a3e75a1d181'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:45:07.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:47.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, DiCaprio better keep his mouth shut instead of talking nonsense."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54237fa6-3baa-484d-a5b6-8fd87cb73387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:45:07.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:48.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s response came after a series of tweets by DiCaprio
        -- a staunch environmental and climate activist -- over the past few days,
        in which he urged young Brazilians to register to vote in the October elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed07e5f-8551-4614-99fb-32d6b6c59713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:45:07.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:48.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brazil is home to the Amazon and other ecosystems critical to climate
        change," he wrote last week. "What happens there matters to us all, and youth
        voting is key in driving change for a healthy planet."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a80d6e6-28e7-478f-b089-8001aba9a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:45:07.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:48.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then encouraged young people to seek more information about registration
        on the website Olha o Barulhinho, which offers step-by-step instructions on
        how to enroll.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e16e6c-daad-4163-a05b-79a1ffb2df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:45:07.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:48.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, President Jair Bolsonaro quoted DiCaprio''s tweet
        saying, "Thanks for your support, Leo! It''s really important to have every
        Brazilian voting in the coming elections. Our people will decide if they want
        to keep our sovereignty on the Amazon or be ruled by crooks who serve special
        foreign interests. Good job in The Revenant."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5596b74-daba-4e96-bc6b-d16ea0a49e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:45:07.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:48.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brazil, voting is not mandatory for people between the ages of
        16 and 18. Many local artists and celebrities have asked people to register
        and vote in the October presidential election.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d296166-9211-4ccc-8c1d-06379ed3a73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:45:07.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:48.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Leonardo DiCaprio Foundation "supports projects around the world
        that build climate resiliency, protect vulnerable wildlife and restore balance
        to threatened ecosystems and communities." He is also a United Nations representative
        on climate change.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8cc4f2-2bfe-45b2-9857-7d44fa76b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:45:07.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:48.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destruction of the world''s largest rainforest has surged since
        President Jair Bolsonaro took office in 2019 and weakened environmental protections,
        arguing that they hinder economic development that could reduce poverty in
        the Amazon region.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4c3192-4b02-4aaa-bcb2-f88343e02d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:45:07.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:48.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, a group of climate lawyers urged the International Criminal
        Court (ICC) to investigate Bolsonaro for his alleged attacks on the Amazon,
        which they said amount to "crimes against humanity."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a93efd-3cfb-48e4-a9cf-93598eed0abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:45:07.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:48.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The portion of Amazon rainforest impacted by deforestation in the
        first three months of 2022 was the highest ever recorded, according to a report
        last month from Brazil''s National Institute for Space Research (INPE).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4a514a-82ee-417c-8360-6b1e9e617423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:45:07.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:48.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the INPE report, 941.34 square kilometers (363 square
        miles) of forest had been destroyed between January and March this year. That''s
        the largest amount recorded for those months since the institute began monitoring
        deforestation rates in 2016. The area cleared is nearly the size of Dallas,
        Texas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdee67e5-fec6-4885-be2f-994d06fd76f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:45:07.686+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:31:48.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers observed a 64% increase from the same time period last
        year, when 573.29 square kilometers (221 square miles) were cleared.</p>'
