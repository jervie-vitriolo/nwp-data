      'mgnl:type': 'text'
      'text': '<p>As the 2022 national elections near, people are seeing more businesses
        dip their toes into the political playing field. <a href="https://www.facebook.com/photo.php?fbid=362038469300850&amp;set=pb.100064840982389.-2207520000..&amp;type=3"
        target="_blank">BPI</a> and <a href="https://www.facebook.com/DurexPH/photos/3234264346793187"
        target="_blank">Durex</a>, for example, <a href="https://www.cnnphilippines.com/news/2022/4/16/presidential-candidates-joint-press-conference.html"
        target="_blank">alluded to a joint press conference of four presidential candidates</a>
        through cheeky social media posts — posts that achieved easy virality in a
        short time span.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48624ee2-0150-46f4-94c5-7fd53b07f752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.249+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, politician-owned businesses such as the Gatchalian-owned
        <a href="https://www.facebook.com/gatchalianlechonmanila/photos/a.491457807864907/1681889538821722/"
        target="_blank">Gatchalian Lechon</a> and the Villar-owned franchise consisting
        of All Home and All Day Supermarket are more explicit in their endorsement
        of the names behind the brands. These businesses display tarpaulins promoting
        the senatorial bids of Senator Win Gatchalian and Former Department of Public
        Works and Highways (DPWH) Secretary Mark Villar in their store windows respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59756e6-5240-4e63-bb1d-935641a0f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.250+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:21.968+08:00
