      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc8cd6b-e5af-449e-a03e-115b56ab1d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.252+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:39.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to involve one’s business in politics remains rife
        with many factors to consider. According to Marcelino, this includes ensuring
        that your business reflects your principles and ideals. As a business owner,
        he takes it upon himself to run a business with integrity — and part of this
        is manifesting his personal values into his business.</p>'
