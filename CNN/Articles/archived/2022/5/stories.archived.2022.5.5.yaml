      'mgnl:lastActivated': 2023-01-19T15:28:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f632bef3-10df-4507-a5a1-605a8c4027c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:28:49.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after, Ragos also retracted his testimonies that he personally
        delivered money from Bilibid inmates to De Lima on two occasions in 2012,
        claiming that Aguirre coerced him "to admit something that did not happen."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2c6620-6fc4-4029-9685-0499d5683ba6'
