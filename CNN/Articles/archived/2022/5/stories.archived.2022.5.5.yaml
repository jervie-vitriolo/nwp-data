      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/05/health/covid-excess-mortality-who-data/index.html">Covid-19''s
        full death toll is nearly three times higher than reported, WHO data suggests</a>."</em></p>'
