    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156865f8-0467-4aff-9fc1-9c77099ac23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:22:43.489+08:00
