      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mansion, built in 1950, offers the buyer the chance to "live
        like royalty" and "own a piece of real estate and fashion history," the listing
        says.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1050ae5f-1db4-409c-9aef-30270c5f2a06'
