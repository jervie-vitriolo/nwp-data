      'mgnl:created': 2022-05-05T19:50:22.554+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:21:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinkir’s goal followed his twin goals in their <a href="https://www.cnnphilippines.com/sports/2022/5/2/Dynamic-Herb-Cebu-beats-Mendiola.html"
        target="_blank">3-1 win</a> against Mendiola FC 1991 last Monday.&nbsp;</p>'
