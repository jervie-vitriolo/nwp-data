      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can be one of the 30 winners of an iPad mini (64GB) or one of
        the 60 winners of a Samsung A22 5G by simply shopping at any Robinsons Supermarket.</p>'
