    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Azkals U-23 coach aims for squad to reach Vietnam SEA Games semifinals  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce56269b-b3b1-42ec-927c-d02b5829279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:22:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) –</strong> Reaching
        the semifinals is the main objective of head coach Norman Fegidero for the
        Philippine Azkals Under-23 squad which will compete in the 31st Southeast
        Asian Games in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363be01-a822-4671-8759-4b2c8fbeff92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:22:59.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3f35d-2783-44ec-aaa3-e382efeeb9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our approach is to take it one game at a time and our objective
        is to be in the semifinal,” Fegidero said in a press conference earlier this
        week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d88e8-1e55-4e68-9943-108e3b398b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:00.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7ec6c5-1288-4896-960d-96c2a1d101fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:01.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2019 SEA Games held at home soil, the Azkals and Cambodia
        both finished in second place of Group A with two wins, one loss, and one
        draw for a total of seven points. The Filipinos conceded the semifinal berth
        to the Cambodians by one goal difference in the final team standings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bb23af-82d7-4792-97a4-004b5d90bc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76017d31-171e-4550-bf2e-9a5a3e7961dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:02.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran national team campaigner Stephan Schrock, who will be back
        to lead the Azkals U-23 squad in Vietnam, said the current lineup is more
        prepared to battle their regional foes than the roster three years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b268b8-2b05-4fb0-bc72-6ec14117658a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:02.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c34ec9-90c8-4638-9787-499cdc4e19e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:03.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I felt the team is much more prepared physically. Match fitness
        was a big concern back then. I think the team improved a lot the past six
        months,” said Schrock, the designated team captain of the national U-23 team.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f019219-166f-4e45-aa7e-b7e213ecb641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:03.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3f292b-ae77-43d1-a4c3-c89d129ebf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:04.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 35-year-old Schrock and Kaya Iloilo striker Jovin Bedic will
        lead the Philippine attack in the Vietnam tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798122d5-0855-49b6-adb2-d26e73e4d417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:04.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a174d3-b647-454e-a2a4-f43c0ff0a258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.727+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:05.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azkals midfielder Oskari Kekkonen expressed his confidence the Filipinos
        are ready to give a good fight in a tough Group A against defending gold medalist
        Vietnam, silver medalist Indonesia, bronze medalist Myanmar, and Timor Leste.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3242a96-ea8b-4b4b-9927-c10f58be9b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:05.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebc38d0-4b61-443d-9fb0-c6a3664ec22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have really strong opponents in our group. Like what coach Norman
        said, we will really take it one game at a time,” Kekkonen said. “From our
        game, I think we’re really solid in defense.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5cb6ee-d5c3-4e63-a517-58dcedb12cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:06.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe539a5e-22b5-4326-b026-bd96ad4eac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:07.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals will start their campaign on Friday against Timor Leste
        at 5&nbsp;p.m. (Philippine time). They will battle the hosts on Sunday at
        8&nbsp;p.m., Myanmar on May 10 at 5&nbsp;p.m., and Indonesia on May 13 at
        5&nbsp;p.m.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c32eee-cd00-4d94-89e8-89df79bff5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61a560a-fb07-462c-928a-e7b43afc059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:08.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the Group A fixtures will be held at the Viet Tri Stadium in
        Phu Tho, Vietnam. The top two teams for each bracket will advance to the semifinals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ed117-9440-4c9a-a7df-16f4bbb4646a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:08.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6695c7f1-b667-497b-a97d-7d0621d3eb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:08:16.728+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:23:09.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other booters of the Azkals U-23 squad are Enrique Linares,
        Enrico Mangaoang, Scott Woods, Francis Tacardon, Jaime Rosquillo, Christian
        Rontini, Sandro Reyes, Martini Rey, Justin Pena, Lance Ocampo, Miguel Mendoza,
        Quincy Kammeraad, Jayvee Kallukaran, Yrick Gallantes, Jermi Darapan, Dennis
        Chung, and Oliver Bias.</p>'
