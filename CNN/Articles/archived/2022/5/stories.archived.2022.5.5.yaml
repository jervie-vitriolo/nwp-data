      'mgnl:lastActivated': 2023-01-19T15:27:24.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8bd5e1-ccaa-4ec1-afc7-6e56c3ad125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:58:38.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:27:25.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as what I see, what I perceive, I don''t look at the survey
        numbers beecause I look at the crowds — it’s spontaneous, people going there
        on their own, standing for hours and in the heat and rain, bringing their
        families with them, it''s become an opportunity for them to express themselves,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568fb6ce-ffa2-410b-aa39-e7af9243cdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:58:38.096+08:00
