      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eaeefa-e00d-457e-a5d0-50a566575651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:57:44.253+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:25:43.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why businesses choose to go into politics might be a riddle for
        most, but for&nbsp;Sorbito-Pamaran,&nbsp;Marcelino, Sangalang, and&nbsp;Sy,
        their decision to campaign for a candidate, while informed by different factors,
        has been a step in the right direction for them — both in fulfillment of their
        role as citizens, and as a strategic (deliberate or not) move for their business.</p>'
