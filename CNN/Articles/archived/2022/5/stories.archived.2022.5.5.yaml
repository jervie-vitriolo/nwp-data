      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b522346d-dba3-46ab-946f-ea81c5a002c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:23:44.452+08:00
