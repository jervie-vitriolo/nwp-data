    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c309d83d-0f73-4b12-86a4-a7edc3dbbca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.405+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:49.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they cut the cameras and turn the lights off after his one-on-one
        interview, Moreno looked visibly spent, but he obliges my request for follow-up
        questions anyway. He cracks jokes at some of them (“Favorite book?”, “Enough
        about books, how about movies?”, “Okay, favorite movie?”, “The Godfather.”,
        “After that?”, “The Godfather Part II.”) but engages the more serious ones.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f2039-fe60-45fe-9e48-961c2b7cbc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.405+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:49.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98af9390-dd04-4b77-907e-e7e89b889229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.405+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:50.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Galing ako sa wala,” he often says, which is why Moreno has nothing
        to lose. When you come from a life of eating garbage, everything else can
        only be gain. This has been the theme of Moreno’s entire public life. In <a
        href="https://www.youtube.com/watch?v=ogIeKwMQog4" target="_blank">a recently
        uploaded video</a> of ‘90s talk show “Mel &amp; Jay," a young Moreno tells
        the hosts that he didn’t hesitate to try acting. “Bakit hindi ko naman po
        masusubukan? Wala namang mawawala sa akin,” he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9619845-3ecb-4a0c-a34e-a26b8466148c'
      'mgnl:activationStatus': true
