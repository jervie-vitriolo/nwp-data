    'mgnl:tags': ['Leila-de-Lima', 'Vitaliano-Aguirre', 'Rafael-Ragos', 'illegal-drugs']
    'template': '1'
    'title': 'De Lima to file supplemental complaint vs Aguirre'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c955eb-4e72-418c-a782-e08b70d2524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:09:01.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:52.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — Detained
        Senator Leila de Lima said Thursdays she will file a supplement to a complaint
        she lodged against former Justice Secretaty Vitaliano Aguirre in 2017 to include
        a criminal rap for offering false testimony, use of falsified documents, and
        grave coercion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a692ed-8852-4020-b48c-db82ed1f659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:09:01.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:53.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition lawmaker said in a dispatch that the adffidavit of
        former Bureau of Corrections chief Rafael Ragos that Aguirre coerced him to
        implicate her in the illegal drug trade will serve as strong evidence to back
        up the complaint.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207d0e04-150e-41f4-8f1b-80ffa0033bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:09:01.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:53.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ragos''s affidavit will serve as strong evidence, together with
        the other documents I already submitted to the Ombudsman, that Aguirre committed
        these criminal offenses against me when he ordered the preparation and filing
        of fabricated drug charges against me," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e05a1f3-fbf9-4fe3-9dfd-98eb8f756639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:09:01.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:54.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos <a href="https://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html"
        target="_blank">recanted allegations</a> against de Lima in an affidavit signed
        on May 2. Days earlier, self-confessed drug dealer Kerwin Espinosa also took
        back allegations he made against the senator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d167ce-5a41-4a24-beed-814f0b492d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:09:01.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:54.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguirre in a statement on Wednesday <a href="https://www.cnnphilippines.com/news/2022/5/4/Aguirre-Ragos-claim-coercion-De-Lima.html"
        target="_blank">denied</a> Ragos'' claims.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56d1538-8f46-4371-bf18-b8d2098cd738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:09:01.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:55.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her dispatch, de Lima said Aguirre "orchestrated the trial by
        publicity" and coerced employees of the Department of Justice to "admit falsely
        that they received money and held bank accounts for my benefit."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee58d7-7c5f-488d-8f63-d335b70aea24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:09:01.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added he also gave immunity to inmates from the New Bilibid
        Prison to testify against her "even when criminal convicts are disqualified
        from becoming state witnesses."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fc92a-420f-4c58-8c24-0fcba6dc82ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:09:01.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:56.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said Aguirre''s claim that Ragos'' recantation was politically
        motivated is "pure speculation, a flimsy defense."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35527a-804d-4a71-bf33-abd7fba8cca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:09:01.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:56.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.cnnphilippines.com/news/2022/5/5/Gordon-DOJ-probe-De-Lima.html"
        target="_blank">Senator Richard Gordon</a> urged the DOJ to fast-track the
        investihation into the retractions against his Senate colleague, or else let
        her go.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e5d897-0b29-469e-aa7f-34ae18b6167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:09:01.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:22:57.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to put somebody in jail when she''s not guilty.
        I''m not saying she''s not, I''m just saying, when somebody makes a statement
        that is not true, that will bother him," Gordon told CNN Philippines Thursday.
        "It''s like a crown of thorns on your head, you can''t remove the stain of
        lying in your soul."</p>'
  'isko-moreno-2022-profile':
    'author': 'Toni Potenciano'
    'caption': 'In person, Manila Mayor Isko Moreno is charming and relatable. He’s
      an engaging interview who never breaks eye contact. Photo by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2022-05-05T16:40:35.068+08:00
    'imagesource': 'jcr:ec0f163b-899f-447c-8c0e-ef7867a575f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bdc4121-79aa-4f70-9f14-5f2e3f01a8dd'
    'lead': 'In person, Manila Mayor Isko Moreno is charming and relatable. He’s an
      engaging interview who never breaks eye contact.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T17:24:36.400+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T15:22:24.466+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:40.078+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Isko Moreno has nothing to lose anymore'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a69288-a8ac-4e3d-9d5b-93ad32c7918d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:24.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he steps out of his private quarters for his interview, presidential
        candidate and Manila Mayor Isko Moreno Domagoso seems relaxed. He’s ditched
        the blue polo and barong for a white hoodie, jeans, and sneakers. He smiles
        generously. He knows the reporters by name and jokes freely with them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be3fcf-9652-4ef3-872f-25088d7f133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:25.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mukhang GQ kayo sir,” quips one of the reporters as they prepare
        the lights. “GQ…” Moreno starts. <em>Beat</em>. “Baka Galing Quiapo,” he says.
        The room erupts in laughter on cue. At Manila City Hall, this Batang Tondo
        is in his element.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b9e3f-b090-4ff3-a2f3-6efd9fd7035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:25.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And why wouldn’t he be? This nation’s capital is Moreno’s home.
        “The City of Manila is the window of opportunity for every Filipino,” he tells
        me. When I ask him to describe Manilenyos, he uses the word pursigido. “This
        city is tough. You need guts if you want to survive.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7042102-c8f1-4054-8d4a-f9e6b0919e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:26.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look no further than Moreno, whose origin story is proof of what
        it takes to survive Manila’s streets. It’s the stuff of <a href="https://www.youtube.com/watch?v=jm6fnodE-8o"
        target="_blank">actual telenovelas</a>. Before he was Isko Moreno, he was
        Scott Domagoso. A scavenger and pedicab driver from Tondo, the son of a labandera
        and stevedore. A haciendero of smoking mountains of garbage, he <a href="https://youtu.be/qElkfyru0Pc?t=33"
        target="_blank">joked</a>, whose fortunes changed forever when he was scouted
        at a funeral to be one of Kuya Germs’ boys on "That’s Entertainment."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96033d-7de9-42c1-ae40-79f5aabae6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:26.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '66':
      'image': 'jcr:f0cd66bf-808e-443e-a0eb-eaaa0d3f5d6a'
      'imageCaption': 'Moreno''s origin story is proof of what it takes to survive
        Manila’s streets. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096da703-c27a-44f0-9780-c4b8003be138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.405+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:27.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa6c4f2-b58e-40c7-8b2b-01096a765b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:27.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he sits on Manila’s throne. The walls along Padre Burgos Avenue
        are plastered with Moreno’s campaign posters. Tricycle drivers and jeepney
        barkers wear Isko Moreno 2022 shirts. His staff at city hall admire him. “His
        work ethic inspires you,” said one of his staff members in an email. Another
        reporter in the room tells me that Moreno is one of the best candidates to
        cover. “He’ll always give you his all,” he tells me.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6cb40-6984-498c-8b20-58a169ba02be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.401+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:28.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Manila isn’t (and won’t ever be) the Philippines. According
        to <a href="https://www.cnnphilippines.com/news/2022/4/7/Pulse-Asia-April-survey-significant-events-.html"
        target="_blank">an April&nbsp;survey</a>, Moreno was a distant third with
        only 8% of voter preference. A gulf separated him and Vice President Leni
        Robredo who was second place at 24%. But even if you add Robredo and Moreno’s
        votes, it still wont match up to this election’s frontrunner—son of ousted
        dictator Ferdinand “Bongbong” Marcos Jr., who leads surveys with an unprecedented
        56%.&nbsp;A recent <a href="https://www.cnnphilippines.com/news/2022/5/2/Pulse-Asia-April-survey-Marcos-Robredo-maintain-lead-Pacquiao-overtakes-Isko-.html"
        target="_blank">Pulse Asia survey</a> placed him fourth after Manny Pacquiao,&nbsp;but
        in OCTA Research’s <a href="https://www.cnnphilippines.com/news/2022/5/5/OCTA-survey-Marcos-Robredo-April-2022.html"
        target="_blank">latest pre-election survey</a>, he maintained&nbsp;the third
        spot.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495dfe95-2921-47b2-8e84-ea9b2c7590ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:28.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a1890-0971-439f-b305-64ccb9b9d5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:29.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno and his camp insist that it’ll be a three-way race. His veteran
        campaign manager Lito Banayo (who was also President Rodrigo Duterte’s campaign
        strategist in 2016) said that the surveys don’t reflect the situation on the
        ground. They’ve cited <a href="https://www.cnnphilippines.com/news/2022/3/21/Bongbong-Marcos-Isko-Moreno-fight-presidency.html"
        target="_blank">their own surveys</a> and claim that the <a href="https://twitter.com/inquirerdotnet/status/1508335854254702595?s=20&amp;t=UhvZuX3aur0w5gH1Hud41Q"
        target="_blank">“silent majority”</a> will choose Moreno on election day.
        But while they downplay the survey’s results for voter preference, they’ve
        changed strategies around the fact that <a href="https://www.cnnphilippines.com/news/2022/4/11/Isko-Moreno-withdrawal-Bongbong-Marcos.html"
        target="_blank">Moreno is the top second choice for most voters</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f38fa7f-5876-45b5-bd17-9b87b96e084c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:29.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sorties, Moreno tells crowds that a vote for him is a vote for
        “peace of mind,” hinting that a future of unrest waits if either the “red”
        or the “dilaw” win. In doomsday prophet tones, Moreno <a href="https://www.facebook.com/100044580812914/videos/405948738198679"
        target="_blank">told a crowd</a>, “Kapag nanalo ang pula, hindi patatahimikin
        ang dilaw. Maghihiganti… Magaaway muli ang malalaking pulitiko ng ating bansa.”
        Experts have called this claim <a href="https://twitter.com/cnnphilippines/status/1515971790618886144?s=20&amp;t=QhmikmIC1m86EQraQhZobQ"
        target="_blank">pure speculation</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707bc22f-1cb2-46f5-9203-aa8e028c4006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:30.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e077641-683b-4e72-b740-eeb37a040b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint press conference with other survey laggards at the Manila
        Peninsula — the site of the 2007 mutiny against then President Gloria Macapagal
        Arroyo — Moreno called for “unity” and <a href="https://www.cnnphilippines.com/news/2022/4/17/Moreno-calls-on-Robredo-to-withdraw.html"
        target="_blank">Robredo’s withdrawal</a> in the same breath to make way for
        “less divisive” candidates. He claimed that others might have a better shot
        at beating Marcos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f575c-3571-4b39-b292-3ed5f2aef542'
