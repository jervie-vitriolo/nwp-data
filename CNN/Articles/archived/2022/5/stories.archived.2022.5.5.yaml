      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cbf6e1-2956-4924-8e2d-573fcd67316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This might cause a commotion, which could lead to
        your name getting objected and being placed in the minutes of voting. You
        could end up being charged with an election offense, which is punishable by
        one to six years of imprisonment.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69337d3-0c82-492a-bf61-54a15d355892'
      'mgnl:activationStatus': true
