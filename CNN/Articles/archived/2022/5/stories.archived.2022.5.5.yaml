      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a84cd-4e34-459b-be9c-873e2910f6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t: Make unnecessary marks on your ballot</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f35b7-8668-4502-9780-14fc476811b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters are reminded to exercise caution in handling their ballots.
        That is, don''t write anything on them, rip them or let them get wet to avoid
        possible rejection by the vote-counting machine (VCM).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adb1c7c-0579-4e6c-aa44-fb74351d2cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967e2cba-701f-402c-a0a1-0fbbbb30eb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is allowed to try feeding the ballot to the VCM for four times.
        Should the machine still reject the ballot, the teacher that is part of the
        electoral board will retrieve the ballot and the voter will be asked to exit
        the precinct.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5bc9c0-ee55-4073-9ad9-d913578df4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.947+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2b8780-f3f3-40cc-a53a-58f4ded83354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang atin pong bilang ng balota sa bawat presinto ay</em> one
        is to one lamang.<em> Ang ibig sabihin po, hindi po pupuwedeng sumobra iyong
        pinapadala po nating balota sa bawat presinto</em>," the Comelec official
        explained.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f96c978-5109-44c7-86ea-5b06821974a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4c5357-162d-4bb7-b591-3d16e85c2e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:32:50.948+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:31:51.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our ballot count per precinct is one is to one. This
        means we cannot send a precinct more ballots than it''s supposed to have.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a666e68e-2903-434a-8e65-d131031cfeb8'
