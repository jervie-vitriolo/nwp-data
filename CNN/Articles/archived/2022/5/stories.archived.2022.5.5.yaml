      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think about that too much. For me mentally, this is a
        very important win."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc89703-c1b7-4f16-9ade-194957cf07c8'
