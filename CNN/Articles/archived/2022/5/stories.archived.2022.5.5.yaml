    'jcr:uuid': 'a6f2628d-7c47-4530-b1e9-3d47db924b01'
    'lead': 'Presidential bet Ernesto "Ernie" Abella says using a child''s mother
      tongue to teach them in the first few years of school will help them learn better,
      adding this doesn''t mean teaching in Tagalog, but the mother tongue where they
      grew up.'
    'mgnl:activationStatus': true
