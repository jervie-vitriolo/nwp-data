      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)—</strong> The ruling
        PDP-Laban and Manny Villar''s Nacionalista have been declared as the dominant
        majority and minority parties, respectively, for the May polls, the Commission
        on Elections (Comelec) said Thursday.</p>'
