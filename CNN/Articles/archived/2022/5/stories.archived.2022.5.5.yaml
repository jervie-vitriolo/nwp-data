      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62593b-08be-46a8-9814-e149f8fd7cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:32.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Withdraw, come and join us. Pwede pa-sub? Pa-sub naman,” <a href="https://twitter.com/cnnphilippines/status/1515556985932255234"
        target="_blank">Moreno said</a>, using a basketball analogy. “Baka kami maka
        3-points, isa sa amin.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f606404-dec5-4989-a992-0f2cdc700432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:32.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9b761d-49a9-4ccd-a5bf-ecb118e80f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:33.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It feels like déjà vu. The last time I heard the words “<a href="https://twitter.com/cnnphilippines/status/728944273328996356"
        target="_blank">silent majority</a>” and calls for “<a href="https://www.cnnphilippines.com/news/2016/05/06/mar-roxas-calls-on-grace-poe-dialogue-unity-alliance.html"
        target="_blank">unity</a>” in order to avoid a cataclysmic administration
        was back in 2016, when another presidential candidate asked a woman to step
        down. We all know how that ended.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21015051-72ed-4a80-a990-5a886b5df202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:43:28.516+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:33.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six months ago, Moreno was a pre-election frontrunner. <a href="https://twitter.com/cnnphilippines/status/1344532041375784961"
        target="_blank">Early surveys</a> put him at par with Marcos in second place
        for president and the top choice for vice president. He was an attractive,
        possibly winnable candidate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a21e8d-e87d-40d0-954c-2cb8a944a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:43:28.517+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In person, it’s even easier to see why. Moreno is charming and relatable.
        He’s an engaging interview who never breaks eye contact. He looks like a matinee
        idol but peppers his speech with words like “kodli” and “lespu” (likod and
        pulis). He poses for a TikTok video and holds up the two joints hand sign
        with the cameramen who ask for selfies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3eb6d1-a87a-4295-8d2e-e0e9182576de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:43:28.517+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:34.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Moreno isn’t just some actor-turned-politician, he’s a tenured
        public servant. He’s been in government for more than half of his life, having
        served as councilor and vice mayor for three terms before becoming mayor in
        2019. He <a href="https://www.cnnphilippines.com/news/2019/5/13/Isko-Moreno-Manila-Mayor-2019-elections.html"
        target="_blank">won the election by a landslide</a>, beating out Manila’s
        scions Alfredo Lim and Erap Estrada.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdae7cb-91a0-45ef-9465-c7aa1ab7ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.402+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '69':
      'image': 'jcr:0457292c-4d90-4a29-b07b-93abf20394c6'
      'imageCaption': 'Moreno has been in government for more than half of his life,
        having served as councilor and vice mayor for three terms before becoming
        mayor in 2019. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ef8de-31ea-4f18-acc5-0560c85a2e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.406+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:35.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955694d1-2b39-441c-b27c-2b2ec6ff2f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:36.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno’s mark on Manila is everywhere. Albeit inchoate, his stint
        as a mayor was spent on giving Manila a very visible facelift. He revamped
        and restored landmarks like the <a href="https://twitter.com/cnnphilippines/status/1473498754187624450"
        target="_blank">Manila Zoo</a>, the <a href="https://twitter.com/cnnphilippines/status/1351006266206941186"
        target="_blank">Metropolitan Theater</a>, and the <a href="https://www.cnnphilippines.com/news/2020/3/3/arroceros-forets-park-manila.html"
        target="_blank">Arroceros Forest Park</a>. He opened the iconic <a href="https://www.cnnphilippines.com/news/2021/12/27/Manila-City-Hall-clock-tower-renovation.html?fbclid=IwAR0aMpayNcRlvkjrkQK3aMCtYwv6YhWF4noGZF4Y2bIaAQgcrA08W4nVtwU"
        target="_blank">Manila City Hall Clock Tower</a> to tourists, which had previously
        just been used as storage. He erected <a href="https://twitter.com/cnnphilippines/status/1278559701433606145?lang=en"
        target="_blank">several massive vertical housing projects</a> for Manila’s
        poorest residents. He also cleaned up the <a href="https://www.cnnphilippines.com/news/2020/8/16/manila-lagusnilad-underpass-rehabilitation.html"
        target="_blank">Lagusnilad Underpass</a>, declaring that the underpass was
        for everybody.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c568e2-9975-4117-bd33-3e103ed33ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have called these projects <a href="https://www.rappler.com/moveph/235534-whose-city-isko-moreno-manila/"
        target="_blank">anti-poor</a>, to which Moreno replied <a href="https://www.gmanetwork.com/news/topstories/nation/701444/isko-moreno-defends-self-from-anti-poor-tag/story/"
        target="_blank">in a radio interview</a> in technocratic tones: “Binabalanse
        ko ang pagpapatakbo ng gobyerno," he said. "Taong-gobyerno na tayo ngayon.
        Kailangan natin mamahala."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f4b7b7-5c47-4e95-b725-0dff8e13cb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:37.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedcc5ed-16be-4dac-bd5d-a84551bf49fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:37.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pandemic happened, Moreno assumed the role of crisis manager.
        He was lauded for his hands-on COVID-19 response, and Manila came out as a
        <a href="https://www.cnnphilippines.com/news/2021/6/16/Manila-Butuan-in-top-50-cities-in-global-Mayors-Challenge-2021.html"
        target="_blank">champion city</a> in Bloomberg Philanthropist’s 2021 Mayor’s
        Challenge.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e5f05-2bd7-454b-9bcb-7a2e4e19ebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:38.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5c15cd-310f-41ac-b319-69a7e723a4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:38.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of a Moreno presidency seemed promising, or at the very
        least acceptable. His track record and compelling narrative had the potential
        to stack against other potential presidentiables Sara Duterte and Marcos.
        He <a href="https://www.cnnphilippines.com/news/2021/10/15/Isko-Moreno-Duterte-secret-candidate.html"
        target="_blank">denied allegations</a> that he was Duterte’s secret candidate,
        even going as far as saying he “disagreed with them.” There was even a time
        that 1Sambayan, the opposition coalition, <a href="https://newsinfo.inquirer.net/1490472/1contenders"
        target="_blank">was considering endorsing Moreno as their top candidate</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4777f2-21bd-46ce-9361-46ff8addfce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:39.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284b906a-e114-44df-880a-a7adea29cb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.403+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:39.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But everyone knows that everything is elastic during Philippine
        elections. Nothing is ever fixed. For instance: does anyone remember that
        Senator Bato dela Rosa was <a href="https://www.cnnphilippines.com/news/2021/10/8/Bato-Dela-Rosa-COC-president-2022-PDP-Laban.html"
        target="_blank">once a part</a> of this presidential race?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cefcb2c-d521-4e29-8719-c12009d2b519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.404+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcc84d5-1a44-4701-8e25-1265bd019fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T17:24:36.404+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:22:40.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so Moreno filed. But when administration candidate Bong Go dropped
        out of the race Moreno <a href="https://www.pna.gov.ph/articles/1167476" target="_blank">began
        courting Duterte’s blessing</a>. This flip-flopping behavior soon became a
        major talking point: “I can work with anybody,” Moreno often said.</p>'
    '5':
