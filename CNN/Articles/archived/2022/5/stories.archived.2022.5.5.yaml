    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec626c14-01bc-4930-b485-1539ecb2f888'
    'lead': 'Conglomerate San Miguel Corp. (SMC) booked a 57% increase in its revenues
      in the first quarter, reaching ₱316.8 billion as its core businesses sustained
      growth momentum despite the COVID-19 surge in January.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T22:02:02.587+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:20:08.735+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:42.788+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC sees revenues surging to ₱316.8B in Q1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de4decf-bc44-454a-9c60-7b79e0cb63e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:02:02.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:20:09.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> — Conglomerate
        San Miguel Corp. (SMC) booked a 57% increase in its revenues in the first
        quarter, reaching ₱316.8 billion as its core businesses sustained growth momentum
        despite the COVID-19 surge in January.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db778bb7-c060-4067-9957-d53d267000d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:02:02.587+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:20:09.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said its consolidated income from operations climbed 25%
        to ₱40.1 billion, while consolidated recurring net income went up to ₱13.9
        billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d27907c-aeb5-4594-b20e-c518339c9b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:02:02.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:20:10.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its EBITDA (earnings before interest, taxes, depreciation, and amortization)
        stood at ₱44.8 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd459aab0-997f-4c5a-ae56-c7823add431b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:02:02.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:20:10.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, we are off to a good start this year, with volumes and
        revenues showing robust growth. While we are still seeing mixed results from
        our businesses due to the Omicron surge disruption at the start of the year
        and significant increases in raw material prices, we are well-positioned to
        build on our gains," SMC President and Chief Executive Officer Ramon S. Ang
        said in a statement Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9151a82-f3ba-4fbe-a3cf-8d694485fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:02:02.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:20:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic activity is returning to pre-pandemic levels, our workforce
        has been fully vaccinated, and we have managed to keep the virus under control.
        With these, we are confident we can sustain our target levels of growth,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698714a6-5436-4139-a710-25368e0b6067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:02:02.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:20:11.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking down its businesses'' financial performance in the quarter,
        the group said San Miguel Food and Beverage, Inc. saw its consolidated revenues
        increase to ₱83.1 billion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1240a-e9f8-4317-b7ed-5e00699bdb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:02:02.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:20:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Brewery, meanwhile, generated ₱29.7 billion in revenues,
        up 3% following the company''s strong international operations further bolstered
        by the domestic price increase implemented starting October last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce53c6-4a03-4063-92c8-866b5e4e89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:02:02.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:20:12.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginebra San Miguel Inc. also recorded an 11% growth in its top line,
        hitting ₱12.6 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4afaad1-9126-4088-a245-178c9b7ece73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:02:02.588+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:20:13.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Foods likewise had better figures in the first quarter
        with ₱40.8 billion in revenues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11959b-3517-4dce-a679-3aed743c12f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T22:02:02.588+08:00
