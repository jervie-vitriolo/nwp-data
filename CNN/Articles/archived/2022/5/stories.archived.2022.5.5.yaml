      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) –</strong> Dynamic
        Herb Cebu FC stretched its unbeaten run to four games in Copa Paulino Alcantara
        2022 after holding off Maharlika Manila FC, 2-1, on Thursday at the PFF National
        Training Center in Carmona, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a66d1-4222-4cf9-8503-614fceabb21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:50:22.553+08:00
