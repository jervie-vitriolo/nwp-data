      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301755e2-8998-4392-ab08-670ee50f0dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:12:07.391+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:22:14.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas head coach Chot Reyes also confirmed in his <a href="https://www.instagram.com/p/CdK1J8fv_mu/"
        target="_blank">Instagram account</a> the 12-man lineup bannered by brothers
        Kiefer and Thirdy Ravena.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b12abde-de77-4136-9cd8-a3f856ab9729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T18:12:07.391+08:00
