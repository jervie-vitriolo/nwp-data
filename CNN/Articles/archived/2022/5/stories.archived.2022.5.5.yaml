      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52f36a3-e05b-425b-bb79-8c8fa09f6f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:53:56.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:50.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice presidential candidate Senator Kiko Pangilinan on Thursday
        urged Washington to revoke the visas and freeze all US-based properties and
        financial interests of Filipinos “who directly and indirectly participated
        in the fabrication of drug charges” against De Lima.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423aaef-f8ad-4175-a98e-d96239e23137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:53:56.185+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:50.747+08:00
