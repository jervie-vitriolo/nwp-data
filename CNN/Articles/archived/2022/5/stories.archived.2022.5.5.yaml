      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirdy will make his SEA Games debut in Vietnam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d3dc2f-7730-4709-8c7f-5d080f7c383e'
      'mgnl:activationStatus': true
