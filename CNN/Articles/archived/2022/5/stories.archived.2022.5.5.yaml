  'SMC-revenues-Q1':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-05T22:00:32.866+08:00
    'imagesource': 'jcr:e9404013-3ed0-4711-bc7b-c463868b1fca'
