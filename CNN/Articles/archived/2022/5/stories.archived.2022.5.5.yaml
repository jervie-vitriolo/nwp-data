    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Come-ec', 'poll-watchers', 'Samar', 'elections', '2022']
    'template': '1'
    'title': 'Comelec to probe reports of poll watchers being banned from entering
      Samar village  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02403d61-2f54-485e-ab2e-2d98573d8ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:43:08.958+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:19:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)&nbsp;—</strong> The
        Commission on Elections (Comelec) will look into reports that some poll watchers
        were denied entry in a village in Samar where they were supposedly set to
        conduct training ahead of the elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad15f77-0fc2-4d70-8f8d-ea3b5e43ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:43:08.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:19:02.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media clip posted on Wednesday, a netizen reported that
        volunteers for the Robredo-Pangilinan tandem were barred from entering Barangay
        Boblaran in Zumarraga town in Samar by the village chief himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd53fb7e-4c9e-4b0a-8686-4a0294ca44a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:43:08.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:19:02.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-viral 45-second clip showed the barangay captain asking
        the trainers to go home. "Siya daw yung may authority magpapasok ng mga tao
        sa barangay nila (He pointed out he himself has the authority to let people
        enter their village)," read the post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0b7be3-c92b-4c4b-8fd2-3c2385cc1b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:43:08.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:19:03.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner George Garcia said the poll body will direct
        its local field personnel to look into the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e16bf37-7aaf-4120-9058-4a27ad268b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:43:08.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:19:03.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he underscored the importance of filing a formal complaint
        before the Comelec.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968ed845-c051-4f65-b398-caef79260bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:43:08.959+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:19:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maganda nga po na,</em> from now on <em>sana, may mga papadala
        lang din sa amin</em> (It would be good if from now own, there will be complaints
        filed), so that at least, facts will be checked and counter-checked," Garcia
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7433fe-d462-44e0-9ddc-ed3044a7314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T23:43:08.960+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:19:04.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And at the same time, we can easily refer the matter to our local
        authorities, likewise to the DILG, especially in this case, barangay official
        <em>ang</em> (is) involved," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd6c282-8be6-4049-b632-88119845f18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T09:14:57.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:19:05.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, officials are also looking into reports of intimidation
        and even forced replacement of electoral board members in Cotabato City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b52489-231d-49d2-8bcc-4cd4c1d45c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T09:14:57.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:19:05.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Cynthia Guiani-Sayadi told state-run Radyo Pilipinas that
        more than 200 public school teachers protested their removal as electoral
        board members for Cotabato City on Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e17a796-f1f9-4510-ab95-1ddb7ea7beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-06T09:14:57.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:19:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the Islamic teachers who were replacing the trained
        ones did not undergo training to operate the vote counting machines.</p>'
