      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boasting 17 lavishly decorated rooms spread across six floors, the
        property overlooks Fifth Avenue and borders Central Park.</p>'
