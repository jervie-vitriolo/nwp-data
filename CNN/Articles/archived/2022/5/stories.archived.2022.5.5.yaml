      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)&nbsp;—</strong>&nbsp;The
        Makati City Prosecution Office said it has found probable cause to charge
        Gwyneth Chua, also known as "Poblacion girl," for violating mandatory quarantine
        protocols in December.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926a6f52-06df-4378-b38b-19472d9823ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:07:35.831+08:00
