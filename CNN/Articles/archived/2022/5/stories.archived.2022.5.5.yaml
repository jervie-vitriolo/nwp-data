  'US-senators-renew-call-De-Lima-release':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-05T13:22:37.615+08:00
    'imagesource': 'jcr:e755013e-1255-4807-9796-40011db1b970'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '766b5620-d166-4ccb-9121-c6fda8c6bd19'
    'lead': 'Six senators from the United States are urging the Philippine government
      to immediately release and drop charges against jailed opposition Senator Leila
      de Lima after two witnesses recanted their testimonies against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T13:23:44.451+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T15:27:40.739+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:32.889+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US senators renew call for PH govt to drop charges vs De Lima'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566f081-a8f0-446b-b75a-94aeca4923f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:23:44.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:41.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> – Six senators
        from the United States are urging the Philippine government to immediately
        release and drop charges against jailed opposition Senator Leila de Lima after
        two witnesses recanted their testimonies against her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01f3ce6-5071-4387-9e67-72e8a4573583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:23:44.451+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:41.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace91c39-34f2-4b3b-8470-ae771a30dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:23:44.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:42.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US lawmakers, led by Senators Marco Rubio and Ed Markey, made
        the call in a joint statement dated May 3, saying the retractions show the
        “bogus charges” against De Lima were “politically motivated and based on false
        information.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad26e7de-831a-4207-9a0f-bcb5bd39aa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:23:44.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:42.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3fbd63-5f21-40f9-8c48-b3cfe78df6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:23:44.452+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:43.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Dick Durbin, Marsha Blackburn, Chris Coons, and Patrick
        Leahy also joined the call.</p>'
    '5':
