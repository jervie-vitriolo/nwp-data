      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160d5bb9-416d-4a66-9561-ce397a2c643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.987+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:28:46.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also accused De Lima, who was already in detention in 2019,
        of receiving bribe money from the New Bilibid Prison via the good conduct
        time allowance law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16a15fd-d3e4-4305-8db1-45b3f1bb426b'
