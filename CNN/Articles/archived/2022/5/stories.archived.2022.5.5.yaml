    'jcr:uuid': '9f2cfaa0-dfb4-49bd-a776-5ac6eed3942a'
    'lead': 'The Commission on Elections (Comelec) will look into reports that some
      poll watchers were denied entry in a village in Samar where they were supposedly
      set to conduct training ahead of the elections.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T23:43:08.958+08:00
