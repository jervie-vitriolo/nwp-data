      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108662bf-c2be-4de7-91ad-90cb807c8f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:13:37.986+08:00
