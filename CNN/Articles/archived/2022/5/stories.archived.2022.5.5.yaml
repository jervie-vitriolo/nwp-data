      reported that an individual surnamed ''Ma'' in the city of Hangzhou — where
      Alibaba is based — had been detained.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T06:55:55.939+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:30:40.428+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:28.897+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Chinese man called ''Ma'' was detained. The news wiped $26 billion
      off Alibaba''s stock'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f65dc6-a026-4f4e-81ae-7fa10213b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:41.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Business) —</strong> For Chinese tech tycoon
        Jack Ma, there''s a price to freedom: $26 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf625d-5588-494b-acbf-eec6b309fa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:41.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b75bab6-d35b-435e-8aba-b635a69940e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:42.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba, the Chinese e-commerce giant Ma co-founded, saw its Hong
        Kong-listed shares plunge as much as 9.4% Tuesday after Chinese state media
        reported that an individual surnamed "Ma" in the city of Hangzhou — where
        Alibaba is based — had been detained on national security grounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfff560b-16b8-4d94-addf-c75eddeeb973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China''s state broadcaster CCTV, the suspect was placed
        under "compulsory measures" on April 25 on suspicion of "colluding with overseas
        anti-China hostile forces" to "incite secession" and "incite subversion of
        state power."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7489597-fa10-458a-a120-1b9c3f23f7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one-sentence report, which was swiftly picked up by other state
        media outlets and alerted across Chinese news platforms, triggered panic selling
        in Hong Kong, erasing an estimated $26 billion from Alibaba''s market value
        within minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52cde83-54ff-49b3-b184-f7e03fc2945e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:43.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the frenzy, Hu Xijin, the former editor-in-chief of the state-owned
        nationalist tabloid the Global Times, rushed to clarify on China''s Twitter-like
        Weibo that the report was misleading because the name of the suspect in question
        has three characters. Jack Ma''s Chinese name, Ma Yun, has only two characters.
        (CCTV later quietly updated its original report to match Hu''s assessment).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096d8acc-afa8-42f7-88c5-baaed550470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:44.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further dispel concerns, the Global Times reported the accused
        man was born in 1985 in Wenzhou (while Jack Ma was born in 1964 in Hangzhou)
        and worked as the director of hardware research and development at an IT company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed701bb7-458b-4bc5-98da-637a5d15e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clarifications led to a rebound, with Alibaba recovering the
        majority of its losses by the day''s end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a91708-b5b8-4e1a-9182-3c248c3c2196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market''s roller coaster reaction is the latest sign of just
        how skittish investors are getting over China''s embattled tech sector, which
        has been a target of the Chinese government''s heavy-handed regulatory crackdown
        since late 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca0bfe-628d-4c58-9736-c64bbcebd5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:45.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite recent signals from the Chinese government it is preparing
        to rollback the campaign due to the economic impact, as first reported by
        the Wall Street Journal, the market frenzy on Tuesday indicates investor confidence
        remains shaky.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd17fee-1587-47a3-9d6a-77543721c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.940+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:46.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought this was kind of an odd episode," said Victor Shih, a
        political science professor at the University of California San Diego. "Whether
        that was a warning of sorts to the technology sector as a whole, or perhaps
        Jack Ma personally. Who knows? But it''s certainly demonstrated the government
        does not even have to arrest a senior technology executive to erase tens of
        billions of dollars from a company''s market valuation. It just needs to release
        some kind of information," Shih added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae96d02-e453-4348-84ec-6690eaf4f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.941+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s quite powerful. And certainly what happened yesterday was
        a clear illustration of that power, whether it was delivered or not."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422c6e29-b826-4363-acec-7689ade924d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.941+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the fact investors were so quick to believe Jack Ma, once China''s
        most high-profile billionaire, would fall afoul of state security authorities
        reveals something of the political reality many Chinese tycoons now live in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d71dd-dee8-4b0b-aeb3-a55ed25c1f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.941+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t really matter anymore if it''s really him. The important
        thing is: a lot of people think it''s him, a lot of people expect it to be
        him, now that is interesting," said a popular comment on Weibo, which drew
        57,000 likes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d5840c-8d81-4c8f-bd54-225419b74dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.941+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turn in public sentiment against Ma is almost as spectacular
        as his rags to riches story. Until about three years ago, the English teacher-turned
        billionaire was widely worshiped for his charisma, outspokenness and self-made
        success. (He was even nicknamed "Daddy Ma" by some fans).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa918d6c-edeb-4029-a52a-c9bddedbbee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.941+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:48.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as tech companies like Alibaba expanded their businesses empires,
        they''ve become the target of growing frustration and resentment among young
        Chinese workers who are fed up with gruelingly long work hours, high pressure
        and stagnant pay. (Jack Ma''s endorsement of China''s so-called "996" work
        culture, meaning working from 9 a.m. to 9 p.m. six days a week, drew intense
        criticism in 2019.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04988cd9-d955-4a61-9598-6c65d1b1eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.941+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tech giants fell under the crosshairs of the Chinese government,
        "evil capitalists" have been increasingly blamed for various social ills,
        from relentless competition, skyrocketing property prices to lack of social
        mobility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23becfd7-03fe-4507-871e-d243f6cf271b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.941+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within just a few years, ''Daddy Ma'' has been labeled as a ''rotten
        capitalist'' in public opinion, and many people are looking forward to Ma''s
        downfall," Xiang Dongliang, a blogger, wrote on WeChat.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94ff557-b16a-4926-ab6a-fea83be4c7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.941+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:50.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the question is, will bringing down capitalists and driving
        out (so-called) foreign forces really make everyone''s life better?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c13c84d-2ae0-48c0-b237-bfe298971c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.941+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:51.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Ma has mostly faded from public life and kept a low profile
        since Ant Group''s IPO in the US was halted by regulators in late 2020. Once
        among the most outspoken figures in China, he hasn''t posted anything on Weibo,
        where he has nearly 25 million followers, since October 2020.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f4ed78-9c87-4278-9bab-5d2590cad307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.941+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last Weibo post, about a meeting with some 100 school principals
        to discuss the future of China''s education, was flooded with critical comments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e1e6d1-e3d9-456b-a1b9-636808ce99d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.941+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:52.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t be surprised if old Ma is jailed one day," the top comment
        said. "You''re just a capitalist! Don''t pretend to be a good person!" another
        comment screamed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e9972-7878-49cb-ae0b-0998a2e2bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.941+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:52.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Ma remained silent throughout Tuesday, as rumors against him
        swirled on the Chinese internet. Hashtags about the detention of the suspect
        surnamed Ma were among the top trending topics on Weibo, drawing hundreds
        of millions of views.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f780baf-504e-47ad-9fe7-f05540f4cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.941+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:53.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has only silence, which is a ''special way of existing''," Zhang
        Feng, a columnist, wrote in a widely shared WeChat article following the incident.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9a551b-695b-48b7-9303-5958bb23b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.941+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:53.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of silence is of profound significance. For a public
        figure, his speech itself is an ''extension'' of his existence. When a person
        no longer speaks up, although he is still alive, still doing things, at least
        part of him has ''vanished.''"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876c0c0-2073-44a2-a850-584c532036fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T06:55:55.942+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:54.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/04/business/china-jack-ma-rumor-detention-intl-hnk/index.html"><em>A
        Chinese man called ''Ma'' was detained. The news wiped $26 billion off Alibaba''s
        stock</em></a>"</p>'
