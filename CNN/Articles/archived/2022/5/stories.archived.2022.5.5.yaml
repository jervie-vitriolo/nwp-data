      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477aad68-bce0-46ce-b074-a18c82541bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:07:35.832+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:27:21.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police initially filed a complaint against them since Chua''s
        father fetched her from the hotel on Dec. 22, the same day she arrived from
        the US, while her mother brought her back to the hotel on Dec. 25. She met
        her boyfriend and friends in Poblacion, Makati on Dec. 23 and later tested
        positive for the coronavirus on Dec. 26.</p>'
  'ernesto-abella-education-youth-health':
