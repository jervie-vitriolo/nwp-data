      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get one (1) e-raffle entry for a minimum single-receipt purchase
        of P3,000 with P1,500 worth of Fit Kids items. Fit Kids participating items
        include products from Nestle, Wyeth, Mead Johnson, Abbott, CDO Foodsphere,
        Purefoods, Selecta, and many more.</p>'
