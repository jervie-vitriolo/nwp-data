    'template': '1'
    'title': 'PH debt balloons to new ₱12.68-T high as of end-March'
    'updated': 2022-05-05T12:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a2feba-aed0-460c-a501-537eaf05c62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:25:58.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:04.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5) —</strong>&nbsp;The
        country’s outstanding debt stock climbed to a fresh high in March at ₱12.68
        trillion as authorities availed more loans amid the COVID-19 health crisis,
        Bureau of the Treasury figures published Thursday show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d8389-ac50-4c0d-8341-23b13e0b4f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:25:58.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:04.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d08fc21-f220-4a94-88f0-e0388449748e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:25:58.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:05.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tally, which represents a 17.7% annual increase, exceeded the
        previous ₱12.09 trillion record set in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936fee59-c1e9-4a1e-857d-7df5aebb38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:25:58.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:05.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da980b8-ea6a-4bee-b927-004aab497cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:25:58.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury reported ₱8.87 trillion in domestic loans in March,
        accounting for 69.9% of the total debt stock. The bureau raised ₱457.8 billion
        through its local Retail Treasury Bond issuance and debt exchange transaction,
        it noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032bb88e-3b00-46f9-829b-6a8c19f3f891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:25:58.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:06.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcaba5d-7471-4757-8b14-161809d9ebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:25:58.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:07.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign borrowings, which comprise 30.1% of overall debt, hit ₱3.81
        trillion. The increase was mainly attributed to external financing worth ₱122.69
        billion, which also covered the Treasury’s ₱117.33 billion triple tranche
        5-, 10.5-, and 25-year Global Bonds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6213e56d-cdde-45eb-919e-babe9f9d0c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:25:58.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:07.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7692cc-431e-4261-9905-60a78459a02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:25:58.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:08.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he effect of Peso depreciation against the USD added ₱37.31
        billion which was tempered by adjustments in third currencies which trimmed
        ₱29.17 billion,” added the bureau.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e57ecb7-c066-41c8-9636-d2c58f545592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:25:58.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:08.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf6340c-056a-44de-be80-031b2d1bcf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:25:58.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:09.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government’s guaranteed obligations fell by ₱5.16 billion to
        ₱411.04 billion by the end of March. The Treasury said ₱760 million in domestic
        guarantees and ₱1.55 billion in foreign guarantees were settled during the
        period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1af5b-5292-40a8-b4d2-85f39cae8863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:25:58.030+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e263bec-4f9f-4232-a8f9-d3a3edae278c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T11:25:58.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines’ total loans breached ₱12 trillion for the first
        time at the start of 2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec95b4-d789-4160-a411-048046d04835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T12:56:32.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:29:10.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang assured the public in a separate statement that these
        borrowings will be "put into good use and utilized effectively and efficiently,"
        also stressing the need to sustain the Philippines'' long-term socioeconomic
        growth and development.</p>'
