    'template': '1'
    'title': 'Post Malone says he''s going to be a father for the first time — and
      he''s very excited'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54df8ac-1b21-4103-8989-95f5f3207d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:04:40.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:57.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rapper Post Malone says he''s going to
        be a father for the first time — and he couldn''t be happier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb80e3-8122-414b-a2d0-0d0433eebc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:04:40.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:58.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ebbf93-0632-4769-a962-e192d177e2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:04:40.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammy-nominated artist, whose real name is Austin Richard Post,
        announced in a statement shared with TMZ that he is set to welcome his own
        little rock star with his girlfriend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235455e8-0fb8-4a4c-a622-a0538098cff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:04:40.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m excited for this next chapter in my life, I''m the happiest
        I''ve ever been, and for since I could remember I was sad," the 26-year-old
        star told the outlet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72514a11-ea7a-4697-af4c-dfd75912a412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:04:40.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:59.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York-based musician, who rose to fame following the 2015
        release of his debut single, "White Iverson," continued: "Time to take care
        of my body and my family and friends and spread as much love as we can every
        day."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527314d6-f5ed-43dc-8745-c70fa97db51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:04:40.072+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:00.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malone didn''t reveal any other details of the pregnancy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87474aeb-661e-4338-acea-27daf47d55b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:04:40.073+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Malone''s representatives for further comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023ab64-fa94-41b5-8aad-1db57b187500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:04:40.073+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:01.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby news comes ahead of the release of Malone''s fourth studio
        album, "Twelve Carat Toothache," on June 3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95bd0f7-bb87-4502-be41-c92c07c2c930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:04:40.073+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:01.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record is the highly anticipated follow-up to 2019''s "Hollywood''s
        Bleeding," which debuted at number 1 on the Billboard album chart and spawned
        hits including "Sunflower" and "Wow."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12051545-6d75-4ca0-8536-eeee17b2ef6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:04:40.073+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:02.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malone told Billboard in January that the tracks on "Twelve Carat
        Toothache" speak "more to how I''m feeling at the moment: the ups and downs
        and the disarray and the bipolar aspect of being an artist in the mainstream."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea1b6df-3b86-4a37-bbbe-117246511dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:04:40.073+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:02.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been a busy few weeks for the musician. Last month, he joined
        21 Savage on stage at Coachella to perform their huge 2018 hit "Rockstar,"
        and he also made a surprise appearance at the Revolve Festival.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3571d25c-f069-40b8-a2d4-ad3f0dbc4fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:04:40.073+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:30:03.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/04/entertainment/post-malone-baby-intl-scli/index.html"><em>Post
        Malone says he''s going to be a father for the first time -- and he''s very
        excited</em></a>"</p>'
  'obi-wan-kenobi-trailer-star-wars':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-05T08:04:44.716+08:00
    'imagesource': 'jcr:44944f44-077c-4071-9a0b-76b2ffa8ffd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83c17963-ccb7-491d-b4ca-6d2751bb829f'
    'lead': 'The trailer teases appearances from a young Luke Skywalker, lightsaber-wielding
      villains and, of course, a certain Sith known for his belabored breathing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T08:08:34.824+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:29:51.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:29.986+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A new ''Obi-Wan Kenobi'' trailer teases appearances from Darth Vader
      and young Luke Skywalker'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166844c3-4585-4410-80d5-3cad74c1cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:08:34.825+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Obi-Wan Kenobi" is back —&nbsp;but, based
        on the new trailer for the Disney+ series, the droll Jedi master no longer
        has the high ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4a72f-7238-4d1b-be53-4ad7e2b3a192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:08:34.825+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e3f83c-6ae7-4846-b6f5-be3eaba0b154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:08:34.825+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:52.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released on — when else? — May the Fourth, the <a href="https://twitter.com/obiwankenobi/status/1521833519009443842?s=20&amp;t=TcgHzKDiZ2Qn5yn4fruPQw">trailer</a>
        teases appearances from a young Luke Skywalker, lightsaber-wielding villains
        and, of course, a certain Sith known for his belabored breathing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f3f335-7044-48bf-8f30-32af90fa9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:08:34.825+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billed as a "six-part event," the limited series follows Ewan McGregor''s
        legendary Jedi after his apprentice Anakin Skywalker has gone full dark side
        in "Episode III: Revenge of the Sith."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314418de-0254-4522-8616-44905e6b0a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:08:34.825+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:53.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years after Emperor Palpatine rose to power and "Order 66''d" most
        Jedi, Obi-Wan still can''t catch a break: He''s evading evil Inquisitors intent
        on hunting him down as one of the galaxy''s last living Jedi and keeping careful
        tabs on a young Luke Skywalker, living simply on his Uncle Owen''s moisture
        farm on Tatooine.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/3Yh_6_zItPU"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528faf90-d0d6-4025-9615-8b9766cf9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:08:34.825+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f24b23-1fe5-4980-be2b-e93cc7147b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:08:34.825+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer ends with the instantly recognizable breaths of one
        Darth Vader, who, in the "Star Wars" timeline, only recently became a Sith.
        Will the former master and apprentice face off? It''s likely — Hayden Christensen
        is reprising his role as a badly burnt Anakin/Vader in the series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2dab5d-9d3e-453e-87fc-6ce3f9bae626'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:08:34.825+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:55.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also starring are Joel Edgerton, Kumail Nanjiani, Moses Ingram and
        Rupert Friend, among many others. Who will end up voicing a comical droid?
        How will Ingram and Friend''s villains stack up against Vader? And who will
        get to say, "I have a bad feeling about this?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c80a40-eed9-4fb2-ba01-112bd0bbb45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:08:34.825+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These and more questions will be answered, hopefully, when "Obi-Wan
        Kenobi" premieres on May 27 on Disney+.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953af706-f340-407a-a0b3-3a98534d80f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:08:34.825+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:56.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/04/entertainment/obi-wan-kenobi-trailer-may-fourth-cec/index.html"><em>A
        new ''Obi-Wan Kenobi'' trailer teases appearances from Darth Vader and young
        Luke Skywalker</em></a>"</p>'
  'dave-chappelle-hollywood-bowl-audience-video':
    'author': 'Chris Boyette, Lisa Respers France, Caroll Alvarado and Stella Chan,
      CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-05T08:08:38.390+08:00
    'imagesource': 'jcr:49919f81-99ce-4b30-b849-66beda10e431'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c28498b-0c92-402a-a9e0-8e5302fb4d0b'
    'lead': 'The man who tackled Dave Chappelle while he was performing had a knife
      and is in custody. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T08:14:50.225+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:29:38.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:30.253+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dave Chappelle releases first statement about ''unsettling'' attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a0b994-ebb1-4715-a79b-fd0e5506cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.226+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:38.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A representative for Dave Chappelle has
        released a statement regarding an audience member who attacked him Tuesday
        night while the comedian was performing at the Hollywood Bowl in Los Angeles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3965c7d-f23b-4c65-8e14-92cd1a6bbf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.226+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:39.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a23960-be75-4887-b69a-e79d96bf4de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.226+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:39.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As unfortunate and unsettling as the incident was, Chappelle went
        on with the show," Carla Sims, Chappelle''s representative, said in a statement
        to CNN. "Jamie Foxx and Chris Rock helped calm the crowd with humor before
        Chappelle introduced the last and featured musical guests for the evening."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1321d7c4-f880-4780-9f64-65503774459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.226+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:40.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who tackled Chappelle, identified as Isaiah Lee, had a knife
        and is in custody, Los Angeles police told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22349344-b112-4553-819c-73b39ff8e130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.226+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:40.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video shows Chappelle being attacked onstage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de7b74d-ce8b-42e5-bacc-e2eba599e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.226+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LAPD spokesperson Officer Lizeth Lomeli told CNN that Chappelle
        "had finished his act and as he was exiting the stage, a male who was part
        of the audience jumped on the stage and tackle(d) this celebrity to the ground."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0535817-4165-4e6e-b627-f03b77dfdf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.226+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:41.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee, 23, was arrested for felony assault with a deadly weapon and
        taken to a hospital for medical treatment, Lomeli said. The victim "was not
        injured as a result of the crime," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f85c5a6-c719-4e21-9ac4-b483004b3fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.226+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:42.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weapon was a "knife blade," Lomeli said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fec8d1-0e0f-4e2f-8472-d90e5223f166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.226+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:42.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LAPD Officer Rosario Cervantes told CNN the suspect had a knife
        that was a replica handgun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a429e8-8515-4951-90e5-8754554dc904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.226+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:43.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police later released photos of the weapon, which was collected
        and booked as evidence, according to a release from LAPD.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773af590-dc14-4916-8b2d-14097605ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.226+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:43.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sims said Chappelle is "fully cooperating" with the police investigation
        of the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d66e3-6c7f-4321-9de8-de78d003e47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.226+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:44.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motive of the apparent attack remains unclear.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be0d01-5471-4cdf-8d80-7899a57b7232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:44.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also wasn''t clear whether Chappelle filed an official police
        report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd65dcc5-1fdb-48ee-b93b-97c5e770a72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:45.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chappelle was performing at "Netflix is a Joke: The Festival."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28060bb1-a593-42ce-bdc9-913c31bc236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:45.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We care deeply about the safety of creators and we strongly defend
        the right of stand-up comedians to perform on stage without fear of violence,"
        a Netflix spokesperson told CNN in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9efbe01-bc6b-4489-bca8-c56c7b553d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jed Simon, an audience member who was at the show told CNN that
        Chappelle was finishing up his set and was about to introduce a musical act
        when a man climbed up to the stage and tackled the comedian.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73308109-89dd-41d7-bf18-d1fb2f6579b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:46.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon said he was sitting in the third row and was enjoying the
        show with his friends when he witnessed the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486af3e3-3bc9-4afc-869a-b470b0b0dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:47.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some guy in front of us just climbed up on the stage. I was like
        ''what the f*** is happening? He came right from the audience." Simon told
        CNN. "Next thing I know he lunges at Dave and tackles him to the ground pretty
        aggressively. I was like what is going on?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f56404-76e9-4a13-9170-47b9479ac137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN correspondent Rachel Crane was also in the audience and described
        the bedlam after the attack.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a5350-4225-4b96-baea-829a47030bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:48.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Crane, the suspect was wearing a backpack. He was dragged
        stage right, where he was being subdued, when Chappelle said, "Don''t do this
        on stage, take him off."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b8692c-bbd3-4324-8f8a-e1c130b18147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:48.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Los Angeles Fire Department and the Hollywood
        Bowl for more information.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaaab85-6d83-4f73-afe6-b614bc512c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jay McMichael and Brian Lowry contributed to this report.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ade310-265f-4c5c-aca0-d439103571c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T08:14:50.227+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:29:49.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/04/entertainment/dave-chappelle-hollywood-bowl-audience-video/index.html"><em>Dave
        Chappelle releases first statement about ''unsettling'' attack</em></a>"</p>'
  'inflation-April-2022':
    'author': 'Pilar Manuel, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-05T09:05:53.267+08:00
    'imagesource': 'jcr:b840083e-3fa0-4aa5-b86d-48ddb0b31b50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf3158f0-8c3b-4e88-9d6e-5091b32dff81'
    'lead': 'The latest inflation rate is the quickest since the 5.2% pace in December
      2018, the Philippine Statistics Authority says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T09:06:13.914+08:00
