      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters must wear face masks in their polling precincts. However,
        <a href="https://www.cnnphilippines.com/news/2022/2/21/face-shield-requirement-relaxed-voting-day.html">face
        shields are not required</a>, especially with most areas in the country now
        under Alert Level 1.&nbsp;</p>'
