      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/2/US-asset-freeze-Leila-de-Lima.html">Asset
        freeze for De Lima accusers, jailers sought in US Senate</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cebb411-a237-4cd6-bcea-8c5fec52c471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:53:56.185+08:00
