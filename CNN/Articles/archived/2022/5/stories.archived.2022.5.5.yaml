      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima on Wednesday thanked the US senators for consistently vouching
        for her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a7864-0e72-4fe8-9fed-ad8afa1c03f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:23:44.452+08:00
