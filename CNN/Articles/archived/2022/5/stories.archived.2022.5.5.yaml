      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, OCTA Research Fellow Prof. Guido David
        said it is still "mathematically possible" for Robredo to catch up to frontrunner
        Marcos, as he stressed that the survey is "just a snapshot" of the voters''
        preferences.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb42fef-469f-43aa-b49c-c991356d49a3'
      'mgnl:activationStatus': true
