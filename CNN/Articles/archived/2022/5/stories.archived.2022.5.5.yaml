      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb2451-d79c-42c0-9994-c73b671b1fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:53:56.186+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:53.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also call on the US government to hold to account all Filipinos
        who seek to destabilize, weaken, and destroy internationally recognized human
        rights and freedoms, such as the freedoms of religion, expression, association,
        and assembly, and the rights to a fair trial and democratic elections,” Pangilinan
        added.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e39429-75b9-4bef-a94d-fbde4382cc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:53:56.186+08:00
