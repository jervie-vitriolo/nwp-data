    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bd7037-66be-479a-99ca-9cc3730ff97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.648+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For De Guzman, who worked 12 years as a cutter at a factory, the
        change of the system has to begin with how we are conditioned to think elections
        should be. He says, “Hindi pinag-uusapan ang plataporma mo, ano ang reading
        mo sa mga problema ng bansa, at anong solusyon mo. Kung ang reading mo [sa
        problema ng bansa] ay ang mga tao ay matigas lang ang ulo, hindi sumusunod
        sa batas, eh di ang magiging solusyon mo ay ipakulong. Hindi rin na-resolve
        [ang problema]. Kung ang problema ay ang moral ng tao, mahina, eh di gagawan
        mo lang ng [moral] ang mga tao.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c118332-209b-4ff0-acb3-b9e5a8ee239c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.648+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:42.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, De Guzman hones in on his anti-capitalist stance. “Ang
        sa akin ang problem, ay ipinasakamay ng nagpalit-palit na gobyerno sa pribado,
        sa mga kapitalista ang pag-unlad ng bayan. Nagkamali sila doon.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ddb35d-b69b-4d09-ac01-79ac0f3e325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.648+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:43.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He quickly adds, “O baka naman hindi nagkamali, ‘yun talaga ang
        intensyon nila kasi nakikinabang din naman sila.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f8834c-654b-4b45-a9e0-507a51be5ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.648+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman and Bello’s presence in the debates have already presented
        people with plans and platforms that are radical. Taxing the rich, collecting
        higher excise taxes, collapsing manpower agencies, and eradicating neoliberal
        policies. These are realities that he’s lived, not just buzzwords for the
        campaign. De Guzman’s candidacy has even been compared to democratic socialist
        Bernie Sanders who was in the running for the presidential nomination of the
        Democratic Party in 2016 and 2020. Both De Guzman’s and Sanders’s progressive
        policies earned adulation, more for their promise of a much needed change
        in a system that has neglected worker’s rights for so long.</p>'
    '42':
      'image': 'jcr:f4d5038e-7f9a-45fc-a669-918dda050d21'
      'imageCaption': '“Narinig ko ‘yung mga tatakbo noon… parang pare-pareho lang
        ‘yung mga sinasabi, walang bago.” His candidacy presents a new face of politics,
        “‘yung pulitika ng masa,” De Guzman says. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f540a86-d2d8-4e5a-a66a-73e70826e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.649+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a31055-ac81-42a2-aec4-c52609d5678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.648+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Bernie Sanders] opened a lot for the others, the likes of us,”
        he told the <a href="https://tribune.net.ph/index.php/2022/02/04/the-peoples-president/"
        target="_blank">Tribune</a>. “It has now become possible for us to push for
        a more radical platform and demands, and we will push for them to be attained
        under a democratic transition.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e392dd4b-29d8-444b-96d0-e54659e615b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.648+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to some, there are policies that are too radical. De Guzman
        is also aware of this. He maintains an active presence on social media. In
        the comments sections of his interviews, you can see people say, “Masyadong
        idealistic si Ka Leody, hindi na makatotohanan.” I asked him about this after
        his “In Private” interview, saying that some shifts might be too progressive
        even for the people that he’s fighting for.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf3d013-5478-4161-95b3-df9721852e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.648+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “Malalim na ‘yung problema natin ‘eh. Kailangan radical
        reform ang gagawin natin, hindi cute na reform. Hindi pwedeng TikTok-TikTok
        (<em>Laughs</em>).”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091c9f3e-0a11-4da0-9619-a5d073542e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.649+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman admits that the reach of their campaign is limited. He
        ran into a&nbsp;<a href="https://www.cnnphilippines.com/news/2022/2/12/Still-no-campaign-permit-for-Ka-Leody.html"
        target="_blank">permit issue with COMELEC</a> during the launch of the campaign
        season. Their sorties radiate to different provinces, with alternatives via
        e-rally. The debates, he says, gave him the boost to begin a discourse on
        the radical changes that we need as a country. “Ang mahalaga lang, malaman
        may kandidatong iba, hindi galing sa elite. [‘Yung kombinasyon] ng ako’y labor
        leader at ang plataporma, ang kailangan lang makarating, kaya pasok ako nang
        pasok sa mga debate. Ngayon kung hindi umabot doon, so be it. Pero alam ko
        nakatulong ako para maging prinsipyado ang discourse ng eleksyon.”</p>'
    '44':
      'image': 'jcr:79756fd8-948a-433f-9644-e95824d65d9b'
      'imageCaption': 'For De Guzman, who worked 12 years as a cutter at a factory,
        the change of the system has to begin with how we are conditioned to think
        elections should be. He says, “Hindi pinag-uusapan ang plataporma mo, ano
        ang reading mo sa mga problema ng bansa, at anong solusyon mo.” Photo by JL
        JAVIER '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713ea5f4-1b90-4d44-bad0-fe8a1cff9cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.650+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0952244-f811-4d72-8b74-b065eb1f9c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.649+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:47.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman values the core of their campaign highly. He brings to
        the fore a discourse that pushes labor rights. And this, he says, is something
        that they didn’t come up with for the sake of the campaign alone. “Walden
        and I didn’t make up our political programs when we decided to run,” he told
        the American leftist magazine <a href="https://www.jacobinmag.com/2022/03/duterte-marcos-dictatorship-philippines-presidential-election-socialists"
        target="_blank">Jacobin</a>. “These are programs that the labor movement has
        fought for the past thirty years. Our platform has been shaped by workers,
        women, environmentalists, farmers, fishers, teachers, health workers, members
        of the public service, socialist organizations, and other grassroots campaigns.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666c16c-db90-440c-be96-09eb71c9ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.649+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:47.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our interview ends. De Guzman then hesitantly agrees to do <a href="https://www.tiktok.com/@cnnphilippines/video/7090064987166739738"
        target="_blank">a TikTok video</a> for CNN Philippines, outlining the problems
        that he wants to fix. Contractualization, low wages, rising prices of goods,
        climate change, and violation of human rights. Behind him, you can see the
        yellow green walls of their HQ, with the well designed graphic posters of
        him, Bello, and one of their senatorial bets Luke Espiritu, with their platforms
        and slogans written in different Philippine languages.</p>'
    '43':
      'image': 'jcr:3d269d19-b189-4c83-b01e-ad1caae29523'
      'imageCaption': 'De Guzman with CNN Philippines Senior Anchor Rico Hizon during
        the “In Private” interview. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f037479-839a-406b-badc-00b79232b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.650+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db597011-7b29-4f8f-b4ab-fa5a520e63d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.649+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:48.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It lingers in my mind that it took until 2022 for a labor leader
        to attempt to tackle the highest office in the country. De Guzman seems to
        hint at hubris (or folly?) as part of the reason why he finally took the party’s
        banner as a presidential candidate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583cb29-f03e-490d-99ee-591c5a33fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:00:56.649+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T15:21:49.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Walang maglalakas ng loob [kasi magastos at dapat sikat ka para
        manalo],” he says. “Si Leody lang ang tanga (<em>Laughs</em>). Ako na lang
        ang baliw na tumakbong pagkapresidente na wala ‘yung ganong requirement. Pero
        sabi ko, baka ‘yung mga tao sawa na rin. Paliit nang palit [ng presidente]
        wala namang nangyayari. Baka ‘yung mga tao naghahanap ng bago. ‘Yung plataporma
        namin, ay laban nila, hindi laban lang namin. Laban ng mga iba’t ibang grupo,
        mga magsasaka, mga kababaihan, tinipon lang namin.”</p>'
  'DND-US-troops-Russia-Ukraine-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-05T19:15:32.496+08:00
    'imagesource': 'jcr:9f1f6483-b13a-41a8-9a9d-fc6cd1dd4435'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e210902f-d87b-4b96-a35e-251ceb4b7f14'
    'lead': 'Defense chief Delfin Lorenzana says there are other countries located
      nearer to the warring nations like South Korea, Turkey, and other NATO forces
      should the United States need to position troops and equipment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-05T19:15:43.407+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T15:21:28.424+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:18:41.419+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DND: Possibility is remote that US will position troops in PH if Ukraine-Russia
      war spills over'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab18002c-355e-47a6-9240-d0cff1240cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:15:43.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:28.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 5)</strong> - The likelihood
        of the United States positioning its troops and equipment in the Philippines
        should the war between Ukraine and Russia further spread is very low, the
        Department of National Defense said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ddb8d-9e99-4fa6-b06f-2ab5fac3f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:15:43.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:29.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a2e506-890d-415c-85e2-76b045b16ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:15:43.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:29.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a public briefing, DND Secretary Delfin Lorenzana recalled
        his conversation with President Rodrigo Duterte on whether the country might
        get involved in the conflict.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc7f1d4-6b19-4727-816d-2f331fa69d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:15:43.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:30.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2644bd0a-ef67-4617-b4cb-2df6ea81eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:15:43.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:30.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang sabi ko naman sa kanya: ‘Mr. President, malayong mangyari siguro
        ‘yan dahil unang-una napakalayo natin,’” Lorenzana said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7327860-66ac-40fe-b722-e4c53aad10ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:15:43.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:31.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea9227-f6bb-44a5-8bb0-dcecbdde41ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:15:43.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:31.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I told him was: Mr. President, the chances of
        that happening is remote because first of all, we’re very far from where the
        war is happening.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e1ea3c-255a-4a2c-a4f4-cd0c05a516f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:15:43.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9e987-bfcc-402f-b11e-182074e22e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:15:43.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense official further explained that should Washington need
        to do such positioning, there are other countries nearer to Ukraine geographically.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae4ee0-7354-4477-a643-a7e3a111af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:15:43.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed9c540-4338-4497-8b68-caf6297a35ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:15:43.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Yung Korea mas malapit ‘yan kaysa sa atin, Turkey, at saka iba
        pang NATO forces. So, sabi ko hindi siguro mangyayari na masangkot tayo,”
        stated the Cabinet official.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58eb865b-881a-4ad0-8a04-1aa55e073ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:15:43.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:34.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37b2bb5-1cef-4636-8cda-770bca300301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:15:43.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:34.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: South Korea is closer to Ukraine than us, and same
        goes for Turkey and other NATO forces. So I said we probably wouldn’t get
        caught up.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6ee9f4-d8bf-49ad-9dc5-caddd793a1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:15:43.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:35.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3835501a-851c-4016-a8ef-d7f6a83009ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T19:15:43.408+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:21:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US—which has armed and assisted Ukraine amid the conflict—and
        the Philippines are bound by the decades-old Mutual Defense Treaty. The two
        allies <a href="https://www.cnnphilippines.com/news/2022/4/8/US-PH-Balikatan-concludes.html">recently
        concluded</a> their ‘Balikatan’ joint military exercises.&nbsp;</p>'
