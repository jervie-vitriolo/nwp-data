      'jcr:uuid': '8a2ed42d-c85c-4535-b720-52cb60fff499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:58:38.096+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:27:26.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon lauded Robredo''s supporters, especially the young people
        "who are finally involved in the fray."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3e29a-8f94-4232-b3a3-98a0a1a8c14a'
