      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess his game is suitable to my game in terms of playing style.
        But we''ve had some very close matchups. The last time we played in Dubai
        he had match points, so that could have easily broken the record.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df27a6-d6d1-4f58-87d8-b96c00d6724c'
