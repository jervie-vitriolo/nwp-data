      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing in just his fourth tournament since returning from a tumultuous
        time away from tennis, Djokovic is still working his way to his best form.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb72aeb-625a-4f04-94dd-a07f5ad8dfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T14:24:58.674+08:00
