      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bridgers'' decision to reveal her abortion on Tuesday came in the
        wake of a US Supreme Court draft opinion published by Politico, which appears
        to show that the court would repeal the 1973 Roe v. Wade decision which established
        a constitutional right to the procedure across the US. The story garnered
        explosive reaction across the board, with many questioning what the fallout
        of the scoop will entail for the court — and for the country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5b766-1ef9-4cf0-a9ee-77c5fef184c7'
      'mgnl:activationStatus': true
