      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document written by Justice Samuel Alito was circulated in early
        February, Politico reported. The court''s final opinion has not been disclosed,
        and votes and language can change before opinions are formally released.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab96e21e-16b4-4bd6-b182-23a7a11459c9'
