      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b3c967-db0d-4946-b384-b175d6b02d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-05T13:23:44.453+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:27:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, self-confessed drug dealer Kerwin Espinosa <a href="https://www.cnnphilippines.com/news/2022/4/28/Kerwin-Espinosa-De-Lima.html">claimed</a>
        he was forced to pin De Lima in the drug scheme after being threatened by
        the police. Two days later, former Bureau of Corrections chief Rafael Ragos
        <a href="https://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html">also
        retracted his testimonies</a> against the senator, saying he was only coerced
        by former Justice Secretary Vitaliano Aguirre II — an accusation the latter
        denied.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a739cc41-90d2-4978-8612-4bbe40b7f3a1'
      'mgnl:activationStatus': true
