      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—&nbsp;</strong>Around 65.8
        million voters, including 6.9 million newly registered ones, are expected
        to cast their ballots this May 9. CNN Philippines lists what the voting public
        should keep in mind on Election Day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bca5293-3b53-4fb2-8f4f-ed079a123418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:15.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>General reminders</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7951c79-cecb-480f-9d9c-581bca1e79bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:15.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polling precincts will open at 6 a.m. and will accommodate voters
        until 7 p.m. Should there still be voters in line by 7 p.m., they will all
        be accommodated as long as their distance from the precinct is within 30 meters.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ca362-c929-4539-aa24-0e13c8e31015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections says bringing a valid ID is not required
        but still encouraged, especially to address any possible issues concerning
        your identity or appearance in the Election Day Computerized Voters’ List
        (EDCVL).</p>'
    '87':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Heads
        up, voters! Here are some reminders for election day on May 9. <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        🗳🇵🇭 <br><br>Comelec says voter&#39;s ID is not required, but it&#39;s best
        to bring a government ID in case your identity will be questioned.<br><br>Election
        stories: <a href="https://t.co/ZSYN2EJMxu">https://t.co/ZSYN2EJMxu</a> <a
        href="https://t.co/JeAkjYS9j8">pic.twitter.com/JeAkjYS9j8</a></p>&mdash; CNN
        Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1519891791323217921?ref_src=twsrc%5Etfw">April
        29, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4def91-ef82-4be2-a6fc-c4fb885a7fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:16.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a067c723-fd07-4fb7-a28c-4ac3939fae2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:17.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After signing the EDCVL, the voter will receive their ballot which
        they must inspect for any shades or marks before leaving the electoral board
        desk.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3049ee9-e146-4c89-bf4c-f2741a38cfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do: Check ballot for pre-shaded marks, report immediately</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c9903-deba-4550-a35d-2d886b402fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters must immediately report if they receive a ballot that is
        pre-shaded or with other dubious marks before heading to their seat to fill
        it out.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f589960d-628d-48f3-aafe-48ef32468d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:18.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Spokesperson James&nbsp;Jimenez said intended or unintended
        markings that voters make in the ballot do not guarantee immediate replacement.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6db436-6d22-4613-a299-96e59f4c1966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.264+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:19.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The voter has to prove na hindi niya kasalanan na kailangang palitan
        ang balota (that it is not his fault that would warrant a replacement ballot),"
        he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a73c58-67b0-4ec3-8039-bd542a79ab64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/5/6/Comelec-ballot-pre-shaded-marks.html">Comelec
        to voters: Check ballots first for pre-shaded marks&nbsp;</a></strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a102b9f9-3b86-4702-9d29-27aed98c2da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:20.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do: Mask up, observe minimum public health standards</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5248609a-210a-4e28-be55-8ca9d98a8376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters must wear face masks in their polling precincts. However,
        face shields are not required, especially with most areas in the country now
        under Alert Level 1.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1c395-d371-42fc-ac61-dab4d61f85d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:21.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also not required on Election Day are COVID-19 vaccine cards nor
        negative RT-PCR or antigen test result. Should a voter in line exhibit COVID-like
        symptoms or get a temperature of 37.5°C and up, they may still cast their
        ballots in an isolation polling precinct.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef31fcb-f295-4ff7-9e7e-ca56038585c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:21.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/4/29/Comelec-symptomatics-COVID-patients-May-9.html">Comelec:
        COVID-19 patients must stay at home on May 9, symptomatics with no confirmed
        result can still vote</a></strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb77ec-8a53-468a-ba4f-f6ba9110a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:22.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health protocols must also be strictly observed in precincts at
        all times, as both Comelec and government officials have frequently reminded.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb073d19-e2e2-4530-94ca-f48e209daa93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t: Wear masks, clothing with names and faces of candidates</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b727e956-25c6-4baa-9c1b-d656807a8e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:23.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While voters'' clothing may come in any color, they are prohibited
        from wearing anything that contains the name and/or face of any candidate
        as these may be perceived as campaigning.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db19ffc-d7cd-4173-91de-33722cf2c27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:23.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayo 8 pa lamang ay bawal na pong magkampanya ang ating mga partido
        politikal at mga kandidato," Comelec Commissioner George Garcia said in a
        Palace briefing on May 4.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecefbd73-0f44-4514-a0bc-0f7a6b4938e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:24.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By May 8, political parties and candidates are already
        prohibited from campaigning.]</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f262fb-6063-49cd-9260-da4eb0de955a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.265+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:24.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Do: Prepare ''kodigo'' to ensure quicker voting</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f525c-f541-4cbe-9cb3-97c880cbdf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:25.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters are encouraged to prepare a kodigo, or a list of selected
        candidates on a piece of paper to speed up the voting process.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8090ff99-2f2e-4b60-93a5-5b45bed7d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:25.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec estimates show voting lasts within three to five minutes
        for voters who already listed their bets beforehand, and up to 10 minutes
        for those who haven''t.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe280b34-f706-44c5-af91-db987943be7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:26.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While smartphones aren''t prohibited in polling precincts, Garcia
        says using these gadgets is discouraged especially to avoid allegations of
        capturing one''s ballot.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a938f62d-e2f7-4263-8020-8dbfa8485815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:27.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t: Take pictures of your ballot, selfies inside the precinct</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f840c33e-84cb-4ee0-bf87-68033b243b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters are prohibited from taking pictures of their ballots—an act
        considered an election offense. They can review voting receipts but like ballots,
        these cannot be photographed.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62872a-8f8c-45ac-b56c-99b6c69faba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia also discouraged voters, especially newly registered ones,
        from taking selfies inside precincts.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0d07b-4554-4941-b85b-9a39a492f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:28.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Baka po magkagulo pa, ma-object ang pangalan ninyo, malagay pa
        kayo sa minutes of voting. Bandang huli makasuhan pa kayo ng election offense,
        isa hanggang anim na taong pagkakakulong po ''yun," he explained.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f248f098-36d9-47bb-8031-2f5b34835a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This might cause a commotion, which could lead to
        your name getting objected and being placed in the minutes of voting. You
        could end up being charged with an election offense, which is punishable by
        one to six years of imprisonment.]</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32c0abe-9725-4add-9d84-d417c80b1606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t: Make unnecessary marks on your ballot</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b6a17e-b4dc-4a13-a93d-64be36321256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:30.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters are reminded to exercise caution in handling their ballots.
        That is, don''t write anything on them, rip them or let them get wet to avoid
        possible rejection by the vote-counting machine (VCM).</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f2e7e2-7620-4a58-83e6-45953632b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.266+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:30.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One is allowed to try feeding the ballot to the VCM for four times.
        Should the machine still reject the ballot, the teacher that is part of the
        electoral board will retrieve the ballot and the voter will be asked to exit
        the precinct.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae225f44-d12b-4f6b-be4e-4e71ab374f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang atin pong bilang ng balota sa bawat presinto ay one is to one
        lamang. Ang ibig sabihin po, hindi po pupuwedeng sumobra iyong pinapadala
        po nating balota sa bawat presinto," the Comelec official explained.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e039e2d6-2dcc-4b8e-b464-8b22f91218dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:31.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our ballot count per precinct is one is to one. This
        means we cannot send a precinct more ballots than it''s supposed to have.]</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423758d-27c3-49a2-bca7-c74b5158d93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:48.267+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:28:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those done with voting will be stained with indelible ink on their
        right forefinger nail before leaving the precinct.</p>'
