    'jcr:uuid': 'ef506874-486b-483a-bab0-ea7c0f0277ec'
    'lead': 'Nearly 7 in 10 Filipinos hospitalized in the past six months due to a
      severe or critical case of COVID-19 were not fully vaccinated, the Department
      of Health reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T22:03:45.769+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:44:00.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:41.529+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '69% of severe, critical COVID-19 admissions in last 6 months not fully
      vaxxed patients — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a9a535-fb74-4752-93e4-0dd2c56db1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:03:45.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — Nearly
        7 in 10 Filipinos hospitalized in the past six months due to a severe or critical
        case of COVID-19 were not fully vaccinated, the Department of Health reported
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51972561-b90a-41a3-a7ad-ec676a5dc63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:03:45.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cd1e8a-7d8b-475b-8a1d-df8cffac30bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:03:45.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data on hospital discharge from November 5, 2021 to May 15,
        2022, DOH chief epidemiologist Dr. Alethea de Guzman in a media briefing said
        69%, or 8,041, of the 11,702 discharged patients tagged as severely or critically
        ill were either just partially or never inoculated during the time of admission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af229e18-40d0-4c09-a638-ae600c10816c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:03:45.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec87e021-1f2b-4b81-9848-91ce61bcc858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:03:45.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman reiterated the government’s appeal for the public to get
        their anti-coronavirus shots, including the booster dose, as she also reported
        a slow increase in infections in Metro Manila and the rest of Luzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b275d2fc-55bb-4272-95ac-e43924207197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:03:45.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79980133-3134-4574-8274-9ee9da12102b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:03:45.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:00.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, however, also clarified that despite the uptick in
        cases, the Philippines remains at "minimal" risk for COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe66866-b0f0-473d-8f08-9d0bd5ab5efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:03:45.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:00.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b40f1-5946-45fd-8c4a-bbd314dd668f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:03:45.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:00.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DOH website, active cases nationwide are at 2,235
        after 149 more infections were added on Tuesday. In total, over 3.68 million
        cases have been logged since the start of the pandemic, including some 3.62
        million recoveries and 60,455 deaths.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7898e51-2d48-42b1-ae16-1f52a6fc1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:03:45.770+08:00
