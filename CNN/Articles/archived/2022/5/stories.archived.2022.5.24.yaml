      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, Macalintal also urged
        Robredo’s supporters to accept the results, just as the Vice President did.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb6d37b-e7d9-4685-b481-ae91b042b2a2'
