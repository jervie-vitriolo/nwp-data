      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from his sister, Marcos, Jr.''s cousin House Majority Leader
        Martin Romualdez is also part of the House contingent.</p>'
