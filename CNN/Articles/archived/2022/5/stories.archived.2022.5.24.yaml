      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — The Commission
        on Elections said it has received around 30 election protests as of May 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42204dcf-83b5-42c4-b926-7a86d5985241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:36:41.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:25.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The electoral contest and adjudication department had informed
        (us that) they had received — as of May 23 —&nbsp;30 election protest cases.
        <em>Lahat ay dina-docket na at nire-review nila,"</em> Comelec acting spokesperson
        Rex Laudiangco said in a briefing on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb67fc-b62f-4600-b8c6-85d8768317a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:36:41.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:25.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The electoral contest and adjudication department
        had informed us that they had received — as of May 23 — 30 election protest
        cases. These are now being docketed and reviewed.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed84706-72ec-410b-b22e-674c8cd79c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:36:41.405+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:25.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco didn''t go into detail about which positions were affected
        by the protests, adding the Comelec''s jurisdiction covered city, provincial
        and regional posts.</p>'
