      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:12.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BA.4 is considered a "variant of concern" as it is seen to spread
        faster, likely due to its ability to evade immune protection induced by vaccination
        or prior infection, according to DOH.</p>'
