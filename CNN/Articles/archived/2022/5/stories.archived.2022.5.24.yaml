      'mgnl:lastActivated': 2023-01-19T16:44:27.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said persons being put under the witness protection program must
        be vetted properly, since "in all jurisprudence, recantations are frowned
        upon by the courts."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccce2de3-cb44-491f-b527-ebf9a143d86b'
      'mgnl:activationStatus': true
