    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:30.245+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bicol workers get ₱55 hike in daily wage'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b40d37-4c76-4c9d-8d8f-6690565dbca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T10:27:55.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:35.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Workers
        in the Bicol Region will receive an increase in their daily salary after the
        Regional Tripartite Wages and Productivity Board (RTWPB) granted a ₱55 wage
        hike in two tranches, according to the Department of Labor and Employment
        (DOLE).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81931210-1e29-41ec-baa8-caaf80c20cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T10:27:55.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:35.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wage Order No. RBV-20 states workers will receive a P35 increase
        upon effectivity of the wage order 15 days after its publication and another
        ₱20 on Dec. 1, 2022, the DOLE said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71d9782-7d6e-429b-826e-d35b9818357c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T10:27:55.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new minimum wage rate will become P365 for all sectors regionwide,
        it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6089b2-9284-4841-89a6-7f24f7cee4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T10:27:55.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:35.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last wage hike in Bicol took effect on Sept. 21, 2018.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffa5067-9d9b-40ef-8898-63f0610fe736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T10:27:55.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RTWPB also issued Wage Order No. RBV-DW-02 which grants monthly
        increase of ₱1,000 for chartered cities and first-class municipalities and
        ₱1,500 for other municipalities, bringing the new monthly wage rate for domestic
        workers in the region to ₱4,000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17670a0d-3ded-4f24-9ae8-2e3908e3a20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T10:27:55.463+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:35.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new wage order is expected to protect over 94,000 domestic workers,
        the DOLE also said.</p>'
