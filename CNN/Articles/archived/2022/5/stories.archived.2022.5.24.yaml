      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos to attend proclamation</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff18d99-d6cf-4300-aa9b-ae9d174795a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:47:58.493+08:00
      'mgnl:createdBy': 'lisbet'
