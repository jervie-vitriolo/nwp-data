      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) ---</strong> Presumptive
        president Ferdinand&nbsp;"Bongbong" Marcos Jr. is expected to announce more
        prospective candidates who will join his Cabinet, his spokesperson said on
        Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768c68db-d9c1-44b2-919f-d8a4112ba189'
