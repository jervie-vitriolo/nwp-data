      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Congressman
        Boying Remulla, a staunch ally of presumptive next president Ferdinand "Bongbong"
        Marcos Jr., promised Tuesday that he will be "more reserved" about accusing
        activists of being affiliated with communist insurgents once he takes his
        post as justice secretary in the next administration</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d63e6f-aca2-4af2-9845-a2e72d488227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:50:56.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49a4ce3-f667-4cd8-b114-a243a429d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:50:56.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:32.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavite 7th District representative, who previously drew flak
        for red-tagging supporters of Vice President Leni Robredo who attended her
        campaign rally in his province, admitted he has always been outspoken about
        these things.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef548d08-3d79-41c6-827a-6792ba2559c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:50:56.369+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:32.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead71b6d-d667-48a8-8bf2-a275bf43973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:50:56.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:32.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is Marcos'' main rival in the presidential race, but is
        a far second with some 14 million votes, or less than half of that obtained
        by Marcos, based on unofficial count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fd461-1a0d-444a-b777-9ef52ecfcdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:50:56.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d8e705-40de-4a39-bcb9-88098c3e4084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:50:56.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, I will have to be more reserved about many of these
        things. I’ve always been outspoken. It would be a hard habit to break," Remulla
        told CNN Philippines'' <em>The Source,</em> when asked if he will be more
        careful about making such accusations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b2a9cb-df92-468b-87fa-8e44a9d7158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:50:56.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:32.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2a571-1998-4334-9217-14a368cea444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:50:56.370+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:32.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But maybe we will tone down a little on that and just convert it
        to action.<em> Di na ako magsasalita. Gagawin ko na lang</em> (I will not
        speak up anymore. I will just take action)," he added.</p>'
