      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) ---</strong> Two
        Senate leaders on Tuesday said that they do not see anything wrong with the
        inclusion of Senator Imee Marcos, the sister of presumptive president Ferdinand
        Marcos, Jr., in the Senate contingent for the canvassing of votes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4364930-4acf-4a69-8444-7cbc986b6e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:38:53.715+08:00
