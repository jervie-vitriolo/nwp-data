      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the health department, the ROF came from Qatar and
        also had travel history to Brazil and South Africa. He was asymptomatic, but
        was tested for COVID-19 while under quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d4e473-c061-4586-83a4-9e29e317cc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:15:40.196+08:00
