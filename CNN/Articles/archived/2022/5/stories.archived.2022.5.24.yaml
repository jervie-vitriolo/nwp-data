      'mgnl:lastActivated': 2023-01-19T16:44:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the DOH is verifying the testing status of all three.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001df296-3dfd-422a-a363-35524399d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:15:40.196+08:00
