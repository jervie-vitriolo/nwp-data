    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db048fe4-9e2c-4aa4-934e-80f3a32bd98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.563+08:00
