      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except that you shouldn''t believe Trump''s pronouncements about
        Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6793795c-b453-4da3-84c3-efc955e7ea0b'
      'mgnl:activationStatus': true
