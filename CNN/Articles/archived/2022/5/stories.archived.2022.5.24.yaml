    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bf198a0-a5b0-4038-8c72-4273e69b4598'
    'lead': 'The Development Budget Coordination Committee now expects the economy
      to expand 7-8% this year, slower than the prior 7-9% target band, due to external
      risks like the Ukraine-Russia conflict, China’s slowdown, and the United States’
      monetary policy normalization.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T19:12:08.250+08:00
