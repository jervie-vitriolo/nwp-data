      'jcr:uuid': '5fee1dce-a28b-43eb-86c5-73ef0c4eba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T23:52:42.837+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By that he means that presumptive vice president and incoming Department
        of Education Secretary Sara Duterte should listen to education experts on
        the ground to better identify the needs and priorities of the country''s educational
        system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f821074-9d78-4e9a-9a19-6d0264070e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T23:52:42.837+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3061072-d23b-4078-9e60-12ae807935d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T23:52:42.837+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My recommendation is to listen to the education experts on the
        ground. They will be able to share with the new DepEd secretary that on the
        ground (where) there are a lot of needs and priorities that are really more
        important than just the militarization of our schools, so to speak," Bro.
        Armin Luistro, who''s now Secretary General of the La Sallian Brothers, told
        CNN Philippines'' The Final Word on Tuesday night when asked about Duterte''s
        possible plans on making the Reserve Officers'' Training Corps (ROTC) program
        mandatory in schools.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69feff66-b1d2-4463-888d-81600260f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T23:52:42.837+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72db2ad-1dc1-445e-ac85-2b77a39af025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T23:52:42.837+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bro. Luistro said he will not close doors on that matter,
        especially if it would be directed toward high school students tutoring struggling
        fellow students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c29b5-0e28-4281-9719-3ab7257768b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T23:52:42.837+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba740b2-0fd0-40d8-8d5c-234cdac59163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T23:52:42.837+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I will not close the door on that, especially if that is ordered
        towards, let''s say, why not senior high school students teaching, tutoring
        struggling students? So even that, if you tweak it a little, can actually
        be an important contribution to the educational needs of the country," Luistro
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c9141-aa4f-44f6-8b7f-318caa4e115c'
      'mgnl:activationStatus': true
