      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Several
        barangays in Tubaran, Lanao del Sur are holding special elections on Tuesday
        after failure of elections was declared due to poll-related violence on May
        9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2356a70-8a5a-4dff-bae1-57fef27e1fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T10:33:40.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections Commissioner George Garcia said all 12 barangays
        and 15 clustered precincts in Tubaran opened and functioned without a glitch
        as of 9 a.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a31e82-468a-4b0c-ad38-f8f2d5246777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T10:33:40.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:35.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police personnel and soldiers have been on full alert starting this
        week to ensure peace and order. The Philippine National Police said there
        were sightings of armed men believed to be supporters of mayoralty candidates
        days leading up to the special elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be416194-85ce-412e-89d5-9e82a764e93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T10:33:40.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tubaran, which has a history of election-related violence, has been
        placed under Comelec control since March.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0939ca-cf1b-41a3-bc27-5fb351c2eb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T10:33:40.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 11, the poll body declared failure of elections in 12 barangays
        in Tubaran namely Tangcal, Datumanong, Guiarong, Baguiangun, Wago, Malaganding,
        Gadongan, Riantaran, Pagalamatan, Mindamunag, Paigoday-pimbataan and Metadicop.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a30248-07ae-4a35-8c52-7449a3597a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T10:33:40.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation of winning party-lists was delayed pending results
        from Tubaran.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b87ab-c64c-4c87-97cb-76b386f42979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T10:33:40.086+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia earlier said they will issue a resolution correcting the
        poll body''s previous announcement that there was also failure of elections
        in the municipalities of Binidayan and Butig.</p>'
  'bombardier-fastest-passenger-jet':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-24T11:16:11.124+08:00
    'imagesource': 'jcr:1b302fbc-52a8-45a4-8ca6-4dac1c1ae220'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d30b6a2-69a7-4290-aa07-3bc2b740097a'
    'lead': 'The Canadian company said the in-development Global 8000 will be ''the
      world''s fastest and longest-range purpose-built business jet.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T11:20:06.553+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:44:35.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:30.570+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bombardier', 'air-travel', 'passenger-jet']
    'template': '1'
    'title': 'World''s fastest passenger jet goes supersonic in tests'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5074eb7-b1da-4632-b42c-1f41211483d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:20:06.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The race to resume supersonic passenger
        flights nearly two decades after the retirement of Concorde was offered a
        glimmer of excitement on Monday when plane manufacturer Bombardier revealed
        high speed achievements while confirming the launch of its new business jet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf55250-7991-4788-a940-bb141075080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:20:06.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian company said <a href="https://businessaircraft.bombardier.com/en/news/bombardier-introduces-global-8000-aircraft-flagship-new-era-business-aviation"
        target="_blank">the in-development Global 8000</a>&nbsp;will be "the world''s
        fastest and longest-range purpose-built business jet."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c06ba8e-e897-42f3-be74-45f3b1c6d28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:20:06.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a capacity for up to 19 passengers, a range of 8,000 nautical
        miles (14,800 kilometers) and a top speed of Mach 0.94, the upcoming plane
        is expected to enter service in 2025, according to a statement from Bombardier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dbe6ae-dc15-43e4-8af1-bfc383c812a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:20:06.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes after a Global 7500 test vehicle broke the sound
        barrier during a demonstration flight last May, achieving speeds of more than
        Mach 1.015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07367b5b-886a-40bf-9a36-d7d0c856152f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:20:06.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supersonic breakthrough</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a83947-a4d0-44f0-a912-8ddfbc63d325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:20:06.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft, accompanied by a NASA F/A-18 chase plane, also became
        the first Transport Category airplane to fly supersonic with sustainable aviation
        fuel (SAF) as a result of the flight, says Bombardier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bf93cc-045e-463d-b2c2-c413cbf15fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:20:06.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Global 8000 aircraft leverages the outstanding attributes of
        the Global 7500 aircraft, providing our customers with a flagship aircraft
        of a new era," Éric Martel, president and CEO for Bombardier, said in a statement
        released on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f430b4e-12f1-43f3-a71c-410f315e9274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:20:06.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight testing for the Global 8000 has already begun on Global 7500
        flight-test vehicles. Bombardier says the upcoming aircraft will also have
        a cabin altitude equivalent to 2,900 feet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619789b0-41fb-469d-b53a-7e7fa6953cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:20:06.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New era</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdbf5e9-57c3-451f-9514-32a44e0bb4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:20:06.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global 8000 is just one of many developments in the numerous efforts
        to raise the speed of passenger aircraft more than two decades after Concorde
        retired.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8519f61-d7c0-42a1-8b8d-8391475252b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:20:06.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, United Airlines announced it could be offering supersonic
        routes as early as 2029 after striking a deal to buy 15 supersonic jets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a6e93b-c267-4edc-b99d-1ccc39465864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:20:06.554+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://edition.cnn.com/travel/article/boom-supersonic-four-hours-100-bucks/index.html"
        target="_blank">Colorado-based Boom Supersonic</a>&nbsp;has been completing
        ground testing on X-B1, the prototype aircraft for its Overture jet, designed
        to seat between 65 and 88 people, which aims to fly on over 500 mainly transoceanic
        routes that will benefit from the aircraft''s Mach-2.2 speeds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88999da9-a512-46d5-aeec-f026c68c88a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:20:06.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, Florida-based aviation startup Aerion collapsed months after
        revealing plans for a Mach 4+ commercial airliner named Aerion AS3 last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b4f367-7bb2-4220-901d-5b517387d347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:20:06.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: A previous version of this story incorrectly characterized
        the time frame of Concorde''s retirement. Concorde aircraft were retired in
        2003.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e30dae-c3db-4534-9a3f-3708b258f835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:20:06.555+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:35.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/bombardier-confirms-launch-of-global-8000/index.html"
        target="_blank">World''s fastest passenger jet goes supersonic in tests</a>."</em></p>'
  'biden-ukraine-north-korea-china-tokyo-quad':
    'author': 'Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-24T11:20:19.157+08:00
    'imagesource': 'jcr:f9b6e9f1-602c-4c5e-894c-65118b2b79ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e20b82b-b7ec-4fce-8bbf-9c49dc4095bf'
    'lead': 'US President Joe Biden is scheduled to meet the leaders of India, Australia
      and Japan in Tokyo on Tuesday for a summit of the ''Quad'' nations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T11:32:38.675+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:44:34.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:31.025+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Joe-Biden', 'Ukraine', 'China', 'North-Korea', 'Quad-nations']
    'template': '1'
    'title': 'Ukraine war, North Korea''s nukes, China''s rise: What''s on the agenda
      as Biden meets Quad leaders in Tokyo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6101d145-1ca9-40d9-a781-ce5d460446e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.675+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — US President Joe Biden is scheduled to
        meet the leaders of India, Australia and Japan in Tokyo on Tuesday for a summit
        of the "Quad" nations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7460a5f7-51a7-48be-8420-3850a2102000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting comes at the end of Biden''s <a href="https://www.cnn.com/2022/04/27/politics/biden-trip-asia-south-korea-japan/index.html"
        target="_blank">first trip to Asia</a>&nbsp;since becoming President, a five-day
        visit he began in South Korea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48ab6b6-7cd5-45ed-af16-a6938f51efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quad, or Quadrilateral Security Dialogue, is an informal group
        focused on security that dates back to the early 2000s. It has become more
        active in recent years as part of efforts to counter China''s reach and territorial
        claims in the Indo-Pacific.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe2381b-df9d-4eeb-83e5-f9dda976e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Ukraine, North Korea''s weapons program, Taiwan, and
        a controversial new security deal between China and the Solomon Islands in
        the Pacific are among the issues likely to be discussed at the summit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83e8723-f242-4962-b186-8163f7a41c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about the Quad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aaeaa8-c268-4824-8baf-86002ebf8832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did it form?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be45a20-2307-4903-a43c-0ac4fef0041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partnership has its roots in the response to the devastating
        2004 Indian Ocean earthquake and tsunami, when the four countries set up a
        <a href="http://edition.cnn.com/2004/US/12/29/bush.quake/" target="_blank">"regional
        core group"</a>&nbsp;to help relief efforts. But the Quad in its current form
        was created in 2007 and held its first meeting in May that year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d7801f-4bd6-4a5f-9f1b-b2e37067544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech <a href="https://www.mofa.go.jp/region/asia-paci/pmv0708/speech-2.html"
        target="_blank">several months</a>&nbsp;after that first meeting, Japan''s
        then-Prime Minister Shinzo Abe described his vision of a "broader Asia ...
        an immense network spanning the entirety of the Pacific Ocean, incorporating
        the United States of America and Australia."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b5655d-aea0-4dad-a67a-f268284690db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.676+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The countries shared "fundamental values" such as freedom and democracy,
        and common strategic interests, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096aac97-7042-4b42-a795-729f351f4874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative fell apart in 2008 under intense pressure from China
        and the threat of economic retaliation, said Cleo Paskal, a non-resident senior
        fellow for the Indo-Pacific at the Foundation for Defense of Democracies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ba2a50-a6df-446d-a479-aa00587088d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was revived in 2017 amid renewed concerns about China''s
        rapid rise as a global superpower and Beijing''s increasingly aggressive foreign
        policy.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7738055-9c74-428f-b581-41602d496fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the group has grown more active, with the four heads
        of state holding a symbolic virtual meeting in March 2021, before then <a
        href="https://edition.cnn.com/2021/09/24/politics/the-quad-white-house-meeting/index.html"
        target="_blank">meeting in person for the first time</a>&nbsp;in September
        that year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421ec777-42d6-4fd9-872d-a2bc47a7fcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, a senior US official emphasized the Quad was "an unofficial
        gathering," but called it "a key and critical format," adding "we are deepening
        coordination on a daily basis."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adb1351-54c6-43a3-a6d2-45a6a10e22bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What does the Quad do?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bfb937-be26-4e5c-a8a3-eb4c16236b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though sometimes dubbed by critics as an "Asian NATO," the Quad
        is not a formal military alliance -- rather, it''s an informal strategic forum,
        featuring semi-regular summits, information exchanges and military drills.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7fdd07-3924-4b94-be87-28cd03f0f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It does not have the same kind of military agreements seen in NATO,
        like the concept of collective defense, where an attack on one member is viewed
        as an attack on all.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eabe97-2d62-4ae2-ba6d-70aab8d37a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s deliberately more amorphous than that, so that it can withstand
        changes in political decision-making in each of the democracies, and respond
        in a more diffuse but effective way around things like vaccines or economics,"
        Paskal said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe544dc-719e-4c80-99f7-32dfdb61272f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quad members <a href="https://www.state.gov/joint-statement-on-quad-cooperation-in-the-indo-pacific/"
        target="_blank">cooperate across fields</a>&nbsp;including <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">Covid-19</a>&nbsp;and natural disasters, climate change and
        sustainability.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a54e04-4960-48e6-8d3a-6292189f8001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But security and the goal of a <a href="https://www.state.gov/a-free-and-open-indo-pacific/"
        target="_blank">"free and open Indo-Pacific"</a>&nbsp;are key focuses, with
        the four nations frequently highlighting threats such as terrorism, disinformation
        and territorial disputes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d7cf7d-f2e6-482f-972e-4250b9a56980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military cooperation has increased in recent years, with Australia
        joining the other three in the 2020 Malabar naval exercises -- the first time
        all four members had participated in the drills since 2007.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb94cdb-6886-4a3b-9cda-b5a4c6f623c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, the US, the United Kingdom and Australia signed
        a security deal known as AUKUS that will eventually bring nuclear-powered
        submarines to the region &nbsp;a move that set off a diplomatic firestorm
        with France and angered China.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcd4cc0-9570-46ac-9d70-72b338659184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this January, Japan and Australia <a href="https://edition.cnn.com/2022/01/04/asia/australia-japan-defense-pact-intl-hnk/index.html"
        target="_blank">signed a treaty</a>&nbsp;to strengthen defense and security
        cooperation, with Australia saying the agreement included "an expanding agenda
        for the Quad."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14a02ab-099e-4bd1-8262-78b5304fd520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does China play into this?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0608fd-0f8b-4ab4-a922-d76a54f9f837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quad has increasingly been seen as a counterweight to China''s
        growing reach in the region, with all four nations experiencing turbulent
        relations with Beijing over the past few years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e73c9-12ae-4bc0-ab19-c2f05b2fe123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The India-China relationship has come under growing strain since
        May 2020 when troops from both sides were involved in a deadly clash along
        their disputed Himalayan border.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e5d22a-3485-4b3e-85f1-c733883a85a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and China have been involved in a series of trade spats
        since Canberra called for an independent investigation into the origins of
        Covid-19, while Japan and China remain at odds over disputed islands in the
        East China Sea.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c34d856-3bb9-4cb8-b72a-ab31ae5ec122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US-China relationship has also steadily deteriorated, exacerbated
        by a trade war, pandemic finger-pointing and military saber-rattling.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b7fdc9-53cc-49fa-b4ea-b2e159e65b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strategic location of each of the Quad nations -- at different
        corners of the Indo-Pacific and with China in between them -- has rattled
        Beijing, which fears the potential for military encirclement. It has condemned
        the bloc as an anti-China "clique" that is emblematic of a "poisonous" Cold
        War mentality.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f4ec72-a61c-4d0c-a04b-53d27edc9ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exacerbating these tensions, China has reiterated its territorial
        claims and taken a harder line in response to perceived challenges. In recent
        years, China has built up its military positions in the South China Sea, despite
        a UN tribunal dismissing its territorial claims there. It has also ramped
        up threats against Taiwan — a self-governing island the Chinese Communist
        Party sees as part of its territory despite never having ruled it — and has
        sent fighter jets into its air defense identification zone.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9328f6-a932-4475-b637-8b34d006029c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s rise is now the global phenomenon that not (only) involves
        the neighboring nations, but also the safety of maritime security in the South
        China Sea, Malacca Straits, all the way to the Indian Ocean," said Ken Jimbo,
        a professor in the faculty of policy management at Japan''s Keio University.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbbd6cf-6784-42cc-a69d-49239166bb81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, China announced a security pact with the Solomon Islands,
        sparking protests from Australia, New Zealand and the US. Many were concerned
        it would allow China to build a military base in the tiny Pacific nation,
        though the islands'' leader <a href="https://www.reuters.com/world/asia-pacific/solomon-islands-tells-japan-it-will-not-allow-china-military-bases-2022-04-26/"
        target="_blank">has said</a>&nbsp;he has no intention of this happening.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0059bc-4959-497f-aa12-cc74f3d9fb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some onlookers say the agreement makes Australia less safe
        and threatens to further destabilize the Solomon Islands, where the government''s
        close relationship with Beijing has already sparked protests.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c43e53-2dab-4328-8709-1c5d8c3e93dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What countries are realizing more and more is that the economic
        investment from China is designed to lead to a weakening of political will
        within those countries ... which brings it more strongly into the Chinese
        orbit," said Paskal, from the Foundation for Defense of Democracies.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7832d29-43a7-4a2e-b365-a29f67ef52ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the other major issues?</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a723ef7-6a72-4a6d-909b-ed846117473b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other issues that may come up at the summit include the security
        of Taiwan.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76076ecf-75d1-4ebd-8047-0d9b7f01940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent surge of Chinese air incursions has raised fears for the
        <a href="https://www.cnn.com/2021/10/27/asia/tsai-ingwen-taiwan-china-interview-intl-hnk/index.html"
        target="_blank">future of the democratic island</a>. Top US intelligence officials
        <a href="https://www.cnn.com/2022/05/10/politics/avril-haines-china-taiwan/index.html"
        target="_blank">told Congress this month</a>&nbsp;that China might be attempting
        to build a military capable of taking over Taiwan, and the island faces an
        "acute" threat between now and 2030.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4484a8-c058-4cde-bd8d-8defc5bd821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quad members have voiced support for Taiwan, which the US supplies
        with arms for self defense. On Monday, during a press conference in Japan,
        US President Joe Biden said the US would intervene militarily if China attempts
        to <a href="https://www.cnn.com/2022/05/23/politics/biden-taiwan-china-japan-intl-hnk/index.html"
        target="_blank">take Taiwan by force</a>, a warning that appeared to deviate
        from the deliberate ambiguity traditionally held by Washington.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ba91a8-b152-46d1-82ae-a3e08b9c986e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House quickly downplayed the comments, saying they don''t
        reflect a change in US policy.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd363587-9d7f-43aa-bbcf-ea575ebf6473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many analysts <a href="http://www.cnn.com/2022/03/08/asia/taiwan-china-ukraine-russia-wu-intl-hnk/index.html"
        target="_blank">have drawn parallels</a>&nbsp;between Russia''s invasion of
        Ukraine and Taiwan''s situation — concerns echoed by Japanese Prime Minister
        Fumio Kishida in May, when he said peace in the Taiwan Strait was "critical"
        and countries must "never tolerate" forceful attempts to change the status
        quo in East Asia.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3921e9-08a0-4703-a99f-c67072035d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Taiwan falls to China, that breaks the first island chain and
        compromises Japanese security," Paskal said. "The fall of Taiwan is a deep
        security threat to all four Quad partners."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511eb1f1-fccb-4b7f-951a-8fc2d8030ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea and its weapons program will also likely be on the table,
        said Jimbo, the Keio University professor. The country has recently stepped
        up its missile testing, in defiance of international law and to the alarm
        of Japan and the US. It has <a href="https://www.cnn.com/2022/05/07/asia/north-korea-missile-launch-intl-hnk/index.html"
        target="_blank">launched 15 missile tests this year</a>&nbsp;so far, compared
        to four tests in 2020 and eight in 2021.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4a9348-6f77-450a-8ae2-f299463cd68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in <a href="https://www.cnn.com/specials/europe/ukraine"
        target="_blank">Ukraine</a>&nbsp;will be another focus, with the summit taking
        place exactly three months after Russia launched its invasion. Australia,
        Japan and the US have all taken hard stances in condemning the invasion and
        imposing sanctions on Moscow — <a href="https://www.cnn.com/2022/03/07/asia/china-india-ukraine-reaction-intl-hnk-dst/index.html"
        target="_blank">leaving India the odd one out</a>.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e40a30-205d-4f1d-94dd-b09857ceed4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has long enjoyed friendly relations and a defense relationship
        with Moscow; most estimates suggest more than 50% of India''s military equipment
        comes from Russia. These supplies are vital, given India''s border tensions
        with both China and Pakistan.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6a9800-c086-4b13-8234-4cbcc9700da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though India''s position has caused "a significant amount of frustration"
        among the other three bloc members, Jimbo said "it also reminds us that we
        do not really have the luxury to lose India from the Quad -- so obviously,
        we are going to pursue what we can agree (on) at this point together with
        India."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa190a-c0fe-4959-b46a-88c878d4415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:32:38.681+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:34.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/23/asia/the-quad-tokyo-summit-explainer-intl-hnk/index.html"
        target="_blank">Ukraine war, North Korea''s nukes, China''s rise: What''s
        on the agenda as Biden meets Quad leaders in Tokyo</a>."</em></p>'
  'cdc-monkeypox-lgbtqa-exposure':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-24T11:32:47.790+08:00
    'imagesource': 'jcr:51f47f9e-ea9c-4c75-9b50-3f3e80f198db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '139b0192-c4a6-48d8-a1c5-8a73886f3638'
    'lead': 'Anyone can get or spread monkeypox, but a ''notable fraction of cases''
      in the latest global outbreak are happening among gay and bisexual men, the
      US Centers for Disease Control and Prevention said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T11:40:57.845+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:44:33.076+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:31.444+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CDC', 'US-Centers-for-Disease-Control-and-Prevention', 'LGBTQA',
      'monkeypox']
    'template': '1'
    'title': 'Anyone can get monkeypox, but CDC warns LGBTQ community about ''greater
      chance'' of exposure now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60714d9d-f50e-4225-9a3a-0de63d0abe61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.845+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Anyone can get or spread monkeypox, but
        a "notable fraction of cases" in the latest global outbreak are happening
        among gay and bisexual men, the US Centers for Disease Control and Prevention
        said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3273ce3a-1603-4a0e-80a3-1efb523b79c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some groups may have a greater chance of exposure right now, but
        by no means is the current risk of exposure to monkeypox exclusively to the
        gay and bisexual community in the US," said Dr. John Brooks, <a href="https://www.cdc.gov/media/spokesperson/brooks/brooks-P.pdf"
        target="_blank">chief medical officer</a>&nbsp;for the CDC''s Division of
        HIV/AIDS Prevention. "Anyone, anyone, can develop [and] spread monkeypox infection,
        but ... many of those affected in the current global outbreak identified as
        gay and bisexual men."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de29d2a-796d-476a-8224-45b520f8b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one confirmed case of monkeypox and four suspected cases
        in the United States, the CDC said Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822e0d9-d621-40e2-a0a9-3f11474dad45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmed case is in a man in Massachusetts, and the four cases
        of orthopox are in men in New York, Florida and Utah. Orthopox refers to pox
        viruses in general.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2808cb-cdae-4b0e-a66f-c28534feda74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is likely that there are going to be additional cases reported
        in the United States," said Dr. Jennifer McQuiston, a veterinarian and deputy
        director of the CDC''s Division of High Consequence Pathogens and Pathology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0b4f35-cfff-49aa-aee8-e9a5032c9ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks said the CDC decided to hold a news conference about the
        outbreak now because LGBTQ Pride month usually kicks off around the Memorial
        Day weekend, and officials wanted to make sure the community was aware of
        the situation. He also urged doctors to be on the lookout for the disease,
        because it can look like other types of STDs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b94569-949b-4b0b-824d-9c9d6b1b270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, during the early stages of illness, the rash has
        been mostly in the genital and perianal area," Brooks said. "In some cases,
        it has produced anal or genital lesions that look like other diseases like
        herpes or chickenpox or syphilis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbd4481-a296-42cc-a719-4373b2bb1050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.846+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re trying to do by bringing attention to the fact that
        some of these cases have had a genital and perianal presentation is just to
        remind people that people may come in for an evaluation of what they think
        is an STD, but we''d like the provider to think ''could it be monkeypox as
        well?'' if the circumstances fit the story," Brooks added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e041d5-dc16-418e-a674-c542ef563b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is an extremely rare viral disease that is similar to
        smallpox, but it is considered clinically less severe, <a href="https://www.who.int/emergencies/disease-outbreak-news/item/2022-DON385#:~:text=Monkeypox%20is%20a%20viral%20zoonosis,genus%20of%20the%20Poxviridae%20family."
        target="_blank">according to the World Health Organization</a>. Cases usually
        happen in West and Central Africa. But several people have been diagnosed
        with monkeypox recently in areas that <a href="https://www1.nyc.gov/assets/doh/downloads/pdf/han/advisory/2022/cdc-monkeypox-us.pdf"
        target="_blank">don''t typically see</a>&nbsp;the disease, including in Canada,
        Portugal, Spain, the United Kingdom and the US.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc8aa35-85fd-454b-9681-6c712645863b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is not a sexually transmitted disease, but it can spread
        through intimate contact during sex when someone has an active rash.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40370990-e4fc-4d80-88f3-2c2afdc1ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also can spread through large respiratory droplets, but because
        large droplets don''t travel far in the air, the contact has to be prolonged
        for this to happen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ea150-9a34-44f8-9ef8-949c3a1f5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox can spread through direct contact with bodily fluids or
        through contact with contaminated clothes or bedsheets, <a href="https://www.cdc.gov/poxvirus/monkeypox/transmission.html"
        target="_blank">according to the CDC</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e34e4b2-e450-47da-b260-8c67fbb83681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone can spread monkeypox [from] contact with body fluid or monkeypox
        sores or respiratory droplets when close to someone," Brooks said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429d75b8-bf6b-452f-9942-c8ba6a5e38fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus typically incubates for seven to 14 days before symptoms
        appear, according to the CDC.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f370cdc-fd08-4a55-b942-d69fc0d6998f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial symptoms include swollen lymph nodes, headache, fever, muscle
        aches and fatigue. The disease then progresses into a rash and lesions that
        blister and scab over. This can happen all over the body. The illness usually
        lasts <a href="https://www.cdc.gov/poxvirus/monkeypox/symptoms.html" target="_blank">two
        to four weeks</a>.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11152312-a5ba-4efd-906d-dbbc59b6de68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person <a href="https://www.nj.gov/agriculture/divisions/ah/diseases/monkeypox.html"
        target="_blank">can be contagious</a>&nbsp;from one day before the rash appears
        until up to 21 days after symptoms began. Once the scabs fall off, the person
        is no longer contagious, the <a href="https://www.cdc.gov/poxvirus/monkeypox/clinicians/clinical-recognition.html#:~:text=Rash%20resolved,person%20is%20no%20longer%20contagious."
        target="_blank">CDC</a>&nbsp;says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4734cae-4407-4f3b-ae1f-0da76cbeaa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk to the general public from this outbreak is low, according
        to the CDC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3d3eae-51a2-45e6-a592-76e8ed98f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that there''s a great risk to the general community
        from monkeypox right now in the United States. I think that we need to pay
        close attention to the communities in which this might be circulating so that
        we can communicate effectively with them and help bring this outbreak under
        control," McQuiston said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e0dc8b-88ab-4b1f-a8d1-68569068db98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox doesn''t seem to be spreading so quickly that parties
        or events needed to be canceled to stop the spread.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe80143-09c6-48f7-adbb-cad1c8956dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not Covid," McQuiston said. "Respiratory spread is not
        the predominant worry. It is contact, and intimate contact, in the current
        outbreak setting and population. And that''s really what we want to emphasize."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff89a0e-fa61-4120-9cf2-30301d43ebe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important that this outbreak not cause stigma toward
        the LGBTQ community, according to the Joint United Nations Programme on HIV/AIDS.
        It warned that some reporting and commentary on monkeypox has used language
        and imagery that reinforce stereotypes and exacerbate stigma.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3f202-3087-4068-8d73-a2c7ba87b22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experience shows that stigmatizing rhetoric can quickly disable
        evidence-based response by stoking cycles of fear, driving people away from
        health services, impeding efforts to identify cases, and encouraging ineffective,
        punitive measures. We appreciate the LGBTI community for having led the way
        on raising awareness — and we reiterate that this disease can affect anyone,"
        UNAIDS Deputy Executive Director Matthew Kavanagh said <a href="https://news.un.org/en/story/2022/05/1118762"
        target="_blank">in a statement</a>&nbsp;Monday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd279f8f1-e3c1-48d7-89d3-e8249e078075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO also cautioned people not to use the disease as a way to
        negatively label any particular community.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc123e1-a4d4-41d8-9ce7-4f259d534f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of stigma and discrimination that surrounds many
        diseases, and I think the key thing we need to look out for is, as WHO, to
        work with our partners in communities and elsewhere to make sure that the
        messaging is correct. So while we are seeing some cases among men who have
        sex with men, this is not a gay disease," WHO adviser Andy Seale said Monday.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be2b98-2aec-474d-9cc2-5d79877e0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is <a href="https://www.cdc.gov/poxvirus/monkeypox/treatment.html#:~:text=Currently%2C%20there%20is%20no%20proven,(VIG)%20can%20be%20used."
        target="_blank">no proven, safe treatment</a>&nbsp;for monkeypox, but a vaccine
        made by a Danish company called Bavarian Nordic has been approved by the US
        Food and Drug Administration. The US has <a href="https://www.bavarian-nordic.com/investor/news/news.aspx?campaign_id=4&amp;emc=edit_dk_20220523&amp;instance_id=62144&amp;news=6569&amp;nl=dealbook&amp;regi_id=2117719&amp;segment_id=93098&amp;te=1&amp;user_id=946859143cc09ac8503def011bd24998"
        target="_blank">signed a new contract</a>&nbsp;with the company and placed
        a $119 million order, with the option to buy $180 million more if necessary.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a9d165-149d-4bf7-8946-0000f03df086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the monkeypox virus is closely related to the smallpox virus,
        the smallpox vaccine can protect against monkeypox, <a href="https://www.cdc.gov/poxvirus/monkeypox/clinicians/smallpox-vaccine.html"
        target="_blank">according to the CDC</a>. The Stragic National Stockpile has
        enough smallpox vaccine to protect everyone in the US, <a href="https://www.cdc.gov/smallpox/bioterrorism-response-planning/public-health/vaccination-strategies.html?campaign_id=4&amp;emc=edit_dk_20220523&amp;instance_id=62144&amp;nl=dealbook&amp;regi_id=2117719&amp;segment_id=93098&amp;te=1&amp;user_id=946859143cc09ac8503def011bd24998#:~:text=The%20Strategic%20National%20Stockpile%20(SNS,state%20or%20territorial%20health%20department."
        target="_blank">according to the CDC</a>.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fa9cfb-f879-4ed7-a600-c29aae633453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is in the process of responding to a request for the release
        of the Bavarian Nordic Jynneos monkeypox vaccine from the stockpile.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391cec1e-8832-4958-8304-5c5ae7cc80ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends that anyone with a new or unexplained rash get
        it checked by a medical professional. People who are infected should stay
        <a href="https://www.cdc.gov/poxvirus/monkeypox/clinicians/infection-control-home.html"
        target="_blank">isolated at home</a>, away from people and pets, should wear
        a surgical mask and should cover their lesions as much as possible <a href="https://www.cdc.gov/poxvirus/monkeypox/clinicians/isolation-procedures.html"
        target="_blank">until they have healed</a>. They should avoid close contact
        with children, people who are pregnant and those who have weakened immune
        systems because these groups are at higher risk of complications if they catch
        the virus.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886d859-7755-46ef-a491-f77c067b4b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:40:57.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:33.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/23/health/monkeypox-lgbtq/index.html"
        target="_blank">Anyone can get monkeypox, but CDC warns LGBTQ community about
        ''greater chance'' of exposure now</a>."</em></p>'
