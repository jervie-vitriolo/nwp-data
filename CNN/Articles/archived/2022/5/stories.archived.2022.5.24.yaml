      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If all that goes well, it will be massive win for Boeing, which
        is coming off of years of delays and development hangups with Starliner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f127c5-5143-4651-b661-619521787562'
