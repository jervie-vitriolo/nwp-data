      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abf3aba-f6ac-4129-be9d-78a153cf8aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very unique and weird situation but a grand slam is a grand
        slam," he said, adding that Wimbledon "has always been my dream since I was
        a kid."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d95f13-16a5-40bf-b3cf-131ff61b7a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.356+08:00
