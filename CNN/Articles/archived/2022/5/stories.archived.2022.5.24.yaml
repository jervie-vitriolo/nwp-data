      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Paano yung</em> loopholes <em>yung</em> previous employers
        <em>na may</em> cases of abuse <em>bakit nasa</em> roster <em>pa rin gaano
        ba ka-</em>consistent <em>yung</em> blacklisting <em>ng</em> abusive employers,
        <em>pag na-</em>blacklist <em>ba ganoon na lang ba iyon</em> or do we take
        extra effort to filing cases against them <em>hindi natin alam</em>," Ople
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb796d-3b86-4369-9484-9055ff25dc91'
