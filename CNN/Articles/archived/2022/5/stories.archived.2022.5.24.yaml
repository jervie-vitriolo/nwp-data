      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla even recalled his previous motion to rescind the third reading
        approval of the bill meant to institutionalize the 1989 UP-Department of National
        Defense Accord that would prohibit state security forces from entering UP
        campuses without prior notification to the university administration.</p>'
