      'mgnl:lastActivated': 2023-01-19T16:44:04.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, individual players from the countries are allowed to compete
        on the ATP and WTA Tours but not under the name or flag of their countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29514655-e300-4d17-84ed-5e89ee270b9a'
      'mgnl:activationStatus': true
