    'template': '1'
    'title': 'Comelec: 30 election protests received so far '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a562adfd-2fcd-4626-a43e-016d673ad71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:36:41.405+08:00
