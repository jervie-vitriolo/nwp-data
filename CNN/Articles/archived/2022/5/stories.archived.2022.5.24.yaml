      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos will attend the proclamation once Congress officially declares
        his victory on Wednesday, his chief of staff and spokesperson Atty. Vic Rodriguez
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850fd67-0266-492f-ae25-b052a34c57e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:47:58.493+08:00
