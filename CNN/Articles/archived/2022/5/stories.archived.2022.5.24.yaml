      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b267f8f-6ce3-43e2-9925-4c36bde7bb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.484+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Mayo Uno says that the issue on contractualization, unjust
        wages, disrespect to the rights of forming labor unions, harassment and killing
        of workers have been around even during Laguesma''s term in DOLE.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5205c07d-9d42-492f-bc48-50069d0d8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.484+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d855f24-e4e3-46ad-bf45-ce621734eee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.484+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Umalis siya sa</em> DOLE <em>na may ganitong mga problema at
        ngayon babalik siya na mas malala pa ang sitwasyon kumpara sa nakaraan. Hahamunin
        siya ng mga manggagawa na harapin ang mga isyung ito at dapat alam niyang
        responsibilidad niya iyan nang tanggapin ang pwesto</em>," Kilusang Mayo Uno
        said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e85409-ba96-4931-af62-65adb8f12e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.484+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.701+08:00
