      'mgnl:lastActivated': 2023-01-19T16:44:09.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acd805d-8bfd-4770-94a2-5e7ce66d7290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:01:22.051+08:00
