      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope he can do better in labor contracting issue," Trade Union
        Congress of the Philippines President Raymond Mendoza said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59205044-3040-4fc1-bc5d-bdcd895132c8'
