      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb728d0d-ee79-40f7-bb5c-8aab34c423e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:38:53.715+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:44:17.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III said that the lawmakers who are
        part of the National Board of Canvassers will only observe the canvassing
        of votes for the presidential and vice-presidential elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0e4fc0-fc97-4bf7-84b5-f7abbe9b2ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:38:53.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:44:17.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b206ad6-1e42-4025-b701-c9b4b60b5de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:38:53.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:44:17.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can a relative do? Di naman humahawak ng COC (certificates
        of canvass) ''yun basta basta o taga basa kundi kasama sa committee na ika
        nga ino-observe ang bilangan. I don''t see any problem," he said in a press
        briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b574b56c-2683-4dcf-a5df-326b28a21228'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:38:53.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:44:17.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f338f5-68de-4aed-9dc3-e06ed0a57c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:38:53.716+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:44:17.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What can a relative do? They cannot simply handle
        COCs or read them. They are just part of the committee to observe the canvassing.
        I don''t see any problem.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6afcf7bd-2137-4c22-90b0-4c6d7fac81dc'
      'mgnl:activationStatus': true
