      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — The two
        chambers of Congress officially convened as the National Board of Canvassers
        in a joint session on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a264a03-3553-47c5-89f1-c8b9d4a4fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:32:02.310+08:00
