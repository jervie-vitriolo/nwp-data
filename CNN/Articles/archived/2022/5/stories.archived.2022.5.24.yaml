      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9933ce-859f-4d46-aaf9-f7c1e5cdd02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.356+08:00
