      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the Commission on Elections’ unofficial tally, former senator
        Ferdinand “Bongbong” Marcos Jr. is poised for a landslide victory, garnering
        over 31 million votes.</p>'
