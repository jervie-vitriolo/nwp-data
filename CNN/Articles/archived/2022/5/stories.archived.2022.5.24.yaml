  'GCash-tops-60M-users':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-24T19:54:49.219+08:00
    'imagesource': 'jcr:2adfb979-4751-499f-8b04-d7554281e329'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b08cf795-8a8d-45c3-b1c1-fbf7874e3cf5'
    'lead': 'Mobile wallet GCash, backed by Globe Telecom and Chinese billionaire
      Jack Ma, now boasts more than 60 million registered users, with its top official
      saying it remains "undisputed" in the market despite its main rival getting
      a boost in the digital banking space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T19:56:17.057+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:44:09.909+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:39.048+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'GCash tops 60M users despite rival''s digital bank license'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c1d972-c686-4df1-8a85-e4d06e40229e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:56:17.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:44:09.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — Mobile
        wallet GCash, backed by Globe Telecom and Chinese billionaire Jack Ma, now
        boasts more than 60 million registered users, with its top official saying
        it remains "undisputed" in the market despite its main rival getting a boost
        in the digital banking space.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9650e015-dafa-4322-82a4-74d1f72012b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:56:17.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:44:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash President and Chief Executive Officer Martha Sazon said the
        fintech platform continues to enjoy its dominance as it now covers 83% of
        the country''s adult population, almost two decades after its launch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c34438-0d10-4ce9-a0f5-fd69101f2c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:56:17.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:44:09.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have maintained a strong growth momentum with 60 million Filipinos
        now placing their trust in GCash. We are still the undisputed fintech leader
        in the country," Sazon was quoted as saying in a statement Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d73162-2bb5-4f30-b65a-9874e55610e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:56:17.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:44:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now see an increased use of mobile wallets as people embrace
        e-commerce," she added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7c61c5-7696-48f2-adac-37476100c65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:56:17.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:44:09.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid a pandemic-driven boom in digital payments, GCash noted it
        has been recording 29 million daily logins, with a peak in daily transactions
        at 19 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560207a5-a35f-4ec6-8f73-9a58a5d5f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:56:17.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:44:09.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its financial services include money transfers, e-commerce, savings,
        investment, insurance, cash loan, and "buy now, pay later" products.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf329b-3fa4-4744-b946-c36dd75fb3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:56:17.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:44:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash reached "double unicorn" status in November last year after
        raising  $300 million in fresh funds, propelling its valuation to over $2
        billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d5ffe8-de97-4e5f-ba09-c29d2a634efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:56:17.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:44:09.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its closest competitor Maya, previously known as PayMaya, also hit
        the "unicorn plus status" last April with its valuation at nearly $1.4 billion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff0706-97cf-472d-a128-cd9b4b3eec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:56:17.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:44:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya, which ended the first quarter with over 47 million registered
        users, was hopeful to gain more traction after securing a digital banking
        license from the central bank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0986d-27d4-4955-b7df-e78f9cd3fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:56:17.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:44:09.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the GCash executive saw the development as not a threat
        to the group''s status.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b9006b-2b04-4d0d-82a5-1d6614b196d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:56:17.059+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:44:09.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t believe that having a digital banking license is a silver
        bullet or magic. It''s not like a signboard that you just turn on then expect
        everyone to come in. There''s real work to acquire users and educate them
        on more complex financial services," Sazon previously said in a briefing.</p>'
