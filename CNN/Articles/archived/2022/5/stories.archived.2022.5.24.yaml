      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With economic activity seen to further improve ahead, the DBCC also
        adjusted its revenue and disbursement expectations until 2025.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b9f23-435d-448b-b360-d2cf8b88fddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:12:08.252+08:00
