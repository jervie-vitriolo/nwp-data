      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:36:29.001+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante was already familiar with the track as the 2022 W Series
        pre-season test was held in the same circuit, which is also the site of the
        Formula One Barcelona Grand Prix.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf755e2-c556-4c5a-8b8d-bfdf988dca6d'
