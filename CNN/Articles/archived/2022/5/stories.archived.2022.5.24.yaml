      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5393bcd-4765-4e02-91eb-5d30ac7a209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:19:04.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a manifestation during the start of the joint Congressional canvassing,
        Robredo’s counsel Atty. Romulo Macalintal cited the vice president’s previous
        pronouncements that the majority vote should be respected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34284629-17a9-4892-b066-eae4bc611e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:19:04.191+08:00
