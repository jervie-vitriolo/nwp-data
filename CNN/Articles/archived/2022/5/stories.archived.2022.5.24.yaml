      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, the proper procedure is to defer the canvassing of that
        province and now we will ask direct the Comelec to answer within the hour
        the reasons why the COCs for the province of Surigao del Sur were not contained
        in these ballot boxes," said Senate Majority Leader Juan Miguel Zubiri who
        heads the Senate contingent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9604f819-3077-4b1a-b760-aa7a044150f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:47:43.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3228cdd0-8324-467d-b27d-12c9e77ff0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:47:43.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the provincial election supervisor of Commission on Elections
        Surigao del Sur April Joy Balano explained that the missing COCs for president
        and vice president were actually mixed with COCs of other elective positions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d2324a-a0ed-436f-9768-35e6b4fa7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:47:43.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29153a13-b42e-47f8-a394-e11a1e031cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:47:43.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon verification, the copies of the certificates of canvass for
        the president and vice president for the provincial board of canvassers of
        the province are found to be in our possession in the office," said Balano
        via video call with the NBOC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1059d9e-95af-4221-b0fb-d9bcfc056c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:47:43.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9dd8b1-eae8-4b16-965e-4547aa25066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:47:43.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was inadvertently mixed with the Certificates of Canvass and
        Proclamation of another positions. This was supposedly submitted before the
        Senate but it was refused receipt considering that it was inside a wrong envelope,"
        she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9917da0c-8e1c-4d33-82c7-3202536c770a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:47:43.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6cd455-f6e0-4365-a117-62765e48ad7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:47:43.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri asked Comelec to electronically send the misplaced COCs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e5b0a-a378-4f8c-bb2b-125a482fb1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:47:43.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be444554-7f3f-49b3-8701-f6c26808bd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:47:43.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the NBOC also deferred the canvassing of votes from the
        provinces of Pampanga and Sultan Kudarat for the same reasons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace816a-3285-4634-8154-2c28634c20cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:47:43.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8e85a1-8bb8-4c82-8c0a-09bef747143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:47:43.411+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They only have one job to do, the PES (provincial election supervisor),
        which is to insert the COCs of the province of the results of the president
        and vice president in to the ballot box and deliver it to the Senate. One
        job and one job only. How can they remiss that job that is constitutionally
        mandated of them to do?" Zubiri pointed out.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4787e63-ac7f-4d4f-be90-78953062670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T00:07:45.175+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial election supervisors of the said provinces also confirmed
        the original COCs were left in their possession, of which a copy was sent
        electronically for the canvassing. They also committed to have the document
        delivered to the NBOC on Wednesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c75097-a45f-4efe-b2b2-fcfd224d23af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T00:07:45.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview after Tuesday''s session, Rep. Alfredo Garbin,
        member of the House contingent to the NBOC, said some members were initially
        thinking of citing the provincial election officers in contempt due to the
        incident. Since they were able to explain why it happened, this will not push
        through anymore, he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7c78cb-6c25-41f2-b433-3b7392cbb25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T00:07:45.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin also assured this will not affect the integrity of the elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c515e1c0-8f93-469c-8a27-073d80bca8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T00:07:45.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBOC was able to canvass 105 of 173 COCs on Tuesday, with the
        Marcos-Duterte tandem leading in the partial, official vote count for the
        presidential and vice presidential races.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6829d9b4-9601-4c2e-9e0d-9965d451e92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T00:07:45.177+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:44:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Session will resume on Wednesday, 9 a.m., while proclamation is
        expected to be held by 5 p.m.</p>'
  'DOH-severe-critical-COVID-19-admissions-not-fully-vaccinated':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-24T22:03:35.818+08:00
    'imagesource': 'jcr:9d4b9e3b-014b-4871-92a2-4435bce134fe'
