      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5af9b07-b0e2-462f-be39-02afe7e8bba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should monkeypox reach the country, the health department said it
        will be classified as a notifiable disease. This means all cases, as well
        as patients under investigation, shall be reported to the Epidemiology Bureau
        and concerned regional epidemiology surveillance units.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381ff01d-3f03-41f8-98e1-a0265bf9a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9540229c-b831-4bd7-9043-bfbb09adcb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that immediate isolation and quarantine measures will
        be implemented, with the Research Institute for Tropical Medicine in Muntinlupa
        City designated to be the main isolation facility.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db08f4f-b5ef-4b09-bc61-30f8a54f3b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:40:22.146+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units and health facilities will meanwhile be directed
        to conduct immediate case investigation, back tracing and contact tracing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28525071-b2bf-4668-b904-8f5698035829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ffb47b-79a5-42c5-b621-219060669b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said humans can get monkeypox virus from animals,
        including rodents and primates, or from other people through respiratory droplets,
        lesions, body fluids, and contaminated materials and surfaces. The virus can
        enter through the respiratory tract, the eyes, mouth, and broken skin.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8a0409-b1fc-40c4-893c-30209fad56fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09be94e-32c9-4266-9f69-3c73413ce3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.107+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, the symptoms of monkeypox
        include a fever, intense headache, muscle aches, back pain, low energy, swollen
        lymph nodes, and a skin rash or lesions. It noted these go away on their own
        within a few weeks in most cases, but in some individuals, the symptoms can
        lead to medical complications and even death.</p>'
