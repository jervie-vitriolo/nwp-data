      'mgnl:lastActivated': 2023-01-19T16:44:30.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the prices of cryptocurrencies like bitcoin and ethereum and
        so-called stablecoins like Luna and TerraUSD plunging in value and hurting
        many investors in the process, that seems unlikely for now -- at least not
        until crypto starts behaving more like traditional currencies, central bankers
        and regulators in a panel discussion at the World Economic Forum in Davos
        told CNN''s Julia Chatterley Monday.</p>'
