      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House contingent has as members  Reps. Jesus Crispin Remulla,
        Abraham Tolentino, Kristine Singson Meehan, Sharon Garin, Manuel Jose, Dalipe,
        and Juliet Ferrer.</p>'
