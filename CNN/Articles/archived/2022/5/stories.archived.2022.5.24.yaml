    'mgnl:tags': ['Spain', 'Heatwave', 'Climate']
    'template': '1'
    'title': 'Spain experiences record-breaking heatwave for May'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc023b4-864d-4adf-8133-03c4635de35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.821+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Parts of Spain have experienced a record
        heatwave for the month of May as temperatures reached 40.3 degrees Celsius
        (104.5 degrees Fahrenheit) in one city, according to the country''s national
        weather agency AEMET.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f363b642-eecf-49ac-85c1-e0f8db272ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.821+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db29b7-d978-4de8-a569-c6cdf55f23a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.821+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday afternoon, the weather agency had warnings of high temperatures
        in place across 17 Spanish regions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830ce677-d324-45af-afe9-4cffd5faf471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.821+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016c10d7-f701-4fd3-8b2b-68a175e8b3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.821+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, people in the south of the country "waved
        fans, glugged water and splashed themselves at fountains" on Saturday as the
        heatwave descended on the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8cda1e-6f1f-4702-a644-9d7ff3fc6bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.821+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb981603-b6ef-4cdd-9611-6ae4457b21e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.821+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, the city of Jaén in Andalucía, southern Spain, recorded
        a temperature of 40.3 degrees Celsius.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c144801-6dd2-44d1-9e68-ef56ac246091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.821+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732caa98-bad9-42f6-88c2-8fde779ba2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.821+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the Spanish weather agency said that, in the case of
        Jaén, temperatures were up to 16 degrees Celsius (28.8 degrees Fahrenheit)
        higher than the average for the time of year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a153ca-3b00-4aa8-bd41-0e18ea1edd08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.821+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0360117b-200d-4b8b-bb1b-8da823a5dd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.821+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rest of the peninsula temperatures were at least 7 degrees
        Celsius (12.6 degrees Fahrenheit) higher than the normal average, the agency
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c6ae9-a878-478e-b70c-d7c494036402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.821+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f4f173-4a14-46cd-863e-b7125b52dd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.821+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An AEMET spokesperson, Ruben del Campo, said: "This episode is very
        unusual for mid-May and could be one of the most intense episodes in the last
        20 years."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d89630-9366-49bf-9ff5-872f3fabb92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.822+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8b39d1-e04e-41fa-9e94-907da4a96821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.822+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The early hours of Saturday morning were "extraordinarily warm"
        for the time of year across much of the center and south of Spain, according
        to AEMET.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0402c1-bd40-409c-9388-f0224f80f920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.822+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec816a7-f891-4b5c-a83e-9618adad5b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.822+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many places, temperatures in the early morning did not drop below
        25 degrees Celsius (77 degrees Fahrenheit) -- something the weather agency
        said "is practically unheard of in the peninsula in May."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c12be49-7235-4090-bc48-d950d81db6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.822+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b993c8-6f25-4d8d-99cc-8e62b33fa2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T01:52:38.822+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AEMET also said that the city of Segovia had experienced its first
        ever "tropical night" in May, defined as a night where temperatures do not
        fall below 20 degrees Celsius (68 degrees Fahrenheit).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
