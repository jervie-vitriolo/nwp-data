    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65503ba5-2002-435b-9408-0257d904b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.563+08:00
