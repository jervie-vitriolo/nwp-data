    'template': '1'
    'title': 'Duterte: Sanction countries not reducing carbon emissions '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faf18ab-7c33-4bf1-abdd-758763407155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T07:15:19.140+08:00
