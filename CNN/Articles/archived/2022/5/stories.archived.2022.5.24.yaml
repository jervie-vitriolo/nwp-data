      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And if the Vice President said this, she herself called
        for this, maybe we should also do the same.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ca547-c18c-4979-9dc2-01849b4ce23e'
