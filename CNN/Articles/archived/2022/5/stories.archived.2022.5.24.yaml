      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo red-tagging, I have to explain to you. Ang rebellion,
        terrorism kagaya niyan, designated yan ng NPA. Pag ang crime merong principal,
        may accomplice, may accessory,"</em> Remulla said. <em>"Probably hindi nila
        alam pag sila nakipagsimpatiya sa mga rebelde na terorista, criminal activity
        ang ginagawa nila."</em></p>'
