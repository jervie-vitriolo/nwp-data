      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: How about the loopholes of previous employers with
        cases of abuse? Why do some of them are still in the roster of accredited
        employers. How consistent are we in blacklisting abusive employers and if
        and when we blacklist them do we go the extra mile of filing cases against
        them?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09666683-e8fd-4063-8100-8eeb4823bddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.563+08:00
