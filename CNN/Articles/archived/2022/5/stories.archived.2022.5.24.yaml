      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cc24f-5fdb-4eb1-8ae6-a736b1ffca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intention of this measure was good, but the execution is all
        over the place," she said on Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec608c1b-b6c0-4dee-b4cd-244ebf162727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.357+08:00
