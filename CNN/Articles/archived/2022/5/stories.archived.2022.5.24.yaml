      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 21, the DOH announced that the specimen collected from him
        on May 8 turned out positive for the Omicron subvariant.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1862f-44aa-4ed2-b8cd-e86c0aa949f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:15:40.197+08:00
