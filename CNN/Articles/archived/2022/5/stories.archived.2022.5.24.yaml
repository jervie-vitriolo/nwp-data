  'thailand-travel-recos-2022':
    'author': 'Marga Buenaventura'
    'caption': 'We asked a few creatives what they loved to eat, shop, and visit during
      their recent trips to Thailand. In photo: Wat Phra Mahathat Woramahawihan Temple.
      Photo courtesy of TOURISM AUTHORITY OF THAILAND'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2022-05-24T17:23:16.558+08:00
