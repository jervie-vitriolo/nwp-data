      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to hearsays that Duterte might pursue anti-student
        programs and historical distortion, especially about the martial law period
        under the new administration, Luistro said Filipinos should give her "some
        space" and provide an opportunity for teachers and students to express their
        concerns to her.</p>'
