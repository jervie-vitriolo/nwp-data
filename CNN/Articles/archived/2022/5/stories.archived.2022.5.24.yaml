      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f6d6aa-892e-4464-8be6-9d06814b9917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.563+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the opposite spectrum, how do we take care of good employers,
        should they also be entitled to some sort of recognition," Ople said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c71a3d-7cec-4d0c-8a6d-a3d39a8ab1b8'
