    'mgnl:tags': ['President-Rodrigo-Duterte', 'Duterte', 'Putin', 'Russia', 'Ukraine',
      'war', 'death', 'civilians']
    'template': '1'
    'title': 'Duterte tells Putin: Spare civilians in Russia-Ukraine war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a6554-36b0-4635-bdcd-b893b63d1cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:47:55.021+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:47.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines, May 24) —</strong> President
        Rodrigo Duterte has called on Russian President Vladimir Putin to spare innocent
        civilians, especially children, in the invasion of Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924d2f7e-3ad9-4767-bd9e-3e1148377044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:47:55.021+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:47.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his taped address aired Monday evening, Duterte expressed concern
        and sadness for the death of civilians in the Russia-Ukraine war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc52ecac-b1fd-4a75-b17d-3d9916d5fd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:47:55.021+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:47.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would ask Putin to hear me because President Putin kaibigan ko
        man siya. You are in control of everything. You started the ruckus there.
        Higpitan mo ang sundalo mo, nagwawala eh," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37a967e-2bbc-432a-9d6f-5dbfd5892311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:47:55.022+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I would ask Putin to hear me because President Putin
        is my friend. You are in control of everything. You started the ruckus there.
        Be stricter with your soldiers, they are out of control.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a366ab-20a6-431a-839b-b8f4d9bb7ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:47:55.022+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:47.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung embassy ng Russia, kung nakikinig, I’m not picking a quarrel
        with anybody, Putin is a friend of mine. It is your moral obligation to see
        to it that the civilians, the innocent ones, children, the elderly, mga babae
        – vulnerable masyado sila,” he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a746d-bf31-47d1-a1eb-2b7bfe4f5753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:47:55.022+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:47.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To the embassy of Russia, if you’re listening, I’m
        not picking a quarrel with anybody, Putin is a friend of mine. It is your
        moral obligation to see to it that the civilians, the innocent ones, children,
        the elderly, the women – they are too vulnerable.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c49955-3df6-4298-9ad2-c1e78485fc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:47:55.022+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Russian forces should at least give a warning to the
        civilians before conducting operations, so they could evacuate to safer grounds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b04649f-c5c7-44ed-9254-ed987b64bded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:27:23.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte claims only killing criminals</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff8d07-558c-4cd4-ad37-a2a1ee191457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:27:23.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also compared his campaign against illegal drugs with
        the Russia-Ukraine war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df328be6-2e3f-4adb-bc39-d43ac51fd458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:27:23.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed he only kills criminals, not children or the elderly.
        However, a <a href="https://www.omct.org/en/resources/news-releases/new-report-reveals-deliberate-killings-of-children-during-war-on-drugs">report</a>
        released by the World Organisation Against Torture and the Children’s Legal
        Rights and Development Center in 2020 showed that 122 children were killed,
        mostly by police officers carrying out the drug war during the first four
        years of Duterte''s term.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d51abab-3fbe-4411-bf7c-e6a1f2026bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:27:23.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three police officers were also found guilty for murdering 17-year-old
        Kian delos Santos during an anti-drug operation in 2017.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8665963f-01f0-49ed-8055-34ae9aa0184c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:27:23.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte clarified that he was “not condemning” Putin''s actions
        and he was “just sharing” his “sentiment” about Russia-Ukraine war.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724c514-041f-4f5d-aa1d-b0651d7f1808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:27:23.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Philippines voted to condemn Russia’s invasion
        of Ukraine in an emergency meeting of the United Nations General Assembly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bdfcc0-109a-4318-a5f5-86d074e3c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:01:03.847+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:47.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/2/28/DFA-PH-condemns-invasion-Ukraine.html">DFA:
        PH joins UN in condemning invasion of Ukraine</a></strong></p>'
  'Kate-Moss-testimony-Johnny-Depp-Amber-Heard':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-24T06:23:19.259+08:00
    'imagesource': 'jcr:3d09d5b7-0abd-4865-b021-094b1cd72ffe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5d0ca82-5cbb-44cc-aa7c-ef73a661237c'
    'lead': 'Kate Moss, who dated Johnny Depp in the 1990s, is expected to be called
      to testify as a rebuttal witness by his legal team in the ongoing trial between
      Depp and his ex-wife Amber Heard, a source close to Depp tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T06:24:26.091+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:47.085+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:26.073+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kate Moss expected to be called by Johnny Depp''s legal team as a witness'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe45a4-0b38-4df6-9580-11b13f950934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kate Moss, who dated Johnny Depp in the
        1990s, is expected to be called to testify as a rebuttal witness by his legal
        team in the ongoing trial between Depp and his ex-wife Amber Heard, a source
        close to Depp tells CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885bfb2-be6e-4908-9ce2-782c30fab992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to Depp confirmed that Moss and Depp remain close
        to this day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f639ced9-5cb6-4186-9a7d-dcd2161a30a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has sued Heard for $50 million alleging that a 2018 op-ed she
        wrote in the Washington Post defamed him, alleging the piece -- which did
        not mention him by name -- falsely painted him as an abuser.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e13d36-3fd2-4293-9c94-e468a544f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard has countersued Depp for $100 million, saying statements his
        attorney made calling her abuse claims a "hoax" were defamatory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c091760-46fd-4747-8f82-1caa876e73ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard has testified on stand that she immediately thought about
        rumors related to Moss at the time Heard and her sister were in an alleged
        altercation with Depp.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b286bcd-f25c-4efa-955e-ca4eb1ca1ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He swung at Whitney, and I''d heard a rumor, a vague rumor, about
        that," Heard testified on May 17.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712b5c7b-4822-4066-b752-1992c39dc8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.092+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 1998 Rolling Stone article, Depp is quoted as saying that,
        in conversations with author Hunter S. Thompson, "I was with Kate, and I think
        he went straight for the romance jugular, s*** like whether I beat her enough.
        I probably told him, ''Yeah, she gets a severe beating.''"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1eedfd-6d5f-4222-a6b1-a084c4aa7c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp''s team had no comment on the 1998 Rolling Stone quote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23dcc19-5321-4db0-8f22-8e15de842f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Monday''s testimony</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72bb512-b2bc-4baf-a284-8f26d6877a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During trial proceedings on Monday, Heard''s team presented multiple
        expert witnesses, including two physicians.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e88c2-93d7-42ed-a4e7-7cb5751f69ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Richard Moore, an orthopedic surgeon who specializes in hand
        surgeries, testified as an expert that the injuries Depp sustained to his
        finger after an incident in Australia were not consistent with his allegation
        that Heard slammed his hand with a glass vodka bottle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ffcb1f-5669-4804-9f57-8350840be912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Spiegel, a psychiatrist who is an expert in intimate partner
        violence, testified that he believes Depp showed behaviors that are consistent
        with both someone who has a substance use disorder as well as consistent behaviors
        of someone who is a perpetrator of intimate partner violence. Neither Moore
        nor Spiegel have ever examined or spoken with Depp. Both reviewed medical
        records and testimony associated with the case.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdaeb0e-a3b8-41ff-b5e4-b3c0e7b84b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment industry expert Kathryn Arnold also testified about
        her analysis of Depp and Heard''s respective careers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5549fd96-bea5-40fd-9641-e7393c91f591'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold testified that she believes Heard''s op-ed did not have much
        of an impact on Depp''s career.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df1ccb1-7a07-4dc2-82f4-1627d693d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very little," Arnold testified. "Hardly anybody even knew the op-ed
        existed before he filed suit. If anybody that I know but certainly not Disney."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a484bb3-a0c4-4cf6-a549-24977235df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arnold believes that Heard, on the other hand, has lost up to $50
        million in possible earnings over the next five years due to Depp''s attorney''s
        statements calling Heard''s claims a hoax.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d305e7-4a80-459f-a810-756c0447a9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:24:26.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:47.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for both sides are expected to give closing statements
        in the case on Friday.</p>'
  'Children-booster-vaccines-Pfizer':
    'author': 'Nadia Kounang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-24T06:25:06.334+08:00
    'imagesource': 'jcr:45a6c2c1-7db2-459f-9d38-78a143596fef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58a26c13-125a-48b9-8ef9-cad5fd0d563b'
    'lead': 'Three child-size doses of the Pfizer/BioNTech COVID-19 vaccine appeared
      to be safe and showed a strong immune response in children ages 6 months to
      5 years, the companies say. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T06:26:23.163+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:46.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:26.259+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three-dose COVID-19 vaccine produces strong immune response in children
      ages 6 months to 5 years, Pfizer and BioNTech say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590bada0-a646-4f26-8ed5-60654d3cef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:26:23.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:46.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Three child-size doses of the Pfizer/BioNTech
        COVID-19 vaccine appeared to be safe and showed a strong immune response in
        children ages 6 months to 5 years, the companies said Monday. The vaccine
        makers said they will finish submitting the trial data to the US Food and
        Drug Administration this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ffb70e-e7f3-4974-9717-0c549454f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:26:23.163+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:46.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Phase 2/3 trial included 1,678 children who received a third
        vaccine dose during the period when the Omicron coronavirus variant dominated.
        Antibody levels tested one month after the third dose showed that the vaccine
        produced a similar immune response as two doses in 16- to 25-year-olds, the
        companies said. The data has not been peer-reviewed or published in a professional
        journal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d8f2cd-500f-40d5-9311-cd04326dd831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:26:23.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:46.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midtrial results found vaccine efficacy of 80.3% against symptomatic
        Covid-19 in this young age group. The companies identified 10 symptomatic
        cases at least seven days after the third dose. However, the efficacy rate
        won''t be finalized until at least 21 symptomatic cases are found in the vaccine
        group and compared with the number of symptomatic cases in the placebo group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcf5fdc-3584-4dca-ae5e-bcc923bfda3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:26:23.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:46.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The companies said that three child-size doses for this age group
        were "well-tolerated" and that no new safety signals were identified.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cbe36e-0ee5-4223-adc4-b3e19b42df22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:26:23.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These topline safety, immunogenicity and efficacy data are encouraging,
        and we look forward to soon completing our submissions to regulators globally
        with the hope of making this vaccine available to younger children as quickly
        as possible, subject to regulatory authorization," Pfizer Chairman and CEO
        Albert Bourla said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371555ca-fbda-4b43-9cc1-71d91958bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:26:23.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine doses for these children are smaller than those used
        in older age groups. People 12 and older receive two doses of a 30-microgram
        vaccine, and children ages 5 to 12 receive two doses of a 10-microgram vaccine.
        Both of those age groups are eligible for booster doses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb68362-faf5-45f2-80b7-23494bd3f86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:26:23.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children 6 months to 5 years, the Pfizer/BioNTech vaccine is
        three 3-microgram doses. The initial two doses were given three weeks apart,
        and the third dose was given at least two months after their second dose.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd245a2de-edb6-4955-809d-9efb70b98643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:26:23.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:46.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, a professor in the Division of Infectious
        Diseases at Vanderbilt University School of Medicine, said Monday that vaccine
        scientists have been careful to adjust the dose for younger children to get
        "a good effect with a minimum of side effects."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bbda1d-4a2e-4162-9c9f-6b313cc23b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:26:23.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re thinking of this as a three-dose vaccine, and the preliminary
        data acquired during the Omicron era say it''s actually 80% effective," Schaffner
        told CNN''s Brianna Keilar. "We will want to look at that very carefully,
        but so far, that''s good news."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0347ea1-ed18-461e-9256-06ca07a7ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:26:23.164+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children younger than 5 are the only age group not eligible for
        vaccination against Covid-19. The vaccine for this age group was delayed when
        results of a two-dose series of the Pfizer/BioNTech vaccine didn''t provide
        the expected level of protection. The companies said they would amend the
        trial to add a third dose.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe699f9d-7d8f-427f-b8d0-4b4546f66e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:26:23.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the US Food and Drug Administration asked the companies
        to submit a request for emergency use authorization based on the two-dose
        data but then postponed a meeting of the agency''s vaccine advisory board
        so the third-dose data could be considered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abbc40-e063-437c-996e-fcab00b956c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:26:23.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said Monday that it will convene its Vaccines and Related
        Biological Products Advisory Committee on June 14 to discuss Moderna''s Covid-19
        vaccine EUA request for people ages 6 years through 17. On June 15, the committee
        will discuss Moderna and Pfizer''s EUA requests for vaccines for younger children.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4b8d91-025a-4090-88bc-d0bb41cbe2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:26:23.165+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna submitted its vaccine data for children 6 months through
        5 years of age to the FDA in late April. Moderna''s submission is based on
        two 25-microgram doses given 28 days apart.</p>'
  'US-monkeypox-vaccine':
    'author': 'Jacqueline Howard and Virginia Langmaid, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-24T06:26:49.304+08:00
    'imagesource': 'jcr:51f47f9e-ea9c-4c75-9b50-3f3e80f198db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaa5f2fa-152b-47f2-b157-bec87a396a6c'
    'lead': 'The United States is responding to a request for the release of monkeypox
      vaccine from the nation''s Strategic National Stockpile as a global outbreak
      of cases is under investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T06:27:44.406+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:45.790+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:26.491+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US in process of releasing monkeypox vaccine from national stockpile
      for ''high-risk'' people, CDC says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e79b53-d12c-48a5-b6b2-2be002069911'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United States is responding to a request
        for the release of monkeypox vaccine from the nation''s Strategic National
        Stockpile as a global outbreak of cases is under investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3ec11b-481e-42ab-83b2-6a2a5a11968d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one confirmed case of monkeypox and four suspected cases
        in the United States, the US Centers for Disease Control and Prevention said
        Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83aea04-e855-40ab-bffa-6bbad64e2e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can report that there has been a request for release of the Jynneos
        vaccine from the National Stockpile for some of the high-risk contacts of
        some of the early patients, so that is actively happening right now," Dr.
        Jennifer McQuiston, deputy director of the Division of High Consequence Pathogens
        and Pathology within the CDC''s National Center for Emerging and Zoonotic
        Infectious Diseases, said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bedaaf-dfed-4a89-8e26-d20eccef4854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McQuiston said the United States has a "good stock" of vaccine because
        it has been preparing for the possibility of needing to use doses for smallpox.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ad185c-dcf8-45c9-9ee3-13e6d82e5545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the two-dose Jynneos vaccine is licensed to
        prevent smallpox and specifically to prevent monkeypox.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada92622-ccc4-43b7-ac4e-b9e80217403c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we have over 1,000 doses of that available, and we expect
        that level to ramp up very quickly in the coming weeks as the company provides
        more doses to us," McQuiston said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad55f977-eb29-483d-b455-66cdbad4ec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is another smallpox vaccine licensed in the United States,
        ACAM2000, that could be used to prevent monkeypox, she said, and the country
        has more than 100 million doses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0caa6-9707-42bb-9cf3-7f3e31a1e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ACAM2000 is an older-generation smallpox vaccine that has some
        potential significant side effects with it. So a decision to use that widely
        would have to have some serious discussion behind it," McQuiston said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80318047-1a4c-4a74-8553-2e970d4719c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, "we are hoping to maximize vaccine distribution to those
        that we know would benefit from it," she said. "Those are people who''ve had
        contact with a known monkeypox patients, health care workers, very close personal
        contact, and those in particular who might be at high risk for severe disease."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1204df10-4bf0-4fe0-a69e-9d583969a7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmed US monkeypox case is in a man in Massachusetts, and
        the four cases of orthopox are in men in New York, Florida and Utah, the CDC
        says. Orthopox refers to pox viruses in general.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31036fb-4539-4316-b412-a385030de041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McQuiston said health care providers should assume that these orthopox
        cases are monkeypox.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e04347-5325-43f2-94ac-d2e373d04bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is likely that there are going to be additional cases reported
        in the United States," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adf113d-f334-48e8-aa81-d1978b1b7a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McQuiston said the CDC expects to receive samples from the four
        suspected cases "today or tomorrow" for further analysis. Labs within the
        CDC''s Laboratory Response Network can test for an orthopox virus, and then
        confirmation of monkeypox specifically is done at the agency through PCR tests,
        which take "a couple of hours" to run, she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d44d82-a8a9-4621-8eb0-820ab1f34eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the time that CDC gets a specimen, we could do our monkeypox
        confirmatory PCR tests likely the same day. We''ve been seeing turnaround
        of a couple of days really, from the time a suspect patient might come to
        a doctor''s attention to they can get that initial state LRN laboratory results,"
        McQuiston said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f52c3e-117e-44aa-bc0c-9e1cab676f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC sequencing of the sample from the confirmed case in Massachusetts
        went "really quickly," and within 48 hours, researchers were able to see that
        it closely matched that of a case in Portugal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5082831d-5558-4818-9e6d-4c444008c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This process previously took up to two weeks, but we were able
        to get it posted within two days because we feel like this kind of public
        sharing of early sequence data is going to be important for all countries
        to do so that we can all better understand how the virus is spreading across
        the globe," McQuiston said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301614df-1b28-4bcb-8d10-006c95d1ce1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is not spread through sex itself but can be spread through
        contact during sex, said Dr. John Brooks, the CDC''s chief medical officer
        of HIV prevention.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853ffc1c-3f21-4b10-93df-3f440535c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monkeypox is not a sexually transmitted infection in the typical
        sense, but it can be transmitted during sexual and intimate content, as well
        as with personal contact and shared bedding and clothing," Brooks said Monday.
        Many of those affected in the latest outbreak of the virus are gay and bisexual
        men, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe26b21-ef8f-452a-87f3-590571cac94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks said the rash is "showing up in different parts of the body
        than we typically expect to see it," including the genital and perianal area.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621d7ca3-7b7c-4ffa-a2ad-6c7be7ac4e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, it has produced anal or genital lesions that look
        like other diseases like herpes, chickenpox or syphilis. So anyone with a
        rash or lesion around or involving their genitals, their anus or any other
        place that they have not seen it before, get fully evaluated, both for that
        rash but particularly for sexually transmitted infection and other illnesses
        that can cause rash," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3130ead-39ae-4db1-8bf1-3b5c33e42dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:27:44.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:45.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re trying to do by bringing attention to the fact that
        some of these cases have had a genital and perianal presentation is just to
        remind people that people may come in for an evaluation of what they think
        is an STD, but we''d like the provider to think ''could it be monkeypox as
        well?'' if the circumstances fit the story."</p>'
  'Facebook-Meta-political-ads':
    'author': 'Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-24T09:25:44.031+08:00
    'imagesource': 'jcr:4f248ad4-3206-457d-ac70-94fb937afc73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cea56a13-71af-468e-8256-877bb39572ac'
    'lead': 'Facebook-parent Meta says it would soon offer more transparency and information
      to researchers about how political and social ads are targeted to users on the
      platform, months before the US midterm elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T06:29:47.498+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:44.926+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:26.668+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook-parent Meta to share more details with researchers about political
      ad targeting'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f4bde-1e65-47c7-8a43-d3ca2e2d15a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:29:47.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook-parent Meta on Monday said it
        would soon offer more transparency and information to researchers about how
        political and social ads are targeted to users on the platform, months before
        the US midterm elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208f496c-dbf2-4c7e-953c-f611d16283ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:29:47.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting later this month, Meta will provide "detailed targeting
        information for social issue, electoral or political ads" to "vetted academic
        researchers" who have registered to be a part of the company''s research-sharing
        initiative, according to Jeff King, the company''s vice president of business
        integrity</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db75ce3-d8e9-4976-a8d0-9e1764583bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:29:47.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort, dubbed the Facebook Open Research and Transparency project,
        was created to help qualified academic researchers study social media''s impact
        on society with measures included to protect users'' privacy, according to
        the company. Facebook has previously faced criticism from inside and outside
        the company about how highly-targeted political ads risk undermining political
        discourse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56fc0cc-0bf3-48f9-8352-4a661fd892a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:29:47.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data provided to researchers will include information such as
        the interest categories, which can include everything from "environmentalism"
        to "frequent travelers," chosen to help target each individual ad.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f7e6cb-5faf-4875-b434-348279824f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:29:47.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King said that, starting in July, Meta''s publicly-available Ad
        Library will also include a summary of targeting information for political
        ads, including location, demographics and interests. For example, the Ad Library
        could show that over the last 30 days, a page ran 2,000 ads about social issues,
        elections or politics, and that 40% of its spend on these ads was targeted
        to "people who live in Pennsylvania" or "people who are interested in politics."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b76293-6f74-4504-a8f1-67cb7b43d226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:29:47.499+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By making advertiser targeting criteria available for analysis
        and reporting on ads run about social issues, elections and politics, we hope
        to help people better understand the practices used to reach potential voters
        on our technologies," King wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137b28db-3632-4e36-9133-d5e247e1e425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:29:47.500+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, some researchers at New York University accused Facebook
        of deplatforming their accounts after they attempted to study the political
        ads users see on the social network. The company previously said it took action
        because NYU''s Ad Observatory project studied political ads using "unauthorized
        means to access and collect data," violating Facebook''s terms of service.</p>'
  'Korea-talks-Yoon-Suk-Yeol-Kim-Jong-Un':
    'author': 'Jessie Yeung, Paula Hancocks and Yoonjung Seo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-24T09:20:26.805+08:00
    'imagesource': 'jcr:82986cbf-b9bc-453e-a8ec-7d2323930f32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27856b04-fd59-4d01-9f38-7df2c8bdda82'
    'lead': 'The age of appeasing North Korea is over and any new talks between Seoul
      and Pyongyang must be initiated by North Korean leader Kim Jong Un, South Korea''s
      new conservative President Yoon Suk Yeol says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T06:32:46.630+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:44.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:26.947+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exclusive: South Korea''s new leader says age of appeasing North Korea
      is over'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec6d670-5dd3-4fd0-a53a-dea4ee037caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The age of appeasing North Korea is over
        and any new talks between Seoul and Pyongyang must be initiated by North Korean
        leader Kim Jong Un, South Korea''s new conservative President Yoon Suk Yeol
        said on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca9713-1471-4e8c-89be-fbed3c1d4041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking exlusively to CNN in his first media interview since taking
        office two weeks ago, Yoon said: "I think the ball is in Chairman Kim''s court
        -- it is his choice to start a dialogue with us."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58541aae-5ca7-45be-ad07-0cf3914a6f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has launched 15 missile tests so far this year -- more
        than in the past two years combined -- and last month Kim vowed to "strengthen
        and develop" its nuclear forces at the "highest possible" speed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b0541-996e-480e-a118-cc38c06ee359'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his new presidential office at the former defense building
        in Seoul, Yoon told CNN South Korea and its allies stand ready for any acts
        of North Korean provocation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c351fa6-c712-4d13-b1a4-9e6e816615f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to escape temporarily North Korean provocation or conflict
        is not something that we should do," he said, pointing at the previous liberal
        administration''s conciliatory strategy. "This kind of approach over the past
        five years, has proven to be a failure."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99193413-4455-4e7f-86fd-8d386cc70f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.631+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon, a former prosecutor and newcomer to politics, has consistently
        emphasized his tougher stance on North Korea and desire to strengthen the
        South''s military -- a departure from predecessor Moon Jae-in, who had promoted
        dialogue and peaceful reconciliation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bafb64-1553-4147-8233-bf1a9b23ab02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his stance, Yoon said Monday he didn''t want North Korea
        to "collapse."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3545f4e3-20d1-48e2-a557-49bb44f78edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I want is shared and common prosperity on the Korean Peninsula,"
        he said -- but added, "I do not believe that enhancing [North Korea''s] nuclear
        capability is helpful and conducive to maintaining international peace."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c48854-d176-4ac6-aa1d-d4c83dc75ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US, China and the Quad</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70231c87-7a84-4796-850c-ca7afb5d1a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given North Korea''s recent surge in missile testing and resumed
        activity at its underground nuclear test site, regional leaders were on edge
        over the weekend as Yoon met with US President Joe Biden in Seoul.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c0003-ea2c-4318-9e74-f36e8c1d866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US officials had warned the North could be preparing for an underground
        nuclear or intercontinental ballistic missile test during Biden''s visit --
        his first Asia trip since taking office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1d1d9d-7da0-415e-81e8-74ca1a0d3647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, that hasn''t happened.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5683b335-5c53-477d-afb7-881f9b3baee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the two men found common ground, Yoon said, showing CNN a gift
        received from Biden, a sign that read, "The buck stops here." The quote is
        often associated with former US President Harry S. Truman. "I don''t know
        how (Biden) knew that I like this statement," Yoon said, placing it in the
        middle of his desk.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33145267-f035-4b64-918d-be834d910c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his campaign, Yoon emphasized the importance of South
        Korea''s close security alliance with the US -- a push that was on full display
        after his meeting with Biden, when the US President praised their relationship
        as reaching "new heights."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddba628c-a42f-4f58-b307-d051aeb48624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their meeting, the two leaders announced in a joint statement
        they would begin discussions on restarting and potentially expanding joint
        military drills that had been halted under Biden''s predecessor -- a step
        likely to draw fury from North Korea.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56bee54-ca41-4f8c-856b-f1692fd5da80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Yoon defended the move as purely defensive. Regular military
        training is "the basic duty of every military around the world to maintain
        their readiness," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8972f9-a9da-4e80-94aa-266fe166d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that in the case of an attack, the US would provide assistance
        including missile defense and its "nuclear umbrella," the promise of protection
        from a nuclear-armed state to a non-nuclear ally.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c07234-2707-462a-9fc3-7287f36ebdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he ruled out the possibility of "redeploying tactical nuclear
        weapons on the [Korean] Peninsula."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3bfd0a-0a96-414b-ace2-eb0eefd788e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But South Korea could see its partnership with the US and other
        regional players expand in other ways.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a6e6b-f615-4bc1-b5e8-bdc5e507ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon said it was in South Korea''s "national interest" to join Biden''s
        Indo-Pacific Economic Framework, a newly-unveiled economic plan for like-minded
        democracies in the region that is widely seen as a counter to China''s sway.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6a4150-aba4-47ff-82c0-62dd81d60363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that South Korea is also considering joining several working
        groups of the "Quad," or Quadilateral Security Dialogue -- an informal group
        made up of the US, Australia, India and Japan -- to collaborate in areas including
        vaccines, climate change and emerging technology. However, he stopped short
        of saying the South would seek official Quad membership, saying it was something
        they would "continue to consider."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df2a3a-77a9-418c-aba4-d07bbcfa329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quad has become more active in recent years as concerns grow
        about China''s territorial claims in the region, with all four leaders set
        to hold an in-person summit in Tokyo on Tuesday. Beijing has condemned the
        bloc as an anti-China "clique" emblematic of a "poisonous" Cold War mentality.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34099849-e271-4502-a893-1c2033e837b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, South Korea has tried to balance its US alliance with
        growing economic ties with China -- but Seoul''s relations with Beijing have
        become strained in recent years.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3343d016-e6ea-4e40-b134-15681d5d5071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his campaign, Yoon took a cooler tone than his predecessor
        toward China, portraying the country as an economic rival.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f4f00-1208-45df-b969-1b011089b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the risk of provoking Beijing''s fury by forging
        closer ties with the US, Yoon brushed off the threat of economic retaliation.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f606b-b133-433d-a1fb-9c384dde46d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:32:46.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we strengthen our alliances with the United States in security
        and technology, it does not mean that we think our economic cooperation with
        China is unimportant," he said. Besides, he added, both South Korea and China
        depend on their mutual cooperation -- "so I do not believe it is reasonable
        for China to be overly sensitive about this matter."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9042dae-c471-4eea-be23-2b799a73abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T09:27:34.590+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:44.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published by CNN.com, <a href="https://edition.cnn.com/2022/05/23/asia/south-korea-president-exclusive-interview-intl-hnk/index.html">"Exclusive:
        South Korea''s new leader says age of appeasing North Korea is over"</a></em></p>'
  'Billie-Eilish-Tourette-s-syndrome':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-24T06:33:00.675+08:00
    'imagesource': 'jcr:519c0f67-f746-41fe-82b0-bc755c33dd0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '24f436c6-d7a7-4634-8a55-4dbf3c9af1c8'
    'lead': 'Billie Eilish, who was diagnosed at the age of 11 with the neurological
      disorder, which can cause uncontrollable and unwanted vocalization and/or repetitive
      movements, says people sometimes misunderstand what is happening.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T06:34:09.201+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:43.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:27.170+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Billie Eilish finds having Tourette''s syndrome ''exhausting'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c78ab-1b48-4a3d-857f-097e1e031535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:34:09.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:43.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Spend enough time with Billie Eilish and
        you may notice her tics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be763c3e-92bf-4966-b9c8-e49e906a1da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:34:09.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:43.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer talked about having Tourette''s syndrome in an interview
        with David Letterman for his Netflix series, "My Next Guest Needs No Introduction."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f866f33-84b5-4a1e-8705-9ed0aaf45b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:34:09.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish, who was diagnosed at the age of 11 with the neurological
        disorder, which can cause uncontrollable and unwanted vocalization and/or
        repetitive movements, said people sometimes misunderstand what is happening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2e2df-9d31-42af-8771-46c6ea8069d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:34:09.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:43.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most common way that people react is they laugh because they
        think I''m trying to be funny," she said. "And I''m always left incredibly
        offended by that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90193180-46a2-43a1-9e86-eb8fe739e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:34:09.202+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:43.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old Grammy winner said other artists have shared with
        her that they also have Tourette''s, but said she was "not gonna out them
        because they don''t wanna talk about it."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b1a183-531d-4ed0-a229-34309dc3e551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:34:09.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that while some of her tics have subsided, she still has
        some subtle ones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c9af4-c170-4f35-9fac-2b7d3f57b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:34:09.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:43.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are things you would never notice if you''re just having
        a conversation with me," Eilish said. "But for me they''re very exhausting."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588f228b-e25c-4d6b-8ebe-82a7b7b30d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:34:09.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eilish said she''s happy to talk about it as it''s all "interesting"
        to her. She also said she doesn''t experience tics while she''s performing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74504912-05a3-4257-9279-91dfca652e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T06:34:09.203+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:43.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I''m moving around I''m not even ticking at all," she said.</p>'
  'Duterte-carbon-emissions-':
