      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ddac8-db88-44e2-8dd8-234590853055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.484+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He left DOLE with these problems and now he will return
        to the agency with these issues which have gotten worse. We are challenging
        him to face these issues head on and take responsibility following his decision
        to accept the post.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545882d1-d27f-4bca-a2ec-088d5e4fd7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.484+08:00
