      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4e2343-2cc4-4219-b7f8-9a0ef8729b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Tuesday, Remulla
        named what will be his top three targets as head of the Department of Justice
        (DOJ): An integrated criminal justice information system, a data tracking
        system, and an audit of prisoners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c08d094-515b-4db3-b967-970e5236a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4faa87d-f14b-4e72-8bf5-6182f2de2da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Right now, ''yung mga jobseekers kailangan pupunta ka sa NBI
        (</em>National Bureau of Investigation) p<em>ara sa clearance, kailangan pupunta
        ka sa munisipyo, police clearance, pipila ka sa court, court clearance. Pwede
        namang iintegrate yan,</em>" he said, adding that this can be done in a year''s
        time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7094c5-5eba-47ea-92f6-6dfdd2f1c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.205+08:00
      'mgnl:createdBy': 'glee'
