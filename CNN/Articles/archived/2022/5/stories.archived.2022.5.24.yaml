    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d868d76-546d-467a-9a93-5b98b97efa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T23:52:42.838+08:00
      'mgnl:createdBy': 'angelica'
