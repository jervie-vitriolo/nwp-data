      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives convened as the National
        Board of Canvassers in a joint session. Both chambers formed the Joint Canvassing
        Committee with seven senators, seven congressmen, and four alternates from
        each chamber.</p>'
