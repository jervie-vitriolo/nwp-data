      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other names who will be part of the incoming administration include
        former Metropolitan Manila Development Authority chairperson Benhur Abalos
        for the Department of the Interior and Local Government; Cavite Rep. Jesus
        Crispin Remulla for the Department of Justice; and Susan Ople for the newly
        created Department of Migrant Workers.</p>'
