      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17057c8-0b38-4335-bbf5-11a156535b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of these kinds of decisions where there will always
        be someone who will suffer more. It is a lose-lose situation."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825168c-dd82-4e80-a9bd-47a5e4bce57c'
      'mgnl:activationStatus': true
