      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec41a24-815d-4c69-ad4c-36d82603d4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.119+08:00
      'mgnl:createdBy': 'angelica'
