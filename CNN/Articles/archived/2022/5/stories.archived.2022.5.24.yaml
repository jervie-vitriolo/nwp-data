      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a238b9-5ab9-446b-a488-94c34a12d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:47:43.410+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBOC deferred the canvassing of votes from Surigao del Sur after
        the ballot box from the said province did not contain the COCs that were supposed
        to be manually transported to the Senate.</p>'
