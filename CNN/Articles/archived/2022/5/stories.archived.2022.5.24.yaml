  'Monkeypox-spread-sexual-transmission-LGBT-STD':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-24T08:00:14.830+08:00
    'imagesource': 'jcr:71e9d241-96b1-4529-9fa9-f70e0befd677'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7a2b484-1962-4af1-9bfa-1fa9b8888462'
    'lead': 'The chief medical officer for the US CDC''s Division of HIV/AIDS Prevention
      also urged doctors to be on the lookout for the disease because it can look
      like other types of STDs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T08:02:49.368+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:44:40.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:28.694+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anyone can get monkeypox, but US CDC warns LGBTQ community about ''greater
      chance'' of exposure now'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e1bc44-750e-4b93-a63b-76e527c6dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Anyone can get or spread monkeypox, but
        a "notable fraction of cases" in the latest global outbreak are happening
        among gay and bisexual men, the US Centers for Disease Control and Prevention
        said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28edbe4e-b8af-44f5-a9e1-7ae307457173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some groups may have a greater chance of exposure right now, but
        by no means is the current risk of exposure to monkeypox exclusively to the
        gay and bisexual community in the US," said Dr. John Brooks, chief medical
        officer for the CDC''s Division of HIV/AIDS Prevention. "Anyone, anyone, can
        develop [and] spread monkeypox infection, but ... many of those affected in
        the current global outbreak identified as gay and bisexual men."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1431e1-2d11-4069-a6d0-b7b1b85a8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is one confirmed case of monkeypox and four suspected cases
        in the United States, the CDC said Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2c700-beb1-497d-a92d-597fccea57de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmed case is in a man in Massachusetts, and the four cases
        of orthopox are in men in New York, Florida and Utah. Orthopox refers to pox
        viruses in general.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7231a998-b631-4aec-b5b0-c539e9e71c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is likely that there are going to be additional cases reported
        in the United States," said Dr. Jennifer McQuiston, a veterinarian and deputy
        director of the CDC''s Division of High Consequence Pathogens and Pathology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0766fd-d83a-403d-aa0d-055e969b26c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brooks said the CDC decided to hold a news conference about the
        outbreak now because LGBTQ Pride month usually kicks off around the Memorial
        Day weekend, and officials wanted to make sure the community was aware of
        the situation. He also urged doctors to be on the lookout for the disease,
        because it can look like other types of STDs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ded0d9-9287-4766-ae5d-1c6bfd48e11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, during the early stages of illness, the rash has
        been mostly in the genital and perianal area," Brooks said. "In some cases,
        it has produced anal or genital lesions that look like other diseases like
        herpes or chickenpox or syphilis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d748eec-949a-4270-97c1-d62ba888b40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re trying to do by bringing attention to the fact that
        some of these cases have had a genital and perianal presentation is just to
        remind people that people may come in for an evaluation of what they think
        is an STD, but we''d like the provider to think ''could it be monkeypox as
        well?'' if the circumstances fit the story," Brooks added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d997e-c057-480b-8a10-00c08c105148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9573ed-7548-4ac6-ab9d-a175a32f8e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is an extremely rare viral disease that is similar to
        smallpox, but it is considered clinically less severe, according to the World
        Health Organization. Cases usually happen in West and Central Africa. But
        several people have been diagnosed with monkeypox recently in areas that don''t
        typically see the disease, including in Canada, Portugal, Spain, the United
        Kingdom and the US.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10a9621-7197-4343-8b30-6d494bd3c580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is not a sexually transmitted disease, but it can spread
        through intimate contact during sex when someone has an active rash.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334b41ef-850a-4a36-8c77-27ecf831583a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also can spread through large respiratory droplets, but because
        large droplets don''t travel far in the air, the contact has to be prolonged
        for this to happen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd933df57-acae-42e7-b856-96686141d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox can spread through direct contact with bodily fluids or
        through contact with contaminated clothes or bedsheets, according to the CDC.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f734a28-025c-4691-bd17-27cb2fe5bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone can spread monkeypox [from] contact with body fluid or monkeypox
        sores or respiratory droplets when close to someone," Brooks said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86fd75-4ea8-4b8f-b772-668cdcee1d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.370+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus typically incubates for seven to 14 days before symptoms
        appear, according to the CDC.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bfc86c-7a54-4352-8af5-bc8a3c37cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial symptoms include swollen lymph nodes, headache, fever, muscle
        aches and fatigue. The disease then progresses into a rash and lesions that
        blister and scab over. This can happen all over the body. The illness usually
        lasts two to four weeks.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c555107-62cd-4852-b2d7-5dd3fab733c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person can be contagious from one day before the rash appears
        until up to 21 days after symptoms began. Once the scabs fall off, the person
        is no longer contagious, the CDC says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebf706c-00f3-4c84-ad03-3a4cb05c4087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risk to the general public from this outbreak is low, according
        to the CDC.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afec456-8e11-4e96-811f-b79fca4b963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that there''s a great risk to the general community
        from monkeypox right now in the United States. I think that we need to pay
        close attention to the communities in which this might be circulating so that
        we can communicate effectively with them and help bring this outbreak under
        control," McQuiston said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf3abb-023c-46fb-aedc-ce17b604b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox doesn''t seem to be spreading so quickly that parties
        or events needed to be canceled to stop the spread.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ea59c-fb2e-4d2b-8bde-03fa555ec558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not Covid," McQuiston said. "Respiratory spread is not
        the predominant worry. It is contact, and intimate contact, in the current
        outbreak setting and population. And that''s really what we want to emphasize."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9adac2-51a0-40d0-98cc-72efb6cf05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.371+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also important that this outbreak not cause stigma toward
        the LGBTQ community, according to the Joint United Nations Programme on HIV/AIDS.
        It warned that some reporting and commentary on monkeypox has used language
        and imagery that reinforce stereotypes and exacerbate stigma.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a943510-f327-4aa0-8b65-47ef9ed1dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Experience shows that stigmatizing rhetoric can quickly disable
        evidence-based response by stoking cycles of fear, driving people away from
        health services, impeding efforts to identify cases, and encouraging ineffective,
        punitive measures. We appreciate the LGBTI community for having led the way
        on raising awareness -- and we reiterate that this disease can affect anyone,"
        UNAIDS Deputy Executive Director Matthew Kavanagh said in a statement Monday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161d489-8e42-4477-a82f-5460a1fcebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO also cautioned people not to use the disease as a way to
        negatively label any particular community.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a252ea2-b5fe-4b0d-afa7-5be2918c8a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of stigma and discrimination that surrounds many
        diseases, and I think the key thing we need to look out for is, as WHO, to
        work with our partners in communities and elsewhere to make sure that the
        messaging is correct. So while we are seeing some cases among men who have
        sex with men, this is not a gay disease," WHO adviser Andy Seale said Monday.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43822076-e165-46cd-a2e6-1d50fa1c0e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no proven, safe treatment for monkeypox, but a vaccine
        made by a Danish company called Bavarian Nordic has been approved by the US
        Food and Drug Administration. The US has signed a new contract with the company
        and placed a $119 million order, with the option to buy $180 million more
        if necessary.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fed8889-864d-417b-bb89-e2c3fb3fbc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the monkeypox virus is closely related to the smallpox virus,
        the smallpox vaccine can protect against monkeypox, according to the CDC.
        The Stragic National Stockpile has enough smallpox vaccine to protect everyone
        in the US, according to the CDC.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e094ffbc-aa82-4230-8add-e44ff1568045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US is in the process of responding to a request for the release
        of the Bavarian Nordic Jynneos monkeypox vaccine from the stockpile.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70305cde-0a1e-4877-b593-47642effa645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:02:49.372+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends that anyone with a new or unexplained rash get
        it checked by a medical professional. People who are infected should stay
        isolated at home, away from people and pets, should wear a surgical mask and
        should cover their lesions as much as possible until they have healed. They
        should avoid close contact with children, people who are pregnant and those
        who have weakened immune systems because these groups are at higher risk of
        complications if they catch the virus.</p>'
  'Davos-global-elite':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'The Congress Center, venue for the World Economic Forum stands in
      the town of Davos, Switzerland, on January 20, 2019 saw the gathering of CEOs
      and billionaires to discuss society''s biggest problems and pitch their solutions.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-24T08:48:11.713+08:00
    'imagesource': 'jcr:d1bcdfac-2f53-4e36-a406-a6e081ae5726'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c33226e5-80d0-4dce-a8d3-7ca45e8c0c21'
    'lead': 'The conference — which famously combines high-minded panels with flashy
      parties — aims to bring important people together to tackle pressing issues
      like inequality, climate change, the future of technology and geopolitical conflict.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T08:51:21.816+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:44:39.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:29.089+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Davos is back and the world has changed. Have the global elite noticed?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dad04c-4e79-417f-a26a-0b5e3f4699f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The last time top politicians, CEOs
        and billionaires gathered in a Swiss mountain village to discuss society''s
        biggest problems and pitch their solutions, the coronavirus outbreak in China
        was little more than a remote threat. The economy was humming, and a major
        armed conflict in Europe was on nobody''s list of major risks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee84ea72-c31f-4770-b8d4-89a4f409916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d82730-15f2-49c7-96eb-4bb6f75d4978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two years later, the world has been upended by the Covid-19
        pandemic and Russia''s invasion of Ukraine. But for the rich and powerful
        arriving in Davos, Switzerland for the World Economic Forum, very little has
        changed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea0785-691d-4428-bc96-029a518b63bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c666c8-2ac8-4465-a4ea-055993cd6c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Davos is the epitome of one of the greatest challenges to society
        right now, which is self-congratulatory elites," said Jeffrey Sonnenfeld,
        a Yale management professor who speaks regularly with many well-known executives.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d141b7-4975-49a3-86bf-4b359f3f4dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544d9eb7-e448-4421-8fba-974cf296eb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conference — which famously combines high-minded panels with
        flashy parties — aims to bring important people together to tackle pressing
        issues like inequality, climate change, the future of technology and geopolitical
        conflict. But the logic behind inviting some of the wealthiest people on Earth
        to solve these problems from a resort town looks even shakier these days.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf7cb5-2d69-4f63-9584-0caae5b0c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3520a6-2507-4cb0-b0b2-64b6e97411f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billionaires added $5 trillion to their fortunes during the pandemic,
        according to a report from Oxfam published in January. The world''s richest
        10 men saw their collective wealth more than double between March 2020 and
        November 2021. Meanwhile, tens of millions more people around the world were
        pushed into extreme poverty as the global economy shut down, and many struggling
        households became reliant on emergency government support.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c3e40-446f-48a7-830e-5c06a8aaea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.816+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fd5105-21c4-47a1-ba1b-7a7c6e28541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last two years have dramatized and clarified what has been
        true for some time now, which is an elite plutocratic class is not just leaving
        the rest of the world behind, but is thriving precisely by stepping on the
        necks of everybody else," said Anand Giridharadas, author of the book "Winners
        Take All: The Elite Charade of Changing the World."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e02282-fc78-4350-8f99-082a0685b3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8a0b55-2b5e-4c5a-b2f4-3c216a86a4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s financial market sell-off has hit the ultra-rich. But
        that won''t serve as much consolation to people in both developed and many
        developing economies experiencing the worst cost-of-living crises in decades.
        Soaring food and fuel prices are already causing hunger and hardship, fanning
        instability, triggering protests and emboldening political insurgents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fa587d-e632-4d16-820a-e6bf36d8c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbec391a-daa8-4ea2-83d1-69f7b91d1cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2022 forum was initially scheduled for January, but it was postponed
        after the outbreak of the Omicron variant. And while organizers have cobbled
        together a delayed springtime edition that they hope will remain relevant,
        many heavy hitters have scheduling conflicts or are opting out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc645f-55c2-44e7-a673-09171cd87b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab64463-d4af-4f6d-b87b-7aa29aea2a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan Chase CEO Jamie Dimon, who leads America''s biggest bank,
        won''t attend the event, which coincides with the company''s annual investor
        day presentation. US President Joe Biden — who delivered a big speech at Davos
        in 2017 — will be wrapping up a trip to South Korea and Japan. China''s presence
        is much reduced, with its big cities still gripped by Covid-19 and its tech
        titans lying low.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0405fe-2f78-4d83-bb36-e036a3917b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd1fe5-b5f2-4ece-9cf1-8296983b3ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main event is likely to be a speech on Monday by Ukrainian President
        Volodymyr Zelensky, who is expected to participate via videoconference. German
        Chancellor Olaf Scholz and European Commission President Ursula von der Leyen
        are also scheduled to deliver addresses later in the week, which will be scrutinized
        as EU countries struggle to agree on a formal oil embargo against Russia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49ca1fd-ff08-41eb-b13a-3307a6cd2220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f750f1-3808-45c7-a8d8-56a459a5de74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, Russian politicians and oligarchs were a fixture of
        Davos. Founder Klaus Schwab has long emphasized that dialogue and deeper economic
        ties can promote peace between political adversaries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159448a1-c050-483c-9600-f2ab53db2ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6603fc-71af-4a2a-9c82-d087510fb444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin delivered a speech at a virtual edition
        of the World Economic Forum just last year, and was invited to speak to attendees
        in 2015 after Russia annexed Crimea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8f01c-5282-4dbd-8b08-6102bafbe19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8712fd90-12c9-4ab8-a26f-6a7b17d85d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.817+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment in history where the world has a unique and short
        window of opportunity to move from an age of confrontation to an age of cooperation,
        the ability to hear your voice — the voice of the president of the Russian
        Federation — is essential," Schwab said when introducing Putin in 2021.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef36a91-7f74-4abd-bfd8-f6530f21488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75d0cc7-73c3-45c4-aba8-6ada55cbb943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the CEOs of Lukoil, Sberbank and Yandex were on the list
        of attendees, along with the country''s energy minister.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0844bceb-b031-4cab-ac88-7c4d197a38ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbdd7a8-b8cf-42f3-b5a9-09cbe39dfe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Putin won''t be attending. Nor will any Russian officials,
        magnates or executives. Rather, the program features discussions on issues
        such as "Cold War 2.0" and the "Return to War."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b2899-602c-400e-a4be-ce135883c5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:51:21.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:39.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://www.cnn.com/2022/05/22/business/davos-2022-preview/index.html">Davos
        is back and the world has changed. Have the global elite noticed?</a>''</em></p>'
  'Donald-Trump-promise-Twitter':
    'author': 'Chris Cillizza, CNN Editor-at-large'
