      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the race lights went green, Bustamante managed to climb five
        spots from her starting position. But in the middle of the race, the W Series
        Academy Team driver ran wide into the gravel, affecting her pace and dropping
        her two places down.</p>'
