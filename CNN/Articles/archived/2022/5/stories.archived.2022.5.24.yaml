      'mgnl:lastActivated': 2023-01-19T16:44:04.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic said he would still play at Wimbledon this year but criticized
        the lack of "strong communication" from organizers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7c809b-99f4-46cb-962a-43c4b103c887'
