      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that a data tracking system will log what time and which
        office has received specific documents to make the Justice department more
        accountable in handling cases.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19037da-7916-479c-a8b2-0912d0282504'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.206+08:00
