      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) ---</strong> The
        Congress, acting as National Board of Canvassers, on Tuesday night quizzed
        the Commission on Elections over the "misplaced" certificates of canvasses
        from Surigao del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7f29f4-edc3-4dfe-a6e2-7efc1141096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:47:43.409+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:02.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that the COC from the province of Surigao del Sur is not
        in the ballot boxes 024A and 024B," said Negros Occidental 4th district Rep.
        Juliet Ferrer, who is part of the House contingent, during the canvassing
        of votes for the presidential and vice-presidential elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf0d77f-3c07-4fb7-b6f2-07f78d421b08'
      'mgnl:activationStatus': true
