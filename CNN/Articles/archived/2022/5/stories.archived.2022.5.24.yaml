    'jcr:uuid': '043448f6-6688-4c3b-ba3d-da5340d8931a'
    'lead': 'President Rodrigo Duterte said he hoped the next administration would
      explore the use of nuclear energy in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T00:54:31.817+08:00
