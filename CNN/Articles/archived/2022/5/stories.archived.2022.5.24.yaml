      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/23/business-food/starbucks-russia/index.html">Starbucks
        is leaving Russia for good</a>."</em></p>'
  'Biden-admin-plans-sending-US-special-ops-in-embassy-Kyiv':
    'author': 'Kylie Atwood and Barbara Starr, CNN'
    'caption': 'Courtesy: Sergei Supinsky/AFP/Getty Images'
