    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f71f17a-9888-4dfd-b285-26d04512b920'
    'lead': 'The Biden administration is in the early stages of discussions about
      sending special operations forces into Ukraine to help guard the US Embassy
      in Kyiv, several US officials tell CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T05:44:26.931+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:44:49.019+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:25.569+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Biden', 'Kyiv', 'United-States', 'Ukraine']
    'template': '1'
    'title': 'Biden admin considering sending US special operations forces to protect
      US embassy in Kyiv'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4b804-6181-4f34-b316-cd5fff48d46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.931+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is in the early
        stages of discussions about sending special operations forces into Ukraine
        to help guard the US Embassy in Kyiv, several US officials tell CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bcb66a-16e0-496c-81bf-28ab22bf8203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.931+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf377e-327f-4ca5-bf5b-f6a99888fd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.931+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussions are in very preliminary stages and a proposal has
        not been presented to President Joe Biden for a decision, the sources added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d2877e-d498-47ba-9400-dd0439fea509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.931+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a538d4a-6f63-43e1-9246-c675d7ce76b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.931+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the embassy and its limited number of personnel are protected
        by State Department diplomatic security officials. The discussion centers
        around whether an increase in security is needed if the number of personnel
        increase, and whether special operations forces are best equipped to fulfill
        those requirements.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5536c2-05e9-4042-8ae4-be4d7e1671c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cadb46e-ce62-4b12-a3b2-a9d1a9c8eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wall Street Journal first reported that special operations forces
        are being considered for embassy security.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468db672-243e-4fff-bdf6-2e4ee13053b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e1a91-ec86-419f-bc4e-375e0f62e3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Marines typically guard US embassies around the world, but in
        Kyiv, for now, there is a general agreement that the typical Marine Corps
        embassy guard personnel may not be suited to the uncertain security picture
        in Ukraine without additional forces, officials say.</p>'
    '10':
