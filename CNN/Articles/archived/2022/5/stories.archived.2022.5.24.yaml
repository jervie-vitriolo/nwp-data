      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, both chambers of Congress convened as the National
        Board of Canvassers and officially commenced vote canvassing for the presidential
        and vice presidential races.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaa83fb-5674-4196-989c-65a267e3b9b0'
      'mgnl:activationStatus': true
