      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team sees revenue collections hitting ₱4.559 trillion
        in 2025, or 16.1% of total domestic output.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f96660-e364-488f-b20d-8e6e40394871'
      'mgnl:activationStatus': true
