      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the camp of Manila Mayor Isko Moreno also said there’s
        no objection on their side and that they “recognize the integrity” of the
        polls. Moreno had already conceded defeat in the presidential race.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e58bc-a6e5-4b77-ae52-9ab7d8abb1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:19:04.192+08:00
