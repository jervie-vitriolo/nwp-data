      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has tapped several names for seven posts so far. Among them
        are his running mate and presumptive vice president Sara Duterte as secretary
        of the Department of Education and Rodriguez as his executive secretary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
