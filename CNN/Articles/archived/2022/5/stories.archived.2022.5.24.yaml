  'House-Committee-Megaworld-tax-issue':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-24T22:42:16.200+08:00
    'imagesource': 'jcr:9a5a94e6-4df1-4d27-a6d5-945316543313'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d1103f9-c793-4b16-95ae-c58be8848660'
    'lead': 'House ways and means committee chair Albay Rep. Joey Salceda points out
      "glaring red flags" on the tax controversy involving property giant Megaworld.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T22:43:54.463+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:43:57.526+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:42.373+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House Committee sees ''glaring red flags'' on Megaworld tax issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454802b8-05d6-46d8-8380-0b6425929606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:43:54.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — House
        ways and means committee chair Albay Rep. Joey Salceda points out "glaring
        red flags" on the tax controversy involving property giant Megaworld.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd135f2ca-2ffa-404d-b7ff-aa5854f659d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:43:54.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the lawmaker flagged "probable misfeasance
        and malfeasance constituting betrayal of public trust, abuse of authority
        and unjustified assault on the private sector and invasion of rights to private
        property bordering on criminal activity."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a9fb1-8b21-4975-8935-907dac5fe3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:43:54.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given these, Salceda said the committee is referring to the minutes,
        zoom video recording, and other submissions to the Committee on Good Governance
        and Public Accountability for further investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806109b-9d7e-4ff9-86cf-1f02dddc0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:43:54.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also aired his concern about "the seeming lack of due process"
        in the issuance of the closure order.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd59ccda-d35d-4ed8-abb8-2ef620bc1b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:43:54.463+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had it passed, the disproportionateness of the BIR response to
        a question of jurisdiction would have amounted to a confiscatory policy. We
        must ease the markets worries," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ba7c22-709c-4d06-880b-1c35a3d5343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:43:54.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/videos/2022/5/24/Megaworld-dips-despite-withheld-BIR-closure-order.html">RELATED:
        Megaworld dips despite withheld BIR closure order</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a2ebc-cfb2-4a24-acbd-f49212223d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:43:54.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon said the committee will forward its recommendations to
        the Department of Finance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca79c3d-2c22-46e1-a5e2-33cbfd9bfca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:43:54.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was last week when the issue surfaced after the Bureau of Internal
        Revenue (BIR) released an advisory about a news briefing to discuss the issuance
        of a closure order against the property firm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a72655-f80d-4e69-b652-749862c67f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:43:54.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld was quick to react, stressing that the matter has already
        been resolved. The BIR then immediately said that the briefing is "being held
        in abeyance until further notice".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed19ff34-0e7b-44dd-9445-6ae0c3d0d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:43:54.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld also noted it has "no outstanding or unpaid past tax liabilities
        needing any enforcement action."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2441ce-370e-46c3-9dd7-4b36f5f2ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:43:54.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:43:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an initial disagreement with the BIR Regional Office
        8-B after we raised some issues with regard to their jurisdiction on conducting
        tax audit of some of our properties," it said.</p>'
