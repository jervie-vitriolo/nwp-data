      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Andanar clarified that whether appointed officials, especially
        those in government owned and controlled corporations (GOCCs), should submit
        courtesy resignations is a question for the next set of officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
