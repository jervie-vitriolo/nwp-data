      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Former
        Labor Secretary Bienvenido ''Benny'' Laguesma vows he will hit the ground
        running as soon as he steps in as the head of the Labor Department under the
        administration of presumptive president Bongbong Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05aa7d9-79ae-4728-b50b-7c6b66dad64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52d84ce-1c5a-4bae-8aa0-9cadde1ec8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Laguesma will be heading the agency.
        He was the DOLE chief during the term of former President Erap Estrada from
        1998 to 2001.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2294c0c-b874-4b84-b9a6-e66ba3e8decf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4998d39-feea-46a5-ac89-1f36eadab5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Laguesma said it took some
        time before he accepted the offer to return to a government post. He also
        needed to consult his family before taking the ''opportunity of a lifetime''.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606e0a6-1504-4668-84ed-4498a1d74827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa61d72-1285-4f28-8066-2529bc4c46a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is also a second chance of a lifetime. <em>May mga sakripisyo
        pero</em> rewarding <em>naman siguro kung magkaroon ng realisasyon yung mga
        nais ni</em> President-elect Marcos <em>para sa mga manggagawa</em>," Laguesma
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff4b777-e10d-418b-aab5-9766eb67edf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7725b2af-6831-4b6c-9bb9-51356e65904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is a also second chance of a lifetime. There
        were sacrifices but it will be rewarding if the vision of President-elect
        Marcos for the workers will be realized.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afc1d45-8dcc-42ed-8af7-800325552560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0175d-0847-480c-8109-b0591c0d2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma was hesitant at first to take on the offer citing there
        are younger individuals who could lead the agency. But he was later convinced
        after assessing the plans of the Marcos administration when it comes to improving
        the lives of Filipino workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2482b2-f0ee-4afc-af3c-18186148fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6483851-9083-4b6a-bd3c-ae6abfabf16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi na ako bago…sa ''king pananaw may mas bata at mas may
        kakayahan na mamuno sa</em> Department of Labor and Employment," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d62c30-757b-4c47-ac7f-3f006693240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.482+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eea4ac-c2cc-46ca-853b-08ae0662c49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am not new. I believe there are younger individuals
        who are capable of leading the Department of Labor and Employment.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d1ddff-89ba-4434-8441-f76956372f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8aaa74-c88e-47c7-b020-cc652c226137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Priorities, stand on ENDO and minimum wage</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ad92f-21db-40a7-bf15-674cbcd62103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70640a39-5b15-4be3-98d5-62b6abdc2f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma adds he prefers to work immediately as labor chief even
        if some of his fellow nominees would rather wait for their confirmation from
        Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28bcc48-8746-4cdc-97af-0fc70c684b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc44e37-ea73-4396-94c4-1911345d434b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung pwede na po mag</em>start on the first day after <em>namin
        manumpaan siguro gusto ko na rin mag trabaho agad para walang</em> hiatus
        <em>sa mga serbisyo na dapat ipagkaloob ng</em> DOLE," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55350acf-c09b-4675-9856-c2d70d715507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33e78ba-5e02-4972-bfba-93a2e1b106c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we can start shortly after our oath taking, that
        would be better. I want to work on the first day so there will be no hiatus
        in terms of DOLE services.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5160e216-fd68-48c5-b3a5-b2fd35f9255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7cbc25-9c9c-4376-85fc-9b8206aabf46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma, however, clarifies they will study the legalities involved
        since Congress will still be adjourned by the time they assume office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7fd76a-fcd8-4d61-b065-044f9d9606f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0768da7-7c1c-4f14-921f-3cdd2486fcdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming labor chief will be facing two key labor issues such
        as ending labor contractualization or ENDO and the proposal to increase the
        minimum wage above poverty threshold.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f29a5af-9e24-4a53-82b9-7bb23782b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.483+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026c21de-5449-4604-85be-c9e39204e2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.484+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma is hopeful these issues can be discussed in dialogues with
        employers, employees, and the government.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bacfe6-1613-42ae-9575-6d3a8d7635fb'
      'mgnl:activationStatus': true
