  'Boeing-Starliner-docking-issues':
    'author': 'Jackie Wattles, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-24T12:40:44.506+08:00
    'imagesource': 'jcr:d2aff698-168c-49b1-8918-ad1cab6d8e13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5525444-8b79-4861-8433-bee6a2ae041d'
    'lead': 'Boeing managed to dock a spacecraft at the International Space Station
      late last week, but it was not without several minor hangups.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T12:44:51.973+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:44:28.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:33.163+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boeing', 'nail-biting', 'spacecraft-docking', 'Starliner']
    'template': '1'
    'title': 'Here''s what happened during Boeing''s ''nail-biting'' spacecraft docking'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbb1cad-8e76-4b49-b186-1f4fde719cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Boeing managed to dock a spacecraft at
        the International Space Station late last week, but it was not without several
        minor hangups.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ae8cc-1159-4e20-b6f9-d0d906569afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.973+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48d4793-6572-4dce-bac3-c239547abaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission kicked off Thursday evening with a Florida launch, and
        the Starliner — which is designed to carry astronauts but is flying without
        people for this test — docked with the ISS Friday night at 8:28 pm ET. The
        docking occurred about an hour later than expected as ground crews worked
        through a few issues, including a software issue that skewed graphics, sort
        of like a misaligned GPS map. There were also issues with sensors and some
        docking components that were not initially moving correctly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90fe2d7-4233-401d-bc33-53a86cfa566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a32148-b6af-401c-b167-9e43d76025a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capsule has a docking ring that pops out as it approaches its
        port and is used to latch on to the ISS. During the first attempt at docking,
        some components didn''t move into the proper configuration. Ground teams had
        to try the pop-out process a second time to get everything in the right place.
        There had also been a small problem with the Starliner''s cooling loops, which
        are part of the system that regulates the spacecraft''s temperature.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307da8ec-3129-488a-b267-c5e842574dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8171fe-3653-4fc6-a31d-5db93c0e20d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those issues had to be analyzed or fixed in time for the Starliner
        to move ahead, and the docking ultimately went off without a major issue.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4633516d-61cd-4266-a469-519a69d1cfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571a07c-d554-418c-abaf-4d73c21135bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really nail-biting watching that vehicle sit out there for
        a while until it was it was time to come in," Mark Nappi, Boeing''s Starliner
        program manager, told reporters Friday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba4a7d5-6fe6-4dc1-9bf5-715f132002e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9deb4-da42-43b2-b254-3c15a33bcf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looming over the mission, however, has been several other issues
        with the spacecraft''s on-board thrusters, which maneuver and orient that
        vehicle as it sails through space. Two of those thrusters shut down prematurely
        shortly after the spacecraft reached orbit. A couple of other thrusters had
        problems later on.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d12ed-3052-45b1-ac56-7649ad6f4781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bf6638-6e2d-4669-96d8-71036f71dbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the setbacks, the spacecraft was performing "beautifully,"
        according to Steve Stich, the manager of NASA''s Commercial Crew Program,
        which oversees Starliner as well as SpaceX''s Crew Dragon program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc46daf-ab54-4426-acfe-e429bce72002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314ebe75-c0da-4ef9-9277-0895b0c96eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course this is a test flight, and as those that probably watched
        throughout the day, you saw that we''re learning along the way, and it''s
        very exciting," Stich said on a press call Friday night.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ace128-7e0d-4d55-ba00-5e8756e9f4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.974+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799fcf0f-ca96-4264-82d0-5020cc492eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA and Boeing officials said that the thruster issues aren''t
        major concerns because the Starliner has "a lot" of built-in backups, Stich
        said. There are 48 such thrusters on the vehicle, and the capsule''s onboard
        computers can choose to use one thruster over another if it detects anything
        slightly off.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a320a6-213d-4fd2-9f61-7d48533e4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0ca11b-4fd4-45c5-9bcb-a31527b85ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Boeing does want to understand why the thrusters weren''t
        working as planned, according to Nappi, it might not happen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95e7dd8-bc62-4e7e-86cf-a999f371744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884250ad-95b7-4468-85b4-ef27cc3bb9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may never know what the real cause of this is," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bfc40c-f70a-4877-873b-e0246289bfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d251d09-7a24-4ab8-a642-4012e9d732ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:44:51.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:28.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers narrowed the thruster issues down to "six or seven" possible
        causes, with three that seemed most likely. Zeroing in on the exact issue
        may require engineers to see the thrusters in person, something that can''t
        happen because the thrusters are attached to the service module — a part that
        will be jettisoned and left to burn up in the atmosphere before the Starliner
        makes its controlled return to Earth.</p>'
    '23':
