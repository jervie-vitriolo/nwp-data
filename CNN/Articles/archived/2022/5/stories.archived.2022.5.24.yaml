      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Tuesday afternoon, De Lima said that a ‘genuine,
        honest-to-goodness review’ of her cases will show she’s innocent.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555163b5-1940-4578-875f-6859b9654acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:21:03.519+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:27.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65bd094-2e57-4e3b-abab-08814f1f1f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:21:03.520+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:27.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would be grateful to the incoming DOJ Secretary if he will personally
        go over my cases, and see for himself the grave injustice done to me,” she
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0ddbc0-10d8-4d4a-b1b1-cc259fc07c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:21:03.520+08:00
