      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Higher revenues, disbursements seen</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9203c08-e17f-4702-ae81-ce68182fd892'
