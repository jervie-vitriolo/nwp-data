      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Remulla
        said he might have to keep his congressional post until his confirmation in
        August.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f576ba-c663-4d86-a4e0-9e896ae0fe2e'
      'mgnl:activationStatus': true
