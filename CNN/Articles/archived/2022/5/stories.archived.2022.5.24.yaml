      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it''s the President''s desire, I will hold on to my job until
        I am confirmed," Remulla said. <em>"Naging tradition na ‘yan, naging practice
        na ‘yan ng Congress na maiwan sa position hanggang ma-confirm,"</em> he said.</p>'
