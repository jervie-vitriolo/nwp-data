      'jcr:uuid': 'e0b53bf5-3979-495a-a5d7-eb1110648f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T23:52:42.837+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:43:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also advised to prioritize the needs of schools that are farthest
        such as remote schools, last-mile schools, and children who are unable to
        go to school by themselves, citing that if Duterte starts on that, the rest
        of the educational system will be transformed in no time.</p>'
