      'jcr:uuid': 'dc29dd24-52f4-4cd4-bed6-83e9f73b3e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For prudent fiscal management, we have to stick to a ₱5.268 [trillion]
        budget for 2023. Now it may be tight, but we have to live within that level
        if we want to be respected in the international financial community," DBM
        officer-in-charge Tina Canda said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e92891-2f21-42bc-9add-cb7aac980fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e73a8-2932-492b-afd1-ab0c1c5acac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ceiling is 22.1% of gross domestic product.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9ecb98-ae32-4c9c-89e8-41c3393921e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e284886-a684-4df9-a07c-9c947b180ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordination Committee, of which the DBM
        is a part of, made the projection as it sees higher revenues for 2023.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a839f193-8689-40bd-b31d-b2aedd5c12f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6b1d75-d588-457b-9785-c02ab34c1f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collections are expected to hit ₱3.633 trillion next year, equal
        to 15.3% of total economic output and higher than the DBCC''s previous ₱3.624-trillion
        estimate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01a5137-6d50-4749-b808-158c1dc8e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d99273-28fc-46a4-9290-dbb427936832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Canda clarified this ceiling isn''t set in stone, she emphasized
        its composition can change. New officials can also tweak within the cap, too.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306bb981-88bb-444f-a83d-6f3748dc89c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404bbef4-515b-45fd-beb6-94e350aa58d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to be true to our word of having good fiscal management,
        we will stick to that level," she further explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e51c62-2e02-4f61-8720-68b6c9d7737f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.556+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a45a6-5c69-43d6-9afe-e6e28a641b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, the country''s presumptive chief executive, said he''s looking
        at the 2023 budget to fund his government''s initiatives as there''s only
        little "<a href="https://www.cnnphilippines.com/news/2022/5/23/Bongbong-Marcos-government-budget.html">breathing
        room</a>" in this year''s spending program.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2903671-bbb5-4714-a9eb-9e6428a56d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479e72f8-cc6d-4573-8934-20c7d7cd0cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canda said the DBM has already released ₱4.3 trillion of the ₱5.024-trillion
        total budget for 2022, or 85% of total programmed appropriations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ccdbe9-82c0-48ae-9dd8-b0595792bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb5397-461b-433c-8e72-8d3ded4edd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:22:06.557+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:05.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of this amount, however, we must take note that actually 95% of
        budgets for departments or agencies have already been released," she added.</p>'
  'Novak-Djokovic-Wimbledon-Russia-Ukraine':
    'author': 'Amy Woodyatt, CNN'
    'caption': '(FILE PHOTO)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-24T21:41:08.373+08:00
    'imagesource': 'jcr:1e345b82-01ce-479c-9677-9fc4a803503b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f083066-c76c-4e9d-ad68-365a77a45543'
    'lead': 'Wimbledon''s decision to ban Russian and Belarusian players from this
      year''s tournament following Russia''s invasion of Ukraine is ''wrong,'' world
      number one Novak Djokovic said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T21:44:31.354+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T16:44:04.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:40.956+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Novak Djokovic criticizes Wimbledon''s ''lose-lose'' ban on Russian
      and Belarusian players'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0901c8f6-3e84-4cb2-82fe-d171dea37381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Wimbledon''s decision to ban Russian
        and Belarusian players from this year''s tournament following Russia''s invasion
        of Ukraine is "wrong," world number one Novak Djokovic said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017b158f-430a-447d-b955-11ac2f5ac785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14c272b-79c1-4b2b-a3c9-e78b8958e96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.354+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wimbledon, the third of the four grand slams on the tennis calendar,
        is arguably the most famous tennis tournament in the world. But this year,
        the men''s and women''s professional tours, along with the International Tennis
        Federation (ITF), have opted to strip the grand slam of its ranking points
        following the decision from the tournament''s organizers to ban Russians and
        Belarusians from playing in this year''s event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3048fd-0299-4004-9c83-48b838d7cdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f24be56-10ab-463b-a923-56da02261ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Collectively, I am glad that players got together and showed to
        the grand slam that when there is a mistake happening we have to show there
        will be some consequences," Djokovic told reporters on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a05102-cae8-4724-8790-bc2c8431f593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff68d6-03bb-4a64-8cfe-8a5706e9d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on Russian players will prevent several high ranked players
        from competing at the iconic grass court slam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92011aab-8b14-4851-b4ec-bbc8197f2436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d538f4c-3a52-41fb-9008-c64525957a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it (Wimbledon''s ban) was a wrong decision. I don''t support
        that at all. But at these times, it is a sensitive subject and whatever you
        decide will create a lot of conflict," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4221af4-0316-42e6-93df-ba1688ed43f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091b7c79-934f-4c4b-8cbe-8995ed7d40fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All England Lawn Tennis Club (AELTC) said in a statement Friday
        it stands by its decision. Wimbledon organizers said in April that Russians
        and Belarusians would not be allowed to compete at this year''s tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed0dd91-2d74-43f1-9f0b-2761ce18eef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028a395c-36e1-4a3c-9b20-b4e8d0c622f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the AELTC said it remained "unwilling to accept
        success or participation at Wimbledon being used to benefit the propaganda
        machine of the Russian regime, which, through its closely controlled State
        media, has an acknowledged history of using sporting success to support a
        triumphant narrative to the Russian people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b9fe7e-cd45-40f0-924b-f8c220c2386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.355+08:00
      'mgnl:createdBy': 'alyssa'
