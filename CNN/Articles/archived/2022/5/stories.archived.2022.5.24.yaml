      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bustamante settled for a 15th place finish out of the 18 racers
        with a time of 33 minutes and 7.904 seconds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409352a-fe1c-4ca5-8321-d200f5676338'
