      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Malacañang
        on Tuesday reminded that coterminous government officials and employees will
        remain in their posts until June 30 or the end of President Rodrigo Duterte’s
        term, unless the incoming administration extends their stay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc4fd1b-aa63-4519-9446-9dee472ed959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:01:22.051+08:00
