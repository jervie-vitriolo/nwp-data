  'smallpox-vaccine-monkeypox-PH-minimal-supply':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-24T20:39:44.044+08:00
    'imagesource': 'jcr:1df0846b-5cbc-4191-af7f-2bb58cc591c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f444308e-70f8-490e-95d8-3707acc4b9b3'
    'lead': 'The country currently has ''very minimal'' supply of the smallpox vaccine,
      which may be used to protect against monkeypox, a health expert says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T20:34:19.105+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:44:07.436+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:39.924+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supply of smallpox vaccine, which can prevent monkeypox, ‘very minimal
      in PH’ – health expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb58b4de-846d-41f8-917d-f5de5fc4a8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> — The country
        currently has “very minimal” supply of the smallpox vaccine, which may be
        used to protect against monkeypox, a health expert said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848178a7-2fb9-4779-9eb2-8bfe6532dc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9222c71-f4b8-4e57-a31d-532d988ecb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Marissa Alejandria of the University of the Philippines
        College of Medicine, this is because smallpox was already officially declared
        eradicated in 1980.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6db343-a062-49e7-9518-694290c6e297'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.105+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa3862-f7ac-44a1-b804-bb97d9da38bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala na masyadong production ng vaccine,” she said in a Department
        of Health (DOH) media briefing. “Ang binibigyan na lang ng smallpox vaccine
        ‘yung mga laboratory workers, those who are really handling these viruses.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b945b7-c9da-4a0c-aeec-74dac3713097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa54e7-d15d-4aa0-9056-584508185750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There isn’t much production of the vaccine. Only laboratory
        workers and those really handling these viruses are the ones given the smallpox
        vaccine.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2996c6-839a-42c5-9e8b-ecd7431dc0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11b36d3-22b8-4e15-8a42-4c8b0a6510c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Centers for Disease Control and Prevention (CDC)
        said the smallpox vaccine can be used to help prevent monkeypox, a zoonotic
        disease re-emerging globally, since the viruses that cause the two are closely
        related.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b9f9bf-bf46-4b90-9ccd-f0ab172a8262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e5fcb-27a6-4bc3-8572-0b643d5b8928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Dr. Ted Herbosa, a medical adviser of the National Task
        Force Against Covid-19, <a href="https://www.cnnphilippines.com/news/2022/5/21/no-need-to-close-borders-amid-monkeypox-threat.html">said</a>
        a vaccine specific to monkeypox could also be developed, possibly even faster
        than it took for scientists to make COVID-19 vaccines.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c76b11-c894-4790-9819-2959d8881675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b57896-df49-4045-a92f-fea14db6196f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, no case of monkeypox has been detected in the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635272a6-3992-4f51-9525-11bc7fc9986f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5fbc79-5e58-402a-b558-a196beda6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:34:19.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:07.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH assured it is intensifying border screening following reports
        that the disease, which has been mostly found in West and Central Africa,
        has made its way to various countries, including the United States, Canada,
        Spain, and Italy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3678d65-f90f-4297-a025-de29d5fa1ee9'
      'mgnl:activationStatus': true
