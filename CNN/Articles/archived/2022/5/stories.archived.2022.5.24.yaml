    'lead': 'Early speculation that the Covid-19 pandemic may lead to a baby boom
      has been turned on its head, with early data showing more of a baby bust --
      and worsening rates of some adverse outcomes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T15:47:02.729+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:44:21.245+08:00
    'mgnl:lastActivatedBy': 'magnolia'
