    'mgnl:tags': ['Duterte', 'Nuclear-Energy', 'Philippines', 'BBM', 'Marcos']
    'template': '1'
    'title': 'Duterte asks next admin to explore nuclear energy '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86010caf-c81b-4303-b95c-97ea98da4fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T00:54:31.818+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> President
        Rodrigo Duterte said he hoped the next administration would explore the use
        of nuclear energy in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a1fff-7573-4906-958b-d8999d7794f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T00:54:31.818+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tutal ang nag-umpisa nito ay si Marcos noon [After all, it was
        Marcos who started it]," Duterte said, referring to the late dictator Ferdinand
        Marcos, Sr., the father of presumptive president Bongbong Marcos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad1faad-7ef8-4c61-93f7-c7eb05a76b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T00:54:31.818+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oil is not infinite. Someday it will dry up. It will be good for
        any government to prepare the possibility to make the transition from oil,
        fossil fuel to nuclear," he said during a Cabinet meeting that aired late
        Monday night.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dccb5dc-efe4-49d9-892d-f0f447809744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T00:54:31.818+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has been floating his plan to include nuclear power in the
        country''s energy mix since early this year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fa187f-dc26-4a35-a036-2228c774bc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T00:54:31.819+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/1/26/marcos-bataan-nuclear-power-plant-proposed-revival.html">Marcos
        claims politics behind mothballed Bataan nuclear plant, echoes call for a
        possible revival</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f417fc7b-bf76-4939-a3c1-d5cc3fb67547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T00:54:31.819+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a media briefing on Monday afternoon, Marcos bared that he
        had a discussion with the South Korean ambassador about an assessment on the
        possible revival of the Bataan Nuclear Power Plant in Morong, Bataan.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34bf45-de30-4e11-a571-867cb252d429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T00:54:31.819+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $2.2 billion mothballed plant was built during his father’s
        regime.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6a463-ba30-4ae4-8359-1ee4e06e7e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T00:54:31.820+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:51.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although they have come before, we will now study their recommendation,
        their findings and we will see if we can still apply," Marcos said.</p>'
  'Spain-record-breaking-heatwave-for-May':
