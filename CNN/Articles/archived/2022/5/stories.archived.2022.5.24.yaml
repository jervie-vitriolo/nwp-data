    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand is now open to tourists. Here’s where to go'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc10ffb-9fa0-41f7-8f5e-b28b9ef26de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:51:38.389+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:44:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our Southeast Asian neighbor Thailand is back in business. After
        imposing strict health protocols at the height of the pandemic, the Southeast
        Asian country is now opening its doors to more tourists, including visitors
        from the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5d8133-a5d7-4b82-9784-cb0fa6c50f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:51:38.389+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:44:16.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism is a huge driver of the Thai economy, making up about <a
        href="https://asia.nikkei.com/Economy/Thailand-cuts-2022-growth-to-3.2-as-Ukraine-war-hits-prices#:~:text=Tourism%20makes%2020%25%20of%20the,to%202.7%25%20from%203.2%25."
        target="_blank">20%</a> of their GDP. It’s visited by millions of tourists
        each year, and prior to the COVID-19 pandemic, it welcomed over half a million
        Filipino tourists with an average length of stay at 8.7 days.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a39b7-40ed-4ac2-840a-a6013e80956b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:51:38.389+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:44:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2dcf2e-e76d-4933-9a91-5681aa6cc2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:51:38.389+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:44:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was quick to adapt to health and safety precautions
        to give tourists more comfort to travel. It has a “Test and Go” program that
        allows fully vaccinated tourists to enter the country without long quarantine
        restrictions, while all visitors are required to register for a Thailand Pass
        for easier contact tracing as they travel around the country. (The Pass requirement
        <a href="https://www.bangkokpost.com/thailand/general/2313410/govt-mulls-ending-thai-pass"
        target="_blank">may soon be removed</a> due to fewer daily infections.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366d6d73-5e71-4927-b59c-b4f16ae168af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:51:38.389+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:44:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f51d6b-eed2-417c-b639-7c8a5e3d8008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:51:38.389+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:44:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of their Amazing New Chapters campaign, the Thai government
        has opened up the country to the needs of post-pandemic tourism. According
        to the World Travel and Tourism Council Deputy Governor for International
        Marketing for Asia and South Pacific Tanes Petsuwan, this includes highlighting
        the country as a viable second home for “digital nomads.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7323f05d-f069-47a8-a9e4-f26f5479ac97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:51:38.389+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:44:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bd3c9d-8adf-4a29-8748-60c6a8b19056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:51:38.390+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:44:16.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Leading travel websites around the world have said Bangkok, Phuket,
        and Chiang Mai… these are the good places for digital nomads. For workation,”
        Petsuwan said during a press conference in Manila. “It’s a new segment that
        Thailand would like to focus on.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd00061-4d58-4568-9246-849f2f4fc454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:51:38.390+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:44:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d14d57-7f90-4d63-b514-8d884efb7f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:51:38.390+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:44:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more Filipinos venture outside of the country, many of them have
        chosen Thailand as a nearby and viable travel choice. From January 2022 to
        April 2022, over five thousand Filipinos have visited Thailand, and they expect
        that number to grow as COVID-19 restrictions ease between the two countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3727e6e-6ae7-467e-a21a-b3dd71410bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:51:38.390+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:44:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52c84ad-8a4d-447a-8df7-92cbf4993086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:51:38.390+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:44:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For anyone looking to visit Thailand soon, CNN Philippines Life
        asked three creatives who recently visited Thailand to share some of their
        new favorite off-beat haunts, from shopping and art, to delicious places to
        eat.</p>'
    '13':
