      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aabe08-d113-40d7-aa29-f039a0369b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pagkabasa ko pa lang niyan sabi ko magiging problema ko yan
        so pag-aaralan ko yan</em> (After I read the issue, I knew I was going to
        handle that so I will review)," Remulla said, acknowledging the retraction
        of statements by key witnesses in the issue.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951badb6-434b-4327-9da3-1d6700b4f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:41:25.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That’s already a cause of concern, that is a red flag that there
        is something wrong,” he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8d4046-83a7-4ba2-a60b-c161c0932bed'
