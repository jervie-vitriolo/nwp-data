      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.822+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1058a469-f13e-4e7f-a35a-c2117cb52d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.822+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home-sharing company made the decision over a decline in business
        in the world''s second largest economy, and "costly and complex" operation
        constraints worsened by the impact of Covid-19, the person told CNN on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e13beb-0536-4439-95c6-a3941cc9029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.822+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e20ae7f-9269-471e-93c6-33322b6fa9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.822+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting this summer, Airbnb will take down its listings and offers
        for hosted experiences in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3edcde-8a5c-4131-9858-ddfb17dee819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.823+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcc05e0-71af-47d5-81ac-fcf7c3bc728b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.823+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source, Airbnb (ABNB) won''t halt its operations
        in the country entirely. The company will continue to have an office in Beijing
        with hundreds of employees who will focus on outbound travelers and global
        projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbd6b57-f35d-4150-a1c8-b4196a4c49f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.823+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b877ed9-14cf-477a-bf18-8e6468669481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.823+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multinational companies are feeling a slowdown in China as it continues
        to be one of the last places on Earth pursuing a "zero Covid" policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8fb650-c6f2-474a-80df-8f166b254db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.823+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fe2a70-cbae-4900-8406-092f7428fa41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.823+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, dozens of mainland Chinese cities have been locked
        down as authorities work to stamp out the coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01268c7-4897-4f2c-98f9-894782ba43c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.823+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a4e51b-3a30-4f4d-b74f-81453bfb7102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.823+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approach has badly dented the economy and disrupted almost every
        major line of business, from Big Tech to consumer goods. International brands,
        from Apple to Estee Lauder, have warned of the financial impact of the restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b238c6b-bd39-4b5a-8f24-ee85c213788a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.823+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397c3352-9295-4a3a-8b03-18eae40eee0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.823+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb launched in China in 2016. Like for the rest of the industry,
        outbound travel by Chinese customers — largely to other destinations around
        the Asia Pacific region — was a major opportunity for the company.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ef031d-aeaa-4b51-9baf-745fc2c2ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.823+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54c76b8-b753-4702-9cb0-b2dd86b4e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.823+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because China is historically the world''s biggest market
        for outbound tourism, accounting for the largest visitor spend globally, according
        to the World Tourism Organization.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4274fa4-518a-4506-b0e8-fb5b08e42302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.823+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fea117-b6d8-4e97-a591-559d665ba3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.823+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the pandemic, China has experienced a steep drop in traffic,
        and has also been shut off to most international travelers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ee56e6-d232-40d7-98c0-c81f0f67657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.824+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea53711-abbc-4c38-bda0-d5b08b3f119f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.824+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source said that they expected outbound tourism from China to
        rebound once the country fully opened its borders.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609f6287-1533-4fd2-9e3a-656a3caf662e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.824+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8943a43c-c1fb-4ab7-a25f-4542f9498089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.824+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Airbnb''s domestic business, which has accommodated some
        25 million guests since 2016, only accounted for 1% of the company''s revenue
        over the last few years, the person added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81da4805-8705-4d8e-a04b-17c80e7c5e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:43:13.824+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/24/business/airbnb-china-closure-zero-covid-intl-hnk/index.html">Airbnb
        is closing its listings business in China</a>".</em></p>'
  'US-birth-rate-2021-CDC':
