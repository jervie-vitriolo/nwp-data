    'title': 'Starbucks is leaving Russia for good'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d711a5-2624-4c38-91d1-d7ca2293f65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.117+08:00
