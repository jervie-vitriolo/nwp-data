      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said that a ''watered-down ENDO'' is unacceptable and a
        nightmare to workers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
