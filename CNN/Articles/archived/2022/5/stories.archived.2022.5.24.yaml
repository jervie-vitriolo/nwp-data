      'jcr:uuid': 'd4c2397c-6cf5-40dc-8422-3033dfc5eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.357+08:00
      'mgnl:createdBy': 'alyssa'
