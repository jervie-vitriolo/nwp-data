      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> President
        Rodrigo Duterte on Monday said industrialized countries that have failed to
        reduce their carbon emissions should be sanctioned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1f7ed4-c0f4-42a3-8926-d237759dc7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T07:15:19.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6cec0b-bc64-4005-a6f1-3f9056a71e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T07:15:19.140+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42479e-e514-4b36-abf0-daf14f132199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T07:15:19.141+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless the industrialized countries would really help with all
        their might and commit to reduce the carbon emissions, <em>medyo wala tayong
        ano dyan eh.</em> Unless they come to their senses actually, they cannot expect
        the smaller nations with the least carbon emissions <em>na pipilitin nila
        na sumunod, tapos sila ayaw</em>," the President said in his weekly address.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab2ea75-4168-47d4-9fc2-44451a578cf8'
