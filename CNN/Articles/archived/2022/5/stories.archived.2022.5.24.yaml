      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now, jobseekers still need to go to the NBI
        to get a clearance, they have to go to the city hall to get a police clearance,
        go to a court to get court clearance, when you can integrate all these things.]</p>'
    '10':
