      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c517fb-028d-4cca-8c76-5bcd9de9f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.484+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will prioritize dialogues with the employer and
        employees sector. These are concerns discussed with BBM. It''s important that
        we will help and support each other so that there will be understanding between
        laborers, investors and the government to come up with a win-win formula.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f11ed06-af9b-4b0f-bb9d-4628d5827360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.484+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9064d78d-e873-4acd-9a50-3f8bede46300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.484+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Labor groups urge Laguesma to take ''pro-workers'' stand</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa286c-bf48-445a-8db8-f69a4e58046e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.484+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.697+08:00
