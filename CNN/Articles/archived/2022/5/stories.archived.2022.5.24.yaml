    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e476cf77-0606-47ce-bfdf-d2b7c315df18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition, which opened during Asian American Pacific Islander
        Heritage month, also features works that play on history.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ae96aa-55cd-4550-bf9e-341547528307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f24a65-f7eb-48c3-a0ca-abc6080e915b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Chelsea Ryoko Wong''s "Celestial Women Swim in Gold," a small
        group of Asian women are found leisurely bathing in turquoise waters. Its
        title is a reclamation of the word "celestial," a derogatory term used by
        White people to describe Chinese immigrants around the time of the California
        Gold Rush because they were thought of as bizarre and otherworldly. "They
        are reclaiming what it means to be ''celestial,'' celebrating this commonality
        of sisterhood and culture, together," said Wong.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd4fe6a-6d3c-49c6-9a07-a9631e883a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d0dc34-2679-421c-be7b-2e7e6446f4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Tammy Nguyen, meanwhile, depicts two famous Vietnamese warriors
        known as the Trưng sisters, in her watercolor "Anno Domini 40, 1945, 1969."
        The sisters, who drove out Chinese Han Dynasty overlords from Vietnam in 40
        AD, are seen flanked by famous images from two historical events in American
        history -- the Battle of Iwo Jima in 1945 and Buzz Aldrin on the moon in 1969.
        In doing so, Nguyen brings the history of the sisters -- who are celebrated
        in Vietnam, but relatively unknown outside of the country -- to light.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1879875a-9e60-4c54-a27e-24840cab9aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'image': 'jcr:88dae734-b532-413b-8e4e-2f1b04ccb97e'
      'imageCaption': '"Anno Domini 40, 1945, 1969" (2022) by Tammy Nguyen.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021f3d63-ffe0-440b-a4ae-31a668384646'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:18:26.044+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1176dbcf-f725-4355-994e-83bd2bdbd77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nguyen thinks that things are a lot different from when she grew
        up in 1990s America, where one of the few Asian characters on screen was the
        Yellow Ranger Trini Kwan in "Mighty Morphin Power Rangers." While she looked
        forward to watching the show every day after school, she remembered feeling
        disappointed that the Yellow Ranger was "flat," in comparison to other characters''
        storylines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ecac3d-96e1-423c-9b47-39053dd13524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af91da6c-1b64-4521-8f0d-a698cdf8ee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t so much that I needed the Yellow Ranger to fall in love,
        but it was like I wanted to know more about her and never did."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cf65ec-e82b-4233-af11-9d5b808bcad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4005b38-836c-458a-9a94-95dfc3c6e109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representation on screen has vastly improved in the US, especially
        in recent years -- with strong Asian characters at the center of movies like
        the ground-breaking "Crazy Rich Asians" and recent "Everything Everywhere
        All at Once," to comedians like Ali Wong and Mindy Kaling openly discussing
        their experiences as Asian women.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0c60c3-82de-4253-89f3-b5ca3c050ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c889fe1-270e-45fd-bd44-8a018e10b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in a really exciting time right now where there''s a lot
        to see that''s easily accessible and so slowly, hopefully, this variety of
        cultural pieces will start to enter the public consciousness so that the embrace
        of the large Asian agglomeration in America can be more intrinsic to everyone''s
        daily lens," said the artist.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda11ce4-72ba-4478-a050-1b616d43a7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32218bd8-fc68-404a-bb69-4f53683725f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a hope shared by Huang, the curator, who said violence towards
        Asian women -- in particular during the pandemic -- may partly stem from being
        "overly fetishized and sexualized or being seen as almost robotic figures"
        in traditional pop culture. Exhibitions like "Wonder Women" can help bring
        further depth to how Asian women are seen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863d5694-59fd-4585-9840-8dd851cd0af5'
      'mgnl:activationStatus': true
