      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgieva said some cryptocurrencies are more akin to a pyramid
        scheme for the digital age because they aren''t backed by real assets. But
        she said central bank digital currencies (CBDCs) supported by governments
        can, in fact, be stable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f961656c-56b3-4ccf-b411-90caa5fc0657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c8bb4-2f59-4365-a383-5d26dae74198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>François Villeroy de Galhau, a governor with the Central Bank of
        France, agreed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd81e03-869a-4792-b34a-9f4c7d7acaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5febc61c-dc9e-43dd-bdba-b273c0dd02d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cryptocurrencies are not a reliable means of payment. Someone must
        be responsible for the value and it must be accepted universally as a means
        of exchange. It''s not," Villeroy said, noting that some "citizens have lost
        trust in crypto" because of the massive volatility.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f0b6b-267f-4ca3-8a1c-8d6fe94adc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f449120a-a0ce-4804-a346-6093baf95053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that governments looking to adopt digital currencies must
        do so in partnership with large commercial banks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a5e63-10d1-4f90-92a0-fbb9f6e7f840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcda5b65-989a-4bce-a1b8-e844b5fe5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the real role of cryptos?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247060e8-8db5-47b3-9b3b-09af76a7476d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other panelists wondered what the long term goals of digital currencies
        should be.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4cc4a2-6147-4a28-9463-2e9420f763b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f57be8e-c088-49b6-a1f6-b3cdc00522ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sethaput Suthiwartnarueput, a governor with the Bank of Thailand,
        said that Thailand has been experimenting in the world of digital currencies.
        But he said it "has to be clear what problem you want to solve."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebb3946-caa9-4b81-a9ac-c231a4e62611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.991+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3f9f7f-79ea-4d9e-b456-b097da037f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to see it as a means of payment," Suthiwartnarueput
        said, adding that cryptos are more of an investment than a medium of exchange.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f8b648-6471-4bf5-a89c-723f4f0df411'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57df1fb-2511-4cda-b03f-52edb0065e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villeroy mentioned that the experiment by El Salvador to use bitcoin
        as legal currency shows how risky it can be to embrace cryptocurrencies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8d1d1b-a763-4573-b665-3acf24f434fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5f669a-9a89-461e-8bcf-e52b072f000e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would prefer that El Salvador citizens have access to the euro,"
        he quipped.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187ecbac-38d0-4dda-b40e-078da6c04a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ee08d-2923-405f-bfa8-4b352b41e5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Georgieva noted that digital money can be a "global public
        good" that can help people send remittances across borders. The key is for
        interoperability, so that it is just as easy to transfer digital currencies
        as it is paper-backed currencies like the dollar and euro.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4088aec-c86c-40c0-9803-57ea0686cd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a493eebf-9b44-4886-b384-14b890acd7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But panelists stressed that it will take time for digital currencies
        to evolve and become more mainstream for consumers, major financial institutions
        and governments. Lawmakers in the United States as well as the Federal Reserve
        are also debating the pros and cons of digitally-backed currencies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4c3364-3e21-4f78-9d81-a7d3c6338ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481c9a04-ae86-491e-a069-c6280702a11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no silver bullet," said Axel Lehmann, chairman of Credit
        Suisse.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e045b308-0e97-42a0-bdef-8e3d323eb742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:11:12.992+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/23/investing/davos-central-bank-digital-currencies-crypto/index.html">Davos:
        Central bankers say cryptos aren''t real currencies</a>."</em></p>'
  'Wonder-Women-exhibition-NY-Asian-artists':
    'author': 'Ann Binlot, CNN'
    'caption': 'Installation view of "Wonder Women."'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-24T12:11:18.236+08:00
    'imagesource': 'jcr:b983ac5c-4398-4383-9d80-c00ea6385061'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f9ffc46-108c-45e8-96a0-e97e385d7ba1'
    'lead': 'In much of Western art, Asian women have often appeared as one-dimensional
      characters — sometimes seen as meek and docile, and at other times hypersexualized
      and exoticized. But a new exhibition seeks to counter stereotypical portrayals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T12:40:39.447+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:44:29.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:32.737+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wonder-Women', 'New-York', 'exhibition', 'Asian-artists', 'fetishized-and-invisible']
    'template': '1'
    'title': 'Tired of being ''fetishized and invisible,'' Asian artists are changing
      the narrative'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604fe545-d0ce-48d9-8121-db50f138a724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In much of Western art, Asian women have
        often appeared as one-dimensional characters — sometimes seen as meek and
        docile, and at other times hypersexualized and exoticized. But such portrayals
        fail to show individuals coming from a myriad of cultural backgrounds, their
        identities rooted in distinctly different countries and histories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d8d605-d700-4ad0-82a7-99ca9c569d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5027ae5d-c44f-420d-af1f-b1f1f0db5fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wonder Women," a new exhibition at the Jeffrey Deitch gallery in
        New York, seeks to counter stereotypical representations made by outsiders,
        presenting works by Asian American and diasporic women and non-binary artists
        "portraying themselves or their family members as heroes in their own ways,"
        explained show curator Kathy Huang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad3dbe3-6983-4da0-8007-1d1386254f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a36f1-9b56-4ee5-84a9-a464638bec55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had always grappled with ideas of being both fetishized and invisible
        in pop culture and visual culture," said Huang, adding that she drew inspiration
        from the 1981 poem "Wonder Woman" by Genny Lim.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aa7d63-b3df-40e9-97f1-c6b84e55edc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6385b7-6a61-4291-815c-c5675e5c096d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the poem, the narrator is observing the different lives of Asian
        women," she explained. "That''s something that I had wondered myself ... because
        I have my individual experience as a Chinese American woman, but there were
        so many other experiences that I don''t know about."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bab2ec-51a3-4da4-b1f3-0391809292a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ac0018-ee49-4828-9005-b90d04372f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than two dozen works presented tackle themes of identity, with
        women in many of them depicted as strong and powerful, but also at times introspective
        and fragile. Some are confronting -- as is the case with Jiab Prachakul''s
        "Purpose," a self-portrait that sees the artist cast an unfaltering gaze at
        the viewer, while others emphasize community, like Melissa Joseph''s "Smells
        like Pre-Teen Spirit," which shows a diverse group of teenage girls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b728c09-52e3-4584-9c1e-00d892ed1f74'
      'mgnl:activationStatus': true
