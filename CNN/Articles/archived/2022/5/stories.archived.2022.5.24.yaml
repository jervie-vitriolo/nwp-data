      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b25ae-f447-459c-ac2e-206eac4cede3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:36:29.000+08:00
