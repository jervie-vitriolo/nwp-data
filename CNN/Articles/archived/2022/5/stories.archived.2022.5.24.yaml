      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader Ferdinand Martin Romualdez will be the chairman
        for the House.</p>'
