      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/world/2022/5/20/monkeypox-explainer.html">What
        is monkeypox and its signs and symptoms?</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816cbc11-9ee4-44cc-8910-267b4db40c6e'
      'mgnl:activationStatus': true
