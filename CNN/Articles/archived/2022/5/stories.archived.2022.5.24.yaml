      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) –</strong> Filipino
        race car driver Bianca Bustamante failed to score points in her third W Series
        race held over the weekend at the Circuit de Barcelona-Catalunya in Spain.</p>'
