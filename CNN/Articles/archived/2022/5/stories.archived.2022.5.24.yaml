      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Shifting the entire country to alert level 1, increasing the vaccination
        rate, especially for seniors and children, and reopening all face-to-face
        classes are crucial to further strengthen domestic demand, cushion the impact
        of external events, and achieve our growth target,” read its statement.</p>'
