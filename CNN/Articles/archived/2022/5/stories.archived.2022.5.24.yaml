      'text': '<p>"It is not a valid concern. You can also raise the same concern
        on Senate President Sotto and on Senator Kiko [Pangilinan]. Second, the NBOC
        has no discretion to rule on issues arising from the validity of the COC,"
        he said in another press briefing.</p>'
