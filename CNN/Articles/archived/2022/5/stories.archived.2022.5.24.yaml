      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Now he is back again at working and talking to people and possibly
        interviewing potential nominees that will form part of his Cabinet,” Vic Rodriguez
        told a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306398cb-24f0-4d33-ad9f-01c7a25f5810'
