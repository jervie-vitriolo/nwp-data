      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don’t need to submit any courtesy resignation <em>kasi</em>
        automatic <em>na ‘yun eh.</em> Deemed resigned <em>sila</em>," said acting
        presidential spokesperson Martin Andanar said in a briefing.</p>'
