      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97377064-e88a-494f-a894-56b5c531d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I want to convey is that we are allowed to exist in whatever
        shades of gray, nuance, and complexity that we want to exist in, we do not
        have to exist as we are told to be, to be legitimate or valid."</p>'
    '37':
