    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:37.997+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['economic-team', 'economic-managers', 'President-Rodrigo-Duterte',
      'Development-Budget-Coordination-Committee', 'DBCC']
    'template': '1'
    'title': 'Duterte’s economic team trims 2022 growth forecast as external risks
      escalate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfada8-397b-467f-b259-65a4a06ffeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:12:08.250+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> President
        Rodrigo Duterte’s economic managers have scaled down their growth estimates
        for 2022 a few weeks before he steps down from office, citing “heightened”
        risks outside the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd96c7b6-7c80-469b-b089-ef05dd390042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:12:08.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:13.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8e5f19-0768-4a15-a862-2562c17a3884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:12:08.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Development Budget Coordination Committee now forecasts economic
        growth to be within 7-8% this year, slightly slower than the prior 7-9% target
        band. It cited external developments like the war between Ukraine and Russia,
        China’s economic <a href="https://www.cnnphilippines.com/business/2022/4/18/China-Q1-2022-GDP.html">slowdown</a>,
        and the United States’ <a href="http://www.cnnphilippines.com/business/2022/5/5/Federal-Reserve-interest-rate-hike.html">monetary
        policy normalization</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09489efd-3d6f-4e1e-bddd-1911c062dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:12:08.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e3b723-f0b0-4c49-9268-77a775f525d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:12:08.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite the economy''s <a href="https://www.cnnphilippines.com/business/2022/5/12/Q1-2022-GDP.html">8.3%
        expansion</a> in the first three months of 2022, zooming past market forecasts.
        While Socioeconomic Planning Secretary Karl Chua said the revision took into
        account the aforementioned risks, he said the economy is on a sustainable
        path towards rapid, inclusive growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada57d84-4bb0-4d7d-b9be-8c0cec18ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:12:08.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:13.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dba6d4-2ee9-48f1-8dff-6808a3adbf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:12:08.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency body is composed of the heads of the Department
        of Budget and Management, Department of Finance, and National Economic and
        Development Authority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c495f34-71e1-44b9-b1ee-8527f44019ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:12:08.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1138e3-76df-4c08-b016-8c48122541b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:12:08.251+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC likewise kept its 6-7% goalposts from 2023 to 2025 — with
        the economy expected to sustain a strong rebound in the medium term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021f884-0cfc-4f90-95c9-7527363f4202'
