      'mgnl:lastActivated': 2023-01-19T16:44:27.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa76c5a-adb7-48e4-bcb5-76395e226a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:21:03.520+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:27.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing senator claimed Remulla''s predecessors “have ignored
        and manipulated the law by their selective prosecution where the convicted
        Bilibid inmates are practically granted immunity in exchange for falsely testifying
        against me and the other accused.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f50b03f-3336-4e28-9ec3-7d5dfa706afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.207+08:00
