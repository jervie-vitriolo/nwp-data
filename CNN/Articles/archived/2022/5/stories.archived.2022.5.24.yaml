      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Donald Trump made a promise on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8681fa12-495e-4569-8a19-1c3268405126'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c628837-5fe8-4bfd-a9f8-20fa07a7e582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Twitter is going down," he wrote on his Truth Social social
        media platform. "Bots, Spam, Fake Accounts (and more!), all add up to big
        trouble but the biggest trouble of all for them them is that, no matter how
        many times they may ask, or admit they were wrong, I will never go back on
        Twitter again -- TRUTH IS BETTER!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d21c6-1e5d-4286-9bd1-17d8cc813b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a16543-0142-4402-b392-5bb72f272f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is interesting, right? The former President pledging to never
        return to Twitter is saying something!</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db3bd4e-546d-44b5-bb57-dcf190d5be51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085d788-09e9-410a-9b95-345798f6667f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember that Trump directly linked Twitter to his 2016 victory.
        "I doubt I would be here if it weren''t for social media, to be honest with
        you," he said in 2017. "When somebody says something about me, I am able to
        go bing, bing, bing and I take care of it. The other way, I would never be
        get the word out."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281af44c-6a33-4d07-885b-8eb95f3fe8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f95864-0029-4c7e-8e6b-7d0e633899d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, it seems like a big deal that Trump is still staying away away
        from Twitter -- whether or not billionaire businessman Elon Musk a) buys the
        social media site and b) reinstates Trump''s account.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
