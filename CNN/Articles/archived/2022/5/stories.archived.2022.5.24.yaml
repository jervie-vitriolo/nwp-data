    'jcr:uuid': '6656dce1-6fe6-473d-8af0-29394b31d796'
    'lead': 'Parts of Spain have experienced a record heatwave for the month of May
      as temperatures reached 40.3 degrees Celsius (104.5 degrees Fahrenheit) in one
      city, according to the country''s national weather agency AEMET.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T01:52:38.820+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:44:51.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
