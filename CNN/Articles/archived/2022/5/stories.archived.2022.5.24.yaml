      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, absolutely. He will attend," Rodriguez said during a briefing
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6615817-93c8-4366-b87e-964a0cc9a6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:47:58.493+08:00
