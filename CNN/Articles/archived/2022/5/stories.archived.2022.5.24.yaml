      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Cavite&nbsp;Rep.
        Boying Remulla has identified a number of priority reforms once officially
        confirmed as justice secretary under the administration of presumptive president
        Bongbong Marcos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd12985-d152-44f1-8a34-9da2c654989a'
      'mgnl:activationStatus': true
