      'mgnl:lastActivated': 2023-01-19T16:44:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a35a53d-bc68-46fd-8fa2-b46c4e3893fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.562+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed into law in December 2021, the new department is expected
        to be fully constituted next year after getting an approved appropriations
        from the 2023 budget, staffing pattern from the Budget Department and a published
        Implementing Rules and Regulation (IRR).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e707da9-1081-4ad8-925b-9ace48fa1e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.562+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a245f144-99a7-4497-9e77-8e5c5a463426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.562+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consult with the stakeholders <em>kasi alam mo sa</em> NGO world,
        <em>kapag nag uumpisa kami ng proyekto may ginagamit na</em> phrase <em>yung</em>
        co-creation phrase meaning <em>yung</em> ideas <em>ng lahat</em> [In NGO world,
        everytime we start a project, we also use the phrase co-creation meaning all
        the ideas…] will be used on how we can change things for the better. Gather
        the best ideas from the best people, make sure that the right people are in
        place and they are motivated to work together," Ople said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ff0ea-2f35-4a2d-87c5-5fa17f9fa1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.562+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Need for data-driven policies for OFWs, review of hiring
        process</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef1bd5-a937-48a8-9376-b802f4cb9437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.562+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4fdbe4-26cd-4bae-bd09-702a69690d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.562+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After spending years of helping distressed OFWs, Ople said there
        is a need to gather all data for OFWs in order to formulate sound policies
        for them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851fd6a-dabc-4fc5-b6be-0ec0fb3dcf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.562+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95aa9f7-0fda-40a7-8980-db92c19d37c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.562+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How to use data and how to gather data which are needed to make
        evidenced and science-based policies. It would also be exciting what are the
        drivers in every region that would push a mother to consider working abroad.
        What are these drivers? Is it climate change, is it disparity in wages, I
        would like to see some science, data driven projections in migration governance,"
        Ople said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce12db1-828e-4d61-af1f-2e9056640de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.562+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d93f0-09e6-4888-8d9c-d9deb0a6d82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.563+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former labor undersecretary wants to look into the loopholes
        in terms of hiring OFWs. Ople has been involved in rescuing distressed OFWs
        from abusive employers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a3d336-7f12-4d62-bcdf-f0754c0ee45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.563+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af2e85-b6da-4b53-87c6-5f89a2065c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.563+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blas Ople Center previously flagged the plight of abused OFWs
        in Saudi Arabia hired by a Saudi military general. The situation also prompted
        the Labor Department to issue a deployment ban to newly-hired domestic workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
