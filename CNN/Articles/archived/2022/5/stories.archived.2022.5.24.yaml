    'template': '1'
    'title': 'US birth rates rose slightly in 2021 after a steep drop in the first
      year of the pandemic, CDC data shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d79723d-916d-4ec2-8229-dd718e6dd0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Early speculation that the Covid-19 pandemic
        may lead to a baby boom has been turned on its head, with early data showing
        more of a baby bust -- and worsening rates of some adverse outcomes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88c4ddb-1bb9-4813-98ea-cc71fe5fca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa1752a-40b0-45ef-90c2-7f67f3778d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a steep drop in the first year of the pandemic, US birth rates
        rose only slightly in 2021, according to provisional data published Tuesday
        by the US Centers for Disease Control and Prevention''s National Center for
        Health Statistics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debb665d-db6d-4711-aa2f-82061b82f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc85b4-bc59-4ee0-8092-c538d3fd2c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time in seven years that the US birth rate increased.
        Births had been dropping by an average of 2% a year since 2014, including
        a decline of twice that much between 2019 and 2020.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe858d94-0cfd-49e7-8468-f3e8a42b6134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc49db2f-867c-41a0-8e19-a61f443dc0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 3.7 million babies were born in the US in 2021; that''s about
        46,000 more than were born in 2020, but the 1% increase still put the number
        short of 2019 levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714f561-6e4c-4a7a-b6b1-0091b45bd37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf0eb20-80aa-4aa3-acb5-d86d3456c164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.729+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in birth rates in 2020 was one of the largest in decades,
        and the slight rise in 2021 "doesn''t necessarily mean that that declining
        trend is over," said Beth Jarosz, a demographer and program director with
        the nonprofit Population Reference Bureau with a focus on child well-being.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28897e53-de78-4980-82a9-919949a3e29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f42bc48-b8e9-455f-80d9-4388a47fec62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postponed pregnancies or changes in access to contraceptives could
        have influenced 2021 birth rates, and "2020 was such a weird year," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1babf891-accd-47de-abdc-910c3a63ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c89f86a-bc28-4dfe-bb46-ac7c7e09db36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m always a little bit skeptical of just one year [of data].
        But in this case, I really would need to see what happens in 2022 to try to
        suggest that that''s any kind of a rebound or trend."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114ebff-038d-467d-833b-4ab0650599db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff4d990-4f90-4cf3-8ed6-9bf2b7c5e175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While birth rates rose for white and Hispanic women in 2021, they
        dropped for Black, Asian and American Indian women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88a2b4-d70f-4e4b-88d7-bbec6c9b2afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36774a74-f5d2-4f67-82f4-215db9d32f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, rates of c-sections -- including those for low-risk deliveries
        -- continued upward trends. Nearly a third (32%) of all deliveries and more
        than a quarter (26%) of low-risk deliveries were c-sections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8accd350-4e1d-48ab-b71d-fad2d9b6cf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e7b32e-3cb9-4a38-88ec-20ad58547b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preterm birth rates also increased in 2021. About 10.5% of infants
        were born at less than 37 weeks gestation, the highest that rate has been
        since at least 2007.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22908dcc-d312-4617-8520-c87c34c0f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cf836e-838e-41e2-b4f1-94c2776d747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rates of c-section and preterm birth were disproportionately high
        for Black women, the provisional data shows.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a56eb8-bbd8-49d9-b470-5e5c7fe23506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ee9ab4-b709-471f-9269-79132a09964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a pregnant person is under stress, that can lead to an increase
        in preterm births. And clearly, there was a lot of stress in 2020 and 2021,"
        Jarosz said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb163555-0218-404c-9877-361bcfeed127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38463db9-3dee-4973-92ce-c4bb73995b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.730+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some research has also linked Covid-19 infection during pregnancy
        to a higher risk of preterm birth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ee194e-ffb4-4877-82c1-634267e959bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.731+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dadaac3-649e-4a0a-839e-f2c2b2839414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.731+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teen birth rates reached another record low nationwide, with about
        14 births for every 1,000 females age 15 to 19.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50acf7ce-2ef8-4f6b-a338-9e2ced78c983'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.731+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2361c74c-9160-4e30-aaa6-0e850bd512e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.731+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But birth rates rose for all age groups 25 and up -- especially
        among those ages 35 to 39. The average age of mothers at time of birth has
        been on the rise for at least a decade. And although the average age of mothers
        is not yet available for 2021, preliminary data show that more than half of
        births were among mothers who were 30 or older, up from 49% in 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0552425-db58-400d-949e-f7e88deb7320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T15:47:02.731+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:21.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/24/health/cdc-birth-rate-2021/index.html">US
        birth rates rose slightly in 2021 after a steep drop in the first year of
        the pandemic, CDC data shows</a>".</em></p>'
  'boris-bondarev-resigns-protest-russia-war':
    'author': 'Nathan Hodge, Vasco Cotovio, Radina Gigova and Anna Chernova, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-24T15:58:49.261+08:00
    'imagesource': 'jcr:779a8a0f-b650-4537-ad6a-a02949f5bc3d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad6a0d65-a63a-4b19-a096-28c18c13e066'
    'lead': 'A twenty-year veteran of Russia''s diplomatic service announced his resignation
      Monday in protest against his country''s war on Ukraine, in a rare public protest
      by a Russian official, multiple media outlets reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T16:03:12.763+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:44:20.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:35.982+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boris-Bondarev', 'Russia', 'Ukraine', 'Moscow']
    'template': '1'
    'title': 'Russian diplomat resigns in protest against Moscow''s ''aggressive war'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016a561c-9bb9-4af7-b52e-b466561979b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:03:12.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A twenty-year veteran of Russia''s diplomatic
        service announced his resignation Monday in protest against his country''s
        <a href="https://edition.cnn.com/europe/live-news/russia-ukraine-war-news-05-23-22/h_5182b29b8442cef223575b98e83d1951"
        target="_blank">war on Ukraine</a>, in a rare public protest by a Russian
        official, multiple media outlets reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199999d6-99d4-4724-8b00-4cfcdb542a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:03:12.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:20.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boris Bondarev, a diplomat posted to <a href="https://www.cnn.com/specials/europe/russia"
        target="_blank">Russia</a>''s mission to the United Nations in Geneva, posted
        a statement on a LinkedIn account condemning Russia''s invasion of Ukraine
        and criticizing the Russian Ministry of Foreign Affairs for complicity in
        what he described as an an "aggressive war" — language that is proscribed
        in Russia under <a href="https://www.cnn.com/2022/03/04/media/bbc-cnn-russia-putin-media-law/index.html"
        target="_blank">wartime censorship</a>&nbsp;laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bf412e-e0a8-4413-a465-c295938ac38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:03:12.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:20.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For twenty years of my diplomatic career I have seen different
        turns of our foreign policy, but never have I been so ashamed of my country
        as on February 24 of this year," Bondarev wrote, referring to Russian President
        Vladimir Putin''s decision to invade Ukraine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590d46f-5fff-4faf-a64a-845883832474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:03:12.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:20.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aggressive war unleashed by Putin against Ukraine, and in fact
        against the entire Western world, is not only a crime against the Ukrainian
        people, but also, perhaps, the most serious crime against the people of Russia,
        with a <a href="https://www.cnn.com/2022/03/07/europe/russia-z-symbol-ukraine-war-cmd-intl/index.html"
        target="_blank">bold letter Z</a>&nbsp;crossing out all hopes and prospects
        for a prosperous free society in our country," Bondarev wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e819d0-f542-42e9-93c0-8eee0736d0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:03:12.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respected Russian business newspaper Kommersant reached Bondarev,
        who confirmed the authenticity of the post. The New York Times confirmed the
        receipt of a resignation sent by email to diplomats in Geneva.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df59cae0-a93a-41f3-84a3-ec9c6203e1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:03:12.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:20.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian mission to the UN in Geneva declined to comment on the
        matter to CNN, and Bondarev did not respond to messages sent to the LinkedIn
        account.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6593753-0392-4390-b1f3-9a54909f2978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:03:12.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LinkedIn post lambasted Russia''s leadership for corruption,
        saying, "Those who conceived this war want only one thing — to remain in power
        forever, live in pompous tasteless palaces, sail on yachts comparable in tonnage
        and cost to the entire Russian Navy, enjoying unlimited power and complete
        impunity. To achieve that they are willing to sacrifice as many lives as it
        takes. Thousands of Russians and Ukrainians have already died just for this."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c549f55a-1d5f-4d25-b53b-c051fc129e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:03:12.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:20.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also singled out the Russian MFA for harsh criticism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429235b5-db6e-4a62-99a7-9dd450d47fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:03:12.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:20.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret to admit that over all these twenty years the level of
        lies and unprofessionalism in the work of the Foreign Ministry has been increasing
        all the time. However, in most recent years, this has become simply catastrophic.
        Instead of unbiased information, impartial analysis and sober forecasting,
        there are propaganda clichés in the spirit of Soviet newspapers of the 1930s,"
        the post read. "Today, the Ministry of Foreign Affairs is not about diplomacy.
        It is all about warmongering, lies and hatred. It serves interests of few,
        the very few people thus contributing to further isolation and degradation
        of my country. Russia no longer has allies, and there is no one to blame but
        its reckless and ill-conceived policy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647d2c87-31db-49fa-9e1c-176adeea4e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:03:12.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:20.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LinkedIn profile describes Bondarev as a veteran of Russian
        diplomatic service, with expertise in arms control and nonproliferation. The
        picture on the profile now has the hashtag #opentowork.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cc90ed-df29-4ec7-b7c4-bd944d29c419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:03:12.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:20.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/23/europe/russian-diplomat-resigns-ukraine-war-intl/index.html"
        target="_blank">Russian diplomat resigns in protest against Moscow''s ''aggressive
        war.''</a>"</em></p>'
  'uss-Connecticut-submarine-south-china-sea-crash':
    'author': 'Oren Liebermann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-24T16:03:30.497+08:00
    'imagesource': 'jcr:b165cbfe-ea6e-4e03-90e5-4ca4effa342b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07c303e1-b616-4459-a14c-2d674eee75f5'
    'lead': 'The failures fell far below US Navy standards, according to the command
      investigation, and the accident left the USS Connecticut nuclear-powered Seawolf-class
      submarine unable to operate ''for an extended period of time'' because of the
      damage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T16:06:54.006+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:44:19.513+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:36.152+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'US-Navy', 'USS-Connecticut', 'South-China-Sea']
    'template': '1'
    'title': 'US Navy investigation finds submarine crash in South China Sea was ''preventable'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d5c2da-cb02-4262-940d-ed3b796fbf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:06:54.006+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:19.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Navy investigation into the <a href="https://www.cnn.com/2021/11/04/asia/submarine-uss-connecticut-accident-undersea-mountain-hnk-intl-ml-dst/index.html"
        target="_blank">October crash</a>&nbsp;of a submarine into an underwater ridge
        in the South China Sea was "preventable" and followed navigation planning
        and risk management mistakes as well as other errors.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3289d2b3-cc3b-4915-a10d-0a39277bafcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:06:54.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The failures "fell far below US Navy standards," <a href="https://www.cpf.navy.mil/Portals/52/Downloads/FOIA-Reading-Room/2022/uss-connecticut-01-command-investigation.pdf?ver=rw0qss5nLD2f0RBoLaP0xw%3d%3d"
        target="_blank">according to the command investigation</a>, and the accident
        left the USS Connecticut nuclear-powered Seawolf-class submarine unable to
        operate "for an extended period of time" because of the damage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e56fb-18e5-4802-9397-70d35380ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:06:54.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:19.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven sailors suffered minor injuries in the accident, the most
        serious of which were a scalp laceration and a broken scapula. But on the
        journey to Guam, where the Connecticut headed following the crash, the ship''s
        leadership found that more than a third of the crew would benefit from mental
        health treatment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f95177-3223-4c85-a77f-1a03ed3d7aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:06:54.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:19.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A grounding at this speed and depth had the potential for more
        serious injuries, fatalities, and even loss of the ship," wrote Rear Admiral
        Christopher Cavanaugh, who led the investigation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee0232-0bd9-4204-9718-2e63c27be3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:06:54.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:19.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, the Navy relieved the ship''s leadership of their duties,
        including the commanding officer, executive officer, and the chief of the
        boat. The completed command investigation recommends three other crew members
        be removed from their positions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00672003-8670-47cb-8918-a7dfb9daeb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:06:54.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The navigation review team, which includes the commanding officer,
        failed to find and mark at least 10 underwater hazards near the location of
        the grounding, the investigation found, and the team incorrectly concluded
        the submarine would be operating in an open area. The submarine also suffered
        from "low standards" because the ship''s leadership didn''t hold sailors accountable
        for navigation errors or deficiencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbb3d31-e020-4e77-bd46-c4f93e9b1ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:06:54.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:19.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation also revealed a previous accident on the USS Connecticut.
        In April 2021, the submarine collided with a pier at Naval Base Point Loma
        in San Diego. At the time, an investigation found "degraded standards" in
        navigation, planning and seamanship, but the accident was written off as "an
        anomalous performance and not systemic failure."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330cab08-e962-44eb-9bf0-ffff1797540f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:06:54.007+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:44:19.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/23/politics/uss-connecticut-investigation/index.html"
        target="_blank">Navy investigation finds submarine crash in South China Sea
        was ''preventable.''</a>"</em></p>'
  'US-CDC-opens-new-country-office-in-PH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-24T16:18:07.755+08:00
    'imagesource': 'jcr:9977dd0f-4405-42f1-9754-2384a9edc609'
