      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe88a1-9b50-4fe1-88c4-0dc865f805ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:41:25.423+08:00
