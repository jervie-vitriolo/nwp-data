      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It now expects revenues to hit ₱3.663 trillion or 15.3% of gross
        domestic product in 2023, up from the prior ₱3.624 trillion. From ₱4.049 trillion,
        the body now sees collections hitting ₱4.063 trillion in 2024 or 15.6% of
        GDP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4baa97-db43-4493-8a93-7f830ce124f7'
      'mgnl:activationStatus': true
