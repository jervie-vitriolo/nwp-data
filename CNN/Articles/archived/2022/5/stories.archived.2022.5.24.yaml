      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s expected to happen in the next few days. The Starliner will
        undock from the ISS, maneuver its way toward home, then use its thrusters
        to slice back into the thick part of the Earth''s atmosphere before parachuting
        to a landing in the desert of New Mexico.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b04e1-d09f-47d2-9e79-1077328ea237'
