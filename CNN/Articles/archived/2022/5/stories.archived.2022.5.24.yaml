    'template': '1'
    'title': 'DOH: PH''s first Omicron BA.4 case had 3 close contacts, but after quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f726189b-886b-4e99-b536-f039dc4d98e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:15:40.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)</strong> – Three
        people came in close contact with the country''s first Omicron BA.4 case a
        returning overseas Filipino (ROF) after he finished quarantine, but before
        he was announced positive for the subvariant, the Department of Health (DOH)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518a14d8-9431-4123-ad7e-437fbb9b1cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:15:40.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea34966-e617-44e7-afdb-b2b8b951a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:15:40.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH chief epidemiologist Dr. Alethea de Guzman on Tuesday explained
        the ROF who arrived in the country unvaccinated had already completed his
        mandatory quarantine from May 4 to 18 before reuniting with three people from
        his household.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e458da-aba2-4c1e-94dd-a93fbded658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:15:40.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:12.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef209f8-f0e9-4a84-b39d-c17bfe75651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:15:40.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said the three close contacts are fully vaccinated and
        have so far not shown any COVID-19 symptom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d0d016-137a-4471-8b26-ec819685528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:15:40.196+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:44:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce5da8f-6a72-48a6-a69d-70a17d4163aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:15:40.196+08:00
