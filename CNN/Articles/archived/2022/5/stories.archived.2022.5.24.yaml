    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cade0cb-bfa2-4775-a134-593d29d78325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:12:08.252+08:00
