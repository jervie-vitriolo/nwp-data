  'DBCC-updated-2022-growth-forecast':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-24T19:04:39.180+08:00
    'imagesource': 'jcr:2ffc406d-5d7d-4b8e-9739-6f9b2686122f'
