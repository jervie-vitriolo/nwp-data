  'Global-economy-biggest-test-since-WWII':
    'author': 'Julia Horowitz, CNN Business'
    'caption': 'Courtesy: Mario Tama/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-24T02:06:37.328+08:00
    'imagesource': 'jcr:20d1a29b-e2b4-4239-bae0-76779efdbf31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71d2da47-335c-4005-98fb-a668632ad70c'
    'lead': 'The global economy is being brought to the edge of a precipice by crisis
      upon crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T02:11:11.779+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:44:50.661+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:24.962+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Economy', 'World-economy']
    'template': '1'
    'title': 'Global economy faces ''its biggest test'' since WWII'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f27965-b438-408e-afd4-d04f867138d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.779+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The global economy is being brought to
        the edge of a precipice by crisis upon crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d1907-5cc3-4f1b-b02f-ab75a3a64ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.779+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the first <a href="http://cnn.com/2022/05/22/business/davos-2022-preview/index.html">World
        Economic Forum</a> to be held in person since 2020 opened in Davos, Switzerland
        on Monday, the International Monetary Fund said the economy faces "perhaps
        its biggest test since the Second World War."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e8b6c3-910f-409a-8dff-129c58c39b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.779+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We face a potential confluence of calamities," IMF Managing Director
        Kristalina Georgieva said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5459f3ea-7daf-4302-885c-dd7becdd68f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.780+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She warned that Russia''s invasion of Ukraine has "compounded" the
        effects of the Covid-19 pandemic, weighing on the economic recovery and fanning
        inflation as the cost of food and fuel jumps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a24796-2e19-471a-a1a0-1618d5bac51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.780+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising interest rates are adding to pressure on countries, companies
        and households with big piles of debt. Market turbulence and ongoing supply
        chain constraints also pose a risk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e525b793-ef07-4f12-8173-6ab18e543588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.780+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s climate change.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c633a0b5-bde8-42b9-8363-e3cacccc9765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.780+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the International Energy Agency urged countries to make
        the right investment choices in response to the fossil fuel shortages triggered
        by Russia''s attack on Ukraine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511c8d94-66fe-4928-b189-cb33bfbe4075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.780+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people may well use Russia''s invasion of Ukraine as an excuse
        for ... a new wave of fossil fuel investments," IEA chief Fatih Birol said
        during a discussion in Davos. "It will forever close the door to reaching
        our climate targets."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c73dcc0-1424-449d-9302-b09e150195b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.780+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of the economic challenge was underscored by a new report
        from the OECD on Monday, showing that the combined GDP of the G7 countries
        shrank by 0.1% in the first quarter of the year, compared with the previous
        three-month period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a6099-97d0-4a84-b841-c7c2ba1b475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.780+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot solve the problems if we focus on only one of the problems,"
        German economy minister Robert Habeck said. "If none of these problems are
        solved, I fear, we will see a global recession — with huge implications, not
        only for the climate, for climate protection, but for global stability."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe212c-23ea-47a7-9d3e-4c920615907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.781+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To limit economic stress, the IMF is calling for government officials
        and business leaders meeting in Davos to discuss lowering trade barriers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a06b6c-232b-4fff-9c20-84aa09031c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.781+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as countries battle growing dismay about the cost-of-living
        crisis at home, some are heading in the opposite direction, implementing restrictions
        on trade in food and agricultural products that can exacerbate shortages and
        push up prices globally.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77782a5-c9ba-4fea-8f1a-ee59789ce705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.781+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, India''s decision to ban the export of wheat
        sent the price of the grain soaring, even though it''s a relatively small
        exporter. Indonesia banned most exports of palm oil in April to protect domestic
        supplies, but will lift the ban this week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a234de98-4fbd-4bb4-82e0-80f95459c773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.781+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking during a visit to Tokyo, President Joe Biden said Monday
        that a recession was not inevitable and he reiterated that the White House
        was considering removing some Trump-era tariffs on Chinese goods, which Treasury
        Secretary Janet Yellen has said do more harm than good for American consumers
        and businesses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa72d649-d67f-40a9-9e47-ee5fa35d0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.781+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest unturned stone the administration has is to lift the
        Trump tariffs on China. It wouldn''t be huge, but it would be larger than
        any other option they have," said Jason Furman, who previously served as President
        Barack Obama''s top economic adviser.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31152dfc-1aa2-4905-a0a8-010c21826559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.781+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN Business that the United States "is in the least bad
        shape of any economy in the world." Consumers are worried about inflation,
        but they still have a big pot of savings, and spending remains strong.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b430f-0e3b-442f-ad94-c04d02fad1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.781+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m more worried about recession risks about one year and further
        in the future," he said. "I think the Fed should be trying for a soft landing.
        I don''t know that they''ll succeed."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b7baaf-e839-4012-a5d2-9f8f9d9efd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.781+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, China could see its economy shrink this quarter because
        of the impact of Covid-19 lockdowns in Shanghai, Bejiing and dozens of other
        cities, and the fallout of a real estate crisis. The country''s central bank
        delivered the biggest cut on record on Friday to a key interest rate after
        housing sales collapsed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450c18a2-3988-4903-8e49-f7e3eb6ee840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.782+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu Ning, a professor at the Shanghai Advanced Institute of Finance,
        said he believed that authorities still had ample options to tackle the series
        of challenges facing the world''s second biggest economy.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4905b7a-cbd7-46ba-aea8-89fb37f2bb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.782+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China still has a lot of room if it wants to — to lower interest
        rate, to give monetary stimulus to the economy," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7ca1e-02c6-4d7c-be78-03ead3b77be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T02:11:11.782+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Anna Cooban, Michelle Toh, Mark Thompson, Allie Malloy and Inke
        Kappeler contributed to this article.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3a1413-09a3-49ad-a106-da8eb4e98b2f'
