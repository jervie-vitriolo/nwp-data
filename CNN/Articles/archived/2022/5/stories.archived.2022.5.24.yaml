      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would have liked to score some points this weekend. I am definitely
        still learning about the car and I am just not one with the car yet, I haven’t
        found the limit,” said Bustamante. “I am pushing hard and confident we will
        get there.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825f9885-897b-48e4-94aa-bef051cd18ff'
      'mgnl:activationStatus': true
