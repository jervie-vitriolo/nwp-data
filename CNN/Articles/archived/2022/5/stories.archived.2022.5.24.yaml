    'title': 'Robredo camp sees no hindrance in proclamation of winning presidential,
      VP candidates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcbfe9b-47cb-47ff-a1d4-f0b93546c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)—</strong> The camp
        of Vice President Leni Robredo expects the proclamation of the winning presidential
        and vice presidential candidates to push through as scheduled as there are
        no “valid grounds” to stop the event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d68d994-67d3-441c-85c4-4325a0affa56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe28954-dec6-4681-b1e8-8af839b81974'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[W]alang dahilan para hindi matuloy ang proclamation ng winning
        candidates. Walang dahilan para hindi matuloy ‘yung assumption nila sa office,”
        Robredo’s counsel Romulo Macalintal said in an interview with CNN Philippines
        on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e7db6-bf83-446f-9065-0ab48c563283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ecb3fd-c868-4cc8-bd6a-b2d5a5940946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kasi wala namang valid grounds, there is no legal impediment, any
        Constitutional issues pending na maaaring pumigil sa panunungkulan ng mga
        nanalong president at vice president,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aa01d2-7138-4de4-85e3-6cbf02a2546c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68db3bd-0bc0-4d4c-a738-d849374689e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There’s no reason for the proclamation of winning
        candidates not to push through. There’s no reason to prevent their assumption
        to office. Because there are no valid grounds, there is no legal impediment,
        any Constitutional issues pending that would stop their proclamation.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef78605-69ad-4e0c-a1ee-54c0911ee656'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985e46d5-4baf-4e21-b131-5edbc21df6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes amid petitions lodged before the Supreme Court
        seeking to void the candidacy of Ferdinand “Bongbong” Marcos. Marcos is poised
        to secure a landslide victory based on the Commission on Elections’ unofficial
        tally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56aa3ee-14c1-4e26-8d48-6f8261336a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7258c403-cf79-4ac0-8f04-e1298a2c96bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners have also filed with the tribunal a temporary restraining
        order to stop Congress from canvassing votes pending a decision on the case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046a99c-5ae8-4c89-ba81-7cba24bdd1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.812+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bba506-b1f4-4adc-89ff-2497b2fbf40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Macalintal said it was unlikely the high court would heed their
        pleas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef4d759-2814-4ab2-aa46-c991e118b24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c8330a-844b-41ac-8e4d-a65a4c896539'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m sure the Supreme Court will not grant the petition. There’s
        no ground to delay the proclamation,” he stressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4008d841-1756-4ba8-bbf3-decb383f1936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dc47fb-1956-410c-9856-2ba153b0c600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T22:15:20.813+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:00.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Macalintal said Robredo’s camp will not raise
        any objections on all certificates of canvass in the polls, adding that they
        will likewise waive appearance in the joint canvassing “to further expedite
        proceedings.”</p>'
