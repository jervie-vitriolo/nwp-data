      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remulla willing to review De Lima''s drug case</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ca3d2-827e-4e0d-b54f-fcef73dccced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressman said he is open to looking into detained Senator
        Leila de Lima''s drug cases once he heads the DOJ.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e23f0f5-4618-4268-af97-3e9f43d52d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.206+08:00
