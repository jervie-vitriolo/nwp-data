      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections has reiterated the need for the House
        of Representatives to issue a resolution declaring Remulla''s seat vacant
        and paving the way for the poll body to call a special election. Remulla already
        won his reelection bid in the May 2022 elections. He said he will hold on
        to his current job until he is confirmed as justice secretary.</p>'
