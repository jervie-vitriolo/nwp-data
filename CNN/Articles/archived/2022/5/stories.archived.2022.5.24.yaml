    'lead': 'The Department of Health has identified three close contacts of the country''s
      first Omicron BA.4 case after he was released from quarantine, but says they
      are asymptomatic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T19:15:40.196+08:00
