      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House of Representatives formed the Joint Canvassing
        Committee with seven senators, seven congressmen, and four alternates from
        each chamber.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98064ea3-2c9c-4bd2-af90-af65efda235f'
      'mgnl:activationStatus': true
