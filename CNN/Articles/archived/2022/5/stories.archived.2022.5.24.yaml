      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They don’t need to submit any courtesy resignation
        because that’s already automatic. They are deemed resigned.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fea144-0aa3-4a6a-b765-563437c34d12'
      'mgnl:activationStatus': true
