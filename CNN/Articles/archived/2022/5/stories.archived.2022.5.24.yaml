  'Bicol-Region-wage-hike':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-24T10:21:38.230+08:00
    'imagesource': 'jcr:8ad3664b-b966-4298-8c92-316db7811fe0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4f503b0-e686-4dde-a9e3-b47aa4b7c456'
    'lead': 'Workers in the Bicol Region will receive an increase in their daily salary
      after the Regional Tripartite Wages and Productivity Board (RTWPB) granted a
      ₱55 wage hike in two tranches.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T10:27:55.462+08:00
