    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de781a87-c797-4669-86af-29ceda195637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T11:50:56.369+08:00
