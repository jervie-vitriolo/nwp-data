      'mgnl:type': 'text'
      'text': '<p>"Of all the cafes I visited, Take a Breath was the best. They have
        a cafe and restaurant so you can have a meal or just pastries. Both the meals
        and pastries were really good. Their grilled shrimp was really good and ang
        laki niya na I thought lobster siya. The fried rice with shrimps is super
        sulit kasi ang laki ng shrimp na they used, pang ulam na siya. The place was
        amazing. Just from the entrance of the place you’d think it''s a resort with
        its gardens and wood facade."</p>'
