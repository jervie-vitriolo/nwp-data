      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency committee likewise kept its target deficit-to-GDP
        ratios at 6.1% for 2023 and 5.1% for 2024, while forecasting a 4.1% figure
        for 2025.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2243aa48-e831-49bb-9e58-68a2c0131035'
