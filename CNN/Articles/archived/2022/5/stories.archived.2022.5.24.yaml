      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disbursements are expected to climb to ₱5.273 trillion in 2025,
        or 20.2% of the domestic economy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa0af9-9f30-4218-9fd8-658f0585214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:12:08.252+08:00
