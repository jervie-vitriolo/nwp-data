      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b7b0cc-efd8-42eb-9a22-2d40b9c65127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said he also wants to strengthen the NBI''s capacity to
        solve pressing issues like child pornography in the country. He also proposed
        to grant training and better compensation, and even make the personnel of
        Bureau of Immigration wear uniforms to boost morale and curb corruption.</p>'
