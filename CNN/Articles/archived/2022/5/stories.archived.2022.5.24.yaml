      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be277f54-bb31-4da1-8bd6-9338f1863942'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.356+08:00
