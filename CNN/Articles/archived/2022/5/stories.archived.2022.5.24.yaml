      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf654ae-3f37-478d-9341-375c62247f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Pentagon spokesman John Kirby said the Department of
        Defense was having conversations with the State Department about what their
        security requirements might look like.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0debecb9-1ae9-4e1a-9429-3f7d1de08aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23a5379-cf59-4e00-8480-6b9b4713354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are having that conversation with the State Department about
        what their security requirements might look like, but it''s ultimately up
        to the secretary of state to determine there or anywhere else around the world,
        how he wants to better secure and protect his diplomats, and if there''s a
        role we can play, then we will absolutely have that discussion with them,"
        Kirby said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15224d1a-9d12-4856-9230-d2e5f56b1f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1371572a-114e-4c85-ba0d-81b1b31eceb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon, Chairman of the Joint Chiefs of Staff Gen.
        Mark Milley told a press conference at the Pentagon that talks about returning
        a small number of troops to Ukraine are "underway at a relatively low level."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39738e02-a1c9-4eba-9181-e122ed718759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ae00dd-3bef-498b-ab9e-0cbf89eba193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those plans "have not made it to the Secretary or myself for that
        matter for refinement of courses of action and what''s needed," Milley said.
        "At the end of the day any reintroduction of US forces into Ukraine would
        require a presidential decision," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5011e5-d664-4d07-97a5-b9f8091e9f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ab4fc-4d98-4b0f-a086-314f1021b7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he made clear a final decision is some way off, "we''re a ways
        away from anything like that, we''re still developing courses of action and
        none of that''s been presented yet to the Secretary," Milley said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f1cb70-06b8-4e1e-91d3-4f4c2c1a7cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3246cbc8-2ed0-42a1-bca2-cce29234ca46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US doesn''t believe Russia would overtly attack the embassy.
        But the concern is that Russia air defenses or missiles could inadvertently
        target the compound and the situation could dramatically escalate the situation,
        officials say. US officials say Russia has a thorough understanding on an
        official basis that the US uses military personnel to guard its embassies
        around the world and any presence should not be viewed as escalatory. Still,
        an introduction of US forces into Ukraine could raise concerns that it could
        lead to a perception of US escalation since Biden has been adamant that US
        ground troops will not fight in Ukraine.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c84947-d6c4-49c7-bf0f-84f9be393df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f8a575-051d-4df7-a082-0e00986ac431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern is that if special operations forces go into Ukraine,
        then the US must be able to provide a rapid means of getting them and embassy
        personnel out in a crisis. Currently, the only options are vehicle or rail
        transport to the border.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d597fe5-039e-4dc5-b316-af1199662a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62861226-0edf-4e84-9a0a-4357f22b0225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, there is no appetite at the Pentagon to provide air support
        such as helicopters or fixed wing transport. If that was done, it could rapidly
        escalate the US military footprint because of the need to then provide potential
        rescue and reconnaissance forces if a US plane was shot down down.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f393a-ec60-4a0d-86c3-991c2095c9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6017e249-3a86-4fbc-bfc2-887236457acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new US ambassador to Ukraine, Bridget Brink, was confirmed by
        the Senate last week but she has yet to arrive in the country. She could enter
        without Marines or special forces protection, one source said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068f77c5-7995-4016-9779-e33c471820ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc190d53-6962-4a91-979d-33133daa2a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The embassy was reopened last week after being closed for about
        three months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5b4d89-d941-4b59-8cf4-b3f37d7577e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83a711f-736a-45b4-895a-d1eae8b921dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today we are officially resuming operations at the U.S. Embassy
        in Kyiv," Secretary of State Antony Blinken said. "As we take this momentous
        step, we have put forward additional measures to increase the safety of our
        colleagues who are returning to Kyiv and have enhanced our security measures
        and protocols."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ae22bc-d37a-4ac8-a6ce-616ec9dd8189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a5f5e-3808-4dff-99c0-796a6c20652a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T05:44:26.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/23/politics/us-embassy-kyiv-special-operations-forces/index.html">Biden
        admin considering sending US special operations forces to protect US embassy
        in Kyiv</a>."</em></p>'
  'Duterte-tells-Putin--Spare-civilians-in-Russia-Ukraine-war':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-24T05:44:55.463+08:00
