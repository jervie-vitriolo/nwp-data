    'jcr:uuid': 'a365878e-0fd6-48b8-80e0-cd42bd03972c'
    'lead': 'The United States Centers for Disease Control and Prevention has opened
      a new office in the Philippines, with Dr. Romel Lacson serving as the first
      country director.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T16:18:06.073+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:44:19.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:43:36.350+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC opens new country office in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31de664-68fd-4f39-8301-78935c7f8093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:18:06.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) –</strong> The United
        States Centers for Disease Control and Prevention (CDC) has opened a new country
        office in the Philippines, the U.S. Embassy announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6429462-63d7-4ad1-bfce-22f95191a366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:18:06.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:19.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47802267-e3c6-4a26-8819-1409837bfd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:18:06.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:19.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US&nbsp;CDC Philippines Country Office will collaborate with
        the Department of Health (DOH) to prevent and control diseases and boost the
        country’s health capacity, especially in responding to public health emergencies,
        the embassy said in a statement on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c7eceb-1d4c-4cc4-9b5b-10554bd6fb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:18:06.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2f7932-e0e1-4cb7-8652-4341bcabd09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:18:06.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:19.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loyce Pace, assistant secretary for global affairs of the US&nbsp;Department
        of Health and Human Services (HHS) said the COVID-19 pandemic underscored
        the importance of having a strong partnership between the two nations in terms
        of health security.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c995d09-1b61-4373-8ef9-82a4b2f3d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:18:06.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ed77d9-cc9a-4450-8b2f-eaf41c324ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:18:06.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:19.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the opening of the US&nbsp;CDC Philippines country office,
        we are further reinforcing the long-standing HHS partnership between our two
        countries and our work together to build a healthier world,” Pace said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12270290-f314-4cc5-8a9c-3c053cb323d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:18:06.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:19.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b01e15-9bdd-414b-a5db-4c2130ef87d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:18:06.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Romel Lacson was tapped to serve as the first country director
        of the US&nbsp;CDC Philippines Country Office.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fc4353-d497-4e70-9f0c-71ad2e37d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:18:06.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:19.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b51c616-b12f-4a80-9018-23455952fcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:18:06.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this new era, partnership is more essential than ever.  We must
        be willing to take on challenges together and create opportunities together,”
        Lacson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c006e326-1ac1-40cc-9d59-c878076e6901'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:18:06.074+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:19.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4458382f-9792-4adc-b5d7-2973785f63cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T16:18:06.075+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:44:19.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH and HHS also signed a Memorandum of Understanding on Health
        and Medical Sciences to strengthen the collaboration between the two countries
        in public health emergencies preparedness and prevention and control of communicable
        and non-communicable diseases.</p>'
