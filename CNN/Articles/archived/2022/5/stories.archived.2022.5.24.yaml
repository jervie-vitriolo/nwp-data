      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37568514-276d-4f78-a5d8-fcbba4f377ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.357+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like if I play Wimbledon without points, it''s more like
        an exhibition. I know this isn''t true, right? But my brain just like feels
        that way. Whenever I think like something is like an exhibition, I just can''t
        go at it 100%.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843e5ace-98e8-4101-99e0-15e11a8a2b84'
