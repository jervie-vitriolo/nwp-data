    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed3dde23-9efd-4178-ab2a-d740a9d5e48e'
    'lead': 'We asked a few creatives what they loved to eat, shop, and visit during
      their recent trips to Thailand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-24T17:51:38.389+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T16:44:16.491+08:00
    'mgnl:lastActivatedBy': 'magnolia'
