      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft''s first attempt at completing an orbital test mission
        in 2019 had to be returned from space prematurely, without completing an ISS
        docking, because of software issues. A second attempt to launch Starliner
        to the ISS in August last year was scrapped after pre-flight checks discovered
        issues with key valves becoming stuck.</p>'
