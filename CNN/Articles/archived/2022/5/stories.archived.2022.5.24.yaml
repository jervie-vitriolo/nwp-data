      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ad3cb3-b08d-4bb2-8d7b-18f0aaa51380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:19:04.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Robredo camp will waive its appearance in the joint
        canvassing “to further expedite its proceedings.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b24aa6e-1eb0-4ec3-b999-602f6971f723'
