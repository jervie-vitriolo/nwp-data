      'mgnl:lastActivated': 2023-01-19T16:44:41.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking at around 4 p.m., between 4 to 6 p.m. probably that
        the canvassing will be completed and that president-elect Bongbong and vice
        president-elect Inday Sara Duterte will be officially declared the winner
        and proclaimed by the joint houses of Congress," he added.</p>'
    '60':
