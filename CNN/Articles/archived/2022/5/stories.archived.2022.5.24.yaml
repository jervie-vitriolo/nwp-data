      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0098752a-078e-4285-bc35-4391ec9d79d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.356+08:00
