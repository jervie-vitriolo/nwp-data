      'mgnl:lastActivated': 2023-01-19T16:44:27.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-confessed drug trader Kerwin Espinosa, former corrections acting
        chief Rafael Ragos, and De Lima''s former bodyguard Ronnie Dayan previously
        recanted their testimonies linking De Lima to the illegal drug trade, noting
        that their previous statements were made out of coercion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f282c465-13aa-4acb-8d6e-857a9d89d492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T17:21:03.519+08:00
