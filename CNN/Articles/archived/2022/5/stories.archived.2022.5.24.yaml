      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is part of the Senate panel along with Drilon, Ralph Recto,
        Nancy Binay, Grace Poe, Pia Cayetano, and Juan Miguel Zubiri.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ba1035-580d-469c-b5b6-c9cdb9ad1b04'
