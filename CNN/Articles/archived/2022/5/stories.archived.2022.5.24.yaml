      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Starbucks is leaving Russia for good.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807b953a-6e2f-4bc2-aee4-2b4682120e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.117+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0ba5f4-0641-4245-8c86-1864cf146138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.117+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee company paused its operations and stopped shipments of
        its products to Russia in March. Now, it "has made the decision to exit and
        no longer have a brand presence in the market," Starbucks said in a brief
        statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d16f6c6-9d43-48a8-8cde-34f8f5e23dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.117+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917b7d0-5853-48c6-98ba-b54da191db72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.118+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees in the country, which number about 2,000, will get paid
        for six more months. Starbucks will also help them look for new jobs outside
        of the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa669bd-24be-478e-a70c-ced1b85d58ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.118+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e79063-8429-4088-9bb5-e89abca5d803'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.118+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks first opened in Russia in 2007. As of March, it had 130
        Russian locations, all owned and operated by a partner.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff53bc7-23f3-48bb-8d59-95f121fe84a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.118+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f50d8f-6444-421e-ab65-54d5b326f67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.118+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows a similar one by McDonald''s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b507d00-1a9b-4fed-9799-968b1efcb89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.118+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeb40fb-65b0-4a59-897b-826968facc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.118+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the burger chain said that it is selling its Russia business
        after operating for more than 30 years in the region. McDonald''s said that
        the "humanitarian crisis caused by the war in Ukraine, and the precipitating
        unpredictable operating environment, have led McDonald''s to conclude that
        continued ownership of the business in Russia is no longer tenable, nor is
        it consistent with McDonald''s values."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd251f983-063e-4860-97d0-7d57a29f5f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.118+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02427573-3f61-4ba3-9193-e84fe719fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.118+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s later announced that it has entered into an agreement
        to sell the business to an existing licensee, who will open the restaurants
        with new branding.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cfaf7d-4e7e-44b7-92dc-f2476c75077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.118+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06ff53c-0679-48ad-994a-fcbe24bcf582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.118+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks and McDonald''s both decided to pause their operations
        around the same time in March.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162cda2f-18a3-472e-a784-1d4b2722f97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.118+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee01f68-816e-4f13-9eef-e717c326b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T03:13:57.118+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:44:49.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Starbucks'' then-CEO Kevin Johnson said "we condemn
        the horrific attacks on Ukraine by Russia and our hearts go out to all those
        affected."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84a99f1-2292-4d14-a4bf-58cf5fbce1c5'
      'mgnl:activationStatus': true
