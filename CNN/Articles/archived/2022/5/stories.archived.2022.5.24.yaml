    'title': 'Analysis: Why you shouldn''t believe this latest Donald Trump promise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50425b8a-e08a-4160-b475-321a87d810b3'
