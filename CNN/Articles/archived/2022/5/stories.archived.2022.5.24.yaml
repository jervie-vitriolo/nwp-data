      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2780561-8e5a-490a-b740-50b04c0debcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another proposal to audit prisoners'' jail sentence and other information
        would also help the government monitor their condition and decongest jails
        by granting liberty to those who deserve it, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f40e2-3d99-400f-b0c6-6afae8123f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.206+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.211+08:00
