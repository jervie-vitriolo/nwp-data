      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee0466-1e64-4933-9c18-f3624cfd1909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:15:40.196+08:00
