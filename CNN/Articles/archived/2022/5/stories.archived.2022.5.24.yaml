      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24) —</strong> Reelectionist
        Cavite 7th District Rep. Boying Remulla will keep his seat in the 19th Congress
        for the meantime, until he secures his confirmation as the next justice secretary
        under the presidency of his ally Bongbong Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080ee63c-f6a7-4697-a63f-c0f1d60f180a'
      'mgnl:activationStatus': true
