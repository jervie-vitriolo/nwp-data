    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1212f3c2-fdb9-4938-b041-efc109fb29ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.207+08:00
