      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, 24)—</strong>&nbsp;Presidential
        candidate Vice President Leni Robredo will not raise any objections on all
        certificates of canvass (COC) in the recently concluded general elections,
        her camp said on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35432a9d-a588-4f42-a450-22db5bdcc0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:19:04.191+08:00
