      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC sees disbursements hitting ₱5.086 trillion next year or
        21.3% of GDP,  up from the previous ₱5.059 trillion. The estimate for 2024
        is hiked to ₱5.392 trillion, or 20.8% of total output, from the prior ₱5.347
        trillion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c7885-920f-42a8-8ac2-ca8639eacacd'
      'mgnl:activationStatus': true
