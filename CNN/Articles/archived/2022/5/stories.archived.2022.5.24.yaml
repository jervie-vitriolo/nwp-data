      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadia Waheed, whose work "Transmigration: Water Watchers" is included,
        said that, while her "brownness is an integral part of who I am as a human
        being," she is "not only ''a South Asian Woman.''"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1373a-1f49-42ec-bd19-251cf3aef354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd2ccfc-6072-4112-ad23-b52ef3196c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:29.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a human being with passions, fears, hopes, dreams, anxieties,
        all of which exist so beyond my racial identity. I make my work from the deepest
        part of my soul," she shared.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7357114c-2a11-4513-84a5-7ff475fa9381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T12:40:39.449+08:00
