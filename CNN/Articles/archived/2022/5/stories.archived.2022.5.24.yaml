      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why not? Consider these two numbers: 88 million and 3 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e57e724-8f2e-4d05-aa15-7012b3012a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d82d1b5-c868-4df1-a10a-f1882c416927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first is the number of Twitter followers Trump had when he was
        banned from the site in the wake of the January 6, 2021, riot at the US Capitol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f34e35d-7caa-4ba4-8382-c1a85fbc4907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.067+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46281b36-50ae-463c-a5df-fa3a069cc4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second is the number of followers Trump has on Truth Social.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95a90fa-84a9-4a34-b816-6e0a45bb6604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7161491-7854-4e5d-84f3-7d1301671a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bit of quick math produces this: Trump had roughly 30 times as
        many followers on Twitter as he does on Truth Social.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03868c-71c8-4a5f-97f3-2f602668dd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff37c3-9728-4bb7-98ab-a0c96fdbfab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is a BIG difference!</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f22ae4-fc05-41d4-b354-bc969038e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd107c5ac-ad8d-4c4c-b144-3d77bc8ea6a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth, ahem, of Truth Social is that it has had its fair share
        of struggles. In April, The Washington Post published a story headlined "Trump''s
        Truth Social in trouble as financial, technical woes mount."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220cdb56-1d3c-4418-961e-58a3d9295629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a5f5d6-f729-4908-bdcc-818fd463524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday morning, Truth Social was the 22nd ranked social media
        app available on the Apple app store. (I didn''t even know there were 21 other
        social media apps!)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0289b812-0d93-47e5-b569-0ed4e5939272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8b7704-b4cc-4722-a7e2-b8039b9a397c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, consider what we know about Trump: Being buzzy, being talked
        about, being the center of attention is absolutely essential to him. It is
        what drives him.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7138db-0d5a-4a95-a016-a0d44b8487e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed738e35-d065-4571-bfdc-b00d695ce731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it is beyond debate that Trump had more influence over the national
        conversation back when he was on Twitter. A single tweet from Trump -- both
        as a candidate and then as President -- could hijack a news cycle for days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ecaa60-609b-4ab4-9a61-c3aff7bf50a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c786d8-5435-4c18-b53b-ee71594f5797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter whether you love or hate Trump, it''s impossible to conclude
        that he has that same sway over the public on Truth Social. Reporters -- like
        me -- track what Trump says on the app but it is far from a mainstream product.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672f1c2-f4a8-484c-bc8d-deb30f143f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.068+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623916b-bc54-46ef-aaf9-2ed181455b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is no dummy. He knows that his voice is significantly lessened
        by being banned from Twitter. While he has a financial incentive to keep Truth
        Social afloat -- the site would almost certainly collapse if Trump left it
        -- the former President is always driven primarily by what gets him the most
        attention and influence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2635e7c7-7cb6-497a-93c9-70f92659a670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50edae07-30f1-495d-ae75-84e88c77b7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.069+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that is, without question, Twitter. Which is why you shouldn''t
        believe his pronouncements that he would never return to Twitter. He would
        -- in an instant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b0568-232d-461a-a102-09052a0a0827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T08:54:02.066+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:38.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/05/23/politics/donald-trump-truth-social-twitter/index.html"
        href="https://www.cnn.com/2022/05/23/politics/donald-trump-truth-social-twitter/index.html">Why
        you shouldn''t believe this latest Donald Trump promise</a>''</em></p>'
