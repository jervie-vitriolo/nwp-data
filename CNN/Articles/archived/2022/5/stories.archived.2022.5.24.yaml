      'mgnl:lastActivated': 2023-01-19T16:44:22.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bda191e-a53f-4344-a784-4778c93056be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:19:04.191+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:22.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[We] interpose no objection to the inclusion [o]f all the certificates
        of canvass for president from the various provincial and city boards of canvassers
        found by this honorable board to be authentic and duly-executed,” Macalintal
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23295e0d-1022-4f96-8f03-d847c0117614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:19:04.191+08:00
