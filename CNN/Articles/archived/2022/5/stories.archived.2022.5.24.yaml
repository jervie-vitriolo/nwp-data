      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople also intends to study the possibility of commending good employers
        and recruiters who also helped Filipino migrant workers during the pandemic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0b3ed0-49e4-4325-b344-333c699a1bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.563+08:00
