      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 24)&nbsp;—</strong> Incoming
        Migrant Workers Secretary Susan ''Toots'' Ople said it was hard to say no
        to the offer of presumptive president Bongbong Marcos for her to lead the
        newly created Department of Migrant Workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc75d82-ab6f-4704-8cfa-fda82d26c959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.561+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e318f24e-1cba-47a3-99f2-09afba552bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.561+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OFW rights advocate said that she and former Labor Secretary
        Benny Laguesma met with Marcos on Monday to discuss his visions for the local
        and migrant worker''s sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8567b1-a5d1-432c-a306-b5ef458869e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.561+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114f6d3a-f59b-4976-948f-85b061e5f9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.562+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told us that we need to work closely together to ensure that
        the transition into the new department and DOLE agencies which will be integrated
        into it under the law will be smooth and no existing services will be disrupted,"
        Ople said in an interview with CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15793c96-66f5-463c-845c-146a4d1710b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.562+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd31f0c1-9aff-4b6a-9c80-15eb1a7763d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.562+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:08.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople noted she has yet to name the members of her team but she shared
        some of her initial plans for the Department of Migrant Workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0390b7-c42e-4149-85ad-9082747efa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:19:51.562+08:00
