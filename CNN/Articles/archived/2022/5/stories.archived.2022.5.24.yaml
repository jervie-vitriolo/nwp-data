      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe by Friday we might come up with some names as his potential
        nominees who could be part of his governance,” he added.</p>'
