      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, four-time grand slam champion Naomi Osaka said she is
        not sure she will play Wimbledon this year, calling the tournament without
        points "like an exhibition."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a80a4d2-8f50-4941-bcb5-62e997b4c21e'
      'mgnl:activationStatus': true
