      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>At kung ‘yan ay sinabi na ni</em> Vice President, s<em>iya
        na mismo ang nananawagan, siguro ay dapat na nating sundin ‘yan</em>,” he
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea82d6-93ac-4b88-a83b-480785072678'
