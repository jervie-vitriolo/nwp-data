      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8441da8-2f21-4574-863e-13629cdb5c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preparing for the job</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b2fa3f-7255-4af5-8309-a58ed1c38a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being recently reelected as Cavite 7th District representative
        in the 19th Congress, Remulla accepted Marcos'' offer of the DOJ post. He
        said he is set to meet with incumbent Justice Secretary Menardo Guevarra before
        his confirmation in August.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455ad80-2a3a-441b-8b3b-0f2173644f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbf01b8-452d-4660-8c13-f6f3a2e0ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Brigido Dulay and Atty Jesse Andres,
        who served as chief-of-staff of former Vice President Noli de Castro, will
        be part of Remulla''s team after his official confirmation, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64d14af-0c03-4993-acf9-097803fe3766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a351a9-661e-41cf-b10b-4cb9b85b846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla, who previously drew flak for red-tagging Vice President
        Leni Robredo''s supporters in a campaign rally, also vowed to be "more reserved"
        about accusing activists of being affiliated with communist insurgents once
        he takes his post.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8284f28-1e61-4d24-a7e8-3717f08ced9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a903d9-becb-4edc-9149-f0af69cad7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T13:26:02.207+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:44:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once confirmed as justice secretary, Remulla will be among those
        leading the Anti-Terrorism Council that will have the authority to designate
        individuals and groups as terrorists.</p>'
