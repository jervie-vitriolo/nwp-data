    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffa3fff7-26ee-4074-a2f7-c22a6ccbeee8'
    'lead': 'In his taped address aired Monday evening, Duterte expressed concern
      and sadness for the death of civilians in the Russia-Ukraine war.  '
