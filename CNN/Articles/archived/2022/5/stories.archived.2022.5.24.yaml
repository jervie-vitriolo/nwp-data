      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb41a03-2208-46fa-b26d-3717532b8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.356+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On a personal level, of course, without getting a chance to play
        and defend my 4,000 points from Australia and Wimbledon, I will drop them
        this year," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55cb68-6d1c-4b74-86b1-aacba2b00b85'
