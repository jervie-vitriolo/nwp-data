      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafac866-c3df-42a1-8fc7-d4261027ea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.355+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:44:04.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore wish to state our deep disappointment at the decisions
        taken by the ATP, WTA and ITF in removing ranking points for The Championships.
        We believe these decisions to be disproportionate in the context of the exceptional
        and extreme circumstances of this situation and the position we found ourselves
        in, and damaging to all players who compete on Tour," the statement added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b566ac0-d163-483d-82ac-cfd88dd869e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T21:44:31.355+08:00
