      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sotto and Pangilinan vied for the vice-presidential post, but
        lagged far behind Mayor Sara Duterte in the unofficial result.</p>'
