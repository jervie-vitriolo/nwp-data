      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will be accompanied by Sens. Franklin Drilon, Ralph Recto, Nancy
        Binay, Grace Poe, Pia Cayetano, and presumptive president Ferdinand "Bongbong"
        Marcos Jr.''s own sister Imee Marcos.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210ab7a3-b14e-4a69-ad4b-12524c4a3e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:32:02.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:41.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alternate members are Sens. Ronald Dela Rosa, Risa Hontiveros,
        Aquilino Pimentel III, and Lito Lapid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac937c-8570-492f-8f1a-33002cbb6fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:32:02.311+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmakers will canvass a total of 173 certificates of canvass
        (COCs). The electronically transmitted COCs will be checked against the physically
        delivered COCs for discrepancies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b144f-d787-4f5c-a50a-5dd3476ca457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:32:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:41.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the lawyers of presidential candidates Ferdinand "Bongbong"
        Marcos Jr., Vice President Leni Robredo, and Mayor Isko Moreno and VP bets
        Sara Duterte and Sen. Kiko Pangilinan were inside the plenary hall to observe
        the proceedings.&nbsp;</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d85683-2f39-4e3a-805b-e64673c6c8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:32:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:41.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Tito Sotto said on Tuesday that he expects the
        canvassing of votes to be quick despite delays in the delivery of eight ballot
        boxes, with lawmakers possibly even deciding to go on break by evening instead
        of working round the clock.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e414b6-e0de-47b8-89ce-c9681ab3018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:32:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their plan for a speedy canvassing, he assured any discrepancy
        with the certificates of canvass will be resolved — not just merely noted
        like what happened during the elections in 2004.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c74be8-6154-4d54-aa9c-dd1f3a8a316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:32:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:41.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint committee will decide on all issues raised about the COC
        by a majority vote of its members, with each panel voting separately.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a55848e-9bce-44f3-a664-def7751a1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:32:02.312+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Target proclamation date</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952438a0-6267-4abe-b51c-12cc9f7a4bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:32:02.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:41.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators said they are targeting to proclaim frontrunners Marcos
        and Duterte by Wednesday, with Zubiri adding the UniTeam tandem was asked
        to free up their schedules.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a287281a-01cf-40a0-a7e5-ac259c0a0310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:32:02.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:41.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am certain the result of the canvass of this public session will
        mirror the initial results generated by the Comelec transparency server,"
        Zubiri said on Tuesday.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8282594-63b9-4227-ac36-7ae6cd883c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:32:02.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:41.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Duterte were the landslide winners of the presidential
        and vice presidential race, respectively, based on the unofficial count of
        the Commission on Elections.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939d51b8-4d52-4676-9fb5-62db4cd007cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T14:32:02.313+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:44:41.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Secretary General Mark Llandro Mendoza, however, said the
        proclamation could happen on Thursday morning at the latest.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4b361-f586-431e-9d0f-7ef0e9c332cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:47:58.492+08:00
      'mgnl:createdBy': 'lisbet'
