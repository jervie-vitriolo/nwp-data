      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b32a7f-30ae-47ea-9eaa-4a0c52d81478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T20:01:22.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:44:09.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presumptive president Ferdinand “Bongbong” Marcos has secured the
        acceptance of his nominees for Executive Secretary, along with the heads of
        Department of Education, Department of Justice, Department of Labor and Employment,
        Department of Migrant Workers, and National Economic and Development Authority.</p>'
  'Toots-Ople-OFW-hiring-issues-data-driven-policies':
