      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36672fc2-1b08-414f-8943-1a59455a91bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.484+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:44:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tutukan po natin yan kasama ng ating pakikipag-usap sa hanay
        ng manggagawa, mga namumuhunan kasama po yan sa</em> concerns <em>na nabanggit
        sa aming usapan with</em> BBM. <em>Mahalaga po na mapagtulong-tulungan kung
        mabigyan ng tulong at suporta at may pang unawa ang bawat isa sa panig ng
        manggagawa, namumuhunan, at gobyerno ay makakahanap tayo ng</em> win-win formula,"
        he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bd36f1-5a7c-47a2-ba47-2df8d05cc628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-24T19:45:21.484+08:00
