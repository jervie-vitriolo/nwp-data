      'mgnl:type': 'text'
      'text': '<p>Gravity Art Space, a gallery for emerging artists, recently opened
        five shows: “Becoming and Unbecoming” by Rowshan Begum, “Today’s Homework”
        by Nathaniel Enriquez and Don Quintos, “Kutob” by Ginoe, “Lovely is the Room”
        by Pam Quinto, and “Misnomer” by Jao San Pedro. My favorites by far are&nbsp;San
        Pedro’s use of AI to erase and reconfigure identity – to reform the binary
        and heteronormativity of the self; and Ginoe’s graphic love letter to alternative
        sensibilities, such as the street and queer. — DON JAUCIAN</p>'
