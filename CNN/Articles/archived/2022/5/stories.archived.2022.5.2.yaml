      'mgnl:type': 'text'
      'text': '<p>Senatorial bets Raffy Tulfo and Loren Legarda are still the Top
        2 preferred candidates, with 50.4% and 49.4% scores. Action star Robin Padilla
        surged to the 3rd-4th rank with 42.9%, a significant rise from the 8-10th
        spot (42.5%) in the March survey.</p>'
