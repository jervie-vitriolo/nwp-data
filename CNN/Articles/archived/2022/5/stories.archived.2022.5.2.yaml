    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f869922-1921-4918-9d29-29202907c33a'
    'lead': 'At the center of "Pachinko," the Apple TV+ adaptation of Min Jin Lee''s
      epic novel, is a character named Sunja — a woman born in Japanese-occupied Korea
      who leaves her homeland for the imperial country in the early 20th century.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T16:41:16.232+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T15:03:38.118+08:00
