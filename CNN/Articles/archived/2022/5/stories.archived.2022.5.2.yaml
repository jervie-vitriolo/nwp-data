    'template': '1'
    'title': 'The ''Pachinko'' finale highlights the real-life women whose stories
      aren''t found in history books'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ddb1df-dd27-468d-b5e8-72f237aa24b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At the center of "Pachinko," the Apple
        TV+ adaptation of Min Jin Lee''s epic novel, is a character named Sunja —
        a woman born in Japanese-occupied Korea who leaves her homeland for the imperial
        country in the early 20th century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b957c-e45f-44fe-82c7-501666687600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae674d0-4052-450c-bb91-ae7e5c598a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sweeping tale of immigrant resilience, of identity and belonging,
        of historical trauma that echoes through generations. But though its themes
        are universal, "Pachinko" is rooted in a specific history, a critical chapter
        of which is at risk of vanishing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664780d9-a20b-4f80-b2bd-789724d4db0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.232+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75793e9-2297-4faf-9076-f57b3d2e1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That reality makes the final minutes of the season especially remarkable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4dffdc-bb41-456d-9196-533a2b05ec53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137a9ab1-9650-471c-af35-ff890c3754fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight-episode season, which chronicles how Japanese colonialism
        shapes the lives of Sunja and her descendants, ends with documentary footage
        of real-life Sunjas -- Korean women who moved to Japan between 1910 and 1945
        and remained there after World War II. The resulting interviews with these
        first-generation women offer a glimpse into that period not found in history
        books.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3e83a-0bf7-4c43-9f46-461e1f5337a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d9582f-f92e-4043-b16f-15e900346c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a group of people whose stories weren''t considered important
        enough to record or tape," showrunner Soo Hugh recently told CNN. "There''s
        not that much photographic evidence, especially from that first generation.
        That told me that this was a story worth telling."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8842282c-9b6b-4e5b-ac72-97e05eeeebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f892f58b-03d2-477d-85ce-348d4929fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight women briefly profiled at the end of "Pachinko" are almost
        all more than 90 years old -- one has surpassed 100. They faced countless
        hardships and systemic discrimination in the country they now call home but,
        as the season''s closing sequence says, they endured. Yet, Hugh said, many
        of them had been made to feel that their lives weren''t noteworthy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f8aabd-9107-40c1-975c-a7ed6109b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8546ba-fd76-495c-88c2-9569cc3aeb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afraid that the women''s stories might be lost to time, Hugh felt
        an urge to include their voices in the series. She wanted to honor their experiences
        for the world to see.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115e619e-8ac8-4d7d-8b92-baf9147d6233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4735f101-c73a-49b9-8723-d6159ce58b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Pachinko'' captures a painful history</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc8e58-ee0d-4bde-8e4f-072d856f0340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pachinko" protagonist Sunja leaves her village in Korea in the
        1930s for Japan after unforeseen circumstances lead her to marry a man bound
        for Osaka. When she arrives, she discovers that life for Koreans in Japan
        is largely one of struggle and sacrifice.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e59e69-676d-4698-b2a7-8427eec9ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.233+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fad2e73-cd7c-436e-a7ee-52e481ebea56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many Koreans of that generation, Sunja''s experience is a familiar
        one.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f79562d-dba4-41af-ba2b-1615d8bb1798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf97877-be9e-4002-bd98-5d84d5e134d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Japan sought to expand its empire in East Asia, Koreans migrated
        to Japan in large numbers. Some moved to the land of their colonizer in search
        of economic and educational opportunities -- others had little choice in the
        matter. Hundreds of thousands of Koreans were conscripted as laborers during
        Japan''s war efforts and made to work long hours for scant pay, while some
        Korean women were forced into sexual slavery for the Japanese military. Along
        with grueling work and substandard housing, Koreans encountered racism and
        discriminatory treatment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b134524-887c-46c7-b448-e9028f6156b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb959d71-2388-4449-b8dc-8040f78bc9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came here at 11 and started working at 13," Chu Nam-Sun, one
        of the Korean women interviewed for the series, says in the documentary footage.
        "I grew up in sadness. So it''s hard for me to be kind to other people. I
        do wonder if that''s because of how I grew up."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace0d85-ac93-47ce-aa8f-f48e28c21b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e17abb-2c61-4cd3-8be9-0fcc21efa74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koreans who migrated to Japan during colonial rule, as well as their
        descendants, are known in Japanese as Zainichi, which translates to "residing
        in Japan." Jackie Kim-Wachutka, a researcher who consulted on the show and
        conducted the interviews at the end of the season, has spent decades documenting
        the experiences of Zainichi Korean women.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf130df-a11d-4e5f-88a4-963d7c507506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924f9b76-873e-4223-853e-70e0f1136445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she started interviewing first-generation Zainichi women 25
        years ago, she realized she was learning about a history that was rarely written
        about: What everyday women did to survive.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca9d4a-60a2-4c6f-af6e-d3f391f8143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4354510-a2f8-4303-84ae-c8dba3a873d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were really painting a canvas of migrant life and everyday
        struggles," said Kim-Wachutka, whose book "Hidden Treasures: Lives of First-Generation
        Korean Women in Japan" became required reading for the "Pachinko" writers
        room. "And their everyday struggles were not only about their home. The majority
        of the women worked outside of the home."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d23be8c-fe51-4135-8495-67726080fa16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4214f00-ea7a-4209-a638-6d58fe9fc807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Sunja sells kimchi at the markets to keep her family afloat,
        the women Kim-Wachutka met through her research went to great lengths during
        Japan''s colonial period to make a living. They resorted to brewing bootleg
        alcohol and journeyed to the countryside for rice they could sell on the black
        market. Whatever skills they had were put to use.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec8c9c5-c5b6-4296-bac3-8680662648c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19fff92-402d-47ad-a4b1-b318f28789b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all of these women''s stories, I see so much of Sunja in ''Pachinko,''"
        she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8913ad66-e617-4ae6-882e-a814f5952e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950c29a2-786c-47f2-918b-bbdc005f36d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when Hugh came to her with the idea to interview some of these
        women for the adaptation, Kim-Wachutka gladly agreed. It was important to
        her that viewers see the parallels between the show''s characters and real
        people who lived that history.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c7aa75-8c8a-43c8-a250-6ac5cfe2da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f0949b-6a24-4479-bd69-51fbf37dbae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Women like Sunja struggled and survived</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafc18c0-3e3c-462d-8cd1-e7738a79d987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Japan''s hostile treatment of Korean migrants, Sunja stays
        in the country even after its rule over Korea ends.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84639895-57ba-4dd3-9da3-3eb755638335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc82b6da-a17f-4dc3-a08a-d0772d587d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For successive generations of Sunja''s family, including the series''
        other central character Solomon, Japan is home —&nbsp;even though they are
        often made to question whether they truly belong.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8b061-70e1-43a5-b40e-cee515c939c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64bfed-009a-451e-847b-929b90860cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the majority of Koreans in Japan returned to their homeland
        after World War II, the women that Kim-Wachutka interviews at the end of "Pachinko"
        are among the estimated 600,000 Koreans who stayed.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee429b47-ba0b-4600-bfc1-b402855a6de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a371b4-e879-46ec-bde6-29ce3657e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t go to Korea," Chu Nam-Sun tells Kim-Wachutka in a mix
        of Japanese and Korean. "I can''t go to my country, so this is my hometown
        now."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d8703-f2be-43db-862e-7ca2fef89e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4855e694-70e8-458f-9ebd-99f704614b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Koreans who remained in Japan did so for various reasons, Rennie
        Moon wrote in a 2010 article for Stanford University''s SPICE Digest. Some
        families had finally achieved a measure of stability and didn''t want to risk
        starting over again, others felt their children had integrated into Japanese
        culture and yet others simply couldn''t afford the journey back.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32959f69-e5a4-42af-8aff-ce32ef9f5622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d392a2-b65f-4815-b24d-81828d633e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like saying this, but my children couldn''t live in Korea,"
        Kang Bun-Do, 93 at the time of her interview, says. "So I made sure they assimilated
        into Japanese society."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8e0e8-803f-478d-bb48-6e9e1ff1d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df00d005-77d0-445d-919a-e6c3196e549c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Koreans in Japan were considered Japanese nationals under
        colonial rule, that changed after World War II, rendering them effectively
        stateless. In the decades following the war, they were subject to numerous
        exclusionary policies due to their supposed status as foreigners, compelling
        many Koreans to choose between "passing" as Japanese to bypass discrimination
        or asserting their Korean identity despite the inherent challenges.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313289ff-17a3-40be-8b1e-5a167127efe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb7756-4502-4742-99d7-fdabeb9f42c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Zainichi Koreans successfully fought to regain many of their
        rights in the ''70s and ''80s, blatant discrimination began to decline, John
        Lie wrote in a 2009 article for the journal "Education About Asia." But though
        Japan has since apologized for some of its actions during its colonial rule,
        racist attitudes toward Koreans persist to this day.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb61e3d4-816b-43bb-a80c-77a75a6e2d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366a0b52-49ef-49b8-af08-5061177b58d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life for the first-generation women interviewed at the end of "Pachinko"
        has been marked by struggle, but that isn''t all that defines them. Ri Chang-Won
        alludes to how proud she is of her son and her grandchildren. Chu Nam-Sun
        is shown flipping through a photo album, marveling at how long ago those memories
        seem. Still, she hasn''t looked back.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdb1d0a-f55b-4621-8135-4ca30850da97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f434f9-62e1-4be4-abfa-6e4cc8db8aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no hardships for me in the life I chose for myself,"
        she adds. "I made my own way, my own path, so I have no regrets whatsoever
        about the path I chose and walked down."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0059169e-19a7-4857-9072-6ad34ba90fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715cfec1-1992-4d34-88d0-c0987b437506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Their accounts help us reckon with the past and present</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7f034a-840f-42d1-a2a9-a7274ef292d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In sharing these stories with the world, Hugh said she wanted to
        ensure that the women had agency and that they didn''t feel that they were
        being used for the show. And in the end, she said, many of them described
        the experience of being interviewed as a form of healing.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f5c2ce-f68f-4f4a-95b4-1cbbde523e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba52bc-63c1-4187-93de-c13c60f4ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A particularly revealing moment comes at the end of the footage,
        when Kim-Wachutka comments on Ri Chang-Won''s bright smile. Ri doubles over
        laughing, as if astonished to receive such a compliment. When she finally
        regains her composure, she speaks once more.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5305e5f8-c51b-4b33-bb80-8748323c1d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf1d97-3d5d-4a9b-9f18-234197fb83c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure it must have been boring, but thank you for listening,"
        she says of her story.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be4146-6688-4f11-99c8-e58195caec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125222f4-53bc-45f9-a215-801c3b8feb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stories of first-generation Zainichi women, much like the Sunja''s
        journey in "Pachinko," open up important conversations around race, oppression
        and reconciliation —&nbsp;not just as it relates to Koreans in Japan but in
        communities all over the world, Kim-Wachutka said. Listening to their stories,
        she said, can help us reckon with the injustices of the past, and perhaps
        avoid repeating them.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66879cdf-7f82-4404-acac-8aa09c516a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:41:16.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:38.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/04/29/entertainment/pachinko-apple-tv-plus-finale-zainichi-korean-women-cec/index.html"
        href="https://edition.cnn.com/2022/04/29/entertainment/pachinko-apple-tv-plus-finale-zainichi-korean-women-cec/index.html">The
        ''Pachinko'' finale highlights the real-life women whose stories aren''t found
        in history books</a>"</em></p>'
