    'template': '1'
    'title': "PH to donate over 5M Sputnik V vax doses to Myanmar  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09691530-f7bf-4361-b8e5-5a84b002c69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> The Philippines
        will donate over five million expiring doses of Sputnik V vaccines to Myanmar,
        the Department of Health said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750afd13-b8d5-4b9d-8e07-c67ff060e7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde0065-c8bd-4bb6-8cd7-c9bfad56d127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said discussions with
        the Myanmar Red Cross Society regarding the donation are ongoing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b534c-89ce-4897-8686-e695d5b41de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.786+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45183d3-b682-4280-a140-2543fe385b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A total of five million plus doses ang ini-intend natin na ma-donate
        sa Myanmar. Discussions are still ongoing. We have a meeting with them tomorrow.
        Kaya lang may proseso din tayo sa Pilipinas para maipatupad itong pagdo-donate,
        because this is the first time that the Philippines will donate vaccines to
        other countries,” said Vergeire in a virtual briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3105cc-1700-42c4-8099-134bdf31d079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0e90d-311d-4ec1-aaea-9ec832b5a8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We intend to donate five million plus doses to Myanmar.
        Discussions are still ongoing. We have a meeting with them tomorrow. However,
        we also need to follow the process here in the Philippines to proceed with
        the donation. This is the first time that the Philippines will donate vaccines
        to other countries.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5ff6c-60df-4430-81c2-de5d1e1256af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635a974a-97eb-4109-b695-3972846c9669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that they need to secure a clearance first from the Commission
        on Audit and the Department of Budget and Management to proceed with the donation
        of unused vaccine stocks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b1e83f-98c7-4bf2-855b-98d7bab19192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d6d7d4-b07f-4105-bc5f-85a41c7b2e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan magka-clearance muna tayo from the Commission on Audit
        and the Department of Budget and Management. Ito namang dalawang ahensya,
        napagutusan ng Office of the President to act expeditiously kung ano mang
        clearances ang kakailanganin dito,” said Vergeire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619490ee-74d0-4ce3-b116-16466393eb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa357ed-8160-49ea-a80d-ccf516a0178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to secure clearance first from the Commission
        on Audit and the Department of Budget and Management. Meanwhile, these two
        agencies were ordered by the Office of the President to act expeditiously
        when it comes to the clearances that we need.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f3a143-d341-4d77-870e-2d2c3794639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c3776b-bbfc-402b-8c4e-5f8d132a7d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for entrepreneurship Joey Concepcion earlier
        warned that some <a href="https://www.cnnphilippines.com/news/2022/4/20/P40-billion-vaccine-waste-low-vaccine-turnout-joey-concepcion-.html">₱40
        billion worth of COVID-19 vaccine doses</a> may expire soon and go to waste
        due to low immunization turnout.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc7d04-f313-480a-84fd-e30a44c78118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73409d3b-d6df-4841-b57d-0ea61ceca82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.787+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Myanmar, the government also intends to donate some expiring
        doses to Papua New Guinea.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b7f5f-91d6-4a5e-8a45-30ea064e13b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.787+08:00
