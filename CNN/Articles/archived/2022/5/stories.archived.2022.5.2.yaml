      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melliza was responsible for Kaya’s first goal in the 10th minute
        as his free kick went to Carlyle Mitchell, who sliced off a header and gave
        the lead for the defending champions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5beec46-4c09-4620-b111-1d823714d3ab'
