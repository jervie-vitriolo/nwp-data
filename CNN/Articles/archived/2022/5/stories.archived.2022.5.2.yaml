      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67294be4-9ea1-4ae1-aeec-09c450271135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:40:45.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just enjoying the ride," Gannon said. "I''m actually going
        to really miss" the home, she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b44e8-51c0-47d5-9cbb-cdb74dafdabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:40:45.118+08:00
