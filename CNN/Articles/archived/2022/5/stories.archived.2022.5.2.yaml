      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)&nbsp;—</strong> More
        tourists are expected in the country in the months ahead with Clark International
        Airport (CIA) accepting more foreign flights starting today, the Department
        of Tourism said.</p>'
