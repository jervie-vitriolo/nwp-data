    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f9bbdd-051b-4b7f-a006-515f100293c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:22:21.874+08:00
      'mgnl:createdBy': 'gabrielle'
