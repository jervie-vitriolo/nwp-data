      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will most likely run again, even if it''s difficult,
        even if we are getting bullied. Because I love my fellow Filipinos. I can
        only do so much in the private sector. I give around ₱2 to 3 million worth
        of rice, cellphone, and even for financial assistance for medical surgeries.
        Those are my only limits.]</p>'
    '14':
