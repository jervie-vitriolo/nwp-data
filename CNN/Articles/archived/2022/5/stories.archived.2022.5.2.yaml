      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)—&nbsp;</strong>A police
        officer and his wife, a party-list nominee, were wounded in an apparent ambush
        in Cebu City, law enforcers said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84da38b6-8078-4ad5-b88a-28a0a48e23c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:43:46.306+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f122ddfd-5386-4ed2-9790-c33d5c5bf58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:43:46.306+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Police Office (CCPO) said Police Lt. Col. Chuck Barandog
        and his wife, Samahan ng Totoong Larong May Puso Foundation (STL) Party-list
        first nominee Yvonne Barandog, were shot on May 1 at 10 p.m. along Pope John
        Paul II Avenue, Barangay Mabolo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e7a27-9880-4cef-a278-a6bba55b35db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:43:46.306+08:00
