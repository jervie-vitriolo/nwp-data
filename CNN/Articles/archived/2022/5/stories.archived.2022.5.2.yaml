      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36eaa67b-fc61-40db-8185-68cd7d5b47d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:55:26.683+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:21.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Overall, the national positivity rate is still at a slow decline
        at 1.2 percent from 1.3 percent from last week. Ito na rin po ang pinakamababa
        nating nai-record sa loob ng isang linggo simula nung 2021 (This is also the
        lowest we have recorded within a week since the start of 2021),” she added.</p>'
  'teacher-poll-workers-election-frontlines':
    'author': 'Gaby Gloria'
    'caption': 'Teachers Maricel Bognot and Roel Mape will be serving as EB members
