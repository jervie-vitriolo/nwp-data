      'text': '<p>“Ang laging blame ay nasa teacher,” says Mape. “Wala kaming ginagawang
        masama. Nagpapdaloy lang kami. Nagfa-facilitate, ginagampanan namin nang maayos
        ang aming trabaho. Kung magkaroon ng dayaan, never na manggagaling ito sa
        teacher. Kasi talagang ginagawa natin na may katapatan ''yung aming trabaho.”</p>'
    '125':
