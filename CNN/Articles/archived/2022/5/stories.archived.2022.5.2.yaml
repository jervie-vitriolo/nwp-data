      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung marami kang pera, malaki ang tsansa mo manalo at mas malakas
        ka sa tao. Ganun talaga ang laro. Hindi ko kayang tumanggap eh, konsensya
        ang kalaban ko,"</em> Ong added.</p>'
