      'mgnl:lastActivated': 2023-01-19T15:03:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81101a-aec6-42e3-85eb-780a61339500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T15:50:12.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our first BPO office tower development, No. 1 Upper East Avenue,
        has also started its construction. Soon, we will also begin the construction
        of our commercial developments in this township. Indeed, exciting times are
        up ahead in The Upper East," Palmares-Fong said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c1ad22-08f0-4fb3-b693-2ef811f105dc'
