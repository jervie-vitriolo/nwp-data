      'text': '<p>With this, the senator wants the Justice department to immediately
        drop the drug charges against her.</p>'
  'China-disinfection-against-Covid':
    'author': 'Simone McCarthy'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-02T19:26:18.343+08:00
    'imagesource': 'jcr:9b5ab5d0-9b03-41c8-9685-da02700311df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53412908-7c32-4247-aee6-7fd1cf6327a9'
    'lead': 'Hazmat suit-clad workers spraying clouds of disinfectant over city streets,
      building fronts, park benches and even parcels have become a common sight in
      pandemic-era China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T19:29:06.442+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:03:26.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:55.025+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China is obsessed with disinfection against Covid. But is it causing
      more harm than good?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb9b0c0-ae4d-4a39-ab62-951ee20d41f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Hazmat suit-clad workers spraying clouds
        of disinfectant over city streets, building fronts, park benches and even
        parcels have become a common sight in pandemic-era China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dbca5f-4402-49f6-9cb2-b03b192b95a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai, the epicenter of the country''s largest outbreak, state
        media report that thousands of workers have been organized into teams to disinfect
        areas, with a focus on those known to have hosted Covid patients -- a move
        the government sees as key to curbing the spread of the Omicron variant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8d50d9-0d00-460b-9138-69284a80acab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the practice often extends much further. Seemingly any outdoor
        area is at risk of being targeted by workers wielding leaf-blower-style disinfectant
        machines, as China''s rigorous "zero-Covid" policy drives an obsession with
        sanitizing everything.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f62e57-0d59-4ab9-be35-0b407a76cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shanghai, fire fighters have been plucked from their duties to
        take up roles as disinfectors, a local youth league has recruited volunteers
        for disinfection squads, and emergency rescue teams from far-flung parts of
        China have been enlisted in the drive -- often strapping on heavy equipment
        and full hazmat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4ebcc8-5a8e-4f03-9ecf-5e5c6e5539d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some Shanghai neighborhoods, special chemical producing stations
        have been set up, while in others vehicles have been outfitted with chemical
        tanks and cannon-like devices to shoot disinfectant onto the streets, according
        to local media. Disinfection robots have been stationed at railway stations,
        and have been set up to patrol some quarantine centers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf5beef-1278-48c8-9fd7-480fad5c3d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these efforts -- and others, like the insistence that workers
        wear hazmat suits and the blaring, recorded messages playing on loop reminding
        people of how to prevent the disease -- may be a waste of time, effort and
        resources.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915dfbed-b37f-436b-800d-ac6580dbcf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say transmission of the virus via contaminated surfaces
        is exceptionally low -- and that sanitizing outdoor areas such as parks and
        city streets is largely pointless and worse still, could even pose a danger
        to public health.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16ac217-3754-48a0-bea7-91cd179f02a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.442+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The robots and street-spraying are performative acts designed to
        bolster public trust in government actions," said Nicholas Thomas, an associate
        professor at City University of Hong Kong, who pointed to how Chinese authorities
        have long cited environmental contamination as part of their rhetoric that
        the virus may not have originated in China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99a4bf4-992b-483a-9c2e-558b1590dfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a problem when politics dominates and diverges from the science
        of the pandemic response -- more and more effort has to be placed on bolstering
        the politics through acts that do not necessarily increase the bio-safety
        of the affected populations to the same degree as the effort it requires to
        undertake them," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513ce7c-7e26-455f-8242-3390c5d976f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Imported virus?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81422115-7498-4876-98ff-be8593a7e240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass disinfection is part of a long-standing campaign in China to
        combat a Covid-19 transmission risk that much of the world has considered
        too minimal to warrant measures past hand-washing and maintaining disinfection
        of certain surfaces, like those in busy public places and where food is handled
        or Covid-19 patients are treated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f145f2-c5c0-4d42-9545-f7a0548dc5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a science brief last year, the US Centers for Disease Control
        and Prevention said scientific studies suggest that each contact with a surface
        contaminated with Covid-19 has less than a 1 in 10,000 chance of causing an
        infection. Such research has prompted many to view an overt focus on disinfection
        as "hygiene theater" as opposed to any meaningful disease prevention measure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ba015d-4cc5-46b7-abae-a47b51950055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass disinfection has not been part of disease control measures
        in Western countries "because public health authorities followed the science,"
        according to Emanuel Goldman, a professor of microbiology at the Rutgers-New
        Jersey Medical School.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d10fd-5490-499c-b297-01d709343f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s) highly unlikely that any cases result from touching contaminated
        surfaces. The virus dies quickly outside an infected person ... and transfers
        very inefficiently by fingers," he said. "Hand washing with soap, or alcohol
        hand wipes, is all you need to get the incidence down to zero."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d1907-ee3a-4404-9178-74bd47dcb05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, where stringent practices have focused on eliminating
        any spread of the virus, concerns about contaminated surfaces date back to
        the early months of the pandemic, especially after Chinese officials said
        an outbreak at a market in Beijing likely began due to a worker being infected
        from handling imported, frozen salmon contaminated with virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79459ad3-f55a-4c21-b4dd-393d03e68d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the World Health Organization says it''s "highly unlikely"
        that people can contract Covid-19 via food or food packaging, Chinese authorities
        have on numerous occasions pointed to cold-chain imports or other contaminated
        surfaces, like on airplanes or even international mail, as vectors of diseases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c74a3e-8cd4-4197-915b-d23a35891c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has lead to a raft of measures largely unique to China like
        testing the surfaces of imports for traces of virus and mass disinfection
        of frozen goods from overseas, while some cities have rolled out various orders
        to disinfect international mail and parcels -- even though national health
        experts said earlier this year there was not sufficient evidence that such
        non-cold-chain items could carry the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d29e2-898a-4926-8933-344e723103ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Beijing has sought to reframe the narrative around the origin
        of the coronavirus, first detected in China, officials have pitched a theory
        that the virus could have been imported on frozen goods in the first place
        -- a hypothesis broadly dismissed by international experts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391161f-fdff-40e4-8ebf-9879f332d435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is some evidence that the virus can remain infectious
        on frozen packaging, how countries may want to deal with this risk varies,
        according to Leo Poon, a professor at the University of Hong Kong''s School
        of Public Health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94404be4-528b-44d5-995a-124f3c723ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For countries which use elimination strategy, this is a significant
        risk. However, for most the countries now, this might not be significant at
        all," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f664a1-fc63-4969-86da-43c4ad25437a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.443+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to touching regular surfaces, this is "not a major
        transmission mode for Covid-19," he said, adding some disinfection in indoor
        settings could be a good idea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eb0789-5d8e-4da7-9e21-365e6d047685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Potential risk</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43cf28d-ce16-4983-817c-c749472f3090'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In places like Shanghai, where resources are already stretched thin
        as the city struggles through a weeks-long lockdown, deploying volunteers
        and workers for disinfection purposes may put the focus on the wrong risk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a4a060-91d3-4c43-b730-3b16e49b66b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There really is no role for mass disinfection of outdoor areas,
        pavements and walls. They are unlikely to be contaminated or cause transmission
        via a mucosal surface (like eyes, nose or mouth)," said Dale Fisher, a professor
        at the National University of Singapore''s Yong Loo Lin School of Medicine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff79519c-714b-48a4-ade0-ca4fa1155b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There can also be downsides to such work, according to Rutgers-New
        Jersey Medical School''s Goldman, who says that people can be harmed by exposure
        to harsh disinfection.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9705eb74-6561-4313-9adb-bf8d310be215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the WHO supports disinfection such as wiping down areas like
        door handles in busy public places, WHO guidelines say "spraying disinfectants,
        even outdoors, can be noxious for people''s health and cause eye, respiratory
        or skin irritation or damage."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0152c2d9-f54b-4c50-ae88-67fc32cac50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:29:06.444+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:26.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the pandemic, a group of Chinese scientists warned in
        a letter to the journal Science that the over-use of chlorine disinfectants
        runs the risk of polluting water and even putting ecosystems in nearby lakes
        and rivers at risk.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6124b-4671-4c53-8698-6f7bcdba042b'
      'mgnl:activationStatus': true
