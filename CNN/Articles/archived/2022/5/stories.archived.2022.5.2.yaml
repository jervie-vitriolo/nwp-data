      'mgnl:type': 'text'
      'text': '<p>And the dangers go well beyond Ukraine. Ginsberg said as many as
        seven working journalists are suspected of having been killed this year in
        Mexico, a democracy that is not at war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f66947-6c19-440b-88f3-3fd8723ccf18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:29:56.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:50.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9951ff3-3f65-4ca2-8107-a1a0731ced92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:29:56.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:50.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s unimaginable," Ginsberg said. "Journalists in [a] local
        context reporting on local issues like corruption, who are being killed for
        their work."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed700f6-c586-42ca-ba61-d06d402d8ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:29:56.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:50.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987164e0-5b6b-453d-8829-9f005af3de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:29:56.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsberg''s priorities as the group''s incoming president include
        raising awareness about the threats reporters are facing and emphasizing they
        are happening in our own backyards.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4387845-e9e0-4915-9746-6e88deec6ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:29:56.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:50.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3ab8f-08af-445a-94d0-7f3523e85546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:29:56.624+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:50.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are not all happening in authoritarian regimes," Ginsberg
        said. "They''re happening right here in the United States, in the UK, in Europe."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43473889-6285-4db9-a369-58c04563cbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:29:56.624+08:00
