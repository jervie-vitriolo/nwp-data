      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cafb0a-cf0f-4db4-b281-4c6c57bd4eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.697+08:00
