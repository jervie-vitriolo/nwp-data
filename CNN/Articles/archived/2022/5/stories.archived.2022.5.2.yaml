    'template': '1'
    'title': 'Bill Murray speaks out about ''Being Mortal'' film shutdown, saying
      ''I did something I thought was funny, and it wasn''t taken that way'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef410b-1ae9-4c16-bf5f-1e0bdf1ed5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>Actor and comedian Bill Murray
        addressed the production shutdown of his latest film, "Being Mortal," in the
        wake of reports of a complaint against him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4302093b-de47-4e41-93bd-cd2a61ae3dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aeef8a-619f-4577-8326-984da156b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox Searchlight told the film crew in an email last month that the
        film was being shut down due to an unspecified complaint but didn''t confirm
        Murray was involved, Deadline first reported on April 20.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ca31ba-d61c-47b2-8830-7c59c85bec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5564cd47-fb46-4a17-b8cd-9005b4c97298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Murray was attending the Berkshire Hathaway annual
        shareholder meeting in Omaha, Nebraska. The actor, who''s a shareholder, told
        CNBC that he had a "difference of opinion" with a woman on the set of "Being
        Mortal." But Murray said he was optimistic that he and the woman, whom he
        didn''t name, could "make peace."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ee8706-61f6-4a60-9933-97500e490b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681cee13-4b61-49b6-91cd-d5c05de807ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a difference of opinion; I had a difference of opinion with
        a woman I''m working with. I did something I thought was funny, and it wasn''t
        taken that way," Murray said. "The company, the movie studio wanted to do
        the right thing. So, they wanted to check it all out and investigate it and
        so they stopped the production. But as of now we''re talking and we''re trying
        to make peace with each other."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e56ad-e48d-4bbb-b96f-ba27a34709c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a330558d-73f3-4498-a513-a63109008143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nature of the complaint has not been made public, but Murray
        said he had been thinking a lot about what happened, and it has been "quite
        an education" for him, according to the interview he gave CNBC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2158f77f-db28-4f33-9b5a-edd1469014df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c5768a-9427-43c5-8a7a-623b13b45c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know what I always thought was funny as a little kid isn''t
        necessarily the same as what''s funny now. Things change and the times change,
        so it''s important for me to figure it out," Murray said. "I think the most
        important thing is that it''s best for the other person. I thought about and
        that it''s not best for the other person, doesn''t matter what happens for
        me. And that gave me a great deal of comfort and relaxation because your brain
        doesn''t operate well when you''re in the unknown, when you''re thinking like,
        ''well, how can I be so...how can I misperceive? How can I be so inaccurate
        and so insensitive,'' when you think you''re being sensitive to some sensibility
        that you''ve had for a long time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a7f823-1bf5-4d81-b2d8-99a5facc8ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37557d64-42e8-4087-b298-6daafa955ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor also told CNBC he hopes to work out his differences with
        the woman and restart production of "Being Mortal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17deb2c-ec35-4b19-ab18-bbc9d30b765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7292d882-1d64-4121-934a-5b1dd116c0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What would make me the happiest would be to put my boots on and
        for both of us to go back into work and be able to trust each other and work
        at the work that we both spent a lot of time developing the skill of," Murray
        said to CNBC. "And hopefully do something that''s good for more than just
        the two of us, but for a whole crew of people who are movie makers and the
        movie studio as well."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685948f1-4901-4073-85fa-6db809b77222'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.585+08:00
