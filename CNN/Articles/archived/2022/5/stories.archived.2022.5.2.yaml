      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a455b8e2-9890-44d5-952e-a82811508dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:38:35.894+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:05.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''Mambacita Sweet 16'' is inspired by her resilient spirit
        and the love she had, not only for the game, but for her family, friends and
        community," said Bryant in a note posted to her Instagram. "Part of her legacy
        is about building a better future for all girls and women in sport, one step
        at a time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef3ead9-e09a-414d-b52a-2a345c10f98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:38:35.894+08:00
