      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If people say, ''Why is ''Star Trek'' still around?'', I will tell
        you why," Roddenberry Jr. says. "It''s because it''s the idea of appreciating
        all of the things that are different and not just tolerating them, and that
        it''s the differences that we''re going to grow from."</p>'
    '74':
