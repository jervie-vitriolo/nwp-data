      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe4508-4d85-428c-bc0f-e2bc080b216a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:28:27.123+08:00
