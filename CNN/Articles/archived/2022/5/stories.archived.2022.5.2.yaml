      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:50.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Reporting can be a risky profession, and
        in many parts of the world, it is becoming more dangerous than ever. This
        year to date, at least 17 journalists have been killed — and the real number
        is probably higher, CNN''s chief media correspondent Brian Stelter said on
        "Reliable Sources" Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ddef11-8543-4a29-ad81-1037f44acca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:29:56.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:50.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e0643b-b861-4a39-a16d-b7d34f22962e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:29:56.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists has a new president, Jodie
        Ginsberg, who is joining the organization after at least seven journalists
        are known to have been killed covering the war in Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34645e1a-230c-451c-8f89-0abd81eae865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:29:56.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:50.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09922f9f-55eb-4f5c-9277-2d3ea0d7dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:29:56.623+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:50.025+08:00
