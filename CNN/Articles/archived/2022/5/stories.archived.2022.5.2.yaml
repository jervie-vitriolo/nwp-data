      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also took pride in refusing to accept campaign funds, but admitted
        that he has witnessed how politics has become a dirty game among those willing
        to exhaust all means to clinch their preferred positions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd86464d-d253-4221-a07c-1f008ba3d1f2'
