      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The altercation stemmed from the hard foul committed against Stallion’s
        Brazilian reinforcement Gabriel Silva near the goal box, where the referee
        did not order a penalty that could have ended the match in a draw.</p>'
    '15':
