      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb5380-2980-4977-97d1-789e0675e437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:28:27.123+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York-headquartered company also cited the further signs
        of recovery exhibited by the country, adding that more relaxed quarantine
        rules allowed for faster upturns in output and new orders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffd4dc1-7cef-4171-bf26-1c1e073a6f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:28:27.123+08:00
