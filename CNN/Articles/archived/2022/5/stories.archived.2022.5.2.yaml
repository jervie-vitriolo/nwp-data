    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health expert: Uptick in NCR COVID-19 cases no cause for worry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf7eed-1215-4b17-8f19-5c2ed1a6e1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:45:24.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The slight
        increase in COVID-19 cases recorded in Metro Manila last week should not be
        a cause for concern, a health expert said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce14d9d-fea4-4f78-834c-c0fa80a27470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:45:24.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expected ang ganyang pagtaas ng kaso but for me it''s not something
        to worry. Sa mga ospital naman walang ganoong uptick in terms of hospital
        admissions," infectious disease specialist Dr. Rontgene Solante told CNN Philippines''
        Newsroom Ngayon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40662f6d-a21b-4c75-8245-d9eaa1f98cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:45:24.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Such an increase in cases is expected, but for me,
        it''s not something to worry about. In hospitals, there is no uptick in terms
        of hospital admissions.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528cd6c4-c41f-4a3a-a0ff-8935c1880649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:45:24.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:23.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, OCTA Research fellow Guido David noted that the
        capital region logged a 7% increase in new COVID-19 cases — 85 from April
        24 to 30 against the 79 cases recorded a week before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee4c5b3-760c-42ff-b6ff-99551fc371fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:45:24.778+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/5/1/OCTA-notes-COVID-19-growth-rate-in-NCR.html">READ:
        OCTA notes 7% COVID-19 growth rate in NCR</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf3fe1-98b4-4fc5-b632-aec35dd220b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:45:24.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:23.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction number, or the number of people who can get the
        virus from a COVID-19 positive person, also went up to 0.79 from 0.66.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05e4d1a-fcf2-48c2-9f87-f207ca78840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:45:24.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:23.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, David said the region remains at "low risk" as of end-April.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb72a37-9ee1-42a2-b428-6bf1ef092f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:45:24.779+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:23.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said the increase was expected as more Filipinos become
        complacent in attending gatherings and political rallies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
