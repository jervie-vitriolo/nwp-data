      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One worrying example: last week, Los Angeles County Sheriff Alex
        Villanueva faced scrutiny for appearing to signal that an LA Times reporter
        could be subject to criminal investigation following a series stories on the
        department. The department has since walked back those comments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80ea35-ecdc-4697-bb3a-95e7be733242'
      'mgnl:activationStatus': true
