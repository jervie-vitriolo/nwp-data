      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines''<em> The Source</em> on Monday, Ong
        acknowledged the limits of his reach as a private citizen, which is far from
        the extent of assistance that the government can give, primarily the ones
        from the health sector.</p>'
