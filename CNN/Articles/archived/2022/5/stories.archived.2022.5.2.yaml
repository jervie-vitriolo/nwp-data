      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In this case, the confirmed cases in all island groups
        nationwide continue to decline.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b0085-cc70-4f3e-baf3-56a2cb9ae283'
      'mgnl:activationStatus': true
