      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so happy with the way these Mambacita shoes came out in honor
        of my daughter, Gigi," wrote Vanessa Bryant on Instagram. The shoes feature
        a black snakeskin pattern to represent "Gigi''s Mambacita Mentality."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c92d399-637f-498b-9b86-ee2214413092'
