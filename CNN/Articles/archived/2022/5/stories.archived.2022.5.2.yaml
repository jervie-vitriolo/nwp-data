    'jcr:uuid': '093dbe8b-147f-4bf5-adb9-f30bb7f3ea0d'
    'lead': 'Republican Gov. Asa Hutchinson of Arkansas said Sunday that he''s weighing
      a White House bid in 2024 and that he would still consider running even if former
      President Donald Trump enters the race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T11:53:52.254+08:00
