      'jcr:uuid': '19a827f5-8eba-4f34-a774-250451662549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T15:50:12.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed property company also assured that The Upper East will
        soon have its own Megaworld Lifestyle Mall, commercial parks, hotel, church,
        along with other institutional and recreational facilities.</p>'
