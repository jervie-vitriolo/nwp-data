    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cinkir leads Dynamic Herb Cebu’s second half resurgence vs. Mendiola
      FC 1991'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd2a6bd-0e9e-463c-8aa9-2bab8ebb7f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) –</strong> Dynamic
        Herb Cebu FC remains unscathed after three games in Copa Paulino Alcantara
        2022 courtesy of a second half resurgence to beat Mendiola FC 1991, 3-1, on
        Monday at the PFF National Training Center in Carmona, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d027b03-df9f-464b-a22a-7fe54b16b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8572ce-16e4-4c35-9c7a-d2d18e75bd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu-based squad has nine points due to its flawless record
        and now holds second spot in the league standings. The team beat Stallion
        Laguna last week and was awarded with a default 3-0 win over the Southeast
        Asian Games-bound Azkals Development Team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e309b8c-5d8f-48e1-8eb5-14ae1bfc7393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f66b12-98e6-4e4e-b4a9-7b967bf1e21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Mendiola was already eliminated from semifinals
        contention, with only two draws and four losses for a total of two points.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd912c2ee-18ae-48cf-884c-29a3ef39581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c47c1-4e04-4c11-b033-73c847c00f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three goals of Dynamic Herb Cebu were all scored by their key
        Turkish players in the second half -- the first two by Arda Cinkir and the
        last by Mert Altinoz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9228fc97-5d64-43b4-901a-9d8943ecb34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35bf74f-2c7b-4a36-87f6-ffaa83cb4517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first half, Mendiola got a lucky break in the 42nd minute,
        after both squads displayed their methodical plays since the opening whistle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7665a63-33b4-436e-91af-f3071d6e5ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a1a3c2-dd09-46ae-8d20-d65b4b1a011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A handball by Cebu defender John Saldivar after tackling the cross
        of Ghanian striker Stephen Appiah awarded a penalty for Mendiola, which was
        easily sank by Hamed Hajimahdi, as the squad sported a 1-0 halftime advantage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f5174-341e-4edc-930e-2b0d5791a922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df73ea8-2608-4beb-8acb-a64d88e61540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first two minutes of the second half, Appiah almost doubled
        Mendiola’s lead but his long volley outside the box was deflected by Cebu
        goalkeeper Ace Villanueva.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1822ee-d987-4d51-966d-a6a8720ce693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f65fae-bfec-45fa-9f71-eb340049d43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dynamic Herb Cebu notched their golden opportunity in the 58th minute
        when Cinkir, whose head was bandaged after taking a hit from a Mendiola defender
        a few minutes before, received the left flank cross from Saldivar and scored
        the game-tying header goal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc87b09-2cf0-4698-b423-b996301e7d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb31e51-d568-46dc-ad15-d311bdd9ab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Corsame, Jr. got a chance to give the lead for Cebu in the
        60th minute, but Mendiola goalkeeper Michael Asong was alert in denying the
        ball inside the goal box.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6418874a-e115-4026-b53e-9050d6e2ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59685c2d-9ec3-4548-8cff-5258c46e314a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cinkir made the pivotal second strike for Cebu in the 73rd minute
        after benefiting from a left cross by JB Borlongan, while Altinoz nailed the
        dagger goal in stoppage time as he slipped past Mendiola defenders to secure
        the victory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f244ddd-6f69-4a9b-bc93-7a7b1c502947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad5d7c7-de59-492d-a616-c49c2332562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T22:18:47.236+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:03:15.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We were losing in the first half, but we always have the winning
        mentality,” Cinkir said after the game.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb6f75a-64f6-4e4d-9065-6c29c0aa0863'
