      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is far from over a hundred billion pesos worth of budget
        granted to agencies like the Health Department to respond to the pandemic
        and help those in need.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68da28ba-86bb-4bd8-b99b-c3285f0b9829'
