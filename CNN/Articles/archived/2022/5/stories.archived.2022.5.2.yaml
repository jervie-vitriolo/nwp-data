      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the second half, they adjusted well and we relaxed on our plays.
        We’re not satisfied with this win,” Kaya forward Jhan Jhan Melliza said in
        the post-game interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1f3a5c-c865-41c7-acd8-4fdbed36134b'
