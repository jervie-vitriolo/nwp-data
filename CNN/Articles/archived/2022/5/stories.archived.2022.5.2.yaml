      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last month, officials put out recommendations for residents
        on how to disinfect, urging them against "spraying disinfectants directly
        on people," using "canon trucks" and drones, or disinfecting outdoor air.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
