      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More concerning, it appears many of these reporters have been deliberately
        targeted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aafcb03-c579-4284-ae3f-d2946d06afdd'
      'mgnl:activationStatus': true
