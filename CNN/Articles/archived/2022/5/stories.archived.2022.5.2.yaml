      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) –</strong> Reigning
        Copa Paulino Alcantara titlists Kaya-Iloilo survived a furious late game comeback
        by Stallion Laguna, 3-2, on Monday at the PFF National Training Center in
        Carmona, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec8328-52e2-4cdc-bf21-292a63b64c98'
      'mgnl:activationStatus': true
