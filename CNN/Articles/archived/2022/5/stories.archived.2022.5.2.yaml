      'mgnl:lastActivated': 2023-01-19T15:03:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said COVAX—the UN-backed vaccine program—remains committed<a
        href="https://www.cnnphilippines.com/news/2022/4/27/covax-replace-covid19-vaccines.html">
        to replace over 3.6 million expired COVID-19 vaccines in the country.</a></p>'
  'Cebu-City-ambush-partylist-first-nominee-police-husband':
