      'mgnl:type': 'text'
      'text': '<p>Dudley''s accomplishment was marked with a surprise ceremony at
        the steakhouse where she works. Her coworkers, friends and family gathered
        to watch her receive a $5,000 check and special gold chef''s coat.</p>'
