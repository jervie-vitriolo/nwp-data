      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the April 16-21 survey issued Monday, only 41% of the respondents
        have named a total of 12 choices for the senatorial post, out of 64 candidates
        overall.</p>'
