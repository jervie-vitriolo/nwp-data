      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortages in raw materials and delays in transportation also prolonged
        the average delivery time of suppliers, added S&amp;P Global.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b939138-19ad-42fd-a4f1-864c3c83327f'
      'mgnl:activationStatus': true
