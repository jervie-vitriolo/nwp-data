      'mgnl:lastActivated': 2023-01-19T15:03:21.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> The country
        has fully vaccinated 75% of the target population as COVID-19 cases continue
        to improve, the Department of Health said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad56ba-93ed-4d49-aee5-a1caf5409ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:55:26.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25d213-021c-4712-9d85-db6feeff840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:55:26.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said that 67.9 million
        individuals have completed their initial doses as of May 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0993049-0d82-4236-8a60-a74e66ecf7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:55:26.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:21.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ba830-9cb8-415a-a472-91e0165b3dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:55:26.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:21.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier set a target of 90 million persons fully
        vaccinated before President Rodrigo Duterte steps down in June. However, it
        later lowered its target to 77 million to 80 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed7c59e-4662-4461-a538-1784ac4e0650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:55:26.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:21.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ea4f8b-e34d-4fd2-973b-f9b2e59be20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:55:26.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:21.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the fully vaccinated people, the DOH said that 6.7 million are
        senior citizens and 8.9 million are immunocompromised individuals or those
        with weak immune system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1306adfb-de60-4e2a-9fe1-046d8d46fa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:55:26.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:21.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355e1742-a7c1-4627-bcfd-593216319ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:55:26.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, government data showed that only 14.2 million Filipinos
        have so far received their booster doses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f79b10e-994d-43f0-968a-e539d5605260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:55:26.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:21.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2a88f1-b610-453e-b799-34d32114e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:55:26.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that the number of new COVID-19 cases are now lower
        than prior to the Omicron wave early this year. It noted an average of 196
        daily reported cases from April 25 to May 2, lower than 254 on Dec. 18 to
        24 last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa91bc7c-7ddc-440a-87c6-d7655fceff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:55:26.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:21.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2cc3ef-d401-4be3-bfdf-b06424bba9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:55:26.682+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:21.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa ganitong lagay, nanatili pa ring nagpa-plateau ang confirmed
        cases sa lahat ng island groups sa ating bansa,” said Vergeire.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc3abd0-5f0c-4ba3-a12e-d463aaf750f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:55:26.683+08:00
      'mgnl:createdBy': 'vince'
