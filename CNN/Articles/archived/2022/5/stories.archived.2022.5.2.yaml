      'jcr:uuid': '8ab2e248-007d-4186-8ff2-4ebbc29d803f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:31:51.917+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:18.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said more people would now be interested in e-vehicles&nbsp;because
        of regulations that support the industry, while concerns on high tariffs are
        also being addressed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a4e1e9-2025-456b-8a2f-5c84689e34ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:31:51.917+08:00
