    'title': 'Partylist nominee, police husband wounded in Cebu City ambush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9313f6e-aee6-4f00-ab6d-939c70146505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:43:46.306+08:00
