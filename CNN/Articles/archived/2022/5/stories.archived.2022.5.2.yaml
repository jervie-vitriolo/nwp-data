      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the samples from the group will be sent to the Philippine
        Genome Center for urgent sequencing to determine which variant caused their
        infection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2093cd04-15ff-4bec-9b1c-3d39e758447c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:47:17.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:03:33.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Isa-submit ang</em> sample <em>ng</em> 15 <em>na ito sa ating</em>
        PGC and we will tag these as urgent. <em>May</em> small number <em>na ma-test
        para</em> immediately we can get the result. But as of this time <em>wala
        pang na-submit sa</em> PGC," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c7bb23-264b-48f8-bce9-bd4c224068e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:47:17.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:03:33.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The samples from the 15 will be sent to the PGC and
        we will tag these as urgent. A small number will be tested so we can immediately
        get the result. But as of this time, no samples have been submitted to the
        PGC.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
