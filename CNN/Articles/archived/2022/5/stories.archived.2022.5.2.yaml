      'mgnl:type': 'text'
      'text': '<p>April flew by like it was nothing, so we won’t blame you if you’re
        still trying to look for food for your Mother’s Day celebration this coming
        May 8. Lucky for us, Max’s Restaurant has set meals that will make your planning
        easier. The Mother’s Day Bundle (₱1,849 for dine-in) includes one whole fried
        chicken, lechon kawali kare-kare, lumpiang shanghai, and a large plain rice.
        To keep things festive, the set also includes a five-inch mini caramel cake
        made of fluffy vanilla chiffon and buttercream and troubadour icing — a special
        comeback offering from Max’s Corner Bakery.</p>'
