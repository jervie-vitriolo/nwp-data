      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P Global noted too the rise in buying activity in April amid
        improved customer demand and rising production requirements. Firms also ramped
        up holdings of raw materias and semi-finished items, it added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b969c4b-2c85-4319-9625-bc683df0d13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:28:27.123+08:00
