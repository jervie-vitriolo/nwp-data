      'mgnl:lastActivated': 2023-01-19T15:03:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a4d05a-a683-4d88-8b3f-64654f9b69ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:43:46.306+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was on board a white pickup truck, along with another
        companion, when a motorcycle-riding gunman fired at them, CCPO said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c69e771-42a6-4f7f-b883-bb3f144957d4'
