    'template': '3'
    'title': '“Patong patong ang ginagawa namin”: Why our teachers deserve more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b074aac4-d92e-4f2a-8a46-b95ad14a317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.695+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the evening of April 25, less than two weeks before the 2022
        Presidential elections, elementary teacher Joyce Cajurao was working overtime
        at school, tirelessly printing pages and pages of modules for her Grade 6
        students to study over the <a href="https://www.cnnphilippines.com/news/2022/4/18/National-elections-May-walang-pasok.html"
        target="_blank">Department of Education (DepEd)-mandated election break</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6924dd3-8c1a-4fa9-ab28-d8dbed0b6d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.695+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cajurao is a School Math Coordinator and Master Teacher 2 at the
        Luyahan Elementary School in Zamboanga City, Zamboanga del Sur. Located on
        a hill 30 minutes from the town center, it is one of <a href="https://www.philstar.com/headlines/2022/04/27/2177140/deped-over-37000-public-schools-ready-2022-elections"
        target="_blank">over 37,000 public schools</a> that will be used as a polling
        precinct on election day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf6f87-e01d-422f-9084-c3cd56ab9f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.696+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous national elections that happened over the summer,
        this year’s election will take place during the school year, coinciding with
        the return to face-to-face classes in many public schools after two years
        of remote learning due to the pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249387d4-3f60-4786-be99-e3fb8b5375cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.696+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presumably, this break would give both students and teachers time
        to prepare. While DepEd has said that the two-week break was in their initial
        calendar for the school year as “National Election-related activities,” the
        announcement still caught many by surprise.</p>'
    '128':
      'image': 'jcr:ceaf880e-6077-4b59-bc1a-9ba1bc2b628f'
      'imageCaption': 'Joyce Cajurao is a teacher at Luyahan Elementary school in
        Zamboanga City, Zamboanga del Sur. This year, she is serving as a chairman
        of the Electoral Board. Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7614703b-3590-4ad0-8af6-50913ea8cb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:30:06.986+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f9c87-4345-4cc9-a557-579ef68c3aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.696+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahirap ngayon,” says Cajurao when asked how different it is now
        given the circumstances. A teacher at Luyahan for the past 25 years, she has
        served during every election (both at the national and barangay level) since
        she started working. She’s seen it all — from the early mornings spent manually
        counting ballots, to the technological mishaps of <a href="https://legacy.senate.gov.ph/press_release/2010/0510_aquino1.asp"
        target="_blank">Smartmatic’s PCOS machines in the first automated elections</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a3be02-9138-48db-b2f3-851bacbfc03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.696+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688f5d5b-d770-4abd-9be0-2a770bcb47e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:51:29.281+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/2021/3/25/teachers-remote-learning-interview.html"
        target="_blank"><strong>RELATED: How teachers are coping with online learning</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ed729f-657c-4efe-9fbb-ff59b303008a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.696+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Patong patong ang ginagawa namin,” she said, citing how pre-election
        preparations coincide with their actual work (“gawa ka lesson plan, magtuturo
        ng mga bata, magpriprint ng CAVSLET [module], co-contact mo ang mga bata —
        ''yung mga hindi nagfa-face to face”), as well as their school’s upcoming
        vaccination drive for children. And yet, she remains proactive.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914c33d6-3181-4593-9115-5b4031e3bd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.696+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5703e606-42a1-44e7-8978-244b59f19d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.696+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing that the break would mean lost time for her 109 students
        — Grade 6 grades must be submitted earlier to make it in time for graduation
        deliberations in late May to early June — Cajurao and her co-teachers took
        the initiative to prepare modules for them to study. “We want to at least
        continue ''yung education ng bata kahit nasa bahay sila, kahit kami, nagse-serve
        for the COMELEC,” she reasons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b95902c-18aa-490d-90ed-6d57acb59f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.696+08:00
