    'jcr:uuid': 'aa592888-6118-48fc-8c72-fe75e3533ea8'
    'lead': 'Reporting can be a risky profession, and in many parts of the world,
      it is becoming more dangerous than ever. This year to date, at least 17 journalists
      have been killed — and the real number is probably higher, CNN''s chief media
      correspondent Brian Stelter said on ''Reliable Sources'' Sunday.'
