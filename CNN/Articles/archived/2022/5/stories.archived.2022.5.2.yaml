      'mgnl:type': 'text'
      'text': '<p>I love my salads as much as the next gal, but I’m not gonna lie
        — sometimes it feels good to sneak in a little treat among my greens. I’ve
        been enjoying adding a few pieces of Baken’s Real Bacon Crisps (₱660/100g)
        on top of my homemade salads. These are strips of thinly sliced, smoky bacon
        that can be enjoyed on its own, eaten with rice, or even as an easy pasta
        topper. It’s a little indulgent on its own for me (sodium content is a bit
        high, just like most chips), so I Iike taking a few pieces at a time to eat
        with my healthy meals. This is my version of living dangerously (and deliciously).
        — MB</p>'
