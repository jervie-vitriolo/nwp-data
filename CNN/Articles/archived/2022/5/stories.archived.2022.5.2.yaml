      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d67ba7-1e34-48ae-9e84-356e5197acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.698+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the honoraria were increased by ₱1,000, but will be subject
        to a 20% tax, which is four times the amount collected from them in the past.
        The Alliance of Concerned Teachers (ACT) partylist  and other teachers’ groups
        have been calling for the removal of said tax, with a bill pending approval
        at the Senate level.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ee1b5e-6b9b-4a23-b5b7-0e354640c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.698+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An <a href="https://www.pna.gov.ph/articles/1171580" target="_blank">April
        6 report</a> from the Philippine News Agency quoted DepEd Undersecretary Alain
        Pascua as saying that amendments needed to be made to the law for this to
        be approved, but lawmakers were unable to amend the provisions in time, even
        with the support of COMELEC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2a53ae-24a7-41c5-a637-d26e8c84d20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.698+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance and the Bureau of Internal Revenue (BIR)
        have since stated they disagree with the proposal, citing fairness. “Exempting
        one kind of activity, in this case, the electoral services that our teachers
        provide, will be inequitable to other similar activities that provide the
        similar kinds of benefits,” <a href="http://www.cnnphilippines.com/news/2022/4/21/DOF-rejects-tax-exemption-honoraria-teachers-poll-workers.html"
        target="_blank">said Atty. Anne Loraine Garcia of the BIR''s law and legislative
        division</a>. “It’s like saying we want to prefer one service and give exemptions
        to them, to the detriment of others.”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9e794f-4783-4a84-be4a-3404a5e0fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.698+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The training process</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a7d205-5280-4ee6-8bf4-565f6a5ac6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.698+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But groups like ACT beg to differ. Election preparations, they say,
        extend past 12 hours. They claim that teachers work for a total of 24 hours
        on election day, equivalent to three of their eight-hour workdays, and should
        thus be given the proper compensation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09736c49-a568-4749-96dd-f64b5e8d6a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.698+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of <a href="https://www.youtube.com/watch?v=oe687BCxVN0&amp;ab_channel=CNNPhilippines"
        target="_blank">interviews</a> last April 27, DepEd Public Affairs Office
        director Marcelo Bragado Jr. assured the media that all public schools and
        teachers are “ready” for the elections after completing the required training
        sessions and exams organized by COMELEC in partnership with the Department
        of Science and Technology (DOST).</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373723d4-d9bd-4559-a2f4-e53dfae4c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.698+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, Cajurao, the math teacher from Luyahan, will be serving
        as a Chairman in her precinct. While her main duty on election day will consist
        of overseeing the electoral process and transmitting the results using the
        Vote Counting Machines (among other tasks), preparation also comes days before
        May 9.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6452de72-f467-40a9-86d1-9985f3d61e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.699+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Taguig’s Maharlika Integrated School, teacher Jamila Alih is
        fresh out of the two-day training that ran from 8 a.m. to 5 p.m at a hotel
        in Makati when she sits down for our interview. A former call center agent,
        Alih switched careers after realizing it was her vocation to teach.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad5e6a4-7239-4d84-ba54-5a8c32becba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.699+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year will mark her first time serving as a poll clerk in a
        national election, with duties that include voter identity verification and
        writing of the narrative report that will be submitted to COMELEC. Apart from
        nationalism, it was her “amigas” from work that convinced her to volunteer,
        saying that it would be a fun experience to serve their community.</p>'
    '133':
      'image': 'jcr:e6557356-6271-4238-910c-40e57e28ca6b'
      'imageCaption': 'Jamila Alih is will be serving as a poll clerk at Maharlika
        Integrated School in Taguig on May 9. Photo courtesy of the respondent'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c10ee05-275f-4c7e-942b-a03be1636f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:30:06.987+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d77c8bd-a130-4c03-be4a-fc40ab36807f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.699+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the teachers from Luyahan, Alih finds that things have been
        quite hectic for her work-wise. “March is our third grading period. Sumasabay
        habang kami nagkaklase,” she says. Adding to the confusion was the fact that
        the trainings kept getting rescheduled, with the final venue being relocated
        multiple times.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d82dc4-246c-44a2-a322-06a1275ba4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.699+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these, she continues, are all sacrifices she and her co-teachers
        are willing to make for the country.&nbsp;</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f7ffbc-51be-49bb-8c51-dca534d61a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.699+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alih also observed that the preparations this year fall under Ramadan,
        which began on April 1 and culminates with Eid''l Fitr on May 3. Relaying
        an announcement she’d seen about how some of this year’s Metro Manila-based
        training sessions would fall during their holy month, she added “Naaawa po
        ako sa mga Muslim teachers na nandoon.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007bb80c-3ce6-4373-9113-72affd6b1f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.699+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the training, all EB members — regardless of whether or not
        they have served in previous elections — are made to undergo a two-part exam:
        a practical exam where they must prove that they can properly operate the
        vote counting machines (VCMs) to be used on election day, and a 40-point online
        exam that they can take remotely. Volunteer teachers will only be permitted
        to serve as EB members if they have passed both parts.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf04b8-0020-4053-9a68-7a29fb946eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.699+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approved volunteers would have also gone through a stringent screening
        process. They are strictly not allowed to be part of any political group,
        and are even disqualified if their surnames are the same as any candidates.
        Other considerations for approval include their home address — it must be
        near the school they are serving at — and full vaccination status.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22eb8a8-747d-4316-99ae-1520261a6b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.699+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02dcc4b-a632-4dc5-a087-9fb4b1b8f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.700+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Election day</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e3e4f-88a1-47d4-90fb-46e31b588743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.700+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After reviewing for and passing the training exams, teachers then
        get to go on duty&nbsp;on May 9, the main event. While voting formally opens
        at 6 a.m., the EB arrives at school an hour to two hours earlier to pick up
        the election paraphernalia. There are no breaks during the 13-hour voting
        period, so sometimes teachers are unable to even eat.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1778e32c-e3b3-43cd-8f1f-9c261dbece6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.700+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During election day, ‘yung isa pang sakripisyo ng teacher ay hindi
        ka makakain kasi walang noon break kapag elections,” says Apolonio Samson
        teacher Mape. “Even ‘yung pagpunta sa CR ay minomonitor ng mga watchers. Tsaka
        ka lang kakain, pag medyo magaan ang tao.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15d073b-26ad-41c7-af17-60ff3fc73129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.700+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the polls officially close at 7 p.m., the EB stays until
        late at night (and at times, early morning the next day) to transmit the results
        and seal the boxes. After this is completed, they will then have to take the
        COMELEC or barangay-provided transportation to the barangay or city hall for
        receiving. COMELEC does not provide transportation back to school, so oftentimes
        teachers end up walking home, with some even opting to spend the night at
        city hall.</p>'
    '3':
      'image': 'jcr:535d2f98-c457-4f4f-a764-02d2ff2226c4'
      'imageCaption': 'Marnie Nono is Luyahan Elementary''s OIC. She is the focal
        person for this year''s election and will be serving as chairman of the EB.
        Photo by MOHD SARAJAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a986607-65b9-43ad-904c-8ea3c62f6c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:46:37.614+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b824ab3-7fc1-445b-98da-7bd1c3ff8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.700+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9872e519-3f54-4d26-ad19-40317c9b4c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.700+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Luyahan’s OIC, Nono is committed to having their elections be
        free from hijinks despite the circumstances. She says that teacher volunteers
        like herself are using past experiences to aid them with preparations, but
        the looming threat of COVID-19 has made it more tedious.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb7b60a-eeb0-4251-b775-0f6cebbeb4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.700+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COMELEC-mandated health and safety measures include the wearing
        of face masks at all times, as well as the limit of 10 voters in the precinct
        per time period. They will also be providing sanitation stations and voters
        who have high temperatures will be asked to vote in isolation rooms.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7113790f-6b4f-466a-8ae8-a712613341e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.700+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts in addition to these are up to the teachers themselves.
        At Luyahan, Nono and the rest of the faculty are setting up entrance and exit
        markings, as well as social distancing labels and barriers inside their classrooms.
        They have oriented poll watchers about their plans for crowd control and the
        DOH’s health and safety protocols.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a599a7f-4d4d-4b1d-bf6c-6a9bf660c5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.700+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teachers have also formed their own health protocols to protect
        themselves from the virus. “Sabi ko, I''m really afraid to serve, kasi I will
        face different kinds of people coming from different places na hindi ko alam
        if they are fully vaccinated, if they are boosted, if they [are] the carriers,”
        she says. “Kasi pag uwi ko ng bahay may baby ako na four years old. I have
        also my personal plan. Right after the election, sinabihan ko ''yung mama
        ko na doon muna [kasama niya] ang anak ko para pag uwi ko, ako lang mag-isa
        sa bahay. I-isolate muna hanggang bukas ''yung sarili ko para wala siyang
        transfer of virus.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f481c894-a739-4d9f-b92a-c09f1e2a248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.701+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The downside to these measures, her co-teacher Cajurao says, is
        that there is no more opportunity for small talk with members of their community.
        In the past, elections were the only times she would get to be reunited with
        her former pupils. “Dati, makita mo sila, sasabihin mo ‘Wow, estudyante ko,
        professional na talaga!” she says with a look of pride on her face. “Ngayon,
        hindi ko man makita kasi tinatakpan ''yung ilong nila, mata. ‘Yung walang
        pandemic, nakikipagkwentuhan pa kami, kahit in a short while [as they fill
        up forms].”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9e46a9-2fa3-4524-a938-c14106c89b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.701+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Harassment and violence</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd955c471-449c-4805-9292-fe25c2b67406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.701+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is notorious for its numerous cases of election-related
        violence. In a report from 2021, the PNP said that <a href="https://www.pna.gov.ph/articles/1069778"
        target="_blank">cases have gone down</a> by 60% compared to 2016, presumably
        due to factors like the reduction of “private armed groups (PAGs) and gun-for-hire
        groups of some candidates.” The switch to automated Vote Counting Machines
        was also instrumental in reducing harassment teachers face over the past few
        years.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8558701-2f75-44a3-90ae-3818b1ce0f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.701+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mindanao and other high-risk areas, PNP and marines escort teachers’
        transportation from the school to the city hall. Teachers from a school in
        Talitay Village, Pikit, North Cotabato, <a href="https://www.manilatimes.net/2022/04/22/news/national/teachers-back-out-police-to-act-as-electoral-board/1840802"
        target="_blank">backed out from serving</a> this year because of the constant
        armed conflict caused by “rido,” or clan wars in the area. The town is <a
        href="http://www.cnnphilippines.com/news/2022/4/24/comelec-red-category-.html"
        target="_blank">marked red on the COMELEC’s list</a>, which means that it
        is a high risk area. PNP personnel will be serving instead of teachers.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38857226-3db9-4c52-909b-ca0508a03797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.701+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed officials are not allowed inside precincts — only outside.
        This means that it is up to the teachers to maintain peace and order inside
        the rooms. With COVID-19 still out there, this now also entails crowd control.</p>'
    '136':
      'image': 'jcr:68f611ed-2adb-4531-856e-500674dca1c0'
      'imageCaption': 'Apolonio Samson Elementary Grade 4 teacher Maricel Bognot decided
        to serve as a poll clerk instead of chairman this year due to past bad experiences.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7392fbe2-2e9d-426d-b152-d252c7975ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:30:06.987+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd946e3e1-6c15-49c0-a183-b35173e516b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.701+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the teachers we interviewed mentioned that poll watchers
        are also another problem they face on election day. While they welcome these
        watchers as they aid teachers in keeping elections fair and clean, there have
        been many cases of harassment and disruption of order.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89905d3-f2b6-477d-9dda-f44146253b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having served at both the local and national level since 2009, Apolonio
        Samson Elementary Grade 4 teacher Maricel Bognot has had her fair share of
        election mishaps. She recalls one incident during a barangay election with
        a poll watcher that left her and many other teachers traumatized. As a member
        of the Board of Canvassers (BOC) that year, she was assigned to bring the
        tally sheet (which was inside a sealed envelope) to the BOC in a lower floor.
        She recalls, “Hinarang na ako ng mga watchers or kung sino mang mga tao sa
        baba [and tinanong nila ako] kung saan ko dadalhin ang balota. Magnanakaw
        daw ako ng balota. Eh alam naman nila, kanina pa ‘yung balota, binilang na
        at nandudun na siya sa ballot box.”</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13baf74d-2ade-4c54-8d40-e72ad344c836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To her surprise, one watcher threw scalding hot water at her, burning
        her back. “Ang ginagawa ko noon, tumakbo ako sa principal''s office and kumuha
        ako ng water sa water dispenser para ilagay sa likod ko kasi sobrang hapdi
        ''yung mainit na tubig. Nalapnos ''yung likod ko nang bahagya. And wala kaming
        [medic]&nbsp;na sumaklolo sa amin.”</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90091291-0980-4ac7-9cc7-6716cb5f389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Bognot opted out of serving at the barangay level.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff06c0-5212-4246-82a3-906ab8ce06d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Risks and the mental burden</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ac3444-ed50-4d56-a9fc-f73e4b7a8e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite everything, the biggest fear, teachers say, is not the virus,
        or violence on the day itself, but the pressure of not making any mistakes
        that could lead to an electoral offense, or even worse — imprisonment.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add40d8-3a96-4f0c-80c1-0154424cfd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nandoon din po ‘yung kaba na what if magkamali ako or what if magloko
        ‘yung machine,” said Maharlika teacher Alih, referring to how no amount of
        preparation will help if the VCM of their precinct malfunctions, or if the
        signal is weak when it is time to transmit the results.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47c6145-d5d5-4fe1-b8d2-5796e6d08e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apolonio Samson teacher Bognot came close to that nightmare when
        serving as a chairman. After a relatively smooth national election last 2019,
        she was called by COMELEC in February 2020 because the Voter Registration
        Verification Machine (VRVM) tablet from her precinct was missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf5ddea-a026-4b9c-96b6-5f1b27f7ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:47:14.349+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“‘Yung pag-aalala namin, ‘yung anxiety, ''yung trauma.
        Gayun naidudulot sa aming mga teachers na kami na nga ang nag-serve, kami
        pa ‘pagbibintangan.”</strong></h2>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df0ad42-643f-45ae-b649-2298003da072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.702+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409f6c1-48fd-439c-81ad-07ee75ee1c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nawala ‘yung tablet sa box namin kasi unsealed na daw,” she said.
        Frightened by the prospect of being sued by COMELEC, Bognot and her fellow
        EB members quickly came up with the documentation needed to prove their innocence,
        which consisted of a written narrative explaining all of their actions from
        receipt until sealing and surrendering of the paraphernalia. She reasoned
        that all this was done without issue in front of poll watchers and submitted
        and accepted at the city hall. They included photos taken by their principal
        to strengthen their case.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d9bbea-5c33-4cf7-b6cc-3dea5a5eb9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi namin magagawa nang ganoon kadali ang mga ibinibintang sa
        amin,” said Bognot of the experience. “‘Yung pag-aalala namin, ‘‘yung anxiety,
        ''yung trauma. Gayun naidudulot sa aming mga teachers na kami na nga ang nag-serve,
        kami pa ‘pagbibintangan.” This time around, she decided to serve as a poll
        clerk to lessen the responsibility — and possible stress that could come from
        being chairman.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e4d373-909e-4aab-9966-d6f7aebe2444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she and her co-teacher Mape hope that they are given more
        support from DepEd in case this happens again.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e34d572-7393-4d2b-8f7d-3682a150eddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Preserving their dignity and affording them respect</strong></p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4615067-4590-47af-9072-00347f9e42e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not commonly known when or why teachers are the only default
        employees to serve, but the teachers we interviewed had their guesses. Maharlika’s
        Alih and Luyahan’s Cajurao pointed to the teachers’ familiarity with their
        community of voters. Apolonio&nbsp;Samson’s Mape thinks that it has a lot
        to do with a teacher’s job description and characteristics.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3214f8-2dbe-47db-9228-81adfed3e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siguro si teacher kasi, ang katangian kasi ng isang guro ay mapasensya.
        Mahaba ang pasensiya,” he says. “Kung nagagawa namin sa bata, magagawa din
        namin sa araw ng eleksyon.”</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb23d417-9d31-44cf-b6d4-80111babde94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.703+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding that their mindset as public servants is really to serve
        the country, he says, “So pinapatunayan namin na wala kaming hinihindian pag
        dating sa trabaho kaya kahit may mga challenges ay tinatanggap namin ang trabaho
        bilang EB tuwing eleksyon.”</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad775e66-2642-4b65-b476-c8356b9f7b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was a teacher at Diosdado P. Macapagal Elementary School
        — one of the biggest schools in the Fourth Congressional District of Quezon
        City — he recalls an incident that left him feeling underappreciated.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28477363-6931-41e4-bbf9-46608f31dc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “Sumakay kami sa truck ng basura. ‘Yung mga nagdadala ng
        basura sa Payatas — ‘yun mismo ‘yung sumundo sa mga teachers. Sila ‘yung naghatid
        sa amin sa city hall [to return the election paraphernalia].”</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec5a377-43d3-4415-b48e-fac74cb9d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He laughs about it now, but he describes feeling degraded at the
        time, especially after all they had gone through on that day. “Doon kami,
        kung saan nilalagay ‘yung basura. Alam mong mabaho siya pero wala kaming choice
        kasi ‘yun ‘yung pinadala nila? ‘Yung kinakanta nga namin noon, “Naranasan
        mo na ba sumakay sa truck ng basura?”</p>'
    '134':
