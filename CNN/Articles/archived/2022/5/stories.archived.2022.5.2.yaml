    'template': '1'
    'title': '''It''s unimaginable:'' Committee to Protect Journalists president on
      press dangers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1bd860-005a-4eee-88a3-d1c2014076e3'
