      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looser pandemic restrictions led to a stronger improvement in operating
        conditions across the manufacturing sector in the Philippines at the start
        of the second quarter," said S&amp;P Global economist Maryam Baluch of the
        latest reading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fadda6d-016b-433a-b934-a3d198f36b48'
