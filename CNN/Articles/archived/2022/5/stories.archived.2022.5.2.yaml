    'template': '1'
    'title': 'The new ''Star Trek'' series couldn''t come at a better time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f026f8-c629-4012-8ac7-422090e16f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Rod Roddenberry Jr. is the only son of
        "Star Trek''s" iconic creator, but he never watched the show growing up. He
        was more into cars, heavy metal music and watching action television shows
        like "Starsky &amp; Hutch" and "Knight Rider."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be7121-3f76-405b-9d35-ecdd420a4259'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab7daa1-5508-4e6b-b0fd-d97a98b764c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t until I got older and more mature that I began to appreciate
        the depth and the intellectual side of ''Star Trek,''" says Roddenberry, who
        was 17 when his father, Gene, died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4578d2-92a8-4451-bb38-c163169075ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681e373d-b78a-44d0-bb4d-59f432a233b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years later, Roddenberry had a Trekkie conversion experience. He
        started watching reruns and talking to fans who told stories of the show helping
        them develop more faith in humanity. That''s when he started to appreciate
        his father''s optimistic vision of a future where people learned to delight
        in differences and "inclusivity and equality are the norm."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f8d0e-a39d-43f5-9e29-5f40b35d996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f47e619-9e45-47cb-a020-aa148d34425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roddenberry is now all aboard "Star Trek: Strange New Worlds," which
        premieres May 5 on Paramount+. A prequel to the original series that aired
        in the 1960s, it''s based on the years that Capt. Christopher Pike, a fan
        favorite who appeared in the original series, led the USS Enterprise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006e5760-90fb-4b63-be48-ed7d63f33205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0a704-c834-44b6-80f0-1486ad3306a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new show, one of many "Star Trek" spinoffs, has been billed
        as a return to the optimism and romanticism of the original series, which
        ran from 1966-69.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d96aee8-34d7-4c2e-969d-9f373ee9054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab6cd10-1106-4af8-bd7f-30faaab6db56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a idealistic worldview may be a tough sell to today''s audiences,
        battered by hateful politics, violence, war and dire warnings about a rapidly
        warming planet. But it''s a change that Roddenberry, an executive producer
        with the new show, applauds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1618dd6-71bb-468c-a6f8-fd48c8d43206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e216e84-b19a-4f7c-a326-7f4554d80a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saying nothing bad about the other shows, but this is the one I''m
        most excited about," says Roddenberry, CEO of Roddenberry Entertainment, which
        develops sci-fi graphic novels, podcasts, television and film projects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc38315-a4fb-4fff-85e7-b8a9dd39f97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd439ff-e1f5-4d67-a1b0-de8621dc4360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to go back to the formatting of the original series.
        It''s the kind of thing we need to get out there to give us hope," he adds.
        "I understand that this is just a TV show, but it inspires countless people
        to live better lives."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd42d60-2488-40c6-9541-7ac23a3f8014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e4af96-f6a1-46f4-bb0e-2ee04083a9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we can expect in the new series</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809813c6-d417-4d77-8b3b-fac422fb7055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akiva Goldsman, the show''s executive producer, says the new series
        will be different and yet the same. Fans should expect more stand-alone episodes,
        more of the original series'' optimism and mind-bending twists reminiscent
        of "The Twilight Zone."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e15175b-274d-4f1b-85ad-9053f5b65440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41945c53-4ee7-475d-914d-47f7df8ed50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another wrinkle is the new show''s focus on some of "Star Trek''s"
        iconic characters. The show will examine the evolution of such characters
        as Spock and Uhura before they became mythic figures, Goldsman says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bcc2b3-bf9f-4806-a978-866d2ef5fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd326190-d6e2-465e-952e-ec743b63353f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Uhura is young. She starts off as a cadet," Goldsman says.
        "Where does she come from? What decisions did she make to allow her to be
        in Starfleet and become the heroine we know her to be?"</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594e8d17-f6ce-4ad4-9ead-a7f3e3fec66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ae164d-274f-479d-8594-14a7203bfd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another big change is in the captain''s chair. The character of
        Captain Pike is much different than Kirk, Goldsman says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba79f63-d29c-4c53-84ed-a6051e5e7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a8a6b8-b072-4862-b69a-ad6ea3ce8daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jim Kirk is a young boy''s fantasy of a ''Star Trek'' captain,"
        Goldsman says. "He''s brash, impulsive —&nbsp;he knows the rules but doesn''t
        follow them. He''s a swashbuckler. Pike is a thoughtful man of reason who
        builds consensus."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0c3905-4291-4f65-b536-20eb93c81260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f0365-5452-48ad-80c0-576e2e40daa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are countless debates in the Trekkie universe about what television
        version of "Star Trek" is better, and whether subsequent series departed too
        much from the optimistic tone of the original. That optimism is reflected
        in the voiceover monologue by Captain Kirk at the beginning of each episode.
        He says the goal of the Enterprise is to "seek out new life and adventure,"
        and "explore strange new worlds" —&nbsp;not to conquer civilizations or force
        inhabitants to accept certain beliefs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c55e2df-8aeb-49a8-ae9c-f006f69538b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b798aac9-612c-4c29-9abe-20741eae8eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, subsequent versions of the show, like "Star Trek: Deep
        Space Nine," featured some characters who were morally compromised or sometimes
        made decisions that contradicted their values.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c012a7d0-46b9-43bf-9137-e63a6a3c25b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089fa54-5db2-4f5f-a134-55edb1ffee5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Robinson, co-author of "Star Trek —&nbsp;The Original Series:
        A Celebration," says he hopes that a return to the franchise''s "original
        recipe" will preserve the hopefulness of the first series while offering complex,
        characters with moral struggles.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a405ae7-6768-467c-83aa-45b33878de93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a0f3c-ce9f-47f9-89f3-35b4a6014a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am looking for the original series, with a 21st century budget,"
        Robinson says. "If they can combine sophisticated stories with beautiful special
        effects and the 1960s ''Right Stuff'' energetic storytelling, then I''m going
        to be over the moon."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5472a28e-88b2-4502-a9c7-999e8be48fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b77ed1-46ae-43be-ba6a-55ae9447fc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why hopeful storytelling is never outdated</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2ee0d-5261-4f1d-baeb-6beed444c8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the unstated questions in the new series is one you won''t
        see on many of the show''s discussion boards: Will Star Trek''s optimism and
        emphasis on inclusivity feel outdated in today''s cynical world?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f703b44d-f1e8-47bc-8065-523ac624b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ed80e-564e-4ddb-bd0f-44d8def4222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s hard to have faith in humanity by looking at news headlines.
        Racial, ethnic and political divisions seem as deep as the outer reaches of
        space itself.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653a1dc1-31e8-4399-ab9f-8ea183962777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad2091-6ba0-4c57-bcc1-f2b8d7c910c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, feel-good, inclusive TV series such as "Schitt''s Creek"
        and "Ted Lasso" found huge audiences in the pandemic, a trend many attribute
        to audiences being starved for hopeful stories.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1868151-22b1-48ff-83e3-a331024e8f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a91c83-8452-46b7-95d9-b910a757ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dark times require hopeful storytelling," says Goldsman. "Optimism
        and belief in a better future is necessary for a lot of us."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de5e27e-8df9-4163-b21e-ede237c1b742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81bb1e6-fdca-4a0f-950f-81de673f838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldsman says it''s a myth that the original "Star Trek" aired in
        an gentler era that was much different than ours. He cites 1968 as an example.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c1a5a-80d4-4fda-8082-0bab27fac8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56dd023-0573-4936-a6a5-47ff37dcaeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were at war," he says of the US''s involvement in Vietnam. "The
        civil rights movement was still in its own intense moment of conflict. Bobby
        Kennedy and Martin Luther King Jr. were killed, not to mention the looming
        nuclear threat. The country was quite factionalized. The ''60s were a tumultuous
        time."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa19d339-eada-4d77-adf3-4fe28e38498c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2428393d-cbe8-4564-901c-5f5c57b45680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Star Trek''s" futuristic world allowed it to address some of the
        most explosive issues of that era in a way that no other show could, says
        Robinson, the author. The composition of the Enterprise crew was itself a
        call for tolerance, he says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0963bcd-65b4-4fbe-8c03-a921d1fa5270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49299fe8-8478-4afb-834e-374cc3e970ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider: The US was embroiled in a cold war with the Soviet Union,
        but one of the Enterprise''s main officers was Russian (Chekov). The country
        had only 20 years earlier ended a brutal war with Japan, but the ship''s helmsman
        was Japanese (Sulu). Black people couldn''t vote in many parts of the country,
        but a Black officer —&nbsp;and a woman —&nbsp;(Uhura) was the ship''s communications
        officer.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2011c75e-751b-421a-aadf-4438f2f4666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70397eb-570f-4874-89a5-d9dc44e92012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spock was the ultimate model minority on the Enterprise. He was
        an outsider who endured prejudice. Black and biracial people identified with
        him (there''s a beautiful story about the actor Leonard Nimoy writing a letter
        to a biracial girl who felt rejected). One Star Trek fan called him the "Blackest
        person on the Enterprise" because he "never let ''the man" see his emotion
        and "was cool like the best jazz musicians."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8c78a8-c315-4e35-a854-a75fe0e9352b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61866c2f-dead-4c4e-8b27-217c283c9f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.620+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s metaphorical storytelling that allows you a way of taking
        science and fantasy to look at your own society," Robinson says. "He [Roddenberry
        Sr.] talked about race by having a Vulcan instead of a Black guy."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9824d96-3fd9-4533-98c3-5e5e7b0da416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115483b-195e-43a8-8414-5b9b7d0369f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''troubled soul'' of ''Star Trek''s'' creator</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7263c6-a68d-4948-bbda-7b8a6ed0589d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a minor miracle that Star Trek''s creator was so hopeful about
        humanity. He saw and experienced so much tragedy during his lifetime. Roddenberry
        Sr. was born in El Paso, Texas, and almost died as a toddler when his house
        caught fire. A passing milkman rescued him.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252890a1-b4bb-4f55-b218-eb409a7ab623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ecb634-9f29-4f27-9923-39d3a22cd8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had more close calls as an adult. He was a pilot for the US Army
        Air Corps who flew combat missions in the South Pacific during World War II.
        And he was a crew member of a Pan Am flight that crash-landed in the Syrian
        desert, killing 14 people. A later stint as an officer with the Los Angeles
        Police Department exposed him to the seamier side of life.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f690fe1-7f89-46b1-85f8-ce215a8d2bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b388e9a-dfd6-44d9-8ea8-5a815eb9f9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet despite all that, Roddenberry imagined a compassionate and
        harmonious future world that was much different from the one he lived in.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076bac7d-2393-40ab-98b9-3bb2933c9b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6f9a7-8b9e-4cae-91f4-5a2bcc07261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How can someone who''d seen so much tragedy be so optimistic?</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183491a4-47dd-4a91-80bb-0d9bfb2d59c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f6937c-9018-4359-9c64-cdccb3783d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson, the author, pointed to a quote from musician John Lennon.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcf2119-0ab3-4179-ae54-0557c6fbf599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.621+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf635824-787c-4b21-96ad-1204c7f50ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lennon said the reason I go on about peace and love so much is
        because I''m really angry," he says. "Maybe you look for what you need for
        yourself. Gene was a troubled soul for sure."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6b6df3-a1a4-4405-98ae-06600699b80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d21f6e-4f7c-489a-8fb6-000a742cab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roddenberry converted his pain into a vision of the future that
        still inspires millions more than 50 years later. Phrases such as "Live long
        and prosper," "Beam me up, Scotty" and "warp drive" are now part of popular
        culture.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee7051-c137-43fc-9213-26f6b97b857d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8f1864-c5b4-4e8e-9d11-dd9b047882dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so is "Star Trek''s" humane message, which lives on in the new
        show.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ad014-b267-4b30-a2d0-40e2eef5a763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.622+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:36.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1f05c7-f556-4663-822c-d5e633bfe396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:43:37.622+08:00
