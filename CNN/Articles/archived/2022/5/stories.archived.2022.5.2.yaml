    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61de6e64-3686-44c7-8b1e-599e81f6ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ansari wrote the script and was also expected to play a role in
        the film.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda4c097-9874-4873-bd46-85b3e981a85f'
