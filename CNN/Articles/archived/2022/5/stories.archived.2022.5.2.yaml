    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e751881-d36e-4aed-8fd5-e42f079392ff'
    'lead': 'Turkish forward Arda Cinkir did not let his head injury affect his play
      after scoring two of Dynamic Herb Cebu’s three goals in the second half in a
      come-from-behind win against the eliminated Mendiola FC 1991.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T22:18:47.234+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:03:15.718+08:00
    'mgnl:lastActivatedBy': 'magnolia'
