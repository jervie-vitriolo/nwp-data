    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '957373e1-401b-47ca-9d4c-5774402d258b'
    'lead': 'The Philippines will donate over five million expiring doses of Sputnik
      V vaccines to Myanmar, the Department of Health said Monday.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T17:40:30.786+08:00
