      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down 0-3 in halftime, the Stallions regrouped in the second half
        by being more aggressive in attacking the ball rather than their passive game
        in the first 45 minutes of action.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb9086-f66e-4bca-a8c8-a2302b4d9e8b'
