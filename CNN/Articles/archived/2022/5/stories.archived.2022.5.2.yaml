      'Palawan', 'Maria-Rosario-Vergeire']
    'template': '1'
    'title': 'DOH confirms several tourists, diving crew test positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea6bc02-7e2f-4d57-9499-28245c4f12e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:47:17.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:03:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> — The Department
        of Health confirms 15 people, including some foreign tourists, are now in
        isolation after testing positive for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0301b862-71a2-428b-a99c-602608a90d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:47:17.238+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:03:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Undersecretary Maria Rosario Vergeire said two
        people from the group — made up of tourists and local crew from a Tubbataha
        Reef diveboat — initially had mild COVID-19 symptoms, but all tested positive
        for the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b49e18c-b6b2-4992-8206-41a46498b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:47:17.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:03:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were all isolated, <em>hindi na gumawa ng</em> activity <em>sa
        pinuntahanang lugar. Sila ay nag-submit sa</em> local government <em>kung
        saan nasa</em> isolation facility <em>na sila,"</em> Vergeire said in a briefing
        Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b8053e-9594-45ad-814b-5bb70dfc2d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:47:17.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:03:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They were all isolated and did not conduct activities
        anymore in the place they went to. They submitted samples to the local government
        where they were put in isolation.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f70545-563d-43f6-a231-d58c91233d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:47:17.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:03:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group went to Puerto Princesa City in Palawan and Tubbataha
        Reef.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bac9a0-a588-469b-9a5a-acc3b7ffea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:47:17.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:03:33.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is...an isolated case. <em>Hindi po natin alam kung anong
        klaseng</em> variant <em>makikita sa kanila dahil ise-sequence pa lang, di
        pa naproseso ang kanilang</em> samples," added Vergeire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f9c644-84dd-499f-b6e6-557b08d73c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:47:17.239+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:03:33.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is...an isolated case. We don''t know what variant
        they contracted yet because the samples will still be sequenced. No samples
        have been processed yet.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29783065-712b-47f2-bbe7-cd1854d7e0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:47:17.239+08:00
      'mgnl:createdBy': 'pia'
