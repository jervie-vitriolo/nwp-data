  'russia-farm-vehicles-ukraine-disabled-melitopol':
    'author': 'Olexsandr Fylyppov and Tim Lister, CNN'
    'caption': 'Ukrainian farmers plant sugar beet seeds on March 26, in Humnyska.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-02T06:55:43.409+08:00
    'imagesource': 'jcr:722392d4-ccf1-4671-b86d-10d270fe5bcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16a236df-37ae-4d52-ac40-28a3346d36e6'
    'lead': 'The thieves were unable to use any of the equipment because it had been
      locked remotely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T07:04:37.945+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:04:09.501+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:41.126+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russians plunder $5M farm vehicles from Ukraine — to find they''ve been
      remotely disabled'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f84565-a194-44f3-baf4-13b0278e8977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.945+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian troops in the occupied city of
        Melitopol have stolen all the equipment from a farm equipment dealership <strong>—</strong>&nbsp;and
        shipped it to Chechnya, according to a Ukrainian businessman in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc33797-ceb2-4915-8697-b9328d759cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.945+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d0796-9a86-4095-84b4-26ad81b14bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.946+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a journey of more than 700 miles, the thieves were unable
        to use any of the equipment —&nbsp;because it had been locked remotely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490487b2-5f4b-480f-9a07-eec42eceeea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.946+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past few weeks there''s been a growing number of reports
        of Russian troops stealing farm equipment, grain and even building materials
        - beyond widespread looting of residences. But the removal of valuable agricultural
        equipment from a John Deere dealership in Melitopol speaks to an increasingly
        organized operation, one that even uses Russian military transport as part
        of the heist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2b4a20-bb36-485f-9904-be02e1261073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.946+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has learned that the equipment was removed from an Agrotek dealership
        in Melitopol, which has been occupied by Russian forces since early March.
        Altogether it''s valued at nearly $5 million. The combine harvesters alone
        are worth $300,000 each.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6997ad17-e591-4107-b4be-c08ffe92c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.946+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is not naming a contact in Melitopol familiar with the details
        of the case for their own safety.</p>'
    '22':
      'image': 'jcr:9357e165-0118-4c51-8f5c-1518543ab006'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9353d5b-9a2a-4576-a684-6193ab6ec7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.947+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1863e0cf-7cb5-428f-a536-c1e0cb9977e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.946+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contact said the process began with the seizure of two combine
        harvesters, a tractor and a seeder. Over the next few weeks, everything else
        was removed: in all 27 pieces of farm machinery. One of the flat-bed trucks
        used, and caught on camera, had a white "Z" painted on it and appeared to
        be a military truck.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be52da92-ba94-45b9-94bf-2b08f5131a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.946+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contact said there were rival groups of Russian troops: some
        would come in the morning and some in the evening.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3392a2-4d17-4a77-9cf6-1536117c269b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.946+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the machinery was taken to a nearby village, but some of
        it embarked on a long overland journey to Chechnya more than 700 miles away.
        The sophistication of the machinery, which are equipped with GPS, meant that
        its travel could be tracked. It was last tracked to the village of Zakhan
        Yurt in Chechnya.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7065765-71d7-454b-aee5-9246bfa21929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.946+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equipment ferried to Chechnya, which included combine harvesters
        —&nbsp;can also be controlled remotely. "When the invaders drove the stolen
        harvesters to Chechnya, they realized that they could not even turn them on,
        because the harvesters were locked remotely," the contact said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a32127-cec7-4c63-a13f-a30469041ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.946+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The equipment now appears to be languishing at a farm near Grozny.
        But the contact said that "it seems that the hijackers have found consultants
        in Russia who are trying to bypass the protection."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20013f1-b257-4b63-b7f3-a3f6a932b8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.946+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if they sell harvesters for spare parts, they will earn some
        money," the contact said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6922f978-79ef-469b-af49-33ea647fe625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.946+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other sources in the Melitopol region say theft by Russian military
        units has extended to grain held in silos, in a region that produces hundreds
        of thousands of tonnes of crops a year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a7cc2-1510-4fb0-b2f0-8e1e78986456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.946+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source told CNN that "the occupiers are offering local farmers
        to share their profits 50% to 50%." But the farmers trying to work in areas
        occupied by Russian troops are unable to move their produce.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea3df0-d225-4f17-bfda-8dfedcc744e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.946+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not a single elevator works. None of the ports are working. You
        will not take this grain from the occupied territory anywhere. "</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5a2874-81a4-4076-b42f-1c1f99321cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.947+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Russian forces are simply taking the grain, the source said.
        "They steal it, take it to Crimea and that''s it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7eb2c7-ea6d-4a54-b611-977d17bfd5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.947+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week the mayor of Melitopol posted a video showing a convoy
        of trucks leaving Melitopol allegedly loaded with grain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01449316-2086-408f-93a4-2381a50ffd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.947+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have clear evidence that they unloaded grain from the Melitopol
        city elevator. They robbed the elevator along with private farms," the mayor
        told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ff6ef-bda4-4979-8611-93e16e809c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:04:37.947+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/01/europe/russia-farm-vehicles-ukraine-disabled-melitopol-intl/index.html"><em>Russians
        plunder $5M farm vehicles from Ukraine — to find they''ve been remotely disabled</em></a>"</p>'
  'mariupol-azovstal-steel-plant-evacuation-ukraine':
    'author': 'Jack Bantock, Andrew Carey, Tim Lister, Camille Knight, Mariya Knight
      and Niamh Kennedy, CNN'
