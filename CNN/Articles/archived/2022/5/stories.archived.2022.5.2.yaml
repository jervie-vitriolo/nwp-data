      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3a261-d81b-4cd3-bea7-c92ad2b7c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:40:45.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A house in Dayton, Ohio, designed to look like the iconic New York
        City apartment has been listed for sale. It features purple and blue walls
        painted to mimic the iconic TV set, and even a mini clawfoot tub to echo Monica''s
        bathroom.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b4c2b-f81e-4c35-a780-9c5388414c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:40:45.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4fde2c-4fb4-48f4-8e28-d01518ebe930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:40:45.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house has been used as a "Friends"-themed short-term rental
        on Airbnb, according to the listing. In addition to the themed decor, the
        home, built in 1940, also includes a new furnace, air conditioner and water
        heater.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1fa65e-daa8-435f-9048-91051d858668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:40:45.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e160be-fd13-45e4-b1fd-56e94832060e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:40:45.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rachel Gannon, the real estate agent selling the home, purchased
        the property in November 2021. She and her husband run several themed Airbnbs,
        she told CNN. When brainstorming a theme for a new home, she thought, "What
        else do I know better than ''Friends''?"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19d87f-02b5-4c89-8512-f8345558e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:40:45.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9118e4-d76a-455c-85b5-fc15b662842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:40:45.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I was sitting up every night watching the show a million times,
        taking notes, online shopping to get everything as close as I possibly can,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545bcf7-c761-46c2-a9ef-b826f9651096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:40:45.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.904+08:00
