      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The popular Jeju Air will launch its Incheon-Clark-Incheon route
        every Thursday and Sunday, while Jin Air will offer the same route beginning
        May 16, every Monday, Tuesday, Wednesday, Friday, and Saturday," the agency
        said.</p>'
