    'title': '''It''s Gonna Be May'' meme turns 10 years old'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd5eb3f-a2fe-4ca4-882d-24f9d489ecb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s gonna be May —&nbsp;for the
        10th year in a row.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6541678a-6a4a-4d96-bdd1-1c41566a0049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14978e2-6064-438d-8d27-698b5f1c68c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic Justin Timberlake "It''s gonna be May" meme, a play on
        the singer''s pronunciation in the *NSYNC song "It''s Gonna Be Me," has officially
        been around for a decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd45c0e-bdb3-4c49-903b-46fe47382240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35df6d0-4728-478a-b933-fdc93d287d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meme, featuring a fresh-faced, boy band-era Timberlake, was
        created by Kianna Davis when she was a student at the University of Mary Washington
        in Virginia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b42748d-4185-48c2-8802-2b47b071a41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5689a8-0de1-458b-abc3-e1ea11faa236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had been planning my busy April calendar and posted it as a joke
        to my friends," Davis said in an interview with her alma mater.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5cc836-7d7a-40f6-ac19-21c16254547d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae9bdf-bd58-417d-998e-56af7bd36cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, who now works for an education software company, had been
        a fan of *NSYNC since 1998.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41036ab8-959c-4395-881d-0a6f33da4ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294eb79d-f050-4ec9-b64e-36c3a18bd84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never got to see them in concert, but I begged my mother for
        any memorabilia she saw in stores," she told the university. "I still have
        an *NSYNC blanket she gave me for Christmas 20 years ago."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db319191-fcd2-4748-8e1c-34455799bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5a1e58-e4f8-4c57-a328-21bcc43982d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she "had no idea what the meme would become."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd10572-8564-4d9e-a025-0379e7ef0dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a90ab91-9ee5-4bd5-b758-0a538533f3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade later, the image still makes the rounds on social media
        at the end of April. Last year, Davis got an extra boost of internet attention
        when Timberlake tagged her on his social media accounts, saying, "I have to
        give props where they are due."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714493f-1ddb-4533-914f-36442d2a0b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bb8d07-4c42-4f5e-8133-8c4fc6c9192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:34.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in shock," she said. "I got so many calls and texts, I had
        to keep my phone on the charger all day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b4d208-e8f2-4627-9f55-aa1d39e8c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T16:46:20.790+08:00
