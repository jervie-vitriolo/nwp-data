      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the foreign airlines that will be using the gateway are Jeju
        Air and Jin Air, two of South Korea''s largest low-cost carriers, said the
        DOT said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f12d1-d291-4fc3-9f9c-b9fc2bace3c4'
