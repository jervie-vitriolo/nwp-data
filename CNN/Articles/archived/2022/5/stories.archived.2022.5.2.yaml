      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A health reform advocate with millions of followers on YouTube and
        Facebook, <a href="https://votepilipinas.com/candidate/ong-willie.html">Ong
        previously ran for senator in the 2019 elections but lost</a>, placing 18th
        in the polls with 7.6 million votes.</p>'
