  'It-s-gonna-be-May-meme':
    'author': 'Zoe Sottile, CNN'
    'caption': 'It''s gonna be May — for the 10th year in a row. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-02T16:44:16.778+08:00
