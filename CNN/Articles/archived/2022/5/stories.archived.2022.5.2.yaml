      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2608f241-e3e4-40fd-8427-ef4573402afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:40:30.788+08:00
