      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the attentive, full-service treatment, I loved that I could
        enjoy this from the comfort of home — my dogs hung out with me while I was
        getting a massage (what other spa could do that?) and I could comfortably
        sit with my laptop, feet up, as I worked during the balayage service. I immediately
        considered how much more my mom, or any other mom at that, would enjoy getting
        pampered at home. Nuyu Spa has an extensive reach, going as far as Laguna,
        Tagaytay, and Cavite in the south; Caloocan and Valenzuela in the north; Antipolo,
        Angono, and San Mateo in the East; and Navotas and Malabon in the west. —
        MARGA BUENAVENTURA</p>'
