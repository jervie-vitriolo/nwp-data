      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.468+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overseen by Dior''s creative director Maria Grazia Chiuri, the label''s
        Fall 2022 womenwear collection put a contemporary spin on uniforms. Looks
        were often completed with blouses and neckties, while short skirts and biker
        shorts contributed to what the brand described in a press release as "punk
        overtones."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ccac1-d3ca-4ecf-b372-7b177faf50d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.468+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d563385-30bb-49e8-a287-3a7fb42664e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.469+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the celebrities in attendance was Blackpink singer Jisoo,
        who has been a global ambassador for Dior since last year. The K-pop star
        was joined at the event by various other stars, including figure skater Kim
        Yuna and Korean American rapper Jay Park.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390bb390-81b9-4705-8058-a37f2e04a7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.469+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f409d-2469-446e-899a-351d9a65bcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.469+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show signals South Korea''s increasing importance to the French
        fashion house, which described the weekend''s event as "unprecedented." In
        a statement prior to the show, chairman and CEO of Christian Dior Couture,
        Pietro Beccari, said that the label is "forging new powerful ties" with the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0e0011-1e5e-4e31-b6dd-fdc4927a8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.469+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe504a88-c715-4648-a706-4fc76db43f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.469+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dior''s website lists almost 25 boutiques across South Korea, including
        seven in Seoul''s exclusive Gangnam district. Its flagship store, designed
        by Pritzker Prize-winning architect Christian de Portzamparc, opened in the
        capital in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c9c1f2-061f-4f3c-99d0-c2c189e1f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.469+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c17160c-cd5b-4a1f-a194-6d56ea192890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.469+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, shortly after the show, the label opened a sizable new
        concept store in the capital''s trendy Seongsu-dong neighborhood. Inspired
        by the brand''s Paris headquarters, the sprawling open-air boutique features
        a garden and lounge, with furniture by various Korean designers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce26699-ec52-4e80-b4e8-72531dd6f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.469+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e713f7-1cd6-4dcc-9193-0f15ce6537c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.469+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Luxury powerhouse</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08712026-f4d2-48be-b070-3222b1da3cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.469+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dior is not the first European fashion house to stage events in
        South Korea as other Asian destinations -- China, most notably -- prove difficult
        to operate in amid Covid-19 restrictions. Louis Vuitton, for instance, presented
        its men''s fall-winter 2021 collection at an art space outside Seoul. One
        of the last shows overseen by the label''s late creative director Virgil Abloh,
        it featured K-pop mega-band BTS, which had signed as Louis Vuitton ambassadors
        earlier in the year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61c3537-084d-4246-af78-cf13301c70f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.469+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90ef01e-7331-43d8-ba54-7aec6826ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.469+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other labels have looked to appoint South Korean stars as
        brand ambassadors, with Gucci, Loewe, Givenchy, Chanel, Prada and Alexander
        McQueen among those to sign up K-pop singers, movie stars or both in recent
        years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e3b62-79d1-45c4-ab7d-b95c05a5329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.469+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84111a46-6d70-4a8e-997c-9fd472317773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.469+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jisoo''s Blackpink bandmates have all partnered with major luxury
        brands, with Rosé the face of Saint Laurent and Tiffany &amp; Co., Lisa representing
        Celine and Bulgari and Jennie working with Chanel and Calvin Klein. Louis
        Vuitton''s womenswear division is meanwhile working with "Squid Game" star
        Ho-yeon Jung.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23628a7f-45af-4167-b3e7-37641e8403be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.470+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a44eb-8654-48ee-8adf-f27ede3638fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.470+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many Asian markets are still recovering from the impact of
        the pandemic, luxury spending in South Korea has bounced back to 2019 levels,
        according to consulting firm Bain &amp; Company. The firm''s 2021 Luxury Goods
        Worldwide Market Study noted that Korean shoppers choosing to buy at home
        rather than overseas has "more than compensated for the lack of tourism" in
        the country.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c838114d-00c9-4b45-83b0-aed81cdd4d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.470+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764f4a38-41bd-4b1a-b2c6-9dfb42e0d1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.470+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is now the seventh largest luxury goods market in the
        world, according to market research firm Euromonitor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f07f692-4e56-44c9-bf4f-750ccffb71d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:39:47.470+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:24.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/dior-fall-2022-south-korea-show/index.html">"Dior
        hosts runway show in South Korea for the first time"</a>.</em></p>'
  'Health-expert-Uptick-in-NCR-COVID-19-cases-no-cause-for-worry':
