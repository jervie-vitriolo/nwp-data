      'mgnl:type': 'text'
      'text': '<p>I spent one Saturday afternoon enjoying their Sand package (₱5,370),
        one of their many summer promos this season. Sand includes a discounted balayage
        hair color service, a 30-minute massage (you can choose between foot reflexology
        or a back massage), a regular manicure, and eyelash extension services. (I
        opted for the lash lift instead.) The package also comes with a free facial,
        hand spa, and a purple shampoo after-care treatment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9651ca06-e617-4554-9cbd-35f490a36e9e'
