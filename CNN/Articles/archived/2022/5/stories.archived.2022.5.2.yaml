  'India-and-Pakistan-heatwave-testing-the-limits-of-human-survivability':
    'author': 'Rhea Mogul, Esha Mitra, Manveena Suri and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-02T20:53:11.115+08:00
    'imagesource': 'jcr:0ad8bd3e-700c-4b16-95f1-9f1971de2e31'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9fa43de-8e45-4b6d-8831-545a0da963b8'
    'lead': 'Temperatures in parts of India and Pakistan have reached record levels,
      putting the lives of millions at risk as the effects of the climate crisis are
      felt across the subcontinent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T20:54:42.463+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:03:17.344+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:58.092+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India and Pakistan heatwave is ''testing the limits of human survivability,''
      expert says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ace09a-99a5-41a8-b489-4f3a26eb02b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Temperatures in parts of India and Pakistan
        have reached record levels, putting the lives of millions at risk as the effects
        of the climate crisis are felt across the subcontinent.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d82f2b-2d6d-4782-a8de-0a0b807af905'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average maximum temperature for northwest and central India
        in April was the highest since records began 122 years ago, reaching 35.9
        and 37.78 degrees Celsius (96.62 and 100 degrees Fahrenheit) respectively,
        according to the Indian Meteorological Department (IMD).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945e5ac5-9dfe-45df-ba6b-453f6bb0b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, New Delhi saw seven consecutive days over 40 degrees
        Celsius (104 Fahrenheit), three degrees above the average temperature for
        the month of April, according to CNN meteorologists. In some states, the heat
        closed schools, damaged crops and put pressure on energy supplies, as officials
        warned residents to remain indoors and keep hydrated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c539fa7-5bd7-40b7-b619-a806e2c0ce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heatwave has also been felt by India''s neighbor Pakistan, where
        the cities of Jacobabad and Sibi in the country''s southeastern Sindh province
        recorded highs of 47 degrees Celsius (116.6 Fahrenheit) on Friday, according
        to data shared with CNN by Pakistan''s Meteorological Department (PMD). According
        to the PMD, this was the highest temperature recorded in any city in the Northern
        Hemisphere on that day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc6502f-7dff-4330-8042-0ae289143cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time in decades that Pakistan is experiencing
        what many call a ''spring-less year," Pakistan''s Minister of Climate Change,
        Sherry Rehman said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3222b9-68c1-4cef-b411-71c95b28b704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in India are expected to subside this week, the IMD
        said, but experts say the climate crisis will cause more frequent and longer
        heatwaves, affecting more than a billion people across the two countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6731900a-27a1-4ea1-ab83-0539eb3845ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is among the countries expected to be worst affected by the
        impacts of the climate crisis, according to the Intergovernmental Panel on
        Climate Change (IPCC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10e34c-25f9-4605-a446-d7aab6e1472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This heatwave is definitely unprecedented," said Dr. Chandni Singh,
        IPCC Lead Author and Senior Researcher at the Indian Institute for Human Settlements.
        "We have seen a change in its intensity, its arrival time, and duration. This
        is what climate experts predicted and it will have cascading impacts on health."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23693395-9205-4e2a-9133-a19663edd914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loss of crops</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53aba6b-d8e9-49b4-a4cb-1abe6b410d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India often experiences heatwaves during the summer months of May
        and June, but this year temperatures started rising in March and April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb1f9a-a0c1-4dd6-89c3-71540fc62a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northern state of Punjab, known as "India''s bread basket,"
        that''s causing heat stress, not only for millions of agricultural workers,
        but for fields of wheat they rely on to feed their families and sell across
        the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f75305-f777-43dc-9a74-c35d6c880d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurvinder Singh, director of agriculture in Punjab, said an average
        increase of up to 7 degrees Celsius (12.6 degrees Fahrenheit) in April had
        reduced wheat yields.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737ed62f-5a1b-456f-9f05-3e779ffbe886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.464+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the heatwave we''ve had a loss of more than 5 quintal
        (500 kilograms) per hectare of our April yield," Singh told CNN Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f67bc1-9455-48db-90e0-d3dc6156d906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandni Singh, from the IPCC and no relation to Gurvinder Singh,
        said agricultural workers were more likely to suffer from the oppressive heat.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4806df2-1221-4dc2-9fd1-f632c88eba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who work outdoors -- farmers, those in construction, manual
        labor -- will suffer more. They have less options to cool down and can''t
        stay away from the heat," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9d1664-c5a5-40be-adf3-d9890d4a7ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School closures and power cuts</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c44777c-39bb-453f-9a0b-ed80b6663973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some parts of India, demand for electricity has led to a coal
        shortage, leaving millions without power for up to nine hours a day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756139dc-322f-45da-91b1-c166a2f01d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, coal stocks at three out of the five power plants Delhi
        relies on to supply its power reached critically low levels, dropping below
        25%, according to Delhi''s Power Ministry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c918ddc6-7dbf-4883-8aa0-863693facfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India canceled more than 650 passenger trains through the end of
        May to clear tracks for more cargo trains as the country scrambles to replenish
        coal stocks at power plants, a senior official from the country''s Railways
        Ministry told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006020d-1f03-45e5-9514-10a3a71e8cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Railways is a key supplier of coal to power plants across
        the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a7fa6e-802a-4cff-9455-b159a69f53a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Indian states, including West Bengal and Odisha, have announced
        school closures to deal with the rising temperatures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58190c2e-ecd8-4262-91ba-3240747ae298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children who have to traveled to school, many of them are getting
        nosebleeds, they can''t tolerate this heatwave," West Bengal''s Chief Minister
        Mamata Banerjee told reporters last week.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf91934-0f48-40c5-851f-d74198925b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, both the federal and state governments have implemented
        a number of measures to mitigate the effects of heatwaves, including shutting
        down schools and issuing health advisories for the public.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79fcd47-3a24-4039-92e6-839bf825fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Chandni Singh, more should be done to prepare for
        future heatwaves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9abe0-1146-47f7-8682-e2be5d44cb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.465+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a heat action plan and there are gaps in planning,"
        Singh said. "You can only adapt so much. This heatwave is testing the limits
        of human survivability."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b39d9f-20d9-43a0-b024-d58990d047f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:54:42.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:17.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/02/asia/india-pakistan-heatwave-climate-intl-hnk/index.html">India
        and Pakistan heatwave is ''testing the limits of human survivability,'' expert
        says</a>".</em></p>'
  'EU-says-Apple-Pay-restrictions-may-harm-competitors':
    'author': 'Brian Fung, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-02T20:55:29.265+08:00
    'imagesource': 'jcr:3dc94249-faa1-4829-9361-e5a5f0edca51'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fef73f4f-7ac9-49a5-a097-f15f991184c2'
    'lead': 'The European Union is warning Apple about possible antitrust violations
      after an investigation into the iPhone maker''s dominance in mobile retail payments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T20:56:43.943+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:03:16.536+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:58.314+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EU says Apple Pay restrictions may harm competitors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0553b439-5c17-40d1-9973-f9c343fea91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:56:43.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The European Union is warning Apple about
        possible antitrust violations after an investigation into the iPhone maker''s
        dominance in mobile retail payments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e32e46-4a74-425d-9147-37d2a1511d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:56:43.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission said Monday that it believes Apple has unfairly
        blocked competitors from using the wireless communications technology behind
        Apple Pay''s tap-to-pay capabilities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd755024b-074d-47c6-b538-cd5f0832265b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:56:43.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement of objections the European Commission sent
        to Apple, the company has restricted rivals'' access to its devices'' near-field
        communications (NFC) equipment, and only Apple Pay may use it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1d86a5-441f-4aba-97e3-e65ec797c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:56:43.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means rivals that want to create apps or wallets utilizing
        the tap-to-pay features on iPhones can''t do so, a rule by Apple that''s harmed
        innovation, the Commission''s executive vice president, Margrethe Vestager,
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea02cb-ca27-403a-bdfd-d53764c3a065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:56:43.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Developing a mobile payment application is costly," Vestager said
        in a statement. "Investment may only be worth it if developers can reach both
        Apple and Android customers. Evidence on our file indicates that some developers
        did not go ahead with their plans as they were not able to to reach iPhone
        users."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febeae74-00ad-4d90-9cb3-f15817fa381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:56:43.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s defense, Vestager continued, was that its restrictions
        are meant to protect users from security risks and that consumers could be
        harmed by relaxing the limitations. Apple didn''t immediately respond to a
        request from CNN for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090038ec-9343-4c91-ad95-a3e6d135f10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:56:43.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our investigation to date did not reveal any evidence that would
        point to such a higher security risk," Vestager said. "On the contrary, evidence
        on our file indicates that Apple''s conduct cannot be justified by security
        concerns."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed77d044-da97-4df2-aa9c-de9d22aa3001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:56:43.943+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning does not represent a final decision on liability. Apple
        will now have an opportunity to submit a formal response.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99135d64-451e-4de0-803b-ae273778c6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:56:43.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has faced mounting regulatory scrutiny in Europe as officials
        have targeted a number of its business practices as potentially anti competitive,
        such as its practice of blocking the installation of apps from outside its
        own App Store.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013bbce2-2a77-4719-b816-8d697fadb399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:56:43.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU''s forthcoming Digital Markets Act could force Apple to allow
        those types of installations, force it to open up access to its NFC chips,
        and bring other sweeping changes to the tech industry writ large.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091860c-71fc-4852-9d20-58af1312c0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:56:43.944+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/02/tech/apple-pay-eu-antitrust/index.html">EU
        says Apple Pay restrictions may harm competitors</a>".</em></p>'
