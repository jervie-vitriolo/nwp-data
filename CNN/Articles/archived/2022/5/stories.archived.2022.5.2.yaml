    'template': '1'
    'title': 'India and Pakistan swelter in ''unprecedented'' heatwave as climate
      crisis dials up temperature'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1b4658-4d80-4140-b3f3-261259704945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Temperatures in parts of India and
        Pakistan have reached record levels, putting the lives of millions at risk
        as the effects of the climate crisis are felt across the subcontinent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff8e62f-b48a-4091-8e90-7769ecf40f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca43211a-de03-4dac-a05e-23d335775759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average maximum temperature for northwest and central India
        in April was the highest since records began 122 years ago, reaching 35.9
        and 37.78 degrees Celsius (96.62 and 100 degrees Fahrenheit) respectively,
        according to the Indian Meteorological Department (IMD).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483717ac-b7b8-463d-87ae-89f750930fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5590610-69a3-4b7e-aa42-acad6f30d0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, New Delhi saw seven consecutive days over 40 degrees
        Celsius (104 Fahrenheit), three degrees above the average temperature for
        the month of April, according to CNN meteorologists. In some states, the heat
        closed schools, damaged crops and put pressure on energy supplies, as officials
        warned residents to remain indoors and keep hydrated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e49c3cd-7043-43e9-b705-a6096258d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace64550-29c2-4346-a203-8c064437702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heatwave has also been felt by India''s neighbor Pakistan, where
        the cities of Jacobabad and Sibi in the country''s southeastern Sindh province
        recorded highs of 47 degrees Celsius (116.6 Fahrenheit) on Friday, according
        to data shared with CNN by Pakistan''s Meteorological Department (PMD). According
        to the PMD, this was the highest temperature recorded in any city in the Northern
        Hemisphere on that day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45452c63-433f-4f6a-ad9e-006447406521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f49311-0bca-4825-9f97-0bfa8f6977db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time in decades that Pakistan is experiencing
        what many call a ''spring-less year," Pakistan''s Minister of Climate Change,
        Sherry Rehman said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb591227-88c1-42e7-a90f-ff7d37090933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a12c55c-9e7c-48ff-ab29-8e1693e29340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in India are expected to subside this week, the IMD
        said, but experts say the climate crisis will cause more frequent and longer
        heatwaves, affecting more than a billion people across the two countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4777e7-f802-4665-9fed-4963b962ed9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab06e4-e2d8-42ba-a90b-6ebd44f54465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is among the countries expected to be worst affected by the
        impacts of the climate crisis, according to the Intergovernmental Panel on
        Climate Change (IPCC).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9c493d-69d6-456b-b301-36af23daba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec6ad7d-683c-4d48-99a4-bcfc767a469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This heatwave is definitely unprecedented," said Dr. Chandni Singh,
        IPCC Lead Author and Senior Researcher at the Indian Institute for Human Settlements.
        "We have seen a change in its intensity, its arrival time, and duration. This
        is what climate experts predicted and it will have cascading impacts on health."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ba042-6307-4c06-87d2-1adc87d578b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b026bf-3f64-467c-a5bc-342eb14e9dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Loss of crops</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11318847-84eb-49ea-bacb-9bd821e89f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India often experiences heatwaves during the summer months of May
        and June, but this year temperatures started rising in March and April.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db85397-f15e-4ebf-852b-b84030566662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c0764-b801-4799-8585-29fa30ed24ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the northern state of Punjab, known as "India''s bread basket,"
        that''s causing heat stress, not only for millions of agricultural workers,
        but for fields of wheat they rely on to feed their families and sell across
        the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e163ebee-7d58-4cad-8ad1-b9bf8447b3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4347cd25-18b9-4b6a-b95d-ace6ff02d282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.370+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurvinder Singh, director of agriculture in Punjab, said an average
        increase of up to 7 degrees Celsius (44.6 degrees Fahrenheit) in April had
        reduced wheat yields.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b90fbb1-7cb0-4b04-ae69-52ffa0c11c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae4f5fb-dc19-4977-889c-aa1e4be64a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the heatwave we''ve had a loss of more than 5 quintal
        (500 kilograms) per hectare of our April yield," Singh told CNN Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d09497-57c7-47ef-bf6c-06e0bb406dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb58b7a8-434f-4940-8b2e-43e2a7d7665d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandni Singh, from the IPCC and no relation to Gurvinder Singh,
        said agricultural workers were more likely to suffer from the oppressive heat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13dd104-0416-4a7f-ad3d-73ecfe19ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c43bda-d903-4587-b405-24612bb27b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who work outdoors —&nbsp;farmers, those in construction,
        manual labor —&nbsp;will suffer more. They have less options to cool down
        and can''t stay away from the heat," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e9413-5196-4207-9531-954033b3eec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81357bf9-ed78-408c-a70b-b0b633aad2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>School closures and power cuts</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691a839-4be9-4c4b-ada4-59851241822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some parts of India, demand for electricity has led to a coal
        shortage, leaving millions without power for up to nine hours a day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47fc492-b5bb-419d-a8d6-fb492dcd9c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d0693c-684c-410c-b358-8e7142b2214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, coal stocks at three out of the five power plants Delhi
        relies on to supply its power reached critically low levels, dropping below
        25%, according to Delhi''s Power Ministry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122770a3-d44a-464b-853a-9ec23a5da556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a91646-7980-4d76-80ff-398e778c866c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India canceled more than 650 passenger trains through the end of
        May to clear tracks for more cargo trains as the country scrambles to replenish
        coal stocks at power plants, a senior official from the country''s Railways
        Ministry told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d9c0b-513f-4064-bb07-d086f06bc756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e7f594-4382-4eaa-a311-cbb6386de573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.371+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Railways is a key supplier of coal to power plants across
        the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd037c9d-93e1-435f-803b-003976cffd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6d718e-5507-4cee-8fd3-149a0e700d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Indian states, including West Bengal and Odisha, have announced
        school closures to deal with the rising temperatures.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88ff778-9a6a-4493-8935-9a839c7e9246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c2f3e4-9274-4608-9342-f9ba72f19c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children who have to traveled to school, many of them are getting
        nosebleeds, they can''t tolerate this heatwave," West Bengal''s Chief Minister
        Mamata Banerjee told reporters last week.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dc38a1-dfc8-4c18-bd5e-31699b7ca782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ccbeab-d1fd-4184-b1b5-09e2e9ba1c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, both the federal and state governments have implemented
        a number of measures to mitigate the effects of heatwaves, including shutting
        down schools and issuing health advisories for the public.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724cd3ba-f987-4cf4-b65c-871c4ae05b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9cdf7-84e7-41c0-91ec-0a733a78ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Chandni Singh, more should be done to prepare for
        future heatwaves.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e04088-0fc5-4af8-9fd4-05b4e6f653f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87771e33-b3b3-40c0-847e-cccb6bc62cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have a heat action plan and there are gaps in planning,"
        Singh said. "You can only adapt so much. This heatwave is testing the limits
        of human survivability."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6341927c-96e4-4a8e-973e-587515862752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:07:45.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:03:33.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/02/asia/india-pakistan-heatwave-climate-intl-hnk/index.html">India
        and Pakistan swelter in ''unprecedented'' heatwave as climate crisis dials
        up temperature</a>"</em></p>'
  'Comelec-en-banc-blocks-Mangudadatu-gubernatorial-bid-Sultan-Kudarat':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-02T17:37:17.529+08:00
    'imagesource': 'jcr:a2a8a9cc-d618-4fd9-b40f-1f2f05e3df9b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b189b5e3-8521-41b4-889f-b46969e401db'
    'lead': 'The Commission on Elections (Comelec) en banc upheld a petition to cancel
      the certificate of candidacy (COC) of Datu Pax Ali Mangudadatu for governor
      of Sultan Kudarat as he is an incumbent town mayor in the province of Maguindanao.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T17:38:53.907+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:03:32.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:53.046+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec en banc blocks Mangudadatu''s gubernatorial bid in Sultan Kudarat'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc893f2e-6159-4778-ad84-4a24009e9695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:38:53.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2)</strong> —&nbsp;The
        Commission on Elections (Comelec) en banc upheld a petition to cancel the
        certificate of candidacy (COC) of Datu Pax Ali Mangudadatu for governor of
        Sultan Kudarat as he is an incumbent town mayor in the province of Maguindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8e6b47-cddd-4d9c-a1ad-98b249724b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:38:53.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:32.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a document released to the media on Monday, the poll body said
        Mangudadatu failed to present new issues that could overturn previous findings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58099a13-22f1-456f-b21e-49aa3acc287b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:38:53.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:32.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find no cogent reason to disturb the findings of the Commission
        (First Division). Respondents merely reiterated his previous assertions before
        the Commission (First Division)," the resolution read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7daef0-7e0d-40bb-a66a-d5dd81715435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:38:53.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:32.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signatories of the resolution denying Mangudadatu''s motion for
        reconsideration were Comelec chairman Saidamen Pangarungan, and commissioners
        Marlon Casquejo, Socorro Inting, Aimee Ferolino, and Rey Bulay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f35ecc3-cd1d-4343-9970-164d113f7139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:38:53.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:32.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the finding in the assailed resolution, the Comelec said
        Mangudadatu filed his COC on October 7 despite him being an incumbent Mayor
        of the municipality of Datu Abdullah Sangki.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648422a8-0f5b-40ba-a03d-220713793856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:38:53.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:32.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body said Mangudadatu''s claim that he has been a resident
        of Sultan Kudarat for one year and eight months "runs contrary to the facts."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7f82fb-0c79-479d-b6d9-d9d450ca1f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:38:53.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It presumed that his current position "requires him to continuously
        remain a resident thereof for his entire tenure."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd9d52-3b19-4435-97a3-361ddf6456c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:38:53.907+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:32.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, the Commission (First Division) correctly found that
        Respondent committed false material representation under Section 78 of the
        OEC in his subject COC," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c306f-a12b-4a64-860e-b5cf6a1b490c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T17:38:53.908+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:32.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, respondent signed his COC, and subscribed and sworn to
        the veracity of his declarations therein, indicating that his false representations
        are deliberate, and will effectively mislead the electorate on his qualifications
        as Governor of Sultan Kudarat," the document added.</p>'
  'philippines-donate-sputnik-v-vaccine-myanmar-':
    'author': 'Vince Ferreras, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-02T17:33:25.654+08:00
