    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c287bd-454b-40b2-92e6-83aed673b883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gallon of gas costs about double what it cost in January 2021.
        Home prices were up a whopping 19.8% year-over-year in February. And, in March,
        groceries cost 10% more than they did a year earlier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e683b0-df4a-4ec1-977f-6875a578af99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a517c8b-0585-486f-bf64-a2ff0a667cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully some analysts think that the burden could soon ease,
        and that we''ve reached an inflationary top.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae1887d-7512-4797-9003-90472f15d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e954c-7bd2-4c66-9a32-e9999fe9351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, the Federal Reserve will meet and likely announce plans
        to raise interest rates, a tool used to combat rampant inflation. However,
        investors fear that accelerating the pace of interest rate hikes could drag
        the economy into recession.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6044b6-61aa-40e2-8455-ed6ce2ba861d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9705920c-0915-438f-9384-d412d250662d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan Detrick, chief market strategist for LPL Financial, thinks
        it''s likely that inflation has already reached a peak on its own, and that
        the Fed could start to pull back on interest rates by the second half of the
        year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f5d530-3f45-487e-82c6-34529e09f28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5228d2-0332-48f3-a6b7-21b331009fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The core personal consumption expenditures index, which the Federal
        Reserve closely watches to measure the price of goods and services, grew by
        5.2% in March, excluding food and energy prices, coming in below economists''
        expectations and falling on a monthly basis for the first time since October
        2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a1afd2-797d-4a32-b363-9ce5ad5777c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9270df8a-678a-4a99-86e9-b6ea78e02072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.952+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts at UBS also said this month that they expect inflation
        will likely peak in March and then fall "sharply."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8884550-57fb-4d06-b4ce-0b10c40d7bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b999b-9d3b-4cc6-95fe-ff6e5088bf10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detrick points to three key economic indicators for that belief:
        a drop in used car prices, a lack of "sticky" inflation, and a relative easing
        in supply chain chaos (though China''s Covid-related shutdowns could put an
        end to that).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c1ec8-7308-4058-af85-f96096047f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a8caf-b933-4d5d-ba85-abcdfa1df478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chip shortage caused by supply chain kinks and Russia''s invasion
        of Ukraine, has made getting a new car very difficult, and the prices of used
        cars and trucks have correspondingly soared. In February, the price of a used
        car was up about 45% year-over-year, according to the Manheim Used Car Value
        Index. But it has since come down to about 25%. Two months of declines show
        that the prices of used cars, which make up 4% of the consumer price index,
        could finally be reverting back to pre-pandemic levels.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf668b2-c904-4dbd-bf26-94c132e84e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b61e41e-554c-40e0-959d-05a0138379ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve Bank of Atlanta breaks inflation into two categories:
        sticky and flexible. Sticky inflation is a basket of goods that tends to change
        more slowly and permanently in price, things like the cost of education, public
        transportation and motor vehicle insurance. Flexible inflation includes items
        that move up and down in cost more quickly: gas, clothing, milk and cheese.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07042364-5fd9-4a94-914f-304258b51d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b426db98-57f3-4af5-bb2c-05fdf0146c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the stagflation of the 1970s, both sticky and flexible inflation
        grew. But so far sticky inflation has remained relatively flat compared with
        flexible inflation, a good sign that this could still be temporary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79be310-4231-419b-b022-d20b834c84f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3115d362-5fd6-4098-b04f-d3530b15343d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, it could take some time for sticky inflation to play
        catch up, but Detrick says he''s optimistic. Flexible inflation is like a
        rubber band, he said, you can stretch it pretty far and it will still snap
        back.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9389be69-192c-46b6-a921-cad80ee7c1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f078075-ac50-457d-9f91-8c8c0c601ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And though shutdowns in China could hurt the global supply chain,
        it does appear that problems are easing -- at least for now. If businesses
        can easily obtain more supplies, the prices of materials go down and consumers
        won''t be charged as much for goods and services, said Detrick.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d60d90-315e-441d-afe8-a09323ade565'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.953+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f215ab-ffcb-4f92-9319-bafb67254a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shipping rates from Shanghai to Los Angeles, New York and Rotterdam
        are down 28% on average from the peak last year, according to LPL Financial''s
        data. Schedule reliability for container ships is also continuing to improve,
        according to new data from analytics firm Sea-Intelligence. March also marked
        the third consecutive month of declines in average delays for container ships.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567bc356-c8db-49c6-a6f2-1788449ee20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a1d7ce-f59b-4c3b-a65a-b954e7d728a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move lower in inflation could be sudden as a result, especially
        for durable goods, said Detrick. Still, he warned, it''s hard to tell if we''re
        seeing the light at the end of the tunnel — or an oncoming train.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902078dc-6bec-4015-8f02-4afb926739f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727baef-be1a-428b-b8fc-add4eb55df48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Buffett and Munger''s big day</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e161f36-3f14-41f8-9041-b7d34688b9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors flocked to Omaha this weekend for Berkshire Hathaway''s
        annual shareholder meeting, the first since 2019.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa4d7f3-9428-45fa-b6a5-ce58c89ee044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a541dd-1aed-402e-b61d-9cfecabc20ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T10:33:20.954+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:48.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, they watched market gurus Warren Buffett and Charlie Munger
        deliver remarks about the state of the economy and the stock market. They
        also enjoyed sweet treats provided by Berkshire-owned See''s Candies and Dairy
        Queen, my CNN Business colleague Paul R. La Monica reports.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
