      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:28:27.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:28.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P Global reported as well that business confidence towards
        the 12-month outlook for output rose to a four-month high in April. Laxer
        measures to curb COVID-19 "underpinned" projections of stronger demand and
        rising output in the months ahead, it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf90651-9ba1-4e6c-9253-935a5bf71ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:28:27.124+08:00
