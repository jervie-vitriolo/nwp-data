      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d9ff56-b286-42cd-b793-a2cccb41e0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.697+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Serving the public</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd183444a-9e15-4f4a-a099-c2c869101845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.697+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For regular citizens, May 9 will be the day we exercise our right
        to vote; the culmination of what is turning out to be one of the most turbulent
        election seasons in Philippine history. But for public school teachers like
        Cajurao, it will be another day in a long tradition of serving at the frontlines,
        sacrificing their time, and in some cases, their lives, in a selfless act
        of preserving the country’s democracy.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97d3bcd-9f7e-4653-bfa9-4c7cf3f40ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.697+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public school teachers make up the majority of the electoral board
        (EB), which consists of a chairman, a poll clerk, and a third member per precinct.
        It’s been this way since 1986, when then-president Cory Aquino signed <a href="https://comelec.gov.ph/index.html?r=References/RelatedLaws/ExecutiveOrders/EO162"
        target="_blank">Executive Order No. 162</a>, which stated that “the employment
        of teachers as watchers and members of the Board of Election Inspectors is
        vital to the preservation of the secrecy and sanctity of the ballot.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60255513-07be-4adf-8e2e-cab2d405e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.697+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kapag sinabing public school teacher kasi, nakapaloob na diyan
        ‘yung pagiging public servant,” said Roel Mape, a Grade 5 teacher at Apolonio
        Samson Elementary in Quezon City who has been serving since 2003. “Dito na
        pumapasok ‘yung pagiging makabayan ni teacher and kahit may mga challenges,
        nagvo-volunteer kami mag-serve. Kasi among all professionals, wala naman ibang
        tina-tap, nagse-serve tuwing elections kundi ''yung mga pampublikong guro
        na katulad ko.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c4baa-b0a9-436b-8465-c080e9e21c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:46:37.614+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>“Kapag sinabing public school teacher kasi, nakapaloob
        na diyan ‘yung pagiging public servant.&nbsp;Dito na pumapasok ‘yung pagiging
        makabayan ni teacher and kahit may mga challenges, nagvo-volunteer kami mag-serve."</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd86ab3-a812-4319-a048-3bc40e72328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.697+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 Election Reform Act has since made election service for
        public school teachers voluntary, but many veterans like Cajurao and Mape
        continue to serve.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102374a4-63ae-435c-a145-54532656164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.697+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationalism is one of the top reasons for teachers’ participation
        in the elections. But they also cite other benefits, including the <a href="http://www.cnnphilippines.com/news/2022/4/6/department-of-education-teachers-honoraria-benefits-election.html"
        target="_blank">increased honorarium</a>, which now ranges from ₱3,000 (support
        staff) to ₱7,000 (chairman). They are also given transportation allowances
        (₱1,000) to and from training, and anti-COVID-19 allowances (₱500), other
        health insurance, and service credits that can equate to leaves.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a37d0-426f-4bda-a31d-689d43a91c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.697+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luyahan Elementary’s OIC, teacher Marnie Nono, is honest when she
        says that one reason she decided to serve again this year was the extra income
        and service credits. After her husband passed away a few years ago, she was
        left to pay off her house and car loans and to take care of their two young
        children alone. “It''s a blessing from God na lang na magse-serve ako ng 12
        hours, magkakaroon ako equal to my one-month [net] salary [minus payments
        for her loans]. ‘Yun lang iniisip ko, pero nakakapagod talaga.”</p>'
    '131':
      'image': 'jcr:cfa43b87-6766-4a12-ba2a-a0a0f4225cc8'
      'imageCaption': 'Roel Mape, a Grade 5 teacher at Apolonio Samson Elementary
        in Quezon City who has been serving during elections since 2003. This year,
        he will be serving as a chairman. Photo by JL JAVIER'
