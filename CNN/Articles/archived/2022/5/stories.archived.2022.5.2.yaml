      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match became more interesting in the 70th minute after a wide-open
        Matthew Nierras made the strike, coming from a Koichi Belgira pass that blindsided
        the Kaya defense inside the box.</p>'
