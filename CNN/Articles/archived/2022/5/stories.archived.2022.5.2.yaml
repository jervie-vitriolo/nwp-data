      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ping Lacson continues to lag behind his key rivals with a 2%
        score, followed by Ernie Abella (1%), Faisal Mangondato (1%), Leody de Guzman
        (0.3%), Norberto Gonzales (0.1%), and Jose Monetemayor (0.1%).</p>'
