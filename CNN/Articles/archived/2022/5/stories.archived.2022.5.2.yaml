  'Megaworld-hikes-The-Upper-East-investment':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-02T15:39:00.695+08:00
    'imagesource': 'jcr:6c9d911c-e4ce-4eff-b06a-92fb11b6ff7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3173d2f7-8961-493c-a670-43037ecb32d8'
    'lead': 'The property giant says it''s increasing its investment in The Upper
      East — one of its two townships in the city — citing its potential to be Bacolod''s
      first modern central business district.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T15:50:12.513+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T15:03:39.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:49.823+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Megaworld', 'The-Upper-East', 'township', 'Bacolod', 'Upper-East-Avenue',
      'investment', '10-billion']
    'template': '1'
    'title': 'Megaworld spends additional ₱10B in Bacolod township'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a23d2-84db-440f-b104-02f996acbc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T15:50:12.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Megaworld
        Corp. announced Monday it is investing more in its Bacolod township The Upper
        East as it sees a promising future for the 34-hectare property.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c7c21b-1e80-47cf-8d4d-18b10250a2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T15:50:12.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7bbc03-582c-498a-a86d-71d09559d2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T15:50:12.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are adding ₱10 billion more to our investment for The Upper
        East as we see great potential and opportunities for this new township, which
        is now fast rising to be Bacolod''s first modern central business district,"
        said Megaworld Visayas vice president for sales and marketing Jennifer Palmares-Fong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0dde5-7ad4-40ee-b2aa-869391aaaab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T15:50:12.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8dcafb-88da-41d8-804c-7bc7d6c2337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T15:50:12.513+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property giant first announced in 2015 that it is spending ₱35
        billion to develop two townships in Negros Occidental: The Upper East, and
        the 50-hectare Northill Gateway located in the boundary of the cities of Talisay
        and Bacolod. This development will run for ten years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cdaa23-d387-46aa-9186-5edc1877075d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T15:50:12.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555c7d66-1e75-4603-8f39-5a48a0e69a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T15:50:12.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld also confirmed the formal opening of Upper East Avenue,
        an eighth-lane road inside The Upper East spanning a kilometer. It links Lopez
        Jaena Street to Carlos Hilado Highway—a move the developer hopes will ease
        traffic congestion in Burgos Street.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91d9bfc-6711-4dc3-817e-83fef4984055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T15:50:12.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e7a108-72cf-4536-b51b-e0838531bdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T15:50:12.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:39.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Upper East Avenue has six road lanes and two on-street parking
        lanes and may be used by both private and public vehicles subject to the estate
        management group''s traffic rules and regulations, added Megaworld.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7511b49-1b82-4e27-904a-01a251afca0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T15:50:12.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:39.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16521a8-44cd-4692-919f-58cd6d59b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T15:50:12.514+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondary roads within the township that are at least 20 meters
        wide are also being completed according to the company, adding there will
        also be an "extensive" bike lane network inside The Upper East.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf6d940-e324-4d3e-9a5f-4f5ab0a5510b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T15:50:12.514+08:00
