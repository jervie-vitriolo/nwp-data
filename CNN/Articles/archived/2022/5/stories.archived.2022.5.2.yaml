      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f2b55d-4939-4819-8558-9109675cf264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:34:34.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:46.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie, featuring Bill Murray, Seth Rogen and Keke Palmer, and
        directed by Aziz Ansari, is based on Atul Gawande''s non-fiction book "Being
        Mortal: Medicine and What Matters in the End," according to The Hollywood
        Reporter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf056cb-bb92-493e-b160-de52ddda7da5'
