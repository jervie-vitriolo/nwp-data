      'mgnl:type': 'text'
      'text': '<p>The airport''s terminal pays homage to Mt. Pinatubo and its crater
        lake, Mt. Arayat, and the Sacobia riverbed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b10830-d80e-4f94-817a-ab19aceeadda'
