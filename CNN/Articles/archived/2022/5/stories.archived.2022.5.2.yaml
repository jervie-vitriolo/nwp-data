      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With May 9 soon approaching, it’s important to study up to be able
        to choose the candidates that we think will best lead the country. <a data-cke-saved-href="https://candidata.ph/"
        href="https://candidata.ph/" target="_blank">CandiData.PH</a> is an online
        database that allows you to view the background information of candidates
        running for national positions, including President, Vice President, and Senator.
        Navigating the website is simple enough — click on the candidate you want
        to learn more about and you’ll immediately have access to their general background
        information (yes, including their zodiac sign) and resume consisting of their
        track record, platforms, stances on issues, and controversies. What I found
        most useful about this website was that it allows you to craft your own “ballot”
        by clicking “add to ballot” as easily as if you were adding an item to your
        online shopping cart. The site also allows you to compare candidates running
        for the same position by putting their credentials side by side. Once you’ve
        filled up the ballot, you can also opt to print it out as a kodigo so that
        you’re extra prepared when hitting the polling station.</p>'
