      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you have lots of money, you really have high chances
        of winning and more people will know you. That''s how the game works. But
        I can''t accept money. My conscience is my own enemy].</p>'
