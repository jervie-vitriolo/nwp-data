      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ab796-9487-4383-8e00-85488d115d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T12:19:14.007+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:42.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.pulseasia.ph/pb-april-2022-breakdown-of-pre-election-presidential-preferences/">April
        16-21 survey</a> published by the pollster on Monday, Marcos retained his
        56% preference rating, while Robredo followed with a 23% score, 1% lower than
        her March rating.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41159bb-138e-41eb-bd18-fc04af16faa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T14:09:34.373+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:42.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao placed third with a 7% rating,&nbsp;1% higher than his
        score in March. Moreno recorded a 4% score, significantly lower than his 8%
        rating in March.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e2d4bf-ee0e-484e-bfc0-f9eef70a5181'
