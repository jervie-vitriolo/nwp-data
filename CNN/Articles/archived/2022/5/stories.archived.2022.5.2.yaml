      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party-lists ACT-CIS (7.07%), 4PS (5.17%), Ako Bicol (4.76%), Ang
        Probinsiyano (3.98%), Tingog (2.63%), Senior Citizens Partylist (2.33%), Probinsyano
        Ako (2.28%), Kalinga (2.20%), Uswag Ilonggo (2.19%), and CIBAC (2.01%) are
        the groups which will likely win with at least one congressional seat in the
        upcoming polls.</p>'
