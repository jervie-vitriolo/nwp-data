    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '37b2b578-3c10-4a8c-b774-5650ec412769'
    'lead': 'It''s gonna be May — for the 10th year in a row.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T16:46:20.788+08:00
