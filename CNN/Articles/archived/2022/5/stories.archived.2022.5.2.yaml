    'lead': 'The evacuation of civilians from the besieged southern Ukrainian city
      of Mariupol has been paused until Monday, the Mariupol City Council announces,
      citing ''security reasons.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T07:28:24.035+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:04:08.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:41.514+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mariupol officials say evacuation of civilians from besieged city is
      paused until Monday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e61ce31-d4fa-4729-a73a-6e3a15195704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.035+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The evacuation of civilians from the besieged
        southern Ukrainian city of Mariupol has been paused until Monday, the Mariupol
        City Council announced Sunday, citing "security reasons."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073f6ea5-5bf2-40a8-b61b-d879671ed85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.035+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b5ca5-68d9-4de3-b4b0-246e2f444cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.035+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city council said in a Telegram post that the evacuation would
        recommence at 8 a.m. local time near a shopping center in Mariupol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69789445-6906-43cb-9da2-4fd97e13dc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.035+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came hours after Ukrainian President Volodymyr
        Zelensky announced that the evacuation of civilians from the Azovstal steel
        plant in Mariupol was underway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba969d5e-118d-4d90-8cd1-8920f3b610af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.035+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky said later Sunday that for the first time, the vital corridor
        to evacuate civilians from the plant had started working, adding that more
        than 100 civilians had been evacuated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef228a-7b44-4d11-986b-28e3b1555f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the evacuation of those civilians, the steel plant came under
        fire again Sunday night, according to a Ukrainian soldier in Mariupol who
        spoke to Ukrainian television.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a72b92-b547-4f96-81b6-301ffec5fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The occupiers began firing on Azovstal again as soon as the evacuation
        of some Ukrainians was completed," said Denis Schlega, commander of the 12th
        brigade of Ukraine''s National Guard. Schlega claimed they were using "all
        kinds of weapons."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b576fd-8b85-4f72-9b93-0c5865a778a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear Sunday evening whether the renewed shelling would
        jeopardize the next stage of the evacuation from the steel plant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586064ce-8128-424b-84c4-4601cb48b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people —&nbsp;dozens of whom are injured —&nbsp;are
        thought to be inside the complex, the last Ukrainian holdout in the city following
        weeks of heavy Russian bombardment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c925308-af4c-4667-b2e7-297b2421a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Deputy Prime Minister Iryna Vereshchuk said, "The situation
        has become a sign of a real humanitarian catastrophe, because people are running
        out of water, food and medicine."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6648130a-51ac-4a12-a076-ba4f643c7575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every building on the plant has been destroyed, new satellite
        images showed Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475ff87b-d9e1-4b64-aa31-fb6697d7de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 100,000 people remain in the city, officials have said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a439292-32e2-4bfd-83f4-2f5db5f2363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Zelensky tweeted that the evacuation of civilians
        from the steel plant had begun.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5303e8a0-a083-4f53-bb6a-67a4abd5df27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 1st group of about 100 people is already heading to the controlled
        area. Tomorrow we''ll meet them in Zaporizhzhia. Grateful to our team! Now
        they, together with #UN, are working on the evacuation of other civilians
        from the plant," the Ukrainian President said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46751acb-c484-4999-85c6-9f419000f840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuation''s commencement was confirmed by the International
        Committee of the Red Cross, who said it would be working with the United Nations
        on the operation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74407101-5c1e-4427-943a-4d65a5632390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A convoy set off on Friday, traveling 230 kilometers to reach Mariupol
        on Saturday morning, the ICRC said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885db4f-d9ab-47ad-8e83-f271454fea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ICRC insists on the fact that no details can be shared until
        the situation allows, as it could seriously jeopardize the safety of the civilians
        and the convoy. Relevant local authorities are communicating with the civilians
        about practical details," the statement added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f25857e-a0fc-4c90-b6a5-c05702ba600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.036+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian news agency TASS, citing the Ministry of Defense in
        Moscow, reported that 80 civilians were rescued from the "territory" of the
        Azovstal plant and evacuated to a Russian-controlled compound a few miles
        away.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70ab61e-5b15-43ea-b965-16311a3dfa0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether any of them came from within the plant itself.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04126344-fa26-4b00-9c48-62d88356137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Civilians evacuated by Russian servicemen from the Azovstal plant,
        who wished to leave for areas controlled by the Kiev regime, were handed over
        to representatives of the UN and the International Committee of the Red Cross,"
        the ministry said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58535f03-68b1-4f92-a189-b77af94a435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Foreign Minister Sergey Lavrov said in an interview on Italian
        television Sunday that the "Kyiv authorities are trying by all means to achieve
        the withdrawal of the Ukrainian radicals remaining in Azovstal, since among
        them there may be western officers and mercenaries."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725a7a01-8413-4304-8283-55fff740ff26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s been no firm evidence that western nationals are among
        the fighters at Azovstal.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff56a487-a64c-4586-a055-05116617a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavrov said: "The situation with the confrontation at the Azovstal
        plant in Mariupol and the stubborn, even hysterical desire of Zelensky, his
        team and his Western patrons to achieve the withdrawal of all these people
        and send them to the territory of Ukraine is explained by the fact that there
        are many characters who will confirm the presence of mercenaries and, perhaps,
        active officers of the Western armies on the side of the Ukrainian radicals."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5112b721-e5ea-4dee-991a-5483eed4a7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We pray that everything works''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f75037-672f-4dff-8730-871d918f99f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, the Mariupol city council had urged civilians to
        gather near a shopping center as there was a "chance" of an evacuation corridor
        to Zaporizhzhia from the besieged city.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ea1f0-cb3b-4d4a-8ecf-ca77f0d69a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have relatives or acquaintances in Mariupol, try to contact
        them by all ways. Call, text and say that it is possible to go to Zaporozhzhia,
        where it is safe," the Council said on Telegram, instructing civilians to
        meet around "Port City" shopping center at 4 p.m.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec6f2b-4b52-4c4d-96f9-3136a4351337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pray that everything works," it added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f235d8c-6737-469d-845c-b0def680ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evacuation''s launch came a day after two groups of civilians
        were evacuated from the vicinity of the Azovstal plant, according to Russian
        state news agencies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18c5d0-7d00-4bad-893d-665acaab6289'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 46 people had left "residential buildings adjacent to
        Azovstal" and "were provided with accommodation and food," TASS and RIA Novosti
        said, quoting the Russian Ministry of Defense.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba3ca8-4fb7-41cf-a0f7-c8042bdaeb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian agencies did not disclose where the evacuees were being
        taken.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1430a7e7-f6bf-49b4-b68b-22455b1c815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, a Ukrainian commander inside the plant said some
        civilians had been evacuated from the plant Saturday following the introduction
        of a ceasefire.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddab9881-76c0-4776-aa5a-1798523744ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.037+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Svyatoslav Palamar, the deputy commander of the Azov Regiment,
        said the ceasefire, which was supposed to begin at 6 a.m., ended up starting
        at 11 a.m.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8c75cd-9455-428e-a2c5-5c1fe8fc6715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.038+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palamar said 20 women and children had been taken to the "agreed
        meeting point," in the hope that they would be evacuated to the "agreed destination"
        of Zaporizhzhia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed65424d-db5b-47e4-b179-fe3d4b677127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.038+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: This story has been updated to correctly reflect when
        the evacuation of citizens in Mariupol will recommence.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23fc60-6dad-4372-9eb9-417096f49979'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.038+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional information Sunday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f646fff-6178-4b34-8fc6-33a8b99143e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:28:24.038+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:08.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/01/europe/mariupol-azovstal-steel-plant-evacuation-ukraine-intl/index.html"><em>Mariupol
        officials say evacuation of civilians from besieged city is paused until Monday</em></a>"</p>'
