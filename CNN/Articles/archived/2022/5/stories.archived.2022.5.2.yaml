    'mgnl:tags': ['Arkansas', 'Republican', 'Governor-Asa-Hutchinson', '2024', 'president',
      'Donald-Trump', 'elections']
    'template': '1'
    'title': 'Arkansas GOP governor says he''s considering 2024 bid and would run
      even if Trump does'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e28391e-2a23-4c75-ab78-1ab233d619c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Republican Gov. Asa Hutchinson of Arkansas
        said Sunday that he''s weighing a White House bid in 2024 and that he would
        still consider running even if former President Donald Trump enters the race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c068e91-c6cb-4a60-aac7-d1c5fa15355e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71759e12-526e-43fc-a9f1-90316e580a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got to get through, of course, this year. But that''s an
        option that''s on the table," Hutchinson, who is term-limited as governor,
        told CNN''s Dana Bash on "State of the Union" when asked if he was seriously
        considering 2024 run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db19eaa7-2dbb-42a9-a11e-023310c622ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.254+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d5a51-fd0b-49c4-a4f0-79b969146fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by Bash on whether he would still consider running if Trump
        decides to seek the 2024 GOP nomination, Hutchinson said the former President''s
        candidacy is "not a factor in my decision-making process."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6006433c-33a6-4b28-b5af-2bb2eb8a9ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babb791e-16c1-4334-9ec2-b8b36fbae575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve made it clear: I think we ought to have a different direction
        in the future," he added. "I think he did a lot of good things for our country,
        but we need to go a different direction."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a654c61-ac06-4de8-ab7f-f503aab43710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fb9b5c-b745-4872-b818-fb9e31b0cf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has not announced a 2024 White House bid but has teased a
        potential run since leaving office last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a55cd-ab2e-4319-80a4-dc52d3bd6a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dedacb2-9ef3-4bff-88f7-3365179dace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchinson also took aim at another possible 2024 GOP presidential
        contender Saturday. He said that he disagrees with Florida''s recent law championed
        by Gov. Ron DeSantis that effectively punishes Disney for opposing LGBTQ restrictions
        enacted in the state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c51505-4949-4b97-9fcd-9fef95eaf3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad29451-3f06-4dc2-b2d4-e3266650fe6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe that government should be punitive against private
        businesses because we disagree with them," Hutchinson said. "To me, that''s
        the old Republican principle of having restrained government."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b88049-b1a2-40df-b96d-4fd68779fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58e62c8-cc2d-4b17-8c16-6a18adbdcaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arkansas governor, however, did say that he felt Disney "handled
        this very poorly," adding that he shared DeSantis'' belief that sexual orientation
        should not be taught "in those lower grades" in school.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fa8f53-1017-4188-87de-2e248b35dcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11143946-d868-45df-ba13-c1addf5bd587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.255+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hutchinson told Bash last year that he would not back Trump if he
        decided to run in 2024 -- a departure from his previous support for Trump''s
        2020 reelection bid.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44cbba9-504a-4e6a-803a-3701efd830f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:53:52.256+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea51363-7da2-44dc-87ad-1ff7bc9d98d6'
      'mgnl:activationStatus': true
