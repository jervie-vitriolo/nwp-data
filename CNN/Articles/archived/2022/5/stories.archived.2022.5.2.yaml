      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a conversation with Mike Velarde of Catholic charismatic
        group El Shaddai, Ong said he was encouraged to keep trying in different national
        posts, just like Abraham Lincoln, who ran for different offices until he was
        elected president. Ong, however, did not name his ideal position in case he
        pushes to run again in the future.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ebda33-5baf-4536-910f-89a3220296f5'
      'mgnl:activationStatus': true
