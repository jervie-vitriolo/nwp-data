      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gayle Dudley, a longterm employee at a LongHorn SteakHouse in Georgia,
        was named "Grill Master Legend" after grilling 1 million steaks -- one of
        just 14 employees to earn the title -- according to a statement shared with
        CNN.</p>'
