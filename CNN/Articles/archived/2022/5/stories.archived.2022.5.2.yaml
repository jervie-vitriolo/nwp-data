      'mgnl:lastActivated': 2023-01-19T15:03:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no change in employment across the sector, which S&amp;P
        Global said marked the end of a 25-month stretch of job shedding. Still, worker
        resignations were "widespread often due to the pandemic" — weighing on factories''
        ability to increase its workforce.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1509d5cf-112e-432e-8657-9d69d862678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:28:27.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:28.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

