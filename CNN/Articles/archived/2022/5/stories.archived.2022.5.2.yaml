      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Other foreign flights that will be utilizing the new passenger
        terminal include destinations to and from Singapore via Jetstar and Scoot;
        Doha via Qatar Airways; Air Asia;  and Dubai via Emirates," it added.</p>'
