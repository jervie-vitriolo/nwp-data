      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dudley has worked at the chain''s Columbus location for two decades,
        Mario Roberts, communications manager at Darden Restaurants Inc., the group
        that owns LongHorn Steakhouse, told CNN.</p>'
