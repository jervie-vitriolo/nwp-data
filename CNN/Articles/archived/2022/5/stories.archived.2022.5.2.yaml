      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The response to "Star Trek: Strange New Worlds" will reveal whether
        that vision still resonates with people, or whether the barriers of cynicism
        and hate are now too high for even the USS Enterprise to steer through.</p>'
