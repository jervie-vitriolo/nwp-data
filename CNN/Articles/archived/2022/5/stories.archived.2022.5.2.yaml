      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4fe30c-6b83-4762-8bf0-3bda01a39ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:28:27.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:28.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While strengthening client demand has been able to support the
        recovery so far, it will be important to see how growth momentum is sustained
        amid ongoing supply chain disruption and sharply rising costs," Baluch explained.</p>'
