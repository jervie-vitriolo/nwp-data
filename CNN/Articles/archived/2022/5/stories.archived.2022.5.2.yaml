      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French fashion giant transformed the prestigious Ewha Womans
        University into a runway, sending skateboarders down a sloping central ramp
