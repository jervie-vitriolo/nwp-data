    'template': '1'
    'title': 'Johnny Depp''s defamation trial against Amber Heard resumes Monday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f4a355-1605-4c13-aa43-77c29cafc18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Johnny Depp and Amber Heard''s defamation
        trial concluded its third week in a Virginia court on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2b6083-600a-406d-a214-02014f1adeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca17134-bbe4-45d8-84fc-4ae09182078f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp is suing Heard, his ex-wife, for $50 million over a 2018 op-ed
        she wrote for The Washington Post in which she described herself as a "public
        figure representing domestic abuse." Though Depp was not named in the article,
        he claims it cost him lucrative acting roles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a147e345-4ef0-44b7-9bc4-5cbbed314cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Heard and Depp, who met in 2009 and were married from 2015-2016,
        accuse the other of acts of physical violence during their relationship. They
        have both denied the other''s claims.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcb1282-a80b-4065-b616-a97799558369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial, which started on April 11, is expected to last six weeks.
        Heard has not yet testified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee24e92-f91c-4697-973c-0d24c99424a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Monday''s return to court, here''s a look at some of what
        took place last week in the trial.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7b7c83-5b3d-4aaa-b01c-fdbd81c6c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Depp says he''s a victim of domestic abuse</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec83ebcd-f27c-48e6-975b-ea482b3886cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp concluded his fourth and final day of testimony in the trial
        on Monday. Jessica Meyer''s Depp''s attorney, played a 2016 recording of a
        conversation between the former couple in which Heard expressed concern about
        regaining her reputation after press reports about abuse in their relationship.</p>'
    '40':
      'image': 'jcr:4aefc272-90f2-45a6-839c-98d7199a681c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aee7f79-9646-4d71-ace5-00cf712e509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.536+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f518a-0f8f-45f1-b4d1-fda593b91f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What did you say in response when Ms. Heard said, ''Tell the world,
        Johnny. Tell them, Johnny Depp, I, Johnny Depp, a man, I''m a victim, too,
        of domestic violence''?" Meyers asked Depp.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c53501-8236-4a6b-9a4a-0b44132de4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said, ''Yes. I am,''" Depp responded.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26683f9-2711-4fcc-bf9f-d5546adb891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.533+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Courtroom sketches</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd171140a-e21d-4b8d-a05e-767edf7ecb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the week, the former "Pirates of the Caribbean" star
        was seen doodling during breaks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0131d978-5432-41f4-abd2-c44321af5561'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp was seen drawing with pink and purple markers at one point.
        During another moment, he drew a sketch on a Post-it note and shared it with
        his attorney.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf807642-ecda-418e-b09b-d19b4d1ea4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bizarre'' testimony</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fd6f4e-f190-48c4-894f-e07c3050dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Alejandro Romero, who worked as a doorman at Depp
        and Heard''s former apartment building, gave recorded testimony from inside
        his car in which he was seen vaping and driving at one point.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966bb565-3c9d-4bae-9d4f-98c278e2c574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s attorney called it "bizarre.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c19c71-4dbd-4a0e-8df6-342ceb75e94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Penney Azcarate called the moment a "first."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f33d041-da47-4ae2-ac32-0f908c20d2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just got to say, I''ve never seen that before. I''ve seen a lot
        of things, but I''ve never seen that," Judge Azcarate said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c03e6-4c93-4c51-9928-bb993555308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Depp''s former agent</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b827405-4a9d-40a1-b7c6-eee944537d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped deposition played for the court, Depp''s former agent,
        Christian Carino, testified that he believes accusations of domestic violence
        made by Heard against Depp cost the actor future "Pirates of the Caribbean"
        films.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d50eff-4519-4183-b630-4154009fff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My opinion is that Amber''s accusations would have had the most
        dramatic impact on his off-screen reputation. I''m not talking about any one
        specific accusation," Carino said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c3ca8-1520-4715-9f26-f7c5d890c5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carino began representing Depp in October 2016, and at one point
        represented both Depp and Heard at the same time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be781d19-be19-489d-b32c-a9d78043ed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attorney for Heard pressed Carino on other issues Depp may have
        had while working on previous "Pirates" films.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa62eb9-193e-4156-b2b4-da4fa7e44e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.534+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m aware of him being tardy but he''s been tardy on everything
        his entire life," Carino said. "I think it''s troublesome to everybody, but
        everyone has learned how to produce a film to deal with it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab6d19d-6a54-4f9d-a8c8-ddbe058159f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.535+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>ACLU</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca805ee-09bc-4e73-be4e-1921affa14ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.535+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrace Dougherty, General Counsel for the ACLU, testified in a
        recorded deposition played Thursday about the close involvement of the ACLU
        in drafting and placing the op-ed written by Heard that is at the center of
        the Depp''s case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf2b0a3-a0a1-4df4-9f6c-d8499a01d909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.535+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dougherty said that ACLU staff members wrote an initial draft of
        the piece for Heard, focused on bringing awareness to gender-based violence.
        Heard is an ambassador for the organization.</p>'
    '42':
      'image': 'jcr:9f7f16f1-c3d7-42ed-8887-ec59ffdb0333'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef34a042-0758-4bb0-8070-bfee0ed347a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.536+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d2035a-ec1e-47e5-be44-3b32eed896e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.535+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dougherty said he recalled numerous emails back and forth with ACLU
        personnel and attorneys for Heard.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a227f2-e36e-4c66-a6bb-546e1134331b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.535+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were suggesting edits to the op-ed relating to matters covered
        in the NDA (a non-disclosure agreement from Heard and Depp''s divorce)," Dougherty
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0119e-4c8c-4666-855e-9b3215154bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.535+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACLU staffers worked to place the op-ed in consultation with Heard''s
        team, Dougherty said, and that Heard wanted the piece to come out just after
        "Aquaman" was released, a strategy the ACLU agreed with.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7bd666-b3ae-45ff-b573-6d5cc2ec3f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.535+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the ACLU''s perspective, Amber is about to receive an incredible
        amount of press and be in the public eye, so what better a time would it be
        than now to put out this op-ed so that it generates significant readership
        about our issues," Dougherty said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e97cd-1c08-4aec-b3a1-74c1fc72d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.535+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dougherty also testified about donations received by or on behalf
        of Heard, after she''d publicly promised to donate the entirety of her $7
        million divorce settlement from Depp to charities including the ACLU.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f4b55-e85e-4271-8cec-bd3d45bdaf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.535+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dougherty said Heard agreed to pay the ACLU $3.5 million over the
        course of several years. Heard herself has paid $350,000, Depp paid $100,000
        on her behalf, $350,000 was paid from a donor advised Fidelity fund on Heard''s
        behalf, and that her former boyfriend, Elon Musk, paid $500,000 from a donor
        advised Vanguard fund on her behalf.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173074fe-c459-4bfb-aed1-0f7e041767f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.535+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Dougherty testified they have received $1.3 million from
        Heard or on her behalf. Payments stopped after 2019.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9220ba25-fc65-47b7-98e3-780ab565da85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.535+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dougherty said he has no indication that Heard does not intend to
        pay the rest of her pledged donation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad9bfab-c094-4be8-8d55-cdc779b2866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:35:06.535+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/01/entertainment/johnny-depp-amber-heard-defamation-trial-week-3/index.html"><em>Johnny
        Depp''s defamation trial against Amber Heard resumes Monday</em></a>"</p>'
  'Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre':
    'caption': 'Former Bureau of Corrections officer-in-charge Rafael Ragos (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-02T07:36:30.627+08:00
    'imagesource': 'jcr:f17634a6-62b7-4fbd-9457-6a777f945707'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e38a32a9-07ae-4e05-a661-892cede4da4b'
    'lead': 'Former Bureau of Corrections chief Rafael Ragos — a key witness in the
      drug cases against detained Sen. Leila De Lima — says ex-Justice Secretary Vitaliano
      Aguirre ''coerced'' him to implicate the lawmaker in the illegal drug trade
      at the New Bilibid Prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T07:38:21.028+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:04:06.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:42.471+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-BuCor chief recants allegations vs. De Lima, says Aguirre ‘coerced’
      him to testify'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e13a2c-e1c2-4797-a288-cd1e5bac30ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:38:21.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Another
        key witness in the drug cases of detained Sen. Leila De Lima has recanted
        his allegations against the lawmaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b0859a-825e-4ce4-85bf-09ec549f9de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:38:21.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a notarized affidavit received by CNN Philippines on Monday,
        former Bureau of Corrections officer-in-charge Rafael Ragos said he was "forced"
        to execute affidavits implicating de Lima in the illegal drug trade in the
        New Bilibid Prison (NBP) as he received "threats of being detained."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb78769-5f51-4fd6-9359-d562e12820ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:33:30.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, self-confessed drug dealer Kerwin Espinosa also recanted
        his allegations against De Lima.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325df67e-2e0d-4128-92df-0d76ca889135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:33:30.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos testified that he personally delivered money from convicts
        in the NBP to then-Justice Secretary De Lima’s residence on two occasions
        in 2012 for her senatorial bid. He said he transacted with De Lima''s former
        driver and aide Ronnie Dayan for her to receive P5 million per transaction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e678e3a-1fa9-46bb-897b-134c3d5e3863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:33:30.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos retracted his previous statements, affidavits, and court testimonies
        that he delivered money to De Lima and Dayan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17404d62-959a-4aa6-bc50-9d71b28c3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:33:30.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I know and based on my professional relationship with
        Sec. De Lima, she is incapable of doing anything illegal, much less engage
        in the illegal drug trade or accept money from Bilibid inmates. All of my
        allegations to the contrary in my affidavits and House and court testimonies
        are all fiction, false, and fabricated," the former BuCor chief wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66947a20-7b6a-4e86-9f75-d45c136340ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:33:30.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos is a principal witness in one of two cases against De Lima
        pending at the Muntinlupa Regional Trial Court.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b5220-492f-4518-9dad-c091a360dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:33:30.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, one of the staunchest critics of President Rodrigo Duterte,
        has been in jail since 2017 on allegations that she used drug money to fund
        her senatorial campaign in 2016. She has repeatedly denied the allegations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d1ef0d-1a4b-46ca-bed9-cad27000cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:40:37.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="http://www.cnnphilippines.com/news/2021/3/16/TIMELINE-Leila-De-Lima-arrest-prison-.html"
        href="http://www.cnnphilippines.com/news/2021/3/16/TIMELINE-Leila-De-Lima-arrest-prison-.html">TIMELINE:
        De Lima''s five-year struggle in prison</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c41bd70-3ad7-4172-8c85-b62d65679f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.234+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Minimal effect’</h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01bd5d1-3ab7-4c7c-a8fe-50b64900fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20722251-db8e-4958-9ce1-0f04a6946f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefer, the Department of Justice (DOJ) maintained that
        Ragos’ retraction will only have a “minimal effect” on its cases against De
        Lima, since it believes that the testimonies of the prosecution’s witnesses
        are strong enough to prove the charges against the detained senator and her
        aide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939a852d-e3f4-4c08-9fd3-551d8a8f3761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c97ff0-a475-4629-b59e-22a5bd933f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25456a06-a363-450e-88fe-3fd559296250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ also noted the “suspicious” timing in Ragos’ recantation
        which arose five years after he testified in the Senate and submitted subsequent
        affidavits.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3c72a-f164-4c72-961c-dec9f5f932c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e7546e-3214-47ad-b02b-ff436800cf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc22ae5-eb3d-4c89-95de-c2908ea31d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.235+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In all of the foregoing instances, there was no mention of coercion
        or intimidation,” said the department. “Thus, the glaring delay on the part
        of Ragos in recanting his previous statements is indeed questionable and casts
        doubt on its truthfulness. His motive as well is highly suspicious.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a45a8-c927-4a6d-9f34-ab72024762e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461439ab-977f-4d98-a163-0ec3d74f362b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362403a8-9f05-4dae-b683-fc7cc9e5e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for De Lima, she admitted she did not expect Ragos to retract
        his statements since she said his testimonies were integral to the non-dismissal
        of her cases. The senator said she was glad that Ragos confessed and also
        named some of the personalities who allegedly conspired to put her behind
        bars.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95aa7f4-8e65-4db7-bff4-2c4622affb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a94f119-eef1-420e-8d01-33a79198efae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7d7e1c-bd81-4d2a-8607-8447ec2cea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I] hope that it is now clear to the Filipino people that the false
        charges for illegal drug trading filed against me by the DOJ were the product
        of a long-standing conspiracy that started all the way back in September 2016
        in the House of Representatives and the Senate, involving high government
        officials from the legislative and executive branches,” said the lawmaker.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3634c5-4579-4d33-977d-4d5db5d2aa2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:38:21.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>False testimony vs De Lima and Dayan?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2efd5f9-8461-4ed8-93a6-58854b62678b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:33:30.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos&nbsp;said he was coerced by former Justice Secretary Vitaliano
        Aguirre, who was appointed by Duterte.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8e7d50-4240-4964-8779-c9bf7f4d2fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:33:30.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he met with Aguirre before the House hearing in September
        2016, where Aguirre "interrogated and coerced” him “to admit something that
        did not happen" to corroborate the story of NBI intelligence agent Jun Ablen
        in pinning De Lima in the NBP drug scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06bfc3d-6fc7-4fd5-8fdf-01133b253c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:40:37.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2019/9/12/BuCor-corruption.html?fbclid=IwAR3Y7_hys0J978MBgJTI81J1v0NZFl9UL-kW7_3u7FoPn1VVyDtUpM-f3YQ">RELATED:&nbsp;Ex-BuCor
        official reveals ''money-making'' schemes in Bilibid</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dbcd05-b0e3-413e-87d1-6428f157af6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T07:38:21.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former BuCor chief claimed he was forced to cooperate with Aguirre
        and public prosecutors to sign false affidavits against De Lima and Dayan,
        so he can be dropped as co-accused and turn into a witness instead.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152bacad-2c4e-4ada-b25a-64588ea6d74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:33:30.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos also said then-Justice Undersecretary Raymund Mecate "persistently
        pressured” him “to further implicate and manufacture lies" against De Lima.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae9a52e-2851-440f-bcd1-65ea2cc9bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:33:30.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am executing this affidavit freely, voluntarily, truthfully,
        and without any mental reservation whatsoever, in order to absolve Sec. De
        Lima and Ronnie Dayan, who are completely innocent, from entirely false and
        absolutely fabricated criminal charges," he said in the affidavit signed on
        April 30.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8bc7e-f47e-4fce-9c4b-f113bb939a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said she was not surprised by the mention of Aguirre as
        she supposed he was the “lead instigator” of the trumped-up charges against
        her.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b3dc05-aa86-455c-b385-97b7e82b5f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cfa53c-1e1e-4fbd-bb41-9ffefcde3349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd21d0c-716a-44d0-91d7-72eec34df922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.236+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is only a matter of time before the rest are identified by other
        false witnesses, mostly convicted inmates of the Bilibid, who were either
        bribed or coerced to make up stories about my supposed involvement in the
        Bilibid drug trade,” she added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a2ab97-636c-48fb-8e94-81ea902ea55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3746c50-29c3-4571-bf7f-77162f9eadb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670efc9e-85a1-4d91-9f26-2411660aa6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:37:59.237+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:04:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Justice Secretary Menardo Guevarra said that if Ragos’
        affidavit will be submitted to the DOJ, the agency will defer to the Office
        of the Ombudsman to look into the alleged improper behavior of former and
        current justice officials who were implicated.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d302f0-28f0-4520-8790-c32eb23bd2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:33:30.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days before Ragos signed his affidavit, Espinosa retracted his
        allegations against De Lima, saying he only invented stories of their dealings
        because he was threatened by the police two weeks before the Senate was set
        to probe the NBP drug trade.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a98ccb8-ecfd-45ad-b76d-193143fcac68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:33:30.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prosecutor General explained the government did not cite Espinosa
        as a state witness because they were already satisfied with the testimonies
        of Ragos and some inmates to convict De Lima.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f695528c-c653-4368-adba-6a0f615def1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:33:30.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls to free De Lima and hold accountable those responsible for
        her five-year detention continue to mount after Espinosa and Ragos, who have
        both apologized to the lawmaker, retracted their allegations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4e3433-5224-4f6f-b657-016b7ab0959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:33:30.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Lara Tan and Anjo Alimario contributed to
        this report.</em></p>'
