      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f18d95-ce3a-4325-926c-825224648b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:38:35.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:05.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianna and her father, basketball legend Kobe Bryant, were killed
        in a helicopter crash in January 2020. Like her father, Gianna was also a
        talented basketball player and aspired to play in the WNBA. Earlier this year,
        Bryant announced that she had reached a deal with Nike to create apparel to
        honor the late basketball player, nicknamed the "Black Mamba."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6208ffe-35de-4374-9383-11dbcad525d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T08:38:35.895+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:05.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
