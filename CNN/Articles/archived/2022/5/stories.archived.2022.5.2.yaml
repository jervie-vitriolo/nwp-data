      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of work-in-hand (but not yet completed) declined again
        in April, and at a solid pace. A number of firms commented that rising production
        had helped them to process and complete orders," said the firm.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ea2424-f801-489d-b1eb-19dc450236e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T18:28:27.123+08:00
