      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> At least
        eight people were found dead in a fire at Village A, Barangay UP Campus, Diliman,
        Quezon City on Monday morning.</p>'
