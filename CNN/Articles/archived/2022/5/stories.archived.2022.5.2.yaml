  'Scientists-say-they-have-nailed-down-the-ideal-amount-of-sleep-in-middle-and-old-age':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-02T23:13:21.175+08:00
    'imagesource': 'jcr:894070f2-ae79-4d8f-80ee-512d8ab0f6fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd905649f-0f64-49c6-a71c-6eb484ffba16'
    'lead': 'The optimum amount of sleep is not too little but not too much -- at
      least in middle and old age.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T23:15:09.864+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:03:14.703+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:03:00.128+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists say they have nailed down the ideal amount of sleep in middle
      and old age'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d899c7-d65d-4504-92ea-c3988439607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The optimum amount of sleep is not too
        little but not too much -- at least in middle and old age.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b76144-3256-4713-b938-20831185220b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New research has found that around seven hours of sleep is the ideal
        night''s rest, with insufficient and excessive sleep associated with a reduced
        ability to pay attention, remember and learn new things, solve problems and
        make decisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d749983-39de-417f-b3bb-0a813251e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven hours of slumber was also found to be linked with better mental
        health, with people experiencing more symptoms of anxiety and depression and
        worse overall well-being if they reported sleeping for longer or shorter stints.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f49439-1292-4874-87c9-d0aa781ae48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we can''t say conclusively that too little or too much sleep
        causes cognitive problems, our analysis looking at individuals over a longer
        period of time appears to support this idea,"Jianfeng Feng, a professor at
        China''s Fudan University and an author of the study published in the scientific
        journal Nature Aging, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0657ea-4f13-464b-bbe7-d4c8c5b310f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the reasons why older people have poorer sleep appear to be
        complex, influenced by a combination of our genetic makeup and the structure
        of our brains."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9d53d2-b34e-4d48-a1bb-8364eb6d74cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers from China and the United Kingdom analyzed data from
        almost 500,000 adults ages 38 to 73 who were part of the UK Biobank -- a long-term,
        government-backed health study. Participants were asked about their sleep
        patterns, mental health and well-being, and took part in a series of cognitive
        tests. Brain imaging and genetic data were available for almost 40,000 of
        the study participants.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45357333-bccd-4dff-b15c-2598d4b25b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other research has found that older adults who have significant
        difficulty falling asleep and who experience frequent night awakenings are
        at high risk for developing dementia or dying early from any cause, while
        sleeping fewer than six hours a night has been linked to cardiovascular disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e5f379-efed-4918-9cb8-3a972f3e90bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.864+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One reason for the link between too little sleep and cognitive decline
        could be because of disruption of deep sleep, which is when the brain repairs
        the body from the day''s wear and tear and consolidates memories. Too little
        sleep is also associated with the buildup of amyloid, a key protein that can
        cause tangles in the brain that characterize some form of dementia. The study
        also said it''s possible a prolonged sleep duration stems from poor quality,
        fragmented sleep.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb399e3-b87d-42cb-9768-78040159cf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Raj Dasgupta, spokesperson for the American Academy of Sleep
        Medicine and assistant professor of clinical medicine at the Keck School of
        Medicine at the University of Southern California, said that longer sleep
        durations had been associated with cognitive problems but it wasn''t entirely
        clear why.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8bb52-b2b2-41bb-a8d4-4338fef09175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sets a mark for future research and the search for treatment,"
        said Dasgupta, who wasn''t involved in the research. "Sleep is essential as
        we get older, and we need just as much as younger people, but it''s harder
        to come by."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23330222-0ba4-4948-ad5b-d9aa6760915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study had some limitations -- it only assessed how long the
        participants slept in total and not any other measure of sleep quality such
        as waking during the night. What''s more, participants reported their amount
        of sleep so it was not objectively measured. However, the authors said the
        large number of people involved in the study meant its conclusions were likely
        robust.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afd9d9e-c2e1-46ea-94f9-df0145b159d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said their findings suggested it was important that
        sleep, ideally of around seven hours, should be consistent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22948515-7b71-47d7-a674-0f51183f27ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study showed a link between too much and too little sleep and
        cognitive problems, not cause and effect, cautioned Russell Foster, a professor
        at the University of Oxford and director of the Sir Jules Thorn Sleep and
        Circadian Neuroscience Institute, who wasn''t involved in the research. He
        said that the study had not taken individuals'' health status into consideration
        and that short or long sleep may be an indication of underlying health conditions
        with cognitive issues.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47717aa7-c9f2-4461-8121-3c8a5886afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that taking the average of seven hours as the ideal
        amount of sleep "ignores the fact that there is considerable individual variation
        in sleep duration" and quality. Less or more sleep may be perfectly healthy
        for some individuals, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d2337a-41cc-46bd-a3de-ef14dfa0a441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are regularly told that the ''ideal'' night of sleep in the
        aged should be seven hours of uninterrupted slumber. This belief is wrong
        in so many ways. Sleep is like shoe size; one size does not fit all, and by
        classifying ''good sleep'' in this way can cause confusion and anxiety for
        many," said Foster, author of the upcoming book "Life Time: The New Science
        of the Body Clock, and How It Can Revolutionize Your Sleep and Health."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867ab3ab-f8cc-4044-ba7a-8a0c474a3d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How long we sleep, our preferred sleep times and how many times
        we wake during the night varies hugely between individuals and as we age.
        Sleep is dynamic, and we all have different sleep patterns, and the key thing
        is to assess what our individual needs are."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f642c3e-31de-4eb5-b97c-b9c7ecacf4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T23:15:09.865+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:03:14.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/02/health/seven-hours-sleep-optimal-old-age-wellness/index.html">Scientists
        say they have nailed down the ideal amount of sleep in middle and old age</a>".</em></p>'
