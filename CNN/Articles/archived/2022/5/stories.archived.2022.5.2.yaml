      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> A latest
        independent presidential preference survey showed former senator Bongbong
        Marcos maintained his lead while Vice President Leni Robredo was at a distant
        second less than a month into the elections.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93d6de-24a9-4fb3-9f09-142440fe8d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T14:09:34.377+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:03:42.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao edged Manila Mayor Isko Moreno out of third
        spot, while the rest of the candidates&nbsp;followed suit with a single-digit
        score.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b43b163-9604-424c-a5b8-e4afdf4607c5'
      'mgnl:activationStatus': true
