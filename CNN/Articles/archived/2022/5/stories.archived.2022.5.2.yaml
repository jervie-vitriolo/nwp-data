      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8b0ae1-e850-4b5b-81be-5a5d741f7c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:40:45.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:03:45.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction to the listing "has been absolutely nuts," said Gannon.
        She has received multiple offers over the asking price of $162,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173dbf0e-a792-45bd-9f76-aa9e2c1bbad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T11:40:45.118+08:00
