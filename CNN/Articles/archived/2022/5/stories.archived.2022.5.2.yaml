      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frustrations mounted for Stallion in stoppage time after defender
        Kameron Bolden was called with a red card for fighting with Kaya players.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f452dc51-86b3-4690-999e-4ae4e13c622a'
