      'mgnl:type': 'text'
      'text': '<p>But Kaya regained its defensive composure until the final whistle
        to hold on to its fourth victory of the tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2249b87-9b73-4360-a4e9-58def536424b'
