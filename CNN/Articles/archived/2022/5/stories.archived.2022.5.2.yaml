      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abou Sy scored Stallion’s first goal in the 61st minute off a counter-attack
        as he outhustled the running Kaya defenders on the field.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca7745-2c07-416f-bf84-9de04fa8ad20'
