    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['e-vehicle', 'EVAP']
    'template': '1'
    'title': 'E-vehicle group sees gov’t, corporate fleets going electric'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30acac7-a9fa-4d1b-90a1-081b3054777d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:31:51.916+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> With the
        passage of the Electric Vehicle Industry Development Act (EVIDA), the Electric
        Vehicle Association of the Philippines (EVAP) expects at least 5% of government
        and corporate fleets to go electric.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e79c1e-d6a3-4a8d-b2bd-59e1d491f38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:31:51.917+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:18.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d211f12-9a29-429c-b9ef-6fd14dfae584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:31:51.917+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EVAP President Edmund Araga said the government should consider
        the use of electric vehicles instead of internal combustion engines, especially
        in public transportation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237c18ec-428b-480a-847a-a4fd8b29c28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:31:51.917+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:18.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde592da-5dc4-48ca-be30-972325d28820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:31:51.917+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It (e-vehicles) would have gained demand if the government prioritizes
        the use of electric vehicles, in particular,” he said during an interview
        on CNN Philippines’ Traffic Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ab7e8-e822-4aea-9654-d5f089003dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:31:51.917+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:18.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3a8c5-7018-4e4c-8e5c-c0f889fa6730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:31:51.917+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Araga admits that there’s still not enough e-vehicle infrastructure
        like charging stations in the country, but stressed that the problem is being
        addressed under the Comprehensive Roadmap Electric Vehicles Industry (CREVI)
        mentioned in the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7a79db-9ecc-4fd5-93f6-ef172f297f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:31:51.917+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:18.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fed0c20-808a-44b0-babd-64d49e85fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:31:51.917+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:18.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Part of this is providing charging stations in malls, institutions,
        and some public areas that would be in need of the charging stations,” the
        EVAP president said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a85f33-1680-422c-90a0-9e1bd8cffbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:31:51.917+08:00
