  'Leila-De-Lima-Espinosa-Ragos-opposition-candidates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-02T12:54:31.698+08:00
    'imagesource': 'jcr:89280469-c99d-421d-a5fb-2c8cf642c2b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01f99024-30f8-4a06-81d9-837b4431e73f'
    'lead': 'At least four opposition candidates running in the upcoming national
      elections called for the immediate release of detained Senator Leila de Lima
      after two witnesses separately retracted their statements on her alleged involvement
      in the illegal drug trade in the National Bilibid Prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T13:00:08.756+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:03:41.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:48.942+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Opposition bets call to free De Lima as witnesses retract drug claims'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4a73d-b3d8-47cc-9c6d-cf9a9c7a287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T13:00:08.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> At least
        four opposition candidates running in the upcoming national elections called
        for the immediate release of detained Senator Leila de Lima after two key
        witnesses separately retracted their statements on her alleged involvement
        in the illegal drug trade in the National Bilibid Prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd002b1-f472-4a45-93a7-d3bf152c73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T13:00:08.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Vice President Leni Robredo on Monday said
        there is no reason to prolong De Lima''s stay behind bars, stressing that
        the Duterte administration had filed cases against the senator without a shred
        of evidence, using testimony that are now being retracted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95325539-5a3a-4040-8ec1-547093c7eec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T13:00:08.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:41.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang kaso laban kay Sen Leila de Lima. Ang tanging kasalanan
        niya ay ang magsabi ng totoo at ipagtanggol ang karapatan ng mga kapwa natin
        Pilipino. Wala nang dahilan para manatili sa piitan si Sen Leila. Dapat na
        siyang palayain sa lalong madaling panahon," she said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2e798d-78ed-429f-a96b-ccd153ca4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T13:00:08.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no case against Sen. Leila de Lima. Her only
        crime is being honest and fighting for our countrymen. There is no reason
        for her to stay in detention. She must be released as soon as possible.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b31858-8bf4-4fe1-b844-45bbeb89c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T13:00:08.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:41.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her running mate, Senator Kiko Pangilinan, said De Lima''s case
        only highlights the rotten justice system in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa77fd-fd17-4044-80d5-c28182c91c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T13:00:08.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vice presidential candidate, Walden Bello, called for her
        immediate release after "Duterte''s case against Leila crumbles."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3d168-86d5-4883-8cd0-2ee3f6f937d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T13:00:08.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:41.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bureau of Corrections chief Rafael Ragos and self-confessed
        drug dealer Kerwin Espinosa recently recanted their allegations that they
        gave money from Bilibid inmates to then-Justice Secretary De Lima.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a9b55f-3089-4a1f-9f0b-5065df34a804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T13:00:08.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:41.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa said he invented stories of their dealings because he was
        threatened by the police, while Ragos said he was coerced by former Justice
        Secretary Vitaliano Aguirre and other DOJ officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40eb022-8f78-4bc1-8ce6-eda1eec75cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T13:00:08.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:41.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial aspirant Chel Diokno, who is running with De Lima in
        the slate of Robredo and Pangilinan, said officials who forced witnesses to
        lie should be held accountable.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aec9fc9-b60a-4cc1-8d12-36c28a0e3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T13:00:08.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:41.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Department of Justice (DOJ) officials can intimidate witnesses
        like Ragos and get away with it, what kind of justice can we expect? Kung
        nagawa nila ito sa nakaupong senador, paano pa kaya sa ordinaryong mamamayan
        [If they can do this to a senator, what can they do to an ordinary Filipino?],"
        he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac77cc-a3f4-4196-8231-3191527e5ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T00:06:52.194+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:41.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Phil Robertson, deputy director of Human Rights Watch
        Asia, also called for the immediate release – on bail -- of the senator to
        allow her to campaign for her re-election bid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2665c7b0-f433-4719-ba40-3832eedfdfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T00:06:52.195+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:03:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There should be a full investigation of the allegations against
        the people who basically made up lies at the behest of others. I mean, obviously
        they have to face justice as well. And I think that ultimately, this case
        is going to come apart,” he told<a href="https://www.cnnphilippines.com/videos/2022/5/2/De-Lima--Recantations-five-years-too-late--but-still-appreciated.html">
        CNN Philippines’ The Final Word.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3004eb92-2745-4e8f-b67d-6fb447470d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T14:42:01.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang is leaving it to the courts to look into the drug cases
        after the developments, while refusing to comment on former and current officials
        implicated by Ragos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2618743-837a-4520-b991-76a9e7175587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T14:42:01.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We respect the independence of the court handling the case of Senator
        Leila de Lima, particularly in evaluating the evidence presented, such as
        the statements of former Bureau of Corrections Officer-in-Charge Rafael Ragos.
        At the same time, we continue to trust the Department of Justice and the National
        Prosecution Service in performing their mandates in investigating and prosecuting
        the charges against the lady senator," acting presidential spokesperson Martin
        Andanar said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4eeb30-5495-471f-8b5d-a249cb410d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T14:42:01.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate reaction from Aguirre or other officials
        named by Ragos.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa305d-55d7-4f61-8e48-fe933b7e001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T13:00:08.758+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:03:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, one of the staunchest critics of President Rodrigo Duterte,
        has been in jail since 2017 on allegations that she used drug money to fund
        her senatorial campaign in 2016. She has repeatedly denied the allegations.</p>'
