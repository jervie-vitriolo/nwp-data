      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:30:06.987+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea0a69c-ec0c-4781-81fc-a7f14fb43c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.704+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T15:03:21.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than a week until election day, teachers like Cajurao,
        Nono, Mape, Alih, and Bognot are preparing for the final testing and sealing
        of VCMs at their respective schools. There is still a lot of paper and prep
        work to be done to make sure that we are all able to safely cast our votes
        on May 9, but they power through, aware of the impact that their sacrifice
        will have on the nation.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72c2498-c30d-4e41-83ce-9dc7a7c694c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T20:10:40.704+08:00
      'mgnl:createdBy': 'gabrielle'
