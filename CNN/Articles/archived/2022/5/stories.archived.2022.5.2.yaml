    'template': '1'
    'title': 'PH reaches 75% of target population for COVID-19 vax

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b66234c-fccf-4ed2-9caf-1f061ada3f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:55:26.682+08:00
