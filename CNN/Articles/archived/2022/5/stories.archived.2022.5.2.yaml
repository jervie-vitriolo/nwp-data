      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 2) —</strong> Vice presidential
        candidate Willie Ong said he is willing to run "again and again" in the succeeding
        elections even if he loses in this year''s race to the second highest post.</p>'
