  'xiaomi-india-china-tension':
    'author': 'Diksha Madhok, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-02T19:31:09.657+08:00
    'imagesource': 'jcr:7cfee406-86b2-4a9b-b797-c09183b2b2b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4695fe45-3989-48d4-9ac8-32dd031ab9ae'
    'lead': 'India has seized more than $700 million from one of China''s biggest
      tech companies after accusing it of moving money out of the country illegally.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T19:35:25.191+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T15:03:25.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:55.319+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Xiaomi', 'India', 'China']
    'template': '1'
    'title': 'Xiaomi is the latest big Chinese company to face the heat in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fc1101-537a-491a-bd7c-a74b07aa8262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.191+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> India has seized more than $700 million
        from one of China''s biggest tech companies after accusing it of moving money
        out of the country illegally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d08f9-0c19-4d41-8762-509396084c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.191+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0148d8c9-24c7-4af6-a101-4e84be4ed43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, India''s Enforcement Directorate — the
        country''s main financial investigation agency — accused the Indian subsidiary
        of smartphone maker Xiaomi of violating foreign exchange laws by making "illegal
        remittances."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06db9155-4bef-44a6-916b-2f73e54e8c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad39312-e70b-482f-91c5-0940e191dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said Xiaomi India, acting on the instructions of its
        parent company, "had remitted foreign currency equivalent to [55.5 billion
        rupees, $726 million] to three foreign based entities which include one Xiaomi
        group entity in the guise of royalty."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1580db-e073-446e-9139-7f4358af58d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955213e8-d8dc-49ff-82a0-24e697afa16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi started its operations in India in 2014 and started remitting
        money a year later, the agency added. The Indian authorities have now seized
        an equivalent amount of funds "lying in the bank accounts of the company."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc52958f-f60f-49a5-94fc-5454bc79b9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2770fd13-093a-4175-930b-d3f316c6db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xiaomi India procures the completely manufactured mobile sets and
        other products from the manufacturers in India," the Enforcement Directorate
        said. "Xiaomi India has not availed any service from the three foreign based
        entities to whom such amounts have been transferred," the agency added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516cc6b5-2151-4327-9319-32b58cd1b2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a5eed-7405-42e7-90e5-01790b47e305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also accused the company of providing "misleading information
        to the banks while remitting the money abroad."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860cbbde-cb1f-4493-900c-417d2c2220ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039fc4cb-7e93-49bd-aa4c-53293903963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiaomi India, which distributes Mi-branded smartphones, said in
        a statement that "all our operations are firmly compliant with local laws
        and regulations." In a Twitter post on Saturday, the company said it believed
        that the royalty payments and statements it made to the bank were "all legit
        and truthful."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f31140-8330-4ed4-bce2-fbbf9f43fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6213a2a-5a14-4df1-b6d6-9fe75a1a66db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The payments were made for "in-licensed technologies and IPs used
        in our India version products."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc9b8d-0908-4fae-b470-63b2902b1bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.192+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf39123-8151-47bc-b262-f31f10a5e116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.193+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has been getting tough with Chinese companies since border
        tensions escalated between the world''s most populous countries two years
        ago. In 2020, India banned more than 200 apps — many of which were Chinese,
        including the wildly popular video platform TikTok.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0230678-8cb7-4b54-bed9-3e9aad19b301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.193+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb59695b-5056-4903-b030-3623676f3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.193+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, India again banned several Chinese apps, belonging
        to tech companies such as Tencent, Alibaba and NetEase. In response, Beijing
        had said that it was "seriously concerned" about actions India has taken against
        Chinese companies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd749bbff-48b0-4e98-9a20-7ff53d912b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T19:35:25.193+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:03:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/02/tech/india-china-xiaomi-accusations-forex-hnk-intl/index.html">"Xiaomi
        is the latest big Chinese company to face the heat in India"</a>.</em></p>'
