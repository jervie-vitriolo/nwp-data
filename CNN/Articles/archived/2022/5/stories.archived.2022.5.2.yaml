      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often having the word ''press'' on your back or on your front was
        seen as a form of protection" Ginsberg said. "Now there''s a concern that
        it makes you an actual target."</p>'
