      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not be attacked, we should not be jailed for holding
        those in power to account by doing our jobs," Ginsberg said.</p>'
