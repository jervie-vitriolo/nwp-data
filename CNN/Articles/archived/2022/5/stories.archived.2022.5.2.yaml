  'poland-anti-semitic-history-ukrainian-refugees':
    'author': 'Dana Bash and Abbie Sharpe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-02T09:43:27.510+08:00
    'imagesource': 'jcr:9d5790ad-3cf1-43e4-acbd-8f39303db91b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7791438b-ef9e-4690-8d9c-dce6c2e6b31a'
    'lead': 'Poland''s tiny Jewish population diminished even further in 1968, when
      the communist government forced thousands to leave the country in an anti-Semitic
      purge. This dark chapter stands in contrast to the generosity and compassion
      the country is showing Ukrainian refugees -- some of it a lesson learned, perhaps,
      from its own past.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T09:45:02.885+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T15:03:54.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:44.617+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['poland', 'Jews', 'refugees']
    'template': '1'
    'title': 'In 1968, Poland''s communist government forced Jews to leave. Today,
      the country embraces refugees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5e7182-4035-428c-a5f5-dd1981df94ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Because SS soldiers used the Nożyk Synagogue
        as a warehouse and horse stable during World War II, it was the only major
        Jewish synagogue the Nazis did not destroy in Poland''s capital city of Warsaw.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2e684b-5c20-4568-b092-d6b87f866c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0019f85-d0db-4f4f-a2f2-1cdef46818a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it is once again a house of worship, led by the chief rabbi
        of Poland, Michael Schudrich.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450217ce-3a28-4734-a3f7-f77058e5e6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211e31c-df47-4bdd-9ba1-e7fb99802a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says it is unclear how many Jews are in Poland today. Before
        World War II, Poland had a robust Jewish community of about 3.5 million. The
        Nazis killed almost 90% of them, and many of those who survived and stayed
        in Poland stopped identifying as Jewish.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca54cd-4225-4275-803f-bfe59fe99213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83fadea-c847-4593-89b9-9298a990c739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They simply didn''t tell. It was too painful. The survivors were
        too traumatized. They made a decision that it''s no longer safe to be Jewish,"
        said Schudrich.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1dbc6f-8658-4ccc-ba2c-693067683a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f23453-c486-434c-aa96-97a1b828f642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poland''s tiny Jewish population diminished even further in
        1968, when the communist government forced thousands to leave the country
        in an anti-Semitic purge. This dark chapter in Polish history stands in contrast
        to the generosity and compassion the country is showing Ukrainian refugees
        -- some of it a lesson learned, perhaps, from its own past.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f99b7-bd07-4b9e-b55e-d9d6eebec629'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124bb999-1ee0-4293-b127-83961ebfb47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In March of 1968, there were rumblings in society against the government,"
        Schudrich said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392d70b9-ac88-4670-ad59-4d7700323ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c804a062-fa43-4a66-89b8-0d25b1c29684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in Poland rejected the communist party''s tightening grip over
        the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c1ccc-8775-4d41-8b3e-e0d500eb4927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43983ee6-6f3f-40fb-944a-d6ba3bb21abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government decided that the best way to deal with this social
        tension -- the social opposition to the government -- was by claiming ...
        it''s all the Jews doing it," Schudrich said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5200385c-ecbc-4154-9463-34340723cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71599b2e-20d8-445b-adf5-2e83825b3a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scapegoating the Jews was a tried-and-true tactic used by leaders
        for millennia, and it worked just as the communists, engaged in an internal
        power struggle, had hoped it would. For this story, Dana Bash''s team spoke
        with members of her extended family in Warsaw and New York.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aca8146-d5e1-4086-9e44-a8c3fd9994d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf4591-3ebc-4a86-8f23-379ab2d15a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>1968 protests</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d0b36a-9871-4dd0-a083-50be429c7002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 1960s, protests raged not just on American college campuses
        but at Polish universities as well. While American students marched in protest
        of the Vietnam War, students in Warsaw demonstrated against censorship in
        their country. And the communist government did not like it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36522a28-c6cb-447d-ad13-1ea1d8475623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fe993d-db16-44ca-8799-bdca677a0c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Israel''s victory over its Arab neighbors in 1967''s Six-Day
        War, Poland''s communist party leader Władysław Gomułka spoke out against
        a "fifth column" of Polish Jews, in what became known as the "Zionist" speech
        -- evoking a wave of anti-Semitism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed0c7b4-9252-4403-91b7-b7bed4818b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312d0029-9804-48d0-92ea-7292e996bc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incendiary speech plays on a loop on a bank of televisions in
        an exhibit at the POLIN Museum of the History of Polish Jews in Warsaw. Joanna
        Fikus, who leads the exhibitions department at the museum, explained its significance
        to CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cb4ddc-b661-4293-8ade-0ba2ab681166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215da396-152f-49c9-b708-3e7f10cc6d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After this speech, this huge wave of anti-Semitic campaign began,"
        she said, gesturing at the largest screen overhead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f8c7e0-8db3-4fc0-9694-9753ec9f2232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e196f0-cbbc-4bde-be1b-15c83d64302c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomułka spoke about the threats to Poland, referencing "traitors."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb3c68-0fa9-47a8-86e1-ef3df87c7f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8dcb77-2929-44db-bec6-954080f9c6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He never mentioned the word ''Jew,''" Fikus explained. "He didn''t
        have to."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d5eb49-7ca3-482d-9ac3-43e46fde62c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea67f3c-48ff-4b7b-97c8-a8b30d6a783c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can imagine that people in their 40s or 50s who survived (the)
        Holocaust and remembered how it began," she said. "They felt (goose bumps),
        and they understood that they don''t know how it might end, but they have
        been through something like this again."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9abba4-975b-437f-87ca-ed33922ba298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a33ad5-9f2a-46b1-ae0d-569213c94080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist government went after "elites" on college campuses
        as well as so-called Zionists.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc223cd-94b3-436f-88ff-78aab31b0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91e80f-2b71-425b-a136-a427b97ad78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konstanty Gebert was a Polish high school student in 1968 and described
        his story from that year as "typical," which is chilling considering how he
        tells it.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2a7ad6-4529-46d5-801b-51ac6fde7c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f4382-6093-433d-a657-48b2a1a21f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the anti-Semitic campaign started, we started losing friends
        fast," he recounted to CNN, standing in downtown Warsaw last month where he
        "got beaten up on the street for being a dirty Jew and then standing there,
        rubbing my face and wondering, ''What was that all about?''"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f1acba-ca78-4e7e-a0b2-a5979780120f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85f033-dd52-48df-9a5e-68c1cbdfd057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gebert, who is now a prominent journalist in Poland, got expelled
        from high school for being of "Zionist extraction," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66d0ef2-3803-4bef-9c98-22420c5dccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64616118-e7b2-4b44-9ebd-ce5fb3de99b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His older sister left. Most of his friends left. His mother was
        "de-Zionized" from her job -- another anti-Semitic move cloaked in new language.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7c5477-bda2-4a36-8ea7-246f01a74f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab883cd9-e69c-41aa-b01e-b551e9e9da0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were a completely assimilated family. My father wasn''t even
        Jewish. We never denied we (were) Jewish. It was that unimportant. I had friends
        who found out that they are Jewish only in ''68 when the father would say,
        ''Well, son, you''re old enough now to know that,'' and here comes out the
        guilty secret. We didn''t care," he recalled.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69ddac5-c357-409b-9a0c-5e930ee9cb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc1dd6d-9508-47fd-9a63-8cef624d2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gebert managed to stay in the country. Tens of thousands of others
        were not as lucky.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217904f-e779-492a-9692-652b47a277a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7266a4e-484d-47c2-b964-559396831096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist government forced Jewish citizens to emigrate, said
        Fikus, who also serves on the board of the Jewish Historical Institute of
        Poland.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b366f496-8583-449b-84ca-644442072efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e82a8a-7b8a-40ec-ab6a-145bac2777c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were deprived of their citizenship. They were told that they
        have to leave their home," she explained, pointing to a display case featuring
        a $5 bill -- the only amount of money they were allowed to carry -- and a
        one-way document that resembled a passport. But it wasn''t a passport -- it
        was a special document.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4694b93b-8674-46c2-9fe8-0335fc0ad14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2591914-db03-4fc8-8cde-5ea6f4bcfda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It meant that you could only leave Poland, and never come back,"
        she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eb882b-f137-4f44-8cf0-92e4b5f25cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d3b7b-5ddb-41d7-aeb4-cad8955fe10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The Gelber family</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a11ff90-0ce8-4a3a-bb7a-2f0426f65144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bash''s uncle, Alex Gelber, was one of some 13,000 Polish Jews who
        were given a one-way ticket out of his country.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf3327-d8bb-4b3f-ac9b-fc5e3f94696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813265e7-feba-49b7-b593-9e842d876716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 20 years old in 1968 and in medical school.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505bcf5d-dfaa-4a47-9b61-05fea0d11184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e26f3e1-5f42-4420-aaf5-acca8a55f59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very unpleasant because I was pulled out from this fairly
        protected environment to the situation in which I''m essentially, like, nobody,"
        he recalled.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e8ca4-0b52-4abf-9314-d0fd6ef53fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e3bb5b-71d1-4952-9a6d-9da082495b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Polish life he described before everything changed was not one
        of persecution, but relative privilege.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0ce2fa-d87d-41da-9e43-8c3e6c4a575f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cbd685-87ff-4bf3-9414-47e3227fa366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were young kids, and it was mostly partying, and having a good
        time. And actually, politics was really not on the horizon. And as far as
        I''m concerned, there is an issue of anti-Semitism that came up later. That,
        for myself, was essentially nonexistent. And so that was not an issue. Obviously,
        I knew that I was Jewish, and my friends knew that I was Jewish. But it was
        not a problem," Alex said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5d4caa-6586-4283-bd1b-2be2aaee7a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e2480-88b1-4ddd-8f89-8b1a291f30eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, the late George Gelber, was a prominent doctor and professor
        in the western Polish city of Szczecin, where they moved after George survived
        World War II because he was helped and hidden from the Nazis by his Catholic
        professor and doctor in the community. He tended to children''s medical needs,
        wrote academic papers and lived a relatively nice life considering they were
        behind the Iron Curtain.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8853fb-6ecf-4bab-adb7-cadcfa1f1709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f34e2-3d3a-40c2-b5af-b36a15691032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was definitely well recognized as an excellent doctor," Alex
        said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c74b64e-1dfb-4fee-a030-78e1b6e1fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e84c2-0b1d-495e-8cea-4f8308b1c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of that mattered in March 1968 during the communist government''s
        purge of Polish Jews.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d067ca-c999-4391-84d5-8a995348d8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b944e404-71c4-469a-87b8-f469930cef24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father, personally, he was given a choice. They say, ''You can
        resign by yourself, or we will fire you.'' Obviously, it made no difference.
        And so he said, ''No. I am not going to resign. You have to tell me that I
        am not worth being here,''" Alex recalled.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2508320-02ad-4e6d-ac3d-c500017c53c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f248b2a-6334-4795-89ce-d599e7f721b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the following days, Alex remembers a blur of packing and getting
        together with friends and family they thought they would never see again.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35251f4a-951b-453a-b54b-130c12c9c048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.890+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f290d894-b689-4e73-bf39-f0ba272b281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You had an official who would stand over you and would say, ''Well,
        you can take this item or you can take this piece of whatever, some possession,
        jewelry or something, and then you cannot take the other,''" he recalled,
        though he said his family was allowed to take a bit more than others because
        the mother of their customs official was one of his father''s patients.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398dff83-be4d-48e2-8a9c-45ddd27e8abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc19aa5e-d9ff-47f9-a295-116c1350bad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a lot of scattered examples of humanity, but overall
        it was very unpleasant because you are a refugee," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b8d36-6e8c-4a1b-9627-d1f07b32236e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048628e0-e79f-447e-93e8-2af9171240b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This uprooting came little more than 25 years after his parents
        barely survived the Nazis in Poland.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55327be-398e-40eb-b08c-3a5529419395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b27456b-96bf-4df6-a828-1dee561d6424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They tried to build this semi-normal future, and it just didn''t
        work well," Alex said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc178f95-8b6d-4c45-9482-75438c7035d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b5377f-0471-4cf2-9133-5171e4a0bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the large family on Alex''s mother''s non-Jewish side left behind
        in Poland, it was also traumatic.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a81c37-77da-4b62-91f5-b0f97745e2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410166a8-a134-4a97-a09b-1a79128b567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wojciech Zaremba, Alex''s cousin, was only a boy in 1968, but he
        remembers it.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d4386-e261-491e-a47c-299f43ccff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cd2590-3429-45a1-a6cc-8235d244c7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was unexpected. It was very, very rapid. And so, it was a kind
        of shock, but what was even worse after that, we lost contact. Because, remember,
        there was no internet; there was no ability to call. We were behind the Iron
        Curtain. We had no news, no messages. ... It was like a disappearance of this,
        in a very rapid way," he said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e1348f-3b47-45c6-82dc-85335b515140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.891+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b2b25-376a-4baf-83d3-e3aaeac43fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this day, he said he can''t believe the Poles kicked out people
        like George Gelber, who spent his life tending to the health of the country,
        especially in Szczecin, which only became part of Poland after World War II.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ed17f1-939f-4e95-be5a-8694a8c0453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582217f-507d-49d4-bcbb-0b1c52c24ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no established networks; the proper services, the proper
        care. ... He was un-replaceable, basically, but still, this was the most political
        reason for him to leave," said Zaremba.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bf83dc-24a7-4046-bf83-76d3a3e7e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc00f413-93a3-48f4-897b-88e5383d2226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The plight of the refugee. Where do we go?</h3>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd1880c-e995-4487-881b-ac515a65d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George and Anna Gelber made their way to New York in 1969 to stay
        with relatives and slowly build a new life.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157fdaa-b757-45d1-85cb-3d6370258b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320f607c-2a9b-48ef-a9b1-ddb0b0184265'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex''s sister, Renata Greenspan, had already finished medical school
        in Poland and also went to the United States. She joined the US Army, rose
        in rank to colonel and shattered glass ceilings as the first female director
        at the Armed Forces Institute of Pathology.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10e18c0-a309-4e23-b4f6-e2d80e711172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d3ac87-4cc8-4bc5-89ff-fe903722adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex finished medical school in Italy and then joined his parents
        in New York, which is where he met my aunt Dr. Linda Wolf in 1981, while both
        were working at Bellevue Hospital.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feb98b8-af31-4256-893b-ee511fe8b530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad50b14-e193-4d1f-ac0d-f6e2e1c3b8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex''s story has a happy ending, but the memory of being forced
        from his home, his country, his life, still lingers. "This passage abroad,"
        he recalled, "leaves the mark that doesn''t leave you."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139de9be-0a44-4ad3-a2e6-178df0f32d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35cb75d-f969-4112-b12c-12c22a15b8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.892+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Russian President Vladimir Putin invaded Ukraine in February,
        Poland has welcomed nearly 3 million Ukrainian refugees over its border. It''s
        a remarkable display of compassion and humanity for a country that expelled
        people like my uncle less than 60 years ago.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5ee698-7dc2-4310-80f9-46aa2dfe12b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fc3348-abbf-4a64-bf96-c83b837f2e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the tens of thousands who were forced to leave Poland in 1968,
        Alex views today''s conflict through the lens of a former refugee.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81121b2-0d14-4f6c-9052-00dd871db14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dcb2c8-5248-4498-bcbb-cbeca1149f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s uncannily similar," he said of the refugee crisis in Ukraine.
        "It''s the same thing. It''s this hate and (intolerance). And they drive people
        out, and people are desperate, and they don''t know when will they come back?"</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee1862a-a6f0-430d-b967-d27d77801f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d168b0-0bb2-4f1c-a6ce-e674b83a8d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No person who underwent that experience would be very much against
        immigration," he continued, "because that''s how it should be done. When people
        are persecuted, they should be accepted in other places, in spite of all the
        things that can otherwise happen."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de8c2c-e83c-485f-95ce-574d30c21852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74369f-3437-44be-9d01-96aeda51142a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Alex watches this new wave of refugees find shelter in a country
        that could not offer him the same, he is hopeful this is a lesson learned
        for Poland.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4746123-555f-4f2e-90b2-b5d50720125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8d0d6-c47f-49ec-906e-8b736c185e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re ordinary people who opened their homes, and they let people
        move in -- so this is heartening. And that is, I guess, a source for hope."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abccdae3-6b8a-4f38-8dd4-320e77bb7c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-02T09:45:02.893+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:03:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/01/politics/poland-anti-semitic-history-ukrainian-refugees/index.html"><em>"In
        1968, Poland''s communist government forced Jews to leave. Today, the country
        embraces refugees."&nbsp;</em></a></p>'
