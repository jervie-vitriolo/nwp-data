  'electric-vehicle-government-corporate-fleet':
    'author': 'Gienel Barroga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-02T20:29:11.128+08:00
    'imagesource': 'jcr:81a46d14-9505-4f2e-9534-0b73d8f40253'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3542c240-3b14-4add-9360-c6c143081a2d'
    'lead': 'With the passage of the Electric Vehicle Industry Development Act, the
      Electric Vehicle Association of the Philippines expects at least 5% of government
      and corporate fleets to go electric.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-02T20:31:51.916+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T15:03:18.020+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:57.789+08:00
