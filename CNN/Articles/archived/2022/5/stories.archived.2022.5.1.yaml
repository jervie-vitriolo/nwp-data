      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b8ed6-dd27-4821-9c6a-19ad13ed1c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T19:46:09.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last March 17, the POC suspended Philta for failing to comply with
        an order from the ITF to amend its charter and hold elections for a new set
        of board members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81db980-9949-4e94-a9e3-ed6c4fd9b26a'
      'mgnl:activationStatus': true
