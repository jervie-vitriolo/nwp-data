      'jcr:uuid': 'ee474623-d48c-4114-9ad3-c720b8beb625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suavengco said as of now they are still working on filling City-Farm
        with more plants before they officially launch it to the public. She also
        admitted that they are facing challenges in sustaining the farm and marketing
        their crops.</p>'
