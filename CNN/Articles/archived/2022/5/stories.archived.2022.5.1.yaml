      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Urban farming and the environment</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120ff02-3d66-4c9b-9353-1d94a1068c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.474+08:00
