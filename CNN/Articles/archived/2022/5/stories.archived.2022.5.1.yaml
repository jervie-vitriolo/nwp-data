      'mgnl:created': 2022-05-01T20:35:25.014+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor earlier announced that the OFW Hospital
        will start its operations as a polyclinic on Monday, May 2, with full operations
        expected by end of June.</p>'
