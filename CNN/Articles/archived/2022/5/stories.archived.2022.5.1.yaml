      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding a comfortable 57-49 lead in the last 1:31 of the game, the
        Bedans suffered a big blow after Kwekuteye incurred an injury in his left
        ankle while scrambling for the ball with CSB big man AJ Benson.</p>'
