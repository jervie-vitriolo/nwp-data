      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Kwekuteye led San Beda with 17 points while young forward
        Yukien Andrada added 11 markers in their crucial win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ab7108-0a0e-4339-8ff7-3a6b57cf4325'
