      'jcr:uuid': '03b4b91c-c6a0-4757-aed0-b4b70140d7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T13:21:50.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, UE failed to win in any of their 14 games, the first
        time a team ended with a winless slate since the University of the Philippines
        in Season 76 in 2013.</p>'
