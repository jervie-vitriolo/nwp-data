      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a0ddda-cae2-48a2-8d0e-3a5a8eb37336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bea Suavengco, also known as “Urban Farmer TV” on TikTok, is an
        agriculture student specializing in crop production at the University of the
        Philippines Los Baños.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918486ab-216b-4b7d-9047-3131e48feb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c964620-c135-4524-a9fa-366b8cfa433b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her free time, she posts videos about hydroponic farming
        on the social media platform where she has now garnered more than 72,000 followers
        and at least 773,000 likes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213d27f7-b23e-4a70-a5a0-de84a0d5ab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4bbd7d-a9bd-4a5c-8f7f-7399c17782ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to show people, especially the youth, that agriculture
        is not about tilling the land, but agriculture now is using modern technologies
        to produce food," Suavengco said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36040aa3-d50b-4008-81f9-675d3c5ceaac'
      'mgnl:activationStatus': true
