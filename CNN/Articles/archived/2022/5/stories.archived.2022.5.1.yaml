    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42432f83-21fa-4e0a-90eb-eaee5753378c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suavengco described City-Farm as a social enterprise in Taguig that
        aims to provide fresh food for the community. It also serves as a "garden
        classroom" where people can learn more about urban gardening and hydroponics.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23650ea-91fd-40d0-aea4-5268ced77c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898aad83-b417-4b31-881b-977561f2f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"City-Farm is a community-ran farm. May iba''t ibang group na pumupunta
        (different groups come) to help us manage the farm. At the same time, we provide
        them, sharing benefits and other incentives for helping us and the farm,"
        Suavengco said.</p>'
