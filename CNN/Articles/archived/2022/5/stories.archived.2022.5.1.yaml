    'mgnl:tags': ['Alabama']
    'template': '1'
    'title': 'Alabama authorities searching for an inmate and the corrections officer
      who removed him from jail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea995c6-771d-409f-9ca7-fb4b5c08c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Authorities in Lauderdale County, Alabama,
        are searching for a corrections officer and an inmate charged with murder
        who went missing Friday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb88ab-75ec-4277-bc07-ee2f537709d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f367799-0e05-4381-8888-8fcc87a0202b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicki White, assistant director of corrections at the Lauderdale
        County Sheriff''s Office, and inmate Casey White were last seen about 9:30
        a.m. Friday when she removed him from the jail, supposedly to take him to
        the county courthouse for a mental evaluation, Lauderdale County Sheriff Rick
        Singleton said. The officer and the inmate are not related.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8533815-7c64-466b-ae64-0455ff39232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299f35ce-db06-451e-8e39-bdcc6abd3e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicki White told a guard she was going to drop off Casey White at
        the courthouse and seek medical care because she wasn''t feeling well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf9190-1426-416f-8abd-7fceec500827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320e8e34-f1a5-48f5-a753-fc11d2727c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No mental evaluation was scheduled for Friday and Casey White was
        never dropped off at the courthouse, Singleton said. Vicki White didn''t make
        it to the location where she said she was going to seek medical attention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc62a48-fd6c-4d2e-85c8-d18e65a6375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fbf792-7c70-4727-8af4-37c70841b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her vehicle, a 2013 Ford Taurus patrol car, was spotted in a shopping
        center parking lot around 11 a.m. Friday by someone who was on a lunch break,
        Singleton said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bac999-f3b2-4d2f-a510-66a85abbd06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cb9121-cadc-4644-99a4-53df5a5821f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities didn''t realize they were missing until several hours
        later.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6abc1b6-1cfe-44b3-a900-fb8f153a5a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.423+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3e10a0-277a-44b9-b78f-764be74257f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers at the jail became concerned and tried to reach her, but
        her phone kept going straight to voicemail. They then realized Casey White
        had not been returned to the jail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb122c-0641-409c-a723-00c32c3d4dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd1d046-70a0-4ab7-ab16-d3bc2ccecdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey White is 6-foot-9 and considered armed and dangerous. Vicki
        White "was armed with a 9mm handgun, which means we are assuming he is armed,"
        Singleton added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6e129-cfc8-4624-9dc0-b6e435c6c148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00945a-08a2-46b8-aa3b-ef377a0745ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing the inmate, I think she''s in danger whatever the circumstances.
        He was in jail for capital murder, and he had nothing to lose," Singleton
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d6c1bd-0a61-4922-a397-807e520cda6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02afc4f-c11e-4ad8-b0b6-e3e841152ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Corrections officer knew the protocol on prisoner transport</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953a2a2-47f9-43b9-8b96-119f171da0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey White, 38, is a state prisoner serving 75 years for a crime
        spree he committed in Limestone County in 2015, Singleton said. He was being
        held at the detention center in Lauderdale County, in the state''s northwest
        corner, for hearings related to a 2015 homicide in which he has been charged.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f913c-135f-4d36-93bf-c3c32e2040b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b743c07-50e1-4b52-986e-c1c48c175f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, Casey intended to escape and take a person hostage but
        his plan was discovered, the sheriff said. A policy was put in place mandating
        that two sworn deputies should be with him at all times, including during
        transportation to court, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ee2e0b-2ab4-4f88-842d-ec72e7cd776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72279493-0154-4d52-bc28-b0ef019929a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicki White coordinates all transports from the detention center
        to court and therefore knew the protocol, the sheriff said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb72a7ea-a482-4019-83f1-46a6d488f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.424+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca0919-ce9b-439e-abb0-f7998d5a9184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now looking at all possibilities of what happened,
        including if the corrections officer helped Casey White escape.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aaaca5-c5e3-4c5f-ba65-0cf8bbfdc9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ebc924-2419-42cb-b99d-1a62aed4744f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking with CNN''s Fredricka Whitfield on Saturday morning, Singleton
        said his office is approaching the case from three angles: Whether Vicki White
        was overpowered and kidnapped; whether she assisted inmate Casey White in
        escaping; and if she assisted him, whether she did so willingly or was coerced
        or threatened to do so.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470231bd-4073-40d9-8e35-218e664a19e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4450b3d7-0c5e-4fc1-845d-8a443fbea4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether she assisted him or not, we don''t know, and we won''t
        address that until we have absolute proof that that''s what happened. We are
        assuming at this point that she was taken against her will, unless we can
        absolutely prove otherwise," Singleton said Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3dfba9-5c8f-4dba-b54e-76cf4080ffa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f5be3c-8a3a-44cc-9a78-8f521eec529f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.425+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they are still searching and investigating any
        interaction between the corrections officer and Casey White, as well as any
        phone calls he had received.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d0b6fc-361e-478e-909b-7ab46c36a560'
      'mgnl:activationStatus': true
