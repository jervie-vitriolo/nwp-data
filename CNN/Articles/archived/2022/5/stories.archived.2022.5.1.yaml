      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0538d1-3571-41b7-b8c6-3b69d25c2d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:11:11.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:30.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hergie Bacyadan, a former national wushu team standout, will make
        her SEA Games debut as a boxer, a month after bagging the gold medal in the
        women’s middleweight (75kg) category in the 2022 Thailand Open.</p>'
  'OCTA-notes-COVID-19-growth-rate-in-NCR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-01T15:10:30.242+08:00
