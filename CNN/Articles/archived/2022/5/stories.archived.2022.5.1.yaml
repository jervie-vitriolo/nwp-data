      'jcr:uuid': 'c857958b-a393-4c24-8c01-a16ac35a4be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T19:46:09.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The POC is extending its gratitude to the ITF and ATF for allowing
        our players to see action in the SEA Games,” said POC president Bambol Tolentino,
        who was informed of the approval of the two bodies over the weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d8e026-5c37-42f5-923c-7c1e86a807e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T19:46:09.854+08:00
