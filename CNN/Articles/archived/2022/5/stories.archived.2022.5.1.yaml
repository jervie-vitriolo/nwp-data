      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the semifinals, the third seed Red Lions will face second seed
        Mapua University Cardinals, who own a twice-to-beat advantage in their battle,
        on May 8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2021d718-8456-479c-84fe-f7bc928274a6'
