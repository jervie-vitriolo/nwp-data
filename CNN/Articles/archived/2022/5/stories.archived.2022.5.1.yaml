      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSB tried to stage a comeback down the stretch after Will Gozum
        scored two buckets under the last 20 seconds for a 57-62 deficit. But it was
        too late as Ralph Penuela sank three of his four free-throws down the line
        for the victory.</p>'
