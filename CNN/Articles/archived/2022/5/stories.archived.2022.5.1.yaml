      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02787ccd-3bba-4ee9-bc2c-f737ae52c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:29:01.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Red Lions slipped past the Blazers in the first half, 26-20,
        with Kwekuteye scoring all his nine points in the first 20 minutes of action
        from the three-point area.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c41be8-398c-499d-87b3-884030a21a9e'
