      'jcr:uuid': '67efd67f-de9a-4444-b442-d4f7dbcddde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:11:11.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:30.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosted by his Olympic experience and his recent win as a professional
        boxer, Marcial is expected to perform better in his middleweight (75kg) title
        defense in Hanoi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d56d43-20c6-4baf-9e7a-6384d18e50fa'
