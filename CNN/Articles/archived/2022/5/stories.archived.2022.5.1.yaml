      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2019 SEA Games gold medalist James Palicte (63kg), silver medalist
        Marjon Piañar (69kg), and bronze medalist Ian Clark Bautista (57kg) will return
        to duplicate or improve from their performance three years ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6817bd26-b662-4589-8f64-c3a390eb24d4'
      'mgnl:activationStatus': true
