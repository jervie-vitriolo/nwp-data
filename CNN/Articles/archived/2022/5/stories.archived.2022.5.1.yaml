      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) –</strong> The Philippines
        is seeking to extend its regional supremacy in boxing by fielding a loaded
        lineup for the 31st Southeast Asian Games in Hanoi, Vietnam.</p>'
    '1':
