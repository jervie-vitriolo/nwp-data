    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e58fb69-087b-4c10-8820-3186cc6907eb'
    'lead': 'A week before the election, presidential candidate Ferdinand “Bongbong”
      Marcos Jr. has called on his supporters to “exercise restraint especially when
      faced by supporters from rival candidates.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-01T14:30:19.799+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T15:02:32.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:07.388+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos urges supporters to ‘exercise restraint’ as election nears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217b22c1-43c1-412c-9f50-7ccdb8ef4313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:30:19.799+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> A week
        before the election, presidential candidate Ferdinand “Bongbong” Marcos Jr.
        has called on his supporters to “exercise restraint especially when faced
        by supporters from rival candidates.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd6104a-74e0-4783-92d7-712f89076ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:30:19.799+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:32.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5d44c7-539b-4ac9-b07c-f4c993932d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:30:19.799+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:32.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be selfish interests who might agitate us in the hopes
        of fomenting violence or instability. We must resist such agitation, resist
        mistaking election rhetoric for personal attacks. They are temporary and we
        will be alright,” Marcos said in a statement on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7c9093-54f3-464c-8ca7-2f05049503c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:30:19.799+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:32.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd162d-2ef2-4958-bbf0-fa5686871059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:30:19.799+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:32.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement was issued after the chant-off in a mall between the
        supporters of Marcos and presidential bet Vice President Leni Robredo last
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da6f212-368d-4d21-9c04-4315eff1679b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:30:19.799+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:32.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca22e99-8698-4989-a211-c4dd07c9932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:30:19.799+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also reiterated his call for unity especially after the election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ac1c3-850c-4abf-b1a9-fb8da93176f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:30:19.799+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:32.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6865cc7d-9c53-4b79-b755-5c131f4cb5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:30:19.800+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:32.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In choosing our next leaders we should not allow the divisive effects
        to harm one another. Rather we keep in mind that once the choice of the majority
        is made, we stop being adversaries and remember that we are compatriots under
        one flag,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133127d5-1c38-48b4-b8f4-708999dd91f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:30:19.800+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:32.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e0a51-ef07-4d49-8491-37ea9c62ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:30:19.800+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:32.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May 9 is days away, the democratic processes are in place. We are
        nearing the end of this journey and heading for a new one. Let us all arrive
        well,” he added.</p>'
