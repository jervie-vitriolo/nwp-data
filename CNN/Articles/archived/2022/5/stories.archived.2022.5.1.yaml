      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) –</strong> San Beda
        University Red Lions toppled the College of St. Benilde Blazers in their play-in
        matchup, 63-57, to clinch the third Final Four berth in NCAA Season 97 on
        Sunday at the Filiol Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd56dd5-2136-4ed6-a604-6e8c1da2b0aa'
