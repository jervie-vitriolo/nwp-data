      'jcr:uuid': 'd8438e59-b316-48a1-91fc-728c18cebf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other benefits of urban farming, according to DA, include providing
        impoverished communities with a steady and practical supply of food and helping
        local governments reduce the consequences of disruption in any part of the
        food value chain.</p>'
