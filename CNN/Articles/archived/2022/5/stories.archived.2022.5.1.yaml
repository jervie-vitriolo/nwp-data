    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a55a2f3-b734-4ce0-bcec-16a8db875326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:11:11.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:30.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National team veteran Josie Gabuco is listed to defend her light
        flyweight (48kg) crown in Hanoi, while past SEA Games silver medalist Riza
        Pasuit hopes to clinch the gold in the featherweight division (57kg).</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ce966-20b3-4c4a-839b-fd642efeab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:11:11.821+08:00
