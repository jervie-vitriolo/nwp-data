      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike in their eliminations game where San Beda blew a 14-point
        lead in the fourth period, the Red Lions did differently this time as they
        executed a well-balanced scoring attack to widen their margin to as big as
        14 points.</p>'
