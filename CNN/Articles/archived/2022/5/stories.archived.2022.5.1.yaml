      'jcr:uuid': 'd18412e2-f5c5-430f-92a5-fc26d405e884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:11:11.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:30.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Carlo is still catching up with his competition form,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca8a802-9730-47d6-9a49-9f7bd42861e3'
