      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef637c-1a57-49eb-a14f-4962add0e040'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the things people could do to help the environment and mitigate
        the effects of climate change is to start growing their own food, Suavengco
        stressed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aa5612-d0d5-4801-a293-8db4d9d10328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.474+08:00
