      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala and Huey lead the nine-member Philippine tennis team who will
        compete in the Vietnam SEA Games.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013f17f7-e80a-4fd2-81c0-0b65ba6fcb28'
