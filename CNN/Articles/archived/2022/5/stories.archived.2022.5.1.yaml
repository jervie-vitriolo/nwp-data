  'Pelosi-makes-unannounced-trip-to-Kyiv':
    'author': 'Michelle Watson and Eliza Mackintosh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-01T17:59:41.935+08:00
    'imagesource': 'jcr:aa542e07-62e9-4ffd-a819-8cc6a50a788c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0945f90b-8612-4312-8f8b-6de605efff8d'
    'lead': 'House Speaker Nancy Pelosi made an unannounced trip to the Ukrainian
      capital on Saturday, becoming the most senior United States official to meet
      with President Volodymr Zelensky since the war broke out more than two months
      ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-01T18:01:10.826+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:02:26.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:09.900+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pelosi makes unannounced trip to Kyiv, becoming highest-ranking US official
      to meet with Zelensky since the war began'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4278480-aaba-4b48-a09c-9375eccb7843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> House Speaker Nancy Pelosi made an unannounced
        trip to the Ukrainian capital on Saturday, becoming the most senior United
        States official to meet with President Volodymr Zelensky since the war broke
        out more than two months ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82464af-1f98-40ef-95c0-230e135a3179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi''s office confirmed the trip in a statement on Sunday, saying
        that the Speaker had led an official congressional delegation to Ukraine --
        the first since Russia''s invasion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45441771-aa4a-4115-9ecc-f9e1b3561e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky shared a video on Sunday of their meeting in Kyiv, and
        thanked the US for its powerful support of Ukraine against Russian aggression.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a5a904-e984-44ae-97b5-3501bcbb3f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are visiting you to say thank you for your fight for freedom,
        that we''re on a frontier of freedom and that your fight is a fight for everyone,"
        Pelosi said to Zelensky in the clip. "And so our commitment is to be there
        for you until the fight is done."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a39bcd4-8f6c-436d-9195-2839915c3c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her visit comes as the US and its allies are preparing to provide
        long-term support to Ukraine as Russia''s invasion of the nation drags on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed3a8da-5ef6-4712-9d17-77d02ca55831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, responding to pleas from Zelensky, more than 40 nations
        agreed to streamline and speed up the delivery of weapons to Ukraine. "We''ve
        got to move at the speed of war," Defense Secretary Lloyd Austin, who met
        with Zelensky in Kyiv with Secretary of State Antony Blinken last week, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad91d26-e5fc-49a5-840c-e7720bd1c293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, President Joe Biden asked Congress for a $33 billion
        supplemental funding bill aimed at supporting Ukraine over the next several
        months as Russia''s brutal and unrelenting war enters a new phase. Biden also
        outlined a proposal that would further pressure Russian oligarchs over the
        war in Ukraine, including using money from their seized assets to fund Ukraine''s
        defense.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e87c4a-1671-4750-9c61-1c8c3108ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.826+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package is significantly larger than the other packages that
        have been put forward, and is more than twice as much as the $13.6 billion
        infusion of military and humanitarian aid that Congress approved last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb57f4ef-4b74-44c8-a7c9-b1c2c8694f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky stressed the importance of the financial assistance in
        his meeting with Pelosi. "The signals that the United States and President
        Biden are giving today are very important. These are recent strong steps in
        defense and financial support for Ukraine," Zelensky said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2355cd-71de-444e-abb7-cd0251432233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trip to Kyiv by Pelosi, who is second in line to succeed the
        president, signals a significant measure of commitment to supporting Ukraine
        from the most senior level of US leadership.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff3e7c7-f6ba-4468-a765-858f9648b55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Congressional Delegation had the solemn opportunity and extraordinary
        honor of meeting with Ukrainian President Volodymyr Zelenskyy and other top
        Ukrainian officials in Kyiv," according to the news release from Pelosi''s
        office.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea17fb61-0c03-4912-a354-f22bcf1dfb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our delegation conveyed our respect and gratitude to President
        Zelenskyy for his leadership and our admiration of the Ukrainian people for
        their courage in the fight against Russia''s oppression."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba436413-d654-4869-aceb-fc69cb53f43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi was joined by several other senior members of Congress, including
        Gregory Meeks of New York, the chairman of the Foreign Affairs Committee,
        and Adam Schiff of California, the chairman of the Intelligence Committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cab180-fd91-4dac-9c4a-8ef8e3bb4ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The congressional delegation spent just over three hours on the
        ground in Kyiv, Pelosi''s spokesman, Drew Hammill, said. Zelensky gave Pelosi
        a Ukrainian flag that he and female members of parliament, including those
        she met with at the US Capitol recently, had signed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df5a45-f3f3-48a7-8ab1-779d346d317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zelensky awarded Pelosi with "the Order of Princess Olga" for her
        significant personal contribution to strengthening Ukrainian and American
        ties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13807b0a-fb1f-4b74-8d04-ddeff457e6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegation was heading to Poland next, Pelosi''s office said,
        where the US politicians were due to meet with President Andrzej Duda and
        other senior officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70820804-a5bd-47b8-9d03-3541a5c37276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we return to the United States, we will do so further informed,
        deeply inspired and ready to do what is needed to help the Ukrainian people
        as they defend democracy for their nation and for the world," the release
        ends.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd60cb4-6fc9-4534-b47b-3c7ac1450fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:01:10.827+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/01/politics/pelosi-zelensky-kyiv-ukraine-intl/index.html">Pelosi
        makes unannounced trip to Kyiv, becoming highest-ranking US official to meet
        with Zelensky since the war began</a>".</em></p>'
  'Biden-jokes-Trump-was-a-horrible-plague-in-remarks-at-White-House-Correspondents-Dinner':
    'author': 'Maegan Vazquez and Sarah Fortinsky, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-01T18:01:44.299+08:00
    'imagesource': 'jcr:d3f54f60-c856-43c5-b784-49ad75e9d42c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '995e3de4-30f7-4675-a4e6-febd22d083cf'
    'lead': 'US President Joe Biden took a dig at his predecessor Saturday at the
      White House Correspondents'' Dinner, while also joking about the press, the
      GOP and the continued existence of the event altogether.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-01T18:03:07.209+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:02:26.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:10.304+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden jokes Trump was a ''horrible plague'' in remarks at White House
      Correspondents'' Dinner'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa93ea-35ea-4215-a6b0-d8850afad461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> US<strong>&nbsp;</strong>President Joe
        Biden took a dig at his predecessor Saturday at the White House Correspondents''
        Dinner, while also joking about the press, the GOP and the continued existence
        of the event altogether.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0351e2d-04c0-4efb-b4f9-0d95b85b3d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m really excited to be here tonight with the only group of Americans
        with a lower approval rating than I have," Biden said during his initial comments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5327d9-919a-4c53-ad8d-2d9cbac637a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a horrible plague followed by two years of Covid," he said.
        "Just imagine if my predecessor came to this dinner this year, now that would
        really have been a real coup if that occurred."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fc28a4-8eb6-4e0c-a57c-f7ce2e9273b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event marked Biden''s first appearance at the widely attended
        Washington event since taking office. As the first President to address the
        dinner''s attendees in six years, he stressed his support for democracy and
        the free press.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f4b191-8d59-4522-8f06-b4104e66a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday night''s dinner, which took place inside the Washington
        Hilton and was expected to host more than 2,500 guests, returned in full force
        after a two-year hiatus due to the pandemic. The event''s program was headlined
        by "Daily Show" host Trevor Noah and featured Biden delivering comedic remarks.
        The White House Correspondents'' Association, which hosts the annual black
        tie event, honored several journalists for their contributions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd8e64-b13e-44db-be5e-747a14a2f252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also poked fun at his age, joking that he remembers when the
        annual dinner began, with President Calvin Coolidge speaking in 1924. "I had
        just been elected to the United States Senate," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a02e1-7478-4be7-b27a-f9c4dc6c5f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that when he was elected, Noah on his show called
        Biden "America''s New Dad," to which he said, "Let me tell you something pal,
        I''m flattered anybody would call me a ''new'' anything."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db31274a-dcaf-40d3-8a70-c22bda09cb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Covid anxieties</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79808ce5-2eaf-4a3d-a044-8aea3ad6e6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the gala, negative Covid-19 tests were required for entry
        and masks were voluntary -- just as they are throughout most of Washington.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8679d8a0-c09f-43c6-8437-491d04eec5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.210+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there had been growing concerns that Saturday night''s event
        could lead to Covid cases among partygoers, after dozens of attendees -- including
        some of Biden''s Cabinet officials -- who attended a different Washington
        party, the Gridiron Dinner, tested positive weeks ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1591ef91-5f74-46ab-8445-7bd41e9225a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of Covid in Washington are now steady after rising following
        the decline of the Omicron variant''s wave, but Dr. Anthony Fauci, the President''s
        chief medical adviser, decided to bow out of Saturday''s dinner after a personal
        risk assessment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867465e8-53cd-4650-9572-06da42990c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In general, the risk is low, but I made a personal assessment.
        I''m 81 years old, and if I get infected, I have a much higher risk," Fauci
        said earlier this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ced60cc-073c-4639-b9fb-36a5f8b80b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s event also came after two top Biden officials recently
        tested positive for Covid-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123b6c4-d8d8-4113-a5ff-2614c34d418b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Kamala Harris tested positive on Tuesday and remains
        asymptomatic. And the White House''s top communications official, Kate Bedingfield,
        tested positive on Friday and is experiencing mild symptoms. The President
        was not considered a close contact in either case.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfe9ac0-5a59-41d4-ab1c-bec9579cbf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Biden''s decision to still attend the dinner, White House press
        secretary Jen Psaki said earlier this week, was "a risk assessment and a decision
        he made on a personal basis." And Biden was intent on going, she said, to
        express his support for a free press. First lady Jill Biden also attended.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f83816b-3fc3-4a60-af7b-d969d0c7980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said before the event that the President would be
        taking extra precautions to prevent catching Covid-19, including skipping
        the meal portion of the program. Biden sat on the dais, away from the crowded
        dining room, and wasn''t expected to attend receptions before or afterward.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c174b4a8-8d00-4071-b917-faeb9eae5c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his speech, Biden also poked fun at Fox News and made note
        of the Covid-related requirements to attend the event.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef9c6c9-ab9f-454c-b843-e4ae5c8496b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re at home watching this and you''re wondering how to do
        that, just contact your favorite Fox News reporter. They''re all here. Vaccinated
        and boosted. All of them," he said to resounding applause.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fbba5d-e633-4ff3-a312-e58a13261ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Adjusting the tone for Biden''s comedic set</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba1f506-4e03-4d33-a9dc-69a478b2db41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President had a rare chance for his comedic chops to shine Saturday
        night during remarks at the dinner, but the opportunity arguably came at a
        tough moment for the country to have a laugh.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c2dabf-7a78-4caa-8946-b255e8c94461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic recovery from Covid-19 has stumbled in the first quarter
        of 2022, with numbers revealing this week that gross domestic product declined
        at an annual rate of 1.4% during the first three months of the year -- marking
        the worst quarter for the American economy since the spring of 2020. Russia
        is continuing to wage war with Ukraine. And as his party heads into a highly
        consequential midterms season, Biden''s approval rating has stagnated -- with
        a recent CNN Poll of Polls average on Biden''s handling of the presidency
        finding that 41% of Americans approve of the job he''s doing, with 54% disapproving.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2878a1f-a19d-4ff2-b4df-54b2980f50d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden on Saturday acknowledged the difficulty he''s had in getting
        his agenda across, while also touching on his grand promises of being able
        to reach across the aisle, saying, "I came to office with an ambitious agenda,
        and I expected it to face stiff opposition in the Senate. I just hoped it
        would be from Republicans."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9aaeb26-47ea-4ffe-8d30-df3ba8abdb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.211+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech also took place at a time when the American political
        environment remains extremely polarized, arguably more divided than in 2016
        -- the last time a president delivered a speech at the dinner.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d7380-ecac-4609-ab80-3b2c67100f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more partisan gridlock is possible, Biden said he was confident
        he could sort it out in a second term.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd23a92-0259-42c0-898c-c2ef89546470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may end up with more partisan gridlock," he said. "But I''m
        confident we can work it out during my remaining six years in the presidency."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a256bf-6f4f-4584-bd13-6bc630a8ebc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Republicans'' use of the phrase "Let''s go Brandon" against Biden,
        he said, "Republicans seem to support one fella. Some guy named Brandon. He''s
        having a really good year, and I''m kind of happy for him."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc631203-a350-4369-afaf-558497100ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s speech had been in the works for a few weeks, officials
        said, and wasn''t finished as of Friday. But at the outset of the writing
        process, the President told his team he envisioned an address that went beyond
        just an amalgamation of one-liners, wisecracks and gags.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01013c7-6e5d-4ded-87b0-ffc0a345ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House sourced a long list jokes from across his staff
        to craft Saturday night''s set. Officials said the chief of staff Ron Klain,
        members of the communications team and others inside the White House sent
        jokes to Biden''s speechwriters for consideration. Rob Flaherty, the director
        of digital strategy, and Dan Cluchey, a senior speechwriter -- both said to
        be among Biden''s funniest staffers -- sent material.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5fdc3-701d-4d55-a77c-a62e43c214f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden was expected to do a few practice runs to get a feel for the
        delivery and timing, a person familiar with the matter said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d8d5bf-9051-43ea-ae19-1f40d225d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden used the appearance to loudly affirm his belief in a free
        press after his predecessor -- who skipped the yearly dinner throughout his
        time in office -- labeled reporters the "enemy of the people."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f8259-dfc9-47ad-b7cc-1d7f9870b985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At home, poison is running through our democracy," he said, but
        "What''s clear ... You, the free press, matter more than you ever did in the
        last century."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff566859-0143-47bf-96cc-59b5dd1d555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he yielded the mic to Noah, Biden said to him, "Now you get to
        roast the President of the United States. And unlike in Moscow, you won''t
        go to jail."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee068af-e3da-4efa-8cbb-076517c23566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:03:07.212+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:26.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/04/30/politics/white-house-correspondents-dinner/index.html">Biden
        jokes Trump was a ''horrible plague'' in remarks at White House Correspondents''
        Dinner</a>".</em></p>'
  'Perpetual-eliminates-Arellano':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-01T19:00:10.942+08:00
