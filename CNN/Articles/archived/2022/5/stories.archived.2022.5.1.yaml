      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> President
        Rodrigo Duterte on Labor Day assured workers that the government remains committed
        to provide support even if his presidency is nearing its end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f6ef64-f25d-471b-9df1-7247acea9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc399686-6bf7-49e5-9a80-23732aefdd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This administration, even if it is coming nearly to a close, shall
        remain committed to providing the people with the opportunities they need
        to realize their full potential,” Duterte said in statement on Sunday. "It
        is my hope that this day recharges everyone as you continue to work for yourselves,
        your families and our nation.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222030ac-6a28-4ea9-8c03-6a97e7e8ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c154ba-517f-4b7d-9728-3a823301eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President commended Filipino workers for their “great passion,
        integrity and professionalism.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5613d51-7069-48f8-b01d-c4c0e3b32f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57b6bcd-d397-455b-8619-e5c2d95de09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These qualities have not only brought economic gains to our country,
        but have also been a source of immense pride and encouragement among our people,”
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638fe572-62b4-494b-b818-32d56575591e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffc13b1-6eac-4b4e-9b1d-ed97616c9fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also noted that the Labor Day is a reminder of the accomplishments
        of the labor movement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101fb0e5-2b5c-433f-9589-0088a6b5b282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9124276d-6804-4048-b100-f5898974c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On this day, we are given the chance to celebrate all the triumphs
        and progress that the labor movement has accomplished over the years. We are
        likewise reminded to overcome the challenges by recognizing the rights of
        our workers and reassessing the systems that may hinder their growth and development,”
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3cab9d-9e9f-476a-8650-25c4de7e6256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed3ba9-245c-4c3a-af31-776240e979ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vice President Leni Robredo said that workers need just
        wages and protection from abuse to achieve progress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eef399b-ca0c-4c29-9431-a59211aa56d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0255593-507c-4a72-80a0-cc1d433bb4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maisasakatuparan natin ang mga dakilang layuning ito kung ilalagay
        natin ang kapakanan ng manggawgawa sa puso ng ating pamamahala,” she said
        in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbba3e5-e031-4b35-984f-c3ec4bdfc9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2e80c5-36d6-44ff-a919-e2367a90443d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will be able to realize these objectives if we
        will place the welfare of our workers at the center of our governance.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac49848c-3d9f-42c2-8a00-e6bd3f4d6a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8cc6d9-9b71-48f3-9921-6be696afa3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa pagsusulong ng makatwirang pagpapasahod, proteksiyon sa pang-aabuso,
        at pagbaklas sa mga luma at bulok na kalakaran, matatanggal natin ang mga
        sagabal sa ating tuloy-tuloy na kaunlaran.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133adcc-b61f-4891-9fa4-568067f0629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9091178-e7e9-4808-85d5-47d1a4b3d8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we pushed for just wages, protection from abuses,
        and dismantling of the old and rotten system, we will survive any obstacle
        hindering our progress.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dabb0e8-634c-42ed-8725-dd4d66ee6770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ad1bc-6aea-435e-8cc1-3509bfaf4ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also noted that everyone who works wholeheartedly makes
        a great contribution to the community.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a262d8dd-014f-488c-aab3-66f8d403379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24b632b-9a47-495f-9ac3-53e1e71f0d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alalahanin natin na ang sinumang naghahanap-buhay nang buong puso
        at katapatan ay nag-aambag hindi lang sa ekonomiya, kundi pati sa pag-abot
        ng mga pangarap, pagpapatibay ng kapayapaan at katatagan sa mga komunidad,
        at pagpapalakas sa mga nasa laylayan,” she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fd7dc3-8324-402e-8af7-853f35fc6e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbede97-05eb-425a-9a63-048bc1fcade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:51:38.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us remember that anyone who works wholeheartedly
        and honestly contributes not just to the economy, but also in reaching the
        goals, strengthening of peace and stability of the community and of those
        who are marginalized.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
