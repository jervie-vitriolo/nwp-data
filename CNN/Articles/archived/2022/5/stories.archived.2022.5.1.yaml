    'lead': 'The Perpetual Help Altas still have a chance to grab the last NCAA Season
      97 ticket after eliminating the Arellano Chiefs in the league’s inaugural play-in
      tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-01T18:58:51.493+08:00
