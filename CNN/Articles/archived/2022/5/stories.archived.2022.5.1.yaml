      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Beijing has banned all restaurant dining,
        shut down Universal Studios and ordered residents to provide proof of a negative
        Covid test to enter public venues in a major escalation of restrictions as
        a five-day holiday gets underway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e8c6c-2010-40a6-bb8f-7024bc9df481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:45:00.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:32.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Day holiday, which started on Saturday this year, has
        traditionally been a busy time for mass travel and gatherings in China. But
        there is little holiday spirit this year, as the Chinese government doubles
        down on its zero-Covid policy to fight the country''s worst outbreak since
        Wuhan.00</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c9f7bb-4dfd-45d3-aa96-cdf71d364d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:45:00.317+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many local governments have ordered residents not to leave their
        cities unless absolutely necessary and have imposed lengthy quarantine requirements
        for people coming from areas where Covid cases have been reported. The Chinese
        Transport Ministry expects 100 million journeys to be made over the holiday
        — a <a href="https://english.www.gov.cn/statecouncil/ministries/202204/28/content_WS626a82a3c6d02e533532a0bb.html"
        target="_blank">62 percent plunge</a>&nbsp;from last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b5d406-e9d1-496c-b304-6ed2be79b6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:45:00.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a month-long lockdown continues in the financial hub of Shanghai,
        the Chinese capital of Beijing is grappling with a <a href="https://edition.cnn.com/2022/04/26/china/china-beijing-covid-mass-testing-intl-hnk/index.html"
        target="_blank">new Omicron outbreak</a>&nbsp;that has put officials and residents
        on edge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db30036e-7aac-430d-b3ea-99016d03a33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:45:00.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:32.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Beijing residents have rushed to stock up on food and daily
        necessities over the past week, fearing a Shanghai-style lockdown could cause
        shortages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818c848c-6031-4542-afb1-281f3c55b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:45:00.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:32.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing authorities have already rolled out several rounds of mass
        testing, locked down dozens of residential communities and suspended schools,
        but restrictions were tightened further at the start of the holiday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f92c43-e8cf-4c87-afcc-4d622276c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:45:00.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:32.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Beijing officials announced that dining-in services
        at restaurants would be suspended during the holiday period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdfa11d-b36f-4821-8550-991bb1a1b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:45:00.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:32.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the holiday, workers and students will be required to present
        a negative Covid test — taken within the previous 48 hours — to return to
        work or school. And starting from May 5, residents must provide a negative
        Covid test — taken within the previous seven days — to enter all public venues,
        including taking public transport. All residents are required to take a Covid
        test at least once a week, according to officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ef164-72bf-466d-991e-da93286740e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:45:00.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:32.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Universal Beijing Resort said its Universal Studios theme
        park and CityWalk shopping zone would be closed immediately after receiving
        "guidance" from disease control authorities. It did not say when the park
        would reopen.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b373dfb-6c34-4278-8aae-5fbbd9290396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:45:00.318+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:32.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing reported 59 local infections on Sunday, the highest number
        of daily cases in its current outbreak. The city has reported more than 300
        cases since April 20.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ef9fbc-d58f-495e-b3d4-963036f7eadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:45:00.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Shanghai, officials said Sunday that community transmission
        in the city had been "effectively controlled," following more than a month
        of stringent lockdown that confined most of its 25 million residents to their
        homes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeee9f5-1354-4362-969b-96e24292d78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:45:00.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai reported 7,872 local cases Sunday, continuing a general
        downward trend since April 13, officials said at a news conference. The city
        also reported 38 new deaths, bringing the total death toll of the current
        outbreak to 422.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d46b43-6e52-4e34-9aee-6004295acb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:45:00.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past two weeks, the city has stepped up efforts to send
        all cases to government quarantine sites.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18def51-0a70-4ebd-b5af-7b6f2e095290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:45:00.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many senior Shanghai citizens, some with severe underlying diseases
        who cannot take care of themselves, were <a href="https://edition.cnn.com/2022/04/21/china/shanghai-covid-social-clearing-intl-hnk/index.html"
        target="_blank">hauled off to makeshift quarantine facilities</a>, prompting
        a public outcry. The government also <a href="https://edition.cnn.com/2022/04/25/china/china-covid-beijing-shanghai-mic-intl-hnk/index.html"
        target="_blank">installed metal fences</a> outside apartment buildings where
        there had been recent cases to prevent people from leaving, sparking further
        anger.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fcdc44-0322-4bee-ac41-8ed71b585371'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:45:00.319+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/01/china/beijing-covid-labor-day-holiday-intl-hnk/index.html"
        target="_blank">Beijing shuts Universal Studios, bans restaurant dining in
        major escalation of Covid restrictions</a>."</em></p>'
  'katie-taylor-amanda-serrano-boxing-madison-square-garden':
    'author': 'Jacob Lev, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-01T14:45:34.247+08:00
    'imagesource': 'jcr:a1046841-ace4-4b1e-94c2-b60735735a02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3323184-7344-4626-a8c7-96186d0a3762'
    'lead': 'The match marked the first time two women were headlining at the ''World''s
      Most Famous Arena.'' It was also the boxing''s first fight between the pound-for-pound
      No. 1 and No. 2 since 2008, when Manny Pacquiao defeated Juan Manuel Marquez.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-01T14:49:50.977+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:02:31.588+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:07.831+08:00
