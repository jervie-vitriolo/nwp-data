    'jcr:uuid': '921da7f4-11b6-4b43-81ff-8b995b3b8405'
    'lead': 'The country''s capital region recorded a 7% increase in new COVID-19
      cases last week, according to OCTA Research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-01T15:12:24.773+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:02:29.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:08.593+08:00
