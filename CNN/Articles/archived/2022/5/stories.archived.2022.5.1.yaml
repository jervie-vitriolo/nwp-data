    'imagesource': 'jcr:0a12f204-394b-4bac-b308-ffde4cedab12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cac68c9d-b490-42fe-8bd1-8cd856a2ca04'
    'lead': 'Beijing is partially locking down to control a Covid outbreak that could
      completely shutter the Chinese capital. But just as the government is tightening
      controls in the city -- testing 21 million residents, shutting schools and some
      shopping malls -- I''m trying to get in.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-01T08:45:48.444+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T15:02:39.793+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:04.419+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beijing', 'China', 'COVID-19']
    'template': '1'
    'title': 'Flying into Beijing is tougher than ever as China ramps up its zero-Covid
      measures

      '
    'visualType': 'image'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084935fa-23d4-4ad8-9ec6-28df31e42a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Beijing is partially locking down to control
        a Covid outbreak that could completely shutter the Chinese capital. But just
        as the government is tightening controls in the city -- testing 21 million
        residents, shutting schools and some shopping malls -- I''m trying to get
        in.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9c026c-579c-44df-9020-8a5a86fce2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a934cc-68c7-4460-b4d2-8a3baafeb6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flights from Tokyo to Beijing this week were impossible to find
        -- the closest available flight was to Kunming, southern Yunnan province,
        around 1,600 miles (2,600 kilometers) away. There, I''ll spend 21 days in
        quarantine, and even then, there''s no guarantee I''ll be allowed into the
        Chinese capital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15eb1c-f886-4b29-88cd-f585856e3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bdec6e-cede-495a-a3d5-668463a7be0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s strategy of strict border controls, snap lockdowns, and
        mass testing worked in the early days of the pandemic to contain the spread
        of Covid-19, but the highly transmissible Omicron variant has posed a much
        harder challenge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17aa720-a214-4e7a-862b-83510fcdec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9498bea4-956d-4413-a273-c0415e5d9777'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since mid-December, China''s average daily case count has surged
        from double-digits to more than 20,000. At least 27 cities across the country
        are under full or partial lockdown, impacting around 180 million people, according
        to CNN''s calculations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0edee-1dd8-4b3c-8e24-99de4c65a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9dd7a6-cd6f-4165-a845-3f38ba078b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the strictest measures are in force in the country''s financial
        powerhouse, Shanghai, where many of its 25 million residents have been sealed
        inside their residential compounds for more than a month, creating discontent
        that has flooded China''s heavily policed internet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a995d-28f7-4051-a051-79a095183655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0712fc-2598-4bdb-8483-fa814a359c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government censors have been racing to keep up with a torrent of
        anger over food shortages, lack of medical access, and -- for those who test
        positive -- poor conditions at makeshift quarantine camps. Protests have even
        broken out -- a rare sight in authoritarian China -- and residents have clashed
        with the police.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740ec57f-9cdf-43a7-be43-a9e992f7502c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f76d61a-fd27-4271-a247-22720d7b80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of cases in Beijing remains low compared to Shanghai
        -- 34 new cases were reported in the capital Friday, taking the total number
        of cases to 228 during this outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e9b93-a304-4103-9a90-8bb1e619f7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abcac81-cad9-4e15-bd19-10d99310aa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But China is taking no chances as it seeks to stop the virus from
        spreading inside its political hub.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f315b9-85ff-4382-a66d-f39056b3d1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6bacb0-466e-446b-9ffa-b379e4840934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Traveling into China</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f7964-ad3c-4c41-977e-dff0b03e8763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My journey into China this week was even harder than when I traveled
        to Beijing in February for the Winter Olympics, held under the world''s strictest
        Covid countermeasures. Then, officials, media and athletes were separated
        from the Chinese public by an extensive network of physical barriers, quarantine
        periods and regular Covid testing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e38a7-9a41-4f6e-98ec-ef44665d62af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9434f02-2bb2-44d9-8bce-533989aa5314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, to enter China, I had to provide three negative PCR tests from
        government-approved clinics, taken seven days before departure, then two more
        within 48 hours of the flight.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a399c-ef5e-4658-937c-a4b73709e87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19569f3-944b-462a-b6d5-ee257eb1f7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the plane, all the flight attendants wore hazmat suits, as did
        the staff at Kunming Airport. Upon landing, all the passengers on my flight
        were immediately directed to take another Covid test, an eye-watering nasal
        and throat swab.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3158b01-7fb3-4f57-b8e6-e05f18864d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e115dc2b-f84d-4b80-b46f-5b8be4f06e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the passengers on my flight appeared to be holding Chinese
        passports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d15ef-c81b-4099-9efc-718e1b9a95d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc73b8-abc4-43ba-a6f4-440e55f4b4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreigners can only enter under very limited circumstances, and
        it''s exceptionally difficult for American journalists to get a China visas
        due to deteriorating US-China relations. Both countries agreed to relax visa
        restrictions for the others'' journalists after a meeting between US President
        Joe Biden and Chinese leader Xi Jinping last November. I was granted a visa
        earlier this year after several rounds of interviews.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89507e0-3742-4196-b601-8863400abce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad71673-1791-4ef8-b439-2cd3f8363489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, when I handed over my American passport, the immigration
        officer spent several minutes flipping through the pages, then called over
        a group of workers with "police" written on their hazmat suits. It seemed
        I was the only one from the flight pulled aside.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354a53ce-ca2d-4bf3-80f1-5e2a91d23a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9c0a0e-436a-4168-b83d-e41238090263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took me to a private room for questioning, and after a lengthy
        police interrogation about my professional and personal life, I was allowed
        to continue through immigration and customs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb0f35-3aef-4b55-b5ee-e8879edde89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d6ef29-5780-4487-893c-63a49f2c0791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After clearing immigration, I struck up a conversation with the
        man standing beside me as we waited to board the bus to the quarantine hotel.
        He''s from Shanghai, but had been living in Japan for the past 30 years. He
        hadn''t been back to China since the pandemic started, but eventually decided
        the 21-day quarantine to enter the country was worth it to visit his elderly
        mother in Shanghai. The city is now under a weekslong Covid lockdown, so his
        only option was to fly to Yunnan and wait until the situation improved.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b15670-4a9f-46d4-ab5a-9c8ea3f4e7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6142797e-44c7-4ca8-8cc4-4ed7d26ab54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s National Health Commission said Friday the "zero Covid-19
        policy" had shown initial results in Shanghai, and the situation across the
        country is showing a downward trend.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fb83d3-5eb5-4c05-86b2-de6cea00b8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e82726-2827-4d64-8a81-454ea1ba360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>21 days in hotel quarantine</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0ef364-2f4c-4149-b82a-ed168db0f91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not a single seat was empty on the bus, and our luggage was piled
        in the aisles. From the bus window, I watched Kunming, a city of 6.6 million
        people, pass by in the night -- bright lights illuminating the buildings and
        highways.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e6bab7-3f22-4a46-92c7-c42e52421cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d89741b-5ad2-46e6-8493-f2b2d6a90f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a two- to three-hour drive, we arrived at our quarantine location:
        a hotspring hotel converted into a quarantine facility. Workers in hazmat
        suits escorted me to my room.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03703215-5a76-48a1-9e61-c741e5d81319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1628531d-e71e-40dd-8b2e-f7b59db67630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next morning, I realized my room overlooks a breathtaking view
        of Kunming -- an expanse of green trees and mountains dotting the horizon.
        Kunming is the capital of Yunnan province, a popular tourist destination,
        famous for its beautiful landscape and tea producing regions.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b45a8-0a55-43f2-abd7-484af4408257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.448+08:00
      'mgnl:createdBy': 'vince'
