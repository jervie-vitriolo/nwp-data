    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA notes 7% COVID-19 growth rate in NCR'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb8cb83-e3c5-4e6f-900d-4d8cd7098541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:12:24.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — The country''s
        capital region recorded a 7% increase in new COVID-19 cases last week, according
        to OCTA Research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cc5295-d81a-4e8a-a8e2-0f718c824c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:12:24.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:29.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David on Sunday said Metro Manila witnessed
        an "uptick" in new infections as new cases climbed to 85 from April 24 to
        30 against the 79 cases logged a week before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b9f99f-d93b-40ca-a4ec-8cc3ec10206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:12:24.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reproduction number—or the number of people who can get the
        virus from a COVID-19 positive person—also went up to 0.79 from 0.66.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa649bb-85de-45d8-8cd5-3a237e9c5f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:12:24.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:29.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts previously explained that a reproduction rate of
        less than one could mean the transmission is slowing down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6709c5d5-40f3-47ad-b172-b9291997fbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:12:24.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:29.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the National Capital Region is "still at low risk" as
        of April 30.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c7ce29-b90f-4758-9f35-00aec7e9f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:12:24.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The healthcare utilization rate remained "very low" at 21% with
        ICU utilization at 19%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e324b866-2e09-4c6c-8a61-75ff16e7c39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:12:24.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:29.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate in NCR remained at 1.4% over an average of 11,544
        tests per day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f758b1-e51a-42b1-a35b-d6ca82c23e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:12:24.773+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:29.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate refers to the percentage of tested people with
        positive results. For the World Health Organization, 5% or below is an acceptable
        figure.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d5187-5894-4112-9a5c-1b2195557bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:12:24.774+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:29.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Department of Health warned of a potential spike
        in COVID-19 cases by the middle of May as it noted a decline in compliance
        with health protocols.</p>'
    '9':
