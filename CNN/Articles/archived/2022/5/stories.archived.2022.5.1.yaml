      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2021, she and her friends joined the Department of Agriculture’s
        (DA) The Young Farmers Challenge Fund, a competitive financial grant assistance
        program where they won and received a total of ₱400,000 grant to start their
        innovative project called City-Farm.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a438f4c0-b6ae-4cd5-abaf-a75c018418eb'
