      'text': '<h3>Casey White had been charged in slaying</h3>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f52fc2-8bbc-4090-b266-e04d73278706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T09:15:53.426+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casey White confessed in 2020 to killing Connie Ridgeway in 2015,
        according to Lauderdale County District Attorney Chris Connolly. However,
        White pleaded not guilty and was awaiting trial.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003bb504-ddcc-4cac-b1ea-1873cc63de66'
