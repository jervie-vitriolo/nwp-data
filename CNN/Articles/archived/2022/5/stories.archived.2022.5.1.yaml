      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As her passion for urban gardening grew, Suavengco envisions building
        sustainable farms in highly urbanized cities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20603e44-ae12-4a0b-948f-54883d0f6faa'
