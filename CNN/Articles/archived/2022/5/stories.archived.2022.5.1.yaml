    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: UP prevents Ateneo sweep of Season 84 elims  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e591cad4-79e1-4613-ba0c-2cd735320434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) –</strong> The University
        of the Philippines Fighting Maroons prevented the Ateneo De Manila University
        Blue Eagles from sweeping the UAAP Season 84 eliminations, which would have
        given the defending champions an automatic finals berth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa46466c-4d89-4689-9bab-194fb2ad9b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fba8a8-e557-4d8e-b141-cfde39d0568b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.760+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malick Diouf carried the Maroons with 18 points and 16 rebounds
        in their 84-83 victory against the Blue Eagles in the final elimination round
        game of the season on Sunday at the Mall of Asia Arena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f5d0da-b979-4bbb-b864-8bd624518a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb814d5-6f2c-4d69-9606-9a223f034b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UP victory did not only stop Ateneo’s attempt to sweep the tournament,
        but also their amazing 39-game winning streak going back to Season 81 in 2018.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7513f7-6625-4112-9527-05add8034089'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3516498-9685-49de-ba39-424a3ab92350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Spencer drained the crucial triple from the top of the key,
        which gave UP an 82-81 lead with 43.6 seconds left in the contest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2c9a5b-862c-4f87-8a8f-a1ddb42d0193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fddee0a-67bd-4017-b9a3-304dbd233e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a timeout called by Ateneo head coach Tab Baldwin, Ateneo’s
        Dave Ildefonso grabbed the offensive rebound off a missed layup by Gian Mamuyac
        and scored the inside bucket to steal the lead, 83-82, with 32.4 seconds left
        in the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44137548-c27f-4bd3-988a-9c5f99ea816a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0349d080-6b3a-4c0d-85d7-30d788585ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ensuing play, Mamuyac fouled a driving Ricci Rivero, who
        sealed the game-winning two free-throws with 22.2 seconds remaining.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abaf92a-1c7f-4013-817c-1664182aa301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ef43c2-f217-48b9-be6c-5c7b8bf84f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles failed to convert a wide-open offensive play in
        the next possession, as SJ Belangel missed a three-point shot in the right
        corner and the ball going to the hands of Diouf, who was immediately fouled.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc4540-ec03-4e54-84dd-5b01e1618928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058c3fc2-cd8e-41f1-b4e3-940da881f5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diouf intentionally muffed his two charity shots in the last 1.6
        seconds and got the offensive rebound himself to hand UP the victory.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b82ffc-b1bf-4a97-9b5f-39ca32515fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147b9c98-8123-4899-97be-c446834a2681'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong first quarter jumpstarted the Maroons, as the frontcourt
        tandem of Diouf and Tamayo asserted their might in the paint for a 27-13 advantage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee4a036-e411-4594-a881-a3774b674c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.761+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f35c4-b9bf-4009-a890-39dfd2ef9b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP continued to lead in the next two quarters, until Ateneo mounted
        a rally in the fourth quarter, led by Angelo Kouame and Chris Koon, to take
        the helm.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad44870d-d9dc-442a-a4ea-00be3c5a35b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912be6c4-8c3f-45fa-b6f6-002bcc57e865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T22:37:53.762+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kouame led Ateneo with 21 points, 17 rebounds, three steals, and
        three blocks, while Ildefonso added 18 markers and seven boards in their first
