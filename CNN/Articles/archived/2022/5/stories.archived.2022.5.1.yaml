    'template': '1'
    'title': 'NCAA: Perpetual lives another day, eliminates Arellano in play-in tiff'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3de8a0f-997e-47ef-8e00-86de492cce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:58:51.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:25.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) –</strong> The Perpetual
        Help Altas imposed their will to win in the final period to eliminate the
        Arellano University Chiefs, 59-52, in the NCAA Season 97 play-in tournament
        on Sunday at the Filoil Flying V Centre.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef2b384-be40-47fb-96e2-32e3dd94b533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:58:51.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:25.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de914b9a-2970-4f1a-ae4b-932c740ae020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:58:51.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:25.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Aurin stepped up anew for the Altas with 16 points and five
        rebounds, while Jielo Razon displayed an all-around outing with 10 markers,
        six boards, and six assists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85122ccb-d656-49f8-9c13-46a478e668f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:58:51.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:25.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5ca674-78e4-4355-8bb8-fa91948b4e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:58:51.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:25.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mas ginusto talaga namin manalo. Pagod talaga kami, pero tinanggal
        namin sa isip namin na pagod kami. Isang araw lang pahinga namin, nag-training
        pa kami,” Razon said after the game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd9fbd7-7630-442a-a0af-fd9f9a9c1061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:58:51.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:25.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d1669f-0e40-4bc6-92dc-a52e9a4c6a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:58:51.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:25.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really tried to win. We were tired but we dismissed
        the thought that we were exhausted. We only had a one-day rest, then we also
        had our training.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d6ac80-e999-4023-9512-f68c753135f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:58:51.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:25.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b51ab-37bf-4ae8-b9da-cab3703d775a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:58:51.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a sweet win for the squad handled by rookie head coach Myk
        Saguiguit who has now survived two knockout games -- the first was their last
        eliminations game against Emilio Aguinaldo College last Friday for the final
        play-in spot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16dcdfc0-238d-4160-9d3c-d1967f93adaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:58:51.493+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9435518-f520-4c4c-9f99-9c4e6eb66c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:58:51.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:25.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads engaged in a tight battle in the first three quarters,
        with an exciting exchange of leads backed by tough defensive hustle worthy
        of a true knockout game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0ed968-4c1d-4e21-b8a2-25403a0ff869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:58:51.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:25.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74dbb5ee-04bd-4cc1-aa29-c6815fa88ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T18:58:51.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:25.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arellano’s gas ran out in the fourth canto as Perpetual guards
        Razon and Aurin worked hard to get the crucial baskets for the young squad.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b126968-35bc-4ff0-a8fc-cb6f52b91a31'
      'mgnl:activationStatus': true
