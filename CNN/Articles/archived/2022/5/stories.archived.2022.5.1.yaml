      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Vietnam, Petecio will not defend her featherweight (57kg) title
        as she scaled up to the lightweight (60kg) division.</p>'
