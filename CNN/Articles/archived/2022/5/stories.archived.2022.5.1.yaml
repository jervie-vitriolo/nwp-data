      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized, as an agriculture student and team leader, I know how
        to produce food pero limited ‘yung knowledge ko (but my knowledge is limited)
        about agriculture entrepreneurship," she added.</p>'
    '44':
