      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ITF and ATF gave the go signal despite POC’s imposition of a
        suspension order to the local tennis body Philippine Tennis Association (Philta).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbc9b3c-d649-4a31-bba2-0bdf5e53ff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T19:46:09.853+08:00
