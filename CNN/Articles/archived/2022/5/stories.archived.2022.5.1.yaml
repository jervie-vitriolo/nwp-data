      'jcr:uuid': '14878fb6-4105-411f-9022-31e3c505aa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T20:35:25.014+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:20.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said the hospital will provide
        our unsung heroes their “well-deserved medical and diagnostic services.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700064ad-4fde-434b-b4cd-726a2f826261'
