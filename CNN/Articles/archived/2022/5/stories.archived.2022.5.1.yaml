      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) –</strong> The Far
        Eastern University Tamaraws clinched the last Final Four berth in UAAP Season
        84 after demolishing the University of Santo Tomas Growling Tigers, 109-65,
        on Sunday at the Mall of Asia Arena.</p>'
    '27':
