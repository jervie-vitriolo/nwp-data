      'mgnl:lastActivated': 2023-01-19T15:02:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos dished out their best form in the 2019 SEA Games held
        on home soil, where they ruled the tournament after harvesting seven golds,
        three silvers, and two bronzes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3304576-6ee3-4567-9324-eef1a8c6971e'
