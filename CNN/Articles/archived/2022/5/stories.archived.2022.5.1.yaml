      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b2434-b35f-4125-bfc3-2227232679a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T13:21:50.651+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:33.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson finished their season with a 6-8 slate and bowed out of
        contention for a Final Four berth after the <a href="https://www.cnnphilippines.com/sports/2022/5/1/FEU-demolishes-UST.html"
        target="_blank">Far Eastern University</a> - who closed out with a 7-7 slate
        - defeated the University of Santo Tomas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f928ad1-5726-45ff-9bcc-df4895eb5ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T13:21:50.651+08:00
