    'mgnl:tags': ['boxing', 'Amanda-Serrano', 'Katie-Taylor', 'Madison-Square-Garden']
    'template': '1'
    'title': 'Katie Taylor defeats Amanda Serrano in first boxing match headlined
      by two women at Madison Square Garden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65df7f09-67a2-4314-90f6-55533a253188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:49:50.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:31.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ireland''s Katie Taylor defeated Puerto
        Rico''s Amanda Serrano Saturday night in the first boxing match <a href="https://www.cnn.com/2022/04/30/sport/katie-taylor-amanda-serrano-how-to-watch-dazn-spt-intl/index.html"
        target="_blank">headlined by two women</a>&nbsp;at New York''s Madison Square
        Garden.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c265b-ae66-4db8-bd95-fe95b47358cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:49:50.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:31.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor, who won a gold medal in the 2012 Olympics, stays undefeated
        and improves her career record to 21-0 and six knockouts. The 35-year-old
        also successfully defended her women''s lightweight titles in the WBA, IBF,
        WBO and WBC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b66ac5-2517-45e4-9d46-ba6b6ed6306e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:49:50.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serrano''s record now stands at 42-2-1 and 30 knockouts. She has
        earned world titles across seven weight classes ranging from 115 to 140 pounds.
        Last year, Serrano, 33, successfully defended her WBO and WBC featherweight
        titles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2862b-f832-4413-8fd5-21cfdb461f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:49:50.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:31.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the match, Taylor <a href="http://www.cnn.com/2022/04/29/sport/katie-taylor-amanda-serrano-madison-square-garden-spt-intl/index.html"
        target="_blank">told CNN</a>&nbsp;she was eager to get in the ring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad10e302-fe5f-4dbf-a434-5332faeeb43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:49:50.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re two great champions in our prime and it''s going to make
        for such an amazing fight," Taylor said. "I think stylistically we might do
        very, very well together. She''s obviously a very, very aggressive fighter
        and so am I. So, I think it''s going to be a very, very exciting fight."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101e63d6-0560-4327-9da3-30e6e7064da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:49:50.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:31.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match marked the first time two women were headlining at the
        "World''s Most Famous Arena." It was also the boxing''s first fight between
        the pound-for-pound No. 1 and No. 2 since 2008, when Manny Pacquiao defeated
        Juan Manuel Marquez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424110e-b16d-4a16-8168-1a53d2bc85b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:49:50.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:31.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a long-time pioneer in the sport, Taylor said her own success
        isn''t enough, saying she also wants other women boxers to be elevated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e72a5-163f-478c-ba69-2377349a63d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:49:50.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like we have covered a lot of ground over the last few years
        in terms of the paycheck and the purses, but I still feel like we still have
        a long way to go as well," she told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf38d09-6859-46d5-b556-05042ad99108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:49:50.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:31.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not okay that myself and Amanda are just the ones that are
        getting the big paychecks, but that has to carry over onto the other female
        fighters as well and I hope that can happen."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae3a917-4e06-491b-b2d7-a4531fb50b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:49:50.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s match was originally scheduled to be held May 2, 2020,
        but was postponed due to the Covid-19 pandemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a0e6a1-99bf-4458-a570-64771611b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T14:49:50.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:02:31.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/04/30/sport/katie-taylor-amanda-serrano-spt-intl/index.html#:~:text=(CNN)%20Ireland''s%20Katie%20Taylor%20defeated,21%2D0%20and%20six%20knockouts."
        target="_blank">Katie Taylor defeats Amanda Serrano in first boxing match
        headlined by two women at Madison Square Garden</a>."</em></p>'
