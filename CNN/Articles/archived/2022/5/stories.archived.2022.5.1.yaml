      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vicki White has been employed with the sheriff''s office for about
        two decades and "does a tremendous job," Singleton said Saturday.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08cb4ad-0381-43db-ae36-e34fc6ca31f5'
