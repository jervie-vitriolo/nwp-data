      'mgnl:lastActivated': 2023-01-19T15:02:24.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)&nbsp;—</strong> President
        Rodrigo Duterte said he would look into a study made by the Department of
        the Interior and Local Government (DILG) on cockfighting operations, or e-sabong,
        before deciding whether they would continue or not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7f84fd-5c22-4ae5-af23-f291c76abb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T20:38:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438d4c6b-a62c-4b9d-be34-46e28b37d666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T20:38:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:24.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Si [The] DILG (secretary), I tasked him to make a serious study
        of the e-sabong," said Duterte during his inspection of the Overseas Filipino
        Hospital in Pampanga on Sunday. "The recommendation is on my table now so
        pagdating doon babasahin ko and maybe by Monday malalaman kung ituloy o hindi."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917225d6-79af-4a12-90cc-892e25b966b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T20:38:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:24.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd67124-44de-4d6f-9a00-d93375759c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T20:38:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The recommendation is on my table now so when I get
        there, I will study it and maybe by Monday we may know if it will be allowed
        to continue or not.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d043f-b503-4195-9009-3dd8ab608947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T20:38:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37930d30-1eb0-45c8-ba01-6be0c2c9d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T20:38:38.130+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he ordered the DILG probe because there are social
        issues involved in e-sabong, such as people pawning possessions just to play
        the popular betting game.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a11f51-446a-4bf0-8c47-e48bcaa3fed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T20:38:38.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:24.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924e2926-2a5b-4c60-b2d6-0062b25f72b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T20:38:38.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:24.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said the Executive department allowed e-sabong operations
        to continue because the country would reportedly stand to lose P640 million
        in revenues. He previously rejected the proposal of lawmakers to suspend e-sabong
        amid an investigation into the disappearance of more than 30 cockfight enthusiasts
        since April last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7fa3b2-533f-4fc7-afb3-f6f746b3d66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T20:38:38.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ef93c1-dc34-4055-916a-c93254a4d392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T20:38:38.131+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sole and only reason why I, we in the Executive department,
        allowed it kasi ang estimate ni Ms. Domingo [because Ms. Domingo''s estimate]
        is that it would help us something like P640 million a month. That would give
        us at the end of the year, billions," said Duterte, referring to Philippine
        Amusement and Gaming Corporation chair Andrea Domingo.</p>'
