    'template': '1'
    'title': 'Senatorial bet on wage hike petitions:  Govt should grant tax breaks
      to small businesses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a07220-56e9-4961-8383-e0e186f10722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T21:41:04.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1)</strong> — A senatorial
        candidate said Sunday the government should provide tax incentives for small
        businesses to cushion the impact of the proposed minimum wage hike on their
        operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc229222-81ab-4e20-afde-e6ba5f259357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T21:41:04.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing the daily minimum wage to ₱750 is doable as long as the
        government extends assistance to affected businesses, transport consultant
        Ariel Lim said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625f190f-31d2-4277-9bc5-381597bcdcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T21:41:04.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest minimum wage is in Metro Manila at ₱500 to ₱537, based
        on the website of the Department of Labor and Employment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b493451d-c70c-4f4d-a721-3241e06aabe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T21:41:04.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung gugustuhin ng gobyerno, maibibigay natin ''yung tama. ''Yung
        mga maliliit na negosyo na matatamaan, bigyan natin ng tax incentives," during
        CNN Philippines’ Senatorial Forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4272a-43ad-464c-9026-382ace366e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T21:41:04.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The government has the capacity to provide the right
        compensation. The small businesses that will be hit by this should be given
        tax incentives.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8e7852-f31a-4faa-a9e0-e8ab058b7f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T21:41:04.248+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from tax relief, Lim is pushing for a stimulus package, "''Yun
        ang makakasalba para hindi mamatay ang kanilang mga negosyo [That will save
        their businesses from shutting down]," he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e14fac4-2e0e-44c9-9e8d-ef70e674833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T21:41:04.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga malalaking negosyo, at nakikita natin na kumikita sila,
        i-tax sila nang tama," Lim said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533b96b3-d591-4d09-9595-3335a7e5cb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T21:41:04.249+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:02:20.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Meanwhile, big businesses that we see are profitable,
        let''s tax them properly.]</p>'
  'UP-prevents-Ateneo-sweep':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: UAAP Media Bureau'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-01T22:38:19.523+08:00
    'imagesource': 'jcr:30b0f4fa-afb9-4052-9a22-13845f7af14d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba9e8f1e-a757-4a19-81bf-f7186a132e76'
    'lead': 'There will be a Final Four in UAAP Season 84 after the UP Fighting Maroons
      stopped the Ateneo Blue Eagles’ 39-game winning streak and prevented a sweep
      of the defending champions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-01T22:37:53.760+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:02:19.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:02:12.393+08:00
