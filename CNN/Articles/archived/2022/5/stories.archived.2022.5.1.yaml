      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> In a country
        where agriculture is known to be concentrated in rural areas, a 21-year-old
        farmer is trying to change that narrative by teaching fellow young Filipinos
        about urban gardening through what might be the best platform to reach them:
        TikTok.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5795c1a1-3aa8-43e9-8566-54423628b461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.471+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.013+08:00
