      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Olympics campaigner and 2019 SEA Games silver medalist Irish
        Magno (51kg) will join Petecio in the lineup of Filipina boxers competing
        in Vietnam.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9183104-55c4-4d8e-b095-c4735a941b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:11:11.821+08:00
