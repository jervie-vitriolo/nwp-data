    'mgnl:tags': ['Angelina-Jolie', 'Ukraine']
    'template': '1'
    'title': 'Angelina Jolie visits residents at boarding school and medical institution
      in Ukraine

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cc143a-109e-45ed-867a-14f73442135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Actress and activist Angelina Jolie paid
        a surprise visit to a boarding school and medical institution in the western
        Ukrainian city of Lviv on Saturday, according to Maksym Kozytskyy, head of
        Lviv''s regional military administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16168f5-7fa0-4545-b307-1212ffeee9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26461699-6812-47dd-be25-d59e226ce298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In one of the medical institutions, she has visited children who
        suffered from a missile strike by the Russian military on the Kramatorsk train
        station. She was very moved by their stories. One girl was even able to tell
        Ms. Jolie about her dream privately," Kozytskyy said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a3f595-62a9-4259-89c3-b9dca63ec1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac41798d-6f43-45f1-9abf-7f410e22faff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie also visited a boarding school in Lviv, which has become a
        way point for displaced people, humanitarian aid and weapons. She told the
        children she''d come back, Kozytskyy said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b13dd9-a412-4edd-b408-532815c933c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896566e5-8969-4fb4-afe3-77a9008952e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Lviv''s main railway station, where Ukrainian residents arrive
        with regularity, she talked to volunteers providing medical and psychological
        assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe5ad24-d920-4418-8755-744a69960e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aec7a4-6bfa-4475-81df-6255e91b5de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She thanked them for their work," Kozytskyy said. "She talked to
        people who managed to leave the zones of active hostilities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc21c38b-4879-4124-b144-58fcdf124f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.593+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97cbb3-f0a9-4341-925b-14988fdc484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jolie is a United Nations special envoy for refugees, but Joung-ah
        Ghedini-Williams, head of global communications for the UN High Commissioner
        for Refugees, said Jolie traveled to the region in her personal capacity and
        that UNHCR has no involvement in this visit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa65d9b-74e2-4c0f-b911-b70c8acec8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f18f9d-bedb-4cb5-91af-af95b95a44bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March Jolie visited Yemen and drew parallels between people in
        that nation and those suffering because of the war in Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea52a120-55a2-4296-b33d-86732bed5337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c70c4f-f296-4a90-a0b4-073bed71be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Saturday, Jolie was photographed visiting a coffee shop
        in Lviv. CNN has reached out to Jolie''s representatives for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2956ed2a-a1b9-4c57-9de5-dd20b53184b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:53:01.594+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:37.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/30/world/angelina-jolie-ukraine-lviv/index.html"><em>"Angelina
        Jolie visits residents at boarding school and medical institution in Ukraine"&nbsp;</em></a></p>'
