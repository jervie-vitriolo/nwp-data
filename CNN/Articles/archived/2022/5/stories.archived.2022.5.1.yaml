      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suavengco has recently qualified for the Fulbright Exchange Program,
        an international educational exchange program sponsored by the US government,
        where she intends to expand her knowledge in agriculture and entrepreneurship
        to further develop City-Farm.</p>'
