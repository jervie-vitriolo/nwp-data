      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) —</strong> President
        Rodrigo Duterte led the inauguration of the OFW Hospital in San Fernando,
        Pampanga, which he said was constructed to show gratitude for the sector’s
        important contribution to the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23820a86-9d59-4375-b7dd-588add3bbfaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T20:35:25.014+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f2fc73-fe61-437c-a1b3-7b96c59aaaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T20:35:25.014+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:02:20.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This (OFW Hospital) is the government’s way of thanking the OFWs
        for their valuable contribution to the country’s socio-economic progress and
        for their critical role in upholding the Filipino identity in the global community,”
        Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2a0ec-fc35-4c86-81ba-d30f706195c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T20:35:25.014+08:00
