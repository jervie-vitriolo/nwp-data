      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tamaraws grabbed the last Final Four ticket after the De La
        Salle Green Archers defeated the National University Bulldogs, which fell
        to a 6-8 slate.</p>'
