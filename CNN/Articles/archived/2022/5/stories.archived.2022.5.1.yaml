      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcantara and Patrombon were the country''s lone gold medalists
        in tennis in the 2019 SEA Games held in Manila, where they defeated compatriots
        Gonzales and Huey in the men’s doubles category.</p>'
    '17':
