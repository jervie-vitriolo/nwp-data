      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/04/30/uk/uk-mp-neil-parish-pornography-parliament-resignation-intl-gbr/index.html"><em>"UK
        Conservative politician resigns after admitting watching porn in Parliament"&nbsp;</em></a></p>'
  'angelina-jolie-ukraine-lviv':
    'author': 'Hande Atay Alam and Radina Gigova, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-01T08:50:42.051+08:00
    'imagesource': 'jcr:a4708bbb-cf43-4f9b-a2ca-580358e3e404'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1f079fd-df8d-4536-aff8-8983be7a4a01'
    'lead': 'Actress and activist Angelina Jolie paid a surprise visit to a boarding
      school and medical institution in the western Ukrainian city of Lviv on Saturday,
      according to Maksym Kozytskyy, head of Lviv''s regional military administration.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-01T08:53:01.593+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T15:02:37.643+08:00
