      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Williams and his brother worked to keep Ridgeway''s memory
        alive, offering a reward for any information leading to the arrest of her
        killer.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbab3254-45d0-4053-bfc2-9e65ed4579e1'
