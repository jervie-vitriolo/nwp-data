      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contestants who joined her in the top five were Ma. Katrina
        Llegado from Taguig, Annabelle McDonnell from Misamis Oriental, Pauline Amelinckx
        from Bohol, and Michelle Dee from Makati.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1306e-e55c-456b-857a-56c6b1fca526'
