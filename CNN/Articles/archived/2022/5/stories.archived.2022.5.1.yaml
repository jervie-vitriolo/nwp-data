      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eba00d-c046-486c-b33a-610142f88a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When lockdowns were first imposed during the onset of the COVID-19
        pandemic in 2020, the national food supply was among the top concerns of the
        country, especially delivering food to urban areas amid strict restrictions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ca8cc1-b8e0-417b-9a55-653e0c22a567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f2279-f19b-4111-8118-ac872767490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar said they were worried about food
        security in urban areas dependent on food produced in the countryside. "With
        the supply chain disruptions, urban areas with sparse lands used for agriculture
        were menaced by the rising costs of food."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bc38df-d0a2-4913-9ef6-521868dad1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb027af-1a01-42fd-a120-0869cb668753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c7b0e1-8f00-4890-9400-c674786ffa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what Suavengco aims to address. She wanted to let people
        be aware that they could always have food in their homes without worrying
        about where to get them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaadc11-9b05-447c-9187-b98c0eb0c5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493392b4-37d2-46eb-8d88-571076021771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.472+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So in 2020, she built a vertical hydroponic garden in a 5 sqm space
        on the rooftop of their family home in Taguig where she produced at least
        100 pieces of vegetables monthly with only the use of nutrient water.</p>'
    '18':
