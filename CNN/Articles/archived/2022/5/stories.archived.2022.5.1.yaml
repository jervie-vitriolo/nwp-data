      'jcr:uuid': 'e9ad4582-dcdc-4add-b2db-df6e73f78bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:29:01.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Blazers’ fightback was short lived after Andrada fired nine
        of his total points in the next plays to give back the lead to the Mendiola-based
        cagers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f169058-53f5-4885-9d11-2c952fc31ed2'
      'mgnl:activationStatus': true
