      'mgnl:lastActivated': 2023-01-19T15:02:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CSB started strong in the third quarter with an 8-0 scoring blitz
        to steal the lead from San Beda, 28-26.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b93ddf-3ef5-4660-b3ce-0ebf039e4041'
      'mgnl:activationStatus': true
