    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada6c25c-d24a-4715-b1ed-bfeccabfbe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T19:46:09.854+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:23.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philta has been serving a two-year suspension by the world tennis
        governing body since late 2020.</p>'
