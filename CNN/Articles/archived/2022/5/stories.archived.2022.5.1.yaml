      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can''t open my door, except for health checkups and food pick
        up. I get two temperature checks a day and regular Covid tests, sometimes
        twice daily.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf23628-1cc7-40ca-9707-af1d2b458e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.828+08:00
