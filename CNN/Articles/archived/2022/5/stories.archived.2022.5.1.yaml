      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Association of Boxing Alliances in the Philippines secretary general
        Marcus Manalo, who shared the Philippine boxing team roster to CNN Philippines,
        said Tokyo Olympics silver medalist Carlo Paalam will not be around for the
        Filipino boxers’ campaign in Vietnam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ccff3-3069-485c-a765-bbae3ebf1d12'
      'mgnl:activationStatus': true
