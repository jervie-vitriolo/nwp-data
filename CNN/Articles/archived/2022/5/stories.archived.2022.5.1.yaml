      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many benefits of urban gardening and growing
        our own food. One of it is that we could help reduce the food carbon footprint.
        Second, when there are many green spaces in the city, it actually minimizes
        pollution as they also act as a natural cooling system.]</p>'
