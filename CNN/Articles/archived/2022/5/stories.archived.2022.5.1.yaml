      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a balcony, but I can''t step outside. But I''m grateful
        for the view, and more importantly, the ability to open the window for fresh
        air -- in some quarantine facilities that''s banned.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc9bfde-a035-4fa2-8206-280549ba2074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.448+08:00
