      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1258f0a-a0b4-4ff2-9283-b03d2765391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:35.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maraming benefits ang urban gardening and growing our own food.
        One of it is that we could help reduce ‘yung food carbon footprint. Second,
        kapag maraming green spaces sa city, it actually minimizes pollution as they
        also act as a natural cooling system," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57683046-936f-4978-91d5-6090e911d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T11:51:39.475+08:00
