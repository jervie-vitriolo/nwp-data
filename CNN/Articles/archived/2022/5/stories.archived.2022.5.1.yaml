      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc474be-af35-4ae1-b97b-604bd2f2d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food deliveries aren''t allowed, but breakfast, lunch and dinner
        are included in the quarantine fees, which vary depending on which hotel you''re
        taken to -- there''s no choice where to go.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234a1d3b-808f-4d36-86cd-6a519760c209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe0f3c0-1e3a-4e92-99b0-b9bc42359e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meals come in plastic containers, placed in a chair outside the
        door three times a day -- typically rice, soup, and stir fried meats and vegetables.
        I supplement the meals with snacks I brought from Tokyo, after hearing about
        the subpar food at the quarantine hotels. Luckily, I don''t mind the food
        at mine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f722c-ec40-49b2-9525-a50c3f509ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4bd48e-07c7-4569-9ea4-853b3a4be36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In my room, there''s no refrigerator, microwave, or laundry services.
        Only one towel is distributed for the entire 21 days. I packed my own yoga
        mat, jump rope and weights for exercise. Despite the hot weather -- it''s
        about 85 degrees Fahrenheit (30 degrees Celsius) -- the hotel won''t turn
        the air conditioning on because of concerns about Covid transmission.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3d9267-c5c7-49f5-9f23-a37cf026b566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bdf03f-2284-49da-9c5e-b1de0611faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming I continue to test negative, I still may not make it to
        Beijing. If the capital goes into a full lockdown, all flights are likely
        to be canceled.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e457195-3d65-43ce-b172-313bea25dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acaf05b-f33c-4e06-9b69-6538a31e3fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before this latest outbreak, arrivals from parts of China deemed
        "high risk" were required to spend another 14 days in government quarantine
        in Beijing. Fortunately, Yunnan isn''t one of them at the moment. Incoming
        domestic travelers from lower risk destinations have to spend at least seven
        days sealed in their homes for health monitoring.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a45b8b0-843e-4192-92d0-e2debe230ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d024a68-2b3d-4e95-9a1d-7c0a13cbbb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s authorities have doubled down on the zero-Covid policy,
        reasoning that it has allowed the country to avoid the explosion of deaths
        in other parts of the world and will buy time to vaccinate vulnerable groups
        like the elderly and children.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69502231-693e-493f-a1db-569257726151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c596cd82-74e6-4454-a6b6-02318706c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we lose the Covid control measures, a large number of people
        will be infected with many critical patients and deaths, causing the overwhelming
        of (the) medical system," National Health Commission Vice Director Li Bin
        said Friday.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286c06f3-5465-40ae-9a72-472182fe79ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c016dcef-2fec-4bd3-83b4-8240e0062b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say the policy is more about politics than science.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbba8c13-e1fa-490c-8239-8e468f0415a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb7396-a122-40e9-a62d-03427fa93520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi has put his personal stamp on "zero-Covid," and officials
        have frequently used the low death rate to argue that China''s system is superior
        to the West, where restrictions have eased to reflect rising vaccination rates.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9602f-44cd-4361-ae28-d0984aa16dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097e286-e2eb-426a-a391-68c6204a5fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in China, there''s no sign of change, and people are growing
        fatigued.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0567bb65-a553-48fa-b5cb-2e0639b531dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6c1e14-7a88-46b2-8e8e-8de6fa3b6c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In year three of the pandemic, China still refuses to live with
        Covid. No case is tolerated, no matter the cost.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b10b879-094c-48c4-a052-d37eca98e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:45:48.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:39.840+08:00
