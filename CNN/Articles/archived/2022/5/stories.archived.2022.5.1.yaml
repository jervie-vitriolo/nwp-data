      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lineup shared by national team head coach Chris Cuarto to
        CNN Philippines, tennis veterans Jeson Patrombon, Francis Casey Alcantara,
        Eric Olivarez Jr., and Ruben Gonzales will join Huey in the men’s team.</p>'
