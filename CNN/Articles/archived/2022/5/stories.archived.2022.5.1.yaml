      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 1) –</strong> The Adamson
        University Soaring Falcons concluded their UAAP Season 84 eliminations campaign
        with a 65-53 over the University of the East Red Warriors on Saturday at the
        Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d1b7b-ba11-4b3c-86f0-2bbc09ba7448'
