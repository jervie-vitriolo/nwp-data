      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda team physician Michael Sunga said the Filipino Canadian
        guard can still play in their big semis match against Mapua next Sunday.</p>'
