      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong>&nbsp;Filipino-Italian
        Celeste Cortesi from Pasay City has been crowned the new Miss Universe Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f973eb-9ff1-4ec4-9afd-6e2967912779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T00:14:44.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:40.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d49e1-8600-4bc9-9cf0-3f6d62e8cd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T00:14:44.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:40.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the coronation night held at the Mall of Asia Arena on Saturday,
        Cortesi —&nbsp;a crowd favorite and frontrunner —&nbsp;bested 31&nbsp;of her
        fellow candidates. Originally there were 32&nbsp;of them, but Shawntel Cruz
        from Benguet had to bow out because she was feeling under the weather.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6d8b04-6bc3-42a7-b3ba-1414ea395e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T00:14:44.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18049c43-84aa-4505-8b08-c03d73a1df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T00:14:44.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final question and answer portion, Cortesi was asked what
        she would do if she had the chance to stop time for a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48baaf9-2dc8-4f5e-b6b9-4d965bbd5432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T00:14:44.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:40.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60593ea6-86a6-4c2b-a4ad-17f98642591c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T00:14:44.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:02:40.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I could stop time, I would spend it with my family, especially
        my mother. It''s been two years that I [haven''t seen] my family because they
        live in Italy and I came to the Philippines just by myself so if I had a chance
        to spend one day, I would definitely be with my mom and I would just tell
        her how much I love her and I miss her," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7a2d8-b496-4976-b1da-fa64a9600ca2'
      'mgnl:activationStatus': true
