    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b551d322-06d9-4255-871c-b098466cc26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T15:11:11.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:02:30.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio Olympics campaigner Rogen Ladon will instead carry the country’s
        fight in the flyweight (52kg) category, where he is the defending champion.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e94667c-4054-4b8d-ad16-7f7bb3bfd0f9'
      'mgnl:activationStatus': true
