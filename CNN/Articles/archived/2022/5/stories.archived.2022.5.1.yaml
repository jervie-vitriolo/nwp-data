    'title': 'Duterte may decide on e-sabong’s fate by Monday'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40501b49-6b95-40d7-8c2c-4330311eea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T20:38:38.130+08:00
