  'Bongbong-Marcos-supporters-restraint':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-01T14:26:13.312+08:00
    'imagesource': 'jcr:ce011fec-c55e-4db0-8fba-d1c5472f593b'
