      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c547de0-ac9f-4f8c-9ca0-c13b038fc70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:47:59.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:38.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s government is currently engulfed in numerous scandals,
        just days ahead of crucial local elections. The Prime Minister himself has
        been fined by police for breaching his own Covid rules during the 2020 lockdown,
        and faces an investigation into whether he misled Parliament about parties
        in Downing Street.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40191a5e-c43c-417a-b03b-fa0029efe1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:47:59.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:38.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21ac9d0-401f-41d7-afc5-c9a84f4df1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:47:59.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, his party was accused of having a serious misogyny
        problem, after one of his backbenchers anonymously claimed to a newspaper
        that Angela Rayner, deputy leader of the opposition Labour Party, distracted
        Johnson in the House of Commons by crossing and uncrossing her legs, similar
        to Sharon Stone''s character in the movie "Basic Instinct."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f163a1d-92b5-40c4-b120-8d2974d4059b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:47:59.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b52e1f-3d49-4567-82e2-7d40e70cf642'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:47:59.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parish admitted on Saturday that his behavior in Parliament was
        "totally wrong." "The situation was that I, funnily enough, it was tractors
        that I was looking at. And so I did get into another website that had a sort
        of very similar name. And I watched it for a bit which I shouldn''t have done.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1440aad2-4d36-48d2-a36c-b597b8daf387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:47:59.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61acafb-0d31-49b6-b0db-dc8e81c615a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:47:59.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:38.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My biggest crime is that on another occasion I went in a second
        time. And that was deliberate."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bb08e-2ec9-4623-97df-a014bfa2f33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:47:59.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:38.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2164aeb-e173-4b93-a6e0-266e41176e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:47:59.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described it as a "moment of madness and also totally wrong."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c7c1a2-ea7a-45b1-92b0-f9ef7d3e7df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:47:59.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:38.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d276566-9bcd-4582-ae2e-643cf962bad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:47:59.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:02:38.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politician''s local Conservative association in Tiverton and
        Honiton, in western England, said in a statement Saturday: "We would like
        to take this opportunity to thank Neil Parish for his service to our communities
        over the past twelve years. We support his decision to step down as our Member
        of Parliament."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0be060-9c15-4286-83f5-677d0756a584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-01T08:47:59.643+08:00
      'mgnl:createdBy': 'vince'
