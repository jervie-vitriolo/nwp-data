      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Olympics silver medalist Nesthy Petecio and bronze medalist
        Eumir Marcial lead the 10-strong Philippine boxing team in the May 15-22 tournament.</p>'
    '3':
