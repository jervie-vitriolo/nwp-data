      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa9b467-675c-42a4-8916-543215d03aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prominent former officer who regularly appears on state television
        also weighed in with a gloomy view of Russia''s military prospects in Ukraine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451dd65-d6b4-4b02-9496-a882531dc977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa88370d-84ae-4dc5-98a1-3ef7c85a2654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such public criticism of the military operation in Ukraine is very
        rare. The Kremlin insists the campaign is on schedule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91131f7b-e785-4c35-b263-523221451741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08e1ee5-28dc-4248-a802-54ceb436bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carping appears to have been triggered by a catalog of setbacks,
        the worst being the disastrous attempts to cross the Siverskyi Donets crossing
        last week. Satellite imagery shows at least 70 Russian armored vehicles and
        tanks were destroyed and hundreds of soldiers may have been killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97301842-2df1-47ef-945d-633bd767d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f37474-13e6-4acf-8eb1-4fd04985d8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the evening of May 12, prominent Russian military correspondent
        Yuri Kotenok reposted accounts and images of the failed crossing, including
        one from a Ukrainian source.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bcf142-b94d-476e-8790-f9ffecbcf5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c200397e-bb7c-4bda-be95-e0db93f59a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotenok, who has nearly 300,000 subscribers to his Telegram channel,
        reposted one account that castigated the Russian officer responsible and blamed
        him for crowding so many vehicles in a small area by the river.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8fd822-4968-40a6-8a7f-976abf558532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee796bd-a393-4479-94d3-2371334d2376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to criticism from some subscribers, Kotenok retorted:
        "If you want fairy tales, then you have come to the wrong place. In such a
        case you should go to officialdom."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ed443-8736-4f01-8273-2b72201740c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1945280c-6326-49e2-b252-9a4a9e157ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his role was "to provide with correct assessment, to speak
        good of the good, and bad of the bad, but to say the TRUTH."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9efb9-413c-4bba-a677-631c717c431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0611563d-e196-4b57-8e1f-dd8082758da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotenok even had a dig at Russian television coverage. "If you want
        to sit in a warm bath and ''fight'' softly and soothingly, then you are welcome
        to the television. There you will find a lot of things for the delight of
        your ears and eyes," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a14bc31-e5c1-42a3-beed-b1c66a96f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584efc77-dbe4-4373-a77c-9a0863ea939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The correspondent has been on the frontlines of other conflicts
        and said that he carried shrapnel in his body, before concluding: "In war
        it happens that we suffer losses. Know this and ... be silent if you have
        nothing to say in essence."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b691d42e-4d03-4791-b130-5b0d48742ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467423c-3601-4680-a6c4-204567b1bd9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Calls for change</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2029c39-d800-423d-93c3-79896feeb0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.976+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several other popular Telegram accounts in Russia picked up the
        theme.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cd681a-c70b-4747-9651-548ceb40eeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c89119-b84a-45f5-8a35-a7ec813e83c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of posts, blogger Vladlen Tatarskiy blamed the Russian
        commander of the operation. "Until we find out the name of this ''military
        genius'' who wasted the BTG [battalion tactical group] near the river and
        he publicly answers for this, there will be no reforms in the army," he wrote.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d7fc12-b1ba-4515-9e3d-0a573d1f14c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a8fc3-9f94-48db-92bb-ad5ae0f7fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The offensive in the Donbas is being hampered," he said, "not only
        due to the lack of effective intelligence from UAVs [drones], but also due
        to such generals."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b6ad32-1415-4bbe-bf2b-cf277b66bc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487bef7-a0ed-4d3d-98fb-10a10ec810e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''d been warning for 18 months that Russian forces lacked
        both strike and reconnaissance drones.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f0484-5668-4ad7-b191-feddc33ac2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4776f568-bda2-4b84-a373-f0c776a68736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatarskiy told CNN that he was not criticizing the entirety of what
        the Kremlin calls Russia''s "special military operation" but "individual episodes,"
        and he still believed Russia would achieve its goals in Ukraine. "I will personally
        make every effort to it," he added, speaking to CNN by text message.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd049032-63a6-4ee2-9096-9bd947983e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd08fae-d161-42d0-8b02-e3f6914fc2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he also called for broad change. "All the areas need
        to be improved," he said. "Each war reveals some drawbacks, shortcomings,
        or false experiences, experiences that need to be adjusted to the modern realities.
        So absolutely all spheres need reform," said Tatarskiy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5387ecee-47d2-4228-b2fb-cb5295d0d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7e9c7d-3f63-473b-ae85-47c685808ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Telegram blogger sharing his views goes by the name "vysokogovorit,"
        and has nearly 400,000 subscribers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a6d2a-8d14-4fd2-9e49-c1aff968f826'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.977+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271e90fb-6cca-4b28-baca-f2556ff26da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Didn''t the commander of the crossing at Bilohorivka have information
        that in the third month of the war, it was not permissible to move in large
        convoys, and let alone to accumulate them in a narrow fire-swept area in front
        of a water barrier?" he posted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dcce2e-498c-4c8c-8b04-92fd45cfb83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa74ca8-148e-4832-84a9-10ae7d247cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How much of an idiot do you have to be to not understand this?
        Although this may not be idiocy, but direct sabotage."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f2a110-ca8d-4e8e-bece-aee57d7ae066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe34258-5739-46e8-b01e-09c918444742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vysokogovorit said he''d been part of a river crossing near Izium.
        "So I know what I''m talking about."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974c785-be32-4642-b349-e6f21385f881'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1c5dd9-a67c-40cc-a674-0b02d77802e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blogger Yuriy Podolyaka, who has more than two million subscribers,
        echoed the criticism and later posted that the Russian Defense Ministry had
        conducted an analysis of the pontoon bridge disaster and that lessons were
        being learned. CNN cannot verify his claim.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90dda6d-c769-4aa7-b84f-e7d2b0dbece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29ce8b6-480a-4559-b22e-0ea54b95373b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbursts from such popular Telegram channels were as brief
        as they were unexpected. All three accounts quickly returned to familiar themes
        such as alleged atrocities of the Ukrainian army. But the fact that they even
        aired such views and have not been taken out of circulation has surprised
        some observers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd824c-305f-4b7d-bb8a-579ce87bc7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30092d93-88e8-49ac-b0ff-a1a6bcedb957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Informational sedatives''</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd12e59-1b93-447e-9cc9-c8f25c77e2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubts about the course of the Russian operation have even emerged
        on one of state television''s flagship shows. On Monday''s edition of Rossiya
        One''s 60 Minutes, retired colonel Mikhail Khodarenok warned that "the situation
        for us will clearly get worse."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec8d8c2-e9ee-45fd-bb54-39ca6b0a250f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d958162-7581-460a-803a-8636d75f0ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khodarenok rejected the claim that the Ukrainian armed forces are
        in crisis and on the verge of a "moral collapse" —&nbsp;describing such propaganda
        as "informational sedatives." "To put it mildly, this is not true," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aed9b2-c232-440e-870a-dbe0bdb1e496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33ed3be-8586-44e5-a47d-47ec33caeb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.978+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite pushback from the show''s presenter, Khodarenok estimated
        that Ukraine could arm one million people. And with the US Lend-Lease military
        aid program beginning soon, he said, along with European assistance, "we really
        need to treat this million Ukrainian soldiers as a reality in the near future."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6903a69d-10ec-4473-b5b6-589a5ace5786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42d3f35-6043-44dd-913d-74638b10c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian soldiers'' morale is more important than their training,
        he insisted. "The desire to defend their motherland as they understand it
        in Ukraine very much exists," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cbeaca-3c26-40ac-82e1-6a652c767351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3a8456-b191-47e1-9877-e01f70ee8ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately victory on the battlefield depends on the high morale
        of troops who are spilling blood for ideas they are ready to fight for," Khodarenok
        added — possibly hinting at continuing reports of low morale in some Russian
        units in Ukraine.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1769f5-e92f-4f1a-a9bf-823b8bc8bd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d267cf-11a4-451b-82ed-922f0f781fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khodarenok also took a critical view of Russia''s broader situation.
        "We are in total geopolitical isolation, the whole world is against us but
        we don''t want to admit it," he said. "As far as China and India are concerned,
        their support for us isn''t so unconditional."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0b4cd9-e8da-476a-a82e-e536e37f048c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4e28e2-c50f-464b-b9af-e58f11246900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another critical voice is a former commander in the separatist Donetsk
        People''s Republic (DPR) militia, Igor Strelkov -- who was the DPR''s self-proclaimed
        minister of defense when the Malaysian airliner MH17 was allegedly shot down
        by men under his command in 2014.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ea76d-660a-42c7-9fe2-3035d21d64b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2af7cc9-b460-4120-8f39-69af14bd7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still influential in the DPR, Strelkov wrote Monday that "the widely
        advertised late-April and early-May operation to defeat the Donetsk group
        of the enemy has FAILED."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80932c38-a386-42de-874e-8a68fcf5e474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f482606-7abe-42f8-803f-6307e5682bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a long screed, Strelkov said that "only tactical successes have
        been reached. Not a single large locality has been liberated...It''s clear
        now that by early summer Donbas will not be fully liberated."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c3639-f294-453e-8dbf-a749043b3a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785d5e8e-0484-465d-abe2-2a8f0fc9a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strelkov, whose Telegram channel has nearly 400,000 followers, said
        that the Russian high command was too obvious in its approach and lacked any
        element of tactical surprise.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364a5d77-f048-4689-bdbd-96da15846832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.979+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd948eba-63b4-4034-a944-6cd91c2798bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides "individual examples of ''outstanding lunacy''" —&nbsp;such
        as the attempt to cross the river, Strelkov said that "the losses incurred
        in daily offensive battles (that do not end with the enemy''s defeat) cannot
        be quickly compensated by trained replacements."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdb9671-9125-4473-abf5-6faa5268c478'
      'mgnl:activationStatus': true
