  'second-bowling-gold-PH-Vietnam-SEA-Games':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-19T16:05:55.754+08:00
    'imagesource': 'jcr:48a43725-0350-46b7-b4ce-9da0dc713091'
    'jcr:mixinTypes': ['mgnl:hasVersion']
