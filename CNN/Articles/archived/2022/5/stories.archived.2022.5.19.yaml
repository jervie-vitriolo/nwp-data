      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Marcial will face Timor Leste''s Delio Anzaqeci Mouzinho
        for the gold, as Ladon hopes to extend his reign as the region''s flyweight
        champion against hometown bet Thao Tran Van.</p>'
