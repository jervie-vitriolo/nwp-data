    'template': '1'
    'title': 'US Treasury says it could block Russian debt payments starting next
      week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccd08aa-457a-44f8-9530-461184f1f541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Treasury Secretary Janet Yellen on Wednesday
        signaled US officials will likely end a carve-out in Western sanctions that
        has allowed Russia to continue make payments on its debt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82edaff9-56d0-4f68-91a2-34e6e9928987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0752d067-6f2c-45db-835e-08eb95545bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a press conference in Germany, Yellen said it is "reasonably
        likely" to expect the license will be allowed to expire on May 25.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb89e62-32e6-4e7b-8c55-906f5f4edd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706db59-1a9e-401f-b96b-06b394c6918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has not been a final decision on that. But I think it''s
        unlikely [the carve-out] would continue," Yellen said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ebc6b-0a25-45b9-863a-005f734506d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fde2c7-dbba-4bff-9e4c-a5ccd2103c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the United States and other Western governments have frozen
        about half of Russia''s dollar reserves, the country has managed to avoid
        default. Russia has the money to pay its debts, but it has been unable to
        access its foreign reserves totaling about $315 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed91feaf-3c3e-4121-b7ed-1f4f77aaf3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf0ba43-d1b2-4d73-b7f3-1be67f5b9e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Russia has continued to pay its creditors without
        accessing those frozen assets. The country''s finance ministry said in April
        that Russia made a payment on a $565 million eurobond that was due this year,
        as well as $84 million for a eurobond that was set to mature in 2024. Both
        were made in US dollars, the finance ministry claimed, as required by the
        bond''s contract stipulations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd79b3-a689-4c27-91a3-98107779c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.136+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9d9682-fe7b-4118-afaf-20e9be7412cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the expiring carve-out would effectively block Russia from paying
        US bondholders, raising the risk of a default. Russia has not defaulted on
        its foreign debt since the Bolshevik revolution more than a century ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a6003-0384-42e0-9c09-d64b6199c8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da2a921-49bf-4075-89df-029631aa3252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US sanctions introduced after Russia invaded Ukraine ban transactions
        with Russia''s central bank, finance ministry and national wealth fund. However,
        the Treasury Department issued a license that allows for some transactions
        related to debt payments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef7de81-0c30-4020-9e51-c53ffdef2460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fdab38-22f8-4084-8a17-f7eeff8a0f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we first imposed sanctions on Russia, we created an exemption
        that would allow a period of time for an orderly transition to take place
        and for investors to be able to sell securities," Yellen said. "And the expectation
        was that it was time-limited."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7082e5f-5f25-49d2-8e82-8f20f0853351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfc4a68-4ccb-4630-846b-8172208c725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yellen signaled she is not concerned about the potential spillover
        caused by ending the license.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f466a0c-1582-4644-ad6d-0cb23f803101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebf27e9-8250-472a-8dd1-3cfa14c9dc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia is not able right now to borrow in global financial markets.
        It has no access to capital markets," Yellen said. "If Russia is unable to
        find a legal way to make these payments and they technically default on their
        debt, I don''t think that really represents a significant change in Russia''s
        situation. They''re already cut off from global capital markets and that would
        continue."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa78fd-f807-4198-878d-7d0eb32af998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ab3cbd-bd5c-498a-9d18-2404a6d5748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been able to prop up the ruble despite global sanctions
        by hiking interest rates, preventing Russian brokers from selling securities
        held by foreigners and demanding payment for gas and oil deliveries in rubles,
        among other actions. These measures have allowed Moscow to artificially manufacture
        demand for the ruble, even as the nation''s economy remains in tatters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a3087e-0e10-4dbc-b94d-3c7eb996433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004ae6dc-665a-404f-8f6d-16bd7d6cd3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruble is near a five-year high against the euro and stands at
        a more-than-two-year high against the dollar. It''s the best-performing currency
        of 2022.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc40d0-e95b-4cb2-890a-9c08c432f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952d7084-5578-4395-9531-43d1cb1827fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.137+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia may not be able to maintain that strength much longer.
        A looming risk of default and squabbles with European countries over gas payments
        could limit Russia''s ability to prop up its currency.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a7ca3d-aa8c-4454-aa70-d914a6f3097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:26:06.138+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:45.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/18/investing/russia-debt-payments/index.html">US
        Treasury says it could block Russian debt payments starting next week</a>."</em></p>'
  'China-vice-premier-pledges-support-tech-sector':
