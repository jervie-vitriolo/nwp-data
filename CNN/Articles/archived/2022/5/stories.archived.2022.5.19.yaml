      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Chinese government appears to be running out of policy tools
        to support growth," said Ken Cheung, chief Asian FX strategist at Mizuho Bank.</p>'
