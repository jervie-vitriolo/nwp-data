      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And elevated inflation readings from the United Kingdom and Canada
        were "a reminder for markets that the fight against inflation among central
        banks globally will be a challenging process," said Jun Rong Yeap, a market
        strategist for IG Group, on Thursday.</p>'
    '13':
