      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident na baka naman ''yung 1,991 upon completion of
        Lanao del Sur, ay hindi na makakaapekto, and we could proceed hopefully on
        May 25 with the proclamation of the winning party-list candidates, complete
        na po," he said in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f48b8-6787-4156-8227-dff866f24fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:38:30.522+08:00
