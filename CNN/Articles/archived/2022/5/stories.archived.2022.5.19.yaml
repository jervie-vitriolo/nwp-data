      'mgnl:type': 'text'
      'text': '<p>The Hang Seng Tech Index, a key index for Chinese tech firms listed
        in Hong Kong, dropped as much as 2.3% on Wednesday. It was last down 0.3%.
        The benchmark Hang Seng Index closed up 0.2% after choppy trading.</p>'
