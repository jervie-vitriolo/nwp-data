      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu''s comments were welcomed by tech executives at the symposium.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b80847-b659-4d26-b4c2-1144361aca02'
