    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377aa473-289d-4931-a6d1-fecb76e6dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:38:30.522+08:00
