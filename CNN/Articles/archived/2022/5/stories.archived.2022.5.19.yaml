      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)&nbsp;—</strong> Senator-elect
        Raffy Tulfo is not sorry for his previous criticism of the Public Attorney''s
        Office (PAO), even raising another concern that involves the eligibility of
        indigent people to access its free legal services.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673f02b-f634-4c8d-9193-7cc82f9809e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:30:11.199+08:00
      'mgnl:createdBy': 'glee'
