      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, Alibaba and e-commerce firm Pinduoduo reported
        their slowest sales growth as public companies for the December quarter.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6996345b-3769-41ce-bcd5-1a23ee1855f6'
