      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pride of Malaybalay, Bukidnon clocked in with a time of two
        hours and 56 minutes, behind gold medalist Odekta Naibaho Elvina of Indonesia
        with two hours and 55 minutes. Hometown bet Ngoc Hoa Hoang Thi bagged the
        bronze medal with two hours and 57 minutes.</p>'
