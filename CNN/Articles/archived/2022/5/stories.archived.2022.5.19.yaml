      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s late in the evening… I feel wonderful tonight” is how senator-elect
        Robin Padilla ended his two-minute speech — by way of Eric Clapton — at the
        proclamation ceremony at the PICC. Padilla’s first place finish in the senatorial
        race, with over 26 million votes, is, as COMELEC Chairman Saidamen B. Pangarungan
        said “an overwhelming testament to the trust and confidence that the Filipino
        voters have imposed on him.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54354d9-f03b-4258-8b35-974e31cb1141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:19:21.071+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:25:24.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla was the third to the last to arrive at the ceremony (last
        to arrive was Alan Peter Cayetano) while senator-elect Joel Villanueva was
        the first to arrive. Villanueva placed 9th among the elected senators, garnering
        over 18 million votes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c077ca8-0f29-4419-92ac-6d55c5b36dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:19:21.071+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:25:24.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 12 winning senators were formally proclaimed during the ceremony
        at the PICC Forum Tent in Pasay City on May 18th.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dda525-a258-4494-8ca5-d77c94717291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:19:21.071+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:25:24.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the winning senators made a two-minute speech after an introduction.
        Third placer Raffy Tulfo said in his speech, “Thank you sa mga bumoto sa akin,
        I won''t let you down. Sa hindi bumoto, I guarantee I will work hard makuha
        tiwala niyo.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d52b799-2e0a-4681-9dfe-56971b2b0fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:19:21.071+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:25:24.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning senators are:</p>'
