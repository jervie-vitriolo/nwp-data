    'lead': 'China is trying once again to lift the spirits of its huge tech industry
      after a bruising regulatory offensive that has weakened some of its biggest
      businesses at a time of stalling economic growth.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T10:30:40.901+08:00
