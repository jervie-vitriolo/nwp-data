    'jcr:uuid': '2ae62c83-7b03-48af-9910-0657bfb0833b'
    'lead': 'The Supreme Court has no jurisdiction over the canvassing of votes and
      the proclamation of the country''s next president and vice president, the camp
      of leading presidential bet Ferdinand'' "Bongbong" Marcos Jr. and some lawmakers
      said Thursday.  '
    'mgnl:activationStatus': true
