      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://pao.gov.ph/UserFiles/Public_Attorney''s_Office/file/PAO-MC-18.pdf">Section
        3 of PAO''s Memorandum Circular 18 Series of 2002</a> states that those considered
        indigent persons are the ones residing in Metro Manila whose family income
        does not exceed ₱14,000 a month; those in other cities whose family income
        does not exceed ₱13,000; and those residing in all other places whose family
        income does not exceed ₱12,000 monthly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26fbb7a-c361-454a-8b22-ea62ce1595fd'
