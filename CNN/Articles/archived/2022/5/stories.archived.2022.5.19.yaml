      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World No. 6 pole vaulter <a href="https://www.cnnphilippines.com/sports/2022/5/14/Obiena-bags-gold-sets-new-SEAG-pole-vault-record.html"
        target="_blank">EJ Obiena</a>, Southeast Asia’s fastest woman <a href="http://www.cnnphilippines.com/sports/2022/5/18/Kayla-Richardson-is-Southeast-Asia-s-fastest-female-sprinter.html"
        target="_blank">Kayla Richardson</a>, five-peat 400-meter hurdles king <a
        href="http://www.cnnphilippines.com/sports/2022/5/17/Eric-Cray-earns-five-peat.html"
        target="_blank">Eric Cray</a>, back-to-back SEAG men’s shot put champion <a
        href="http://www.cnnphilippines.com/sports/2022/5/15/Morrison-continues-reign-Ubas-two-medals.html"
        target="_blank">William Morrison III</a>, and two-time 110-meter hurdles winner
        <a href="http://www.cnnphilippines.com/sports/2022/5/16/Clinton-Bautista-shines-for-PH-athletics-team.html"
        target="_blank">Clinton Bautista</a> are the country’s gold medalists in the
        31st SEA Games athletics competitions.</p>'
