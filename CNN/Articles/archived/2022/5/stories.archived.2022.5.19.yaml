      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 19) —</strong> The Sibol Mobile Legends:
        Bang Bang squad advanced to the gold medal match in the 31st Southeast Asian
        Games after outlasting Singapore in the semifinals, 2-1, Thursday in Hanoi,
        Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8966974a-0b41-4176-8d89-01444a6ed071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:20:33.163+08:00
