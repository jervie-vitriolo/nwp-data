      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Robin Padilla<br>2. Loren Legarda<br>3.&nbsp;Raffy Tulfo<br>4.&nbsp;Sherwin
        Gatchalian<br>5.&nbsp;Chiz Escudero<br>6. Mark Villar<br>7.&nbsp;Alan Peter
