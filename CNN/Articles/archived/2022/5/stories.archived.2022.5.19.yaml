      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last night, I was standing next to Sen. Chiz Escudero.
        In passing, I asked him, ''do you want to also run for Senate President?''
