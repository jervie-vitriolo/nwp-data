      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nai-endorso na po ng <a href="http://www.cnnphilippines.com/news/2022/3/30/Comelec-vote-buying-task-force-Ferolino.html">Task
        Force Kontra Bigay</a> sa Anti-Money Laundering Council itong bagay na ito
        [The Task Force Kontra Bigay has already endorsed this matter to the Anti-Money
        Laundering Council], and we’ll await the report of the AMLC,” he said in a
        media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c1ef3c-4a69-480f-be99-86218c469233'
      'mgnl:activationStatus': true
