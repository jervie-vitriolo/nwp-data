      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a02120-6c28-46eb-ba53-41b0a168a35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:30:11.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:36.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Talagang sinearch ko ang website ng PAO,</em>" Tulfo stressed.
        <em>"In fact, hirap pa nga ako makapasok sa website nila eh. Lahat ng klaseng
        impormasyon na pwede kong makita sa internet patungkol sa PAO niresearch yan
        ng staff ko at wala doong nakalagay na ₱24,000 na ang ceiling. ₱14,000 pa
        rin talaga."</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707225c9-5824-4e9a-97d4-d1521c772776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:30:11.200+08:00
