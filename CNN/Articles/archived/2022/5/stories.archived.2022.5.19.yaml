    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:37.806+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Amber Heard''s sister testifies she saw Johnny Depp abuse her sister'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08256f1d-ff13-4100-9edb-6623064f0a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.136+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amber Heard''s sister testified on Wednesday
        that she witnessed actor Johnny Depp grab Heard by the hair and hit her in
        the face repeatedly when they were married.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c18b4-30c0-47ca-bd2d-04ec8054593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitney Heard Henriquez, Heard''s younger sister, testified in court
        Wednesday as part the ongoing defamation case between Heard and ex-husband
        Depp.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ae86f-28cd-4c07-a42e-6ca38aa9f4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henriquez said that she lived with Heard and Depp off and on during
        the course of their relationship and that she thought of Depp as a brother.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9d6e4b-fa92-4ea7-82f9-ea0392edd108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henriquez testified that she had done cocaine with Depp, including
        just before one incident where she saw Depp throw a Red Bull can at his nurse,
        Debbie Lloyd, which Lloyd denied in her testimony. Henriquez said during an
        altercation, Depp ran up a set of stairs toward her.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42068b3c-f41f-4b37-a73e-db016151144b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He comes up behind me, strikes me in the back. I hear Amber shout
        don''t hit my f****** sister. She smacks him, lands one," Henriquez said.
        "By that time Johnny had already grabbed Amber by the hair with one hand and
        was whacking her repeatedly in the face with the other."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88755df-6e24-496a-b609-4d0c5c25c8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has accused Heard of defaming him in a 2018 op-ed for the Washington
        Post. In the piece, which published roughly two years after they divorced,
        Heard described herself as a "public figure representing domestic abuse."
        Though Depp was not named in the article, he claims it cost him lucrative
        acting roles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40ced25-a82b-4b2a-a3c2-a9338272d9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard has filed a counterclaim for $100 million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37abb517-fd6e-4564-b13f-fb1b9655e439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.137+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard has accused Depp of physically and sexually abusing her throughout
        their relationship. Depp denied ever striking heard during his testimony.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd39dba8-f86b-4d67-9d8e-44f1e807bdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp''s legal team has accused Heard of being the abuser in the
        relationship.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd0a2fe-5209-4716-826b-876edc22a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henriquez, who was cross examined by Depp''s attorney Rebecca Lecaroz,
        said that she sometimes acted like a marriage counselor and, at times, sided
        with Depp in arguments. Lecaroz questioned Henriquez about why she supported
        her sister when she wanted to stay in the relationship with Depp.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6146f70-7fb5-4744-b4f1-9777859ee818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You wanted Ms. Heard to stay with Mr. Depp even after you saw him
        hit her, right?" Lecaroz asked.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35ff07-1713-4ede-9c58-068b9bf09839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s really oversimplifying something that''s far from simple.
        Again, Amber was very much in love, so was Johnny. She''s telling me that
        she wants something. Whether or not I agreed to it or not, whether or not
        I was OK with what was happening, it wasn''t my place," Henriquez testified.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2980489-3fa1-47bc-8f6a-40c39c23ed59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Jurors also heard testimony from multiple witnesses,
        including a makeup artist and an acting coach who worked with Heard, who said
        they saw Heard with injuries during her relationship with Depp.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f97d0-bc8c-4429-a436-2e341c435ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple witnesses said they saw Heard with injuries on her face
        after a May 2016 altercation that ultimately preceded Heard getting a restraining
        order against Depp and the couple getting a divorce.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34019a0-cc94-4edd-8023-b4371fef9046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.138+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their testimony contradicts that of two Los Angeles Police Officers'',
        who testified earlier in the trial that they did not see injuries visible
        on Heard''s face or disarray to the former couple''s home.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c153b5a2-5e0f-45cb-ae2d-2a827b06b72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:33:47.139+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:57.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is set to continue on Thursday.</p>'
  'climate-change-india-pakistan-heatwave':
    'author': 'Lianne Kolirin, CNN'
    'caption': 'A man uses a water pipe to cool off in Karachi, Pakistan, during a
      heatwave.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-19T07:41:49.909+08:00
    'imagesource': 'jcr:0360fa71-0548-4fe2-b9e8-5bffaa79b1ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab6ecca8-c987-4aff-b566-5fd94ba5d923'
    'lead': 'Soaring temperatures in Pakistan and India have forced schools to close,
      damaged crops, and kept residents indoors. It even prompted experts to question
      whether such heat is fit for human survival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T07:44:45.078+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:25:56.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:38.042+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Climate change is making record-breaking heatwaves in India and Pakistan
      100 times more likely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47aa198-fe7c-41bc-876d-8d48eb93be45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.078+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Climate change has made the odds of a record-breaking
        heatwave hitting northwestern India and Pakistan 100 times more likely to
        happen, scientists said Wednesday, as the two countries experience high temperatures
        that are disrupting daily life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1796d9d-946b-4869-9be1-99b6257b25b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.078+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c4f84-33d2-4bf1-bd69-7b877e604144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.078+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an analysis, climate scientists with the UK''s Met Office found
        that the natural probability of a heatwave exceeding average temperatures
        from 2010 would be once in 312 years, but when climate change is factored
        in, the chances increase to once in every 3.1 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f54f452-30b2-47a4-a1dc-eb12882eb1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.078+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April and May in 2010 was used as a point of comparison because
        those months had the highest average temperatures since 1900.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710addb3-81f2-4a1f-a5cb-9f6987cf6213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.078+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soaring temperatures in parts of Pakistan and India in recent weeks
        have forced schools to close, damaged crops, put pressure on energy supplies
        and kept residents indoors. It even prompted experts to question whether such
        heat is fit for human survival.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab28809f-564b-4c00-9807-f9b659fb5c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.078+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobabad, one of the hottest cities in the world, in Pakistan''s
        Sindh province, hit 51 degrees Celsius (123.8F) on Sunday, and 50C (122F)
        the day before. In neighboring India, temperatures in the capital region of
        Delhi surpassed 49C (120F) on Sunday.</p>'
    '17':
      'image': 'jcr:b50d6df6-ca5a-47af-ac29-997cb7e57b96'
      'imageCaption': 'An Indian farmer carries wheat crop harvested from a field
        on the outskirts of Jammu, India, on April 28, 2022 and the heatwave reduced
        yields.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d85c86-5f10-4214-a1c5-305b71682749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:58:08.111+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6160af-8d95-466f-862b-91ba0605c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The analysis also made projections, showing the frequency of such
        heatwaves in the region would increase to increase to once every 1.15 years
        by the end of the century.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628d013-e492-459e-baeb-f1ffe1863fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spells of heat have always been a feature of the region''s pre-monsoon
        climate during April and May. However, our study shows that climate change
        is driving the heat intensity of these spells making record-breaking temperatures
        100 times more likely," said the Met Office''s Nikos Christidis, who produced
        the analysis. "By the end of the century increasing climate change is likely
        to drive temperatures of these values on average every year."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662e32e-da75-4553-8273-2e9e10f71cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and Pakistan are highly vulnerable to the impacts of the climate
        crisis, particularly in terms of extreme heat.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3be214-bed0-4b9d-b6b5-db6fe2b51b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandni Singh, from the IPCC, said earlier this month that there
        was a limit to how far humans could adapt to such heat, adding that the heatwave
        was "testing the limits of human survivability."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd671a33f-d9a0-477a-833f-364f97304243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists said that a new temperature record was likely to
        have been reached in the region during the recent heatwave.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0f0e8d-f23e-4f2a-a8e3-8264a3f49a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in the sub-continent have eased slightly in recent
        days, but the respite is likely to be short-lived, according to Paul Hutcheon,
        of the Met Office''s Global Guidance Unit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603575f3-9273-497f-a859-b212cdc61182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The heat looks likely to build again from mid-week, peaking later
        in the week or into the weekend, with maximum temperatures again likely to
        reach 50°C in some spots, with continued very high overnight temperatures,"
        he said on the Met Office''s website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8992e-e307-4189-a192-47d24a668433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the weekend temperatures are likely to lower again closer
        to average. There is also a continued enhanced risk of fires (largely from
        planned agricultural burning) in the region which would further add to the
        poor air quality. Some strong winds will lift dust plumes at times too."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd228fa25-cb9a-4683-9a1b-1cbfe5e02cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Helen Regan, Rhea Mogul, Sophia Saifi, Asim Khan and
        Esha Mitra contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0d2cc-bfb6-41ec-a957-b527838d9cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:44:45.079+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:56.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/18/asia/climate-india-pakistan-heatwave-intl/index.html">Climate
        change is making record-breaking heatwaves in India and Pakistan 100 times
        more likely</a>"</em></p>'
  'banned-russian-gymnast-war-symbol':
    'author': 'Ben Church, CNN'
    'caption': 'Russian gymnast Ivan Kuliak was criticized for wearing a ''Z'' symbol
      next to a Ukrainian on the podium.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-19T07:47:26.639+08:00
    'imagesource': 'jcr:962c4ea3-c08c-4c9f-ad95-950eec94209a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7793f47e-0e5e-4f8f-b531-7cb86d9ceb13'
    'lead': 'The 20-year-old Russian gymnast wore a ''Z'' symbol taped to his leotard
      while standing next to ​Ukrainian gymnast ​Illia Kovtun on a podium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T07:49:50.651+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:25:55.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:38.280+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russian gymnast Ivan Kuliak banned for one year after wearing pro-war
      symbol on podium'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6dabfb-de1e-45e8-b20e-9a7b40cc4acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:49:50.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian gymnast Ivan Kuliak, who received
        criticism outside of Russia for wearing a pro-war symbol on a podium next
        to a Ukrainian athlete, has received a one-year ban for his actions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74963bc6-6e8f-437c-97fb-ee56c3c7e1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:49:50.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692c768-5bb7-4ff4-bd42-60c2f9993611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:49:50.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old wore a ''Z'' symbol taped to his leotard while standing
        next to ​Ukrainian gymnast ​Illia Kovtun on a podium in March <strong>​—</strong>​​​​​​&nbsp;Kovtun
        won gold and Kuliak picked up bronze in the parallel bars at the gymnastics
        World Cup event in Doha, Qatar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba2377-358c-4dff-8111-eb504b9b94d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:49:50.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ''Z'' insignia has been displayed on tanks and vehicles used
        by the Russian military and has become a symbol of support for the invasion
        of Ukraine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28142c36-c542-4b26-9c43-7e270870d766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:49:50.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Gymnastics Federation (FIG) criticized Kuliak
        for his "shocking behavior" and the athlete has now been sanctioned by the
        Disciplinary Commission of the Gymnastics Ethics Foundation (GEF) for violating
        FIG rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9839c9e5-fa17-42a8-8453-0794a6b7c641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:49:50.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The"If the protective measures keeping Russian athletes from competing
        are still in place on 17 May 2023, the ban shall continue and expire six months
        after the removal of said measures," the statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1de72d-0074-457d-a7e7-b77391ba2e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:49:50.651+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian and Belarusian athletes and officials, including judges,
        are not allowed to take part in official FIG-sanctioned competitions following
        advice from the International Olympic Committee amid the invasion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c234525-a799-4f15-a75b-9eeeb831d3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:49:50.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kuliak must also repay the prize money of $501.77 and pay $2,007
        towards the cost of proceedings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d08903-37f7-405b-953e-7c596a682f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:49:50.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gymnast has 21 days to appeal the decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f9fe7-6ff6-48c8-956c-6f8c9b3eeba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:49:50.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Artistic Gymnastics Federation of Russia
        (FSGR) regarding any possible appeal but has not received a response.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d811a-f953-484d-8c54-e5de25afebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:49:50.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid criticism, Kuliak said he would "do exactly the same" if given
        another chance​, according to Russian state media at the time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2bd8a6-24d0-4da0-b6f2-7b481c267790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:49:50.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw it with our military and looked at what this symbol means.
        It turned out [it means], ''for victory'' and ''for peace,''" Kuliak​ is quoted
        as saying in Russia-controlled media outlet Russia Today.​</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c502713-bfda-4665-8fce-ead15741b22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:49:50.652+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t wish anything bad on anyone, I just showed my position.
        As an athlete, I will always fight for victory and stand for peace."GEF ruled
        that Kuliak is banned from any FIG affiliated event for 12 months and must
        return his bronze medal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f4b01-143a-419f-8141-175e858574a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:49:50.652+08:00
