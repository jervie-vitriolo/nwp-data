      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — About
        40.6 million eligible Filipinos are yet to get their additional COVID-19 vaccine
        doses, the Department of Health (DOH) said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b331749-ae7c-4127-8381-cf6bbd036150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:23:53.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:25.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, it said only 25% or 13.7 million of the 54.4 million
        individuals due for booster doses have secured their shots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7413277d-fadc-42eb-be35-9c0446e35ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:23:53.724+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:25.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 40.6 million left to be boosted," the DOH said.</p>'
    '3':
