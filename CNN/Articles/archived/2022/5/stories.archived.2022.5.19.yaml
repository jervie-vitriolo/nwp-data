      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets have plummeted over the past month as the Federal Reserve
        telegraphed that it would regularly hike interest rates by half a percentage
        point for the foreseeable future to combat persistent inflation. On Wednesday,
        the Dow shed more than 1164 points, or 3.6%, its biggest loss since 2020.
        The broader market lost 4%, putting the S&amp;P 500 on the precipice of bear
        market territory. The Nasdaq Composite lost 4.73%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75803e1-8be5-40d9-8d59-12dedb282aa8'
      'mgnl:activationStatus': true
