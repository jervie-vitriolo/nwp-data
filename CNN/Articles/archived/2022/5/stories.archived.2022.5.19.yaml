      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/5/13/DOH-another-wave-of-cases-possible-by-mid-year-amid-low-booster-uptake.html">READ:
