      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There were many ways that the store incorporated architectural
        features of the bahay kubo, starting with the warm colors. What direction
        did you have in mind in showing where the native elements end and the Aesop
        brand begins?</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac14b95-76d9-4a53-bb2d-dba8a205a76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.361+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For us, the first step with designing a new store is to take stock
        of the neighborhood, and dedicate ourselves to learning of its history and
        character. The store is then designed to blend comfortably into these conditions,
        whilst staying true to our strong design codes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76de076-5d17-4e39-9f30-3a5ee3b399ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.361+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Aesop Rockwell’s respectful reimagining of the bahay kubo, tonal
        and textural odes to the Philippines are intertwined through the natural pigmentation
        of honed, locally sourced marble, and glossy finishes of orange and gold.
        Vertical brush strokes of natural paints dress the walls and ceilings, subtly
        evoking the nipa palm leaves which often form the thatched roofs of the bahay
        kubo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded5ffb-ad69-4613-b3d8-289b36653840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.361+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254caff-17e6-4095-80fd-11b5550e1eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.361+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the ceiling is differentiated into high and low zones,
        forming a hierarchy of experiences — intimate moments at sofa and sink happen
        at a compact, homely scale, while an expansive display of amber Aesop bottles
        is unveiled under evocatively pitched sections. The rising lines of the stilt-like
        struts draw the eye to the voluminous space above and amplify the strong rectilinearity
        of the space. All of this houses a stone-clad central sink, with two taps
        and an angular runway for extensive consultation, and another basin at the
        store’s entrance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e184aa-f4e3-44d9-9542-2b658e01ee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.361+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559c0d64-42b8-4c23-91d0-1ed4cf38e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.361+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than consider where the bahay kubo ends and Aesop begins,
        we hope that this space will be a celebration of both; a testament to our
        shared appreciation for well-considered design.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaac0cf-94bc-46f6-9f28-ab80a3b204c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.361+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b46df45-28c9-48ed-9fb3-63509637bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.362+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’ve been told that you’ve previously visited the Philippines.
        Were there any moments in your visit that might have informed how you conceptualized
        the Aesop brand’s presence here?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b0909b-39b7-40c2-b924-06040c916fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.362+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all honesty, what conceptualized our presence here was how sophisticated
        the Filipino people are; how worldly they are. Therefore we had to ask ourselves
        why we were not in the Philippines sooner — there was and there is an audience
        for Aesop there. We only open in environments where we can make a home, and
        the Philippines is certainly one of those.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf507305-91b3-4777-9798-7dc7044d53ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.362+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4680b8aa-7866-491f-8e90-88fe9c07fb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.362+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For Aesop’s second store, what were you able to add and
        incorporate into the experience based on the performance and customer behavior
        from Aesop Greenbelt?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309c075-b4c2-4dc8-80ba-e0c5ee54e20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.362+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Greenbelt confirmed for us was that there was a home and an
        appetite for Aesop in the Philippines — there was real relevance to the market.
        We also learned that our customers at Greenbelt were traveling in from a wide
        variety of destinations, and after extensive research we decided that Rockwell
        would be the ideal geographical setting for our next store in the Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5bcd0a-1c78-410a-8e85-7d91cc5be398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.362+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea81429-d52f-4a85-857c-98dbac266da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.362+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Above all, Greenbelt confirmed that Aesop’s approach to retail really
        resonated with our Filipino customers — the idea that you can have a consultation
        in a relaxed, sensorial setting, and be in conversation with someone who can
        guide you and explore the best formulations for your skin with you.</p>'
    '39':
      'image': 'jcr:70f08fc1-a4fe-4f81-a518-29f5ce495007'
      'imageCaption': 'In Aesop Rockwell’s respectful reimagining of the bahay kubo,
        tonal and textural odes to the Philippines are intertwined through the natural
        pigmentation of honed, locally sourced marble, and glossy finishes of orange
        and gold. Photo courtesy of AESOP'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d785923-20da-4a96-a8bd-131ed0f7a479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:15:11.523+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76af3e27-bf95-440d-a8f3-12544ec503bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:58:43.967+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The bahay kubo was designed to acclimatize to changing weather
        — it keeps inhabitants cool in the summer and well protected during the rainy/monsoon
        season. Which Aesop products would you say work best for these types of weather
        conditions?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d67a1-039f-4d54-b298-f9e7cc6b1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.362+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What I would universally advise anyone living in a climate like
        the Philippines is recognize the contrasts that your skin faces, and find
        products that help to support the skin in both environments. By this I mean
        the air conditioned spaces indoors, and, by contrast, the warmth and humidity
        outdoors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b95c1-1915-4583-b0c6-fe8c5e0c38a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.363+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would highly recommend layering Lucent Facial Concentrate under
        a hydrator — it is wonderfully lightweight but delivers an exceptional boost
        of Vitamin C to the skin. This would be a very sophisticated way of tending
        to the effects of air conditioning on the skin, as the double layer of moisture
        ensures your skin stays hydrated but also is lightweight enough so as to not
        feel sticky or cloying in the humidity outside.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d71d8b9-f099-4524-b7ac-c537187721ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.363+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would also recommend our “In Two Minds” collection — this was
        a small skin care range we formulated specifically for people living in this
        humid kind of environment. And for even further support, Primrose Facial Cleaning
        Masque is an absolute treasure when it comes to supporting the skin in such
        conditions. You can have it on your skin for 15 minutes while doing other
        things — for example reading a book or looking at social media — and it will
        provide exemplary relief to the skin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae4177-174e-42e5-bcd6-fd21fc793b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:18:39.779+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The store is located at&nbsp;R1 Level, Power Plant Mall, Rockwell
        Center, Makati.&nbsp;</em></p>'
