      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergeire earlier reminded the
        public that the body''s protection from the virus declines after a couple
        of months. A booster shot is needed to maintain a person''s defense against
        hospitalization and death due to COVID-19 infection.</p>'
