      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the DOH warned that the Philippines may witness a potential
        surge in cases by mid-year as booster uptake remains low.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708a1ce6-5845-486c-8196-04d60193b6d1'
