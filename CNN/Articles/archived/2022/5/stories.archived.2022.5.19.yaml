      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch has also expressed concern, urging the UN and
        governments around the world to "make every possible effort to persuade North
        Korea to allow outside humanitarian assistance."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0ffcc5-f90c-4dbf-892d-e3f87f0e9fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:07:01.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean government says it has offered assistance to North
        Korea, including medicine, vaccines and other medical supplies, but has not
        yet received a response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4d7b19-2ce2-4759-bbce-c6d94833819d'
