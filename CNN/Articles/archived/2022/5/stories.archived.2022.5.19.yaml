      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also announced the creation of Operation Fly Formula, which
        directs the Department of Health and Human Services and the Department of
        Agriculture to utilize the Defense Department''s commercial planes to import
        formula from abroad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d722042-51dc-4167-8d40-60c6a7041cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841e9abd-5130-46c2-abfb-143efb042114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a White House video announcing the actions, Biden said he has
        directed his team "to do everything possible to ensure there''s enough safe
        baby formula and that it''s quickly reaching families that need it the most.
        This is one of my top priorities."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3230eec-25ed-42fb-9028-ee6739dcd8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05decc6b-6606-43ac-8c56-be09a8b891f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department will use contracts with commercial cargo
        airlines, according to the White House, to transport foreign baby formula
        products that have met US Food and Drug Administration standards to the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab253a6-82cf-4da3-8843-9223d3cfd3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117bf5fd-9cd5-4634-a016-d02f350fd7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bypassing regular air freighting routes," the White House underscored,
        "will speed up the importation and distribution of formula and serve as an
        immediate support as manufacturers continue to ramp up production."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba96b6fc-d253-4d9f-87a0-2aad88593918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd200620-e681-43f9-9a98-0483a07be4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also wrote in a letter to Agriculture Secretary Tom Vilsack
        and HHS Secretary Xavier Becerra on Wednesday that he was requesting they
        both "work expeditiously to identify any and all avenues to speed the importation
        of safe infant formula into the United States and onto store shelves."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651bf8cb-6cb5-4a90-83f3-4eee8fa41be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1d4db7-3e21-4f8a-9283-73a198591f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I further request that over the next week you work with the Department
        of Defense to utilize contracted aircraft to accelerate the arrival of infant
        formula into the United States that meets our Government''s health and safety
        standards. This will ensure that we are using every available tool to get
        American families swift access to the infant formula they need," he continued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c1bb80-8235-429c-991b-c41bec74f29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe916ee-6903-4c00-b638-1ca2840f9c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has faced growing questions and criticism
        for a national formula shortage that has anxious and angry parents hopping
        from store to store in search of baby food.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f9572-9044-413b-b6e7-102c6256e594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1f6c7-fbb4-4e6c-8e52-55533dac310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s announcement follows other steps the administration
        has taken over the last week to address concerns about a months-long formula
        shortage, which has worsened as a result of supply chain issues and the extended
        closure of a major formula plant in Michigan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc6e4c1-bf78-4f80-9ddd-8f4ee0218daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d6764c-b055-4e2b-8fb5-29629d655768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA has reached an agreement with Abbott Nutrition to reopen
        that plant. The agreement lays out steps the manufacturer must take to restart
        production at its manufacturing plant in Sturgis, Michigan. Once Abbott has
        completed the to-do list to the FDA''s satisfaction, the company says it would
        take two weeks to resume production of baby formula at the facility.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6547b3-f34b-42d9-884e-31b9e2839ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f991cb-fd08-4f5a-8cae-3c30f90c08fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.803+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official also told CNN earlier Wednesday that the
        Biden administration is working directly with infant formula manufacturer
        Reckitt and retailers, including Target, to provide logistical support as
        it works to help alleviate a nationwide formula shortage.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4657f3-7b0a-49fe-be88-afc0f08632eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2f7bb-ea9d-41b4-86ac-bd4c6a11d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reckitt, which manufactures Enfamil brand formula, has been working
        to boosts its domestic production -- efforts that have been aided by the White
        House since Biden spoke with the leaders of Reckitt and Gerber, and retailers
        Target and Walmart, last week. Officials have been in "close communication"
        with the four major US manufacturers of infant formula -- Reckitt, Abbott,
        Nestle/Gerber and Perrigo -- as well as major retailers this week following
        the conversations with Biden.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a556ebb-0dde-431a-8ffd-d4cac86ca703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8ff406-8453-497b-8e15-21dc6984eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration also established a website, HHS.gov/formula,
        to provide resources to families in need. But when a CNN reporter tested out
        some of those options, the exercise resulted in apologetic customer service
        representatives, one hold time that lasted well over an hour and serious challenges
        in finding baby formula through some of the main suggestions listed on the
        new HHS website.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4567f0-85cb-4305-937f-cacc6a4cbe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3000bc-91cd-4e88-b662-2df5a537cbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the administration also announced limited efforts to
        import more formula from overseas, urge states to allow government nutritional
        assistance recipients more flexibility in the varieties of infant formula
        they can buy and crack down on price gouging by manufacturers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f4ae01-7fbb-46d6-b163-e73374ca46f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831f86c2-294e-4a26-a813-1d3439d6c038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s announcement comes a day before FDA Commissioner Dr.
        Robert Califf is scheduled to appear before Congress, where he will testify
        before the House Agriculture Appropriations Subcommittee on the FDA''s 2023
        budget as well as oversight of infant formula.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aa5d27-20e1-4bd9-8466-f11edd34f8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce166db2-2278-4612-b516-73e4b66eaaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional reporting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f57ed-0169-4a32-ace8-cbf68cd8ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.804+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/05/18/politics/biden-defense-production-act-baby-formula/index.html"
        href="https://www.cnn.com/2022/05/18/politics/biden-defense-production-act-baby-formula/index.html">Biden
        invokes Defense Production Act to address infant formula shortage, among other
        actions</a>''</em></p>'
