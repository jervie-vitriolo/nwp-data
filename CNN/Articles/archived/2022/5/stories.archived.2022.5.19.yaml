      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c58782d-2d0c-493f-8d1c-e64fe166b352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:11:35.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:39.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In the investigation that I will do, if I found out
        that someone with the least business interest still has an interest that harms
        the very people that I''m protecting, like the laborers, or they go against
        my advocacies, if for example they have an agency or a factory that abuses
        workers, I will not vote for them.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85dc2e8-61b1-49f5-9113-d267e1306787'
      'mgnl:activationStatus': true
