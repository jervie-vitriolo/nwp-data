    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c66537c-7d31-487e-bbff-8c7c96688680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:38:30.522+08:00
