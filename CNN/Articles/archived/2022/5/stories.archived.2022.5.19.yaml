      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33367bfa-3ffb-47fe-bc25-8d4ad4c57f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one knows where [Ukraine] will strike and when our troops will
        finally run out of steam (although this can also be predicted which I''m not
        going to do)," he added pessimistically.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eadb0c-c164-4ae1-a3b9-2d6932c04f52'
      'mgnl:activationStatus': true
