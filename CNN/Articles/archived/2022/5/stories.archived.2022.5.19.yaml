      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi, dapat nakalagay sa website nila yung services na ino-offer
        nila, lahat ng mga bagay na dapat malaman ng mga taong lumalapit sa kanila,"</em>
        Tulfo pointed out.<em> "That''s the only way para makilala kung sino sila."</em></p>'
