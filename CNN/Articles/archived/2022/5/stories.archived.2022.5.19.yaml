    'mgnl:tags': ['health', 'nutribun', 'food', 'enhanced-nutribun', 'DOST-FNRI']
    'template': '1'
    'title': 'LOOK: Enhanced nutribun introduced to public'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f75028-3dc4-4a25-a9de-7d9d20258718'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:14:55.560+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:57.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The Department
        of Science and Technology-Food and Nutrition Research Institute (DOST-FNRI)
        has introduced an "enhanced nutribun" (E-Nutribun), a new variation of the
        well-known bread from the 1970s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ad6c38-c233-4e99-ba16-483cce6697dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:14:55.560+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:57.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e0db94-9b0f-46a5-8e11-81b3c07a5fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:14:55.561+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:57.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/photo?fbid=313791377603236&amp;set=a.164499389199103">Facebook
        post</a> Wednesday, the R&amp;D and International Linkages Program Management
        Center of DOST Regional Office 1 said the FNRI is conducting a research to
        make the E-Nutribun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e3fc1-9cb4-4050-8b9e-6bba9be499f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:14:55.561+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:57.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutribun was developed by the United States Agency for International
        Development in the 1970s to overcome malnutrition in the Philippines. These
        were distributed for the feeding program in schools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698b0c4-96f2-4463-9ce2-e180ca71c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:14:55.561+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the FNRI comes up with new flavors for the E-Nutribun: orange
        and purple sweetpotato. The FNRI said the E-Nutribun does not contain artificial
        coloring and flavoring to ensure its healthy quality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a1584b-8fa1-4ee7-9b8e-cfcf653140d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:14:55.561+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:57.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>E-Nutribun weighs 165 grams and contains 502 calories, 17 grams
        of protein, 6 milligrams of iron and 384 micrograms of vitamin A, which is
        96% of the recommended dietary intake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b4c4d-3bd5-4f72-ab02-56d976d2ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:14:55.561+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:25:57.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested to adopt the E-Nutribun technology may fill out
        this <a href="https://docs.google.com/forms/d/e/1FAIpQLSchgZPxTX7MuNnKIc5va3a-tbTVvkCI6dnNTYHhZpk0r_6zSQ/viewform">form</a>.</p>'
