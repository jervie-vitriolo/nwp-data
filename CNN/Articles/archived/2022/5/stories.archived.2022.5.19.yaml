      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore was the more aggressive side early in the match, winning
        the crucial team fights to secure the first win in the best-of-three affair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90a190-a8fb-460c-8411-cd1d3c33d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:20:33.163+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:25:20.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines — led by Johnmar "OhMyV33NUS" Villaluna who used
        Diggie effectively for his team — retaliated in the second game to force a
        rubber match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22db524-f86b-48d4-a46d-f462d08c58f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:20:33.164+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:25:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibol, composed of Blacklist International players, then relied
        on its "ultimate bonding strategy" to dispose Singapore in the final game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94715864-88b9-45ae-bbdf-ccea314a6e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:20:33.164+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:25:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is assured of a silver medal and will face either
        Indonesia or Malaysia in the grand finals on May 20.</p>'
  'aesop-rockwell-store-inspired-by-bahay-kubo':
    'author': 'Marga Buenaventura'
    'caption': 'Aesop Chief Customer Officer Suzanne Santos uncovers how the iconic
      Filipino dwelling became the soul of the skincare brand’s second outpost in
      Manila. Photo courtesy of AESOP'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2022-05-19T18:49:15.000+08:00
    'imagesource': 'jcr:361b99ad-59e5-4b35-b75c-d8dcf931ea47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '792960b2-3f1c-4234-83c0-364da1dbca4a'
    'lead': 'Aesop Chief Customer Officer Suzanne Santos uncovers how the iconic Filipino
      dwelling became the soul of the skincare brand’s second outpost in Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T18:50:10.665+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-02-18T18:14:22.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-02-18T18:14:20.624+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Aesop’s Rockwell store is a tribute to Filipino architecture'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2293eaf-c464-4e02-a316-0cb9449038ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:50:10.666+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:22.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonial influence has forever shaped Philippine structures: urban
        development, infrastructure, and public works not only changed society, they
        also <a href="https://www.jstor.org/stable/42633879?read-now=1" target="_blank">massively
        informed</a> the country’s architectural style. Yet one indigenous structure
        remains to be an enduring national icon for the Philippines, a symbol of the
        Filipino peoples’ ingenuity and <a href="https://www.jstor.org/stable/29791626?searchText=bayanihan"
        target="_blank">strong sense of community</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc7797b-6fbe-4df6-a826-48c90ccfc8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.359+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81321a48-80f5-4894-ad09-bf474dac7c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.359+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bahay kubo is a simple structure raised to allow for better
        air circulation, and to create a buffer for flood and pests. Its walls are
        made of kawayan, held together by strong tree fibers turned into rope, while
        the thatched roofs are traditionally made of nipa. Besides a living area,
        or silid, the bahay kubo is distinguished by its silong — the raised area
        under this stilted house, which is sometimes used for storage or for raising
        farm animals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9786de66-82bb-40f9-bdc6-fc9867e6db8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.359+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28dc0f7-345b-4c83-8c67-22d50d19ad9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.359+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In building their second Manila outpost, the simplicity of the bahay
        kubo is where skincare brand Aesop drew inspiration from. The new shop is
        located at Power Plant Mall in Makati, and pays homage to this cultural figure.
        The coziness and warmth of the bahay kubo come together in the Aesop shop
        through stilt footings and textured ceilings. It balances off against the
        starkness of Aesop’s amber bottles and muted packaging; the space demonstrates
        how simplicity from two very different disciplines can come together in one
        harmonious space.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463d7463-49a6-4439-9bde-06f1d23b3ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.359+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3354fdd-45f2-4b3b-a07c-ce6c1d6037ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.360+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aesop Chief Customer Officer Suzanne Santos connects it to how the
        brand can create a habitat in every city it sets up shop in. “We only open
        in environments where we can make a home, and the Philippines is certainly
        one of those,” Santos said in an email interview.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f6e82b-22f3-4e3e-ae01-93a7639f4dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.360+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878f061-bcb9-4ddf-a380-c6c2a46d111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.360+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life spoke to Santos to talk about how the brand
        found an aesthetic connection with the iconic Philippine structure. We also
        asked Santos which Aesop products can adapt to ever-changing weather in the
        same way the bahay kubo has endured, rain or shine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7310fc-5c37-4d1d-9222-7b7150ca4c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.360+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a1cb54-6b75-4278-aa40-2fcbd9a17763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.360+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hi, Suzanne. I understand that the shop is inspired by the
        architectural features of the bahay kubo. How did it become the inspiration
        for Aesop’s second Manila store?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39119cf7-ef46-4724-8f75-5b7797986a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.360+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Architecturally, our design method is to connect to the context
        of the locale, weaving ourselves into its fabric in order to hopefully create
        something of merit without disrupting its integrity. We look at the area to
        discover its character and unearth its history, then work to communicate these
        values within our design.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd2b93-286c-4d14-a892-071f2fb4d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.360+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbdf00d-d6f3-4f1e-8795-87e603e8ca43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T19:12:14.360+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-02-18T18:14:23.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the bahay kubo remains a traditional dwelling, it has survived
        and evolved to this day. When designing Aesop Rockwell, we were inspired by
        the high-volume organic roofs, horizontal woven cladding and repetitious stilt
        footings — all pragmatic but beautiful in their own way. The store pays homage
        to this vernacular, turning external characteristics into elements of the
        space’s internal anatomy.</p>'
    '34':
      'image': 'jcr:db7441be-c075-4099-b3e1-e332a102584b'
      'imageCaption': 'In building their second Manila outpost, the simplicity of
        the bahay kubo is where skincare brand Aesop drew inspiration from. Photo
        courtesy of AESOP'
