      'mgnl:lastActivated': 2023-01-19T16:25:53.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1b622-633f-4c33-a78f-1d7b4796a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:07:25.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:53.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> As fears
        of historical revisionism of the martial law period loom after Ferdinand “Bongbong”
        Marcos Jr. emerged as presumptive president, historian Ambeth Ocampo has pointed
        out that revisionism is not the correct term to use.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ec5483-eaff-4762-8f18-0f8bdcd1fc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:07:25.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:53.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce2ecf-083a-4dfb-bdd9-d9ad76517b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:07:25.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It should be called “historical distortion,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ae287-358c-4033-a06a-099e722cfe3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:07:25.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:53.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ <em>The Final Word</em> on
        Wednesday, Ocampo was asked if there was a reason to fear that there would
        be historical revisionism, especially of the martial law period, under the
        presidency of the son of the late dictator Ferdinand Marcos Sr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745290b0-7fd0-491d-8ecf-6350d102ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:07:25.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:53.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f347726a-e26c-44e9-85e3-d70056dea220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:07:25.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we should start calling things by their proper name...This
        is a losing battle to remind people that historical revisionism is not the
        correct term, simply because when we revise, we reflect—we correct. Revision
        is meant to go towards truth—to do something correctly. So if you do otherwise,
        it''s actually distortion or denialism, so it should rightfully be called
        historical distortion,” he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd68d7-10e1-4b27-b6fb-5b159f06477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:07:25.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:53.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18049f57-cafb-4d41-af8d-85214d10c5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:07:25.142+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:53.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Should we actually fear a historical distortion in the next six
        years? Well, one can say that. I mean, there is clear and present danger of
        the distortion of our history, simply because social media has been flooded
        in the last five, 10 years with things that are not in in sync with what we
        know as a historical truth—the golden age of Marcos, the Tallano gold...and
        then many, many other things,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04d6da0-9cf1-4584-b267-2bbcad992ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:07:25.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:53.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf4cb74-fbe2-43a9-811a-28c5dc4ce840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:07:25.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ocampo also said today''s generation depends heavily on the internet
        and social media for information, so he would use these platforms to properly
        inform the younger generation in the next six years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48aa38-7cfe-4943-9f67-f8060ea95827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:07:25.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:53.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028bda92-94ee-4be8-b389-cf0a5b94af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:07:25.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So for me, in the next six years, I want to engage in that platform.
        I''m one of the few historians who actually engage on Facebook, on the internet,
        because I think this is the next frontier," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217073bf-f950-41e0-b8fe-3bec266153a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:07:25.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba9e70f-45ed-47e3-a8cc-cae33d5641ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:07:25.143+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:53.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and his running mate Davao City Mayor Sara Duterte are set
        for landslide victory based on the partial, unofficial tally of the Commission
        on Elections. As of 2:47 pm of May 13, Marcos is leading the presidential
        race with 31,104,175 votes. Duterte has garnered 31,561,948 votes. These are
        based on 98.35% of election returns.</p>'
  'van-gogh-lego-starry-night':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-19T07:53:37.951+08:00
    'imagesource': 'jcr:19374710-ac82-43b3-8669-2d80682224a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cac07ce-d624-4c67-a03f-15c4d182aa0a'
    'lead': 'The set, created together with New York''s Museum of Modern Art, features
      a Van Gogh mini-figure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T08:17:56.990+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:25:52.264+08:00
