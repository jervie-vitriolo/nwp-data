  'shooting-at-asian-owned-hair-salon-dallas-federal-hate-crime':
    'author': 'Dakin Andone and Jennifer Henderson, CNN'
    'caption': 'Courtesy: Jamie Stengle/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-19T00:24:07.298+08:00
    'imagesource': 'jcr:2f88bb01-f3b0-4837-a81e-5423177700b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a28abb6-98e9-4d14-b6a6-80bb7d1ebfbb'
    'lead': 'Federal officials are investigating a shooting that wounded three people
      at a Korean-owned salon in Dallas last week as a potential hate crime, as local
      authorities say they believe the attack is connected to two earlier attacks
      at other Asian-run businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T00:33:16.762+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:26:04.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:35.318+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['asian', 'federal-hate-crime', 'shooting', 'dallas']
    'template': '1'
    'title': 'A shooting at an Asian-owned hair salon in Dallas is being investigated
      as a federal hate crime'
    'visualType': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be042af-27ae-4156-93b3-ec5f9ac7b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.766+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Federal officials are investigating a shooting
        that wounded three people at a Korean-owned salon in Dallas last week as a
        potential hate crime, as local authorities say they believe the attack is
        connected to two earlier attacks at other Asian-run businesses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed850dd-d00c-4f76-9307-89ba73b78470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.762+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s field office in Dallas, the Department of Justice''s
        Civil Rights Division and the US Attorney''s Office for the Northern District
        in Texas announced the federal hate crime investigation in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca260192-bb37-4a31-aaa4-4ac7886e3a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.763+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f51ba-9182-4459-909f-b36c0600b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.763+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in close communication with Dallas Police and are partnering
        together to thoroughly investigate this incident," the statement from the
        FBI Dallas Field Office said. "As this is an ongoing investigation, we are
        not able to comment further at this time."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba9e2f-0fa3-4216-b71c-101d71c12de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.763+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0ca69-bfd0-48fe-891a-782a622b5952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.763+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas County Criminal District Attorney John Creuzot voiced support
        for the investigation Tuesday, saying in a statement, "Based on what''s been
        sent to our office, there''s more than enough to justify prosecuting this
        as a hate crime."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de53222f-f28c-472a-a385-46b35d5017dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.763+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbab826-138d-4ae6-a048-0083d4727811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.763+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have arrested a suspect, identified as 36-year-old Jeremy
        Theron Smith. He already faces state charges in connection to the shooting,
        including seven counts of felony aggravated assault with a deadly weapon,
        according to Dallas Police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45473481-f6c7-43cf-8411-3aefbfd19abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.763+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad6f43b-7f39-4189-950c-a6bcdcfefea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.763+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to probable cause affidavits obtained by CNN, police believe
        Smith entered Hair World Salon May 11 with a .22 caliber rifle and began shooting.
        He fired approximately 13 times, hitting three people before fleeing the scene,
        the affidavits say. One person was shot in the right forearm, one was shot
        in the foot and one was shot in the lower back.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1713f3a2-cc6b-45d2-8f09-3c55205f9eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.763+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8080f5a5-bda9-44bd-9d4c-1d869229ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.763+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have obtained surveillance video of a man who matches
        the suspect''s description running to a vehicle parked across the street from
        the salon. That vehicle is described as a red Honda Odyssey minivan, per the
        affidavits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbedb188-063f-4cf6-a88c-b86ff06bac86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.763+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2018780d-c51e-4907-82d2-3c824bd5ec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.763+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith is currently being held in the Dallas County Jail, according
        to the affidavits. CNN could not reach him for comment and has been unable
        to determine if he has legal representation to speak on his behalf.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd87ba-fc22-4033-9276-02656a1f36b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.763+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a21a450-ca8c-477a-afb3-68319d47fa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.764+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police see connection to 2 other attacks</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51275216-a7d2-4297-ab9a-946cdd652f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.764+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith''s arrest comes amid a surge of reported hate crimes against
        Asian Americans -- including two other attacks in Dallas authorities believe
        are connected to the Hair World Salon shooting, Dallas Police Chief Edgardo
        Garcia said in a news conference Tuesday, pointing to a similar vehicle involved
        in both incidents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555967a3-11c1-4ab9-9f1b-2aca82e44ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.764+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42fe72a-bd72-4886-a477-c5d087fae29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.764+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day before the salon shooting, a suspect in a burgundy van or
        car drove by and shot into another Asian-run business, police said; three
        people there at the time were not injured. And on April 2, a vehicle described
        by witnesses as a red minivan drove past a strip mall of Asian-run businesses
        and fired at three businesses, Garcia said at the time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d208ae7-7c09-437b-a33e-e56d45fd8a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.764+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9334e-7f9a-4e57-8ff4-fa129a116c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.764+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, there have been no arrests on those cases as more
        work or investigation needs to be done before Smith can be charged in those
        cases," Garcia said Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff31377-60db-465f-a6cc-82f0f9e299bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.764+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df063d5b-a560-448b-8dde-aeb53af2f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.764+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police interviewed Smith''s girlfriend, who the affidavits say told
        them Smith was in a car accident about two years ago that also involved an
        Asian man. Since then, Smith "has had near panic attacks when he is around
        anyone of Asian descent."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f294d10-bec0-4355-8c6d-35f51d886518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.764+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f7f7e-92b1-45c8-8d3a-f32761521fdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.764+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anytime the suspect (Smith) is around anyone of Asian descent he
        begins having delusions that the Asian mob is after him or attempting to harm
        him," the affidavits continue. "Due to the delusions, the suspect has been
        admitted to several mental health facilities."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bc0125-f857-4377-b38a-d22bf35358e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.764+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a028e88-5c90-4096-b3a6-8aa9eb5659ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.764+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Smith''s girlfriend for more details but
        has not heard back.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56970697-d765-4366-981d-85f3d8343ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.764+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aad0a9-113e-4ea7-9d6a-a5b599ca6dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.765+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Smith was fired from a previous job for verbally attacking
        an Asian boss, the affidavits allege.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
