      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top official in China tried once again on Thursday to lift the
        spirits of its huge tech industry. But markets were still deeply concerned
        about the growth prospects of the country''s big internet companies.</p>'
