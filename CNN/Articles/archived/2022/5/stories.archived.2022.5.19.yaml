      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has sparked alarm among international bodies, with
        the United Nations High Commissioner for Human Rights warning on Tuesday that
        the outbreak -- and the restrictions in place -- could have "a devastating
        impact on the human rights situation in the country."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f220b8-f09e-4a8f-b0ac-5fd1e4740ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:07:01.911+08:00
