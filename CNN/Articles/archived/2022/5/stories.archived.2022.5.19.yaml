    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdb5410-999a-44ce-b72c-1edc2fb5a118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T15:02:40.976+08:00
      'mgnl:createdBy': 'pilar'
