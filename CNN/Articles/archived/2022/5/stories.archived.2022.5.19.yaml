  'Rajiv-Gandhi-killer-freed':
    'author': 'Esha Mitra, CNN'
    'caption': 'India''s top court on Wednesday granted the release of a man convicted
      of killing former Indian Prime Minister Rajiv Gandhi, 31 years after his imprisonment.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-19T14:10:36.633+08:00
    'imagesource': 'jcr:aaa4729b-0095-426c-8b52-b1bd22d64d80'
