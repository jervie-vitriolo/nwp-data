      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns were reinforced Wednesday when Tencent reported zero
        revenue growth in the first quarter, a worse outcome than expected. Shares
        of Tencent sank 6.5% in Hong Kong, marking its worst day in two months.</p>'
