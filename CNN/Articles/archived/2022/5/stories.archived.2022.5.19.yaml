      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An uptick in Covid-19 cases in China seems to dampen earlier hopes
        of a quick easing in overall virus restrictions, potentially contributing
        to the market risk aversion," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
