    'template': '1'
    'title': 'LOOK: Scenes during the proclamation of the winning senators'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c5170f-b090-4c78-87ad-a47f3af17c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:19:21.071+08:00
