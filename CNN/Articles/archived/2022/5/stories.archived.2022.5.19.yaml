  'new-york-files-discrimination-complaint-against-Amazon':
    'author': 'Brian Fung and Sara Ashley O''Brien, CNN Business'
    'caption': 'Courtesy: Johannes Eisele/AFP/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-19T04:14:06.522+08:00
    'imagesource': 'jcr:f24d2818-5a6d-462d-91ea-5e3d483ea6e3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ea982cb-a999-488d-ac7e-362fb13c8c6a'
    'lead': 'New York Gov. Kathy Hochul announced a complaint on Wednesday against
      Amazon, alleging that the e-commerce giant has failed to provide reasonable
      accommodations to warehouse workers who are pregnant or with disabilities under
      state human rights law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T04:21:01.720+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:26:02.873+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:35.972+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York', 'Amazon', 'Discrimination']
    'template': '1'
    'title': 'New York files discrimination complaint against Amazon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0395460e-cb26-48ba-855d-7c1b70ad496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.721+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> New York Gov. Kathy Hochul announced a
        complaint on Wednesday against Amazon, alleging that the e-commerce giant
        has failed to provide reasonable accommodations to warehouse workers who are
        pregnant or with disabilities under state human rights law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f60d0-ff82-442c-87bc-0251045f5386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.721+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111e56e7-77bb-48a9-bd60-84fdc4fd4452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.721+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint, filed privately Wednesday by the state''s Division
        of Human Rights, concerns Amazon''s alleged violation of state law by giving
        its worksite managers the ability to override reasonable accommodations recommendations
        by in-house Amazon officials — known as Accommodation Consultants — charged
        with reviewing such requests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed4171b-a1c8-4776-894f-b1ed52f28ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.721+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3162d79e-95ab-47c6-be9b-86a6a6ffa8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.721+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of several cases noted in the complaint, as outlined by Hochul''s
        office, New York officials alleged a pregnant Amazon worker was forced into
        taking unpaid leave after being injured on the job lifting packages weighing
        more than 25 pounds despite having an approved accommodation exempting the
        worker from heavy lifting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b783b4d-37ef-4849-92b3-6fd476c1931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.721+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fb6b63-acb7-42f8-8996-69b73f3b11c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.721+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hochul''s office said the complaint "seeks a decision requiring
        Amazon to cease its discriminatory conduct, adopt non-discriminatory policies
        and practices regarding the review of requests for reasonable accommodations,
        train its employees on the provisions of the Human Rights Law, and pay civil
        fines and penalties to the State of New York."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cde797f-f4d2-4a20-a5ac-76225ece4d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.721+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea74121-e992-4d5e-9aaf-b82ae66f151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.721+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon spokesperson Kelly Nantel said in a statement to CNN Business
        that the company is "surprised" by Hochul''s announcement, noting the company
        has been "cooperating and working closely" with the investigation into the
        matter and "had no indication a complaint was coming."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51d69e8-3e5d-4edc-b0aa-efdf6711740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.721+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945f2b89-86a3-4413-8b48-a8857b1e3db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.721+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ensuring all our employees, including those with disabilities and
        expectant mothers, feel safe and supported is extremely important to Amazon
        and we have numerous programs to ensure that''s the case," added Nantel. "While
        we don''t always get it right with a workforce of over 1.6 million people,
        we work diligently to offer the best available options to accommodate individual
        situations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b9ed4-aebe-46bf-96a3-9e1dbe1c0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.721+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5d6c8-d7ed-4548-96b7-30083b80f96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.722+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country''s second largest private employer, Amazon is known
        for its ultra-efficient warehouses that rely, in part, on closely tracking
        worker productivity and has faced scrutiny for high turnover rates and on-the-job
        injuries in recent years. The pandemic, during which Amazon''s workers were
        deemed essential, only exacerbated concerns over workplace conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b37f0-b456-458c-a214-b862e5952637'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.722+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a243ba9b-44bd-4f87-ac52-83c2e44b47e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.722+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company has been met with growing pushback from some workers
        and regulators during the pandemic, including in New York. Amazon has faced
        unionization efforts at two warehouse facilities in New York City, which recently
        garnered enough support to hold elections. Workers at the larger facility,
        known as JFK8, successfully voted in favor of doing so, becoming the first
        Amazon workers to formally unionize in the United States. Amazon is challenging
        the results.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f60ad2-b3e3-4eee-94d1-0c7bad0eac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.722+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0054d576-ef51-44cb-af05-f09412dd7a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.722+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a New York appellate court dismissed a lawsuit
        brought by state Attorney General Letitia James concerning the company''s
        pandemic response. Morgan Rubin, first deputy press secretary for James''
        office, said in a statement to CNN Business last week: "As our office reviews
        the decision and our options moving forward, Attorney General James remains
        committed to protecting Amazon workers, and all workers, from unfair treatment."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddb9558-3170-4120-a074-6dfee3cca7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.722+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32b482-4b4b-4c91-a0cc-382617630c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.722+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon had previously disputed the claims in James'' lawsuit. "We
        care deeply about the health and safety of our employees," the company said
        in a prior statement. "We don''t believe the Attorney General''s filing presents
        an accurate picture of Amazon''s industry-leading response to the pandemic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a689832a-f80d-427e-855f-d6d544d2ad91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.722+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11cbe8d-8080-461d-8a44-28333119ac5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.722+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, following shareholder pressure, Amazon disclosed in a
        filing last month that it would conduct an audit to "evaluate any disparate
        racial impacts" of its policies on its US hourly employees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff83ad6-e119-40e1-8ba6-08cbcec1e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.722+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5fe83b-4984-4433-be8d-084c3b0319ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T04:21:01.722+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/18/tech/ny-amazon-discrimination-complaint/index.html">New
        York files discrimination complaint against Amazon</a>."</em></p>'
