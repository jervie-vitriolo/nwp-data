        Bautista, Irish Magno, and Marjon Pianar exchanging fists with their fancied
        rivals on Friday.</p>'
  'Gilas-Pilipinas-Vietnam-SEA-Games':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-19T22:49:09.697+08:00
    'imagesource': 'jcr:5d9f394d-55b7-4ac2-b827-4c60f5135549'
