      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — Cebu Pacific
        is resuming its international operations from the Cebu hub, beginning with
        South Korea flights by July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89952f6-dc0f-4d9e-87e7-07d0d4e59969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:32:57.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:13.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the South Korean government moves to ease travel rules for foreign
        visitors, the low-cost carrier intends to operate twice weekly flights from
        Cebu to Seoul (Incheon), every Thursday and Sunday, starting July 3.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cab875-db0d-4c4b-87bb-713290727ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:32:57.187+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:13.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very happy to restart this flight as we know passengers
        in the Visayas and Mindanao have been looking forward to travel internationally
        again, without needing to pass by Manila," said Xander Lao, CEB chief commercial
        officer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4a4595-af8d-4f9d-a15e-806ea84eebb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:32:57.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to expand our international network more in the coming
        months as we''ve already stabilized operating over 100% of our pre-pandemic
        domestic capacity," he stressed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a166003-a3dd-4a00-aeae-ebf18a7c2fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:32:57.188+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:13.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the airline, fully vaccinated travelers flying to Seoul
        need to bring their negative COVID-19 test result taken within 48 hours before
        departure, a valid vaccination certificate, and a filled-out foreigner registration
        card.</p>'
