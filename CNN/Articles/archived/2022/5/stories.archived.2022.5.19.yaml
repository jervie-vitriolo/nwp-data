      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s year-long regulatory crackdown has left deep scars on
        the huge tech sector. Coupled with a weakening economy, the campaign has wiped
        out more than $1 trillion off the market value of Chinese companies. Many
        tech firms have reported dismal earnings or cut tens of thousands of jobs
        to reduce operating costs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693753a5-8dab-471c-ac54-2f6d424a250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:30:40.902+08:00
