      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76bec70-435d-4eea-83b7-a92e55009d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.765+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Asian community has been ''nervous, frustrated and angry''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69727648-e349-4ac4-8aad-c8a8684c6b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.765+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities located Smith''s van and kept it under surveillance
        beginning May 13, according to the affidavits. An officer observed Smith entering
        the vehicle, noting he matched the physical description of the shooter provided
        by the victims.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489bfc7-d7ec-44fe-a7ff-059279fc38ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.765+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828dcf7d-ced8-4dc3-baec-f8130479bcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.765+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith was arrested Monday, read his Miranda warning and, per the
        affidavits, agreed to speak to police without an attorney present.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c871062d-dd80-4e29-b072-6007b8804d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.765+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec491504-4933-4c7c-a090-794af55de37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.765+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told authorities he was in the area of the shooting at the time,
        the affidavits say, adding he owned two guns -- a .380 handgun and a .22 caliber
        rifle "that looks like an AK-47" -- and was the only person with access to
        his vehicle.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258cf6dc-e7d2-4620-a0aa-bf5bbaf33935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.765+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d733e88-b26c-4052-8381-ea133900cee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.765+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A .380 handgun magazine with four live rounds was found in the suspect''s
        pocket when he was taken into custody.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b7e77f-b9b2-486d-a1bc-873be876508f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.765+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758aab5c-5d10-40d6-9ddc-d082b27491a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.765+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also executed a search warrant for Smith''s vehicle
        on Monday and found a Jimenez .380 handgun, an additional gun magazine with
        four live rounds and a box of Winchester .380 ammunition with six live rounds,
        the affidavits state.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e27171-2204-4841-9f68-e6db1c25185a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.765+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424b9cbe-c786-4ca9-8eb7-3505d6d345ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.765+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dallas officials have condemned the violence, saying hate had no
        place in the city and offering support for its communities of Asian descent.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cdde67-74f5-49cf-88c1-940ad7345b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.766+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd073ea-9456-40d7-b1a7-167c2b02fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.766+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This arrest is a result of the hard work, sacrifice, community
        support to bring a suspect to justice," Garcia said, "and to ultimately bring
        peace to this community, who -- rightfully so -- have been nervous, frustrated
        and angry since this crime has occurred."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cc21f2-09c5-4012-a5f7-26150d99b3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.766+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16244bb6-7f24-462b-9427-7bda9b98bede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.766+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea the shootings were motivated by hate is "chilling and deeply
        disturbing," Mayor Eric Johnson said last week.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184bc23e-4355-4a37-b49f-626c2c6f7ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.766+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32909a33-dded-4c2d-b49f-fd9611bec52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T00:33:16.766+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:04.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want our city''s Asian American community -- which has appallingly
        faced increasing vitriol in recent years -- to know that the City of Dallas
        and the people of Dallas stand with them," he said in a statement.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e866729-e734-4c96-bb90-e59368e54126'
      'mgnl:activationStatus': true
