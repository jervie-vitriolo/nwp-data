      'mgnl:lastActivated': 2023-01-19T16:25:39.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Simple lang, ‘yung Senate president na sa tinigin ko wala masyadong
        business interest na pinoprotektahan o poprotektahan,</em>" he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7657403f-d9e7-431e-a85f-d999aaed77a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:11:35.021+08:00
