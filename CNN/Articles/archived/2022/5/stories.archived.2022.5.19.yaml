      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalating downside risks for growth might have prompted the
        leadership to end the tech crackdown quickly, Cheung said. But it may take
        more time to repair investors'' confidence, he added.</p>'
