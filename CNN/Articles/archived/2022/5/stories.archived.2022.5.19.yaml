    'template': '1'
    'title': '3 PDEA, 4 PNP personnel to face charges over deadly Commonwealth ''misencounter''

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34649f62-903b-4f8f-8b70-d33985df74c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:33:30.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The Department
        of Justice will file charges against three anti-drug agents and four police
        officers over the shooting in Commonwealth Avenue in February last year that
        left four people dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d247b67-70c1-47ba-a4a7-54005f0d3367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:33:30.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:35.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ''s panel of prosecutors on Thursday said Philippine Drug
        Enforcement Agency agents Khee Maricar Rodas, Jeffrey Baguidudol and Jelou
        Santiniaman will be indicted for homicide for the death of PCpl Eric Garado
        during the shooting tagged as a "misencounter."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee9c0c-c4a2-4da5-9206-5c06324d7597'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:33:30.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon Police District''s PCpl Paul Christian Gandeza, PLt Honey
        Besas, PMaj Sandie Caparroso and P/SMSG Melvin Merida will be charged with
        direct assault for the injuries suffered by PDEA agents after they were mauled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790852e-5556-48c8-917c-4fae1c626002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:33:30.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:35.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 24, 2021, police officers and PDEA operatives were conducting
        separate buy-bust operations near a Quezon City mall which turned into a misencounter
        between members of the two agencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be125893-02af-4f13-943c-6745d73b7df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:33:30.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the homicide complaint against PDEA agent Romeo Asuncion
        was dismissed on the ground that the firearm used to shoot PCpl Lauro De Guzman
        was never identified and none of the bullets clocked as evidence did not match
        Asuncion''s gun.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c738915-11c5-4759-be37-a2eb7bbd2e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:33:30.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:35.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ also said that the raps against PCpl Alvin Borja were also
        dropped since they weren''t able to identify who trigged the fatal shot at
        PDEA agent Rankin Gano.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100c4c6-90b8-4d4a-9bef-74d16bba60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:33:30.930+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:35.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other complaints, including robbery, were also dismissed for insufficient
        evidence.</p>'
  'Camille-Vasquez-Depp-Heard-trial':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-19T14:02:50.127+08:00
    'imagesource': 'jcr:536f3a5a-5d67-4eec-8385-eeefb0e317a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02a1ba7f-9ba4-461f-bfee-35e50f05d62d'
    'lead': 'The spotlight in a Virginia courtroom has turned to attorney Camille
      Vasquez this week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T14:04:24.382+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:25:35.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:44.914+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Camille Vasquez takes center stage in Depp/Heard trial'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8bc99e-e8fb-4aea-aafa-092427ba64d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:04:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:35.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The spotlight in a Virginia courtroom
        has turned to attorney Camille Vasquez this week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6668070-4434-4498-827a-c2c2056e1c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:04:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:35.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez serves as one of Johnny Depp''s attorneys in his defamation
        fight with ex-wife Amber Heard over a 2018 op-ed she wrote for the Washington
        Post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3287e81-ae7e-4471-af4b-c79a68a3c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:04:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the piece, Heard described herself as a "public figure representing
        domestic abuse." Though Depp was not named in the article, he claims it affected
        his reputation and lost him work.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ac45bc-ebac-439a-9412-97548574b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:04:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:35.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vasquez has garnered the attention of those following the trial,
        now in its fifth week, for her tough questions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660a992-376c-474f-a35f-e07deb0af705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:04:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:35.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During cross-examination Tuesday, the lawyer pressed Heard on several
        points, including her claim that drugs and alcohol turned Depp into a "monster"
        who would become violent with her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ae8ff5-7f4b-4383-9137-8b4a163c7ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:04:24.382+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:35.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who was the real monster in this relationship, Ms. Heard?" Vasquez
        asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa8feb5-1fb4-4fef-895e-de9eec108840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:04:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s half of Johnny. It''s not all of Johnny," Heard replied.
        "The other half of him is wonderful and beautiful and the man I loved."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8627d7b4-60a9-443e-8da9-d2ee1afef17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:04:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:35.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But who is Vasquez?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91a458b-8d65-437c-b59b-4f7b5bb90871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:04:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:35.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is an attorney with the firm Brown Rudnick.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c031392a-1c66-46d5-aa6e-832fe486643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:04:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her bio on their website she is an Orange County, California,
        based associate working in their Litigation and Arbitration Practice Group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1937fe4-0caf-42a8-b50a-cf62ee29a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:04:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:35.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her current practice focuses on plaintiff-side defamation suits,
        with additional experience litigating contract disputes, business-related
        torts, and employment-related claims," the bio reads. "Camille is adept at
        formulating offensive and defensive litigation strategies for private clients."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63071af-9ece-47d5-be63-3bcac133fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:04:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:35.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also has experience in crisis communication. Prior to joining
        Brown Rudnick, worked for a national firm based in Los Angeles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8a7fc2-4f12-4e81-a116-7a526808b7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:04:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:35.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Vasquez for comment and she responded via email
        that she was unable to do so until after the trial.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca71f8-6f1c-4232-a9af-0db1735ebde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:04:24.383+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/18/entertainment/camille-vasquez-depp-heard-trial/index.html">Camille
        Vasquez takes center stage in Depp/Heard trial</a>".</em></p>'
  'North-Korea-sends-cargo-planes-to-China-as-country-fights-pandemic':
    'author': 'Yoonjung Seo and Jessie Yeung, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-19T14:05:15.528+08:00
    'imagesource': 'jcr:2e22728d-8fa7-4b8a-b5ff-331d67429ded'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a7adff7a-6fe4-463e-a2a1-3bd9603e5fbd'
    'lead': 'Three North Korean cargo planes flew to China and back on Monday, as
      the country battles an fast-spreading outbreak of Covid-19, according to a South
      Korean government official with knowledge of the matter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T14:07:01.910+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:25:34.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:45.111+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea sends cargo planes to China as country fights pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b342791f-12a4-4cc7-9ace-9ab63f6b9039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:07:01.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:34.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Three North Korean cargo planes flew to
        China and back on Monday, as the country battles an fast-spreading outbreak
        of Covid-19, according to a South Korean government official with knowledge
        of the matter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c747e-6adc-4d49-bac7-5ca43a2aaf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:07:01.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:34.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planes traveled to Taoxian International Airport in Shenyang,
        in China''s northeast Liaoning province, the official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2826bea4-c792-4537-b06e-d5606d51b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:07:01.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:34.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unknown what the planes were carrying, but the rare trip came
        after China pledged to help North Korea with its Covid outbreak, which experts
        have warned could cause a major humanitarian crisis in the isolated and impoverished
        nation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa953ef4-0e06-4fe8-9917-09912bed232d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:07:01.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea officially confirmed its first ever Covid cases last
        week. It had not previously acknowledged any cases, and has kept its borders
        tightly shut since January 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9756923-de27-4a26-add8-348b308339f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:07:01.910+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since May 12, North Korea has reported nearly two million "fever"
        cases, with state media calling it a "major national emergency" and authorities
        scrambling to respond.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f3cff0-eb9e-4990-9537-991a49b337e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:07:01.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:34.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All cities have been placed under lockdown, and North Korean leader
        Kim Jong Un has mobilized the military to help secure the supply of medicine
        in the capital Pyongyang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4792f6a6-16d0-4438-8398-85400b87fbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:07:01.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:34.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the first cases were announced, China said it was ready to
        provide full support as North Korea''s "comrades, neighbors and friends."
        The two countries have "a fine tradition of mutual assistance," said a spokesperson
        from China''s Foreign Ministry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d070b-223f-4232-bb56-e6237969e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:07:01.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:34.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic, China has sent millions of vaccine doses
        around the world, as well as striking agreements last year with the international
        vaccine sharing program COVAX to provide more than half a billion shots.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91215a5-97b4-4597-805d-5802dea99093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:07:01.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:34.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has not yet established a Covid-19 vaccination program,
        leaving its population vulnerable, according to the World Health Organization.
        The country''s dilapidated health care system also lacks the medicine and
        supplies necessary for combating a Covid-19 outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa77d7-2d8c-492b-bfa5-4317e8312056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:07:01.911+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:25:34.872+08:00
