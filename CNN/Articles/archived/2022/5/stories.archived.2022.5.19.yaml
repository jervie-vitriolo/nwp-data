  'sweden-finland-nato-application':
    'author': 'Analysis by Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-19T10:33:48.475+08:00
    'imagesource': 'jcr:9cbbf128-8d1e-490a-8628-fd608f9c678a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56c3e4fd-f138-47da-9fac-c4afecfda945'
    'lead': 'The most striking aspect of Sweden and Finland''s application to join
      NATO is how little debate there is about whether it''s a wise idea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T10:37:41.482+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:25:40.202+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:43.247+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Europe', 'NATO', 'Sweden', 'Finland']
    'template': '1'
    'title': 'The most striking aspect of Sweden and Finland''s application to join
      NATO'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa1c95-aac8-4f57-90fa-293f9a09d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:37:41.482+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:40.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The most striking aspect of Sweden and
        Finland''s application to join <a href="http://www.cnn.com/2022/05/14/europe/sweden-finland-nato-next-steps-intl/index.html"
        target="_blank">NATO</a>&nbsp;is how little debate there is about whether
        it''s a wise idea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95b3d6a-b483-4934-9b38-ffa1dc413a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:37:41.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entry of the two Nordic nations would be the most significant
        geopolitical outcome of the Ukraine war, transforming the strategic security
        picture in northeastern Europe and adding hundreds of miles of direct NATO
        borders with Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495db58e-8ac0-4864-8bb4-212ef5cad24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:37:41.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:40.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, even during the most tense moments of the Cold War,
        neither country seemed to feel the need to join the Western military alliance
        despite their proximity to the giant to their east. But that changed this
        year, after Putin sent tanks rolling across the border into Ukraine in February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a0f212-92e8-443b-9c9d-8e7b7a061357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:37:41.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish Prime Minister Magdalena Andersson on Sunday called the
        invasion of Ukraine "illegal and indefensible," and worried that Moscow might
        do something similar "in our immediate vicinity." Finnish President Sauli
        Niinistö told CNN the same day that the invasion indicated Russia was ready
        to attack an "independent, neighboring country."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41b955-d656-4085-bdb6-e62533760320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:37:41.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:40.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many analysts believe that one of the main goals of Russia''s invasion
        was to weaken NATO by taking Kyiv''s possible future membership off the board.
        If so, it has backfired spectacularly. The alliance is now stronger and more
        united than it has been for years, and it could soon be much larger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c06ec8-e623-475e-8875-eb4bf603f810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:37:41.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:40.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But expanding NATO could also trigger serious reverberations. Doubling
        the security alliance''s direct frontier with Russia would be a personal blow
        for Putin, who has focused on undermining the Western alliance since he first
        became Russia''s President, more than 20 years ago. And if Putin felt Russia
        was already being hemmed in on its western flank, could adding two more NATO
        members during the worst tension between the West and Moscow in decades exacerbate
        the Russian leader''s paranoia?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88414cc-aba4-4a9b-96cf-5bb57c24b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:37:41.483+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1990s, revered US diplomat George Kennan — the founder of
        the Cold War containment policy of Russia — warned that NATO expansion would
        alienate Russia and cause an adverse reaction. A contemporary counterargument
        would be that Moscow''s terrible losses in Ukraine, dented military prowess
        and failure to siege Kyiv show that it is too weak to do anything about an
        expanding NATO. And why should Putin get any say in who joins the alliance
        anyway?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7d4042-3c13-4935-a184-d84c57ab5c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:37:41.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin''s response to Finland and Sweden hasn''t exactly been
        thundering so far. But it''s still a formidable nuclear power and any decision
        to move missiles or tactical nuclear weapons closer to NATO borders could
        trigger a new game of brinkmanship in Europe.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62929ff8-ac5a-49ec-8c5b-886e01fac002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:37:41.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a domestic US political angle to this as well: As President
        Joe Biden prepares to welcome the leaders of Sweden and Finland to the White
        House on Thursday, no one has explained to the American people why they must
        now defend vast tracts of new NATO territory in Europe. That''s a significant
        omission given hostility to NATO among supporters of former President Donald
        Trump — who might just end up back in the White House one day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbac36b7-7d05-4130-9327-87c95634bfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:37:41.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most likely outcome here is still that the benefits outweigh
        the risks: Broadening NATO will enhance European security and be a bulwark
        for Western values. But that such a change is taking place without much public
        debate about the consequences doesn''t really lend much credit to the democracies
        that NATO was set up to defend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632aa05a-402c-411e-a277-19fc3b6ead4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:37:41.484+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/18/europe/sweden-finland-nato-analysis-intl/index.html"
        target="_blank">The most striking aspect of Sweden and Finland''s application
        to join NATO</a>."</em></p>'
