    'lead': 'Taylor Swift received an honorary doctorate of fine arts on from New
      York University, and also delivered this year''s commencement speech at Yankee
      Stadium.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T06:29:18.731+08:00
