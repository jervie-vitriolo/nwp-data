      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> – The Commission
        on Elections (Comelec) on Thursday said it has endorsed to the Anti-Money
        Laundering Council (AMLC) a report on “suspicious” bank withdrawals that could
        be linked to vote-buying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15d8979-4f47-44ae-8dfd-396c90bad2f0'
      'mgnl:activationStatus': true
