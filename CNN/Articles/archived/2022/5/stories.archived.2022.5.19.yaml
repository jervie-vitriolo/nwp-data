      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo was among the newbies who made it to the "Magic 12" in the
        upper chamber. He placed third with 23 million votes in this year''s senatorial
        election.</p>'
