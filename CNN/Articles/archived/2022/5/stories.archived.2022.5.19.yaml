      'mgnl:created': 2022-05-19T10:30:40.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:44.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cc3c7f-6a2e-4987-ad88-f723e517d900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:30:40.902+08:00
      'mgnl:createdBy': 'pilar'
