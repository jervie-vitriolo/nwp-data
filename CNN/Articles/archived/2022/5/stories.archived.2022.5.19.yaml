      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Palicte fell to Indonesia''s Farrand Papendang in the men''s
        63kg (lightweight category), while Josie Gabuco bowed to Thailand''s Chuthamat
        Raksat in the women''s 48kg (light flyweight division).</p>'
