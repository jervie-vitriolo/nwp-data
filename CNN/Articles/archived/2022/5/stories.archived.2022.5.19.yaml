    'jcr:uuid': '7a764f9d-62e3-4db1-a5e2-c6bbf6e1f3dc'
    'lead': 'Merwin Tan leads his squad with Christian Dychangco, Ivan Dominic Malig,
      and Patrick Neil Nuqui in winning the Philippines’ second #SEAGames31 bowling
      gold medal in the men’s team of four event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T16:05:33.361+08:00
