      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hallasgo was set to defend her throne in the women’s marathon event
        after leading the pack throughout the race, but she was slowed down with cramps
        in the final laps to settle for a runner-up finish at the My Dinh National
        Stadium.</p>'
