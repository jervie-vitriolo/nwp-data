      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec acting spokesperson Rex Laudiangco told reporters that the
        poll body has "positive" projections that the 1,991 votes expected from Shanghai,
        China — where Filipinos are still unable to vote due to strict lockdown rules
        — will no longer affect the rankings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bf1a0b-ab2f-46f9-b655-997f261f2a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:38:30.522+08:00
