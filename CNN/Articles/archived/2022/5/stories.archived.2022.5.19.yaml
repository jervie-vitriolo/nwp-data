      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But projections po are positive," he stressed, saying different
        groups within the Comelec, including its supervisory committee, made the forecast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f859d2-d227-4c55-9caf-1d0282813c10'
