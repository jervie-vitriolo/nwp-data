      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online retail giant JD.com on Monday posted its slowest quarterly
        revenue growth since it went public in 2014.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12809360-b93c-4d83-9246-6163862bf4c9'
