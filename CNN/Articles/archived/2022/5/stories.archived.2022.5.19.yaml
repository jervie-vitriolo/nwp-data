      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial, the Tokyo Olympics bronze medalist, dominated Thailand''s
        Peerapat Yeasungnoen with a stoppage win in the men''s 75kg or middleweight
        division, while Ladon scored a split decision victory over Thailand''s Thanarat
        Saengphet in the men''s 52kg or flyweight category.</p>'
