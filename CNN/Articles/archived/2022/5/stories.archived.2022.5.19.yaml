      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96bf2b7-ea68-474c-9864-107a5d6b8a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:11:35.021+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:39.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But among the names, who will Tulfo choose?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a06d3f-679c-4e36-bdad-603cd3ceed45'
      'mgnl:activationStatus': true
