  'CHR-urges-DOJ-PNP-to-release-results-of-drug-war-probes':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-19T06:21:23.712+08:00
    'imagesource': 'jcr:264c1ed3-3de4-485c-98a1-5c2e94a81c37'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57d4fe2c-8e1f-4ce0-8dd5-e4cdcf222e21'
    'lead': '"Independent and impartial accountability mechanisms — such as the fact-finding
      investigations by the CHR — have been hampered by the predilection and uncooperativeness
      of agencies involved in the campaign against illegal drugs," the Commission
      on Human Rights reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T06:25:06.447+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:26:00.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:36.902+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['drug-war', 'Duterte-anti-illegal-drug-war', 'Commission-on-Human-Rights',
      'CHR', 'drug-war-report', 'PNP', 'DOJ']
    'template': '1'
    'title': 'CHR urges PNP, DOJ to release results of drug war probes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7c0ba3-1d1a-49eb-965b-a94ef80d775d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.447+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The Commission
        on Human Rights has urged the Philippine National Police and the Department
        of Justice to disclose the results of their investigations into the killings
        in the campaign against illegal drugs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b23e34-30b1-4784-9905-d6a587ae638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.447+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562fc08d-5208-4926-9351-23dbbc8fd344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.447+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its April 2022 <a href="https://chr.gov.ph/wp-content/uploads/2022/05/CHR-National-Report-April-2022-Full-Final.pdf">report</a>
        released on Wednesday, the CHR pointed out that internal investigations into
        law enforcement operations that led to deaths have been "inaccessible and
        nontransparent."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f594c179-c31c-4547-9c7f-f5994c292a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.447+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75260a5c-7bf9-485e-b075-fd0e5c40556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.447+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said the PNP has oftentimes "refused, denied, or ignored"
        requests from the commission to review documents from the police even though
        they followed the guidelines to obtain the information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b042b601-fd5d-44a4-ab46-ae93f02f554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.447+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c29e57-6482-4c48-8b51-99ca587fbb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.447+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Independent and impartial accountability mechanisms — such as the
        fact-finding investigations by the CHR — have been hampered by the predilection
        and uncooperativeness of agencies involved in the campaign against illegal
        drugs," it reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848e9edf-a6f7-47fc-837b-135e0ed72dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.447+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c85103-dff7-4c79-9f26-8ca7ce8c4570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This policy of uncooperativeness was reportedly due to a “presidential
        directive” given to the PNP and the military in September 2017. They can refuse
        not to participate in any investigation into alleged human rights violations
        committed by its personnel, the CHR added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5ea204-0360-421c-a9e8-24b9e166eff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8218d6-658e-441d-8242-0e14e48987f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR reported that as of March 31, at least 6,241 were killed
        in police operations. It urged the PNP to conduct "full, immediate, transparent
        and impartial investigations on drug-related extra-judicial killings.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c400fb2-eb8a-4e23-a844-8e6218eced57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5eea86-a163-4b79-931f-be1520dd9d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These reports should be made accessible to the public, provided
        that such access would not interfere with any pending investigation or litigation,”
        the CHR added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142964c7-3b4e-4771-848b-5a75c2ac88d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219a4b2-211f-4e79-bbee-e74850f614a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights body also requested the PNP Human Rights Affair
        Office to release a bi-annual report that emphasizes human rights violations
        committed by its personnel. It should include "updates on legal processes
        undertaken by the office against these violators."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b923006d-0953-4daa-93e2-0399c67ba97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c113de9-3b29-4d4d-8b0c-18dff1865f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice should also investigate the cases involving
        drug-related extrajudicial killings through the National Bureau of Investigation,
        and "prosecute persons charged with the commission of these extrajudicial
        killings through the National Prosecution Service," the CHR said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46fb80e-0c9a-483c-b089-86847329845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9e51b1-8918-4df6-8161-fb488e02b5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights body also recommended that the DOJ should "regularly
        and automatically furnish the human rights body with "complete and comprehensive
        reports" of the panel''s review on anti-illegal drug operations and deaths.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2271d8-43e3-474f-9bb8-728ae4f2a2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53c4d0d-a249-4937-8e80-4fafb9f0fc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.448+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Commission finds that the government has not only failed in
        its obligation to respect and protect the human rights of every citizen, in
        particular, victims of drug-related killings, but it has also encouraged a
        culture of impunity that shields perpetrators from being held to account,”
        it said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a36bb-705c-4177-b06d-a01bbb6749b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.449+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4d47d4-a101-4d95-bcaa-1327c78f6e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:25:06.449+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:00.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It must be emphasized that the Commission supports campaigns to
        combat the effects and proliferation of dangerous drugs, but it reminds the
        State that such measures must be coupled with a strong drive to promote due
        process, equal protection, full accountability, and the rule of law, thus,
        fulfilling its fundamental duty to uphold the rights and dignity of all,"
        it added.</p>'
  'Taylor-Swift-NYU-commencement-speech':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-19T06:28:18.303+08:00
    'imagesource': 'jcr:b8e8c3de-b426-4c04-a615-da37fd0142d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
