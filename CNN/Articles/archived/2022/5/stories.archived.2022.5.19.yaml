      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kagabi, katabi ko si Sen. Chiz Escudero,"</em> Tulfo added,
        referring to his interaction with his colleague during Wednesday''s Senate
        proclamation<em>. "In passing tinanong ko, ''kayo ho ba senator may balak
        ring tumakbo sa pagka-Senate president?'' Sabi niya pinag iisipan rin niya."</em></p>'
