      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are confident the 1,991 votes, upon completion
        of Lanao del Sur, will no longer affect the rankings, and we could proceed
        hopefully on May 25 with the proclamation of the winning party-list candidates.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9521987f-1f7c-4e1a-9a37-c357cfd975a0'
