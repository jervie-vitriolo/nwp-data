      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, investors are asking for more. They''re calling for a three-quarter-point
        rate hike at the conclusion of the Fed''s June meeting, despite Fed Chair
        Jerome Powell''s assurances that an increase that high isn''t on the table.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba02bbb-b9a9-40ee-a943-ed18edcf223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d2da92-1413-443e-ab38-71380880b2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.064+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America analysts wrote in a note that they fear there will
        soon be a wage-price spiral in the US ​​because of risks that "the Fed hikes
        too little." The current market reaction, they said, suggests that "investors
        see the Fed as moving too slowly on the inflation fight: a 75 [basis point]
        hike might have been feared but it appears it would have been preferred."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a33baa-7f5f-49db-81be-2990a5f5846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d2959a-601d-49fd-b965-7e940324c00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nomura Securities has predicted that the central bank will hike
        the fed funds rate by three-quarters of a point in June and July after the
        half-point rise in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1980db75-78fc-4fd6-a8d4-454cf24d09df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74714909-66a9-47f3-b0da-81f2c625b4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize Fedspeak has not outright endorsed a 75 basis point
        hike yet, but in this high inflation regime we believe the nature of Fed forward
        guidance has changed — it has become more data dependent and nimble," said
        Rob Subbaraman, Nomura head of global markets research, in a note.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb24b0a-7198-4858-9940-bff080334354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2980442a-98d2-419d-8e7a-10acb038c560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed could hike rates to 5% by the time it ends the current bout
        of tightening, ​​Deutsche Bank''s chief economist said. That would be the
        highest level since 2006.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9191b127-cad2-41df-8720-11c98429ae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2c6ef-adb0-4a2c-b095-f2f9a1b3d484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed-funds futures traders see a 9% likelihood that the Federal Reserve
        will raise its main policy rate target by three-quarters of a point in June,
        to between 1.5% and 1.75%, according to the CME FedWatch Tool.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dc2df2-5657-42e0-966b-293cebb97772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd086d-1230-4f84-963c-7dafdbf31ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Louis Fed president James Bullard has stoked the flames for
        a potential three-quarter-point hike this year in public speeches and Federal
        Reserve Bank of Cleveland President Loretta Mester told Japan''s The Nikkei
        that a 0.75 percentage point hike could not be ruled out later this year in
        an interview Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aebe92-1c8b-4c68-a2a1-c3f5ba24353e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f731ae-42db-4e14-9fb3-b6ba500c9a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why are markets fighting the Fed chair''s assurances that a larger
        hike won''t come in June — and hurting themselves by predicting it will?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed100c-43eb-4876-a407-571ffce6c93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5489dc96-9229-46cb-9cea-4f6edf994edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.065+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When a Fed official suggests a 50 basis points hike, markets immediately
        start trying to price in 75 basis point hikes," said Jamie Cox, Managing Partner
        for Harris Financial Group. "It''s madness really."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97bc136-6865-49be-ad0d-800890c5ad49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe793bb-c8d0-49ad-9811-0775765a42a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow has fallen 5,095 points, or 14% in 2022. The S&amp;P 500
        has dropped over 18% and the Nasdaq Composite has lost about 28%.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce765c85-769c-4250-a5f2-3e83a583fbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2767dd49-eaad-4665-8558-42db75210176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Powell tried to take the 75 basis point hike off of the table at
        the last press conference," said David Lebovitz, a global market strategist
        at J.P. Morgan Asset Management.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40d8589-18a5-4847-b866-702fcaa14bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4932c73-5ed7-44c0-9f30-3e78ce916d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the following week, the Consumer Price Index, a key measure
        of inflation, shot up 8.3% for the year. The measure was lower than March''s
        8.5% increase, but higher than the 8.1% increase economists expected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900df2d5-ca1b-409f-bf5c-6a9d94cf0f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997835c-f97a-49ae-9a38-8843e212c412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issues between markets and the Fed may have less to do with
        an eye toward self-flagellation and more to do with a growing mistrust of
        the institution. The old-time mantra of "don''t fight the Fed" has morphed
        into "don''t believe the Fed."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60044783-50a3-447e-9df3-e93eb70d1c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d9306-fd9d-472b-a42e-89a7ac75789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People start to lose faith in the idea that the Fed really does
        have its arms around inflation," said Lebovitz. "It''s all about getting a
        grip on what the Fed is going to do and unfortunately, given the lack of clear
        guidance from them, and an inflation report that surprised to the upside,
        investors are a little bit uncomfortable."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3b693e-97c7-4e29-92c5-8ef2e5930c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e58b7-11cc-4383-aeae-1f1016fb4588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even former Fed Chair Ben Bernanke seeded some doubt this week when
        he broke the unspoken edict amongst former Fed chairs to not speak ill of
        their successors. The Fed made a mistake in delaying their decision to raise
        rates, he said during an interview on CNBC''s Squawk Box Monday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8007e6-f197-4f9c-bd39-60288b69f508'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c35426-7033-4013-80f4-050a95805dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think they agree it was a mistake."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82dab9e-bf60-49c5-986a-4def334dfddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:19:55.066+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/18/investing/fed-interest-rate-hike-market/index.html">Dow
        tumbles 1,160 points in worst trading day since June 2020</a></em></p>'
