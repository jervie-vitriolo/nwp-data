      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AMLC <a href="https://www.cnnphilippines.com/business/2022/2/14/AMLC-on-digital-vote-buying.html">earlier
        reminded</a> banks and other financial institutions to report suspicious transactions
        during the election season and perform appropriate customer due diligence
        measures. The Bangko Sentral ng Pilipinas<a href="https://cnnphilippines.com/business/2022/1/3/BSP-banks-stronger-measures-against-vote-buying-selling.html">
        also asked</a> financial entities to ramp up surveillance efforts against
        electronic vote-buying and vote-selling.</p>'
