      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Laudiangco said authorities are also probing the recent
        surge in mobile phone sales, which is believed by some to be related to the
        distribution of money during the campaign period.</p>'
