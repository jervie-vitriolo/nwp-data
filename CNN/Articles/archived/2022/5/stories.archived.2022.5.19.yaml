      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those concerns were reinforced Wednesday when Tencent reported zero
        revenue growth in the first quarter, a worse outcome than expected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6cf0c7-ff3c-4d5b-8acb-b6eacd9a745f'
