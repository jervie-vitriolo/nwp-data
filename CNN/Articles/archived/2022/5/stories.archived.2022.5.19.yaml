    'title': 'Tulfo to keep civil liabilities in decriminalizing libel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c5b170-8532-424e-b7d7-c604e2a8d965'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:26.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> Senator-elect
        Raffy Tulfo wants to decriminalize libel, but said he will keep the civil
        liabilities to ensure responsible journalism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd5b11-0668-45be-a159-1f2e30f20994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:26.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1ec38e-652d-40f9-9c7d-84accb4e6384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo, a journalist for over 20 years, told CNN Philippines'' <em>The
        Source</em> on Thursday that decriminalizing libel would prevent people from
        government from abusing its use against members of media who are just doing
        their jobs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d0fa07-afea-4ea8-9d89-4c63fe69ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:26.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef76eef-6e27-4a2f-9791-ee3b0b96a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga nagsabing taga-media baka pwedeng pati civil case alisin.
        Sabi ko, ‘no of course not,'' para maging patas nandyan pa rin dapat, meron
        pa ring parusa, para maging responsable pa rin ang lahat ng taga-media,"</em>
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e394f4-4ba6-42a0-a130-ca97e2963cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:23.292+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:26.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91f1032-20c4-4903-a1e7-07bd8a76254b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:26.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some people from the media asked if perhaps we can
        remove the civil liabilities. I said, ''no, of course not,'' so that it will
        be fair, the penalties should still be there so that the media will continue
        to be responsible.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df03cde-8bf9-41c5-a6d1-5092ebfdf8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:26.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7404530c-4291-48c7-b5bc-34f48a0aae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo clarified, however, that even before the arrest of his brother
        Mon Tulfo, he has long been pushing for the decriminalization of libel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3bd81e-e6d1-4ed8-b38f-968c4ae56018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:26.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b9998e-7046-46fe-a436-29c756439f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:23.293+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:26.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unang-una, kaming magkakapatid from the very beginning we subscribe
        to the saying na buntot mo, hila mo. Walang pakialamanan,"</em> he said. <em>"And
        hindi namin tutulungan ang isa’t isa, they know how to handle themselves pagdating
        sa problemang hinaharap nila."</em></p>'
