      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo did not say how far back was her conversation with Marcos.
        Sen. Sonny Angara recently said that Marcos and Senator-elect Loren Legarda
        are eyeing the second top post, which is the Senate president pro tempore.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c479d-6da1-45f6-81d6-10054ec873ed'
