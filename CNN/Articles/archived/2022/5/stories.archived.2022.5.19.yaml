      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/18/sport/ivan-kuliak-banned-russian-gymnast-spt-intl/index.html">Russian
        gymnast Ivan Kuliak banned for one year after wearing pro-war symbol on podium</a>"</em></p>'
  'nasa-voyager-1-issue-mystery':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-19T07:50:03.611+08:00
    'imagesource': 'jcr:730fe7f0-4c46-43f8-8e61-e7f2e1196e4c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acd952de-49f0-4360-adaa-47bfa4e4c102'
    'lead': '

      Voyager 1 is sending back data from interstellar space that''s mystifying NASA.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T07:53:30.974+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:25:55.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:38.559+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mystery issue experienced on NASA''s Voyager 1 probe from 1977'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd953d4-2924-4768-844a-26eb6da46026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.974+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Voyager 1 probe is still exploring
        interstellar space 45 years after launching, but it has encountered an issue
        that mystifies the spacecraft''s team on Earth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ed28b-194e-43e8-9103-ed04467bee9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.974+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cfe6fc-cf3a-4d87-a26c-65d8b839c9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.974+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voyager 1 continues to operate well, despite its advanced age and
        14.5 billion-mile distance (23.3 billion kilometers) from Earth. And it can
        receive and execute commands sent from NASA, as well as gather and send back
        science data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eddc383-201e-4316-ba0c-302f8963b89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.974+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the readouts from the attitude articulation and control system,
        which control the spacecraft''s orientation in space, don''t match up with
        what Voyager is actually doing. The attitude articulation and control system,
        or AACS, ensures that the probe''s high-gain antenna remains pointed at Earth
        so Voyager can send data back to NASA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dd63bb-82c5-4ded-8e7c-17195805e802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.974+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to Voyager''s interstellar location, it takes light 20 hours
        and 33 minutes to travel one way, so the call and response of one message
        between NASA and Voyager takes two days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2172fa63-6844-4888-ab1f-02f2b5d01df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.974+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the Voyager team believes the AACS is still working, but
        the instrument''s data readouts seem random or impossible. The system issue
        hasn''t triggered anything to put the spacecraft into "safe mode" so far.
        That''s when only essential operations occur so engineers can diagnose an
        issue that would put the spacecraft at risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b92d1bc-8010-4919-9e26-cfea908210cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.974+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Voyager''s signal is as strong as ever, meaning the antenna
        is still pointed to Earth. The team is trying to determine if this incorrect
        data is coming directly from this instrument or if another system is causing
        it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef847f0-5ea9-4329-99c2-944c88249383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.974+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until the nature of the issue is better understood, the team cannot
        anticipate whether this might affect how long the spacecraft can collect and
        transmit science data," according to a NASA release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0edb80-0b12-4ceb-a23a-0a48cd3af6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.975+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A mystery like this is sort of par for the course at this stage
        of the Voyager mission," said Suzanne Dodd, project manager for Voyager 1
        and 2 at NASA''s Jet Propulsion Laboratory in Pasadena, California, in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f8bb4-7639-454c-ad20-b8d69c93dafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.975+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spacecraft are both almost 45 years old, which is far beyond
        what the mission planners anticipated. We''re also in interstellar space &nbsp;a
        high-radiation environment that no spacecraft have flown in before. So there
        are some big challenges for the engineering team. But I think if there''s
        a way to solve this issue with the AACS, our team will find it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3c258-e2aa-432d-a47a-902898a5e9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.975+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the team doesn''t determine the source of the issue, they may
        just adapt to it, Dodd said. Or if they can find it, the issue may be solved
        by making a software change or relying on a redundant hardware system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b81ddd-8887-4b75-a12f-4f3246ad1d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.975+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voyager has already relied on backup systems to last as long as
        it has. In 2017, the probe fired thrusters that were used during its initial
        planetary encounters during the 1970s —&nbsp;and they still worked after remaining
        unused for 37 years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6127b8-4be2-4dc1-8bd3-8796de83faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.975+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aging probes produce very little power per year, so subsystems
        and heaters have been turned off over the years so that critical systems and
        science instruments can keep operating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99572fc-73b7-4a1f-9504-8d530d77b996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.975+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voyager 2, a twin spacecraft, continues to operate well in interstellar
        space 12.1 billion miles (19.5 billion kilometers) from Earth. By comparison,
        Neptune, the farthest planet from Earth, is, at most, only 2.9 billion miles
        away. Both probes were launched in 1977 and have far exceeded their original
        purpose to fly by planets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602d527e-508e-4b53-ac49-f0509c3dba34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.975+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, they have become the only two spacecraft to gather data from
        interstellar space and provide insights about the heliosphere, or the bubble
        created by the sun that extends beyond the planets in our solar system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437c1d08-73a7-4d3a-a6ce-6bfc9bd722d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T07:53:30.975+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:55.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/18/world/nasa-voyager-1-issue-scn/index.html">Mystery
        issue experienced on NASA''s Voyager 1 probe from 1977</a>"</em></p>'
  'Biden-baby-formula':
    'author': 'Maegan Vazquez, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-19T07:57:25.387+08:00
