    'jcr:uuid': '67aa474c-f767-4cf8-acd7-225a2cfcf8dd'
    'lead': 'President Joe Biden announces that his administration would be taking
      new actions to attempt to alleviate ongoing infant formula shortages in the
      United States, including invoking the Defense Production Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T08:01:50.802+08:00
