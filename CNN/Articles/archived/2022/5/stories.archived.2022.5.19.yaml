      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 19) —</strong> Gilas Pilipinas Women
        kept their undefeated run alive in the 31st Southeast Asian Games after dismantling
        host nation Vietnam, 118-87, Thursday at the Thanh Tri Gymnasium in Hanoi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627e13e6-c00e-47ac-a4db-3ca2869c3a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:36:27.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:25:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khate Castillo waxed hot for the Philippines as she knocked down
        seven triples en route to 25 points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cefabd-3d3a-44d6-bad0-fd662f16446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:36:27.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:25:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afril Bernardino and Gabi Bade contributed 14 points apiece for
        Gilas Women who improved their record to 3-0 in the tournament.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c86167e-9803-48c1-9800-c33ca7eaea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:36:27.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:25:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s SEA Games basketball competition follows a round-robin
        format, with the country holding the best record bringing home the gold medal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6be92-3e9f-439f-b475-8dcb6fef53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T21:36:27.524+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:25:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will return to action against Singapore on May 21.</p>'
