      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60309c9-8fc6-4194-815d-a5ed84b91269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T15:30:38.648+08:00
