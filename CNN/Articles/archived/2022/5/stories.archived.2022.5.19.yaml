      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The old joke goes like this: Two friends
        are at a resort and one says, "The food here is really terrible." The other
        replies, "And the portions are so small!" Today, it''s investors who dislike
        the taste of the Federal Reserve''s interest rate hikes — but seemingly want
        more anyway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
