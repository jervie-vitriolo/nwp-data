        in Ukraine trigger rare criticism of Russia''s war effort by Russian bloggers</a>"</em></p>'
  'DTI-policy-advisory-consumer-rights-legal-basis':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-19T14:24:35.058+08:00
    'imagesource': 'jcr:afb82952-1135-40a7-8b6f-e7f53db8576f'
