      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> JP Morgan Chase investors on Tuesday voted
        down a multimillion-dollar payout for CEO Jamie Dimon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2ae783-aa6a-402b-bdab-3a10466b811a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f0d82-af60-4f36-89e5-a6cb91adad04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pay proposal they rejected included a massive $52.6 million
        retention bonus as part of Dimon''s 2021 compensation package, just months
        after the bank''s board approved the incentive. With the bonus, Dimon''s total
        compensation was $84.4 million in 2021, up from $31.7 million in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9247e5-9b85-497c-a6f1-16b24b273747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f77e04-e78b-4d01-87b8-3bbda53a47ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dimon may yet get that payout. The compensation package is for
        2021 and results of the "say on pay" votes are non-binding. Still, this is
        an embarrassing blow to the bank, not to mention Dimon himself, and JPMorgan''s
        board said it takes investor feedback "seriously."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7810c2d0-2220-44c7-8480-d2d8178cf592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc805ad-49f5-460b-aeed-056344ace74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new compensation package was designed to keep Dimon at the helm
        of the bank for the next five years by awarding him 1.5 million stock options
        that vest in 2026. Shareholders also voted down a similar one-time $27.8 million
        special awards package for JPMorgan Chase COO Daniel Pinto.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ea187d-e85e-4c9d-bae6-7e3c5c05d878'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8edb20-7728-4660-88db-e3f0ac53a583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than a third of shareholders approved Dimon''s pay package
        at the bank''s annual meeting this week. That''s the first time since 2009,
        when JPMorgan first began investor votes on executive compensation, that a
        majority voted against such a measure. Last year 90% of shareholders voted
        in favor of the bank''s 2020 pay packages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff0d3df-9724-4e3c-8018-4e78fb68d3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f7b0b-4928-45bf-bbb6-73c1a284d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rejection suggests that shareholders may be unhappy with Dimon,
        who has led the bank since 2006 and guided JPMorgan through two recessions
        as it emerged to become the biggest US bank by assets. Or maybe they thought
        the pay increase was just too high.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22705f0-0930-47a2-969f-5a4016bdba11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269bd72e-d19b-464a-8f08-953369edf786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two ​​prominent proxy advisory firms, Glass, Lewis &amp; Co. and
        Institutional Shareholder Services, campaigned heavily against the bonuses,
        arguing that the huge payday didn''t line up with the bank''s recent performance.
        JPMorgan shares are down more than 25% in 2022, and are performing worst among
        the large US banks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3d6176-ed36-4db8-b34f-229eb71fe337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.365+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db993a-cde4-4bee-82a9-90bd75da4a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excessive one-off grants to the CEO and COO amid tepid relative
        performance worsen longstanding concerns regarding the company''s executive
        pay program," Glass, Lewis &amp; Co. wrote in a report to shareholders. "The
        lack of performance-based vesting conditions tied to the awards while the
        Company has not achieved adequate alignment between executive pay and performance
        warrants shareholders scrutiny," they wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7c7cc8-4799-4e9d-a28c-96a641fc0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af3ee11-fd52-4856-8bad-e3e28a6d7450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.366+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A JPMorgan spokesperson said after the vote that the compensation
        package was a rare one-time payment meant to reflect "exemplary leadership."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f2e0a-43f8-48a9-a1b3-3ea89adf1c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:47.366+08:00
