      'mgnl:lastActivated': 2023-01-19T16:25:44.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the [symposium] did not include much new context in our view,
        we do believe the meeting suggests another positive regulatory signal towards
        the platform economy and supportive attitude of internet companies seeking
        listing in overseas markets," said Citi analysts on Wednesday.</p>'
