      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> — The Commission
        on Elections (Comelec) on Thursday said it hopes to proclaim all 63 winning
        party-lists on May 25 after the votes from the Lanao del Sur special polls
        are transmitted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed638d0-9b02-48b3-a538-64a4a3dd449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:38:30.521+08:00
