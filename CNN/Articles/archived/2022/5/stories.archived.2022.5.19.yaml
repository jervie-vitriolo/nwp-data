      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> More than
        10 million Filipinos received their Philippine Identification (PhilID) cards
        as of April 30, the Philippine Statistics Authority said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0d8417-6515-425a-9d68-d5203e401f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:18:40.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df7b60-2af3-4013-bfd8-d8508aa8af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:18:40.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PSA said 10,548,906 PhilID cards, or 33.7% of
        its target for 2022, were delivered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a74d9-4deb-411c-8636-e142c8a503db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:18:40.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee519b29-b692-4ba2-8807-6fc7b3dedd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:18:40.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“PSA recognizes this milestone as an outcome of our collective efforts
        with partner agencies and the field offices involved in producing and delivering
        PhilID cards to our registrants nationwide,” PSA chief Dennis Mapa said. “We
        are determined to continue to put forth initiatives that will accelerate PhilSys
        operations across all sectors.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7f9649-2f21-43b1-aca0-edb7f590f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:18:40.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1ab6c9-4543-4c36-9276-0311b431ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:18:40.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step 3 of the PhilSys registration involves the delivery of the
        PhilID cards in collaboration with the Philippine Postal Corporation. The
        PSA has also tapped field offices to assist in the delivery, especially for
        registrants in remote areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13038ac3-d9b8-4906-bf3a-41bf00f872a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:18:40.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d3a17-7b0a-4d57-b8fd-52038e4ab380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:18:40.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also said the authenticity of the PhilID and information
        in the QR code can now be verified through PhilSys Check, which enables relying
        parties to easily conduct identity verification among ID cardholders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fe9b37-fc85-46b2-8e74-ff24ab2861e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:18:40.762+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5dfa63-cdc8-4ef7-a64a-e9b2b1467a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:18:40.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is also working on the PhilSys mobile application, a
        digital version of the PhilID that can be used in public and private transactions
        ahead of the physical ID card.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834390f5-40d7-47f6-8dae-c1be6bd336ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:18:40.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b78a8-470f-4076-8813-191c4da8230b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:18:40.763+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We anticipate for more Filipinos to receive their PhilIDs. Simultaneously,
        PSA will continue to bring forward PhilSys services to make government and
        private services easily and conveniently accessible to the public,” PSA Assistant
        Secretary Rosalinda Bautista said.</p>'
  'COA-flags-deficiencies-in-DOLE-s-TUPAD-program-in-Pampanga':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
