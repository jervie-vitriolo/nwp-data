    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27bbbde4-9d50-403b-94b3-3305eda84781'
    'lead': '''The Department of Trade and Industry recognizes the need to elucidate
      the legal bases of the Eight Basic Rights of consumers to ensure that consumers
      are guided properly on which laws to invoke in reference to their rights,''
      according to Policy Advisory 22-01 series of 2022.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T14:32:33.773+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:25:30.987+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:46.812+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DTI', 'Department-of-Trade-and-Industry', 'advisory', 'legal-basis',
      'policy-advisory', 'consumer-rights', 'Policy-Advisory-22-01-series-of-2022']
    'template': '1'
    'title': 'DTI advisory clarifies legal basis for consumer rights'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ebcec-407d-4edd-ac70-d474fc92a488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The Department
        of Trade and Industry (DTI) has released an advisory laying out legal basis
        for consumer rights and responsibilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb847e-f440-46be-95e7-af1a5bf04173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fedbd1-df7d-49d7-ae41-f4780bc0fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its Policy Advisory 22-01 series of 2022, the agency said it
        "recognizes the need to elucidate the legal bases of the Eight Basic Rights
        of consumers to ensure that consumers are guided properly on which laws to
        invoke in reference to their rights."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56fc97-62cd-4020-aa11-faed3cca2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1fa8dd-3fd3-41cc-9e2e-ce9e7c0338d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Right to basic needs</h3>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb17caa-cd1d-4e2d-a552-648409877441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.773+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This refers to access to essential goods and services like sufficient
        food, clothing, shelter, healthcare, education, public utilities, water and
        sanitation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea47a7-d298-47b9-a749-ebce83c88789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a45ccf6-5722-4259-a814-8f3bf5c07c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal Bases: Article XIII, Section 9 of the 1987 Constitution on
        Urban Land Reform and Housing</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83799a9b-2180-4023-8937-2e760c7c4364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sections 2, 5, 6 and 7 of the Republic Act 7581, or the Price Act</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f326333-b5e6-4e9f-824d-9b783dddcb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sections 447 (5.II-V), 458 (5.II-V) and 456 of RA 7160, or the Local
        Government Code of 1991.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713ca8f9-acfc-412b-89ef-a06840e8c192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889d1258-f3ea-4464-b16f-8703e1ee178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Right to safety</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25e597d-8dcb-4c97-ae62-d1caed32788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This refers to consumers being protected from products, production
        processes, and services "hazardous to health or life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b16cc-9767-47df-aec5-70108933b169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b07b3-247d-4acd-85d6-db64087fe5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal Bases: Article 2(a), Title II, Chapters I-III of RA 7394,
        or the Consumer Act of the Philippines</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a774613c-473c-4804-9b9b-26e51885a7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sections 5-9, 12-14 of RA 10611, or the Food Safety Act of 2013</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5932e18-2948-4771-98e6-7efdce200995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:30.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 478 of RA 7160, or the Local Government Code of 1991, on
        the Qualifications, Power, and Duties of a health officer</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcf8bbe-4878-4545-9261-39a143350c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:31.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84dc0b-004f-4fc7-8d55-a7efbf653a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:31.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Right to information</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd224e1dc-636b-4309-8306-32be5355dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.774+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:31.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means consumers must be given facts needed to make informed
        choices and be protected against dishonest or misleading advertising and labeling.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787b8a02-105b-4fe7-bf9a-118134bda121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:31.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c72052-dabf-46d3-8d0c-3a54dc2ab2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:31.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal bases: Title III, Chapters I-II, VI of RA 7394</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66307a12-3945-44d5-a3f4-e2612eb208b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:31.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sections 2(c), 3(i), 4(c) of RA 10909, or the No Shortchanging Act
        of 2016</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a285682-0e1e-4f61-a525-427ddb644f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:31.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c659ba14-4c31-4bf7-a1dd-fd53665f61ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:31.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Right to choose</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f94ca4d-6141-4526-912e-5612d02c9ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:32:33.775+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:31.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the liberty to select from a range of products and services
        offered at competitive costs with satisfactory quality assured.</p>'
