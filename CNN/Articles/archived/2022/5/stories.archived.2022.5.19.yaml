    'mgnl:tags': ['China', 'Big-Tech', 'Vice-Premier-Liu-He', 'support', 'tech-industry']
    'template': '1'
    'title': 'China tries to make nice with Big Tech as economic challenges mount'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8420106c-fdc4-49c0-aba7-40c14191b8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:30:40.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:44.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China is trying once again to lift the
        spirits of its huge tech industry after a bruising regulatory offensive that
        has weakened some of its biggest businesses at a time of stalling economic
        growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c199ad-d721-408d-9a87-e0c9ea679377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:30:40.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:44.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71997f27-441f-4c53-910d-efd4a140e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:30:40.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:44.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare public display of support for the private sector, Vice
        Premier Liu He said Tuesday that the government would "properly manage" the
        relationship between the government and the market, and back tech companies
        to list in both domestic and foreign markets. Liu is a top economic adviser
        to President Xi Jinping.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6246c73b-ad23-4842-af04-72381040e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:30:40.901+08:00
