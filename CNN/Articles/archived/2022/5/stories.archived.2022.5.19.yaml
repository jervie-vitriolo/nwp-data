      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab9559-b191-4922-a8ba-fc9dec881723'
      'mgnl:activationStatus': true
