      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco said they will find out for sure if they can do a full
        or a partial proclamation after the results of the Lanao del Sur polls on
        May 24 are accounted for.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46956ca1-ec23-4119-8b33-d558be11ae8f'
