    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33b943ff-0f2f-4b21-962a-55c031a66253'
    'lead': 'The Philippine men''s basketball team should only avoid a monumental
      upset in its final two games to claim the country''s 14th straight Southeast
      Asian Games gold medal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T23:19:23.543+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T16:25:10.171+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:53.893+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas drubs Vietnam, moves closer to SEA Games gold'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb38e6c0-ee1b-40d0-a752-2114bdaa0a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T23:19:23.543+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:25:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 19) —</strong> Gilas Pilipinas bucked
        a sluggish start before turning back host nation Vietnam in the 31st Southeast
        Asian Games, 88-60, Thursday at the Thanh Tri Gymnasium in Hanoi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e88afb-f0f2-4c7b-a126-757f88a9423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T23:19:23.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:25:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo did the heavy lifting for the Philippines once
        again, scoring 25 points and grabbing 11 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd66ac45-da3b-4dcf-861a-4e4ecff69f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T23:19:23.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:25:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory was Gilas'' fourth in as many days while Vietnam absorbed
        its first defeat in three outings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9ebbf-c454-44e0-aba9-6ddda9b6a460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T23:19:23.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:25:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country with the most wins at the end of the group phase will
        win the gold medal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262f8f90-2992-47ee-a30f-2488b8d417dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T23:19:23.544+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:25:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino cagers are aiming to capture the country''s 14th straight
        SEA Games gold and 19th overall. They will take a break on Friday before facing
        Malaysia on May 21 and Indonesia on May 22.</p>'
