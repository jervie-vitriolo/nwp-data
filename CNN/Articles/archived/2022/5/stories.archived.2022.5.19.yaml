      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was speaking at a symposium with other officials and Chinese
        tech executives, including Robin Li, the CEO of internet search giant Baidu,
        William Ding, CEO of gaming and content company NetEase, and Zhou Hongyi,
        CEO of internet security firm Qihoo 360 Technologies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff671241-dfb0-4d52-97fd-eb7fa3be89b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:30:40.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:44.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f4532d-e03f-4271-901d-2b83dd101a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:30:40.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:44.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese stocks on Wall Street surged after Liu''s comments, but
        mostly declined Wednesday in Hong Kong. This suggests that the market is still
        deeply concerned about the growth prospects of China''s big internet companies,
        and is looking for more specific commitments from the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a32327-558e-4fc6-96b4-903eceae38b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:30:40.901+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:44.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23936ad1-f32b-4580-b928-8a311234cc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:30:40.901+08:00
      'mgnl:createdBy': 'pilar'
