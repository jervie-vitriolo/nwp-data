    'template': '1'
    'title': 'Marcos camp, senators: SC cannot stop canvassing of votes for Marcos'
    'updated': 2022-05-19T23:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733bdae2-aaae-4fd9-babf-54c7da27cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:34:51.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:23.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> —&nbsp;Lawmakers
        — reacting to petitions to temporarily halt Congress'' canvassing of votes
        for presumptive next president Ferdinand "Bongbong" Marcos Jr. — said Thursday
        they cannot be stopped from performing their constitutional duty.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb2ffe4-1f6b-4c5b-ad75-b5d8d27acc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T23:36:59.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in response to petitions to temporarily halt the Congress''
        canvassing of votes for Marcos, one of which was filed on <a href="https://www.cnnphilippines.com/news/2022/5/17/Bongbong-Marcos-COC-candidacy-Supreme-Court.html">Tuesday</a>
        by petitioners represented by former Supreme Court spokesperson Ted Te. They
        asked the top court for a temporary restraining order to stop Congress from
        canvassing votes for the presidential elections on May 24, pending decision
        on the case they filed against Marcos'' candidacy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1665bf-e3f9-4040-b8ac-e8fc4274f95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T23:36:59.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d742ed-e720-49ac-a28e-87df743166c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T23:36:59.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after, the <a href="https://www.cnnphilippines.com/news/2022/5/18/CARMMA-martial-law-TRO-Marcos-vote-.html">Campaign
        Against the Return of the Marcoses and Martial Law</a> filed a similar petition,
        asking to reverse the Commission on Elections'' decision to dismiss the petitions
        to disqualify Marcos from the presidential race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b72145e-40a0-4201-866e-e9e1e2dd7398'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T23:36:59.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:23.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp through lawyer Estelito Mendoza cited three constitutional
        provisions that show these are "mandatory and the Supreme Court is without
        jurisdiction to prevent their implementation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5185f0c-19e5-45d7-9bd1-8713e0e1357a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T23:36:59.451+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:23.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They pointed out the power of judicial review under section 1 of
        Article VIII and Article VII that says the term of the president and vice
        president "shall begin at noon on the thirtieth day of June following the
        day of the election and shall end at noon of the same date, six years thereafter."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84259c09-e945-462c-a2f0-8abf33d23742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T23:36:59.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, section 4 of Article VII also states that the Senate President
        shall open all the certificates of canvass in the presence of the Senate and
        the House of Representatives in a joint public session to canvass the votes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e30e6-24eb-4902-9cb8-894a44ffea4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T23:36:59.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person having the highest number of votes shall be proclaimed
        elected," it also said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc4d19e-afcb-4d7a-bce3-e7b773f35a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T23:36:59.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:23.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the part of senators, they said they cannot be stopped from
        performing their constitutional duty, with one even warning of a potential
        constitutional crisis if no new chief executive is proclaimed by June 30.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc26aef-be51-43e4-a2fe-debbf85afa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T23:36:59.452+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:25:23.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, Senate President Tito Sotto, and Senators
        Franklin Drilon and Migz Zubiri said they would not stop the canvassing and
        eventual proclamation of the country''s new chief executive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeb85f9-4b19-42de-b7bd-6fdb3ff02908'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:34:51.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:23.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court cannot restrain or stop the Congress, acting
        as the National Board of Canvassers, from performing its constitutional duty
        of canvassing the votes for President and Vice President of the Republic,
        and proclaiming the winner," Drilon said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109ddc33-b623-4013-9a53-8f5b84735066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:34:51.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said allowing the petitions to prosper would be "courting
        a constitutional crisis" as Congress could no longer come together after June
        3.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df88f35d-8abc-417a-a5c3-fdcd244c2206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:34:51.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:23.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who will then conduct the canvass as mandated by the (Constitution)?
        July 25 is a key date for Congress. So, no President or VP by June 30? What
        do they propose? Holdover? Tell me if that is not a crisis!," Sotto added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db9bb0f-09d1-41c3-a039-83dc9bce7b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:34:51.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri also said Congress must canvass the results for the country''s
        top two posts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e11405b-a266-434a-99e1-15645e73fccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:34:51.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing prevents us from performing this duty to ensure the peaceful
        transfer of power," he said. <em>"Kaya wag na po kayo aasa na hindi ito matutuloy
        dahil ito ang aming katungkulan bilang miyembro ng Kongreso na ma canvass
        lahat ng boto ng Pangulo at Pangalawang Pangulo bago mag</em> June 30. <em>Walang
        makakapigil sa amin yan. Trabaho namin yan at gagawin namin ito."</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0fbc51-32ce-47c1-a785-9b6d19a59f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:34:51.825+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:So do not hope to stop it because as members of Congress
        it is our duty to canvass all votes for President and Vice President before
        June 30. Nothing can stop us. It is our job and we will do it]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c501f304-e4c1-4c57-9970-db35ce2de09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:34:51.825+08:00
