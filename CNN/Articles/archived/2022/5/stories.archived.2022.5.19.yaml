      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo did not name names, but said that he will look into the background
        of the candidates to see if they go against his labor advocacy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456bdec6-1732-4a06-9257-2ff8e0238883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:11:35.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77acf0b5-6e59-498c-8c65-cd2a70921710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:11:35.022+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:39.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa gagawin kong pag-iimbestiga, kung kahit merong pinakakaunting
        business interest pero ‘yung interes niya ay makakasakit din sa mga taong
        pinoprotektahan ko tulad ng mga manggagawa, mga sinusulong kong karapatan,
        meron pala siyang agency or meron siyang malaking factory na nang-aapi sa
        kanyang mga empleyado, hindi ko iboboto yun,"</em> he said. "Therefore I will
        abstain."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6331970-6681-4aed-ba3e-f2c71a8fb64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:11:35.022+08:00
