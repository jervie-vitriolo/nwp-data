    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Merwin Tan wins second bowling gold for PH with three other bowlers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a390a5bc-487c-476e-8f3e-bfdd7c3a7bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:25.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) –</strong> The Philippine
        bowling team clinched its second gold medal in the 31st Southeast Asian Games
        on Thursday at the Royal City Hanoi Bowling Lanes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc46d830-d8d4-43a6-b179-9b56a662e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44944c-193e-4a63-b4d0-7437fea8c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quartet of Merwin Tan, Christian Dychangco, Ivan Dominic Malig,
        and Patrick Neil Nuqui dominated the men’s team of four event after finishing
        with 5,275 pinfalls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e2668d-187b-45ae-9aa9-2a07def5cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1e387c-157e-4634-8be5-b4aa82618d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino bowlers were ahead by 113 pins of silver medalist Malaysia,
        which tallied 5,161 pinfalls. Singapore bagged the bronze medal with 4,953
        pinfalls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9d008-6b4e-4594-90bc-0efbbfdfcd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:33.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d1b311-b1d9-4d97-a6de-9bafe8d236b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:33.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan won his second gold medal in the Vietnam SEA Games, three days
        after ruling the <a href="http://www.cnnphilippines.com/sports/2022/5/16/Merwin-Tan-ends-PH-gold-medal-drought-bowling.html"
        target="_blank">men’s singles category</a> and ending the country’s 11-year
        search for an elusive bowling gold in the biennial sports event.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4fb968-f9a4-4095-bc83-4968f131c026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:33.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National bowling team head coach Biboy Rivera said their second
        gold medal is a big deal for Filipino keglers as they naturally aspire to
        win gold in team events more intensely than in individual competitions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b96de-1560-43a8-9fbb-da7c497466b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:50:23.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d747648-2078-43e2-becb-745055aabd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:50:23.070+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In bowling, team event is more prestigious and harder to win. The
        players here need to be united and have teamwork since not all of them can
        play good games at the same time. One player needs to step up for his teammate
        who''s struggling. The jelling, camaraderie, and unity of the bowlers are
        tested in the team event," explained Rivera, who himself is a decorated bowler
        during his playing years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f490269a-cbc5-4259-91f9-8d70c8517061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T16:05:33.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:25:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women’s team of four competition is ongoing as of Thursday afternoon.</p>'
