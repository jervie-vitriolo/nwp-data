      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0848dea5-5c1d-4b9c-b881-d6602f6bf507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:11:35.022+08:00
