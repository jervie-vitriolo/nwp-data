      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs''s 2021 pay package, meanwhile, included a one-time
        bonus of $50 million for CEO David Solomon and passed with almost 82% shareholder
        approval. Goldman stock is down about 22% in 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
