      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a325da-48d9-4c00-ad0e-198ec99841c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:30:40.904+08:00
      'mgnl:createdBy': 'pilar'
