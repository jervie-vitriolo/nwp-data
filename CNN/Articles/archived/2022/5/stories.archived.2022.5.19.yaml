      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Webb was bestowed the Gantimpalang Dr. Debbie Francisco - Dianco
        para sa Sining ng Pangmadlang Komunikasyon while Hizon won Best TV News Anchor
        and Best TV Newscast for The Final Word.</p>'
