      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong>&nbsp;The
        Bangko Sentral ng Pilipinas (BSP) has formally begun its tightening cycle
        by raising interest rates to 2.25% after a year of keeping them steady, with
        inflation continuing to heat up as economic recovery picks up speed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d34cc0-4277-45da-a361-90e371e7e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb91d47-cd77-4236-9079-b07aed06c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno announced Thursday the Monetary Board''s
        decision to hike rates by 25 basis points (bps) effective Friday, May 20.
        Overnight deposit rate was bumped up to 1.75% and lending rate&nbsp;to 2.75%.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d869b-1cf9-4fce-bf19-1170cb7d93da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.238+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9e6ed2-439d-4cb5-8027-1f0be6f4d242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board last voted for a rate cut in November 2020, with the figure
        staying at 2% prior to Thursday''s meeting. This is the first increase since
        the series of policy hikes in 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c543e-217f-452d-990d-3be331b9ccb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674477bc-b62f-4ec5-a46f-b74b239ec072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno noted the strong economic rebound in the <a href="https://www.cnnphilippines.com/business/2022/5/12/Q1-2022-GDP.html">first
        quarter of 2022</a>, where growth exceeded market expectations at 8.3% and
        is “on track” to hitting the economic team’s 7-9% goalposts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb447b24-4154-4c5c-b96b-026da8e0138a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3465747f-3e66-4a10-a7b5-665451b0a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, prices of basic goods rose 4.9% in <a href="https://www.cnnphilippines.com/business/2022/5/5/inflation-April-2022.html">April</a>
        —&nbsp;way above the BSP''s 2-4% full-year target band. Inflation''s running
        average is 3.7%, still within target but already approaching the upper end.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0505d5-d992-47d4-8392-7ccf53777915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9045fd9-9338-42a2-bc00-6a8416b4623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Board likewise hiked its inflation forecast for 2022 to 4.6%
        from the prior 3.7% —&nbsp;citing upside pressures including higher oil prices,
        continued shortage in local pork and fish supply, along with second-round
        effects from “higher-than-expected” minimum wage adjustments in some regions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999bfcae-36c3-49bb-abc8-acb8c632f0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c304f0-7679-4ee0-8071-e35ca9ed65a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno further explained that inflation “could likely exceed 5%
        in the next few months” before decelerating within target by mid-2023. Inflation
        is also seen to average 3.9% next year, higher than the prior 3.3% projection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e539c56d-df74-4e54-b571-1454aae0a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.239+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509d7cb7-2963-46ba-8dda-e51582b095c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Given these considerations, the Monetary Board believes that a
        timely increase in the BSP’s policy interest rate will help arrest further
        second-round effects and temper the buildup in inflation expectations,” the
        official said, stressing anew the importance of sustained non-monetary interventions
        to address supply-side factors weighing on inflation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bcab13-6f84-4afe-9df7-0766741268b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787aea4-579e-445e-86a7-b415f2d07805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First of many?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63242dfc-5d41-47e4-809e-6ffb9c700d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts expect multiple rate hikes for 2022 as the BSP is seen
        to keep its hawkish stance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583b6ee5-5411-4db0-b5c4-6652713b52a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9dfc7-d391-4227-98f9-1f2581cd0e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the economic recovery gaining traction, BSP decided to implement
        its exit strategy quickly and we expect further normalisation carried out
        throughout the year,” said ING senior economist Nicholas Mapa, who projects
        rates to rise by 75bps more in 2022.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea886b-f90d-403b-acdf-d0ef7456ed5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c202060f-fd44-4a1a-80bb-97d518b52f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital Economics emerging Asia economist Alex Holmes sees policy
        rates ending at 2.75% this year compared to the prior 2.50% expectation -
        but said an aggressive tightening cycle is unlikely.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f8e4d1-9966-4c1e-b76f-5078aa4f2d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b1c9a1-8f7d-4d87-b077-86d0ca9c8614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s more, with growth set to slow and inflation likely to fall
        back to target, we think that the tightening cycle will conclude at the end
        of this year. In contrast, most other analysts expect the tightening cycle
        to continue into 2023,” said Holmes.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9685f50e-9a73-477d-ba3e-17e1568b9a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.240+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c28134-f252-4b50-9b99-2d7f36d15f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether this rate hike is the start of several consecutive
        ones, the BSP chief stressed the pace and timing of further monetary policy
        actions will always be guided by data.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b9e31a-6629-48a0-aa5a-2a00e4b420c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d98378-3ddc-4b98-a2a1-a54044760950'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will rate hikes affect me?</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b087159-f823-472f-9dbf-c4128b8d53e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and lending companies turn to BSP rates as a benchmark for
        their loan, credit card, and deposit rates.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc2df8-f1e7-43e6-9bb5-2492e694a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3463381-b7fb-4e0b-b1f0-0e0ccaa8d096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So simply put: higher rates mean it will cost more to borrow —&nbsp;in
        turn prompting businesses and consumers alike to spend less and save more.
        With this, central banks usually hike rates to help curb accelerating inflation
        too.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2381a300-c2d5-4185-bef7-dc67e20ea63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1514ff-c5cc-4585-abf3-356a696a01e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, too little money going around in an economy also slows
        it down&nbsp;— so there are questions on how rate hikes will impact domestic
        output. While Diokno said this rate hike has “very little” effect on gross
        domestic product, he also gave assurance they will continue evaluating the
        situation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e589df-d4fc-47b0-bae4-59d9b4875eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d15f10-3124-41c8-8c50-7f18f26cb9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T18:52:33.241+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are only just starting the monetary policy tightening cycle
        so we must weigh all future developments so as not to disrupt the growth momentum
        while preventing price pressures from becoming further entrenched,” he explained.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e98dea-d917-4e19-954a-6bf08d39b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T15:02:40.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:28.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
