      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really searched PAO''s website. In fact, I even
        had a hard time going through their site. My staff looked into all kinds of
        information that I can find on the internet about PAO, and nothing there indicates
        the supposed ₱24,000 ceiling. It''s still at ₱14,000.]</p>'
