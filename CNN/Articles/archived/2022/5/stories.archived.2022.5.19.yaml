      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines finished third in the overall medal table in athletics
        with five gold, seven silver, and 14 bronze medals.</p>'
