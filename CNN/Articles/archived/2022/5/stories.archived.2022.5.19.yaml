      'mgnl:lastActivated': 2023-01-19T16:25:21.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f42beb5-e8a8-4e54-b99d-2e8112e91f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T17:38:30.522+08:00
      'mgnl:createdBy': 'kristel'
