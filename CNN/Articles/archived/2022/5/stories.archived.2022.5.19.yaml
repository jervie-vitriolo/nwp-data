      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader US market also closed higher on Tuesday. The Dow Jones
        Industrial Average closed up 1.3%. The S&amp;P 500 rose 2%, and the Nasdaq
        Composite gained 2.8%.</p>'
