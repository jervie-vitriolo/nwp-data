      'mgnl:type': 'text'
      'text': '<p>Recent earnings show how much China''s tech industry continues to
        struggle.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d025ee-d2b5-4223-afb8-27c7e5d2be6d'
