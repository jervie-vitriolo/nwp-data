      'mgnl:type': 'text'
      'text': '<p>“This version of the SEA Games is by far the most challenging because
        of the effect of the COVID-19 pandemic. But with one SEAG record, five new
        Philippine national records recorded, and eight personal records established,
        this can be considered as a very successful campaign for PATAFA national athletes,”
        said Philippine Athletics Track and Field Association head coach Joeffrey
        Chua.</p>'
