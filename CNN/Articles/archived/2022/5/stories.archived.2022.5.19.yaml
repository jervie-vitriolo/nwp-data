    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte appoints 2 new CA justices'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a673b-bf1f-45c3-88c2-8a74ffa531be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:56:39.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19)</strong> – President
        Rodrigo Duterte named two new associate justices of the Court of Appeals,
        Malacañang confirmed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424dc5f9-87f5-45d4-b92b-7145d6e52569'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:56:39.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087fc3c-07ff-48c4-852d-dc6d3511b90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:56:39.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justices Eleuterio Larisma Bathan and John Zurbito Lee
        are the newest members of the appellate court, replacing Japar Dimaampao who
        was <a href="https://www.cnnphilippines.com/news/2021/9/14/Justice-Dimaampao-SC-appointment.html">appointed
        associate justice of the Supreme Court</a> last September, and Dorothy Montejo-Gonzaga
        who resigned in November, respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95d6b24-b81e-4590-8fc8-6a7c85372042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:56:39.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13f8aad-e24e-431c-ab55-47c58c0b0d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:56:39.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, acting presidential spokesperson Martin Andanar
        extended the Palace''s congratulations to the two.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18b3a51-c55a-4ee4-9ddf-8efd9cfcef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:56:39.733+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970d1f6e-9326-4fb3-911c-5b6eaaad25b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:56:39.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wish both Associate Justices all the best, and we are confident
        that they would dispense justice with fairness, impartiality and integrity,”
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5a13e1-2bd3-4f4f-8e61-a02003350c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:56:39.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:37.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1776678-cc08-4b5f-a342-7bf34cfbe6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:56:39.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:37.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bathan served as a judge in a regional trial court in Quezon City
        and in Batangas, while Lee had been previously shortlisted for the associate
        justice post.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28df21f1-be88-4e5e-b3b5-fa00799ed87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:56:39.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a5802-8681-4e70-8fe7-301e426f0dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T12:56:39.734+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:25:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Court of Appeals is the second highest tribunal in the country.
        It is composed of one presiding judge and 68 associate justices, all of whom
        are appointed by the President from a shortlist submitted by the Judicial
        and Bar Council.</p>'
