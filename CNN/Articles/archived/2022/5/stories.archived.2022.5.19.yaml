  'sirajuddin-haqqani-taliban-womens-rights':
    'author': 'Jo Shelley, Masoud Popalzai, Ehsan Popalzai, Ahmet Mengli and Rob Picheta,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-19T10:26:11.894+08:00
    'imagesource': 'jcr:2177081d-0405-477b-bea8-f20d601f2cdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57a7b08e-1ad4-4e44-8bf1-a7c44cdd9ae4'
    'lead': 'Sirajuddin Haqqani, Afghanistan''s acting interior minister and the Taliban''s
      co-deputy leader since 2016, made the comments in an exclusive, first on-camera
      interview showing his face with CNN''s Christiane Amanpour in Kabul.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T10:33:35.600+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:25:42.702+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:42.740+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Afghanistan', 'Taliban', 'Sirajuddin-Haqqani', 'womens-rights']
    'template': '1'
    'title': 'Top Taliban leader makes more promises on women''s rights but quips
      ''naughty women'' should stay home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1339830-75c9-4fa3-8c6f-08e7655d414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A senior <a href="http://www.cnn.com/2022/04/22/opinions/afghanistan-taliban-girls-education-media-frogh/index.html"
        target="_blank">Taliban</a>&nbsp;official has repeated the group''s as-yet-unfulfilled
        pledge to allow girls back into high school, saying there would be "good news
        soon," but suggested that women who protested the regime''s restrictions on
        women rights should stay home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ddc098-36a5-4330-860d-6e02495af12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sirajuddin Haqqani, Afghanistan''s acting interior minister and
        the Taliban''s co-deputy leader since 2016, made the comments in an exclusive,
        first on-camera interview showing his face with CNN''s Christiane Amanpour
        in Kabul.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca66bd9-0118-463c-8b3d-30115a45ebfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March after many promises that girls would be able to attend
        secondary school, the Taliban reversed their decision, postponing the return
        indefinitely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018dc41b-84cf-4861-98e4-3dd5f52847e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.600+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Afghan women who say they are afraid to leave their
        homes under Taliban rule, and those who have reported a chilling effect of
        the militant group''s leadership, Haqqani added with a laugh: "We keep naughty
        women at home."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a5a0d-def4-4b9c-87bf-eea15f79b363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being pressed to clarify his comment by Amanpour, he said:
        "By saying naughty women, it was a joke referring to those naughty women who
        are controlled by some other sides to bring the current government into question."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9e0f05-27c7-4839-84ad-27666ad7e3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haqqani also set out some parameters for the future of women and
        work, which will be limited by the Taliban''s interpretation of Islamic law
        and "national, cultural and traditional principles."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c16f92-3f11-44a7-bc1d-16ea6c9fc6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are allowed to work within their own framework," he told Amanpour.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f77a2-e8a5-4e7d-9514-4976df6147fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban minister was speaking in his first on-camera interview
        with a Western media outlet in years, just months after showing his face in
        public for the first time. The high-ranking and intensely secretive official
        is wanted by the FBI and has been classified by the US State Department as
        a "specially designated global terrorist." He has a $10 million bounty on
        his head.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebf89e8-f7cf-41ca-aa43-38f9a124d71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments on girls'' education and the rights of women punctuated
        a series of claims that "there is no one opposed to (girls'') education" in
        the Afghan government.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48686c1b-d0c4-43e2-9ccc-f3627823f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Already girls are allowed to go to school up to grade 6, and above
        that grade, the work is continuing on a mechanism," Haqqani said. "Very soon,
        you will hear very good news about this issue, God willing," he added, without
        specifying a timeframe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c761db7-00bd-4dd2-b344-4cfcf75ea3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.601+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterwards, Haqqani''s aides said the interview was an effort to
        open a new chapter in relations with the US and the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb22f4e-a9f1-4d16-8f90-8dec32eb0909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Taliban have repeatedly made assurances to the international
        community that it will protect the rights of women and girls since seizing
        Afghanistan last August, while simultaneously stripping away many of their
        freedoms and protections.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a518a17-ce1d-4ad3-bb95-128301b87ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many school-age girls and women have already lost hope. "Their entire
        government [is] against girls'' education," 19-year-old Maryam told CNN on
        Tuesday. "I don''t believe that the Taliban fulfil their promises ... they
        don''t understand our feelings."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c434960-690a-4baf-bc8d-de7ce99fbdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Step by step they are taking all our freedoms," added Fatima, 17.
        "The Taliban now and the Taliban of the 90s are the same — I don''t see any
        change on their policy and rules.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a163220-5db2-4666-8e90-530c6474a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our only hope is the international community brings extreme pressure
        on the Taliban to allow girls to go to school. Nothing else [will] work."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9847081e-7c4d-4f74-a99f-5336d17321ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryam and Fatima, like the other women CNN spoke to, did not provide
        their last names due to concerns about their security.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5bfda4-6b56-4277-8a23-1f9b58aa098b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haqqani''s comments will likely do little to encourage observers
        that the Taliban are serious about their commitments. "Everyone from the Taliban
        leadership has zero credibility on this issue," Heather Barr, associate director
        of the Women''s Rights Division at international watchdog Human Rights Watch,
        told CNN.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acc5906-451e-4e6d-b345-f4649aae5ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have made representations about their supposed respect for
        women and girls," since taking power, Barr added. "Every day after that there
        was a new crackdown on women, and that''s continued to intensify over time."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40189a85-a53a-40f5-b175-17ebd2ebfffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.602+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The G7 foreign ministers and the High Representative of the European
        Union last week expressed their "strongest opposition" against the growing
        restrictions imposed by the Taliban on women''s and girls'' rights. Haqqani
        told CNN the international community''s "judgements, research, and decision
        making are all one-sided," adding: "We are still at the preliminary phase.
        It has barely been eight months since we took over the government ... we are
        yet to bring the situation back to normal."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852ba787-bf07-427d-bec9-f7b02a38dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After taking power, the Taliban have <a href="https://www.cnn.com/2021/08/25/asia/taliban-women-workplaces-afghanistan-intl/index.html"
        target="_blank">warned women to stay home</a>&nbsp;and their fighters have
        <a href="https://www.cnn.com/2021/09/08/asia/afghanistan-women-taliban-government-intl/index.html"
        target="_blank">used whips and sticks</a>&nbsp;against those protesting. In
        the subsequent months, they have been banned from large swathes of public
        life — from <a href="https://www.cnn.com/2021/11/22/asia/taliban-women-banned-tv-drama-afghanistan-intl/index.html"
        target="_blank">appearing on television</a>&nbsp;to taking <a href="https://www.cnn.com/2021/12/28/asia/afghanistan-taliban-women-travel-intl/index.html"
        target="_blank">long road trips alone</a>. A new decree earlier this month
        said women must <a href="https://www.cnn.com/2022/05/07/asia/afghanistan-taliban-decree-women-intl/index.html"
        target="_blank">cover their faces in public</a>.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e904b92-2d4c-46a2-8045-94609dd60ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When pressed by Amanpour on whether all women have to cover their
        faces, Haqqani responded: "We are not forcing women to wear [the] hijab, but
        we are advising them and preaching to them from time to time ... [the] hijab
        is not compulsory but it is an Islamic order that everyone should implement."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30c7d34-7845-4458-a317-8a31165f6bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the streets of Kabul, the growing isolation of women from society
        has left many in economic peril. "I have to work," a woman named Khotima told
        CNN. "They should let us work because we have to become the men of the family
        so we can find bread for the children."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f72075b-14be-487e-a221-adf19ab8402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you don''t have money, when you don''t have [a] job, you don''t
        have income, would you be able to eat proper food when there is no work?"
        added another woman named Farishta.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3442bb6d-ce5b-4508-b5c5-9adf433bcdd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US not ''currently'' enemy, Haqqani says</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00688f4-c2e7-4286-a649-0581bd40c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haqqani was speaking with CNN two months after the Taliban released
        rare photographs of the minister at a ceremony for police officers. Prior
        to that, he had rarely been seen in public; his FBI "Most Wanted" poster features
        only a grainy picture showing part of his face.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8168f08f-d1aa-4b29-b680-61349c4fe304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.603+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is wanted by the agency for questioning in connection with a
        2008 attack on a hotel in Kabul that killed six people including a US citizen;
        the <a href="https://rewardsforjustice.net/rewards/sirajuddin-haqqani" target="_blank">US
        government</a>&nbsp;says Haqqani admitted to planning the attack in a previous
        media interview. He is part of the family that forms the Haqqani network,
        the Islamist militant organization founded by his father Jalaluddin Haqqani,
        which was designated as a terrorist group by the United States in 2012.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf3c3c4-6cf1-4153-8005-20cc4bff1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haqqani told CNN that "In the future, we would like to have good
        relations with the United States and the international community," adding:
        "currently we do not look at them as enemies."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c6a923-49e4-4e35-8809-9f50413d4c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he made repeated assurances about women''s rights and education
        for girls that were at odds with the observations of global watchdogs and
        governments.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcee4f0-2f3c-46c7-a373-1869cd924bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The international community is raising the issue of women''s rights
        a lot. Here in Afghanistan, there are Islamic, national, cultural, and traditional
        principles," he said. "Within the limits of those principles, we are working
        to provide them with opportunities to work and that is our goal."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15a15d7-5a5f-4081-a9fa-dc69ed336383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban released a so-called "decree on women''s rights" in
        December that failed to mention access to education or work and was immediately
        <a href="https://www.cnn.com/2021/12/03/asia/afghanistan-taliban-decree-womens-rights-intl/index.html"
        target="_blank">criticized by Afghan women and experts</a>, who said it was
        proof that the militant group was uninterested in upholding basic freedoms
        for millions of women.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12ce4cb-8bc8-41e6-918b-adc83c74966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghan girls above grade 6 were due to go back to school in March
        for the first time since the Taliban''s takeover, but were told to stay home
        until an appropriate school uniform according to Sharia and Afghan customs
        and culture is designed, the Taliban-run Bakhtar News Agency reported at the
        time.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf22f96f-6cfb-4c6e-80bf-fe1d2642bd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haqqani told CNN the delay was necessary while leaders design the
        "mechanism" through which girls can return to education. "There were some
        shortcomings within the preparations that were ongoing. Work is ongoing on
        those issues," he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa60c7-e1db-4113-b8e3-ba19bb0395dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.604+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts expressed skepticism that their motives are different
        than was the case between 1996 and 2001, when the first Taliban regime barred
        girls from studying.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53cf7c9-188b-4bfb-a510-4279324f41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They always said the conditions aren''t right now, [but they would]
        figure it out," Barr said. "In those five years, that moment never came. So
        very clearly to women and girls, that was always a lie, and that''s how it
        feels this time as well."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161b2d10-cf94-4736-a006-7f0653f42153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haqqani was also questioned on the status of Mark Frerichs, a US
        veteran and contractor who was kidnapped in Kabul in late January 2020 and
        is believed to be held by the Haqqani network.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09fa63c-1e44-4bc8-9049-22539cabcab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A proof of life video, apparently filmed in November 2021, emerged
        in April, in which Frerichs said: "I''d like to ask the leadership of the
        Islamic Emirate of fghanistan, please, release me. Release me so that I may
        be reunited with my family."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54ff310-f264-433d-8355-e03bcb080ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haqqani told CNN: "That is what they think, that he is with us ...
        There is no obstacle from the Emirate side for his release. If the United
        States accepts the Islamic Emirate''s conditions, the issue of his release
        could be solved in a day.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493f6b9a-f1db-4db7-ba06-f2fca1e7fe7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About the assumptions that he might be with us, I want to say that
        we are part of the Islamic Emirate, we are committed to obey the orders of
        Amirul Momineen, the Supreme Leader," he added. "Efforts are ongoing at the
        government level, and a team is designated for negotiations with them."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b48383-d008-4df5-b7bc-d4f47115d395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When reached for comment, a US State Department spokesperson told
        CNN: "The safe and immediate release of US citizen and Navy veteran Mark Frerichs
        is imperative. We have made that clear to the Taliban and called on them to
        release him immediately in practically every conversation over the past two
        years."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673dde39-a3f5-4dfa-bfc2-766c54e3353b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:33:35.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:25:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/18/asia/amanpour-haqqani-taliban-women-interview-intl/index.html"
        target="_blank">Top Taliban leader makes more promises on women''s rights
        but quips ''naughty women'' should stay home</a>."</em></p>'
