      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, the Supreme Court asked Comelec, Congress
        and Marcos to respond to the petition filed by those represented by Te — adding
        they had 15 days upon receipt of the notice to do so.</p>'
