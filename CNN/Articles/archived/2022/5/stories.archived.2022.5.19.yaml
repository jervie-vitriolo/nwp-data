    'imagesource': 'jcr:e2a1c273-4b8b-4304-af1f-d46a6f587967'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b0718ff-77a5-468a-a633-95544b3fb600'
    'lead': 'Nutribun was developed by the United States Agency for International
      Development to overcome malnutrition in the Philippines in the 1970s.'
    'mgnl:activationStatus': true
