      'mgnl:lastActivated': 2023-01-19T16:25:17.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec acting spokesperson Rex Laudiangco said the poll body was
        notified of the supposedly questionable transactions through a letter sent
        by a lawyer. Laudiangco did not identify the concerned bank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57281568-4bcf-43c0-8ba7-b8cca663b599'
      'mgnl:activationStatus': true
