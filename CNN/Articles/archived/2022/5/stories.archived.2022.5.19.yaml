    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taylor Swift tells grads to embrace cringe in NYU commencement speech'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d79575-1996-4771-b660-9f821b25bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:29:18.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:59.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Taylor Swift famously sang about "feeling
        22." A decade later, she''s celebrating it —&nbsp;the class of ''22, that
        is.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45934d7b-344d-42ac-8433-b2694c681615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:29:18.731+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:59.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prolific pop singer received an honorary doctorate of fine arts
        on Wednesday from New York University, and also delivered this year''s commencement
        speech at Yankee Stadium.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1585c23f-d55e-4c52-9d1f-14dd6f65318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:29:18.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m 90% sure the main reason I''m here is because I have a song
        called ''22''," she joked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9147f-b3f7-4fd3-a4c9-2b0e884d80fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:29:18.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:59.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not receiving a four-year college experience, Swift used
        her almost 20-minute speech to give the recent graduates "life hacks" on navigating
        post-graduate and early career life, including "life can be heavy," to "learn
        to live alongside cringe."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a830db4-103a-4a84-b13d-31fbb99c41c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:29:18.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:59.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hard things will happen to us. We will recover. We will learn from
        it. We will grow more resilient because of it. As long as we are fortunate
        enough to be breathing, we will breathe in, breathe through, breathe deep,
        breathe out," she said. "And I''m a doctor now, so I know how breathing works."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8158e7ca-6ee0-4464-adbe-8887c0a781ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:29:18.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift was first announced as the commencement speaker for NYU back
        in March to mass excitement from fans of the 11-time Grammy winner. Some even
        tried to buy tickets to the ceremony from graduating students.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558e76e9-59ef-43f3-8631-ef4dd7014c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:29:18.732+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:59.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the graduation, NYU''s Clive Davis Institute of Recorded
        Music also featured an entire course on Taylor Swift this year, taught by
        Rolling Stone writer Brittany Spanos. The course covered Swift''s rise to
        pop stardom, as well as her public persona.</p>'
  'Kim-Kardashian-Met-Gala-Marilyn-Monroe-gown':
    'author': 'Sana Noor Haq, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-19T06:42:43.303+08:00
    'imagesource': 'jcr:832684d0-f16f-48da-bde7-a7d59cff5c70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e0a6faf-fb3f-47fe-a369-ee355c69150a'
    'lead': 'Bob Mackie, the designer who drew the sketch for a crystal-covered gown
      once worn by Marilyn Monroe, said ''it was a big mistake'' for Kim Kardashian
      to wear the dress at this year''s Met Gala.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T06:46:06.322+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:25:58.646+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:37.271+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bob Mackie, designer who sketched famous Marilyn Monroe dress, says
      it was a ''big mistake'' for Kim Kardashian to wear it'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f128e7e-5b4c-4e15-8234-440d875f9d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bob Mackie, the designer who drew the sketch
        for a crystal-covered gown once worn by Marilyn Monroe, said "it was a big
        mistake" for Kim Kardashian to wear the dress at this year''s Met Gala.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb92e952-6d28-4d19-b348-fb9e4f55ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in his career, Mackie worked as a sketch artist for Paramount
        costumier Edith Head, and Jean Louis, for whom he illustrated the skin-tight
        gown worn by Monroe when she sang "Happy Birthday, Mr. President" to John
        F. Kennedy in 1962.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b2f16f-d093-408f-95cd-88e6b088cd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was a big mistake," Mackie said during an interview
        with Entertainment Weekly, published on Monday. "(Marilyn) was a goddess.
        A crazy goddess, but a goddess. She was just fabulous."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59c755a-a40f-4362-85e0-245ea1afb5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.323+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody photographs like that. And it was done for her. It was designed
        for her. Nobody else should be seen in that dress," he added, according to
        Entertainment Weekly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e5c672-0f53-4fd3-bc3e-511829c1365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives of Mackie and Kardashian
        for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f9eed9-c587-4fc3-b7c0-e3df43bc023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian wore the glittering gown in honor of the 2022 Met Gala
        theme, which was based on America''s Gilded Age, a 30-year era in the 19th
        century when industrialization increased the country''s wealth gap. She had
        the dress on just for a few minutes on the red carpet, before changing into
        a replica for the remainder of the event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe579ad-ee4a-4a74-84f6-c64392ced143'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She styled the dress with blonde, slicked-back hair -- possibly
        a reference to Monroe''s signature platinum locks -- and a white stole.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61d70c1-0395-4384-90b4-957ed80d141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum and events franchise Ripley''s Believe It or Not! lent
        Kardashian the dress, having bought it at an auction in 2016 for $4.8 million.
        No adjustments were allowed to be made to the original gown, according to
        her agreement with Ripley''s.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c7d340-d4a4-4408-903a-269bbe1e2ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so honored to be wearing the iconic dress that Marilyn Monroe
        wore in 1962 to sing ''Happy Birthday'' to President John F. Kennedy," Kardashian
        said in a post published on her verified Instagram account at the time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f4e877-b942-47cb-b3c6-4ef3bc118ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you Ripley''s Believe It or Not! for giving me the opportunity
        to debut this evocative piece of fashion history for the first time since
        the late Marilyn Monroe wore it. I am forever grateful for this moment," she
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faec1f23-8bfc-4d29-ab13-302069a27cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.324+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kardashian''s decision to wear the dress sparked criticism from
        heritage industry bodies, including the International Council of Museums (ICOM).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0589f2-e86d-447a-a901-9fefc1216bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Historic garments should not be worn by anybody, public or private
        figures," the ICOM, an international governing body for heritage organizations,
        said in a statement earlier this month.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8055b5bf-7271-45ac-9a92-064dc32a3210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although the dress belongs to a private collection, the heritage
        must be understood as belonging to humanity, regardless of which institution
        has custody of the property," ICOM added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211dae1-5409-41e4-aee8-2e5edcd082e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As museum professionals, we strongly recommend all museums to avoid
        lending historic garments to be worn, as they are artifacts of the material
        culture of its time, and they must be kept preserved for future generations,"
        ICOM said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fa6917-cfea-4f74-b33e-0c76b7a5c36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After working with Head and Louis, Mackie became an internationally
        acclaimed costume designer whose clientele has included stars such as Cher,
        Whitney Houston and Dolly Parton.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d742b03-aec1-44ae-b64c-7571ce4c702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:46:06.325+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was nominated for three Academy Awards and earned nine Emmys,
        and was honored with a retrospective at the Museum at the FIT in 1999 for
        his contribution to fashion and costume design, according to his website.</p>'
  'She-Hulk--Attorney-at-Law-trailer-Tatiana-Maslany':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-19T06:46:35.591+08:00
    'imagesource': 'jcr:f5d2ff88-a96f-45c8-bf89-cbd7b97881c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd6f72c9-d8a5-4804-bec3-655bd914f86d'
    'lead': 'The new series stars Tatiana Maslany as She-Hulk/Jennifer Walters, a
      lawyer who specializes in superhuman-oriented legal cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T06:47:58.883+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:25:58.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:37.446+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Disney+ releases new trailer for Marvel''s ''She-Hulk: Attorney at Law'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57d803-4273-4a32-bbdf-413dd74e95c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:47:58.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Disney+ has released a new trailer for
        Marvel''s "She-Hulk: Attorney at Law."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2892b63-357e-4c41-9548-92691a0d24f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:47:58.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new series stars Tatiana Maslany as She-Hulk/Jennifer Walters,
        a lawyer who specializes in superhuman-oriented legal cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca58906-9e0c-4313-9441-d458b5079ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:47:58.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s executive producer Kevin Feige, president of Marvel
        Studios and chief creative officer of Marvel, welcomed Maslany to The Walt
        Disney Company''s 2022 Upfront presentation in New York on Tuesday, where
        he announced an Aug. 17 launch date and debuted the new trailer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d6b9e-50b5-4665-a889-0e82211f234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:47:58.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She-Hulk: Attorney at Law" follows Walters as she "navigates the
        complicated life of a single, 30-something attorney who also happens to be
        a green 6-foot-7-inch superpowered hulk."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182e44ad-b883-4f5f-9c2e-c4c98acb61cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T06:47:58.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:58.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will have nine episodes and stars Mark Ruffalo as Smart
        Hulk, Tim Roth as Emil Blonsky/the Abomination, and Benedict Wong as Wong.
        The cast also includes Ginger Gonzaga, Josh Segarra, Jameela Jamil, Jon Bass
        and Renée Elise Goldsberry.</p>'
    '13':
