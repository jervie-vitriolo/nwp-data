    'jcr:uuid': 'ee5a07db-e8a6-4aeb-a3a6-c9231d735e2b'
    'lead': 'Malacañang confirms the appointment of two new members of the Court of
      Appeals – Associate Justices Eleuterio Larisma Bathan and John Zurbito Lee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T12:56:39.733+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:25:37.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
