    'title': 'Comelec says AMLC to look into ‘suspicious’ bank withdrawals possibly
      linked to vote-buying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282fbef5-b8c0-4e58-a794-ad7380b318ff'
