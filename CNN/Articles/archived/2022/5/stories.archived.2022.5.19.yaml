    'mgnl:tags': ['India', 'Rajiv-Gandhi']
    'template': '1'
    'title': 'Indian court frees killer of ex-Prime Minister Rajiv Gandhi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c4d151-092b-4c6a-9773-667cb41c864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> India''s top court on Wednesday granted
        the release of a man convicted of killing former Indian Prime Minister Rajiv
        Gandhi, 31 years after his imprisonment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc5ba6e-0e13-4199-b651-252d1f710acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770b2f95-1231-49ac-9265-2b38beee680c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court invoked extraordinary powers to release A. G.
        Perarivalan, his attorney told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf64a1a-7709-4c87-81c2-ff9fa6891c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66db005c-fd6f-46d7-8960-f1b27b26554f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perarivalan was arrested a few weeks after Gandhi was assassinated
        in a suicide bomb attack on May 21, 1991, in the southern state of Tamil Nadu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11888ff2-23ad-4cfe-8e32-4e177adf3a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0f766b-9b75-4287-af4b-1ba3436cfd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was blamed on separatist rebels fighting for a Tamil
        state in Sri Lanka. Gandhi''s killing was seen as retaliation for his decision
        to send Indian troops into Sri Lanka in 1987 to enforce a peace accord to
        end the island nation''s civil war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3b0225-3d57-468c-8b6b-b2a3814c4b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d6173-ae78-4f23-93e9-c33ca1d6f686'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perarivalan, who was 19 years old at the time of the attack, was
        accused of buying batteries for the bomb. He was convicted of criminal conspiracy
        to commit murder, among other charges, court documents show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b266b-7726-40f7-82fe-d4dfab0ba406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e70c4df-f023-4bae-ad08-0495dcd50a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was sentenced to death in 1998 alongside six others, but his
        sentence was reduced to life imprisonment in 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b4494b-7fac-49d1-8d6d-569c335747f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bca951-127d-4d6e-ab5e-0e3e60986f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, Perarivalan''s attorney K. Paari Vendhan filed a mercy
        plea, which was referred to Tamil Nadu''s governor. Vendhan later filed an
        application for bail to the Supreme Court, after failing to receive a response
        from the governor for years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4846ae1-0fdd-464f-9690-f76b4ae7e2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b1763c-6688-4e9b-aaca-b6e2bd748666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March this year, the Supreme Court granted Perarivalan bail for
        his "conduct during his long incarceration," the educational qualifications
        he obtained in jail, and his "ill health," according to court documents. The
        court heard the governor had referred the mercy plea to India''s President
        Ram Nath Kovind.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87110b88-f327-4d17-8490-46e61176c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c6c165-bd8b-4500-b3b6-d926ab7ae9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Supreme Court ruled it would release Perarivalan,
        rendering his sentence complete under a constitutional provision that allows
        the court to pass an order when a case is held up. The court found the governor
        did not have the power to refer the mercy plea to the president and had failed
        to respond to the plea, Vendhan said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7c56f-efda-45a2-88fe-8078be48c81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693a1830-c7e4-4331-9f3f-a6646ef0a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamil Nadu''s Chief Minister M.K. Stalin on Wednesday tweeted a
        video of him meeting and embracing Perarivalan after his release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f785b4c2-0939-4305-bdd8-cbf725db45fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:12:34.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:34.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/05/18/india/rajiv-gandhi-assassination-jail-release-intl-hnk/index.html"
        href="https://edition.cnn.com/2022/05/18/india/rajiv-gandhi-assassination-jail-release-intl-hnk/index.html">Indian
        court frees killer of ex-Prime Minister Rajiv Gandhi</a>"</em></p>'
