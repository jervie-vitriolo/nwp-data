  'Moneypox-case-Massachusetts':
    'author': 'Nadia Kounang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-19T09:44:29.478+08:00
    'imagesource': 'jcr:56ad4fa8-af23-4d92-8e32-828f615ed7af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed93f68f-14d0-4c87-aa4b-5544c717a9ff'
    'lead': 'Monkeypox is a rare but dangerous infection similar to the now eradicated
      smallpox virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T09:46:41.894+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:25:47.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:40.789+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC and Massachusetts health officials investigating monkeypox case'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c359d8-31cb-4852-98c8-5d7dfed07437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T09:46:41.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Centers for Disease Control and
        Prevention is collaborating with Massachusetts health officials on an investigation
        into a case of monkeypox, the agency said in a statement, Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d396cbc-ba08-46fb-a08a-84b7a1212b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T09:46:41.894+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case of monkeypox was confirmed in a man in Massachusetts who
        had recently traveled to Canada, state health officials announced earlier
        in the day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f90170-24d4-4bc6-8279-c06b40eb42fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T09:46:41.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian health officials say no cases of monkeypox have been reported
        to the Public Health Agency of Canada.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a345a9a1-e0bf-444a-814c-bff03f046fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T09:46:41.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts public health authorities are contact tracing to find
        people the man may have been in contact with while infectious, though "the
        case poses no risk to the public, and the individual is hospitalized and in
        good condition," the Massachusetts health department said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd943b6b6-4cef-448f-85f4-3abbe7634753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T09:46:41.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual''s testing was first completed in the state''s public
        health laboratory Tuesday, and on Wednesday the CDC confirmed the case through
        its own testing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c5dda-e41e-4f3f-906e-211d5b7d56bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T09:46:41.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:47.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Multiple clusters reported across the globe</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74556077-a9b3-49f5-90b6-be01a41e46bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T09:46:41.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says it is also tracking multiple clusters of monkeypox
        that have been reported within the past two weeks in several countries that
        don''t normally report monkeypox, including Portugal, Spain, and the United
        Kingdom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a5218-1790-4005-9160-0ac7850bd8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T09:46:41.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:47.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not clear how people in those clusters were exposed to monkeypox
        but cases include individuals who self-identify as men who have sex with men,"
        the agency said in a press release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542490a4-0315-4ef0-91c9-38c99ffb64d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T09:46:41.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:47.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of these global reports of monkeypox cases are occurring within
        sexual networks. However, healthcare providers should be alert to any rash
        that has features typical of monkeypox. We''re asking the public to contact
        their healthcare provider if they have a new rash and are concerned about
        monkeypox," Dr. Inger Damon, Director of CDC''s Division of High-Consequence
        Pathogens and Pathology, said in the press release.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60ac98d-ef25-417e-b0ef-cf17749560bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T09:46:41.895+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:47.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC says people who may have symptoms of monkeypox, and those
        who have close contact with them, should contact their doctor if they have
        any unusual rashes or lesions. Symptoms may include a flu-like illness, lymph-node
        swelling and a rash on the face and body.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3860a-e1fc-4c1c-a404-ef1e64ccaeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T09:46:41.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is a rare but dangerous infection similar to the now eradicated
        smallpox virus. It is usually contracted from a rodent or small mammal, and
        it does not easily spread from one person to another. However, the monkeypox
        virus can spread through contact with body fluids, monkeypox sores, or items
        such as clothing and bedding that have been contaminated with the virus. It
        can also spread from person to person through respiratory droplets, typically
        in a close setting, according to the CDC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ba708-adeb-4252-9e72-39da3907845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T09:46:41.896+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:25:47.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Massachusetts case is the first case reported this year. The
        first known travel-associated monkeypox case in the US involved a man traveling
        from Nigeria to Texas in July 2021. A second US case was identified later
        that year, also involving a traveler from Nigeria.</p>'
