      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee28ace-4834-4635-9b59-99a0c94a05ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:30:11.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Tulfo reiterated
        on Thursday the issue on PAO''s "indigency test," in which he recommended
        to have a higher income ceiling to cover more people seeking free legal assistance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7cf51b-908e-4b9c-b692-63505bb057a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:30:11.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ee9ec-64b6-4993-9faa-02aca15b95ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:30:11.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a past interview, Tulfo accused the agency of having an "outdated
        and obsolete" ₱14,000 family income ceiling for those seeking their help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbea64ce-c69e-47dc-b407-f4866f4b6c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:30:11.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbd0749-06cd-4081-a873-c82557c9e3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:30:11.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAO chief Persida Acosta had refuted this claim, noting that they
        already amended the ceiling ranging from ₱20,000 to ₱24,000, depending on
        whether the worker resides inside or outside Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4629ffbf-8482-44ac-a8d6-b65045bd98e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:30:11.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:36.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2b797-28cd-4a52-bca0-f90e46857740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:30:11.200+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:36.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo lauded PAO for the clarification, but noted that such information
        is not widely accessible to everyone, because even the PAO''s website does
        not contain any notice about the modification.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38765a6-bb59-4a37-9f77-2811a302df55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T13:30:11.200+08:00
