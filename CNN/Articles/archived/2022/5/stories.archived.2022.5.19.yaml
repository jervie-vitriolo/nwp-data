      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou from Qihoo 360 said on Weibo that he felt "confidence and support"
        from the meeting. "At this moment, confidence and support are more precious
        than gold," he said.</p>'
