      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nasdaq Golden Dragon China Index, a key index tracking Chinese
        companies listed on Wall Street, surged by more than 5% overnight following
        Liu''s comments. Alibaba soared more than 6% on the New York Stock Exchange.
        Baidu jumped 4.8%.</p>'
