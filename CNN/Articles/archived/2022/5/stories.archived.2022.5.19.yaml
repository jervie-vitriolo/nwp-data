    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LEGO has reimagined Van Gogh''s ''The Starry Night'' in 2,316 little
      bricks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0aeebb-30dd-431a-aac7-9d7aeca1385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:17:56.990+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When New York''s Museum of Modern Art (MoMA)
        bought "The Starry Night" from a private collector in 1941, the painting was
        not well known.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f9deff-a31d-4b0a-8907-c905e9eb33b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:17:56.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 81 years since, Vincent van Gogh''s masterpiece has gone
        on to inspire everything from a hit single for singer Don McLean in 1971 to
        mass-produced merchandise including scarves, umbrellas and water bottles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea5151e-02f4-40bd-a3ba-c9a0a97f9865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:17:56.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now LEGO is getting in on the act, as it invites fans to reproduce
        the Dutch painter''s brush strokes —&nbsp;in brick form.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5aaf27-20a5-4739-b4f4-2bb0b47b82d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:17:56.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,316-brick set, which is aimed at adults and will retail at
        $169.99, was designed by Truman Cheng, a 25-year old from Hong Kong, through
        a submission on the LEGO Ideas platform, which takes designs dreamed up by
        fans, puts them to a public vote and turns them into reality. Other winning
        ideas to emerge from the platform include a working typewriter, the house
        from the movie "Home Alone" and a scene from "Seinfeld."</p>'
    '15':
      'image': 'jcr:26a37d98-71c0-43bd-9000-a7e78b0aa2ce'
      'imageCaption': 'The set, created together with New York''s Museum of Modern
        Art, features a Van Gogh mini-figure.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e261ecc3-752b-4c7d-8304-164c083d460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:17:56.992+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db728aa8-6312-489a-bc6c-ed0de048c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:17:56.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Gogh was inspired to paint "The Starry Night" by the view from
        his window at the Monastery of Saint-Paul de Mausole psychiatric hospital
        in Saint-Rémy, France, where the he spent 12 months between 1889 and 1890
        —&nbsp;the year of his death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347737eb-6ef0-4684-9f79-dfb1fa092a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:17:56.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhD student Cheng said his inspiration was born out of playing around
        with LEGO and noticing that when he arranged the bricks at random intervals
        they resembled Van Gogh''s distinctive brush strokes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d564b-4aa3-4983-a737-2ebac578503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:17:56.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released by LEGO on its website, he said: "It was
        a was a good brain tease to come up with tricks and techniques to capture
        the look of the original painting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444de6e-d051-4cf1-b27f-4f1bcf36457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:17:56.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brushwork goes into many directions in the moon and the swirling
        cloud, so there was some creative use of bracket and clip elements involved."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f69cd41-0abd-4595-b356-3fd46fee6537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:17:56.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:52.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarah Suzuki, associate director of MoMA, said in the statement:
        "At MoMA, we celebrate the opportunity to connect art and audiences, and are
        thrilled to be part of a new way to experience van Gogh''s work, and to inspire
        the creative impulse in people of all ages."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18aa5b8-73ff-42a4-86e7-77cd95e1b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:17:56.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:52.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking of the decision to turn the design into a LEGO set, Federico
        Begher, head of global marketing at the toy company, said: "Truman''s design
        was a masterpiece in itself —&nbsp;showing how many different LEGO elements
        and techniques could be used to replicate van Gogh''s iconic painting."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab092b-ebd2-4f7a-a70d-4833919d1c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:17:56.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In conjunction with the release, LEGO has launched a competition
        for fans to submit their own mini-builds inspired by the night sky. Winning
        designs will form part of an installation displayed in the lobby at MoMA this
        summer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c4a935-5815-4ed4-9538-dfd86f4fce71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:17:56.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The set will initially be available to members of MoMA and LEGO
        VIPs from May 25, before going on general sale a week later.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec88502-605f-4bc1-986c-8392ad33083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:17:56.991+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/van-gogh-lego-scli-intl/index.html">LEGO
        has reimagined Van Gogh''s ''The Starry Night'' in 2,316 little bricks</a>"</em></p>'
  'lgbt-uk-britain-rainbow-coin-pride':
    'author': 'Lianne Kolirin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-19T08:18:01.843+08:00
    'imagesource': 'jcr:eef5d068-1944-4820-9ded-1b7097a5cf6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd63e6caa-0c36-42a4-b328-69a99d54e958'
    'lead': 'The usual image of Queen Elizabeth II is featured on one side, while
      the reverse features five small rainbows — the symbol of Pride.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T08:26:51.914+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:25:50.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:39.647+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Britain''s Royal Mint releases rainbow-colored coin to mark 50 years
      of Pride UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8358017-3054-403a-ad67-f9fb577435ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:26:51.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:50.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Britain''s Royal Mint has issued a commemorative
        50 pence coin to mark the 50th anniversary of Pride UK.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680029af-7d9b-4d76-a073-025ea482acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:26:51.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:50.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coin, which will not enter circulation, was designed by London
        artist, writer and LGBTQ+ activist Dominique Holmes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5814584-0aca-4621-8f0f-53f219a7df50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:26:51.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:50.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time Britain''s LGBTQ+ community has been celebrated
        on official UK coinage and forms part of the Royal Mint''s wider commitment
        to diversity and inclusion, according to its website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bace6eb-8090-4595-9c10-48c37260547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:26:51.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usual image of Queen Elizabeth II is featured on one side, while
        the reverse features five small rainbows &nbsp;the symbol of Pride. The central
        rainbow bears the word "pride," while the others are embellished with Pride
        in London''s values of protest, visibility, unity and equality. State-of-the-art
        printing technology was used to create the special edition color effect, the
        mint said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9464b5c7-f5e6-4b6e-9a6f-91070b2fd32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:26:51.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:50.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design also features the black, brown, pink, blue and white
        stripes of the Progress Pride flag, developed in 2018 by nonbinary US artist
        and designer Daniel Quasar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24283585-b08f-41b7-8da7-0dad5504ac9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:26:51.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:50.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement quoted Asad Shaykh, director of marketing and communications
        at Pride in London, as saying: "It humbles me greatly that the words that
        I coined for the brand, PROTEST, VISIBILITY, UNITY &amp; EQUALITY —&nbsp;will
        be on an actual coin, opposite the Queen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfaa3d1-d72f-433e-9d15-116feae4967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:26:51.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This queer brown immigrant has come a long way, powered by hope,
        love and this city. Nowhere in the world had this been possible, except the
        UK. Pride in London feels very proud today."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea1ddf1-1389-4c8e-b844-d831fc7c59c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:26:51.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:50.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ClaThe coin will be available to buy from the Royal Mint website
        this summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4fed8a-1200-4775-aa7b-910d1c1879f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:26:51.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in 2019, the Royal Canadian Mint similarly issued a $1 coin
        that combined the words "Equality" and "Égalité" with the work of Vancouver-based
        artist Joe Average.e Maclennan, director of commemorative coins at the Royal
        Mint, said in the statement: "The 50th Anniversary of Pride UK is a milestone
        celebration, and it is a privilege to mark 50 years of progress with this
        50p coin. This is the first ever UK coin dedicated to Britain''s LGBTQ+ community,
        with colour printing technology capturing the spirit of Pride UK with its
        iconic rainbow colours."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba388f6-aba5-4535-b1c7-b0d72b4375ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:26:51.915+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:50.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/lgbt-coin-pride-scli-intl-gbr/index.html"><em>Britain''s
        Royal Mint releases rainbow-colored coin to mark 50 years of Pride UK</em></a>"</p>'
  'esa-solar-orbiter-hedgehog-new-images-sun':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-19T08:27:25.516+08:00
    'imagesource': 'jcr:595a6f33-a5c1-42e7-a720-f8056a97a368'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdcce558-9404-40b4-b213-09a163eb521e'
    'lead': 'The sun is getting more active, and Solar Orbiter has been watching its
      temper tantrums as the sun heads toward solar maximum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T08:34:06.146+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:25:49.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:24:40.010+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solar Orbiter reveals a never-before-seen look at our sun'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9880714-80a8-47dd-92d8-26c53a43d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.146+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Solar Orbiter mission''s first close
        pass of the sun in March has revealed our star in a new light.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a55d5a-f28b-4bd2-8268-ee9720d95485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.146+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3dc719-f868-42fe-b259-b2f54f60909e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.146+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft, which flew by the sun on March 26, has returned
        a treasure trove of new images and insights after coming within one-third
        the distance from the sun to the Earth. Solar Orbiter''s heat shield reached
        about 932 degrees Fahrenheit (500 degrees Celsius), but functioned as expected
        and protected the spacecraft during its historic first flyby.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f33b4d3-d513-4c4b-b6a4-0e27895e8410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.147+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Orbiter comes equipped with a multilayer heat shield, a special
        coating called "Solar Black" made using burnt bone and sliding doors that
        protect its instruments. The spacecraft also has solar arrays that can tilt
        away from the worst of the heat and cooling elements in its interior. Together,
        these keep the spacecraft from melting as it studies the sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e933488-d56f-4131-ab9a-cce2ca2fef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.147+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission, a joint effort between NASA and the European Space
        Agency, captured views of powerful flares and coronal mass ejections and perspectives
        of the unexplored solar poles. The orbiter even spied a new feature nicknamed
        the "hedgehog."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdc0ec1-6587-4bfb-b20b-73c43e1e16e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.147+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An active star</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d2cdf-b1d7-4036-92ca-d5764a4cb650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.147+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are just beginning to analyze the full data set captured
        by the orbiter''s 10 science instruments, but the insights will deepen our
        understanding of the sun''s behavior and how it affects space weather, which
        impacts Earth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b6f437-f76c-4ba8-abc7-dd508c81c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.147+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sun is getting more active, and Solar Orbiter has been watching
        its temper tantrums as the sun heads toward solar maximum.</p>'
    '30':
      'image': 'jcr:e9007f82-67f0-47fe-99bb-bc0973dad7ee'
      'imageCaption': 'The feature in the bottom third of the image has been nicknamed
        the solar hedgehog, imaged on March 30.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258bc57-2c3f-462b-b5e6-69b9138d6ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.149+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6300c8-3110-45b2-bda9-f3220d55b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.147+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to understand the solar cycle because space weather
        caused by the sun —&nbsp;eruptions like solar flares and coronal mass ejection
        events —&nbsp;can impact the power grid, satellites, GPS, airlines, rockets
        and astronauts in space.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff90a90-b1e4-4336-9af3-b110270dfc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.147+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every 11 years, the sun completes a solar cycle of calm and stormy
        activity and begins a new one. The current solar cycle, Solar Cycle 25, officially
        began in December 2019, and the next solar maximum, when the sun is experiencing
        peak activity, is predicted to occur in July 2025.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb45a29-52e5-42bd-a0d2-3179d972a138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.147+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of a solar cycle, the sun transitions from a calm
        period to one that is very intense and active. This activity is tracked by
        counting sunspots and how many are visible over time. Sunspots, or dark spots
        on the sun, are the origin point for the explosive flares and ejection events
        that release light, solar material and energy into space.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354231a9-ab9c-42bb-bcd1-42ac7ad08237'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.147+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This puts Solar Orbiter, and another mission called Parker Solar
        Probe, in perfect position to watch as we head toward solar maximum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e254552-5a88-4d3d-8be4-c65c2832e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.147+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Solar Orbiter takes detailed new images of the sun, scientists
        are trying to determine what they are seeing, comparing them with past solar
        observations from previous missions to determine if these are known features
        or unknown phenomena. One of these unexpected finds has been dubbed "the hedgehog,"
        a feature that stretches for 15,534 miles (25,000 kilometers) on the sun and
        has spikes of hot and cold gas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f6c9bb-4312-4f62-ba82-440da6c03d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.147+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is no explanation of what it is or how it formed
        in the sun''s atmosphere.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0410d435-71f1-44d4-9da0-1d9df435868c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.148+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Orbiter also captured a movie of an active area on the sun
        where the magnetic field releases loops that rise int the atmosphere. Gas
        moves around the loops, cools and creates "coronal rain" on the sun''s surface.
        The science team also saw "coronal moss," where bright gas creates lacy patterns
        on the sun.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/RZuUGul-Zzw"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ab30a-c437-477d-a24c-06c4f3f26c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.149+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ade595-5d56-41c9-8e46-7ddfb376a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.148+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The images are really breathtaking," said David Berghmans, principal
        investigator of the Extreme Ultraviolet Imager instrument at the Royal Observatory
        of Belgium, in a statement. "Even if Solar Orbiter stopped taking data tomorrow,
        I would be busy for years trying to figure all this stuff out."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aa7add-e695-40c0-a476-3f47afcc8ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.148+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unraveling solar mysteries</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cae948-e563-492b-bfbd-6d4b70f1ee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.148+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Solar Orbiter mission is designed to study the sun''s outer
        atmosphere, called the corona, and determine how the sun interacts with the
        heliosphere, a bubble full of charged particles released by the sun that extends
        beyond the planets in our solar system. Space weather is created when the
        sun releases its stream of charged particles, called the solar wind, as well
        as activity by the solar magnetic fields.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f82c596-39af-4199-9972-ff316bd99512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.148+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corona can reach a million degrees Celsius (1.8 million degrees
        Fahrenheit), while the surface is 5,000 degrees Celsius (9,000 degrees Fahrenheit).
        Solar Orbiter could help determine why the temperature seems to rise away
        from the sun''s core, rather than drop.</p>'
    '32':
      'image': 'jcr:bef8557c-4f55-49e9-a766-4a2e14af9aa2'
      'imageCaption': 'The sun''s south pole was observed by the orbiter on March
        30 in its highest-resolution look yet at this mysterious region.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95d78b9-7004-4119-9d64-50613f218bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.149+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e45e1a-5859-433e-aaad-b9f1b12b0725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.148+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft''s instruments record data from the solar wind and
        magnetic fields and try to trace them to their origins through the complex,
        magnetic environment and back to the sun. Each instrument is responsible for
        observing and recording different aspects of the sun. Combining these insights
        could one day be used to help scientists forecast space weather from Earth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7f7144-adf0-4dc4-8d63-6cd58decd711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.148+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead-up to the close flyby, Solar Orbiter was essentially
        upstream of Earth and observed solar wind and coronal mass ejections that
        may head for Earth. Sending data back in real time at the speed of light alerted
        stargazers to look out for auroras on Earth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e96436-53e9-4d6b-a60c-6bc6d7cd725b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.148+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But monitoring space weather in this way could also help us to better
        protect our technology infrastructure and even astronauts on the International
        Space Station. A future ESA mission, Vigil, will eventually be placed at a
        point to one side of the sun and observe coronal mass ejections heading for
        Earth.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547ff9f1-3ff6-497b-86d8-580a7a42747b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.148+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solar Orbiter is now getting into position for a third flyby of
        Venus in September and its next close pass of the sun in October.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cfb95e-964b-408d-aeaf-adf6e91d2a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.148+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More flybys will bring the spacecraft closer and closer to the star
        in the coming years. Gradually, the spacecraft will raise its orientation
        to study the sun''s polar regions more directly than ever before.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c2a161-149c-4d79-8271-e7be03623111'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.148+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This never-before-seen view of the poles could help scientists understand
        the sun''s complex polar magnetic environment, which could reveal the true
        heart of the solar cycle.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3565c598-5ada-480c-8c70-bcdafa42f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:34:06.148+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:25:49.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/18/world/esa-solar-orbiter-hedgehog-new-images-scn/index.html"><em>Solar
        Orbiter reveals a never-before-seen look at our sun</em></a>"</p>'
