    'template': '1'
    'title': 'COA flags ‘deficiencies’ in DOLE’s cash aid distribution for pandemic-hit
      workers in Pampanga'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef3ca99-4116-426d-a537-2798e87a13c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) —</strong> The Commission
        on Audit has flagged “deficiencies” in the distribution of financial assistance
        under the Department of Labor and Employment’s program for pandemic-hit workers
        in Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85506e47-96f0-4f33-a934-219a683b9b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5118224-cc59-4b5f-b474-4d4dce86b560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2021 audit report for the province, state auditors pointed
        out that under the DOLE’s Tulong Panghanapbuhay sa Ating Dispalced/Disadvantaged
        Workers (TUPAD) program which had a budget of over ₱91.1 million for cash
        aid, payments made to 35 beneficiaries were received by an unauthorized claimant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ce008a-fc9c-4b8a-948c-3d1f612e68b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd229bf8c-1a51-4237-bf23-3815cd16c63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further review of the daily wage payrolls showed that assistance
        amounting to ₱147,000 for 35 beneficiaries was claimed by only one person,
        who was not even their immediate family member. This was contrary to DOLE’s
        guidelines, COA said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc38def6-75a7-4450-a4e8-de40dc6b3e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bb58ce-aace-41b0-b6d1-7de18f9c5976'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 25 benefitting workers in Magalang town, 15 confirmed receiving
        the money while the rest said otherwise, the COA added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3454d9fa-1a4f-4141-85a7-3ebb31ef255c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.015+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4180f1e9-0a34-46ef-b430-8b7adf70f058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also reviewed information of 21,710 workers, of which
        5,012 were found to be questionable. These beneficiaries were discovered to
        have either the same personal information like birthdate and contact number,
        same type of ID and ID numbers, or were recorded twice as recipients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b4629f-d0c5-4305-bc99-e00f1833a522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea5983-49e6-4d8a-b530-e18941c0800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the alleged anomalous recipients were in Lubao town with
        1,365 involved beneficiaries. Of the 5,012 names, 2,288 shared the same contact
        numbers; 2,638 have the same ID and ID number; and 86 others received cash
        twice.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c336a15b-f0fe-4664-93d9-a224c65f7596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab9ebf6-ef22-4adb-a7de-83b1a3197442'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA also said while there were workers who received more than
        the ₱4,200 financial aid, some received less or were even denied. Supposed
        claimants who did not receive anything were from Magalang and Mexico, while
        those who received less were from Arayat and Mexico.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044b9021-05e3-4130-b40d-40c46be3723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab08057-6f3e-4f9f-a1a1-65a08a38b9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors flagged the incomplete documentation of the payment
        of aid, which “cast doubt on the eligibility of the beneficiaries of the said
        program and might affect the assurance that the objectives of the program
        were fully achieved.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020412f0-9b6d-4fee-881f-7aed21aaffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426f9a84-b58b-4501-af10-ae715e71671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga’s Public Employment Service Office (PESO) said the deficiencies
        were due to the restrictions and limitations in the implementation of TUPAD
        “as profiling and validation, including the gathering of possible beneficiaries,
        at once seem to be impossible,” thus profiling, encoding and printing of documents
        were done at the municipal level.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c59976-537b-4a1b-a868-ccb0537b0bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T05:36:10.016+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:26:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
