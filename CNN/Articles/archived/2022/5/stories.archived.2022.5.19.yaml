    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Biden invokes Defense Production Act to address infant formula shortage,
      among other actions'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a373a5a-e893-48a3-8e61-a56c3c554665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Joe Biden announced on Wednesday
        that his administration would be taking new actions to attempt to alleviate
        ongoing infant formula shortages in the United States, including invoking
        the Defense Production Act.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a39ce06-a694-452e-86e7-c6c28f9e9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c2232-c733-4470-8c4b-dbd3a8f554ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.802+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:25:54.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is invoking the act -- which allows the government
        more control over industrial production during emergencies -- to direct suppliers
        of formula ingredients to prioritize delivery to the manufacturers of formula.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f93f1c3-bc85-45bf-a1d5-8bab98420816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T08:01:50.802+08:00
