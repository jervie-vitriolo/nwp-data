      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo sa ngayon po, lahat ng pag-aaral nila ay positive naman po
        na ''yung 1,991, basing on history, ''yung ganong kaliit na boto ay hindi
        nakaapekto kahit pa doon sa dulo. So talagang ang inaasahan na lang po namin
        makumpleto namin ang Lanao del Sur," he added.</p>'
