      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 19) –</strong> Marathon
        runner Christine Hallasgo formally closed the campaign of the Philippine athletics
        team in the #SEAGames31 by winning a silver medal on Thursday in Hanoi, Vietnam.</p>'
