      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in a separate update, the DOH said 9.3 million Filipino
        children aged 12-17 are now fully vaccinated against the virus.</p>'
    '9':
