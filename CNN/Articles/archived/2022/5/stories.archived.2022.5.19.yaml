  'Amber-Heard-sister-testimony-Johnny-Depp-violence':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-19T07:31:41.576+08:00
    'imagesource': 'jcr:22453583-b206-42d8-9ddc-88bb4958e69f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05f35385-fe70-4de4-bd1c-964b60f4545f'
    'lead': 'Whitney Heard Henriquez, Amber Heard''s younger sister, testified in
      court as part the ongoing defamation case between Heard and ex-husband Depp.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T07:33:47.136+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:25:57.140+08:00
    'mgnl:lastActivatedBy': 'magnolia'
