      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b2c09-1e03-4f5a-b8f8-d1fb07a4814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T10:30:40.902+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:25:44.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese economy is likely to contract in the second quarter,
        as Covid lockdowns wreak havoc on activity. Consumer spending and factory
        output both shrank sharply last month, while unemployment surged to the highest
        level since the initial coronavirus outbreak in early 2020.</p>'
