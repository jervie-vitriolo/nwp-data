      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba lost 0.6%. Tencent dropped 0.8%. Kuaishou, a rival to TikTok
        in China, fell 2.5%.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b37a12-f239-4282-a898-3ae965a15fa3'
