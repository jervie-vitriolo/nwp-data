      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ba33d-76fb-4442-8be0-f1df27ab2b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-19T14:14:49.980+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:25:33.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These rare voices of criticism in Russia and the DPR almost certainly
        do not portend any change of strategy on the part of the Kremlin, but their
        airing as Ukraine presses a counteroffensive in the northeast is in stark
        contrast to the monopoly of the state over media coverage of the invasion.</p>'
    '73':
