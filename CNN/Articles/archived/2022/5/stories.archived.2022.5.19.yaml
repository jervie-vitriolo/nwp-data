      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo did not mention Sen. Win Gatchalian, <a href="https://www.cnnphilippines.com/news/2022/5/13/win-gatchalian-to-vie-for-senate-presidency.html">who
        personally revealed last week</a> that he is also running for Senate president.</p>'
