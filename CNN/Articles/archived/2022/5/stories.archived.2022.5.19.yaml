      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not only the NTC (National Telecommunications Commission) is looking
        on it, but also the AFP (Armed Forces of the Philippines) and PNP (Philippine
        National Police)," he said.</p>'
