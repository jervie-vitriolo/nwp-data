    'lead': 'India''s top court on Wednesday granted the release of a man convicted
      of killing former Indian Prime Minister Rajiv Gandhi, 31 years after his imprisonment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-19T14:12:34.751+08:00
