  'Biden-approves-redeployment-of-US-troops-to-Somalia':
    'author': 'Natasha Bertrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-17T01:26:30.136+08:00
    'imagesource': 'jcr:cac1050c-e385-4918-bcbf-04959200d611'
