      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34791a02-7db9-4160-8c7e-a440a4d6c10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauernschmidt commands the USS Abraham Lincoln, a 97,000-ton, 1,092-foot
        Nimitz-class aircraft carrier. With around 5,000 people aboard, it''s the
        equivalent of a small city at sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b985cf8e-1083-4457-af82-9d2c5535035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39376d3-e0c0-4606-b12a-fdbd7ceaf5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also one of the centerpieces of US military might. More than
        60 aircraft are aboard the Lincoln, including F-35C stealth fighters, the
        most advanced warplanes in naval aviation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ff085-1aea-417e-8119-a01bedaecf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da9ff5d-3abc-45ae-8ba7-12aefc77960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US aircraft carriers "are ready to control the sea, conduct strikes,
        and maneuver across the electromagnetic spectrum and cyberspace. No other
        naval force fields a commensurate range and depth of combat capabilities,"
        a US Navy fact sheet says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f413612-991d-4dfe-a1cc-f41b50d2f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac147d01-e4fc-41ab-92bf-3730cd442ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In times of crisis, the first question leaders ask is: ''Where
        are the carriers?''" the fact sheet says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb3290-e06d-4818-ac92-62df7b75c44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f251ff10-676b-4f03-b573-ed91d9c949b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauernschmidt says answering that call is a privilege.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f02e282-8ebf-4f7a-9de9-169ff9da8b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.993+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e069d3a6-6067-4326-b37b-7ecb70d8196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s absolutely no more humbling sense of responsibility than
        to know that I was selected to lead the men and women that have chosen (to)
        defend our nation," she told reporters on a recent visit to the warship during
        maneuvers off Japan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c729fcd-9e64-4bde-9963-675a405c29b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c87282-f228-4a69-b706-c832356b950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in Milwaukee, Bauernschmidt knew she had an affinity
        for the sea. "I have always loved the water, and swam and rowed competitively,"
        she says. But joining the Navy was more practicality than ambition.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc3098-e99d-4695-9b42-608cbbaaf4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096dd7aa-2489-4e06-a659-436a54d83e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came upon my service in a roundabout way." she says. "I knew
        I would be paying for my college education and I wanted to find a major I
        was not only interested in pursuing but would allow me to find a job to repay
        student loans."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c4e1fd-21ff-480a-83c0-6b318986dabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5c3cf4-1226-40c8-baa4-41e738cdf2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a strong interest in math and science, and that love of the
        water, she settled on a major in ocean engineering.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6169468-4281-401d-90cc-e67060011fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80546b28-dd63-4745-9690-c46251c84c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a handful of colleges offered it, the US Naval Academy in Maryland
        being one. With tuition paid, it was the choice for Bauernschmidt.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fbbc11-5348-447e-b0c1-eef173836869'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdd1912-a80f-4aeb-8906-222464487339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when she arrived at the campus in Annapolis, the thought of
        being the first woman to command an aircraft carrier wasn''t even something
        she thought possible.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef880ac-c089-4070-9f14-e1427f2885e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce35a3-f371-4d72-9d72-6e9a7a98c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely not. I didn''t even understand this was an option when
        I first started on this adventure," Bauernschmidt says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213bf65c-e270-49f0-a69c-439bafdb2aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f326b166-310d-47b7-b453-e99177d5817e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she entered the Naval Academy, it wasn''t an option.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852d71aa-fde4-4867-bc87-7c6e006b326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.994+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf34bf8-6b42-4f4f-89b0-61b610db0eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in November of 1993 -- six months before Bauernschmidt''s
        graduation from that Naval Academy -- that Congress passed legislation allowing
        women to serve on US Navy combatant ships.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36223a00-09ce-4356-8ebe-fa4bca1aff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3783f721-d85b-4fe0-bb04-88930b143068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "changed almost everything about women''s service in the Navy,"
        Bauernschmidt says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09923a01-259e-4f62-8ca5-6a246fbaedec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12cfc66-2246-422f-91d8-445c45637584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months before graduation, Naval Academy midshipmen are allowed
        to request their first assignments. Bauernschmidt chose aviation and began
        the path to her current command.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7593d917-eab3-406c-8481-5bfa850c91c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9a9bec-5f5b-40a1-b6ba-0ae1c3cd3724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She learned to fly helicopters, became a flight instructor, deployed
        on destroyers and aircraft carriers and eventually commanded a helicopter
        strike squadron.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ffe4f5-f505-4d8c-ab0e-7c316555edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90941c9d-6755-45bf-bca4-bc2a878d0dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then attended the Naval War College, earning a Masters degree
        in strategic studies before serving in the US Secretary of State''s Office
        of Global Women''s Issues.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dbb031-446b-43ce-b4dc-a0caae67c387'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1994df18-c9f1-47f0-a0ab-1bef831401f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that Bauernschmidt attended the Navy''s Nuclear Power School,
        learning the science and engineering behind naval nuclear power plants in
        what Naval Sea Systems Command calls "the most demanding academic program
        in the US military."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4813ebf-890d-4568-b9e7-87b23e6cc48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8106a434-3b69-4298-8d87-6d10d01e808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d need that knowledge aboard the Lincoln, which is powered
        by two nuclear reactors, as she became the executive officer, the second in
        command, in 2016.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcb62c5-be4c-4362-8ec6-58e77fa73034'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f087087a-22a4-4d36-8bfe-c0cc6c2aaecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.995+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost five years later, after a stint commanding the amphibious
        transport dock USS San Diego, Bauernschmidt took command of the Abraham Lincoln.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52ed971-319e-426a-97b8-debf26d6febf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97f513a-4476-45bc-a845-e74bad6bf6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each new job and opportunity strengthened my leadership, and challenged
        me to be the best version of myself," Bauernschmidt says.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc045bc-caa9-4774-89a1-b50c3ea41667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7744fe9-0e36-4320-b588-2721034d880b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had a phenomenal career where I''ve been given incredible
        opportunities."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2140c-d85c-44be-9bb1-8d7d4428135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f54c9-551b-4c65-b93d-d36e72b116c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even jobs she didn''t really want were opportunities, she says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f64ff-51d6-4b4c-bea0-e5b09c64e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47cc0bf-c40f-4682-9f77-16f4821d36d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you will learn the most and grow the most in a situation
        or job you did not want to be in or to do.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d454963-1645-41e7-8f9d-65e73c7dbbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3203b6-5f84-4be7-a80e-ed2195e5f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not every job I''ve done in the Navy is a job I wanted, but I learned
        and took everything out of every job I could," Bauernschmidt says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934baede-e346-492a-a8e2-23b52dc9dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc48dac-1b29-4a27-9b98-f72576d11fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though she''s risen to a powerful position, Bauernschmidt acknowledges
        the many challenges still faced by women in the Navy.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32736953-7481-4c9d-b677-f0ac57051c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0141235-3b42-409b-8927-fb8a797c28a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 31, only 20% of the Navy''s active duty force of
        342,000 personnel are women, according to the service''s demographic data.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c9ac4-e6fe-4255-a1ba-aaeb4cebd3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4101ed30-084d-4dbe-aec0-fab6b6a294b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Department of the Navy gender relations survey from February
        relates, "social media is filled with anecdotes and shared experiences about
        instances of sexism, discrimination, accessing help, and reporting and seeking
        justice for sexual harassment and sexual assault. It''s clear there are challenges
        that must be overcome for meaningful change."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0c9874-f718-412b-819e-cd78ccaaebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca55a74-34f2-4002-ae66-82efa750c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are challenges bigger than the military," Bauernschmidt says.
        "We constantly work to improve the environment and sailor programs to support
        our most important resource -- our people during their careers."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200177dc-0fbc-4265-9b4b-589fe354548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff929eeb-4b0c-4a17-ab54-7312fc16a675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Bauernschmidt''s rank of captain and above, the Navy''s gender
        gap is even more stark. Only 13% of those 3,075 officers are women, Navy data
        shows.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa12d67a-e2ad-41b4-a834-c4b63ed9bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901140ee-5002-4e53-95fa-757b8b20939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Bauernschmidt does feel an extra sense of responsibility as the
        first woman to command an aircraft carrier, but she seems to see it as evolutionary,
        not revolutionary.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00c80d-6487-462b-80e1-e96ff73887a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296b59df-91d5-4404-80bc-92fa5c5542af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While women have accomplished a lot, I look forward to the day
        we don''t have to celebrate firsts," she says.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf40fa8-db91-46f1-88fc-444afb962ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd773db06-1006-4923-97c6-ab8f709bbfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:15:01.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauernschmidt says support she''s had from the entire Navy community
        was crucial in getting her to that bridge on one of the biggest warships in
        the world. And she says she''s still learning now.</p>'
