  'cdc-south-africa-high-risk-covid':
    'author': 'Forrest Brown and Marnie Hunter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-17T11:34:08.978+08:00
    'imagesource': 'jcr:169af680-464f-4f4d-929a-5ccf68f07244'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a6a660e-d558-4c30-a15c-caa629055c84'
    'lead': 'The US Centers for Disease Control and Prevention has placed a popular
      African destination in its ''high'' Covid-19 risk category for travelers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T11:43:47.203+08:00
