      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> As economies start
        to reopen, so do opportunities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ea185-8955-4318-be35-2059552ded68'
      'mgnl:activationStatus': true
