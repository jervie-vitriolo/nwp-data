    'template': '1'
    'title': 'PNP requests takedown of e-sabong sites'
    'updated': 2022-05-18T18:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65498a80-1ea3-4470-ad8f-4512bef701cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:39:12.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:39.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 18)</strong> — The Philippine
        National Police (PNP) said Wednesday it has already requested the takedown
        of identified illegal online cockfight betting or e-sabong sites as the agency
        vowed to step-up efforts to end such operations in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b8a4ae-0247-43e1-b59c-ccb86fb957fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:17:47.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:39.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cae5356-321a-4829-9cfe-4cb8ac3ca8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:17:47.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:39.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCol. Jean Fajardo, the PNP’s spokesperson, told reporters they
        have already requested service providers to take down the initially identified
        sites, but added it may take at least two weeks for that to happen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b41315f-861e-44cc-8e97-962aa9659fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:17:47.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:39.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffdcce9-a205-41df-944f-6fa794305e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:17:47.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:39.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said police have yet to identify the individuals behind
        the illicit operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f658a80c-24fc-4c04-b317-8a8099446ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:17:47.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:39.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d12e0da-0232-42ac-b64b-1418023d947f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:17:47.359+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:39.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to understand na internet-based ito [that this is internet-based],"
        she said in a press briefing. "We have to really coordinate doon sa [with
        the] service provider to find out and establish the identity nung mga nag
        o-operate [of the operators]."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1562120f-c39b-4680-80ee-dc3ded60d430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:17:47.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:39.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b045259-c864-45b3-81b5-1e9f159a561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:17:47.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:39.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the PNP said it would step up efforts to end e-sabong
        operations after the country''s gaming regulator flagged a number of sites
        running illegally.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940bb27-27e0-49cd-a072-c12841b0e294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:17:47.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:39.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6534eff-73b8-4171-b54b-ea5893b6586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:17:47.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, PMGen Valeriano De Leon, the PNP''s Director for
        Operations, mandated all commanders on the ground to intensify their operations,
        saying they “should not permit guerrilla-style activities of e-sabong by unscrupulous
        individuals and groups.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7813613-0cd1-4c00-bcdd-ac3849fdbcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:17:47.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:39.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b065a-9184-4862-bff9-32e3c0919c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:17:47.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:39.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, President Rodrigo Duterte said revenue collected
        from e-sabong operations was not worth the social damage from these activities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25867358-2932-4a93-87c2-607deca363bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T18:17:47.360+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:39.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
