    'lead': 'Presumptive president Ferdinand ''Bongbong'' Marcos asked former Labor
      Secretary Bienvenido Laguesma and overseas Filipino workers advocate Toots Ople
      to be part of his administration, his camp said on Tuesday. '
    'mgnl:activationStatus': true
