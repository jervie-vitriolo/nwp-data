    'template': '1'
    'title': 'To heal the political divide, Pinoys should deliberate, not debate —
      sociologist'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6234d-a735-46b1-92f2-a2a04f0333a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The 2022
        election has put the Filipinos’ varying political stands under the spotlight,
        and the difference of opinion has created friendship and family rifts. To
        heal the political divide, Pinoys should deliberate and not debate, a sociologist
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3d9d1e-6f65-4bc8-b75e-65d1015251ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a920267-585e-45dc-a450-e0d4577cfa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Final Word</em> on Monday,
        sociologist Nicole Curato said Filipinos need to learn how to deliberate with
        each other. Instead of debating, which is the "art of argumentation," deliberation
        should be practiced as it is "the art of learning how to listen to the other
        side" and "the art of learning that it''s okay to change our minds."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3044bb-8692-4a7d-93e4-d4cab8c92a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949ae5ad-6c8a-4dc8-b447-7b88eff56572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curato, an associate professor at the Center for Deliberative Democracy
        and Global Governance at the University of Canberra, also said that the “cancel
        culture” resulted in rifts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5e3fd-f794-4fca-8a31-fe09520b4eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45ae1d-7ea2-4668-bce3-6676dee4dfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are many ways that we can do to heal, but I think there are
        two schools of thought that I''ve observed with people''s behavior. One school
        of thought is the cancel culture, where they feel that they have to block
        and unfriend friends and family members who voted for different candidate
        because they think that is an indication of that person''s values, and therefore,
        if you don''t share the same values, you have no business being friends or
        having close relationships with them,” she explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c1da3a-c2cf-44fd-80c6-675e235b9a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cffd8fb-ac8b-4649-a2b8-303b1011722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.192+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Curato, the disagreements on social media are a "collective
        problem" that doesn''t have an individual solution and is a result of a dysfunctional
        political system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b7a76c-60cf-4555-b4a0-406df5a8616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc0334-6f89-452a-8f53-5c80c2b87082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we have damaged relationships not simply because of moral
        failings or character flaw, but also because we have a dysfunctional political
        system now," she explained.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b23e1-8c88-433d-be58-f8e5b2d8e3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09821a-58cb-41f2-98e2-72f16b8c1fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that in mending relationships affected by politics, it
        is important to maintain "spaces" where people can maintain "politics-free"
        relationships. In order for the nation to heal as one, Filipinos need to realize
        that "we are not against each other" and there are business interests that
        stand to profit from the divisions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a766e-6f96-45fc-a690-8f04bbe43b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20aed76f-d182-4a8c-8150-85d0a6591708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out that citizens live in a political system where “troll
        armies” sow conflicts and these are led by strategists who earn from the arguments
        and divisions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c99a70-0290-48df-8fc9-3589f46f8488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a20f2f-2ac8-4788-ad8d-9fef863c30b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T08:39:54.193+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:15:04.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we realize that we shouldn''t turn ourselves from each other,
        we have to point to the right people when we need to hold people accountable
        instead of being preoccupied in fighting our friends and family members,"
        she added.</p>'
