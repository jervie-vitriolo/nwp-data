    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec exec: Not illegal for winning candidates to take oath before
      June 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8e9562-30c9-4fdc-b1bd-03a36945db90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> ⁠— Duly
        proclaimed winners of the elections are not prohibited from taking their oath
        before June 30, an official of the Commission on Elections (Comelec) said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4672b0-c0fb-4652-8dd5-61eeeab6f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fac9db-0f38-497c-80b9-b387e0b31736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Commissioner George Garcia made the clarification after
        Davao City Mayor and presumptive Vice President Sara Duterte <a href="https://www.cnnphilippines.com/news/2022/5/17/Sara-Duterte-VP-inauguration.html">announced</a>
        she plans to hold her oath-taking on June 19 in her hometown. Duterte explained
        her reason behind the plan, saying she intends to attend the inauguration
        of her running mate, leading presidential bet Ferdinand "Bongbong" Marcos
        Jr., on the last day of June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273811a2-53d2-4f42-9a90-e19b717c982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.399+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432cfc49-cb95-4b7f-8ecd-6e08a152fafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cda2c43-6e25-45ba-a259-6561482806a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not answer specifically as regards to the vice president-elect
        taking her oath in advance of June 30," Garcia said in a press briefing. "Pero
        gusto ko lang mag-cite ng example. Madami pong mga nanalong congressmen, senators,
        pagka-proclaim sa kanila, nag-o-oath kaagad."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b047470-3565-483f-a5e5-b81a9e212288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee712f-ee8c-402f-a833-b4c523f114a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are several winning congressmen and senators
        who immediately take their oath after proclamation.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89020221-29fa-443e-a56f-761dce83b286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011c143-1748-460e-8825-7fe0fd9e8b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Garcia, what is not allowed by the Constitution is
        assuming office before noon of June 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c4f3f5-d135-412e-b14d-c564d31e4580'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26867a58-52de-4423-8327-163e6c30ea09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basta ang usapan lang [...], number one, mag-assume at exactly
        12:01 (p.m.), at number two, dapat ''yung content ng kanilang oath ay ''yung
        nakalagay sa Constitution," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e252117-95fe-499a-af2b-d6348a70a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650457b3-355c-43ce-8479-a0872d15f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only rules are that they should assume office
        at exactly 12:01 p.m., and that the content of their oath should be what is
        stated in the Constitution.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f251c5-96ff-4257-8699-3576aee00795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bcb948-8d2d-4ec4-8ae8-20c84cc2b424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.400+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commissioner added it is possible for winning candidates to
        take their oath more than once.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d443a50-28fa-40f6-8c06-d0180f6f19a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe1951-8a86-4bea-ab07-1057948939f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Especially sa mga local," he said. "Yung iba kasi...makapag-party,
        makapagpakain, makapagpasalamat nag o-oath kahit kay kapitan muna…pero ''yung
        formal oath can happen later…There is no prohibition that you will have several
        oaths," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62b1036-fa99-409b-b1d4-bf3fd2a680db'
      'mgnl:activationStatus': true
