    'title': 'Sara Duterte eyes June 19 VP inauguration in Davao City'
    'visualType': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf276ef5-1de5-43e1-814e-0951d579b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:17:01.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Davao
        City Mayor Sara Duterte is eyeing to hold her oath-taking as vice president
        on June 19 in the city, so she can attend the inauguration of leading presidential
        bet Ferdinand “Bongbong” Marcos Jr. on June 30.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11aae17-70d5-4366-ba77-e41ad11d03c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:17:01.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:13.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pencil-scheduled on June 19 in Davao City," she said in a radio
        interview on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee3abe4-a1ea-4ed2-a52c-190e5db4680e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:17:01.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said many of her fellow Dabawenyos want to join and witness
        her oath taking that is why she wants to hold the event in her home city.
        She added it is only proper to do so because it will be the pride of Davao
        City and the Davao Region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46058b1b-6b46-4c36-8c36-c88010e4abbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:17:01.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s term of office can only start at noon of June 30, as
        stated in the Constitution.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a8847-df5b-46a1-a53e-c9b74253a543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:17:01.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous elections, the president- and vice-president elect are
        inaugurated successively on June 30. However, President Rodrigo Duterte and
        Vice President Leni Robredo broke decades-long tradition after they held inauguration
        rites in separate venues in 2016 to <a href="https://www.cnnphilippines.com/news/2016/06/15/rodrigo-duterte-leni-robredo-separate-inaugurations.html">adhere
        to the wishes of the Duterte camp.</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beddbc08-184a-4fde-8360-81d607ca3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:17:01.050+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the partial, unofficial count of the Commission on Elections,
        Marcos and the Davao City Mayor are poised for a landslide victory. Preparations
        are now being made for the next administration.</p>'
  'Buffalo-shooting-suspect-early-March':
    'author': 'Victor Blackwell, Amanda Watts, Eric Levenson and Travis Caldwell,
      CNN'
