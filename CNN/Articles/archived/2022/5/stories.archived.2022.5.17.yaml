    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '941eb85f-8519-4c19-b6be-afe9d9565a44'
    'lead': 'Shanghai officials on Tuesday said they had achieved "zero-Covid at the
      community level" in what appeared to be a turning point in a heavy-handed and
      costly campaign to tame an Omicron outbreak -- but many residents remain skeptical
      the city will reopen anytime soon.'
    'mgnl:activationStatus': true
