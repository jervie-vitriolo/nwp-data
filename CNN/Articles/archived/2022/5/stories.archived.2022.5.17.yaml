    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c26410-0e96-4dee-820a-2d272774444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:35:51.561+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:53.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> An executive
        of Cebu Pacific apologized to Vice President Leni Robredo after one of their
        pilots made a “purely speculative” and “careless” allegation against the official.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b835a5-b939-4f2c-931c-5f59b9831d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:35:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a now-deleted post, the pilot wrote that Robredo caused flight
        diversions at the Ninoy Aquino International Airport last month. But the budget
        carrier confirmed that the pilot had no basis for his claim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063b7cfe-799d-48f1-be9e-23d16246545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:35:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:53.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a3ed3c-a42c-420f-917d-c31278019e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:35:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:53.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Since becoming aware of the social media post by one of our pilots
        in reference to a flight of Vice President Leni Robredo, I confirm that the
        pilot has made it clear to us that he had no basis for his claim and was purely
        speculative and careless on his part,” said Cebu Pacific Vice President for
        Flight Operations Sam Avila in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f2dd4-34c0-4060-8166-cd6ab6c460cf'
      'mgnl:activationStatus': true
