    'template': '1'
    'title': 'DOH waits for WHO recommendation on 2nd booster for other eligible groups

      '
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d6b57-2220-41b0-8a4b-94551b8d5b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:00:00.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:41.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The Department
        of Health is still waiting for the World Health Organization’s guidance regarding
        the second booster dose for other eligible groups.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0bdee8-620b-4c43-ac5e-74031eaf757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:00:00.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:41.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently administering the fourth dose or second
        booster shot against COVID-19 only to immunocompromised individuals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea9c83d-456a-45b5-a0b9-aa61c2186ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:00:00.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f029b09-b394-4f67-a50e-f9a079be5c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:00:00.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:41.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Currently, ang status natin is we are reviewing the evidence. We
        are waiting also for the WHO guidance because we want to be very consistent
        with what they have, particularly for seniors and healthcare workers,” said
        Dr. Anna Ong-Lim, a member of the Department of Health-Technical Advisory
        Group, during a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d24c824-9ba1-4696-8a9d-0d52292a1e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:00:00.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:41.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1db45-0f83-4597-8415-c5f424bd0e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:00:00.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:41.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are hoping that once the WHO recommendations come out, it can
        inform the HTAC and then we can have the local guidelines revised as soon
        as possible,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914d278e-dbdf-4e2b-9359-88098b1198df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:00:00.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:41.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cce9cb-e0c6-4424-aea5-5807b710c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:00:00.868+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:41.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential adviser for entrepreneurship Joey Concepcion earlier
        urged the Health Technology Assessment Council — the advisory body of the
        Department of Health — to adopt the guidelines of the United States Centers
        for Disease Control and Prevention in the rollout of the second booster shot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
