      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f2856-a214-4806-a8d9-501a8393734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.992+08:00
