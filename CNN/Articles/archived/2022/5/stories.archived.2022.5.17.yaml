      'jcr:uuid': '8ca4dd5e-c055-4c89-a35d-ce97997d9a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:57:57.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:44.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We still have several sports where our athletes can win medals,
        and hopefully they can deliver,” said Fernandez.</p>'
