      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:28.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other Filipino taekwondo jins competed on Tuesday but failed
        to land a podium finish.</p>'
