      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94928e5d-ea34-4129-a6ac-86150f27aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T19:39:33.127+08:00
