      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b5ffe5-5a9f-48c8-9e46-19deac58f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.006+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is believed the suspect involved was upset about political tensions
        between China and Taiwan," Orange County Sheriff Donald Barnes said at a news
        conference Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97f114-2dfe-40ab-89d9-40ce98280db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.006+08:00
