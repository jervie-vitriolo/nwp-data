      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened during a lunch reception of largely elderly
        congregants to celebrate a pastor of the Taiwanese congregation who was returning
        from a mission trip in Taiwan, Barnes said, and it was heroism on the part
        of the man who died that prevented more bloodshed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ea9b45-872b-44db-9eba-c01ad6ad21ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e32fbdd-7a26-4785-82e5-53c7363780b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Cheng, one of the people at the reception, charged at the
        suspect, and "during the struggle, other parishioners had got involved," Barnes
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd95050-a3d4-41fe-b0a5-967956aad521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.007+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0318ad-af90-499b-a5e4-efdea25aa4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pastor threw a chair at the suspect, and the group was able to
        tie him up, Barnes said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962f294a-928d-40b6-88b8-b7bc1502a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a44a8-be3f-4fad-9c43-ed275f40db09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parishioners were able to hogtie his legs with an extension
        cord and confiscate at least two handguns from him, Undersheriff Jeff Hallock
        said Sunday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4591e9db-89cb-4803-9eb1-87ab77ca37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f402859-ce4f-4e87-b920-768b4d0b8fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That group of churchgoers displayed what we believe is exceptional
        heroism in interfering or intervening to stop the suspect," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404a3ac1-461d-43d9-bbc4-09da9547792b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ee0d68-f579-4e00-8d32-61ca9733cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng, 52, was shot, however, and died at the church.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9503925c-a734-4bc1-818e-66aedabfec12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8646288-a2d7-4c9a-9ee7-0a4cdbed5a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Cheng is a hero in this incident, based on statements from
        the witnesses and corroborated by other means," the sheriff said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04bd8d4-f8b3-44ea-8a9f-b6c8c58783cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b9cf5-7c8b-442c-85a9-6880c5d68c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect had secured doors of the church from the inside before
        he began shooting, Barnes said. He also had a bag of Molotov cocktails and
        a bag of extra ammunition, according to Barnes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f08c3c6-2265-4c0c-9462-13254f0e9463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cabc59-fe88-4deb-8e67-543fe2be330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Alcohol, Tobacco, Firearms and Explosives in Los Angeles
        determined that Chou was the original purchaser of the two firearms recovered
        at the scene, ATF agent Stephen Galloway said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786e4a6-f622-482c-8985-b42a7898d9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bf8b51-8ce2-4107-83d1-e988738aab47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the victims hurt in the shooting included four
        Asian men, ages 66, 75, 82 and 92, and one Asian woman age 86.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62211b5-7674-4d11-be7a-6024572af705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a033de-37ca-4add-a98a-17417d35cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 50 people were at the reception, said Barnes.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc7d64c-9030-43bd-9108-4edd1bb1c1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e07c15-2a9f-4f8d-b7e9-19a00366ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gavin Newsom said his office is "working closely with local
        law enforcement."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f2095-1444-4479-946d-0c8b1cc1a172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b67fec-22c5-401f-b6d5-bbe5164f44b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should have to fear going to their place of worship. Our
        thoughts are with the victims, community, and all those impacted by this tragic
        event," Newsom said in a tweet.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f662149c-6a89-47dd-8f47-81ea2c314726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31aaf24f-7599-4dcf-af69-ee4c2c4af982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taiwanese Presbyterian Church shared a space with Geneva Presbyterian
        since 2009, according to the sheriff. It always holds a lunch after its Sunday
        morning service, Laguna Woods Mayor Pro Tem Cynthia Conners told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2015e0-893f-4d29-bf7a-b768cb96a6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d227c62-2885-4414-be5f-5d1294e9c864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see what we can do to meet with the members of the congregation,
        we''ll bring in someone from the Orange County Human Rights Commission ...
        and try to make sure that the Asian members of our community feel as safe
        as all the other members of our community, although I would have to say I
        think we all feel a little less safe today," Conners said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b689148-db41-42be-b524-c5fa29c92900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564dae75-5953-4503-99bf-82947b70a0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s government said its economic and cultural office in Los
        Angeles has activated emergency response plans.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb4895-c314-4230-b8ff-ae3936c92ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21544351-08ae-4129-aa5e-580a23d0706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ministry of Foreign Affairs sends our deepest condolences to
        the victims and their families," Ministry of Foreign Affairs spokesperson
        Joanne Ou said. "We will keep in touch with the family members of the victims
        to understand their needs, and provide all necessary help," she added.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc7f25d-e7aa-4132-925b-7e77e0f74208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:58.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
