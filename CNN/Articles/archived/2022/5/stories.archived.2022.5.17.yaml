      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7270f3-2e16-43ed-998d-94e9b948f1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:39:39.401+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:28.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Especially for local officials. Others prefer to take
        their oath in advance before the barangay captain first, just so they could
        hold a party or thank supporters, and the formal oath-taking can happen later.
        There is no prohibition on having several oaths.]</p>'
