    'jcr:uuid': '81bb31a7-634a-4528-9dbc-383b21c60546'
    'lead': 'The 18-year-old White man accused of killing 10 people in a racist mass
      shooting Saturday at a supermarket in Buffalo, New York, had visited in early
      March, police commissioner Joseph Gramaglia said Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T05:34:48.004+08:00
