      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors are contemplating charging the suspect with one count
        of murder and five counts of attempted murder at his arraignment Tuesday,
        District Attorney Todd Spitzer said.</p>'
