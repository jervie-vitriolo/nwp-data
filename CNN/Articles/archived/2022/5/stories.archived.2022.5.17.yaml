      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel added: "All of us can aspire to be Senate President. <em>Ang
        tanong lang naman</em> (The question is), at the end of the day is do we have
        the numbers?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2635d7-4cf6-4f46-984b-83d1ecf0bfba'
