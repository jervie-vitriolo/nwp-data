      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — San Miguel
        Corporation released images showing what the airport city in Bulacan could
        look like once the project is finished. The images, prepared by architecture
        firm Palafox Associates, envisions the airport city as the "pace-setter and
        model for green urbanism in the country."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7281ee01-3b6b-4cc5-a5de-363d763cc4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:10:17.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, SMC president and Chief Executive Officer
        Ramon S. Ang said the designs "reflect the vision of a modern Philippine city,"
        adding the images are "close to actual."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218c9ddb-7f54-4e5f-b5e8-7a29f153351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:10:17.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is designed, and will be built, with sustainability in mind.
        It will be properly zoned, with areas dedicated to agriculture and food production,
        logistics, health and wellness, aeronautics, finance, science and technology,
        commerce, residences, education, tourism, entertainment, recreation, and government
        among others," SMC said in the statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95385e6-850b-4b04-a5ae-8097c3e5d895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:10:17.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:40.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate earlier said they were targeting to make the P740-billion
        airport <a href="https://www.cnnphilippines.com/business/2021/1/14/smc-bulacan-airport-operational-2025.html"
        target="_blank">operational by 2025</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95caf928-ec6d-4a10-8d80-153181b76f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:10:17.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:40.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2,500 hectare New Manila International Airport project will
        initially feature four parallel runways, a world class terminal, and a modern
        and interlinked infrastructure network that includes expressways and railways.</p>'
  'Alex-Eala-PH-tennis-bets-quarterfinals-Vietnam-SEAG':
