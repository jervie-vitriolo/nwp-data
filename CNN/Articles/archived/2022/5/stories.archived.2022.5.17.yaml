      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84047ed-a3dd-43a1-9cab-36cf774ecde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:11:54.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:40.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s brightest tennis star Alex Eala comfortably beat her
        Laotian opponent Phorphatehep Philyvong, 6-1, 6-1, in the women’s singles
        affair.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80b47dc-6052-43af-8595-3a6a2d7169d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:11:54.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:40.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f6b03-10b7-4e1e-a776-5d07d69cb607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:11:54.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:40.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenaila Prulla, the other Filipina netter in the women’s singles
        event, also gained an entry to the quarterfinals after her Laotian foe Malaylack
        Delilah Pathummakuronen suffered an injury midway in their match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df51c642-e4b3-4a86-b727-83a3cc33697b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:11:54.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:40.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544e33a9-504a-4efb-86ff-ce104488dbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:11:54.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:40.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala’s win was matched by the pair of Niño Alcantara and Marian
        Capadocia as they prevailed against Malaysia’s Jawairiah Noordin and Syed
        Mohamad Agil Syed Naguib, 6-4, 7-6(4), in the mixed doubles play.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5eeeae-f43e-43ef-b97c-e39051eba2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:11:54.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:40.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d67454-1ad5-4246-96d1-bf97adc8580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:11:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:40.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capadocia and Alcantara will join in the quarterfinals the duo of
        Eala and Treat Huey, who received a bye in the first round.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8344fc-bcb2-410f-ade3-8a0fc859a05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:11:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:40.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a543524c-c406-43b0-a0f5-76c3e0988e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:11:54.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:40.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcantara notched double victories on Tuesday as he and Jeson Patrombon
        defeated Cambodia''s Matthew David Krusling and Samneang Long in two sets
        in the men’s doubles category.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d57ee-5aac-4360-b11b-9d94bf89b69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:11:54.283+08:00
      'mgnl:createdBy': 'david'
