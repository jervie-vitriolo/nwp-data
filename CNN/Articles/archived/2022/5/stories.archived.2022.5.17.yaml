      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong>&nbsp;The
        Department of Health (DOH) has announced that it is coordinating with the
        Department of Education (DepEd) and local government units (LGUs) to facilitate
        the vaccination of children in private and public educational institutions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa4e28-7e48-4bf9-af47-562fecd61dae'
      'mgnl:activationStatus': true
