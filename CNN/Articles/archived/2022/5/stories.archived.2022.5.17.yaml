      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> — The partial
        proclamation of winning party-lists will not push through on May 19 as initially
        scheduled, the Commission on Elections said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18df761-ee20-4310-91ec-a155456a58b5'
      'mgnl:activationStatus': true
