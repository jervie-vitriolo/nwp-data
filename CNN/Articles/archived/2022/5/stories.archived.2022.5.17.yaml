    'mgnl:tags': ['US', 'Biden', 'US-troops', 'military', 'Somalia']
    'template': '1'
    'title': 'Biden approves plan to redeploy US troops to Somalia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590a80be-15f3-4db2-8d3b-912cddc04083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden has approved
        a request by the Pentagon to redeploy US troops to Somalia in an effort to
        counter the terrorist group al-Shabaab, a senior administration official said
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8087705b-42b5-45ca-85df-44517810d13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f33334-157d-41ab-a3ed-be13a4cd74f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move reverses a decision by President Donald Trump to withdraw
        all US troops from the country in 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37785b7-0347-495a-bfc3-ad90db0f84bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.640+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a33f5e-3c19-4e83-a014-ec9a7d7d112d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US will reposition US forces in east Africa and move to restore
        a US military presence in Somalia in consultation with the Somali government,
        the official told reporters on Monday. The official said "under 500" troops
        will be sent back into the country but declined to provide a precise number.
        He emphasized, however, that the Pentagon "will not be restoring the full
        contingent of operators present in Somalia before" the previous administration''s
        withdrawal, which was about 750 military personnel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd1befa-52bd-4069-99b5-90750c6904a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82eba626-bbe7-49cf-824e-7eeec7b15270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official described the Trump administration''s withdrawal as
        "abrupt and sudden," and said that al-Shabaab "has unfortunately only grown
        stronger" since then.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc6afe5-5c2c-414f-9640-ddfd72f7d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cee46b-743f-453a-acad-e63e09b0521c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen, regrettably, clear evidence that al Shabaab has the
        intent and capability to target Americans," the official said, noting that
        the group had killed over a dozen Americans in east Africa in recent years,
        including three at a US military base in Kenya in early 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effa50fc-60b3-45d2-bd88-cd4a3157d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ebc64-2690-4609-ae36-7437abc20fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision in December 2020 to withdraw the US personnel
        from Somalia was part of a broader effort in the waning days of his administration
        to pull back US involvement in global conflicts, including in Afghanistan
        and Iraq. But the Biden administration believes that al-Shabaab remains "a
        notable priority given the threat it poses," and that a "persistent" US presence
        there will be necessary to counter the group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecf65f1-9c82-4b51-b243-b1e2c287d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e88643-d3f8-4be3-ae16-b4de33af33e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a step that rationalizes what was essentially an irrational
        arrangement that we inherited," the official said, referring to the Trump
        administration decision. "It was irrational because it created unnecessary
        and elevated risk to US forces as they moved in and out of the country on
        a rotational basis, and it gave us less pay-off for incurring that risk because
        it disrupted their efficacy and consistency of their work with partners."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0180b468-1710-464e-8a9e-e0de967031b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232608b4-e39c-4f18-a009-d9aef2544615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official would not confirm whether Biden had authorized targeted
        strikes against specific al Shabaab leaders, but said that a US military presence
        is "not the only component" of the US'' counterterrorism strategy in Somalia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c8ef2-dc0a-4677-b6b0-13906574d12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T01:35:36.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:17.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/16/politics/somalia-troop-redeployment/index.html">Biden
        approves plan to redeploy US troops to Somalia</a>."</em></p>'
  'Amber-Heard-testimony-on-Aquaman-2-role':
