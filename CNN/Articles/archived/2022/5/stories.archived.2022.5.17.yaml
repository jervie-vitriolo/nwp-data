      'mgnl:lastActivated': 2023-01-19T16:15:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Amber Heard has finished testifying on
        direct examination in the $50 million defamation case with ex-husband Johnny
        Depp on Monday, following a week-long break in proceedings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678327e4-c948-4eac-987d-715ebf390ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fcd293-3f37-4f80-8ec2-41afaebedbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp''s attorneys began cross-examination of Heard on Monday afternoon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca580ea-7e66-4340-b2f0-7e2408b96962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e57387-81aa-4d52-8925-e7853a472c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has accused Heard of defaming him in a 2018 op-ed for the Washington
        Post. In the piece, which published roughly two years after they divorced,
        Heard described herself as a "public figure representing domestic abuse."
        Though Depp was not named in the article, he claims it cost him lucrative
        acting roles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf8845-4655-40ec-b794-6093854cda9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b906f531-b036-43d7-bb41-d611179cc701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard has filed a counterclaim for $100 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded06a4b-234c-4f2a-840c-67e9511de907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e494646-c377-4f7a-8680-53093db35b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Every word of it was true''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d371c61-568b-4441-89de-f303722099ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Heard testified about the op-ed at the center of the
        case. She said she did not want Depp''s name in piece, originally drafted
        by the ACLU, but agreed to have it published in her name because she believed
        in raising awareness for the issues addressed in the op-ed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8340d769-caf1-401b-8881-546dce422352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.037+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b374c33-d5d2-492e-a359-27bda71a3ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every word of it is true," Heard said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40eeab-1a85-4143-9529-0fc30334193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f003e-aad8-4bda-a258-1ff61f1d572c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified she had no role in writing the headlines that ultimately
        ran with the piece online and in the print edition but was proud of the version
        that appeared in the paper.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db301f8e-3334-4c34-9fa4-8248d9725a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ede27f-86f4-4090-af52-e40a323fb2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The end of their marriage</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe95ea-cc04-4738-871a-7f08aa5af58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified that Depp''s drug use and alleged physical abuse
        led her to file for divorce from him in 2016, after a little over a year of
        marriage.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26114681-1f23-41c5-a6a9-2f576a46e177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae6ffee-cc0a-4ac5-af6c-61543aa9cc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew if I didn''t, I''d likely not literally survive. I was so
        scared that it was going to end really badly for me, and I really didn''t
        want to leave him. I loved him, so much," Heard said. "The violence was now
        normal and not the exception."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98786c1c-1e97-493f-9d72-866621a8ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0019071b-b448-415b-a7b2-5ba25d48a5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard also testified about why she did not cooperate with police
        when they came to the couple''s Los Angeles home shortly after an altercation
        between them in May 2016.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ebacd7-1e37-4f6b-9ab1-1406420460dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da0a15-a4cc-417d-81f0-22b51f4ebae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why didn''t you want to cooperate with the police?" Heard''s attorney
        Elaine Bredehoft asked.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6ba37e-8df0-49bc-bdc4-568a574ddc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb70fa0a-520e-4a84-8699-bc9efe4b17f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I wanted to protect Johnny. I didn''t want him to be arrested.
        I didn''t want this to come out. I didn''t want him to be in trouble," Heard
        testified.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352aa2c4-86f8-4920-ba32-a62d0733dcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.038+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06160384-7e0a-46ae-ad53-34740e02be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I want to move on''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde7c653-45dd-4533-9d44-86d2ef113047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard also testified about her counterclaim, which revolves around
        three statements that Depp''s attorney made, the first in 2019, in reference
        to Heard''s claims of abuse, each time calling her claims a "hoax."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1d9951-5ede-417c-9411-d96cd61ba654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2d01bc-e25c-4852-b612-605ec5ecbbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, all of this is real," Heard testified. "Johnny and
        I lived this. We lived through this. I lived through this and I narrowly survived
        it but I survived it."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f857a4-bb59-46e3-b62c-6153c88b63b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c8aa01-a2d9-425b-9b93-8fe00e2cb838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified that her scenes in the upcoming sequel to "Aquaman,"
        titled "Aquaman and the Lost Kingdom," were reduced since those statements
        were made.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29c7839-74d9-40ff-b105-1bb23b7bf5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892bc503-7ef9-421f-9b30-9dd64790c839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fought really hard to stay in the film," Heard testified. "I
        was given a script and was given new versions of the script. They basically
        took a bunch out of my role."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e0fad6-95e4-43ab-9c3a-0fac685dc14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b929da8-2374-4311-b3c6-f799635edd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out the Warner Bros., the studio behind "Aquaman"
        franchise, for comment. (CNN and Warner Bros. are both part of Warner Bros.
        Discovery.)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b578b249-f427-4175-87b0-4d53c316bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28966db-853f-4e62-9e96-0a089745aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified that she didn''t want to be part of the trial that
        has forced her to relive painful, personal experiences she had tried to keep
        private.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c84815a-da9f-440b-997e-554724fa1acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433fa911-2b77-4daf-800d-4ecf1b7b949c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.039+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a baby, I want to move on. I want Johnny to move on, too,"
        Heard said. "I just want him to leave me alone."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2340e085-f6d7-4a20-b9aa-edbac305df3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849face5-480d-4866-a985-2c186d467d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing arguments in the trial are expected to begin around May
        27, followed by jury deliberations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65e2bd2-fae4-470c-b576-4f32bb8c14a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.040+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:15:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/16/entertainment/johnny-depp-amber-heard/index.html">Amber
        Heard testifies her role in ''Aquaman 2'' was reduced after Johnny Depp''s
        attorney called her abuse claims a ''hoax''</a>."</em></p>'
