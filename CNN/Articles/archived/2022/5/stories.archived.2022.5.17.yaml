      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advises that you get up-to-date with your Covid-19 vaccines
        before traveling to a Level 3 destination. Being <a href="https://www.cdc.gov/coronavirus/2019-ncov/vaccines/stay-up-to-date.html"
        target="_blank">"up-to-date"</a>&nbsp;means you have had not only the full
        initial vaccinations but any boosters for which you''re eligible.</p>'
