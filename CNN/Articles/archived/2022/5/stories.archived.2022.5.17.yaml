      'mgnl:lastActivated': 2023-01-19T16:14:53.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While the pilot posted his commentary on his own accord, a post
        he has since removed, on behalf of Cebu Pacific, and as Head of our Pilot
        Group, I take command responsibility and apologize unreservedly to the Vice
        President and the general public for the actions of our pilot,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12731e6-7971-4336-9ed2-642ff672f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:35:51.560+08:00
