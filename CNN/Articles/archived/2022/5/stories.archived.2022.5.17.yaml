      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel previously protested the endorsement of winning presidential
        bet Ferdinand “Bongbong” Marcos, Jr. by a rival faction in the ruling PDP-Laban
        party. His father, the late Senate President Aquilino “Nene” Pimentel Jr.,
        co-founded the party to fight the 20-year rule of late dictator Ferdinand
        Marcos, which was marred by corruption, abuses, arrests, and killings.</p>'
