      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As we see the country bouncing back again, we’re recovering for
        2022, Kiehl’s really wanted to be the brand that uplifts the spirits of Filipinos,”
        said L’Oreal Luxe and Professional Products division general manager Cary
        Co during the collection launch.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
