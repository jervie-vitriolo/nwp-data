      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing vice president is currently in the United States to
        attend her youngest daughter’s graduation at New York University, where she
        is a full scholar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5985de09-833a-4287-acb2-d5553b632859'
      'mgnl:activationStatus': true
