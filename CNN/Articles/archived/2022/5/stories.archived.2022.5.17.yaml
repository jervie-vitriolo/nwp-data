      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c911672e-d868-46e2-a1d4-4565c842a887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino American trackster bested silver medalist and hometown
        bet Lich Quach Cong (50.82 seconds), bronze medalist Jun Jie Calvin Quek of
        Singapore (51.19 seconds), and six other runners, including compatriot Francis
        Medina.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c2d28-1559-4e3a-a7c6-524408bdb648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.821+08:00
