      'mgnl:lastActivated': 2023-01-19T16:14:56.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5921e2-469e-4c54-90bd-d4942ee152e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:22:45.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:14:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event which is in partnership with UK''s Agriculture and Horticulture
        Development Board (AHDB), aims to offer British exporters the opportunity
        to explore the Philippine market, particularly the meat industry. Participants
        can discover current business and market opportunities, and help establish
        long-term partnerships with local importers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b459b5fd-4937-4edf-8e6c-79426c028161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:22:45.673+08:00
