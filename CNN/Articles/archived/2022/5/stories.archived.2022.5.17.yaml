      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is not believed to have any direct connection to the
        church or any member of the church, the sheriff said. Officials said they
        believe he acted alone.</p>'
