      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05357be6-1ab6-48a0-8a74-5f04380ebdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all began in the 1880s, in the afterglow of imperial Germany''s
        so-called Gründerzeit era of rapid industrial expansion. Entrepreneur and
        engineer Eugen Langen had been experimenting with a suspension railway for
        moving goods at his sugar factory in Cologne.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3bc331-6794-46ef-93a0-17417aeec50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the nearby city of Wuppertal had a problem. A booming
        local textile industry had seen the area grow from a small collection of settlements
        along the Wupper river to an urban sprawl of 40,000 inhabitants who now needed
        to get around.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccd1e70-6382-4882-a4e4-95a556631446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the long and winding river valley made traditional rail
        or tramways impossible, city officials invited proposals to solve the problem
        — and up popped Langen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21efe3c-72c7-4524-a69e-71b4005f74fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1893, he offered his suspension railway system to the city, which
        leapt at the proposal. Construction began in 1898 and the line was ceremoniously
        opened in 1901, with Emperor Wilhelm II taking a test ride with wife Auguste
        Viktoria.</p>'
    '31':
      'image': 'jcr:13c7d265-6067-4839-b1b9-da49d1405b2a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce303b-ceb3-4f2c-9bf9-f90a5a0110c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:48:08.781+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a5defd-5ef1-4310-9601-4f05b010c461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wartime damage</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee32c20-8314-43f7-acab-243e48f5ba23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 20,000 tons of steel were used to create the elevated track
        which snakes through the city. Its 20 beautiful art nouveau stations complimented
        the glass and wood interiors of carriages that could carry 65 people each.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2932e9c6-b4d4-47ca-9257-78aa367a0e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network was extended to its final length of 13.3 kilometers
        (8.3 miles) in 1903, with journeys beginning and ending at turning loops connected
        to the line''s Vohwinkel and Oberbarmen stations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e13217-2ded-44ba-a4e2-f6b07026b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new railway proved to be a hit with the locals. Over the next
        few years, train lengths were increased from two to six carriages, running
        every five minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a0ba4e-54a4-4336-b46d-f8dc4b4ccfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger numbers dropped during World War I, when many of the workers
        of Wuppertal were serving in the armies of the Kaiser, but by 1925 the network
        had already carried 20 million passengers over the gentle Wupper river.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13925424-41e2-48d7-acfe-92de77597402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In World War II, the network was badly hit by Allied bombs in heavy
        air raids on Wuppertal in May and June 1943, and again in January 1945, but
        by Easter 1946, not even a full year after fighting ended in Europe, the whole
        route was already back in action.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae60e932-323e-4df6-b5bc-7c7b69a6cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rosemarie Weingarten, who was born in Wuppertal''s Barmen district
        in 1933, the Schwebebahn remains the cultural flagship of the city because
        of its endurance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592d91c0-0c04-4519-ad1e-2ffc024878ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.020+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s a more iconic symbol representing both
        Wuppertal and Barmen than the Schwebebahn. It has always been there for me
        and I''m proud that it is still running," she told CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea267376-b469-4220-8e24-f7c2b41b402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The elephant in the carriage</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e34d28c-7b9b-4e67-8c64-30798be33d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1950, the Schwebebahn had its most famous passenger to date,
        even more high-profile than the Kaiser: Tuffi the elephant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d5081-3206-43d5-917d-e208571d5c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Althoff Circus was in town and had arranged a promotional trip
        for the young pachyderm, who was a minor celebrity in West Germany at the
        time. Tuffi was typically fearless around people, so circus owner Franz Althoff
        regularly used her to advertise his show.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59003286-0456-4bea-ab0b-957dad9c7acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d already ridden on trams, drunk from a holy water fountain,
        delivered crates of beer to construction workers and, somewhat less heroically,
        eaten a bouquet of flowers and urinated on a Persian carpet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82718372-2d76-4a07-bda0-d0a6b3f692fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First her Schwebebahn trip seemed to go just fine. She boarded the
        train at Wuppertal-Barmen station (where Althoff had to purchase four tickets
        for Tuffi and one for himself).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee824e5-2140-4f11-8ff8-dab0f35db6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the carriage was crowded with journalists and officials, so
        when Tuffi tried to turn after a few minutes, she couldn''t and panicked.
        First she trampled a row of seats and then jumped through a window into the
        river 10 meters (33 feet) below.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537f09a9-0a01-4db3-b741-f9fa060e0362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The river was only 50 centimeters (20 inches) deep at that location
        but the ground was muddy, so Tuffi suffered only a few scrapes. Althoff had,
        apparently, wanted to jump after her, but instead continued to the next stop
        from where he ran back to the dazed elephant and led it back to the circus
        camp.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba4a28-67cb-4aa0-bc84-702d5ae77336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statue made from basalt created in 2020 by artist Bernd Bergkemper
        sits in the exact spot where Tuffi landed in 1950.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb38216c-a514-47bb-bdb4-ac5d1a42ccbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Riding into the past</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d12dd7f-08fd-4086-b45c-7dbbc627cde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the gently swaying Schwebebahn is no longer transporting
        elephants, but still in use as a commuter train, moving an astonishing 25
        million passengers annually, pre-Covid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943c28bd-b5dd-4e8f-80fc-c34a59d366f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, almost all of the glorious first-generation carriages are
        gone, and even the iconic GTW 72 carriages introduced in 1972 that ran for
        27 years have been replaced by the sleek blue trains of "Generation 15" that
        entered service in 2016.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7aeae7-e891-4adb-8c31-8f604cdfd7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the new trains, the Schwebebahn itself remains popular
        with aficionados.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083f48a4-eb7a-46e3-870b-efc510dc3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.021+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fascination with the Schwebebahn lies in the way it was constructed
        over 100 years ago," says Cologne-based architect Christian Busch. "To realize
        such a project without computer-aided systems would be unthinkable today.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb5a52-948e-4332-b9de-22565edbc0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A ride in the Schwebebahn allows the passenger an extraordinary
        insight into the life of the local residents and really looks like a fairground
        attraction from days gone by."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d407b7-35b8-4911-b62e-a4ec10456fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Schwebebahn, for non-elephant users, remains an extremely safe
        way to travel.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c466d0d-90a2-4562-a7fa-298ee8d263f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up until 1999 it was even considered the safest method of public
        transport in Germany, recording only a handful of small accidents in almost
        100 years of operation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17729bb3-84b5-45ea-8444-00b564f61c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.022+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 1999, however, the Schwebebahn experienced its darkest
        hour: five people died and 47 were injured when a train collided with a 100-kilogram
        iron hook left during construction work and plunged eight meters into the
        Wupper.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2740bfea-85ec-4e61-b085-44302999ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.022+08:00
      'mgnl:createdBy': 'chesca'
