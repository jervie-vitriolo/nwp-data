      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brand became a cult favorite after its hero product, the Madecera
        Cream, started trending among Twitter users; it has now sold about 1.5 million
        units globally. The Madecera Cream is a multi-tasking product that strengthens
        the skin barrier and brightens skin while fighting premature aging. Its main
        component is madecassoside — an inflammation-fighting ingredient that can
        be found in centella asiatica extracts.</p>'
