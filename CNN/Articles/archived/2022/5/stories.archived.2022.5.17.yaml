    'template': '1'
    'title': 'Ukraine declares ''combat mission'' over in Mariupol amid evacuation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6844d9-61d5-41f1-b59f-198696c580a0'
      'mgnl:activationStatus': true
