    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b53cbee7-d52f-4e9c-adb1-b4e2558ba2fe'
    'lead': 'Sociologist Nicole Curato says Filipinos need to learn how to deliberate
      with each other instead of debating over politics because deliberation is "the
      art of learning how to listen to the other side" and "the art of learning that
      it''s okay to change our minds."'
