      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08145ec7-4494-4b84-8e4b-1698eb7120e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:22:45.673+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:14:56.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As UK''s pork exports gain popularity, the event also hopes to promote
        British beef in the Philippines as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f1a695-4ae4-4a6d-8c19-4061b18c4f54'
