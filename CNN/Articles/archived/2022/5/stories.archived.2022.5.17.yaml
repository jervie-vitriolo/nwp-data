    'title': 'Marcos offers Cabinet posts to Laguesma, Ople'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d91572-2f29-4ea2-8cdb-76f4ea4a9e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:54:26.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:26.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)—</strong> Presumptive
        president Ferdinand "Bongbong" Marcos asked former Labor Secretary Bienvenido
        Laguesma and overseas Filipino workers advocate Toots Ople to be part of his
        administration, his camp said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5ebe98-9772-407b-90e1-cd3735b483f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:54:26.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de5e028-b2eb-48d7-8edd-d0c9d38ac3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:54:26.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Marcos'' spokesperson Vic Rodriguez confirmed
        that the presidential race frontrunner has recently offered to Laguesma and
        Ople the jobs as secretaries of the Department of Labor and Employment, and
        the Department of Migrant Workers, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1af9f5f-8ede-4d59-bf2d-254c36d6cf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:54:26.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:26.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c48b1d9-cc1a-496d-a2ff-13508802e886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:54:26.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:26.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Laguesma and Ople have yet to confirm whether or not they will
        accept the posts offered, according to Rodriguez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80ea6e-687e-4489-9b25-d13ee91e7221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:54:26.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:26.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2560dfa7-ca82-426a-9650-44f18136ea81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:54:26.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Humihingi lang sila ng kaunting panahon na ma-konsulta at makausap
        ''yung kanilang mga mahal sa buhay at ''yung mga taong kanilang pinaniniwalaan
        at pinakikinggan at hihingi ng payo," he told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6c9cf6-292a-42fa-9033-68619ad51115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:54:26.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21a426f-d7ea-4f47-ac29-bd807c95ed14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:54:26.313+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:14:26.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re just asking for some time to consult and
        talk to their loved ones, those they trust and listen to, to get some advice.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd99ae30-cc52-4348-972f-c3029f67ed6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:54:26.313+08:00
