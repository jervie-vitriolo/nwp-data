      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e08b38-af03-4124-afb9-18f1faa644ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.710+08:00
