      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857c115-a89b-4be4-9643-78bb9e365014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:13:59.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:31.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Board of Canvassers released the official list of the
        12 senators-elect, which will be read out by rank during the proclamation
        ceremony at the Philippine International Convention Center (PICC) Forum Tent.
        Below are the winning candidates, listed based on the number of votes they
        obtained, from highest to lowest, as shown in Comelec''s partial and official
