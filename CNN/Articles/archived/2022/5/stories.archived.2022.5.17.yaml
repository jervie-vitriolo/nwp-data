      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A suspect in a deadly shooting at a church
        in Laguna Woods, California, likely was politically motivated, investigators
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfd4827-4bba-4378-85a2-ad00a4831055'
      'mgnl:activationStatus': true
