      'mgnl:lastActivated': 2023-01-19T16:14:48.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6a4518-d25e-441b-b983-38f2f41236ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:43:20.901+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nangangahulugan na ang mga kaso na na-detect natin ay wala na pong
        kaugnayan sa mga kaso na nagmula sa labas ng bansa,” said Health Undersecretary
        Rosario Vergeire in a media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9761e285-d26a-44ba-8b4f-29c2ab0e8b4a'
