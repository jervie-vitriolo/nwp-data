      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The United Kingdom''s fish-and-chip shops
        are under severe strain as the prices of key ingredients — including cod and
        cooking oil — soar as a result of the Russian assault on Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cea141-5eab-432e-b870-e4378b6ed706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.710+08:00
