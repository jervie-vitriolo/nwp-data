      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crook, who owns his own shop, said prices started rising toward
        the end of last year, but the costs of staple ingredients have shot up since
        late February, when Russia invaded Ukraine.</p>'
