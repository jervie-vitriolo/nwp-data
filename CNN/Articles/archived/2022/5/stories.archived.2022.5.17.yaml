      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the competition, the Philippine tennis team scooped up
        two bronze medals in the team events.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c275bcfd-15c6-4579-8b57-ae994fddd841'
      'mgnl:activationStatus': true
