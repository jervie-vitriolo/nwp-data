      'mgnl:created': 2022-05-17T18:00:00.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:41.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang atin pong nirerekomenda ngayon at meron talaga at suportado
        ng ebidensiya, would be the provision of the fourth doses to the immunocompromised.
        Later on, we will also be implementing for our senior citizens and healthcare
        workers,” said Vergeire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e373d4-767a-4e8d-a18a-0b3e41a9f643'
