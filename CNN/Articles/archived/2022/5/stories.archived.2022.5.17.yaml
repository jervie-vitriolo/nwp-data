      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to look closely and evaluate the performance of our national
        athletes here so the board can act and budget accordingly based on our assessment,”
        the PSC commissioner said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a2829b-b6ae-43aa-b1b2-c36a40dfbf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:57:57.770+08:00
      'mgnl:createdBy': 'david'
