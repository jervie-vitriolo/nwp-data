      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0075308a-01d8-417c-a556-2fb805d17f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:22:45.672+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:14:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And opportunities will abound on the British Chamber of Commerce
        Philippines'' three-day, in-person Philippine-British Meat Trade Mission from
        May 17-19 at the Dusit Thani Hotel in Makati City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a0e1f4-9eda-4441-8372-8c520b2b1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:22:45.673+08:00
