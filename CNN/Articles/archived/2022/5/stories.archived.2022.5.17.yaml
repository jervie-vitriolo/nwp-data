  'Megaworld-BIR-issue-resolved':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-17T17:52:53.829+08:00
    'imagesource': 'jcr:9a5a94e6-4df1-4d27-a6d5-945316543313'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ce14c75-9c66-46e2-9045-58e0656c3259'
    'lead': 'Tycoon Andrew Tan-led Megaworld Corp. said the issue with the Bureau
      of Internal Revenue has already been ironed out.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T17:54:40.126+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:14:41.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:12:57.340+08:00
