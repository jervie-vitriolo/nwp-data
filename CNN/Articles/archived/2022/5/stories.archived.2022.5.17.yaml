      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) –</strong>&nbsp;The
        bid of the Philippine women’s indoor volleyball team for a podium finish in
        the 31st Southeast Asian Games hangs in the balance after they fell to Indonesia
        in four sets, 23-25, 25-21,15-25, 20-25, on Tuesday at the Quang Ninh Gymnasium
        in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb25fe7-0308-4cef-8b3c-a59d454cf960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:40:35.890+08:00
