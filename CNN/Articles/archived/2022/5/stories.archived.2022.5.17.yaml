  'Bongbong-Marcos-COC-candidacy-Supreme-Court':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-17T10:04:23.166+08:00
    'imagesource': 'jcr:60f94944-7f45-4a4b-b555-4ffd61a405e0'
