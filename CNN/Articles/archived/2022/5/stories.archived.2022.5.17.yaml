  'Bomogao-Yosorez-duo-wins-first-muay-thai-gold':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-17T18:23:24.323+08:00
    'imagesource': 'jcr:25c5d3b3-4740-43a9-a47c-2669ad25ea8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b278bb20-ceea-45a6-b73d-cc772c7f6f38'
    'lead': 'The duo of Islay Erika Bomogao and Rhichein Yosorez was initially awarded
      the silver medal in the #SEAGames31women’s waikru event, but the Philippine
      muay thai team staff’s successful protest handed them the gold medal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T18:23:06.321+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:14:39.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:12:58.446+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bomogao-Yosorez duo wins first muay thai gold for PH in dramatic fashion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e69ef-55a4-4bbc-a802-95985a94e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:23:06.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:39.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) –</strong> The duo
        of Islay Erika Bomogao and Rhichein Yosorez clinched the Philippines’ first
        medal in muay thai with a gold in the women’s waikru event of the 31st Southeast
        Asian Games on Tuesday at the Vinh Phuc Gymnasium in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e3791b-c144-4ef5-8b8f-45e571736863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:23:06.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a5014-7b21-4433-ad52-843351b7002e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:23:06.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomogao and Yosorez initially won the silver medal, but the Philippine
        muay thai team lodged a protest after they found a discrepancy in the score
        of former gold medal winner and host nation Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ffddc-d900-43aa-ac20-76473b29399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:23:06.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:39.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977d2e49-5fce-4a62-8a2d-ee2a2ad1ce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:23:06.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:39.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Vietnam team went over the two-minute waikru limit, so there
        should have been a deduction. They did it in both rounds. So, the scoring
        is wrong,” Muay Thai Association of the Philippines secretary general Pearl
        Managuelod told CNN Philppines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d6530f-23e4-4028-ab01-6319e26a0967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:23:06.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:39.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ff78de-f3c5-480d-a0e8-938dcc63fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:23:06.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managuelod said their staff members were recording the match, which
        they used as basis for their protest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f2d8f-08f5-48d5-8a4e-699cee96e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:23:06.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:39.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35be3662-e055-4dd8-8516-406e6c9ad037'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:23:06.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their protest was successful and the Philippines was awarded the
        gold, with the host country as the silver medal winners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdcd89d-5471-4828-beb6-aaafef1407bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:23:06.322+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:39.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ad3156-b656-4940-a10e-c3775e78d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:23:06.323+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:39.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bomogao-Yosorez duo finished with a score of 8.68, while hometown
        bets Thi Diem Trang Pham and Thi Bich Lieu Pham received 8.56 in the final
        tally. Thailand’s Mawadee Heetnoo and Thanawan Thongduang bagged the bronze
        medal with 8.35.</p>'
  'PNP-crackdown-e-sabong-ops':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-17T18:36:45.878+08:00
    'imagesource': 'jcr:35ebe04d-3b1e-4c4e-9b4d-f37bdcfc009b'
