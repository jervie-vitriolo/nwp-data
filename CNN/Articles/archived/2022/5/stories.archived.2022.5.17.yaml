      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) –</strong> It will
        be an all-Filipino final in the 31st Southeast Asian Games billiards men’s
        9-ball pool singles competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6788d6d-b7d6-4406-b773-3f667544fde7'
