      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62ffa1e-01e5-4a17-8e70-46600f87fd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:40:35.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina spikers dropped to a 1-2 slate and are now facing a
        must-win situation in their last elimination round game against host nation
        Vietnam on Thursday for a chance to at least advance to the bronze medal match.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d899d46-7a3a-4ec4-95e2-204ce7dccb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:40:35.890+08:00
