      'mgnl:lastActivated': 2023-01-19T16:15:01.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old is in a select group of United States Navy officers:
        The commanders of the 11 aircraft carriers in the US fleet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1d9cbd-baa7-47a4-bda1-4d39d32f9cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.992+08:00
