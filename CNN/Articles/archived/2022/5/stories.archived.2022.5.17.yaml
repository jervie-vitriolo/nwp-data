      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1de332-0873-4e87-b4c4-6ac081203f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:31:42.511+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:49.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The minority is not technically because you''re opposition to the
        President because the President of the Philippines is outside of consideration
        on who the Senate President is," he said. "In that sense, I’m flexible enough
        to belong to the majority or to the minority."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06acad4-6b81-43fe-94fa-ff046c5664a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:31:42.511+08:00
