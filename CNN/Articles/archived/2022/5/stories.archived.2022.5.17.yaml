      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade group represents 1,200 fish-and-chip businesses, and has
        been running for more than a century.</p>'
    '5':
