      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“VP Leni reiterates her commitment to take firm steps against disinformation
        and promote truthful public discourse," the statement added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b49829-6bce-4565-9e38-71e46fb69000'
      'mgnl:activationStatus': true
