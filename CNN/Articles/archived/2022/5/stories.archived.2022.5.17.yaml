      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5811228a-7b9d-402c-8a02-c8c55063fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T19:39:33.126+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“During her entire tenure as Vice President, VP Leni has never asked
        to be prioritized for taking off or landing when traveling by air. Any claim
        to the contrary is a lie,” the statement read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671e0cc7-3a50-4831-a259-b319870b5055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T19:39:33.126+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e641e0-df50-4041-a56c-dc9717ddf770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T19:39:33.126+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:53.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP also expressed alarm that disinformation and fake news against
        the country’s second highest official continue even after the elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c9fef8-9f2c-4b6b-a0a8-3cf64aaf2da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T19:39:33.126+08:00
