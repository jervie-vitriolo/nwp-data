  'Carlos-Yulo-Vietnam-SEA-Games-cash-incentive-bonus-gold-silver':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-17T13:07:03.452+08:00
    'imagesource': 'jcr:5faa2ee4-4740-4772-afc2-80a0300e4188'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '350e9822-46a0-45e9-9f7e-83c4010ce1b1'
    'lead': 'World champion gymnast Carlos Yulo has so far become the biggest winner
      among Filipino athletes in the 31st Southeast Asian Games in Vietnam, bringing
      home five gold and two silver medals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T13:22:37.739+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T16:14:49.451+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:12:53.807+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How much cash bonus will Carlos Yulo receive after triumphant Vietnam
      SEA Games stint?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bc931b-626c-42e8-af72-5dd5886e1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:22:37.740+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:49.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Carlos
        Yulo is assured of receiving more than ₱1.6 million in cash incentives from
        the Philippine government after a successful campaign in the 31st Southeast
        Asian (SEA) Games in Hanoi, Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c34af-f0ae-4dfe-9df6-411e697e4fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:22:37.740+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino gymnast <a href="https://www.cnnphilippines.com/sports/2022/5/15/Yulo-Finnegan-add-golds-Vietnam-SEA-Games.html">bested
        all his competitors</a> in the <a href="https://www.cnnphilippines.com/sports/2022/5/13/Yulo-defends-gold-Vietnam-SEA-Games.html">men’s
        artistic all-around</a>, floor exercise, still rings, and vault where he''s
        the reigning world champion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99daa57c-862e-493e-bbf1-8f93f982d817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:22:37.740+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo shared the gold in the horizontal bar with Vietnam''s Dinh
        Phuong Thanh who finished with the same score of 13.867.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064e717-9655-4491-9428-7ef025981816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:22:37.740+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:49.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Yulo settled for silver in the parallel bars and team
        all-around.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637b944b-28d8-44f8-a0fe-abda22df0d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:22:37.740+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 10699, winning a gold medal in the SEA Games
        is worth ₱300,000 while a silver is rewarded ₱150,000 and a bronze, ₱60,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce06cef-fd4a-4418-a90c-4a3df0afd5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:22:37.740+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:49.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Yulo will be getting ₱1,687,500 for his remarkable stint
        — ₱1.5 million for the five gold medals, ₱150,000 for his silver in the parallel
        bars and ₱37,500 for the silver in the team all-around as prescribed under
        the law that in competitions with five or more participants, 25 percent of
        the cash incentive will be given to each medalist.</p>'
  'Koko-Pimentel-not-majority-alliances-Senate-President':
