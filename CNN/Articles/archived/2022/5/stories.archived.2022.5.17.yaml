      'mgnl:type': 'text'
      'text': '<p>Don’t Blame the Kids can finally count this streetwear staple as
        one of their offerings with their DBTK Cipher Slides. Meant to be comfy and
        versatile, the Cipher slides would be useful to bring on your next beach trip,
        or for simply lounging around at home. The slides are made of PVC material,
        with black and white base colors and uppers that feature their cipher logo
        and come in tie dye and multi-color variations. Most women’s sizes (36-40)
        are currently sold out on their website, but there are still a few pairs of
        men’s sizes available. Get them now for ₱950 a pair. — CNN PHILIPPINES LIFE
        STAFF</p>'
