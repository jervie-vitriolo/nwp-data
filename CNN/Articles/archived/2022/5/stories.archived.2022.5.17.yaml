      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In collaboration with Adidas, environmental movement Parley for
        the Oceans is cleaning up one plastic bottle for every 10 minutes of activity
        recorded on the Adidas Running app from May 23 to June 8. The app recognizes
        running, as well as other sports such as basketball, football, cycling, and
        hiking. As part of the campaign, customers can also get a chance to win Adidas
        Parley products by running at least 10 minutes on designated running tracks
        in the brand’s stores in Two Parkade, BGC, SM Mall of Asia, Brand Center Glorietta,
        and Trinoma. — CNN PHILIPPINES LIFE STAFF</p>'
