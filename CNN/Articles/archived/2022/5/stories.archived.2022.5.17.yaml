      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f95940c-06f7-4d07-9519-92ef6a86f522'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:07:01.992+08:00
      'mgnl:createdBy': 'vince'
