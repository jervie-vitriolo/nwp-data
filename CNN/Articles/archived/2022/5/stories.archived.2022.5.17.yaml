    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdcc01c-abfc-46f7-9ecf-3f08cf8a263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:57:57.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:44.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Philippines won 10 gold medals from bowling, gymnastics,
        dancesport, swimming, athletics, and poomsae.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dfd2be-3905-4b53-8d30-a3717167d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:57:57.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:44.340+08:00
