      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d0425d-0ae8-43d6-bdb4-96716bf4c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:54:26.314+08:00
      'mgnl:createdBy': 'alyssa'
