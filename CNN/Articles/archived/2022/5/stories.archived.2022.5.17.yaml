      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least three names have surfaced in the race to the top Senate
        post: Sen. Cynthia Villar, Senate Majority Leader Migz Zubiri, and reelectionist
        Sen. Win Gatchalian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9500503-21e0-4bbb-be5a-5eb92bd3075b'
      'mgnl:activationStatus': true
