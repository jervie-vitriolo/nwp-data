      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, reelectionist Sen. Risa Hontiveros appears to be the
        lone member of the opposition, with the rest of her allies retiring or losing
        a Senate seat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c59dd-1ac2-4439-a0a3-5a26e355bda9'
