      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93299115-e69f-43bf-afe1-1c0d17b59609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:13:59.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:31.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec acting spokesperson Rex Laudiangco confirmed the postponement
        to reporters following the recommendation of the poll body''s supervisory
        committee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6084cfb7-32ba-443e-8413-42f59ec3e5d7'
      'mgnl:activationStatus': true
