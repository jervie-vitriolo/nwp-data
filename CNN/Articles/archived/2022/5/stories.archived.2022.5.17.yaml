    'template': '1'
    'title': 'Employers group: Simplify requirements for pay hike order exemption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3f8eb-7902-4578-9265-335ac49b2fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:55:31.296+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The Employers
        Confederation of the Philippines suggested on Tuesday that requirements for
        minimum wage increase exemption be simplified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606ce7bb-bc04-403a-94ae-b4c6719468f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:55:31.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:44.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bacd5a-966f-4716-bd49-93ad728a8ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:55:31.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing previous instances, Employers Confederation of the Philippines
        (ECOP) President Sergio Ortiz-Luis said small business owners are not applying
        for exemption because it only lasts for a year and due to complicated requirements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ab554e-b762-4eff-9076-6792042516e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:55:31.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba90480d-2bda-4a7d-9385-32b7889fc336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:55:31.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Maraming requirements.</em> [There are a lot of requirements.]
        You have to prove you’re in distress. Some of them, to be able to do that,
        <em>alam mo naman</em> understaffed <em>‘yang maliliit</em> [small businesses
        are understaffed], you have to get an accountant or a lawyer. Some of them
        might not even bother. <em>Hindi na lang nila susundin. Dapat sana</em> simplify
        <em>na lang</em> [They will opt not to comply. It should be simplified],”
        Ortiz-Luis said in a public briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bec462-3665-49d4-af09-e1ed1ba7a148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:55:31.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f39ece-0f37-4690-a5fa-9d04ec654848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:55:31.297+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:14:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the Labor Department said micro enterprises with 10 employees
        or less as well as big enterprises hit by calamities may apply for an exemption
        to the wage hike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e897242d-5be0-45a5-a4c2-13254feaa4bc'
      'mgnl:activationStatus': true
