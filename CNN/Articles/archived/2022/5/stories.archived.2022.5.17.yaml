      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the past four weeks of advisories have seen little in the
        way of the dramatic shifts in status that characterized this past winter and
        early spring during the original Omicron variant surge.</p>'
    '21':
