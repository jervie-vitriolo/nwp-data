      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abea82f6-3afb-40ed-b6ee-92379845c20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.006+08:00
      'mgnl:createdBy': 'vince'
