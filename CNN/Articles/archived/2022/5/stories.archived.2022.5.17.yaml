  'US-FDA-authorizes-Pfizer-Covid-19-booster-shots-for-children-ages-5-to-11':
    'author': 'Amanda Sealy, CNN'
    'caption': 'Courtesy: Robyn Beck/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-17T23:17:28.745+08:00
    'imagesource': 'jcr:1b363115-7c76-4a2f-8372-af3a560bc20a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce140bae-bbd3-4e64-90b3-2f75fc8ac369'
    'lead': 'The US Food and Drug Administration has granted emergency use authorization
      for a booster dose of Pfizer/BioNTech''s Covid-19 vaccine for children ages
      5 to 11 at least five months after completion of the primary vaccine series.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T23:19:41.701+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:14:24.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:13:03.595+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US FDA authorizes Pfizer Covid-19 booster shots for children ages 5
      to 11'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c68953-91e2-4eb8-91f3-5623fec91b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:19:41.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The US Food and Drug Administration has
        granted emergency use authorization for a booster dose of Pfizer/BioNTech''s
        Covid-19 vaccine for children ages 5 to 11 at least five months after completion
        of the primary vaccine series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a568c62a-9b12-46a9-bba1-dc0da14c0b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:19:41.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer requested this EUA at the end of April, citing company data
        that showed that a third vaccine dose raised Omicron-fighting antibodies by
        36 times in this age group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04deb578-456a-4450-be82-f3fa7b2e8716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:19:41.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:24.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While it has largely been the case that COVID-19 tends to be less
        severe in children than adults, the omicron wave has seen more kids getting
        sick with the disease and being hospitalized, and children may also experience
        longer term effects, even following initially mild disease," FDA Commissioner
        Dr. Robert Califf said in a news release Tuesday. "The FDA is authorizing
        the use of a single booster dose of the Pfizer-BioNTech COVID-19 Vaccine for
        children 5 through 11 years of age to provide continued protection against
        COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29a3d0e-91f7-49c9-b912-457bf448a534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:19:41.701+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:24.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies from the New York State Department of Health and the US
        Centers for Disease Control and Prevention found that the effectiveness of
        two doses of Pfizer''s vaccine for children ages 5 to 12 dropped substantially
        during the Omicron surge, falling from 68% to about 12% against infection.
        However, two doses continued to provide protection against more severe illness
        resulting in urgent care or hospitalizations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e3be81-d746-457d-84da-e78496961f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:19:41.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials have urged Americans to stay up to date
        with their Covid-19 vaccinations, including all recommended booster doses,
        as the best way to protect themselves and the people around them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9abd15-c9a6-45f4-9d25-450feb311cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:19:41.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent CNN analysis of CDC data showed that for those who were
        fully vaccinated and boosted in February, the risk of dying from Covid-19
        was 20 times lower than it was for unvaccinated people 12 and older.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ebbeda-9d99-44f3-860a-096d47396e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:19:41.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:24.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Advisory Committee on Immunization Practices will meet
        Thursday to discuss Covid-19 vaccine boosters. Though the agenda for the meeting
        has not been posted, a vote is scheduled, according to the Federal Register.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b39282-0ca2-4a6f-b8a8-76f6b9c7c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:19:41.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:24.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s decision means anyone 5 and older is now eligible for
        at least one booster dose.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02045e66-acb0-4fca-a034-ce092366ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:19:41.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:24.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are 50 and older and people 12 and older who have certain
        kinds of immunocompromise are eligible for two booster doses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db00621-f668-414d-bdb4-4d6125a7968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:19:41.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:24.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderna has also requested FDA authorization for a second Covid-19
        booster shot for everyone 18 and older, but a decision has yet to be made
        regarding that request.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59f8f77-e589-411d-b728-ffdfdb57835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:19:41.702+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:24.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/17/health/fda-covid-booster-kids-5-11/index.html">FDA
        authorizes Pfizer Covid-19 booster shots for children ages 5 to 11</a>".</em></p>'
  'First-woman-to-command-US-aircraft-carrier':
    'author': 'Brad Lendon, Blake Essig and Emiko Jozuka, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-17T23:22:33.324+08:00
    'imagesource': 'jcr:c4a0cbed-df27-46e4-8645-8babcf7df0f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '812835eb-5f43-4e69-8642-d7ffd9699dc0'
    'lead': 'Amy Bauernschmidt is the rarest of the rare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T23:24:04.609+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2022-05-21T02:12:16.189+08:00
    'mgnl:lastActivatedBy': 'visnu'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2022-05-21T02:12:09.121+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First woman to command US aircraft carrier didn''t even know she could
      get the job'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6436dfab-5fff-48af-af50-66e204ac1303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.189+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Amy Bauernschmidt is the rarest of the
        rare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c984971d-50ff-4eac-9623-c948adf02d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.189+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 51-year-old is in a select group of United States Navy officers:
        The commanders of the 11 aircraft carriers in the US fleet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dd2804-bdeb-4e85-a7a3-9fdefafaa453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.189+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Bauernschmidt is the only woman in that group. In fact, she''s
        the only woman ever to command a US aircraft carrier, the largest and among
        the most powerful warships afloat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a735c6-eaee-499a-a99e-3c154e9e68f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.189+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(It''s) easily one of the most incredible jobs in the world," she
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb7a704-3a40-475e-a237-998823d25b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.189+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people would consider that an understatement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc9a4d-d27f-4e4c-8c22-662c99dd8839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.189+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauernschmidt commands the USS Abraham Lincoln, a 97,000-ton, 1,092-foot
        Nimitz-class aircraft carrier. With around 5,000 people aboard, it''s the
        equivalent of a small city at sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27406241-521b-4865-9b4c-cdd741453816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.189+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also one of the centerpieces of US military might. More than
        60 aircraft are aboard the Lincoln, including F-35C stealth fighters, the
        most advanced warplanes in naval aviation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7841e67f-2363-462c-bae8-0144613945ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.189+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US aircraft carriers "are ready to control the sea, conduct strikes,
        and maneuver across the electromagnetic spectrum and cyberspace. No other
        naval force fields a commensurate range and depth of combat capabilities,"
        a US Navy fact sheet says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d64334-1cf9-442c-8c04-c24cfcb8e053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.189+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In times of crisis, the first question leaders ask is: ''Where
        are the carriers?''" the fact sheet says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f1b4ca-f58e-40fb-8991-9484cd25bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauernschmidt says answering that call is a privilege.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c9fb8-3365-482f-8f58-f8b2e844ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.610+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s absolutely no more humbling sense of responsibility than
        to know that I was selected to lead the men and women that have chosen (to)
        defend our nation," she told reporters on a recent visit to the warship during
        maneuvers off Japan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522fc3b-962c-4202-be1d-f432f20c3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in Milwaukee, Bauernschmidt knew she had an affinity
        for the sea. "I have always loved the water, and swam and rowed competitively,"
        she says. But joining the Navy was more practicality than ambition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ce37f6-d00f-4048-81d6-3a1fd01906c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came upon my service in a roundabout way." she says. "I knew
        I would be paying for my college education and I wanted to find a major I
        was not only interested in pursuing but would allow me to find a job to repay
        student loans."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d898b6-7060-44be-8991-247c8fced66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a strong interest in math and science, and that love of the
        water, she settled on a major in ocean engineering.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4507f88-9254-458d-af28-75652cecd509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a handful of colleges offered it, the US Naval Academy in Maryland
        being one. With tuition paid, it was the choice for Bauernschmidt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c146ff9-19c6-4ebc-9ed3-dae9975c873d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when she arrived at the campus in Annapolis, the thought of
        being the first woman to command an aircraft carrier wasn''t even something
        she thought possible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a22261-e733-4cd9-93cd-103d9aa663e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely not. I didn''t even understand this was an option when
        I first started on this adventure," Bauernschmidt says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6f357d-6da1-45f9-8cb3-f9ada109a91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she entered the Naval Academy, it wasn''t an option.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79fa58-e0a7-436e-b171-f0a0b2b7692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only in November of 1993 -- six months before Bauernschmidt''s
        graduation from that Naval Academy -- that Congress passed legislation allowing
        women to serve on US Navy combatant ships.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9fffbd-814d-4882-92e1-ebe70ac067e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That "changed almost everything about women''s service in the Navy,"
        Bauernschmidt says.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27c88fa-7e7b-40fc-be6f-ef02a05ea101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months before graduation, Naval Academy midshipmen are allowed
        to request their first assignments. Bauernschmidt chose aviation and began
        the path to her current command.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d7ced-83f7-4dc2-a709-035ac9fc8cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She learned to fly helicopters, became a flight instructor, deployed
        on destroyers and aircraft carriers and eventually commanded a helicopter
        strike squadron.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd24e999-96d5-433a-9471-c41fc99b6fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then attended the Naval War College, earning a Masters degree
        in strategic studies before serving in the US Secretary of State''s Office
        of Global Women''s Issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487bf9f8-f7f8-43f0-b7ca-3d24abba868e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.611+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that Bauernschmidt attended the Navy''s Nuclear Power School,
        learning the science and engineering behind naval nuclear power plants in
        what Naval Sea Systems Command calls "the most demanding academic program
        in the US military."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ebb13c-b41c-4e7c-969f-c86a5d67a0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d need that knowledge aboard the Lincoln, which is powered
        by two nuclear reactors, as she became the executive officer, the second in
        command, in 2016.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb37d6f8-e5b8-409d-86be-62c7f3e22fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost five years later, after a stint commanding the amphibious
        transport dock USS San Diego, Bauernschmidt took command of the Abraham Lincoln.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e8051-dba3-485d-a6f5-56c07aedfd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each new job and opportunity strengthened my leadership, and challenged
        me to be the best version of myself," Bauernschmidt says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dea38c-51a1-4196-b142-209b921c9260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had a phenomenal career where I''ve been given incredible
        opportunities."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdfc08b9-5a00-4222-bb9b-bd28217baa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even jobs she didn''t really want were opportunities, she says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3252bc0d-6f7e-4565-b9de-b1300caf1652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you will learn the most and grow the most in a situation
        or job you did not want to be in or to do.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf197a3-a21e-4cfa-a430-1024abf843d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not every job I''ve done in the Navy is a job I wanted, but I learned
        and took everything out of every job I could," Bauernschmidt says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c9ed6e-3e41-48da-bb51-14cfda9d39bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though she''s risen to a powerful position, Bauernschmidt acknowledges
        the many challenges still faced by women in the Navy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75778c02-65b6-4ef5-8248-895d5f5bdfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of December 31, only 20% of the Navy''s active duty force of
        342,000 personnel are women, according to the service''s demographic data.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b23942-be59-4378-9084-0f7e95e67b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a Department of the Navy gender relations survey from February
        relates, "social media is filled with anecdotes and shared experiences about
        instances of sexism, discrimination, accessing help, and reporting and seeking
        justice for sexual harassment and sexual assault. It''s clear there are challenges
        that must be overcome for meaningful change."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da64bd93-05be-4d8c-a321-a201a62b9dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are challenges bigger than the military," Bauernschmidt says.
        "We constantly work to improve the environment and sailor programs to support
        our most important resource -- our people during their careers."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6e99f-7cf3-40a7-965f-94925d4e9f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Bauernschmidt''s rank of captain and above, the Navy''s gender
        gap is even more stark. Only 13% of those 3,075 officers are women, Navy data
        shows.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dc4583-2d17-4fa0-bc2c-382676479f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.612+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Bauernschmidt does feel an extra sense of responsibility as the
        first woman to command an aircraft carrier, but she seems to see it as evolutionary,
        not revolutionary.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27543e8-934f-4b13-8f46-c0b4cd0c0b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.190+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While women have accomplished a lot, I look forward to the day
        we don''t have to celebrate firsts," she says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c37b7e-4ef8-42a7-b150-efa55b3516ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bauernschmidt says support she''s had from the entire Navy community
        was crucial in getting her to that bridge on one of the biggest warships in
        the world. And she says she''s still learning now.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f18012b-bac3-4991-a6eb-15a2b23df464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overcoming any challenge for me starts with ownership -- know your
        job and do your job to the utmost of your ability every day. It is hard to
        argue with someone doing exceptional work supporting the mission and the team,"
        she says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c46be25-3a32-480f-8626-b4685ae01350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thousands of sailors she leads challenge her and keep her growing,
        she says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aecb69-ef38-4c02-a852-17e7654c1bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leadership is hard," Bauernschmidt says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e418e3-7d81-4442-bb65-b18cd41bd94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To effectively lead a team, department, or command, you have to
        understand the organization and yourself. You have to meet them where they
        need a leader and you have to know yourself well enough to know how to meet
        them where they are," she says.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd5f3fc-ffd6-414d-908b-35cd809d9e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her advice to those under her command, and to anyone with aspirations:
        follow through on a daily basis.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78047527-f28e-44bd-a10f-85c62831b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try not to just complete a task, but own the outcome of my work,"
        she says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881b54c3-3e82-4795-851e-0cd95574a25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For inspiration herself, she quotes an NFL superstar, Arizona Cardinals
        defensive end JJ Watt: "Success isn''t owned, it''s leased and rent is due
        every day!"</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06754c0c-61ba-4e2e-8498-a1656e21f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pay that rent, and you might find yourself with one of the rarest
        jobs in the world: commander of a nuclear-powered aircraft carrier.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b87c890-3ed1-4f85-94f8-4f200ac586bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:24:04.613+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2022-05-21T02:12:16.191+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/16/asia/us-navy-woman-aircraft-carrier-commander-intl-hnk-ml/index.html">First
        woman to command US aircraft carrier didn''t even know she could get the job</a>".</em></p>'
