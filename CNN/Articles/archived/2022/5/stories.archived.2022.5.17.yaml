      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) –</strong> The Philippines
        won two medals in the first day of the #SEAGames31 taekwondo kyorugi competitions
        on Tuesday at the Tay Ho Gymnasium in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524da4de-71bf-48ee-a81f-ef326f1181ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:17:34.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367be55c-edc4-4da1-b5bd-508ba69ebb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:17:34.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:28.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Olympian Kurt Barbosa won his second straight gold medal in
        the men’s -54kg division after beating Thailand’s Panachai Jaijulla, 16-7,
        in the finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f5d47-a892-4545-8158-7fdedd4a9623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:17:34.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:28.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794b3faf-5d1e-4136-a8de-f4c43ffe29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:17:34.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:28.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbosa earlier defeated hometown bet Ngoc Lam Duong (31-10) in
        the quarterfinals and Indonesia’s Reinaldy Atmanegara in an exciting semifinal
        match, 44-42.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3fe2a-25ac-4379-ac77-1fb60f3c0519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:17:34.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:28.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ab4d4-437d-46f4-b64a-eae46abe724b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:17:34.564+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:28.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laila Delo also clinched a medal with a bronze in the women’s -67kg
        division after losing to Indonesian foe Silvana Lamanda in the semifinals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cd97aa-8013-45de-989e-64bec0a033d9'
      'mgnl:activationStatus': true
