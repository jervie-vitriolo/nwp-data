      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local brand Café City Club is known for its thoughtful collaborations
        and nostalgic designs. For their last <a href="https://cafecityclub.com/products/brutalist-pilipinas-cafe-city-club-bagong-brutalismo-t-shirt"
        target="_blank">capsule collection</a>, they partnered with Brutalist Pilipinas
        for a line of T-shirts that paid homage to Metro Manila brutalist architecture
        by incorporating components of brutalist buildings in the city. Last April,
        they released their second capsule collection, featuring shirts inspired by
        “the straightforward and type-heavy T-shirt uniforms” of Manila’s local trading
        and service businesses.” The collection features short sleeve (₱800) and long
        sleeve (₱950) T-shirts, as well as casual dress shirts (₱2,950). — CNN PHILIPPINES
        LIFE STAFF</p>'
