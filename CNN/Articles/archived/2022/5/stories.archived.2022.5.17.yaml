      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CDC''s new system, the "Level 3: Covid-19 High" category
        applies to countries that have had more than 100 cases per 100,000 residents
        in the past 28 days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
