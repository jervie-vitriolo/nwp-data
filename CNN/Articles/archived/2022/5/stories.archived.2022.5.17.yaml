      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recently overhauled its ratings system for assessing Covid-19
        risk for travelers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac975ca-d537-4822-ae45-38a85b82c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Level 3 "high" risk category is now the top rung in terms of
        risk level. Level 2 is considered "moderate" risk, and Level 1 is "low" risk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc763eb0-ca69-48db-9e51-b10b01d2eb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Level 4, previously the highest risk category, is now reserved only
        for special circumstances, such as extremely high case counts, emergence of
        a new variant of concern or health care infrastructure collapse. Under the
        new system, no destinations have been placed at Level 4 so far.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8fae40-855a-4f01-b3b1-2d0acce688dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lesotho, a mountainous landlocked nation within South Africa, moved
        up from Level 1 on Monday. All the other places had been at Level 2.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab96ef5-624d-4ca5-b040-44bb3e88b5e4'
