      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739f98da-5544-4942-b6ec-1dc74851468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:35:51.560+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:53.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Office of the Vice President (OVP) released a statement
        late Tuesday denying the incident and tagging the claim as “a malicious fabrication”.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63671e4-c6af-4ef4-a221-a0497fa05e12'
