      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e299a73-2b0c-4f67-bda5-aa8f5c6cb09a'
