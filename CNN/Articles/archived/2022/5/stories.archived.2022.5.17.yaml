      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Sen. Koko
        Pimentel is not making any active efforts to be part of the majority or to
        forge alliances in favor of a certain colleague vying for the Senate presidency,
        he revealed Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635fa118-dc9e-4f97-8dfe-67071d6284c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:31:42.509+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:49.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc85827b-fc40-4661-b8ed-87c952954994'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:31:42.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:49.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Pimentel, a former
        Senate President himself, said there are already movements happening ahead
        of the proclamation of new senators and the appointment of Senate leadership
        posts, but he is not interested in joining any of them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189d5eb7-9272-4da5-a068-132ae9185206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:31:42.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:49.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd888d3b-f5a2-44df-a0a3-35058951ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:31:42.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:49.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami na gumagalaw</em> (There are so many parties moving
        already) except that I''m not so interested in all of these alliances that
        they are building because I’m open to not belonging to the majority," said
        Pimentel, who earlier hinted the possibility of joining the minority this
        year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3229e-c0c3-42f7-b222-374e47a7d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:31:42.510+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:49.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64507370-2727-41c6-9c4a-13504fb0751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:31:42.510+08:00
      'mgnl:createdBy': 'glee'
