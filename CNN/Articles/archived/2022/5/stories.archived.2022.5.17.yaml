      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' camp also acknowledged the challenge of bringing the two
        back to government service when they already have established careers in the
        private sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475a571f-4962-4701-89b6-5cca516f9827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:54:26.313+08:00
