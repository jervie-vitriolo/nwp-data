      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lenovo’s Yoga lineup has always been attractive for its convertible
        set-up: functional as an on-the-go laptop and enjoyable as a tablet screen.
        The series has seen quite an evolution since 2012 when it became the world’s
        first “multimode ultrabook” to the zero touch login in the 2019 iteration.
        The latest Yoga 9i is primed for the stylish set, an oatmeal-hued gem with
        rounded edges that gives it a slick look, easier to use and adapt too for
        today’s hybrid working demands. It has a one-handed opening for a quick flip
        and fold mode. Other key features, from outside to inside, are the edge to
        edge keyboard, 45% larger touchpad, a rotating Bowers &amp; Wilkins speakers
        with Dolby Atmos, and a full size display with 2.8K 90Hz OLED PureSight Display
        combined with Dolby Vision. Touted as a laptop with “beauty and brains,” the
        new Yoga 9i is perfect for those who like a sleekly designed marvel to boost
        their working days. — CNN PHILIPPINES LIFE STAFF</p>'
