        online repository of diary entries penned by Filipinos or foreigners writing
        about the Philippines.</p>'
  'ukraine-security-russian-spies':
    'author': 'Mick Krever, CNN'
    'caption': 'A suspect is led away by a Ukrainian security service agent after
      being arrested on suspicion of providing information to Russia. Editor''s Note:
      CNN has blurred this photo to protect the identity of the suspect.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-17T07:05:59.714+08:00
    'imagesource': 'jcr:da60dc46-c419-4478-a318-3f88a5dca2f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9af41f4-2c23-4c5c-bed3-d4f5dd973380'
    'lead': 'Some of the suspects are classic infiltrators: Russian citizens, brought
      to the Donbas region at the beginning of the war, who live among the population.
      Others are political sympathizers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T07:13:42.741+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:15:10.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:12:45.975+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ukraine''s security service hunts the spies selling information to Russia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f533946-b2d9-4ad9-879c-05919da8b37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.741+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sloviansk, Ukraine (CNN) —</strong> On a dusty street in
        the eastern Ukrainian town of Sloviansk, a man in a long-sleeved black shirt
        and cargo pants smokes a cigarette. He''s being watched.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3285d334-4cc4-41aa-b974-945708996e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.741+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s ours," a man says into a radio from his car down the road.
        "Here he goes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c7c33-2224-4c99-b3ae-f725e7d2cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.742+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the other direction, a van swerves, and two men in combat fatigues
        and face coverings jump out. The man in black drops to the ground, as if by
        instinct. The officers — from Ukraine''s security service, or SBU — pat him
        down and retrieve their prized evidence: His mobile phone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a0087a-b939-4e47-a943-a9e3f83e668a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.742+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In eastern Ukraine, the thuds of duelling Russian and Ukrainian
        artillery are a near-constant presence. Much of the Russian shelling is indiscriminate,
        but some is aimed at high-value targets like military encampments, arms depots,
        or the SBU''s own headquarters in Kramatorsk, which was partially destroyed
        in the opening weeks of the war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5ee4e9-fb09-4157-9f9b-aaffa0739499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.742+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBU says Russian forces rely heavily on collaborators like the
        alleged spy CNN saw being arrested in Sloviansk this weekend to pinpoint their
        targets and evaluate the success of their hits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b8de5-4a72-418c-b7f9-dba92cdaa462'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.742+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When confronted by an SBU investigator on the scene, the suspect
        quickly admits to communicating with the enemy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57017fe7-8da9-4964-b8fb-148a0fc38e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.742+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What did he ask you for?" asks the investigator.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f0f724-b434-4363-b08d-c1239ab52907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.742+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coordinates, movements and so on," the suspect says, head downcast.
        "The locations of the hits. That sort of thing. The situation in general,
        and so on."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d1e356-1351-4148-8ed7-815196b2a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.742+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you understand why he needed the coordinates?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb09b9ce-f0da-4b13-b8be-385c773df0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.742+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I understand. I realize."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7dbc22-b858-4fa0-8824-ebb70a8b5bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.742+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SBU here say they''re carrying out stings like this once or
        twice a day. This man has been under investigation for just four days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b47f0f-ff92-4aa3-8325-94b9d87d0f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.742+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the suspects are classic infiltrators: Russian citizens,
        brought to the Donbas region at the beginning of the war, who live among the
        population. Others are political sympathizers. But the man leading today''s
        sting, who we''re calling Serhiy, says most people spy for money.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1039aa92-1ed0-47b5-89b2-81e4303cdbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.742+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are fewer and fewer ideological traitors," he says. "Even
        those who supported the aggression of the Russian federation in 2014 in the
        Donbas, during the creation of the so-called DPR and LPR [Donetsk and Luhansk
        People''s Republics] -- when they saw what happened with Mariupol, Kharkiv,
        Kyiv, Bucha and dozens and hundreds of other localities, they started to change
        their world view about Russia."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b229026-e3e0-4371-b008-07f45855b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.742+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect this weekend tells the investigator that he was offered
        just 500 hryvnia, or around 17 dollars, in exchange for targeting information.
        He says he was recruited through the messaging app Telegram by someone identifying
        himself as "Nikolai."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35039b4f-6eda-4d03-8765-dc0f42fd0fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.743+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigator reads out their exchanges as SBU agents stand with
        pistols unholstered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fce6e9-1640-4766-9ccd-707ff6238efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.743+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You did a good job yesterday," wrote Nikolai. "The same information
        is needed today. Photos, videos, geo-data of the military on the CNIL [a military
        encampment]. How long does it take to get the information?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2838ccf4-d465-49c1-b49e-8c474dc1a153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.743+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Got it, got it," the suspect replied. "I''ll text you back. One
        and a half to two hours."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b5a5e-3677-4450-b4ab-d0f0ac9e6c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.743+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ok, waiting," Nikolai replied. "Be careful. Pay attention to the
        cameras so they don''t see you. Take photos and videos secretly."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc2d798-8b2a-4217-b7f4-78f015e6c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.743+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigator explains to the suspect that they''re seizing his
        phone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461e70da-2714-4cf3-86ae-10413ee08b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.743+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who do I call to inform about your detention?" the investigator
        asks.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e887fde9-052f-4209-ad14-74bc77af5b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.743+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother," the suspect says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc5195-a21b-43a6-9ce9-8c790e00fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.743+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you remember the number?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00cbc2-5ebc-4cba-9112-1e7af881544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.743+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a number in the phone."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a444ea33-35f1-4ab9-a808-74cccf88354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.743+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that, the man is led to the SBU''s unmarked car, and driven
        away. Serhiy says he will be transferred west, to Dnipro, where he will face
        trial. If it is proven that his spying led to death or "severe consequences,"
        a conviction could send him to prison for the rest of his life, Serhiy says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad801f0c-548c-47d6-999d-92a6f581d41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.743+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These missiles come at the coordinates which are transmitted by
        such criminals," he tells us back at headquarters. "People die because of
        these missiles. Our soldiers are killed, and civilians are killed."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6975255-76e5-44b4-ac6f-3969ab2a63b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.743+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he tries to keep his anger at bay, but it''s hard not to
        take the betrayals personally.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1018b8d-4a6f-4b9a-b0f3-7d53649f4c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.743+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I arrest someone like him, I know one thing: I''m from
        here myself. My loved ones, all my relatives, are from Lyman" — a nearby town
        that has been under heavy Russian bombardment for weeks —&nbsp;he says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd30ca-323c-4d26-8fa8-03f916ef7493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.743+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, they have no place to live, they have nothing. They
        have nowhere to come back to. I remember it every time. I remember the Kramatorsk
        railway station every time," he says, referring to a Russian airstrike in
        April that killed at least 50 people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6ab61b-9e79-427d-9d05-6037255362fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:13:42.744+08:00
