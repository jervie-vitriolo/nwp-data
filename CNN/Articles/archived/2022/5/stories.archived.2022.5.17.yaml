      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The limited edition packaging is featured in select Kiehl’s products,
        including the Ultra Facial Cream, Ultra Facial Oil-Free Gel Cream, Calendula
        Toner, the Clearly Corrective Dark Spot Solution, and one of the brand’s newer
        products: the Skin Renewing Daily Micro-Dose Retinol Serum. The complete set
        can now be pre-ordered on Lazada now, and will be live on the platform starting
        May 25, which is Kiehl’s Super Brand Day. The special sale will include exclusive
        freebies and special discounts, as well as a chance to win a trip to Palawan
        for two. — MARGA BUENAVENTURA</p>'
