  'Pharmally-Dargani-Ong-to-be-released-on-June-3':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-17T23:52:59.896+08:00
    'imagesource': 'jcr:a4ae28fc-fc3f-462a-a2ce-a05ab0a1822d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad1a99d4-97c6-4e8a-8cf0-459cb4564144'
    'lead': 'Pharmally executives Mohit Dargani and Linconn Ong are detained in Pasay
      City Jail for failing to turn over documents requested by the Senate concerning
      the alleged anomalous deal between the company and the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T23:58:09.541+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2022-05-21T02:12:15.710+08:00
