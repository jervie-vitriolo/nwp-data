      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e5a2f7-cce9-4d80-9a79-82de0ebf1a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:43:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:48.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 16 local cases, two are from the National Capital Region,
        12 from Puerto Princesa and two from Western Visayas.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a18b3-12b8-4a2e-bc18-ce785ae6afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:24:48.105+08:00
