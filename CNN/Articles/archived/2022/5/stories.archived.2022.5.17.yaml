      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Instead of pushing for your agenda of animosity, just
        help us focus and use our limited time wisely.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038f694-9121-4e2b-a0d0-e28aaeec159a'
