    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe36c97e-bc66-43a2-bf5c-fba2669bec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:22:51.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jake Daniels, a 17-year-old forward for
        Blackpool FC in England''s second tier, publicly came out as gay Monday in
        a statement released by the club.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b0d12-0671-4f8c-a42c-c4e0ae24b9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:22:51.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af4d0f-44b1-420f-b12e-4fdec4a90d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:22:51.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British LGBTQ advocacy group Stonewall says Daniels is the first
        professional player to come out in the UK in the last 30 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418abc5d-ebe6-4193-9e7a-641acf20b811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:22:51.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve known my whole life that I''m gay, and I now feel that I''m
        ready to come out and be myself," Daniels said in his statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b9fcaa-d3c1-4f41-a42c-dd2662f1f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:22:51.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In reaching this point, I''ve had some of the best support and
        advice from my family, my Club, my agent and Stonewall, who have all been
        incredibly pro-active in putting my interests and welfare first," Daniels
        continued. "I have also confided in my team-mates in the youth team here at
        Blackpool, and they too have embraced the news and supported my decision to
        open up and tell people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3eeba5-7ced-48af-9d83-48930ef3fef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:22:51.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve hated lying my whole life and feeling the need to change
        to fit in. I want to be a role model myself by doing this."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d65d4f9-34f1-4694-a4f1-3fec42cf7680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:22:51.437+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniels signed a professional contract with Blackpool FC in February
        and played in the team''s final game of the season after scoring 30 goals
        for Blackpool''s youth team and leading that team to the quarterfinals of
        the FA Youth Cup, where he scored in his team''s 3-2 loss to Chelsea''s youth
        team.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce3535-76b9-4b96-a094-e050e174b370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:22:51.438+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Blackpool Football Club has worked closely with Stonewall and the
        relevant footballing organisations to support Jake and is incredibly proud
        that he has reached a stage where he is empowered to express himself both
        on-and-off the pitch," the club said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae3c42-fc9a-4f6f-befa-11bfdd649933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:22:51.438+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are proud that Jake has felt able to share his truth with the
        world," Stonewall said of the news. "To come out publicly as the first openly
        gay player in men''s professional football in the UK in the last 30 years
        takes courage. We''re honoured to be supporting him!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8024361b-dea8-4066-85f8-25592b0cfc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:22:51.438+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Sky Sports News, Daniels discussed his journey
        to reach today''s decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ede231-f001-43b4-8b9a-e024848c420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:22:51.438+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a long time I''ve thought I would have to hide my truth because
        I wanted to be, and now I am, a professional footballer," Daniels told Sky.
        "I asked myself if I should wait until I''ve retired to come out. No other
        player in the professional game here is out. However, I knew that would lead
        to a long time of lying and not being able to be myself or lead the life that
        I want to."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c6beaf-a7df-4940-a8f2-ee0c3325928c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:22:51.438+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I''ve come out to my family, my club and my teammates, that
        period of overthinking everything and the stress it created has gone. It was
        impacting my mental health," Daniels continued.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a6d0d-58ef-452f-9aa1-d7763220f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:22:51.438+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I am just confident and happy to be myself finally."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9699f0a5-be5f-4f9a-ba67-cafeaef6f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:22:51.438+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/16/football/jake-daniels-gay-blackpool-spt-intl/index.html?fbclid=IwAR07H0IYN4kQc6H1lwS35k1lf2eQrr4EYmdl_coKlOwUfsIbsVBDPOJp8Ws">17-year-old
        is first active UK professional footballer to come out as gay in decades</a>"</em></p>'
  'f1-jewelry-ban-lewis-hamilton':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-17T07:24:16.089+08:00
    'imagesource': 'jcr:1166bee5-39c2-474f-9804-299ac9ad92f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2983ac80-adcd-4673-a66b-afec7b1d6c90'
    'lead': 'Seven-time world champion Lewis Hamilton and the FIA were in a standoff
      at this month''s Miami Grand Prix over piercings the Mercedes driver has raced
      with for years and said he could not remove.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T07:26:51.345+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:15:08.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:12:46.817+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'F1''s jewelry ban is for right reasons, says Grand Prix Drivers'' Association'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943afaf2-1d93-498c-9f93-8b627acb52b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Formula One is right to ban jewelry
        from the cockpit but the governing FIA could have enforced the rule in a less
        confrontational way, according to Grand Prix Drivers'' Association (GPDA)
        chairman Alex Wurz.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee4283-8dbc-4bc0-81a3-6d6905f3ff9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193db99b-cd97-4f33-9bc2-708335769647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.345+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven-time world champion Lewis Hamilton and the FIA were in a standoff
        at this month''s Miami Grand Prix over piercings the Mercedes driver has raced
        with for years and said he could not remove.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ca7da8-3cfe-4505-a744-b85d7e4c73be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamilton has been told to take them out by the Monaco Grand Prix
        on May 29 but has said he has no intention of doing so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e864315-202b-46ea-86b4-7c7203c9225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a rule for the right reasons," former Benetton, McLaren and
        Williams driver Wurz, who is heavily involved in driver safety and education,
        told Reuters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef50ffb-6175-4ee7-b20c-250d4d4f2dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have probably liked a slightly different approach of how
        to deliver the message.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4b3ddf-29c0-40c8-9690-83da12a4d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to end up in football where there are more hands
        in the air and verbal abuse...you have to work together. It''s a style I would
        have preferred in this case."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66222d1-f4d2-4e48-9aa9-9a28fc170a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on jewelry, as well as the wearing of non-compliant under-garments,
        has long been in the rules but rarely enforced until the FIA clamped down
        this season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad0c01-7476-4e20-9a0f-f8369584e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says items beneath the mandatory flameproof clothing could increase
        the risk of burn injuries and has highlighted the risk of critical delays
        or complications if medical imaging is required following an accident.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16190311-567b-4376-ae89-58e2cc77318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIA president Mohammed Ben Sulayem told the Daily Mail last week
        he wanted Hamilton to send the right message to young drivers as a role model.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cdf0f5-dea4-4c16-9705-bfb9196b0bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurz said he had never forgotten a talk he attended as a youngster
        given by Danish former racer Kris Nissen, who had a fiery sportscar crash
        at Japan''s Fuji circuit in 1988.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35af242f-6930-4266-b2bb-d5d2fda1a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He showed his body and said ''look at this''," recalled the 48-year-old.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1370bcf-9daa-4fb2-8501-752e7b9b1ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For him the absolute most painful thing after fire, and it wasn''t
        a long fire, was the rubber (elastic) in his normal pants being burnt into
        the skin. He said (it was) for years agony and pain. And it educated me.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0571309-6172-4b7a-930d-fd3d1aef3bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment I said I don''t want to live these consequences,
        only for (not) taking my pants off and putting fireproof underpants on. The
        same with jewelry."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4738bb8-23d0-48c9-88c2-7f11eb56d5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Miami advice</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4c4cb8-4442-40f3-8511-8e9a1313f191'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurz said the GPDA was talking to the FIA about the body''s refusal
        in Miami to shield a concrete wall with an energy-absorbing Tecpro barrier
        after Alpine''s Esteban Ocon and Ferrari''s Carlos Sainz crashed heavily.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c7ec3-7117-4d6b-80ba-e33ef0d3e5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.346+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several drivers accused the FIA of ignoring their concerns, although
        the body said it had listened to their advice but decided no changes were
        needed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d5d420-cc72-495b-bc6c-a0f58c7e0bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurz said hitting a concrete wall, even in a second gear corner,
        was going to hurt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd1626c-c1e6-4fea-aeed-ce42a2e7729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tecpro barrier could almost halve the G forces, he added, and
        mean a driver would not need medical checks and the chassis and gearbox would
        remain intact.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea1747b-06ef-4a91-9a46-5a7459201eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would save money, with teams subject to budget caps, and remove
        the need to fly a damaged chassis back to Europe, adding to the carbon footprint.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cebc4f-757e-4cb9-a6b7-e33d7f273a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurz said the GPDA had been told a barrier was available and could
        have been installed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1ac719-acc9-41d6-ba67-d263243fe16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strictly speaking we didn''t have an injury, so maybe you can say
        it (the barrier) is not necessary but we want to say that if we had it, it
        would improve the situation," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674582cb-6c2b-4de5-8c45-e6bd4772a1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No research in the world can tell me it would have been a downside
        to put it (there)."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86499839-5c44-4491-aeec-29c0c4413b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:26:51.347+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:08.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/16/motorsport/f1-jewelry-ban-lewis-hamilton-spt-intl/index.html?fbclid=IwAR0PQ9pUqvhprBJJUzzhJGimTvcXRBL_gMzJil_g5CYT55TAKz1Zh83QGeE">F1''s
        jewelry ban is for right reasons, says GPDA''s Wurz</a>"</em></p>'
  'revenge-travel-explainer':
    'author': 'Lilit Marcus, CNN'
    'caption': 'The Brando, French Polynesia: For a once-in-a-lifetime getaway, this
      ultra-luxurious private island resort would be hard to beat.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-17T07:26:57.395+08:00
    'imagesource': 'jcr:1f627a7b-d83d-4542-a9af-1ae0d6b89abe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ef3f7a9-dbe6-4300-8bba-f49fd3940c17'
    'lead': 'Perhaps ''revenge travel'' can be interpreted as getting revenge against
      the pandemic, or against COVID-19 itself.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T07:33:35.303+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:15:07.268+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:12:47.306+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Revenge travel: How vacation vengeance became a thing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbc34be-fe3f-4c30-b020-e052d89fb635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.304+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> As more and more countries reopen their
        borders to eager tourists, a trendy new phrase has emerged on social media:
        revenge travel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0361883f-e394-413b-a0ef-8c25345dec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.304+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term has been used to describe trips as varied as family reunions,
        big splurge vacations and re-visits to favorite places, which leads to one
        question: so, what is it?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c9dae9-bf83-439f-8a8c-fc16a11450c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.304+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revenge" generally has a negative connotation, which contradicts
        the joyful, excited feeling so many people have about making their first vacation
        in two-plus years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9901e2-b040-4ffd-a1a2-4e22f7bd9d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.304+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the idea of "revenge travel" seems to be more about loving to
        travel rather than expecting a specific destination to make amends. Unless,
        say, Romania stole your girlfriend or Peru got you fired from your job, it
        sounds strange to take revenge on a place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627d6eca-b4b6-4007-95b6-690b6f7bd9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.304+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps "revenge travel" can be interpreted as getting revenge against
        the pandemic, or against Covid itself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91dc04b0-8a31-4aa7-8ebc-daf90b016612'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.304+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No. Really. What is it?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e51f4a-f844-4f19-a587-cbc099c7388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.304+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revenge travel is a media buzzword that originated in 2021 when
        the world began to reopen, and people decided to make up for lost time," says
        Erika Richter, vice president of the American Society of Travel Advisors (ASTA).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f8e141-39a7-4b5f-a493-bd3eed4e77d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.304+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is that there isn''t one good way to describe
        the current mood of travel around the globe. "Post-pandemic travel" isn''t
        quite accurate, since the pandemic isn''t over in many places. Different countries
        and regions are operating on different timelines, with some eliminating all
        barriers to entry while others remain strictly controlled or even closed to
        foreign visitors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014b659c-7853-4c3f-88f0-64c2da430d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.304+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richter agrees with the overall sentiment behind the concept, even
        if she doesn''t use the term "revenge travel."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de95b7f0-0da7-4c2e-9f79-130f673bf7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.304+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s another way of saying, "Hey, life is short. I want to book
        that trip. I want to spend more time with family. I want to connect with humanity
        and with nature. I want to explore the world and seek experiences that make
        me feel alive."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3a977b-a27e-481b-950c-76b6aa01abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.304+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She isn''t the only one in the tourism industry struggling to figure
        out how to talk about "revenge travel" as a trend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a1b897-89e5-425a-9811-cdcc0c4baa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.304+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the prefix ''revenge'' is appropriate to what travel
        should be about," Rory Boland, editor of Which? magazine, tells CNN Travel.
        He calls "revenge travel" an "ugly term."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae07f9-8cfb-45ad-9c86-d934490c1cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he acknowledges that the phrase has clearly connected with
        people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566e525e-10c2-4f69-a101-f712850cff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it is trying to capture, I think, is the desire many people
        have to travel again, to see new places and meet new people, after a period
        that has felt static and dreary."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b085ac4-6408-4f72-8606-cd5583f7eb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The people who are doing it</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5696c86b-b8a7-4e6b-b922-ddc4ee6db5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether they use the term "revenge travel" or not, many travelers
        report that they''re taking their first big trip since the beginning of the
        pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82fad5f-a664-409e-840b-819a7c822157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deborah Campagnaro, who lives in British Columbia, Canada, is one
        of them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f0951d-408c-4d12-8d72-91ae9c8796c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She retired from her investment services job of 30-plus years during
        the pandemic and looked forward to going on a big celebratory vacation with
        her husband. The couple went on a group trip to Nepal in 2016 to hike the
        Annapurna Circuit, a challenging trek through some of the country''s highest
        peaks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da2da48-a316-4209-9546-ebb63fe660b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They loved the trip so much they had planned to go back to Nepal,
        this time on a custom itinerary. Pandemic related closures and weather difficulties
        meant they had to postpone multiple times. Finally, they have confirmed tickets
        and bookings for September 2022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df1f874-56fc-4acd-8448-dcb8c48c56b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campagnaro and her husband are indulging in additional time and
        experiences instead of fancy resort stays. They will be staying in Nepal for
        an entire month and have added on a few days in the lakeside town of Pokhara
        as a treat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a87e462-b415-46e5-a66b-fb7f1de8562f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That wouldn''t have happened before," she says about the side trip.
        "We''re just doing it now because we can. it''s very, very nice to have some
        downtime there after a trek."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e8fba-5983-4b09-9c40-364b274b8a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island resident Brittney Darcy is also looking forward to
        a trip that was scuttled by the pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011356f4-ccbf-485c-a80d-7ee8973c6b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old has dreamed of going to Paris since she was a little
        girl watching her favorite movie, "Sabrina." But the planned summer 2020 trip
        with her boyfriend was called off when Covid broke out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64630afd-c125-4d06-b333-93c669663b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she has finally rescheduled her dream vacation — but with more
        stops and some upgrades. Instead of five days in Paris, she will be spending
        two weeks abroad in France and Italy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee2be01-0fbc-4b36-a97d-e557b7e6e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I went on a cross-country trip during Covid, but it wasn''t enough
        and I''ve always wanted to go to Paris and Italy and I''ve never been. We''re
        young and why not?" she told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e314e6-ebe2-46bc-bbb5-5fe3a701ae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money she saved from not traveling for two years is being put
        toward some vacation upgrades. Instead of having a layover in Iceland or Ireland,
        Darcy and her boyfriend paid more for a direct flight from Boston.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba84587-13f6-4131-957a-cf6c323ed568'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darcy admits that she had never heard the term "revenge travel,"
        but once she did it was a perfect term to apply to her Europe trip.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3015533e-ff82-4ec6-a956-88f4475acf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.305+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid has made me less frugal. We only live once, so I might as
        well spend my money on experiences."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350d2da-bddd-49ac-bc47-cf5d2a0fd9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making up for lost time</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d64e4d-97b8-45bb-8d42-060f65ea83fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing is clear: as vaccines roll out and doors reopen, people
        around the world are eager to get back out on the road again.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f303fcbe-ead2-44ee-a2ec-f53dfff61738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel booking company Expedia tracks online search data related
        to travel and tourism. In 2021, the single highest increase in average travel
        search traffic — 10% — was in May, the week after the European Union voted
        to extend their contract with Pfizer and approve the vaccine for use on adolescents.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459aada5-34f2-4d16-b862-34e6f3ee6975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expedia''s survey found that 60% of consumers had plans to travel
        domestically and 27% to travel internationally in 2022.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c338f80-8096-4fa5-a721-86f775ab393f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And many of these travelers are willing to spend more money on a
        vacation than they would have in the past.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec6edf8-8240-43ac-af5b-657f2a1634cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-ish years of staying home means that some people have saved
        up money and can now splurge on a fancier hotel, a first-class airplane ticket
        or a spendy once-in-a-lifetime experience.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d562a-4c63-4846-8976-1403249e1c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, more and more companies have permanently changed
        their remote work policies post-pandemic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcff6479-55b4-4f8f-8ea4-b0126c0d9221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pew survey published in February showed that 60% of workers with
        jobs that can be done from home said they''d like to work from home all or
        most of the time when the pandemic is over if given the choice.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b92716-bc80-4698-a283-de60617bda5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some people, working from home doesn''t necessarily mean from
        home —&nbsp;it could mean trying out an Airbnb in another country and spending
        several weeks there combining work and travel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39471a8d-4c52-41e2-8bf7-8f4c71a80b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some destinations are openly courting remote workers. Caribbean
        islands like Barbados and Anguilla have offered visas specifically for remote
        workers or "digital nomads" as a way to boost tourism.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60cd261-73ff-4e1c-8e8d-0b478cd9ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So call it "revenge travel" or don''t. Either way, it''s apparent
        that people have changed their travel mindsets since the pandemic began, and
        that feeling of "oh, finally!" has a lot of power to sell airline tickets
        and hotel packages.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3c9cff-26d2-44d9-a50f-dec9e3c14b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the people taking part in the trend is Christie Hudson, Expedia''s
        head of public relations, who worked on the company''s travel survey.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc378e8-bd68-494e-89c4-edf662e9166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honestly, I wasn''t very surprised [by the survey results] simply
        because the findings resonated so strongly with the way I feel personally,"
        she says. "During my last weekend getaway, I booked multiple spa appointments
        and upgraded our flights to first class. I felt like I deserved it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49db7b86-786d-4de8-90c5-396cc3a4b93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:33:35.306+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:07.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/revenge-travel-explainer/index.html?fbclid=IwAR2J1uHCFA-pkaHqGlC5tWoPTNExddfF9KNfg3fS2IPJ_s8Qt0WWR3dm8sE">Revenge
        travel: How vacation vengeance became a thing</a>"</em></p>'
  'wuppertal-schwebebahn-suspension-railway-germany':
    'author': 'Marcel Krueger, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-17T07:35:05.207+08:00
    'imagesource': 'jcr:21b9350b-c1be-4d24-92d2-4abab947dafa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e3ae626-27cf-4411-899d-6fb1d28dc544'
    'lead': 'It''s in Germany that the original suspension railway can still be found
      still going strong in all its steampunk glory — the Wuppertal Schwebebahn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T07:44:06.019+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:15:05.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:12:47.754+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The German city with an incredible upside down railway'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc8eae2-8ae9-45f8-81d8-30c672aba672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.019+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Suspension railways today seem like an
        anachronism — a 19th-century vision of what the future of transport would
        look like. By the year 2022, surely we would all be commuting to work on upside
        down railways!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0838366d-74c0-4622-b0fd-90ad2e4ef070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.019+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike boring ordinary train lines that stay determinedly fixed
        to terra firma, suspension railways dangle beneath a track suspended from
        pylons. Their carriages swoosh over roads, rivers and other obstructions,
        while passengers get to enjoy the view.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77862f8-5ea3-41dd-93e9-bbb04bc74196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.019+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea, ironically, never really got off the ground despite a
        few successful if short-lived ventures like the Braniff Jetrail Fastpark System
        that whisked passengers from parking lot to terminal at Dallas Love Field
        for four years before the airport closed in 1974.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15397e0e-969a-41a6-bcba-2084f6782b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.019+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, the only suspension railways in operation are to be found
        in Japan and Germany. And it''s in Germany that the original, and still very
        much the best, can still be found still going strong in all its steampunk
        glory — the Wuppertal Schwebebahn.</p>'
    '40':
      'image': 'jcr:95ea9f1f-b1b1-45ad-af7b-30d22ba7bc5d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb1cedc-6227-4516-a872-80c08a359ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:44:06.022+08:00
      'mgnl:createdBy': 'chesca'
