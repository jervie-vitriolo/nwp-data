      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other billiards results, defending SEA Games champion Rubilen
        Amit is a win away from retaining her crown in the women’s 9-ball pool singles
        after beating hometown bet Xuan Vang Bui, 7-4, in the semifinals on Monday.</p>'
