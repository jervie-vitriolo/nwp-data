      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) –</strong> Filipino
        billiards star Rubilen Amit continues her reign as the region’s queen in the
        women’s 9-ball pool singles event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ef956-b3b2-43d0-b0db-7133a1f5e9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T17:05:08.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:43.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d92279e-d881-4ccb-a068-245231926e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T17:05:08.528+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:43.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amit defeated Singapore’s Tan Hui Ming, 7-2, in the finals to rule
        the event in the 31st Southeast Asian Games on Tuesday at the Ha Dong Gymnasium
        in Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2547d457-fdb6-4890-ae24-bd037cec916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T17:05:08.528+08:00
