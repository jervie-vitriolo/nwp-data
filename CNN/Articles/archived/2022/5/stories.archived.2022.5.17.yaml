      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In time for their Super Brand Day 2022, apothecary skincare brand
        Kiehl’s recently launched a limited edition packaging of their bestsellers
        that celebrates Filipino culture. Exclusively available in the Philippines,
        the packaging is done in festive colors and includes distinct Filipino elements:
        jeepneys, banderitas, and the iconic cone of Mount Mayon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960981cd-6350-4cd6-adab-e16b558bd40b'
