      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Monday, OCTA Research fellow Guido David noted
        that since campaign rallies started in February, they have not seen any sustained
        increase in COVID-19 infections.</p>'
