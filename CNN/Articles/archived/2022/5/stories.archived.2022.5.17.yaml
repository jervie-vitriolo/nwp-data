      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma previously served under the administration of former president
        Joseph Estrada.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f2185d-8776-4c55-99aa-c0c6e9c72dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T21:54:26.314+08:00
