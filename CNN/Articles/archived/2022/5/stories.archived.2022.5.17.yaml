      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But right now I''m not really moving so that I will belong to the
        majority.<em> Yung mga galaw nila, sabi ko ‘hindi na muna ako sasama sa mga
        galaw niyo’</em> (I told my colleagues, ''I won''t participate in any of your
        movements)," he said.</p>'
