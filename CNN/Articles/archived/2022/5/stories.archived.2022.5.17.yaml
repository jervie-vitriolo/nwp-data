      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Anguilla</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4f55ed-32fb-475a-a6a5-5a31f5cc1d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Lebanon</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1650d4-d974-49f5-845e-875ddfb74319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was good news for the Caribbean island and the Middle Eastern
        getaway, which had been at Level 3. Fewer than 20 places were listed at Level
        2 on Monday.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1043d7b4-0cf8-40b5-a3fe-bf97396c33a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can view the CDC''s risk levels for any global destination on
        the agency''s <a href="https://wwwnc.cdc.gov/travel/noticescovid19" target="_blank">travel
        recommendations page</a>.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf36c58-4faf-462f-835c-451e755d5feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its <a href="https://www.cdc.gov/coronavirus/2019-ncov/travelers/international-travel-during-covid19.html"
        target="_blank">broader travel guidance</a>, the CDC has recommended avoiding
        all international travel until you are fully vaccinated.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8853db3c-a561-48f0-b5c6-697dc00298b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re concerned about a travel-specific health situation not
        related to Covid-19, <a href="https://wwwnc.cdc.gov/travel/notices/" target="_blank">check
        here</a>.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa7cf5-5bda-420c-bb58-3f6bfb4f1436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Level 1</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877e8e1c-26e2-40e9-b429-686d170b4cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.207+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be in "Level 1: Covid-19 Low," a destination must have had 49
        or fewer new cases per 100,000 residents over the past 28 days. Four destinations
        were added to the category on May 16:</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05776e-91cd-482b-9a93-979d40b183e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Jordan</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a10eb61-ede2-458a-9ace-0da0d0272dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Mongolia</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f120db3e-6cd5-439b-81d2-7306d6875882'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Sri Lanka</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfc06d0-f64d-4c38-ace9-6ee40ddd11bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Zimbabwe</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de700a-95d4-46de-883e-102043227bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four nations had been at Level 2 last week.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249cfa78-415b-4949-8bff-317da6cfe4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This level is dominated by destinations in Africa, including Ghana,
        Kenya and Rwanda. Level 1 had just over 50 entries as of Monday.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724257c5-c12b-49b5-bdbb-e687bd1ca89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unknown</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0bc260-a09d-4749-bc8b-492c636f3224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, there are destinations the CDC has deemed to be of "unknown"
        risk because of a lack of information. Usually, but not always, these are
        small, remote places or places with ongoing warfare or unrest. There was only
        one addition to this category on Monday: French Polynesia, which previously
        had been at Level 3.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcee887-2186-44d6-92b1-3edcbc70de4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC advises against travel to these places precisely because
        the risks are unknown. Others in this category include the Azores, Cambodia,
        Macao and Tanzania.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc904b02-ac7e-4aad-8aa5-9d24bf2dbd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A medical expert weighs in on risk levels</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3179a0b7-01e5-48d4-a854-bba8d0289518'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission rates are just "one guidepost" for travelers'' personal
        risk calculations, according to CNN Medical Analyst Dr. Leana Wen.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849b1755-2d81-476a-be6d-467ea53398c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve moved into "a phase in the pandemic where people need to
        make their own decisions based on their medical circumstances as well as their
        risk tolerance when it comes to contracting Covid-19," said Wen, who is an
        emergency physician and professor of health policy and management at the George
        Washington University Milken Institute School of Public Health.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e33536d-ee5c-49e6-8f50-94fed3a2acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are other factors to weigh in addition to transmission rates,
        according to Wen.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d13550-7f07-419c-96ee-22f8b9df5846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another is what precautions are required and followed in the place
        that you''re going and then the third is what are you planning to do once
        you''re there.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304401b5-b535-4174-ab1f-12fad37b67e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you planning to visit a lot of attractions and go to indoor
        bars? That''s very different from you''re going somewhere where you''re planning
        to lie on the beach all day and not interact with anyone else. That''s very
        different. Those are very different levels of risk."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bba47e-7e76-4ec1-ad68-a15a95f793fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination is the most significant safety factor for travel, since
        unvaccinated travelers are more likely to become ill and transmit Covid-19
        to others, Wen said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7858579c-4815-4d93-90da-f4db5fe73fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s also important to consider what you would do if you end
        up testing positive away from home. Where will you stay and how easy will
        it be to get a test to return home?</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0491e6db-939a-4038-a67c-c83d62c43a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/cdc-covid-travel-risk-destinations-may-16/index.html"
        target="_blank">CDC: Africa tourism favorite now at ''high'' risk for Covid-19</a>."</em></p>'
