      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator refused to comment on who is likely to become the next
        Senate president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dee73c-2072-4a5c-b58b-b0bf6b0fc2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:31:42.510+08:00
