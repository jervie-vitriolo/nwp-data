      'mgnl:lastActivated': 2023-01-19T16:14:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means that the cases we detected are no longer
        related to the cases that originated outside the country.]</p>'
