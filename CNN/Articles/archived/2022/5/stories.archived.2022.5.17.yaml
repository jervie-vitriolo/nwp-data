    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Megaworld says BIR issue already ''resolved'''
    'updated': 2022-05-18T14:14:00.000+08:00
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1965df9a-134c-4e62-9bae-636b3f349d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:14:22.405+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:41.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)</strong> – Tycoon
        Andrew Tan-led Megaworld Corp. said the issue with the Bureau of Internal
        Revenue was ironed out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5c0f9f-7515-4bd8-b391-74ce5cf6fb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:14:22.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:41.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already reached out to the concerned BIR Regional Office,
        and the matter has been clarified and resolved," it said in a statement Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a72b09-b2ba-498e-88aa-c84dc3741842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:14:22.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:41.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Megaworld continues to fully support government''s revenue programs,"
        the company added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4277fd76-283c-4d00-b61b-416d04ed3721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:14:22.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR earlier sent an advisory to members of the media about a
        news briefing on Wednesday to discuss the issuance of a closure order against
        the property giant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72675b9-99b3-4a16-b099-3c84394b419a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:14:22.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:41.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The briefing was supposed to be attended by BIR Deputy Commissioner
        Arnel Guballa, Regional Director Eduardo Pagulayan Jr., and other officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8c14c0-ce9c-4499-becc-b0bedf02dd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:14:22.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement signed by regional director Eduardo Pagulayan,
        the BIR said the briefing is "being held in abeyance until further notice."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ea8df-af7e-45aa-863a-450151c58298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:14:22.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:41.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Representatives from Megaworld Corporation manifested their full
        cooperation with all the requirements of the Bureau of Internal Revenue,"
        the statement read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b20b69-71be-40d5-b819-88411d703502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:14:22.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guballa has yet to reply when asked for more details.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7719b0-5afa-476d-87bb-eda637501ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:14:22.406+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No unpaid tax dues</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc63ca4-096e-4e6f-b0d4-0b3a4d08f9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:14:22.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, Megaworld said it has "no outstanding
        or unpaid past tax liabilities needing any enforcement action."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e334bf-b6e9-45af-808c-77dad5f632d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:14:22.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:41.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it did not receive any closure order from
        the Commissioner of Internal Revenue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd8b76c-2423-4e33-b6c3-3238f276edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:14:22.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was an initial disagreement with the BIR Regional Office
        8-B after we raised some issues with regard to their jurisdiction on conducting
        tax audit of some of our properties," Megaworld said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce51e9a-1cdb-4463-81ab-167c0653df72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:14:22.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reiterated that the issue was immediately resolved on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a436e5b6-72c4-4245-bbab-344175d00890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-18T14:14:22.407+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megaworld said it is committed to its "full cooperation" with tax
        authorities.</p>'
  'DOH-2nd-booster-other-eligible-groups-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
