      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said that by adopting the US CDC guidelines, the Philippines
        can prevent the expiration of more vaccine doses and the surge in COVID-19
        cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590c322b-1511-47e4-a324-b36f2447e667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:00:00.869+08:00
