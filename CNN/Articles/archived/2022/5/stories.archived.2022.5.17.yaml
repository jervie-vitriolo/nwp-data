      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/16/europe/ukraine-sbu-russian-spies-intl/index.html?fbclid=IwAR33HHsqWWu74wJZR9p_a6H7nwNpWAJG6OK2YBBWLILbbmB0IJi8BmVFRik">Ukraine''s
