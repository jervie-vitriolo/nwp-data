      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) –</strong> The continuing
        dominance of Eric Cray highlighted the Philippine athletics team’s fourth
        day of campaign in the 31st Southeast Asian Games.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b639c70-367f-47d8-8f56-dbf1cd23073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.820+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old sprinter earned his fifth straight SEA Games gold
        in the men’s 400-meter hurdles after tallying a time of 50.41 seconds in the
        event’s final on Tuesday at the My Dinh National Stadium in Hanoi, Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44146ac6-4244-4e6f-ab37-f902087521ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42357240-2c31-41ec-b033-ec80405c210f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cray recorded a better time in the finals after ending up with 52.65
        seconds in the preliminary heats, which ranked second overall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a81e4d-8671-43e9-90a1-de6cb51d3add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.821+08:00
      'mgnl:createdBy': 'david'
