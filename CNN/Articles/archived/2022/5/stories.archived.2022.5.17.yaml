      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84071fed-654e-4266-b9e5-0ee230f7fab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel recommended that those who are willing to testify should
        be guaranteed protection by concealing their identity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efe5c65-0e5d-4daa-b88f-f9f829879623'
      'mgnl:activationStatus': true
