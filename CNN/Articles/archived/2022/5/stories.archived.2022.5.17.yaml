      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) –</strong> Filipino
        tennis bets emerged victorious in their matches on Tuesday to advance to the
        quarterfinals of their respective events in the 31st Southeast Asian Games
        at the Hanaka Sports and Entertainment Center in Bac Ninh, Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae409a03-ced9-4e1a-9718-eddd25601f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:11:54.282+08:00
