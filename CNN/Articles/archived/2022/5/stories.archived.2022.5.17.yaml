      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) –</strong> The Philippine
        beach volleyball teams finished with contrasting results in the 31st Southeast
        Asian Games on Tuesday at the Tuan Chau Beach in Quang Ninh, Vietnam.</p>'
