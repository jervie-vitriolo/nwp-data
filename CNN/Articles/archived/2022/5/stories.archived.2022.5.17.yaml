      'mgnl:lastActivated': 2023-01-19T16:14:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a0a724-663b-451c-bd8f-baabe07e788d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:40:35.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first set, Jaja Santiago and Kat Tolentino partnered to power
        the Philippines’ offense to lead 22-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f264e9-001d-4cda-81a4-f03c1db5bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:40:35.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec4fe6-da50-4b0b-ad9d-40ebfb496e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:40:35.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Indonesians unleashed their kills and defensive stops down
        the stretch to record a 6-1 run and close the first set in their favor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3dd687-0ac4-4e6a-9246-9017968a1945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:40:35.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1c5fe-29ce-4ede-b31c-65f5a427ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:40:35.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines regrouped in the second set as Ces Molina and Kyle
        Negrito joined the scoring fray to win the frame and tie the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac798d54-48d3-4695-b609-5ac5f9bfb757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:40:35.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:46.275+08:00
