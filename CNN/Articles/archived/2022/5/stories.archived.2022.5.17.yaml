      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trusted Korean beauty brand SkinRX Lab is now available in the Philippines,
        a no-frills beauty brand that promises a no-frills regimen for anyone who
        may be too busy for a 10-step beauty routine.</p>'
