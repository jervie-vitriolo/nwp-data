    'template': '1'
    'title': 'Petition to void candidacy of presumptive president Marcos reaches Supreme
      Court'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13724653-c568-4574-b192-a5f4aa7ebe19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:06:51.525+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:02.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The petition
        to cancel the certificate of candidacy of Ferdinand "Bongbong" Marcos Jr.,
        the apparent winner of the presidential race, has been elevated to the Supreme
        Court on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a23db68-26ad-4088-a36c-14d5e9bb19b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T14:12:59.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners, represented by former SC spokesperson Theodore
        Te, asked the high court to issue a temporary restraining order to stop Congress
        from canvassing votes for the presidential elections on May 24 pending decision.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf5f100-40f5-4cf4-a6c8-6c9d1d7ae147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T14:12:59.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:02.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would effectively stop Congress, sitting as the National Board
        of Canvassers, from proclaiming Marcos as the next president should he be
        adjudged to be the one with the highest number of votes.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Fight
        shifts to Supreme Court.<br><br>Petitioners represented by Ted Te go to SC
        to ask for TRO to stop Congress from canvassing votes for presidential frontrunner
        Bongbong Marcos and proclaiming him, should he be adjudged to be the one with
        the highest number of votes | <a href="https://twitter.com/anjocalimario?ref_src=twsrc%5Etfw">@anjocalimario</a>
        <a href="https://t.co/6Bv4yejJpH">pic.twitter.com/6Bv4yejJpH</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1526360008627171328?ref_src=twsrc%5Etfw">May
        17, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3619a0e-7792-4e9e-a532-c23ba18a3133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:33:34.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:02.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f47a5-104f-450f-8d72-721c25e41862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T14:12:59.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civic leaders, led by Fr. Christian Buenafe of the Task Force Detainees
        of the Philippines and Fides Lim of political prisoners'' group KAPATID, want
        the high court to cancel and declare void ab initio, or void from the beginning,
        Marcos’ certificate of candidacy. This would completely invalidate his presidential
        run and all the 31,104,175 million votes he received based on the unofficial
        count would be labeled as stray votes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400e165d-1004-4303-b577-d6c4a390b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T14:12:59.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:02.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A candidate''s putative election victory cannot subsequently cure
        his ineligibility. Elections are more than just a numbers game such that an
        election victory cannot bypass election eligibility requirements," the petitioners
        wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34be8af-2227-49da-8172-971ac5d3ae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T14:12:59.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They stressed that the second-placer, whom they said is actually
        the first-placer among the qualified candidates, should be proclaimed president.
        Marcos'' archrival, Vice President Leni Robredo, placed a far second in the
        race with 14.8 million votes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c18227-23bf-45d6-94c2-443f23a371c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T14:12:59.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:02.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition was first filed before the Commission on Elections
        in November 2021 arguing that Marcos committed a crime of moral turpitude
        and perjury for making false representations in his certificate of candidacy
        on his eligibility to seek the presidency despite his tax conviction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de48c5-575c-48d3-b21d-7aaa4e9764c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T14:12:59.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:02.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners reiterated that Marcos was convicted by a Quezon
        City court for his multiple failures to file income tax returns from 1982
        to 1985 when he was governor and vice governor of Ilocos Norte.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0419c71-2b87-4058-8ccc-971760f7cd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T14:12:59.408+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:15:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was junked by the Comelec en banc right after the May 9 elections,
        leaving petitioners to run to the Supreme Court to use the final legal option
        to cancel Marcos'' candidacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33f6a24-62b7-49b6-8e65-59214dd969a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T22:41:25.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:02.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ spokesperson Vic Rodriguez said the camp has yet to receive
        a copy of the plea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694da8b2-a395-4dc8-889f-3a3a79320582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T22:41:25.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ce487-b0d6-491e-bde6-8a526ac6b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T22:41:25.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:02.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he issued this appeal: “Instead of pushing for your agenda of
        animosit<em>y, eh tulungan niyo na lang ho muna kami na pagtuunan at gamitin
        natin ang ating limitadong oras araw-araw</em>.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fcc3e7-962d-4aed-8c17-e19a07df143d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T22:41:25.181+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:15:02.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
