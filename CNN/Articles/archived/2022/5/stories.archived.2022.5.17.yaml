  'Pakistan-cholera-outbreak-heat-wave-South-Asia':
    'author': 'Helen Regan, Sophia Saifi, Asim Khan and Esha Mitra, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-17T20:10:07.826+08:00
    'imagesource': 'jcr:6a594301-ae65-4f22-8750-873d878cccaa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '796b1b78-7f62-4c6b-9918-abc90d79895c'
    'lead': 'A deadly cholera outbreak linked to contaminated drinking water has infected
      thousands of people in central Pakistan as the country grapples with a water
      crisis exacerbated by a brutal heat wave in South Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T20:11:53.640+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:14:32.454+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:13:00.537+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan hit by deadly cholera outbreak as heat wave grips South Asia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef609f8-178d-462d-84eb-c1bca22673fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A deadly cholera outbreak linked to contaminated
        drinking water has infected thousands of people in central Pakistan as the
        country grapples with a water crisis exacerbated by a brutal heat wave in
        South Asia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f670009-516e-4792-b153-4f401cdb176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures in parts of Pakistan and India have reached record
        levels in recent weeks, putting the lives of millions at risk as the effects
        of the climate crisis are felt across the subcontinent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bc9fae-dd1d-4296-a62f-1d9d8d6f953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cholera cases were first identified in Pir Koh, a remote mountainous
        town in Balochistan province, on April 17. Since then, more than 2,000 people
        have been have been infected and six have died, according to Dr. Ahmed Baloch,
        from the health department of Balochistan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f385e-8344-4e32-9de9-e482cc8ac55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in Pir Koh say they have no access to clean drinking water.
        The lack of rain this year has caused nearby ponds to dry up, with their only
        source of water being a pipeline which had "rusted and contaminated the water
        supply," said local resident Hassan Bugti.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc033e-0cf1-4d14-a577-e155b185b496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Residents are forced to drink dirty water," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fe7b4-c8a9-42e0-92d8-05fcd5613d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Prime Minister Shehbaz Sharif has ordered "emergency
        relief measures" to curb the cholera outbreak in Pir Koh, and the military
        has been called in to help provide mobile water tanks to ensure clean drinking
        water gets to the population and set up medical camps to treat the sick.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11313d8d-e382-4c48-93ff-828d8dee3285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cholera is an acute diarrheal illness that kills thousands of people
        worldwide each year. It is easily transmitted, by consuming food or water
        contaminated with the fecal bacteria Vibrio cholerae. And scientists have
        warned of the severe impacts of climate change on human health, with rising
        temperatures encouraging the spread of dangerous pathogens such as cholera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72b13d4-108d-4a43-a10c-e0387a18db9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak comes as Pakistan faces a serious water crisis and
        an early onset heat wave that the Pakistan Meteorological Department said
        has been persistent across the nation since the start of the month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52401f91-8ed0-4124-8ea4-d2770b3a09f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobabad, one of the hottest cities in the world, in central Sindh
        province, hit 51 degrees Celsius (123.8 degrees Fahrenheit) on Sunday, and
        50 degrees Celsius (122 degrees Fahrenheit) the day before. Average high temperatures
        in the city this month have been around 45 degrees Celsius (113 degrees Fahrenheit).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8de5b5-7e2c-4322-8ca3-aaa51932a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat is unlikely to abate soon. While dust storms, gusty winds
        and scattered showers and thunderstorms brought relief to parts of the country
        over the past couple of days, temperatures are expected to ramp back up from
        Wednesday, according to the Pakistan Meteorological Department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75780f62-512c-4fd8-9efe-db4d2442d9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.641+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Minister for Climate Change Sherry Rehman on Monday
        said Pakistan was among the most water-stressed countries in the world and
        one of the ten most vulnerable to climate stress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca01985-2aae-4145-9466-84a5cc52f62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s major dams are at a "dead level right now, and sources
        of water are scarce as well as contested," Rehman told CNN, adding, "this
        is an all-encompassing existential crisis and must be taken seriously."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145be3c9-df7f-4f2f-acda-bfc285bbf9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the summer of 2015 a heatwave killed more than a thousand people
        in Pakistan''s largest city, Karachi.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b49ede0-0bd4-4602-b288-e8d046a1df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India suffers under the heat</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4beb36-679d-4e39-a148-8fbecebe4715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat wave has also been felt by Pakistan''s neighbor India,
        where temperatures in the capital region of Delhi surpassed 49 degrees Celsius
        (120 degrees Fahrenheit) on Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd871bad3-f2c4-4916-ba72-d0246d8292b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months India has experienced a severe heat wave that saw
        average maximum temperatures reach the highest in 122 years in northwest India
        in April, and countrywide in March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e29d52-2abf-47d0-b6e2-db7113eab88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scorching heat breached the 49 degrees Celsius mark for the
        first time this year in Delhi, with temperatures reaching 49.2 degrees Celsius
        (120.5 degrees Fahrenheit) at Delhi''s Mungeshpur weather station and 49.1
        degrees Celsius (120.3 degrees Fahrenheit) at Najafgarh weather station on
        Sunday, according to the Indian Meteorological Department (IMD). New Delhi
        has suffered through 14 days in May above 40 degrees Celsius (104 degrees
        Fahrenheit).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cc623f-a25f-4c4e-833c-02403887dfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gurgaon, southwest of New Delhi, recorded its highest temperature
        since May 10, 1966, with 48.1 degrees Celsius (118.5 degrees Fahrenheit) on
        Sunday, according to the IMD.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b08d63-6e21-4ecb-abfe-c468213f0d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMD forecasts some relief for Delhi, with cloudy and clear skies
        for the next couple of days. However, it forecasts high temperatures to return
        in some parts of the region later in the week.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65896ff8-52b9-49fc-8e81-624dec5ef730'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some states, the heat has forced schools to close, damaged crops
        and put pressure on energy supplies, as officials warned residents to remain
        indoors and keep hydrated. On Saturday, India banned wheat exports -- days
        after saying it was targeting record shipments this year -- as the heat wave
        curtailed output and domestic prices hit a record high.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e17c85-272d-4b8d-9a5b-17903002b461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India often experiences heat waves during the summer months of May
        and June, but this year temperatures started rising in March and April.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53411ba5-b5f4-4e19-bed8-da7496f6d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India and Pakistan are among the countries expected to be worst
        affected by the climate crisis, according to the Intergovernmental Panel on
        Climate Change (IPCC). Experts say climate change is causing more frequent
        and longer heat waves, affecting more than a billion people across the two
        countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36acfb7e-324f-4d7c-b2ca-b6e26bb4104e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Chandni Singh, IPCC lead author and senior researcher at the
        Indian Institute for Human Settlements, said this heat wave "is testing the
        limits of human survivability."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8a6fe5-2371-41e5-abbc-4a83553a107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.642+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This heat wave is definitely unprecedented," Singh said earlier
        this month. "We have seen a change in its intensity, its arrival time, and
        duration. This is what climate experts predicted and it will have cascading
        impacts on health."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a586fcb-1689-48bf-8c39-e3add97baff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:11:53.643+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:32.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/17/asia/pakistan-cholera-heatwave-climate-india-intl-hnk/index.html">Pakistan
        hit by deadly cholera outbreak as heat wave grips South Asia</a>".</em></p>'
