      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Magkakaroon tayo ng</em> school-based vaccination. <em>Inaayos
        na lang ‘yung ating mga</em> guidelines. <em>Nakipag-usap, nakipag-</em>coordinate
        <em>na tayo sa mga taga-</em>DepEd <em>at mga</em> LGU <em>para tumulong ang</em>
        DOH <em>at</em> LGU <em>sa pagbabakuna sa mga</em> schools <em>na ito</em>,”
        DOH Usec. Myrna Cabotaje said in a public briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fef8af-8c2b-472c-a8c5-37439bfc36b2'
      'mgnl:activationStatus': true
