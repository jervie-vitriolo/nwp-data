      'jcr:uuid': '8e926d37-af69-4722-8fda-145c7009e491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Pimentel
        reiterated his call to the Commission on Elections (Comelec) to fast-track
        its investigation and secure people who are willing to testify to prove these
        vote-buying schemes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9def13c3-f6be-4f49-8c14-3d65c9b9b563'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270731de-1da8-411d-8f92-b9554dec4a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that if the Comelec fails to address such complaints, he
        will ask the Senate the&nbsp;take action on the matter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ac1ca6-a293-4d35-9173-45cc0406eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.295+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a80c1-7840-4192-8aaa-4551cd432edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Comelec Commissioner Aimee Feroline said the anti-vote-buying
        Task Force ‘Kontra Bigay’ has so far received over 1,000 messages through
        Facebook and email, but many of the allegations are not backed by evidence,
        because no one was willing to testify before them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ef3b5e-9147-4bf8-9651-2726b419caf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d75d8fc-d08d-485d-8889-0523e63d4e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/5/14/comelec-vote-buying-complaints-no-witnesses.html">No
        willing witness in many vote-buying complaints, says Comelec exec&nbsp;</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba282254-fee6-48c4-be01-1fcccd778670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f859199f-4e5f-4783-95ef-e98d9dbe158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have organized the government in such a way that there is a
        specialized agency," Pimentel said. <em>"Kung sabihin ng specialized agency,
        ‘ayaw namin,’</em> (If that specialized agency refuses) then we have to do
        it as the representatives of the people. <em>Kasi</em> (because) it''s an
        ill of society if our elections are reduced to a bidding war."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1b5d89-7230-47a6-9bbb-6ad8d71df9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ae3e1-0168-489f-a258-05c166380805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel said he will have to tap technical experts who can analyze
        the probability of "computerized-assisted fraud," by looking into programs
        of vote-counting machines, and whether certain votes can be tweaked and directed
        to another candidate.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20182a54-8e25-4f49-9a0d-ec9a36ab526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2576ec-b11f-46e5-afb2-3006c0476fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel also noted that he has received reports of people receiving
        some ₱1,540 in exchange for their votes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f649388-5d40-435f-bd5d-1ac297b93607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.296+08:00
