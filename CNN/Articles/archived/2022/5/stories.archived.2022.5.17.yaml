      'mgnl:lastActivated': 2023-01-19T16:14:47.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biado, the 2021 US Open Pool champion, edged Singapore’s top pool
        player Aloysius Yapp in a close 9-7 score.</p>'
