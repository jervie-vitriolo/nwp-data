      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3b6aef-e5f8-4505-a051-f0ab35d699ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:43:20.902+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:48.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 17 confirmed cases of BA.2.12.1 in the country
        after three more infections were detected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328655dd-6aad-4f96-b273-afa8e0cf8c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T16:59:12.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:48.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three new cases were all detected in Western Visayas: two local
        cases and one returning overseas Filipino (ROF) from the United States.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5fc51b-dfda-486d-9b1b-8d497277e885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T16:59:12.191+08:00
