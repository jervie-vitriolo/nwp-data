    'template': '1'
    'title': 'Buffalo shooting suspect had visited in early March, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c216f6-9853-44d6-88e3-22761534ba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.005+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 18-year-old White man accused of killing
        10 people in a racist mass shooting Saturday at a supermarket in Buffalo,
        New York, had visited in early March, police commissioner Joseph Gramaglia
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9840a5f1-7bdb-4a0d-bd11-fb459e00a05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.005+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c800c65a-2b4c-413a-9d2f-37dfc8fa56fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.005+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials had previously said the suspect, who is from Conklin,
        about 200 miles away, arrived in Buffalo on Friday for the first time to scout
        out the Tops Friendly Markets store in a predominantly Black neighborhood.
        However, Gramaglia updated that timeline as he described the investigation
        into the suspect''s extensive "digital footprint."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a282719a-0200-45cd-8809-46f0f1b56521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.005+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea098f3f-5b8a-4bbd-a0f4-6ba117edb000'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.005+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The information comes as investigators have dug into a 180-page
        diatribe posted online and attributed to the suspected gunman that lays out
        in detail his motives and plans for the attack.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9c28df-b608-4326-8810-f3f60c278e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.005+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb7d396-e5d3-4f61-811d-5d30eb24392f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.005+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The massacre follows other mass shootings in recent years in which
        authorities say a White supremacist suspect was motivated by racial hatred,
        including in El Paso, Texas, Charleston, South Carolina, and as far as Norway
        and New Zealand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7653fe-5522-44d7-9be7-e887718dd78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.005+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0323a5-186e-40b0-800a-374fc26da26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.005+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, Payton S. Gendron, pleaded not guilty Saturday night
        to a charge of first-degree murder. More charges are expected. He is in custody
        without bail and under suicide watch, officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa8df6e-f86a-41b9-908c-470f3b5658cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ca8d63-4c73-44bb-9466-b905bd8754aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gendron allegedly traveled to the grocery store because of its presence
        in a heavily Black neighborhood, authorities said. He wore tactical gear for
        protection and livestreamed the attack on Twitch, authorities said. The company
        said it took down the video within minutes, but social media sites have struggled
        to stop its spread.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1026af-afce-4372-a884-efa25e33e05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9b23d8-458c-4aa0-ae80-030aed5a6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside and outside the store, he allegedly used an assault rifle
        to kill ten people and wound three more, one of whom remained hospitalized
        Monday morning. Eleven victims were Black, officials said, and the attack
        is being investigated as a hate crime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97fbab9-5f1b-4e97-869b-a4e0b451eaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c2ecc2-d04f-42fc-b84b-4669b84bbb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shooting, he exited the building and surrendered to police.
        Police said Monday he had plans to kill more Black people if police hadn''t
        arrived.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169055ab-ffa8-48d6-b82b-3fc165112da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f0b52-a3f6-40d8-96f8-0107bfd233d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was evidence that was uncovered that he had plans, had he
        gotten out of here, to continue his rampage and continue shooting people,"
        Gramaglia told CNN. "He''d even spoken about possibly going to another store."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15093c96-0ac4-40f3-b5f5-81f726af34c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dc0575-3c62-47d8-8205-91aa292e41b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "appears" the suspect planned to kill more Black people, Erie
        County District Attorney John Flynn said, adding, "we need to drill down further."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffd77ca-09aa-41ea-94b1-39ffc52eac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb8db2-5ff6-4e1c-9430-1987f8f37c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those slain range in age from 20 to 86, police said, among them
        the former police officer who tried to stop the gunman and a number of people
        doing their regular weekend grocery shopping.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32da56a-6a22-46e8-9201-5f5a58c76440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e857bfc-97de-4266-a11b-9f84ef41998b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffalo Mayor Byron Brown on Monday praised the guard''s heroism,
        as well as the quick police response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e46bd55-9f8f-4234-9427-d8156db9c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.006+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55576d1-9104-4002-8cab-ca2ddfa79662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many more people would probably have been killed and injured if
        the Buffalo Police did not get to the scene as quickly," Brown said. "They
        were able to subdue the gunman, they were able to take him into custody without
        incident and protect the surrounding neighborhood."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e083d28f-4d52-4baa-90e5-26d97a82c2fe'
      'mgnl:activationStatus': true
