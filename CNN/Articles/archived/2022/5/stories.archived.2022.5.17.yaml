    'template': '1'
    'title': 'PSC: PH on track to meet goal of at least finishing 3rd in Vietnam SEA
      Games '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c843d4f-bda4-4a73-9c72-f83985630162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:57:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) –</strong> Philippine
        Sports Commission (PSC) Commissioner Ramon Fernandez expressed optimism that
        Filipino athletes will meet their goal of at least finishing in third spot
        in the overall medal tally of the 31st Southeast Asian Games in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d6e56-a17a-4383-8d1d-0d7d67b7e8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:57:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:44.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67549ec1-0aee-415c-8dd6-7846ae7ccb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:57:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:44.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are halfway through the Games, and we are in the top three of
        the medal standings. We are well within our target of finishing at least third
        overall. We just have to maintain our performance until the end,” Fernandez,
        Team Philippines chef de mission to the games, said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e5288-f3ef-42d0-8702-8ca1ebfb19fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:57:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:44.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed615b6-a080-4a75-80ed-9bc981878155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:57:57.769+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:44.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After four days of competition, Team Philippines collected 30 gold,
        34 silver, and 44 bronze medals for a total of 108 medals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f67d30-1412-4485-86c2-51231f933d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:57:57.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd832ba-96a0-4f2f-bdbc-26bd09e3bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:57:57.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:44.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently in third place in the overall medal tally,
        six gold medals behind second placer Thailand. Host nation Vietnam holds a
        big lead with 90 gold medals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec424bf8-7d02-4918-852f-8463ff387ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:57:57.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:44.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa5354-96cb-4d58-8bf7-a92d34051bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:57:57.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandez added the PSC is closely evaluating the performance of
        the Filipino national athletes in the ongoing biennial sporting event to know
        what sports will they give much attention in the coming years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a72a943-88a0-436f-b5ff-274ff25f41b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:57:57.770+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:44.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbabde5-605f-46f6-9f3e-b6bde67837d9'
      'mgnl:activationStatus': true
