    'lead': 'Duly proclaimed winners of the elections are not prohibited from taking
      their oath before June 30, a Comelec official says after presumptive Vice President
      Sara Duterte announced she plans to hold hers on June 19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T21:39:39.399+08:00
