      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many as a third of the country''s roughly 10,000 fish-and-chip
        restaurants could close in the next nine months, said Andrew Crook, president
        of the National Federation of Fish Friers. The crisis is the worst he''s seen,
        he told CNN Business.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c45f4-32bb-4905-9be1-8086ef1ba8c1'
