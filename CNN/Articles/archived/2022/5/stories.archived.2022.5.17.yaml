      'jcr:uuid': '1d4292ec-fcaa-4e08-b906-8598d94c47bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T22:41:25.181+08:00
      'mgnl:createdBy': 'alyssa'
