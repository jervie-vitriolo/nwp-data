      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2021 with a line of reworked vintage tops and bags,
        fashion brand Atomic was created as an ode to Manila’s subcultures. This month,
        they released their first in-house ready-to-wear piece: a handmade jacket
        that features the iconic Jollibee. The Happi jacket is made from deadstock
        twill fabric and taps into Pinoy pop culture by featuring patches of some
        of the fast food giant’s mascots. — CNN PHILIPPINES LIFE STAFF</p>'
