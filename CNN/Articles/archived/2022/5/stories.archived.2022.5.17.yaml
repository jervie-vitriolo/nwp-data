      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> The Department
        of Health on Tuesday confirmed the local transmission of Omicron subvariant
        BA.2.12.1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80b0cbb-15cd-4aee-adf2-777aa1ba4585'
