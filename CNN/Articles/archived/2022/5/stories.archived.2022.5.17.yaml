      'Africa', 'South-Africa']
    'template': '1'
    'title': 'CDC: Africa tourism favorite now at ''high'' risk for Covid-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5726097-110c-478b-a059-7775c6dae272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Centers for Disease Control and
        Prevention has placed a popular African destination in its "high" Covid-19
        risk category for travelers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072040c4-b005-4ce5-9d9f-8952187b0ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:43:47.203+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:52.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa — renowned for its stunning vistas, wildlife, wineries
        and culture — is now at Level 3. In total, the CDC moved up four destinations
        to the "high" risk column on Monday:</p>'
