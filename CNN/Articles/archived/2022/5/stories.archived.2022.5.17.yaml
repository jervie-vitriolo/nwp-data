      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c753f8-d576-43b5-a46a-d2b3be5a0f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there needs to be a way to "break through the secrecy" and
        find out the mastermind behind such seemingly "perfected" scheme.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159e93c7-70a1-4eb7-8730-97908353dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a428f405-6c4f-4715-9fb0-53cf48917ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.296+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:45.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think (vote-buying) has been perfected as a scientific way,"
        he pointed out. "There is a sample ballot with an attached bill… and then
        some—those who want to make sure, even add some small print outs with their
        names.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5a741-8c44-4758-92b3-33de77305f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:51:09.296+08:00
