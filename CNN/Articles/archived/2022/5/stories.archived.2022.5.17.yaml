      'mgnl:lastActivated': 2023-01-19T16:14:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ukrainian forces have completed their "combat
        mission" in the besieged city of Mariupol, according to a statement by the
        country''s military.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999dee2d-6ffa-4be2-9f20-ea6cd7a62f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commanders of units stationed at the city''s massive Azovstal steelworks
        plant have been ordered "to save the lives of their personnel," the statement
        by the General Staff of the Armed Forces of Ukraine also said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b58f09-f043-4ec3-895e-114d97977731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.771+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people were evacuated on Monday from the steel plant,
        the last holdout in a city that had become a symbol of Ukrainian resistance
        under relentless Russian bombardment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75440c32-407e-4d62-9ce4-858037d9b1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s Deputy Defense Minister Hanna Malyar described the evacuation
        operation in a separate video statement, noting that some Ukrainian forces
        remain at Azovstal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35c5569-ac52-42b6-a7de-c661e92751fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fifty-three seriously injured people were evacuated from Azovstal
        to a medical facility in Novoazovsk for medical care," she said. "Another
        211 people were taken to Olenivka through the humanitarian corridor."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52d6843-778a-4b76-b331-bdd8b6a4facc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "exchange procedure" will see the evacuees eventually brought
        home, Malyar also said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276aabc2-2cc8-4070-94e3-52d0d5bd39e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine needs Ukrainian heroes alive," <a href="https://www.cnn.com/2022/03/29/europe/volodymyr-zelensky-fast-facts/index.html"
        target="_blank">Ukrainian President Volodymyr Zelensky</a>&nbsp;said Monday
        in a statement about the evacuation, thanking the Ukrainian military and negotiators,
        the International Committee of the Red Cross and the United Nations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fd46ea-1dfd-4d91-9e91-eabb207e68a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 82nd day of our defense is coming to an end. A difficult day.
        But this day, like all others, is aimed precisely at saving our country and
        our people," Zelensky said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c0343-9ced-4af1-8663-2f9f03f051fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry had earlier said that a ceasefire had
        been established to allow the passage of wounded Ukrainian servicemen, according
        to state news agency RIA Novosti.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30bbe62-7e17-4f35-8bcb-ba740bb01851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol, a port city on the Sea of Azov, has been the scene of
        some of the most intense fighting in Ukraine since Russia launched its <a
        href="https://www.cnn.com/specials/europe/ukraine" target="_blank">invasion</a>&nbsp;in
        late February.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302108ef-a5e4-4ad9-babf-1c9d6c1e0ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many civilians have already been evacuated. But Ukrainian fighters
        in the city had, in April, vowed to "fight until the end," despite being surrounded,
        low on ammunition and outnumbered by Russian forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa908b-e2ba-4c64-9103-62402677fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian TV network RT on Monday showed video of around 10 to 12
        buses leaving the steel plant. The buses appeared to be a mixture of hospital
        and ordinary transport, some marked with a red cross.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184dd05-c7ba-4e0e-9675-1b44f86c8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her statement, Malyar credited "the defenders of Mariupol" for
        gaining Ukraine "critical time to form reserves, regroup forces and receive
        assistance from partners."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ee4fa-4491-42b8-922e-76c6dcb40cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we do not have the opportunity to unblock Azovstal
        by military means," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26fc1e0-a5a2-4407-810e-6d9a1c5abb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Azov Regiment on Monday also issued a statement saying
        "the entire Mariupol garrison" was following orders to save lives.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca7aeb7-8904-4e16-9b9d-76a88a24d11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to save lives, the entire Mariupol garrison is implementing
        the approved decision of the Supreme Military Command and hopes for the support
        of the Ukrainian people," the Azov Regiment said in a statement late Monday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf65ba-fc95-40e0-bc37-da4370506946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The defenders of Mariupol fulfilled the order, despite all the
        difficulties, and distracted the overwhelming forces of the enemy for 82 days."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd8a6c-9b16-4ca7-be2e-0f0d6cd1a581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:26:22.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:55.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/16/europe/azovstal-siege-halt-mariupol-intl/index.html"
        target="_blank">Ukraine declares ''combat mission'' over in Mariupol amid
        evacuation</a>."</em></p>'
  'us-fda-import-baby-formula-shortage':
    'author': 'Betsy Klein, Katherine Dillinger and Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-17T11:26:44.707+08:00
    'imagesource': 'jcr:b021c12c-c9ac-43a2-895d-6458f3812b03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '23dcc700-5644-4956-a2e9-c8880fdb5b25'
    'lead': 'The US Food and Drug Administration said Monday that it is making it
      easier to import certain infant formulas as it works to address a nationwide
      shortage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T11:33:52.546+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:14:54.564+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:12:51.996+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'baby-formula-shortage', 'US-Food-and-Drug-Administration',
      'US-FDA']
    'template': '1'
    'title': 'US FDA announces it will make it easier to import some baby formulas
      to ease shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812e8202-7796-4932-a4be-5132c06823b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Food and Drug Administration said
        Monday that it is making it easier to import certain infant formulas as it
        works to address a <a href="https://www.cnn.com/2022/05/16/health/abbott-formula-shortage/index.html"
        target="_blank">nationwide shortage</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672b41c-5790-4676-9433-c6d90de86246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US ordinarily produces 98% of the infant formula it uses, with
        imported formula primarily coming from Mexico, Ireland and the Netherlands,
        the agency said in a statement. But because of the shortage, the FDA is outlining
        a process by which it "would not object to the importation of certain infant
        formula products intended for a foreign market," as well as the US distribution
        of products that were made domestically for export to other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17ea3cd-de47-4882-8dfe-2507d7c9d0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Companies seeking to take advantage of these flexibilities should
        submit information for the FDA to quickly evaluate whether the product can
        be used safely and whether it provides adequate nutrition," the agency said.
        "For example, labeling, information on nutritional adequacy and safety testing,
        and information about facility inspection history."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58468a1f-d100-4528-a48e-746522618268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration will prioritize applications "that stand a good
        chance of being successful, that indicate sort of clear quality and safety
        and nutritional adequacy and all of that, and that have potential to move
        significant product into the United States quickly," a White House official
        told CNN, including imports from countries like Ireland, Chile, Australia,
        New Zealand, the UK and the Netherlands, which feature safety inspection systems
        similar to those in the US.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca9e36-8052-4318-b098-d928738506c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said it is already in discussions with some manufacturers
        and suppliers regarding additional supply, but officials warn that even importing
        formula from abroad won''t offer immediate relief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451eb82b-63e5-4f9f-b271-3c781708a41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With these flexibilities in place, we anticipate that those products
        that can quickly meet safety and nutrition standards could hit U.S. stores
        in a matter of weeks," FDA Commissioner Dr. Robert Califf said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafb2092-147f-4fcb-aaca-0897d7da6e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Susan Mayne, director of the FDA''s Center for Food Safety and Applied
        Nutrition, said on a media call Monday that "it depends in part on what kind
        of information we get in from others, but I think we''re looking at weeks
        in terms of getting the imported product into the market."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3391207c-e0f2-4085-a53d-a633203c76bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as the White House is working with key manufacturers
        to help provide <a href="https://www.cnn.com/2022/05/13/politics/baby-formula-shortage-wic-low-income-families/index.html"
        target="_blank">logistics support</a>&nbsp;during the <a href="https://www.cnn.com/2022/05/12/politics/america-baby-formula-shortage-what-matters/index.html"
        target="_blank">baby formula shortage</a>, an official said in a statement
        on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93421180-86ec-45b1-9d64-3b7f9708ac0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House is having ongoing conversations with the four major
        infant formula manufacturers — Reckitt, Abbott, Nestle/Gerber, and Perrigo
        &nbsp;to work with them to identify transportation, logistical, and supplier
        hurdles to increasing production of formula at their US- and FDA-approved
        facilities, to expand the amount and speed of FDA-approved formula being shipped
        into the country, and ensure that formula is quickly moving to retailers from
        factories," the White House official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ccd19b-2db0-49ef-8558-adcff9b988e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.cnn.com/2022/05/16/politics/baby-formula-testing-biden-administration-resources/index.html"
        target="_blank">CNN reported earlier Monday</a>&nbsp;that the Biden administration
        is confronting a barrage of questions and criticism for the national baby
        formula shortage that has anxious and angry parents hopping from store to
        store in search of baby food. The administration offered a new website, <a
        href="http://www.hhs.gov/formula" target="_blank">HHS.gov/formula</a>, to
        provide resources to families in need, but when a CNN reporter tested out
        some of those options, the exercise resulted in apologetic customer service
        representatives, one hold time that lasted well over an hour and serious challenges
        in finding baby formula through some of the main suggestions listed on the
        new Health and Human Services website.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a320f9f-a538-4c57-a606-775167923834'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/2022/05/12/politics/biden-infant-formula-meeting/index.html"
        target="_blank">White House</a>&nbsp;is also in "ongoing communication" with
        Target, Amazon, Walmart and other major retailers, the official said, "to
        identify parts of the country that may be at risk of critically low supply
        of infant formula, and have offered to work with manufacturers and retailers
        to bring more formula to those parts of the country, including with US government
        transportation and logistics support."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fc588a-7905-406f-9a08-d0fb0f2da54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden held virtual meetings Thursday with the leadership
        of Target and Walmart, as well as <a href="https://www.cnn.com/2022/05/08/business/baby-formula-shortage/index.html"
        target="_blank">formula manufacturers</a>&nbsp;Reckitt and Gerber, respectively.
        Officials have since been in "close communication to follow up on those conversations,"
        per the official.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3d5835-b21b-4421-8a87-72ef04537a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also efforts to shore up the supply chain, with outreach
        to formula manufacturers'' suppliers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d0f774-f00f-4746-83ef-e146bfe3f8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also contacting suppliers to infant formula manufacturers
        to inform them that their materials are critical for boosting U.S. infant
        formula production and they should prioritize their production and delivery,"
        the official noted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ffc117-9c4d-4b6a-b2e2-3a468f1fcfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance on CNN''s "New Day" on Monday, Califf said
        the administration is "doing everything we can" to resolve the shortage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed178fa-94a4-4bbc-9a4b-0ef402cb4ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Califf pointed to efforts to work with manufacturers to increase
        production, to work on the supply chain and to work closely with Abbott to
        get its shuttered plant open as soon as possible.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cf531b-9fa1-43a2-83cf-3a822cea78ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Abbott restarts the site, it will take six to eight weeks
        for the products to reach store shelves, the company said Monday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423b1409-dd4e-483a-b263-5295fbe2d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on how much of an effect the move to make it easier to import
        some formulas will have, Califf said the situation more broadly will "gradually
        improve" over a "few weeks."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02f1d76-22b0-4bc7-b580-37ed3f67b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Thursday, Califf testifies before the Agriculture Appropriations
        Subcommittee on the FDA''s 2023 budget request and on the oversight of infant
        formula.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64207fac-a875-479b-a2d7-1c40d31752a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby formula shortage has been exacerbated by the shutdown of
        the country''s largest formula plant, the Abbott Nutrition facility in Sturgis,
        Michigan.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd250fb7d-c688-4c70-9695-860ce6450163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production halted at the facility in February after reports that
        four infants who consumed formula manufactured at the plant had fallen ill
        with rare and serious infections caused by Cronobacter sakazakii bacteria.
        Two of the babies died. A whistleblower also detailed <a href="https://www.cnn.com/2022/04/28/health/baby-formula-whistleblower/index.html"
        target="_blank">allegations to the FDA</a>&nbsp;that Abbott was hiding safety
        issues months before the infant formula was recalled in February.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef9a199-5bb3-4a80-bf5f-9aa138d44a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, however, testing by the FDA and the US Centers for Disease
        Control and Prevention found that the genetic sequences of the Cronobacter
        samples from the plant did not match any of the bacteria isolated from the
        sick children or the formula inside their homes. Genetic samples from the
        sick babies also did not match each other, suggesting there was no link between
        their cases, Abbott said in a news release.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711b1624-99b1-419c-8062-d4c0f2d98749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, Abbott said no baby formula distributed to consumers
        tested positive for Cronobacter or Salmonella.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b8bfd7-4dd8-4223-8f6b-1d79a0487ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on how soon supply will be back to normal, HHS Secretary
        Xavier Becerra declined to give specifics, saying on CNN Monday that "Abbott
        is the one that can tell you the timeline."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b8a51c-ea09-4b73-8db6-995464650197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Becerra said the federal government is working with the company
        to make sure it''s addressing the safety concerns raised to them and that
        "it should be done in a matter of weeks."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87f302-895e-414c-8e31-89ada72ad07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t run their plants. Only they can address the safety concerns
        that were identified through our inspections. They have been working on this
        a while. We have been advising them of what they need to do," Becerra told
        CNN''s Kate Bolduan on "At This Hour."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0c2e4-c0f2-47b5-8960-75e94ea825c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll do everything we can, we''ll pull all the levers we can
        to help them move quickly as possible, but they control their plant. They
        own and operate it. They''re the ones that have to do the fix."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc146884-5d42-42a7-86ec-9b7d1d48c63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott said last week that it could restart production at its Michigan
        facility, pending FDA approval, within two weeks, but it could be a few more
        weeks until the formula is made available on shelves.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae9ead-d0fe-4edf-a850-b7763dd14604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On CNN, Becerra also defended the administration''s response to
        the Abbott recall and complaint, saying, "We have been moving as quickly as
        we can."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25686cea-7522-4582-9d9a-117e3e15c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FDA moves with deliberate speed to make sure that if you''re going
        to do something as drastic as urge a manufacturer to pull a product off the
        shelves, that there''s good evidence for it. That''s why it takes a little
        time," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4db39e-d258-4415-8bf7-08c5b84d1142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional reporting.</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0409b00d-322a-43ea-bfa3-f9dc9451b059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:33:52.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:14:54.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/16/politics/baby-formula-biden-administration-steps/index.html#:~:text=(CNN)%20The%20US%20Food%20and,to%20address%20a%20nationwide%20shortage."
        target="_blank">FDA announces it will make it easier to import some baby formulas
        to ease shortage</a>."</em></p>'
