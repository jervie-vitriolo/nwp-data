      'mgnl:lastActivated': 2023-01-19T16:14:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4180d2-b6a1-44c6-b58a-6d0467bb6887'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T10:09:37.007+08:00
      'mgnl:createdBy': 'vince'
