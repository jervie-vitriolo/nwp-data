      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, only one new destination was placed in Level 3: the <a
        href="http://www.cnn.com/travel/article/cdc-covid-travel-risk-destinations-may-9/index.html"
        target="_blank">British Virgin Islands</a>.</p>'
    '19':
