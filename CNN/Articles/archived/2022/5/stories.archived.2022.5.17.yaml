    'jcr:uuid': '3a34cf77-f5ff-4704-8fdd-ce8a1b0f0169'
    'lead': 'US President Joe Biden has approved a request by the Pentagon to redeploy
      US troops to Somalia in an effort to counter the terrorist group al-Shabaab,
      a senior administration official said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T01:35:36.640+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:15:17.349+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:12:43.271+08:00
