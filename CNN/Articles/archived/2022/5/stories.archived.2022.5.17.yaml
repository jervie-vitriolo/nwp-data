    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9646f8d3-517b-4339-94d6-aac93804e518'
    'lead': 'The Philippine National Police said it has already requested the takedown
      of identified illegal online cockfight betting or e-sabong sites as the agency
      vowed to step-up efforts to end such operations in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T18:39:12.407+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:14:39.021+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:12:58.756+08:00
