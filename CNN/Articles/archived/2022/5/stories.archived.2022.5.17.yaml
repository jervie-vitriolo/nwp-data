  'ryanair-ceo-boeing-attack':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-17T07:14:22.474+08:00
    'imagesource': 'jcr:2e6c1c92-9037-44ba-907b-ae01c9ca4570'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3eb63ec6-9507-44e6-877a-5ddb73648bf0'
    'lead': 'The CEO of Ryanair let loose a scathing, obscenity-laden attack on Boeing
      management, saying company executives need either an immediate ''reboot, or
      a boot up the a**.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T07:19:06.107+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:15:09.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:12:46.293+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boeing needs to get its ''s*** together,'' Ryanair CEO says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07f707e-13e5-4653-9f5f-0f54dfef334f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Business) —</strong> The CEO of Ryanair let
        loose a scathing, obscenity-laden attack on Boeing management Monday, saying
        company executives need either an immediate "reboot, or a boot up the a**."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10985563-8b59-4715-8180-51e826eaead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e41a9d-8e72-4294-87b9-60f7c913da91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment we think Boeing management is running around like
        headless chickens, not able to sell aircraft, and then even the aircraft they
        deliver, they''re not able to deliver them on time," said Michael O''Leary,
        CEO of Ryanair, Europe''s largest discount carrier, which has ordered nearly
        400 jets from Boeing since 2010.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab32bda-1e62-4028-bbe9-3a344a570d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Leary and Boeing had an unusually public dispute last fall about
        negotiations on a possible order for the next generation of the 737 Max, with
        Ireland-based Ryanair breaking off talks because of a pricing squabble.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7242d48-5162-4e52-a28e-6cfc76cd3257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO''s unusually blunt comments Monday were focused on Boeing''s
        delayed deliveries of planes. O''Leary said Ryanair had to scale back its
        spring and summer schedules because planes it had expected the aircraft maker
        to deliver by the end of April probably won''t arrive until the end of June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3816f5d3-df9f-41f8-b517-7ac74b6342e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was livid about the delays, especially because Ryanair is purchasing
        planes known as white tails, which Boeing had built for other airlines. The
        original purchaser of those planes canceled the order during a prolonged 20-month
        grounding of the 737 Max that followed two fatal crashes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2c80a0-b209-4bc0-9f47-76918b53e822'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can understand why there may be various challenges manufacturing
        new aircraft, but aircraft that you built and made two years ago that all
        you had ... to do was put petrol in them and f***ing fly them to Dublin, really
        I don''t understand why you''re taking two to three month delays on that,"
        he said on a conference call with investors about the airline''s financial
        results. "It is redolent of very poor management performance in Seattle."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f55a0-27d5-4611-bb70-8bce8b38e321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing declined to comment on O''Leary''s remarks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d66783-0a51-46d0-af37-cc3b7d5d0ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Criticizing management</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb3709-7c0f-4b8e-bc7c-4f8536efb949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Leary said Boeing makes great planes, but it might be time to
        change management.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4030ea-2baf-45bc-a890-d40c696f8e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Either the existing management needs to up its game, or they need
        to change the existing management, would be our view of life," he said. "We''re
        very happy to work with existing management but they need to bloody well improve
        on what they''ve been doing delivering to us over the last 12 months. ...
        We''re a willing customer, but we''re struggling with slow deliveries and
        an inability to do a deal on new aircraft despite the number of white tails
        they have sitting on the f***ing ground in Seattle."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05fdec5-d023-490c-ac8b-ebe562c249b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing has faced numerous problems in recent years, including the
        737 Max crisis that cost it more than $20 billion. The company also was hit
        with an FAA-ordered halt of deliveries of its 787 Dreamliner last June due
        to quality control problems. And it faced delays winning approval for its
        next-generation widebody jet, the 777X, that forced Boeing to push back the
        first deliveries of the plane by two years to at least 2025.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d1a67-a6f5-4700-a039-88fa578cedd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing also took substantial losses in its military and space businesses,
        including a recent $660 million charge on the two planes it is completing
        that will be used as the new Air Force Ones. It''s also combating delays in
        building a spacecraft to carry US astronauts to the International Space Station.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc8b05b-f732-4927-a2bc-499cb44228bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they get their s*** together, we''d be willing to take more
        aircraft for summer ''23 and summer ''24," O''Leary said. "There''s growth
        there to be won."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413fa8a8-589b-4a2b-a079-e0bd99ad923f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the airline is willing to restart negotiations on an
        order for the new generation of the 737 Max, although he pointed out that
        has yet to win FAA approval, making it risky to depend upon. So Ryanair is
        also looking at possibly purchasing 50 jets on the second hand market instead.
        And he had choice words for Boeing''s sales staff.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa2a1e3-d631-44b9-9f80-7afdc84759d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You wonder what the hell their sales team has done in the last
        two years," O''Leary said. "Frankly most of them seem to sitting at home in
        their f***ing jimjams working from home instead of being out there selling
        planes to customers."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50bc3b6-7c3e-426c-acd5-7f53709d3fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Leary also criticized Boeing''s recently announced plan to move
        its corporate headquarters from Chicago to Arlington, Virginia, a suburb of
        Washington.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d62d7-8942-4115-a784-460c9a00f9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moving the headquarters to Virginia from Chicago, while it may
        be good for the defense side of the business, doesn''t fix the fundamental
        underlying problems on the civilian aircraft side in Seattle," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad8dfc-62c8-4158-912b-32a6b1116eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other customer criticism</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d768a1-ee2d-48b7-9ea6-f4c5f6f03bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to O''Leary, several other airlines have complained
        on recent conference calls — although in far less colorful language — about
        the problems they face from the 787 or 777X delays.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdc1025-4cb2-4cdf-9d45-fe23e4308af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domhnal Slattery, the CEO of Avolon, one of the world''s leading
        aircraft leasing companies, suggested earlier this month that Boeing needs
        a change in culture — and maybe leadership.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d3088b-1d5c-444f-898b-f3e1601cefb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s fair to say that Boeing has lost its way," Slattery
        said at the Airfinance Journal conference, in comments first reported by Reuters
        and confirmed by Avolon. "Boeing has a storied history ... They build great
        airplanes. But it''s said that culture eats strategy for breakfast and that
        is what has happened at Boeing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22b3688-1f7c-4617-a5bf-149ab4eee2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T07:19:06.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:15:09.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/16/business/ryanair-ceo-boeing-attack/index.html?fbclid=IwAR3e6DDst8e3mfQBgnQLuBEWa_dT-AopugqueJozH_5bnctlPgflTwODK3I">Boeing
        needs to get its ''s*** together,'' Ryanair CEO says</a>"</em></p>'
