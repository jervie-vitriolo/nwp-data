      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4628a419-599d-459e-b62e-ec3cc7cbdf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T14:42:26.482+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:47.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s leading pool players Carlo Biado and Johann Chua defeated
        their respective Singaporean opponents in the semifinals on Tuesday at the
        Ha Dong Gymnasium in Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24812707-8f6d-4d05-9665-b1e7c21b3619'
