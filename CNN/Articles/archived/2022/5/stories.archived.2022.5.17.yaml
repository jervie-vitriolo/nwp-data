      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK beef industry has strong demand globally and is well known
        for its unique and great livestock tradition which has earned a reputation
        for high standards of animal welfare and food safety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc8065-4fc5-4ae2-a309-b7404c6c56a0'
