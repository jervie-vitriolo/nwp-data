    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shanghai declares zero-Covid milestone but residents cast doubt on reopening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da35916-f0ce-4441-8a05-cf5e060fbcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.933+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Shanghai officials on Tuesday said they
        had achieved "zero-Covid at the community level" in what appeared to be a
        turning point in a heavy-handed and costly campaign to tame an Omicron outbreak
        -- but many residents remain skeptical the city will reopen anytime soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12594acd-0e22-43e1-b942-ddc3cf93e456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Zero-Covid at the community level" means infections are no longer
        found outside centralized quarantine facilities or neighborhoods under the
        strictest lockdowns -- and is a prerequisite for those measures to be lifted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed7b102-a69f-440d-a125-5a6f696d4db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao Dandan, deputy head of the Shanghai Municipal Health Commission,
        said at a news conference Tuesday that all 16 districts of the Chinese financial
        hub had now achieved that distinction. But 860,000 people remain under the
        strictest lockdown level, meaning they cannot leave their homes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8f367d-dee7-432d-b97b-a7a32f2c428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since China''s leader Xi Jinping vowed to endure with his zero-Covid
        policy on May 5, Shanghai authorities have taken increasingly hardline measures,
        canceling food deliveries in some neighborhoods, forcing residents who tested
        negative for Covid into government quarantine and disinfecting their homes
        without consent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ada220-4d9e-47dd-9ef4-a1de6d82fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, while the tough measures have fueled discontent among residents,
        they also appear to have brought infections down. Shanghai reported fewer
        than 1,000 new cases on both Sunday and Monday -- the first time under four
        figures since March 24, according to the city''s health commission.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee74a28-0609-40ee-89f0-009efa0eaa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes a day after Shanghai pledged to gradually
        ease its Covid lockdown and return life to normal in June, following seven
        weeks of a government-enforced standstill that inflicted great pain on residents
        and dealt a devastating blow to the economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87fb90-cb3c-4c44-91b8-34f1e9e0ea2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a news conference Monday, Shanghai officials declared the outbreak
        to be "under effective control" as 15 of the city''s 16 districts had stopped
        the community spread of Covid, with fewer than 1 million of its 25 million
        residents still in strict lockdown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c9f52-b1d5-4514-b9c9-04ca2442854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the city''s reopening will come in three phases,
        with the goal of restoring life to normal and fully restarting factories in
        June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b635598-72fa-44a6-aecf-22aaa0607f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From June 1 to mid- and late June, under the premise of controlling
        the risks of a rebound in infections, we will make epidemic prevention and
        control a normalized routine, and fully restore normal production and life
        in the city," Deputy Mayor Zong Ming said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5259c50-5321-4fc5-a585-ae6d848752b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarkets, convenience stores and pharmacies began to reopen
        on Monday, Zong said, adding they would be followed by hair salons and wholesale
        agricultural markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b519c36-bb97-4400-b4ae-80a22053a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Train services to and from Shanghai have also been gradually resuming
        since Monday, followed by domestic flights. Starting May 22, bus and subway
        services will resume. Passengers will need a negative Covid test -- taken
        within 48 hours -- to board public transport, according to Zong.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc47a3f4-da15-4202-a929-8a0c4552e72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shanghai residents unconvinced</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fe98aa-fb83-47f8-8381-3a3bb45dbe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.934+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reopening roadmap was met with skepticism by some Shanghai residents
        who have lost trust in the local government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f0a4e3-8e29-4adb-933a-236d4f81e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Shanghai authorities repeatedly denied the city would
        go into lockdown. Police even arrested two people accused of "spreading rumors"
        that such a measure was imminent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f73326-c8e2-493a-bf09-61805350ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the local government announced a two-stage lockdown in late
        March, it said it would last for only four days and promised daily supplies
        would be sufficient. But days turned into weeks, and many struggled to secure
        access to food and other daily necessities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9c598-c667-410e-9685-130227cecfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can fool me, but please don''t do it too many times," said
        a user on China''s Twitter-like Weibo platform, in a widely circulated comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c96f536-e23a-4f25-ac75-d9ab96a827fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Chinese social media, some Shanghai residents said they were
        still not allowed to go outside despite their neighborhoods reporting no recent
        cases. Others lashed out at state media reports claiming life in the city
        is returning to normal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599dd49e-3d01-4a77-97d8-16b1eaab8adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an article on the website of the People''s Daily, the
        Communist Party''s mouthpiece, featuring pictures purporting to show reopened
        restaurants, cafes and supermarkets was lampooned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83adc1fa-e07b-40e4-b8d2-f47f6221acb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I''m not allowed to go out in Shanghai, I can feel a real
        sense of warmth from your fake news. Thank you People''s Daily!" said one
        resident in a social media post under a hashtag that loosely translates as
        "the smell of cooking is coming back in Shanghai".</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4c551a-0e6d-4b6f-9c14-d1f042ac6435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is that Shanghai in a parallel world?" asked another user under
        the same hashtag.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7da3ceb-d4f2-428e-aee0-94da3dacc9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtag, which has been viewed 140 million times, appears to
        have caught the attention of China''s internet censors; by Tuesday afternoon
        only posts published by official accounts under that hashtag could be viewed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ad651-3c0a-4d50-a420-7ca436104bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Shanghai residents even left sarcastic comments on the official
        Weibo account of the "National Anti-Fraud Center," an app launched by China''s
        Ministry of Public Security to fight phone scams.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffbeb54-89c7-4f1d-9412-edea3bbb3927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please go after the Shanghai government and let them shut up. They
        lie with their eyes wide open every day, enough is enough," a user from Shanghai
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5120ca9-789b-4da4-a192-6bb4364bfa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others kept their ire for the People''s Daily. "The People.cn is
        spreading rumors. The Shanghai described in their words is not the Shanghai
        I''m living in right now," a user said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec01d398-e971-40a1-a6f5-5d998b55b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the comments had been deleted by Tuesday afternoon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6433a37-5e92-4153-9bcb-3ec99777b5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:14:56.935+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:14:30.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/17/china/china-covid-shanghai-reopening-intl-hnk/index.html">Shanghai
        declares zero-Covid milestone but residents cast doubt on reopening</a>".</em></p>'
  'Gilas-LeBron-Lopez-Cambodia-SEA-Games-second-win':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-17T20:16:48.213+08:00
    'imagesource': 'jcr:eb852c3d-9eb6-4970-a0ff-8bdf2f5d0834'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '555da86a-0d97-40d5-9dcf-9e8d8cfac38a'
    'lead': 'The Philippine men''s basketball team routed Cambodia by a whopping 68
      points, showing its might after winning by only three against Thailand in its
      previous game. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T20:19:04.338+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T16:14:29.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:13:01.633+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas wallops Cambodia for second win in SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af945873-e96f-4b99-974c-e56ff14768d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:19:04.338+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:29.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 17) —</strong> Gilas Pilipinas pummeled
        Cambodia, 100-32, on Tuesday in the 31st Southeast Asian Games at the Thanh
        Tri Gymnasium in Hanoi, Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd5b2ac-1efe-4e08-9d28-40f0dc769a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:19:04.338+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:29.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The win was in stark contrast to the Philippines'' first match where
        the team <a href="https://www.cnnphilippines.com/sports/2022/5/16/Gilas-Thailand-Fajardo-SEA-Games-opener.html">won
        by just three points</a> against Thailand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e898e-4a09-4690-af62-4d6b9a585317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:19:04.338+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young standout LeBron Lopez paved the way for Gilas with 17 points
        and five rebounds, while William Navarro added 16 points, seven rebounds,
        and two assists in the squad''s second victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40fddca-3300-428a-bb13-e9fd87ef53c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:19:04.339+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:29.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines established its might on both ends of the floor
        early, mounting a 40-point lead at the halftime break.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656cddad-7ee4-41f4-a3e5-f6e14a4851b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:19:04.339+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaydee&nbsp;Tungcab and Isaac Go chipped in 14 points and 13 points,
        respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d40111c-e62b-4178-ac34-73ff857c57df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:19:04.339+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:29.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will gun for its third straight win versus Singapore
        on May 18.</p>'
