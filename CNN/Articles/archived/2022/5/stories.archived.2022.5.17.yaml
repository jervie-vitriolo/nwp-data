      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses across industries are struggling with soaring prices
        as supply chain snarls have been exacerbated by the war in Ukraine. But British
        fish and chip shops, which traditionally operate under very narrow margins,
        are feeling a particular squeeze because of the industry''s reliance on Russian
        imports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2965a26-04a1-41c0-8301-85a0f780d4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.710+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee8c32c-9d95-44cd-84de-6703c59d4682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.710+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 40% of the industry''s cod and haddock come from Russian waters,
        and about half of its sunflower oil is imported from Ukraine, Crook said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4077fc-7cb3-449f-a376-3afb8d82fef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.710+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277a04bf-760f-4692-bfa8-774971dc74d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses are paying about 83% more for sunflower oil compared
        to early March, according to Crook. Palm oil, a common alternative, has doubled
        in price. Indonesia — the world''s biggest exporter of palm oil — started
        to restrict exports last month to help maintain domestic supplies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bef356-a891-4ac6-a2bd-e0eb9e285fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e159d1f-88ea-4464-91d4-b4d3ed6846bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the pain are eye-watering energy bills and rocketing prices
        for fertilizer needed to grow potatoes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc46f43a-d265-468f-bdc7-f646de46c1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e295527-408e-4117-a7c7-0810dc9a8f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fish and chips is one of the UK''s unofficial national dishes. The
        first shops opened in the 1860s and spread rapidly as the country industrialized,
        helping to feed factory workers, according to the trade group. During World
        War II, as the government rationed other staples such as tea, butter, meat,
        fish and chips were exempt, so important was the dish to the working classes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ebe234-3541-42f0-912d-5953023d3bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744e11bf-48fe-437d-abc7-1ddddd2adf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers expect their fish and chips to be cheap, Crook said. A
        year ago, the average price for a regular cod and chips would be about £7,
        Crook said. Now, he estimates it''s around £8.50 — a 21% increase.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddff25e-dc9f-48b5-a837-1d2c139fc61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71786bdf-6c3a-4aa6-a5b3-faed6aedcb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are running the risk of pricing ourselves out of the market...we''re
        trying to keep increases as low as possible," Crook said. Some have already
        turned away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47356b2-6e94-4ad0-83d7-458535cd49d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09335fb5-27f5-4140-b39f-f7ea021aa3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve lost some regular customers that used to come every Friday,"
        he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea5364-9d58-4adc-b976-3f329f966cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13712ee2-9475-4bff-9e39-b5ffebb002dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears that the UK government will impose harsh import tariffs on
        Russian white fish have pushed businesses to stock up on alternatives, further
        jacking up the price of the Icelandic and Norwegian fish that Crook buys.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276562b9-e069-43cb-b3fd-4ee00bbe227b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1b8c1-fad3-45ee-b525-20ecd463b162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.711+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of a case of Icelandic cod is now £270 ($331), up from
        £140 ($176) this time last year, Crook said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4e0d4b-2641-4474-bc0f-bc88e97e10bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5d3140-2383-40b8-892b-978de595f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses like Crook''s face the uphill task of selling fish and
        chips to customers facing the worst cost-of-living crisis in decades. Annual
        consumer price inflation hit 7% in March, its highest level in 30 years, and
        could hit 10% later this year, according to the Bank of England.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974b63c7-5705-45e1-bde8-8e9cf28a04d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c552b-22cb-4887-8377-0e863167bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half a million small businesses in the UK — that''s about
        one in 10 — plan to shut, downsize or sell up in the next year as many struggle
        to secure financing, according to a survey by the Federation of Small Businesses.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d12bcd-cebe-4731-b9f2-ff7883158e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdd760d-c5cb-482c-93db-d7f3bdf0fed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Crook, the fate of his shop is personal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3eb07a-6e16-4439-9d96-349586ec60e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f852cf95-ecca-40e7-9a22-a562e5d6dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s more than just a job. For many of us, we''ve taken on family
        businesses," he said. "I''m second generation in the business — and you don''t
        want it failing on your watch."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c27b9a-ab6a-48e7-9206-e6cf401663d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a387bdd6-a393-4c97-aa67-c3c54b508153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:20:26.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/16/business-food/fish-and-chips-britain-inflation/index.html">This
        iconic British meal survived WWII. Today''s war may kill it</a>."</em></p>'
