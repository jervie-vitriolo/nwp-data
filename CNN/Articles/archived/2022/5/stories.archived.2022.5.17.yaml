      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, sixteen of the cases were locally acquired while one is
        an ROF.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff7b4eb-ff8a-49e9-a49f-760212fb17f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T16:59:12.190+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen of the cases were locally acquired while one is a returning
        overseas Filipino residing in Western Visayas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76be674a-8854-42af-bb28-7bdac1ba9e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T13:43:20.902+08:00
