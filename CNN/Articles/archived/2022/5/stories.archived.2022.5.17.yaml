      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capt. Bauernschmidt is the only woman in that group. In fact, she''s
        the only woman ever to command a US aircraft carrier, the largest and among
        the most powerful warships afloat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b944d35-d5c8-447a-abdd-cb947c25aa17'
