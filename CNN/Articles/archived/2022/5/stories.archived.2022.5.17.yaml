      'mgnl:lastActivated': 2023-01-19T16:14:56.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a43c90c-05a9-41e4-a19c-41e51a6155bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:22:45.673+08:00
      'mgnl:createdBy': 'nikko'
