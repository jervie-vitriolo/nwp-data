      'mgnl:lastActivated': 2023-01-19T16:14:41.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba0f84b-fea1-40d7-ab11-ef8d1087ab58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:00:00.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:41.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the CDC’s criteria, the second booster shot can be administered
        to those who are 50 years or older, or those 12 years or older and moderately
        or severely immunocompromised.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26482978-ece0-4f72-806f-8da69c1e2af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:00:00.869+08:00
      'mgnl:createdBy': 'vince'
