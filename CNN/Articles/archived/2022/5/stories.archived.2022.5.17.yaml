      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted, however, that it is the Senate which has the power to
        decide on its next leader, without necessarily relying on the voice of the
        next president of the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d468bd8-4d8a-4a4d-a620-18f29210f0f3'
      'mgnl:activationStatus': true
