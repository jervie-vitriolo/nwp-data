    'template': '1'
    'title': 'Pimentel: Nothing wrong with political families in Senate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd9485-29a3-4607-b786-3de1e01b4131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.164+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> For Sen.
        Koko Pimentel, there is nothing wrong with having political families in the
        Senate simply because it is still within the bounds of the law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820e976e-44ff-47f4-898f-d0eba41cc47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.164+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e046fe-b83d-4274-bca9-e85c6c05f4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.164+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippiines'' <em>The Source</em> on Tuesday, Pimentel
        shared his views on the Cayetano, Villar, and Estrada families winning more
        seats in the upper chamber in the 19th Congress, based on the partial and
        unofficial tally of the Commission on Elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7717f4-af0a-4a78-9b54-91195a1daba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe8237-1241-4450-99fa-a10d6739c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one, that’s legal. <em>Walang batas na bawal. Number two,
        basta accurate ang resulta ng eleksyon then that''s the will of the people,</em>"
        Sen. Koko Pimentel said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0016f9b8-2063-4fb1-a20b-e2ac3cd778eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af52d5b3-bd5c-4c3b-9825-0206336c38a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Number one, that''s legal. There''s no law prohibiting
        it. Number two, as long as the result of the election is accurate, then that''s
        the will of the people.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a86df67-06bf-48c1-8b97-a18e6730154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978bf60c-494f-47a1-b8d6-0147a760650e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit disagree ka na this should not happen or hindi competent
        yung isa</em> (Even if you disagree with this happening, or a candidate is
        not competent), it''s the people who will tell you, ‘this should happen because
        we believe the winning candidate is competent,''" he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0882204a-abf5-4146-a84b-f2afce0bb103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fcba17-f49a-4bd2-980b-d6916103dda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Cayetano and Villar, and two Estrada brothers are poised
        to take their seats in the Senate after securing their spots in the so-called
        "Magic 12" this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860d8184-c4d6-4e29-a89a-dc2112ab11f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d0846-0005-4c47-a170-40786205f932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec''s partial and unofficial tally shows former Public Works
        secretary Mark Vilar at the sixth spot with 19.2 million votes, congressman
        Alan Peter Cayetano taking the seventh spot with 19 million votes, JV Ejercito
        at the 10th place with 15.6 million, and Jinggoy Estrada at the 12th spot
        with 14.9 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e146f5-e45a-4d5a-bd9c-971cbcf3f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1019c4d-89ea-44aa-9550-448bb8a70eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar will be working alongside his mother Sen. Cynthia Villar,
        while Cayetano will be with his sister Pia. The Estrada brothers are also
        poised to make a Senate comeback after losing in the 2019 midterm elections.</p>'
