      'mgnl:lastActivated': 2023-01-19T16:14:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d07ae6-4991-41d4-9769-479ab5d8b400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Man, it’s a blessing. I thank God for this, I feel that I still
        got one more left in me,” said Cray, who had to endure hamstring issues before
        his Vietnam stint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc741d3-962d-439e-b1f6-2f5c5a1fb221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c07d793-b3d4-444b-b0d7-42994cf48fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest gold medal is also Cray’s seventh overall in the biennial
        sports event and he can clinch his eighth gold in the men’s 100-meter run
        on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277e827-225e-4e31-aff2-1e34d52ee573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b71ebb-74e5-412d-91ae-6175e50fb394'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cray’s women''s counterpart Robyn Brown also produced a medal as
        she bagged the bronze medal with a time of 56.44 seconds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12573e5-bc7d-4014-8c2c-38ba47ca29c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13dde69-0f68-4f09-a47f-b68102519afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown trailed by a hairline against the two hometown bets -- gold
        medal winner Lan Quach Thi with 56.33 seconds and silver medalist Huyen Nguyen
        Thi with 56.41 seconds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b75622-70b4-4423-b924-8c283f74b9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc87cf25-6d44-4420-81be-0ae7b69f4890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.821+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sarah Dequinan won silver in the women’s heptathlon after
        garnering 5,381 points, a few points behind the 5,415 of gold medalist and
        hometown bet Na Nguyen Linh.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e190b-5862-48b9-b02f-a3754e6bd53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895c6932-4e00-48b7-babf-cad8b52ccd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finishing behind Dequinan, who won the gold medal in the 2019 edition,
        were bronze medalist Norliyana Kamaruddin of Malaysia and compatriot Alexis
        Mae Caimoso.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e0d70-bcc1-4b94-a5f9-71f88f504fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Harry Diones also earned a silver medal in the men''s triple
        jump after jumping 15.87 meters, as he led by a close margin against bronze
        medalist Dien Tran Van of Vietnam who tallied 15.84 meters. Malaysia''s Andre
        Anura Anuar bagged the gold with 16.51.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d86ea3-154c-48a4-b5af-dbfa9a4c3a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the men’s discus throw, William Morrison III finished in third
        place and bagged his second medal in Vietnam.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365e82bd-88b7-40fc-a4f2-9da7fae09ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c03ca-3390-4b38-a6e2-3481e60f3434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:24:43.822+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:29.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrison tallied a throw of 50.44 meters, a few notches behind silver
        medalist Kiadpradid Srisai of Thailand with 51.18. Malaysia’s Muhammad Irfan
        Shamsuddin defended his title after throwing a distance of 58.26 meters.</p>'
