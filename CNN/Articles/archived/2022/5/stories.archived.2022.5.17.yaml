  'Shanghai-declares-zero-Covid-milestone':
    'author': 'Nectar Gan and CNN''s Beijing bureau'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-17T20:13:30.806+08:00
