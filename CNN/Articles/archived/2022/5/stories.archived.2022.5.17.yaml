      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We will have a school-based vaccination. We’re just laying out
        the guidelines. We have coordinated with the DepEd and LGUs for the conduct
        of vaccination in the schools.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
