      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8af21f-24c5-4c76-9287-06c1cb51efbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:13:59.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the said committee, the special elections to be held
        in 14 barangays in Lanao del Sur later this month may still move the rankings
        in the party-list race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296e2b93-9187-4305-8909-343969de73ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:13:59.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:31.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354a3ddf-2fa1-4c61-be57-7f99bc651f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T20:13:59.996+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:14:31.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the May 18 target for the proclamation of the 12 winning
        senators will take place as planned since the special elections will no longer
        affect their current standing, Comelec reasoned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcb08de-82a6-4b91-91af-8f3dce4eea80'
      'mgnl:activationStatus': true
