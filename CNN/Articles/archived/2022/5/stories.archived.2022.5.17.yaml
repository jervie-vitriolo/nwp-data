      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia made some adjustments in the next two sets as they displayed
        their attacking prowess in their dominant third set win and efficient row
        attacks in the fourth set.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2a57f-7b19-42f2-9c4e-e9445ed09de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:40:35.890+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84292892-4f64-4703-a61e-26f4036c0bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:40:35.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas attempted to make a comeback as Tolentino and Alyssa
        Valdez scored three kills in saving match point, but a fast ball attack clinched
        the match for the Indonesians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e428306-8bd8-4061-89c8-b847c505fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:40:35.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641c883d-6421-4897-9e93-77c3957e531d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T15:40:35.891+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:14:46.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will most likely advance to the bronze medal match,
        as the third and fourth placers in the round-robin tournament will dispute
        the medal color. Malaysia is the only team behind the Philippines in the team
        standings with a 0-3 record.</p>'
