      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f12f5-a75a-491e-8105-c6b75e260670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:00:00.869+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:14:41.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DOH spokesperson Maria Rosario Vergeire said the current
        guidelines for the second booster shot are supported by evidence and by experts.
        She added that the government will soon administer another booster shot to
        healthcare workers and senior citizens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bbf53f-a7c7-4acd-b4ad-4f52c11dec66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T18:00:00.869+08:00
