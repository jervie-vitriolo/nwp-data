      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c89b05-6914-4842-82d6-3ec5d527adc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.165+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dynasties everywhere</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f177264-9be0-46a5-8a98-299a534cfe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even other incumbent senators have tightened their family''s influence
        in the national or local scale, with others clinching other powerful posts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51047b18-abf3-422c-8a4f-fe6148909bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f00cad-2ace-40a1-ac25-6587e617f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Imee Marcos'' brother Ferdinand "Bongbong" Marcos Jr. is now
        poised to retake Malacañang — decades after the People Power Revolution toppled
        down the 20-year regime of their father, the late dictator Ferdinand Marcos.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62a237-a74a-4dc2-91c1-db1779139b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e0e56d-7847-4806-8bbd-5c650fb514fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate Jejomar Binay failed to get into the Magic
        12 in the initial poll result. His daughter Nancy is an incumbent senator
        in the upper chamber. His other daughter, Makati Mayor Abby Binay, has won
        her reelection bid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca65346-0fb9-43b5-b3d7-c77c6722d920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbab0b3-58f4-406d-853c-c5e2b7d8ca91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reelectionist Sen. Win Gatchalian sits comfortably at the fourth
        spot in the initial tally, and is even vying for the Senate presidency this
        year. His brothers Wes and Rex have successfully exchanged their Valenzuela
        posts for mayor and congressman, respectively.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d4b1a9-6886-4c74-83cc-b360732ea21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6711cda-0fec-4aa6-8fb3-4d5864f25886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article II, Section 26 of the 1987 Constitution says, "The State
        shall guarantee equal access to opportunities for public service, and prohibit
        political dynasties as may be defined by law."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26227307-c16d-46b8-aaf4-6da5fb24fc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ddb44a-dd06-475f-a21c-b161a3aae241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:20:09.166+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:14:57.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No law has so far been passed banning political dynasties in the
        country.</p>'
