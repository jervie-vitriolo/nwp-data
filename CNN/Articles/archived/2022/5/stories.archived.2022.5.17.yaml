    'template': '1'
    'title': 'Amber Heard testifies her role in ''Aquaman 2'' was reduced after Johnny
      Depp''s attorney called her abuse claims a ''hoax'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91fbee-a3e2-4e14-8cc4-04e626565170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:12:12.037+08:00
