    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2022-05-21T02:12:09.363+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pharmally', 'Dargani', 'Ong', 'Gordon', 'DOH', 'COVID-19', 'coronavirus',
      'pandemic-response-supply']
    'template': '1'
    'title': 'Sotto: Detained Pharmally execs out of jail on June 3'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bc009b-66f1-4558-b820-67789227efe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:58:09.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-21T02:12:15.710+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17)&nbsp;—</strong> Detained
        officials of Pharmally Pharmaceutical Corp. are set to be released on June
        3, Senate President Vicente Sotto III said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4122d8-f794-45c1-8d8d-2c25946a9120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:58:09.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-21T02:12:15.710+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e85e8a2-5e06-4a5a-be4e-dc459bb87ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:58:09.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-21T02:12:15.710+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"June 3," Sotto told reporters when asked about the release from
        custody of Pharmally executives Mohit Dargani and Linconn Ong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6dbdc5-e017-4a14-b60f-c7bea8a83a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:58:09.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-21T02:12:15.710+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e394863-56a5-40eb-a572-b99b2644b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:58:09.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-21T02:12:15.710+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both company officials are currently detained in the Pasay City
        Jail for failing to turn over documents requested by the Senate Blue Ribbon
        Committee, in connection with the latter''s inquiry on the alleged questionable
        multibillion-peso deal between the government and Pharmally for the purchase
        of COVID-19 response supplies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebee390-c4bf-4df7-84ee-e5d28bc966f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:58:09.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-21T02:12:15.710+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f5432-9bce-4b08-aff3-043e8e2bcd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:58:09.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-21T02:12:15.710+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dargani and Ong appealed to the Senate earlier this month to grant
        their release. They also accused Senator Richard Gordon, who leads the investigation,
        of politicking and using the issue to keep his Senate seat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87546a3d-a5a7-49fc-8bea-1b71221a8061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:58:09.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-21T02:12:15.710+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40675f13-56a2-49b4-a5c5-355442850c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:58:09.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-21T02:12:15.710+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="https://www.cnnphilippines.com/news/2022/5/5/Gordon-Pharmally-execs-no-pity.html">
        Gordon to Pharmally execs: They deserve no pity</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae3380e-4520-4a10-ade5-7d7beff683d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:58:09.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-21T02:12:15.710+08:00
      'mgnl:lastActivatedBy': 'visnu'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Pharmally officials'' lawyer Ferdinand Topacio thanked
        Sotto for "his kind announcement," as well as those who have shown faith in
        the innocence of Dargani and Ong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0609d93-f6be-4907-bf2a-bd76579c3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T23:58:09.542+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2022-05-21T02:12:15.710+08:00
