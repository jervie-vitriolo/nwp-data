    'lead': '“We are well within our target of finishing at least third overall. We
      just have to maintain our performance until the end,” says PSC Commissioner
      and Team Philippines chef de mission Ramon Fernandez. #SEAGames31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T15:57:57.769+08:00
