        with our Company rules and standards,” said Avila.</p>'
  'Meggie-Ochoa-31st-SEA-Games-gold-Vietnam-rival':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-17T11:38:15.326+08:00
    'imagesource': 'jcr:8fa97d4d-76ae-46a6-8bc0-99132aec97e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66d40456-6fc8-4f36-b355-61b8d2ced615'
    'lead': 'After losing to Vietnam''s Minh Duong Thi Thanh in the 2018 Asian Games,
      Filipino jiu-jitsu fighter Meggie Ochoa came more prepared in their rematch
      in the 31st Southeast Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-17T11:40:41.735+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T16:14:52.722+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:12:52.501+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Familiarity key for Meggie Ochoa in exacting revenge against Vietnam
      rival'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87660ee-b31d-465d-bc10-148828385436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:40:41.736+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 17) —</strong> Facing
        a familiar face on an international stage, Meggie Ochoa knew what she had
        to do to win.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6beb9d-942e-47ce-8ac7-6b805e8868ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:40:41.737+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:52.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochoa <a href="https://www.cnnphilippines.com/sports/2022/5/14/Ochoa-Ramirez-deliver-golds-jiu-jitsu.html">bagged
        the gold medal</a> in the jiu-jitsu women'' 48 kg. category in the 31st Southeast
        Asian Games after beating Vietnam''s Minh Duong Thi Thanh in the finals match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0accd31-fa83-4ffc-b0b5-41ad24ca5b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:40:41.736+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:52.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two already faced each other in the 2018 Asian Games with the
        Vietnamese snatching the victory. This time around, Ochoa was more prepared
        and motivated to take down her rival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498dbecd-e120-4e7e-8960-d52283365200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:40:41.736+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had the toughest time against Vietnam. In the 2018 Asian Games,
        she was the one who defeated me. Entering here, I already knew how to defeat
        her but it wasn''t easy. She had a stronger base because of her small frame,"
        she told <em>CNN Philippines'' Sport Desk</em> Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5293bfe-cbea-49d0-bbc2-9007a6190500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:40:41.736+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:52.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochoa also explained why she competed in a different weight division
        in the Vietnam SEA Games. The world champion won gold in the 2019 SEA Games
        under the 45 kg. category.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68580c7-394c-46e1-8d00-ad53af19080d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:40:41.736+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:52.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t really decide but we were assigned to compete weight
        classes. In the 45 kg. division, there''s only no Gi (or competing without
        kimono). I don''t really train no Gi so the coaches decided to put me up in
        48 kg," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b3f3d0-e03a-4c02-9cf5-1ef6c322982c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:40:41.737+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ochoa admitted that the national team had a difficult time to train
        as it was done online. They only had less than a month to prepare face-to-face
        for this year''s SEA Games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc2a9ed-835c-4287-a368-c4fb8fbff3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:40:41.737+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the start of the pandemic, we were just training online. When
        the restrictions started to die down a bit, we would train in each other''s
        houses. It was only around March this year that we were able to go overseas
        for a training camp in San Diego which is what we usually do. It was a three-week
        training then we had a tune-up competition. What did not change is the fact
        that we gave it all," the veteran athlete said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6cbd90-e2f7-4ed1-8b45-7985515f6166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T11:40:41.737+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:14:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine jiu-jitsu team took home six medals in this edition
        of the biennial sports meet.</p>'
