      'mgnl:lastActivated': 2023-01-19T16:14:48.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the detection of the subvariant, the DOH said no uptick
        in COVID-19 cases is expected due to the country’s vaccination coverage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263504cc-c679-4f41-bff9-fa838abc15c2'
