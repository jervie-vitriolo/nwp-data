      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one person died and five were wounded -- including four
        who are critically injured -- in the shooting Sunday at Geneva Presbyterian
        Church, where a sister Taiwanese church worshiped, the sheriff''s department
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf3624-fca6-4164-bce3-62397ef93e18'
