      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be attended by a delegation of nine top British meat suppliers
        and traders who are interested to explore export opportunities in the Philippines
        with the objective of meeting potential key partners and establishing significant
        long-term partnerships.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21dabb-5a5a-4ee4-80c7-3f70288fe7b5'
