      'mgnl:lastActivated': 2023-01-19T16:15:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect allegedly wrote 180 pages outlining beliefs</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a84044-b84b-409c-ae93-ad458ec03fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the shooting, officials have looked at what they say was the
        suspect''s racist intent and his history.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6466b371-f4e8-428e-b4d1-1582cd1b39a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50347af6-7533-4f28-901a-b17dd59f1af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to investigate this case as a hate crime, a federal
        hate crime, and as a crime perpetrated by a racially motivated, violent extremist,"
        Stephen Belongia, special agent in charge of the FBI Buffalo field office,
        said Sunday at a news conference.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf87290-8fe3-47e2-8acd-a649785b1f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbac8df-11a1-4de9-9782-4249647644d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 180-page document attributed to Gendron and posted online before
        the shooting lays out the alleged shooter''s motives and shows the meticulous
        planning that went into the massacre. CNN independently obtained the document
        shortly after the mass shooting -- before authorities released the name of
        the suspect -- and law enforcement sources have told CNN its description of
        guns matches the weapons the suspect used.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4874dd-3d46-4f9a-8544-59c0e52b48bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bbc0cd-a941-44e2-be7e-e291554678b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, the suspect allegedly detailed how he had been radicalized
        by reading the online message board 4chan and described himself as a White
        supremacist, fascist and anti-Semite. He subscribed to a "great replacement"
        theory, or the false belief that White Americans are being "replaced" by people
        of other races. Once a fringe idea, replacement theory has recently become
        a talking point for Fox News'' host Tucker Carlson as well as other prominent
        conservatives.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5388a0-940d-4b5a-8c25-0f1a03610ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e229d31c-c166-46a6-a136-ee3d805c71fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect also wrote he was inspired by the 2019 mass killing
        at two mosques in Christchurch, New Zealand, in which the gunman similarly
        wrote a lengthy document and livestreamed the attack.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0196531c-4b3d-4752-bb63-d9c4b519afdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921107e3-bccb-438c-9bf8-b730ad8c7060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buffalo suspect wrote he began seriously planning the attack
        in January. The document''s author also writes that he targeted this Buffalo
        neighborhood because it''s in a ZIP code that "has the highest Black percentage
        that is close enough to where I live."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa98b50b-7f2b-4032-95dc-484ec13b6385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.007+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3204d9a9-9b64-45fd-8b65-7797e4d99c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the ZIP code that includes the store, 14208, is 78% Black,
        the highest percentage of Black population of any ZIP code in upstate New
        York, according to the US Census Bureau''s 2020 American Community Survey.
        The shooting suspect is from the town of Conklin, New York, a three-and-a-half-hour
        drive from Buffalo near the Pennsylvania border.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c824dc-32cd-469e-b4d0-ba9839d6c08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6874f408-4b6e-4cf7-95ce-41aaf5a813af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document also states the suspect bought the main gun he used,
        a Bushmaster XM-15, from a gun store before "illegally modifying it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba24e1e-935f-4e43-9e73-5769fe202ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a9f49c-4dbb-44fd-98dc-de5dff03af6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are obviously going through (the document) with a fine-toothed
        comb and reviewing that for all evidence," prosecutor Flynn told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65ab3fc-f079-4639-b305-da1ba5f60ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a59a9a-b927-497b-b1d3-211897f4062a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect made ''ominous'' threat last year</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961b3f8-664a-428b-9228-32c75bdb402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year ago, the suspect landed on the radar of police as a student
        at Susquehanna Valley High School, officials said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faa6d19-3915-4c0b-bc1e-f1dd3783ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22e97d3-33b9-4a05-81b0-3c44b0d50c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made an "ominous" reference to murder-suicide through a virtual
        learning platform in June, the Susquehanna Valley Central School District
        said Monday. Though the threat was not specific and did not involve other
        students, the instructor immediately informed an administrator who escalated
        the matter to New York State Police, a spokesperson told CNN, adding the law
        limits what more school officials can say.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f0c2a7-6778-4207-a453-b60ae504b6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8b4522-cb70-4836-9d5e-4cb18bb312b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concern arose after the suspect turned in a high school project
        about murder-suicides, leading to a state police investigation, said Garcia,
        the sheriff.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcd09f1-152f-4494-80fd-527bfbc049cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c9844-5b2c-43ad-8286-d91d79dcbc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The state police arrived at his house at that point last year,"
        he said. "He stayed at a facility -- I''m not sure if it was a hospital or
        a mental health facility -- for a day and a half."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1911900-923f-4ecc-8510-bb07f70e1c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560cbfb2-4f66-4ec7-a347-6fa25b0fecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.008+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State police investigated an unnamed 17-year-old student who had
        made "a threatening statement" in June at the high school, they confirmed.
        The student was taken into custody and to a hospital for a mental health evaluation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104cc580-b994-4f98-9495-84094af92748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.009+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5831db3b-9afc-478f-a312-525651f1290e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.009+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:15:13.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not the sort of involuntary commitment that would have precluded
        the suspect from purchasing a weapon, state police spokesperson Beau Duffy
        said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411eec91-d2a1-42da-ba71-959e7147dc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-17T05:34:48.009+08:00
      'mgnl:createdBy': 'angelica'
