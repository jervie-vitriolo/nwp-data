      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino beach spikers clinched a semifinals spot after sweeping
        their two matches against Cambodia, as they remain unbeaten in two games in
        Pool A.</p>'
