      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako mismo nakita ko yang painting na ‘yan eh. Kasi nung binisita
        namin si unang ginang Imelda Marcos… Pumunta kami sa kanya doon sa condominum
        sa Pacific Plaza ‘yung unit 34b at kasama ko noon si Commissioner Richard
        Amurao at nakita nga namin ‘yang Picasso na ‘yan,” he further detailed.</p>'
