      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to combat disinformation and historical distortion,
        Kwago, a creative community and bookstore, will be hosting an exhibit featuring
        15 artists from different disciplines and backgrounds from May 21 to June
        30 at their homebase in B.F. Paranaque. Curated by Dom Balmes, the “Guhit
        Kontra Gahum” exhibit is being mounted to expose the structures of power pervading
        our lives. Participating artists include Cyrill Acuña, Krishna Ariola, Adam
        David, Marian Hukom, Marx Fidel, Robert Komiks, Randy Valiente, Andrei Venal,
        Rai Hamid, Tarantadong Kalbo, Cartoonist Zach, Rob Cham, Printmaking for the
        People, Bad Komiks, and Tyang Karyel.</p>'
