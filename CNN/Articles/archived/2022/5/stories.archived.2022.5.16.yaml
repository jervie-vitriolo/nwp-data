      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our FF/PM''s (firefighters/paramedics) are on scene and treating
        and transporting multiple patients. Updates will follow," a tweet from the
        Orange County Fire Authority said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fe87d0-627d-4037-97a0-b88c42d5ee1c'
      'mgnl:activationStatus': true
