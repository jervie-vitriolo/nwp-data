      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837d9d57-1516-440f-8964-6544d583b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:02:03.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:14.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Sen. Koko Pimentel previously hinted that <a href="https://www.cnnphilippines.com/news/2022/5/12/Pimentel-Hontiveros-Senate-bloc.html">he
        is torn between staying in the majority or joining Hontiveros in the minority</a>.
        He previously protested the endorsement of presidential bet Ferdinand “Bongbong”
        Marcos, Jr. by a rival faction in the ruling PDP-Laban party. His father,
        the late Senate President Aquilino “Nene” Pimentel Jr., co-founded the party
        to fight the dictatorship of Ferdinand Marcos, whose son is now leading the
        race to Malacañang.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a7d1b-9023-4da0-a6b2-02bca43a7522'
      'mgnl:activationStatus': true
