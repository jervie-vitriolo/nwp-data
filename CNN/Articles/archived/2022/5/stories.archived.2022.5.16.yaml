    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '35a63d8e-c01f-4d2a-98f6-858badb4324f'
    'lead': 'The faces of Australian election candidates are plastered on campaign
      posters across the country — but there''s one face that stands out, and it belongs
      to Xi Jinping.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T19:13:10.567+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:11:59.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:11:27.198+08:00
