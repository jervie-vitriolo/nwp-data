      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand and Vietnam clinched the silver and bronze medals, respectively,
        in the three events ruled by Aranar and Nualla.</p>'
