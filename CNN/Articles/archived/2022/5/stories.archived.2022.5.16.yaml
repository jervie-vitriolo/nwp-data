      'text': '<p>Emperador''s whisky business also enjoyed a strong presence in North
        America, Europe, as well as Asia, led by Greater China.</p>'
  'Duterte-military-term-retirement':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-16T22:52:56.180+08:00
    'imagesource': 'jcr:3d3db09f-c785-4179-873c-439f41e5e1ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e85a9da7-a194-428e-a492-979454228b22'
    'lead': 'President Rodrigo Duterte has signed into law a measure that will set
      a fixed term of three years for key military positions and change the retirement
      age of soldiers, depending on their rank.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T22:55:55.936+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:11:47.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:11:31.287+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'AFP', 'military']
    'template': '1'
    'title': 'Duterte signs law setting fixed term for top military posts, changing
      retirement age'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64aaf87-dac4-41bf-9e89-cd82c5d3ed63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong>&nbsp;President
        Rodrigo Duterte has signed into law a measure that will set a fixed term of
        three years for key military positions and change the retirement age of soldiers,
        depending on their rank.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e521ec-463c-4786-b3aa-02f3fddc4418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11709 signed on April 13 and released on Monday states that the
        following will have a fixed tour of duty of three years: Chief of Staff, Vice
        Chief of Staff, Deputy Chief of Staff, Commanding General of the Army, Commanding
        General of the Air Force, Flag Officer in Command of the Navy, Unified Command
        Commanders and Inspector General.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1378e190-beea-47df-9245-b9f0999d833d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f815d79-0697-4029-87bd-84ff63b43d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.936+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There shall be no extension of the term unless there is a war or
        other national emergencies declared by Congress. The officers will be compulsorily
        retired after completing their tour of duty regardless of age unless they
        are promoted to Chief of Staff or relieved and will not be designated to any
        position.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afb1cc6-3f1e-44fc-893a-31a54f5888ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c72fac0-66d5-4ae5-b143-d58a3414b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also outlined compulsory retirement for military personnel:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c10f5c-0044-403d-9104-b59ef743b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd9a9ac-d667-42ec-9ad9-025bf86fc14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Age 56 or after 30 years of satisfactory active duty for the Second
        Lieutenant/Ensign (O-1) to Colonel/Captain (O-6)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339521cb-75cc-458b-9fd0-f5c634f128be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Age 59 or the maximum tenure-in-grade for Brigadier General/Commodore
        (O-7) to Lieutenant General/Vice Admiral (O-9)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc09c80f-9c76-4e4d-a276-94669cb4a4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Age 60 or after 20 years of satisfactory active duty for those
        commissioned under Presidential Decree No. 1908 and those appointed in the
        Corps of Professors</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21fdc79-ffc7-474e-961d-a65d91eb59c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Age 56 or at least 30 years of satisfactory active duty for enlisted
        personnel</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e642fb-c4e2-451f-a740-3a2f6a775dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cbd511-8eb0-4e9f-bbdf-19e620b8820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also covered the attrition systems for Armed Forces of the
        Philippines (AFP) personnel and procurement officers and enlisted personnel,
        as well as grade distribution.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad856a-2b57-424b-9a78-eedb1c61f0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6d57b5-673b-46cf-b992-4140983842d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The AFP welcomed the passage of the measure.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b47fb14-5f7f-432e-886b-454624d1dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d62c2b-a383-442a-a3f0-66550279f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:55:55.937+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP is confident that the newly-signed law will bring stability
        in the military organization as we continue to fulfill our mandate as protectors
        of the people and the state," said spokesperson Col. Ramon Zagala.</p>'
