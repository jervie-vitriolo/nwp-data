      'mgnl:type': 'text'
      'text': '<p>With live gigs seemingly back for good, independent record label
        Offshore Music is hosting Offshore&nbsp;Night at Saguijo this May 21 — one
        of their first live events in two years. The May 21 lineup includes solo artists
        <a href="https://www.cnnphilippines.com/life/culture/Creatives-Questionnaire/2020/10/2/ena-mori-interview.html"
        target="_blank">Ena Mori</a> and <a href="https://www.instagram.com/tonipanagu/"
        target="_blank">Toni Panagu</a>, bands <a href="https://www.instagram.com/notsuspiriapink/"
        target="_blank">Suspiria Pink</a>, <a href="https://www.instagram.com/sulo.cdo/"
        target="_blank">Sulo</a>, and <a href="https://www.instagram.com/pinkmenmusicph/"
        target="_blank">Pinkmen</a>, and more. Pre-selling tickets are priced at ₱500,
        with freebies included. — CNN PHILIPPINES LIFE STAFF</p>'
