      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laudiangco reminded that the ceremonies are “formal,” adding that
        attendees are expected to cooperate like they have done before. For one, they
        must present their vaccination cards before entering the PICC Forum Tent.</p>'
    '9':
