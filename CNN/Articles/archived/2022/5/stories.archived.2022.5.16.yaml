    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yulo’s five gold medal-haul caps SEAG stint for PH gymnastics team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08af143d-beb3-4ccd-aff8-65ba83a161b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> The Philippine
        gymnastics team capped its campaign in the 31st Southeast Asian Games on Monday
        with more medals from world champion Carlos Yulo and rising female gymnastics
        star Aleah Finnegan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a37696-2012-41b6-9bc9-56a061c5b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb33f1d-052c-42d4-b8f2-fe46acc626cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo will go home with five gold medals and two silver medals after
        he added two more gold and one silver on Monday in the men’s vault and horizontal&nbsp;bar
        apparatuses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee097ac-6069-4389-bd0a-9dfb6e429d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2293be75-9a98-4a92-9f24-5fdb6d10819e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo, the reigning world champion in vault, flexed his might in
        his pet event with a score of 14.700.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b621461-1491-4584-8ec1-9c7d8b62538b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b160fdc-2b30-45d5-80d0-2cf558770d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.976+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st SEA Games vault event was dominated by Filipinos after
        Juancho Besana clinched the bronze medal with a score of 14.017. Thailand’s
        Tikumporn Surintornta tallied 14.250 for a silver medal finish.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddac4b6-56f4-4bc9-8762-1fd43c5b3c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ff3b2c-b6ce-4f3e-b0e4-b2447a95add2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old Filipino gymnast won his last gold medal in the
        horizontal&nbsp;bar apparatus with a score of 13.867, as he shared the honors
        with hometown bet Phuong Thanh Dinh. Thanh Tung Le of host country Vietnam
        picked up the bronze medal after tallying 13.433.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79d7f85-1399-4738-9b77-bc5e64a9b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee50e7f-7413-4aec-a7a7-5ba4da7655c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo also won a silver medal in the parallel bars event with 14.900.
        The host nation scooped the gold and bronze medals courtesy of Phuong Thanh
        Din (15.133) and Thanh Tung Le (14.500).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d71b9a-4c29-4241-911c-5500d3603966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146e7635-f13c-48e1-a6ea-e80609d4ce0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He improved on his two gold and five silver medal harvest in the
        2019 SEA Games in Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4e112-41a9-4b1d-872e-764281055a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1d5cb4-077a-4064-be95-a0178e652fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japan-trained Yulo earlier nabbed a gold in the men’s individual
        all-around, floor exercise, and still rings events and a silver in the men’s
        team event.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c07998-d4b9-4b72-92a9-45302ba0d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cefe48f-540a-4678-b220-76522aaabce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Filipino-American gymnast Finnegan clinched a silver
        medal in the women’s balance beam apparatus with a score of 12.367.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9827d889-b5aa-409b-a4f5-1d2e91302bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba313d8-3ee1-4faa-af84-b49c55a9ad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia’s Rachel Li Wen Yeoh won the gold with 12.567 and hometown
        bet Nhu Phuong Pham got the bronze with 12.167.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303b1dd1-34d9-4258-8b6e-24add3d737de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc77ca-b794-425d-973d-94b99dd1019c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.977+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Yulo, Finnegan is the other bemedaled Filipino gymnast in
        Vietnam with two gold medals in the women’s team event and vault apparatus
        and two silvers in the women’s individual all-around and balance beam.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f37b5-5cc8-42a0-9a5a-f68d9f61c00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1673b3fc-be5b-45c6-90c7-744b089ee5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:14:03.978+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:56.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the Philippines harvested seven gold medals, four silver
        medals, and one bronze medal to emerge as the best country in gymnastics in
        the 31st SEA Games.</p>'
