      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrance is free. The first 50 people to <a href="https://docs.google.com/forms/d/e/1FAIpQLSe-jDbnSOu6Nn_NlA2GVzUoyeXdvFrG_LXueDy1BmOAZiaY7A/viewform"
        target="_blank">register</a> will get 50% off the show zine edited by writer
        Roma Estrada. For more information and updates, visit Kwago’s <a href="https://www.instagram.com/isipkwago/"
        target="_blank">Instagram</a> and <a href="https://www.facebook.com/isipkwago"
        target="_blank">Facebook</a>. — CNN PHILIPPINES LIFE STAFF</p>'
