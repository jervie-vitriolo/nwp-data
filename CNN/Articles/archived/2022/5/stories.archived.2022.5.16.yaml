      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —&nbsp;</strong>The
        Department of Health (DOH) reported 1,118 new COVID-19 infections in the week
        of May 9 to 15.</p>'
