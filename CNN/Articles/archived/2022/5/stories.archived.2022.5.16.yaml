      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108276e6-a96d-4e98-8004-9f289156a210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:02:11.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:50.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months before, the Comelec formally approved the withdrawal of the
        party’s five nominees to give due course to Cardema’s <a href="https://www.cnnphilippines.com/news/2019/6/4/ronald-cardema-duterte-youth-party-list-substitution-comelec.html">substitution</a>
        bid. Guanzon was the lone dissenter in the poll body’s decision.&nbsp;</p>'
