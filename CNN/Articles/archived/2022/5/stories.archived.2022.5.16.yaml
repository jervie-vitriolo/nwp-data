      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Emperador
        Inc., the liquor arm of business tycoon Andrew Tan, is allotting more investments
        this year as it gears up for market expansion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593bef72-e473-4661-adba-bfd54abb04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:40:03.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:48.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said spending for 2022 would reach ₱3 billion, higher
        than the ₱1.74 billion earmarked in 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46ce6a-d453-4985-95e8-f2a56d269d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:40:03.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:48.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the capex budget will be spent outside the Philippines,
        bulk of which will be on the whisky business," Emperador Inc. president Winston
        Co said in a statement on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23de519-25cc-4b8b-960d-1df38bdc985f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:40:03.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:48.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bb6ff4-c770-48dd-a70d-5c72ae10b647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:40:03.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:48.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We operate in an ever-changing, dynamic and highly competitive
        industry. Strategic investments are key to ensuring that as a global company,
        we can adapt to evolving consumer preferences and demands. Not only this,
        but we are also able to deepen and strengthen our premiumization and internationalization
        efforts," Co said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bb116a-299e-4af8-9430-fca6badcd42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:40:03.977+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:48.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperador''s liquor products are present in more than 100 countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958dc9d2-4d58-4c9e-91f4-f6b98e581764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:40:03.977+08:00
