      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EO says those not part of such associations must register all
        agreements with MSME franchisees within thirty days from execution. These
        franchisors are also encouraged to join registered associations.</p>'
