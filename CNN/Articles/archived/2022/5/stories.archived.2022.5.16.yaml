      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his message, Laudiangco said in a briefing that nominees
        of party-list groups were allowed to withdraw only until Nov. 15 last year.
        Substitutions beginning Nov. 16 until mid-day of election day will only be
        accepted in the event of nominees’ death and/or incapacity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30008d54-77f9-42c6-aa95-5f2fcdb4c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:02:11.363+08:00
      'mgnl:createdBy': 'bamba'
