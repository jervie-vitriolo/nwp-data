      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, only ACT-CIS, 1-Rider, Tingog, 4Ps, Ako Bicol, and Sagip
        have breached the over 2% threshold based on Comelec’s partial, official tally
        as of May 15.</p>'
    '15':
