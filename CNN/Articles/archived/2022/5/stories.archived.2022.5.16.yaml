      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon was part of the Comelec until her retirement in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427fcf99-6b00-4d3b-b8ee-a37c35cb59f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:02:11.363+08:00
