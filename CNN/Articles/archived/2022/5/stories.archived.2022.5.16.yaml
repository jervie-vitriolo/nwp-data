      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito, who was senator from 2013-2019, said that even when he
        was part of the Senate majority back then, there would be times that he would
        get critical when necessary, such as when he pointed out some nuances of the
        Build, Build, Build program of the Duterte administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2319fe-d0cc-446f-802d-515e742d24ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:02:03.638+08:00
