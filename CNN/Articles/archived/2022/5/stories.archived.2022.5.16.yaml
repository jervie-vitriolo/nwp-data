      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most remittances for the quarter came from the United States, accounting
        for 41.5% of the total. Other major sources were Singapore, Saudi Arabia,
        Japan, the United Kingdom, the United Arab Emirates, Canada, Taiwan, Qatar,
        and Malaysia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afedc798-38c3-49b3-85c0-db46ed1ef73c'
