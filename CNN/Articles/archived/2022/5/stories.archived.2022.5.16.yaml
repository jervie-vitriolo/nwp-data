    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564678f7-67d0-4e0e-b1f0-76349257e0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:26:46.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:12:11.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before all things skin became a cultural phenomenon, most dermatological
        concerns were about addressing specific skin conditions. The thing is, even
        as we strive for better skin, for many of us, these skin concerns are still
        there.&nbsp; Many mainstream skincare brands don’t necessarily have the kind
        of ingredients or formulations to address them. I was interested to learn
        more about what Kamedis brings to the skincare space, a brand that uses botanical
        ingredients paired with modern skincare knowledge. Aside from improving acne
        and general skin concerns, their products are made for relieving issues like
        eczema, which can really be uncomfortable to deal with. I like that their
        packaging makes it very clear what conditions each product can address. Their
        Topic Skin collection is for the relief and prevention of extremely dry, red,
        itchy, and irritated skin.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498624fd-5690-453c-a1ff-cad3046d53b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:26:46.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:12:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tend to have dry skin on my arms and legs, so I was keen to try
        the Topic Skin Face and Body Wash (₱1,200, 200mL) as a soap substitute. It’s
        pretty gentle and it does leave my skin feeling supple even in very hot weather.
        The Ultra Hydration Gel (₱1,200, 100mL) is pretty pricey, but it has a&nbsp;unique
        composition of probiotic plants that helps reduce the redness of my face and
        neck, as I have rosacea. The AC-Clear Face Cream (₱1,100, 100mL) is interesting:
        it’s a wash-off cream that helps reduce acne, so I tried it on during my premenstrual
        breakout period. Trying out Kamedis’ gentle, traditionally-inspired products
        reminded me that sometimes, it’s good to go back to basics. — MARGA BUENAVENTURA</p>'
