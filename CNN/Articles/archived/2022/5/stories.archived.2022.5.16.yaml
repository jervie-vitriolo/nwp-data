    'title': 'Filipina booters to face Thailand in SEA Games semifinals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420d18e2-b35c-4e4f-a0be-5633e569641c'
