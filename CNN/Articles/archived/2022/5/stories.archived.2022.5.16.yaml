      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/5/5/PhilHealth-to-hike-member-contribution-starting-June.html">PhilHealth
        to hike member contribution starting June&nbsp;</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a581abba-2a86-47d0-8174-d5ef187ebfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:19:57.296+08:00
