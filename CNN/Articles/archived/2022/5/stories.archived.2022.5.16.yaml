      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m also thinking about it because I was elected as an independent.
        But of course, I would also want to support the administration," Ejercito
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41cc76-36d9-4381-afa7-35db05465f7b'
