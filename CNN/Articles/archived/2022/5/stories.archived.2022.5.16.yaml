      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The real question is what will happen to the PCGG.
        Will they abolish it or will they change the law? Because Congress can change
        laws, and so that one remains to be seen.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90938493-b062-41d3-8f8b-dd62b39d7709'
