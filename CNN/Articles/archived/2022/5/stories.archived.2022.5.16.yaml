      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515a75d3-e193-442f-ad56-2fe3bc2df846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:43:05.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dante Alinsunurin-mentored squad dropped all their two preliminary
        games in Group B, after they bowed out to Cambodia on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ac15c4-3ee2-4268-be96-4b1e9d38d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:43:05.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87a2a86-b1d3-4921-af39-95b5b62fd635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:43:05.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first set, the Filipino spikers kept the game close but the
        Thais staged a 7-2 attacking run down the stretch to gain the set advantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff42f3e9-a008-43b4-8f0f-23d3ad6ca4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:43:05.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c2e38e-28f7-456e-bd9b-58795eabaed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:43:05.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:03.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan V.League imports Marck Espejo and Bryan Bagunas combined their
        scoring exploits in the second set as they led in forcing extended set points
        for a bid to win the set.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0758869-d645-46b1-bddd-d596acbecdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:43:05.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:03.526+08:00
