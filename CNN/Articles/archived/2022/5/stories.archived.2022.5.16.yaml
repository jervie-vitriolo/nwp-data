    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1aa446-ea46-4977-ad12-8f160bd8dbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:47:25.250+08:00
      'mgnl:createdBy': 'david'
