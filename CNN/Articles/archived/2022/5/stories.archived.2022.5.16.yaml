      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orange County Fire Authority is also helping to treat patients.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e97a49-41af-4fb1-b594-6afd894d7b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:06:44.623+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:38.937+08:00
