      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc0adea-0d73-461e-96ca-c796781809a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T00:22:21.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:42.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The PCGG was created on Feb. 28, 1986 through Executive
        Order No. 1 of the then newly-elected president Cory Aquino. The main goal
        of the PCGG is to track down and return to the country''s coffers the stolen
        wealth of the Marcoses and their cronies.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e3933-291b-46f3-9c06-3ea3ba36f470'
      'mgnl:activationStatus': true
