      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito reasoned that while he is pro-development, he will speak
        his mind on certain issues that need to be corrected as needed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ef4f3-9e84-4ec7-b61a-db56c805f10e'
      'mgnl:activationStatus': true
