      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Senatorial
        candidate JV Ejercito, who is poised for a comeback in the upper chamber with
        his brother, is against political dynasties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5782d-047a-43a4-89de-20d7e608653f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:24.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0fc69-8017-4fcf-a30a-1c07a9287e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:24.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, JV
        Ejercito revealed that he does not support political dynasties, and he initially
        had hesitations about running for this year''s polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b59e049-6276-466a-9fac-41e1df4dd06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:24.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9251d9-7a65-48fd-b6ba-e576ac3709c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito has so far secured the 10th spot with 15.6 million votes
        in the partial and unofficial Commission on Elections tally. His half brother
        Jinggoy Estrada rounded up the so-called "Magic 12" with 14.9 million votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac64ced-bba0-4833-b84f-648f3f0e70f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:24.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8976ea1-1e53-4d7e-aefb-c140f47a60e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:24.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, I thought about it because I support the anti-dynasty
        bill. Because I personally believe that with more than 100 million Filipinos,
        there are a lot of people there who also want to serve, who are also capable,"
        he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144566e4-41d9-4905-9fe3-17648033c082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:24.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6be21a8-2767-4807-8f60-72ec70d641a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.958+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:24.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But does [he] have the name? Does [he] have the machinery and the
        means to get themselves elected?" Ejercito noted. "<em>Nag-isip ako. I had
        to weigh things, sabi ko parang di talagang magandang tingnan na sabay-sabay
        kami, na ilang pamilya na lang.</em>"</p>'
