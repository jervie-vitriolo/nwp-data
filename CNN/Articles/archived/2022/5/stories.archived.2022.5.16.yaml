      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aebab1-c544-470b-a27c-7605f0d93525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:07:38.850+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:12:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the Philippines is now a top-of-mind destination for delegates,
        many of whom have decided to stay to savor the rest of the country where “we
        are setting an example of how to open safely.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a888bc4-bde4-4a63-91e1-862cb7c96839'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:07:38.850+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:12:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acf000e-2738-4780-9b91-7d99a5ff5f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:07:38.850+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:12:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This has been a wonderful global summit and, to echo your brand
        campaign, we certainly had lots of fun in the Philippines. This is an experience
        all the delegates of the Summit can definitely attest to,” WTTC chairman Arnold
        Donald said in his closing address.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e0d23b-f503-4d58-8b54-e0ebb29d13db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:07:38.851+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:12:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4123058-6c3f-4975-8bc7-026284412cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:07:38.851+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:12:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gloria Guevara, special advisor of Saudi Arabia’s Ministry of Tourism
        and former president and CEO of WTTC, said the Philippines “has exceeded all
        of our expectations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cbf5c5-6ac9-45e1-9867-128d6660c947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:07:38.851+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:12:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380101b-2aa7-419d-b4ac-6d144b5662f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:07:38.851+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:12:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to the leadership of Secretary Bernadette Romulo-Puyat before
        and during the pandemic," Guevara also said. "The Philippines has been successfully
        repositioned as a top destination and she delivered an impactful Summit. The
        Filipino hospitality has also made it memorable.”</p>'
    '32':
      'image': 'jcr:13c07f18-caf1-4b99-b6cb-0036489b976d'
