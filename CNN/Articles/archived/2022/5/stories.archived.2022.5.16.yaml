    'jcr:uuid': 'a6e3a17d-fcb3-4cb2-b5c4-8815e2c9bbc6'
    'lead': 'The Commission on Elections (Comelec) en banc has permitted the transmission
      of votes from Filipinos in China while those in Shanghai remain unable to cast
      ballots amid tight pandemic restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T19:46:10.116+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:11:54.934+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:11:28.492+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Comelec', 'Commission-on-Elections', 'canvassing', 'votes', 'China',
      'Shanghai']
    'template': '1'
    'title': 'Comelec en banc allows canvassing of votes from China pending Shanghai
      polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b978207-e2b5-46ec-82b9-34f49db68f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:46:10.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:11:54.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong>&nbsp;The
        Commission on Elections (Comelec) en banc&nbsp;has permitted the transmission
        of votes from Filipinos in China while those in Shanghai remain unable to
        cast ballots amid tight pandemic restrictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571081c0-9c98-4e6c-9d4b-fbc8bc2d4427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:46:10.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:11:54.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2fc3b1-a0c0-48ed-b06e-caed46df7c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:46:10.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:11:54.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-member body on May 15 resolved to approve Office for Overseas
        Voting (OFOV) director Sonia Bea Wee-Lozada’s request to modify their resolution
        allowing the Hong Kong Special Board of Canvassers (SBOC) to generate a canvass
        report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e1b2c9-b9f8-4b5a-89f2-6328e6503ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:46:10.116+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:11:54.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3a4aa2-61d9-42fd-acbe-345f6ed33be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:46:10.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:11:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The en banc also okayed the OFOV official’s plea to provide instructions
        to the SBOC at the Hong Kong Philippine Consulate General that in lieu of
        the canvass report, that they manually encode as zero Shanghai’s election
        results to allow the transmission of returns from other covered areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b51dc6-73d6-460d-9000-e19f1f7f14a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:46:10.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:11:54.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf095d02-e9d9-4526-93eb-428d76920f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:46:10.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:11:54.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 113,399 total registered voters for all posts in China.
        Shanghai - which accounts for 1,991 of these - still cannot hold in-person
        voting as strict lockdown rules remain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a6e5ff-ac1d-4e14-9cb6-c2a17257d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:46:10.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:11:54.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c38ab-944a-4152-aed9-a76df6aa4328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:46:10.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:11:54.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is also no definite date as to when lockdown measures will
        be relaxed, which makes it difficult to determine whether and when overseas
        voting can be held in Shanghai in the near future,” noted Wee-Lozada in her
        memorandum to Comelec.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50bef24-bd99-49cf-adea-8c949deeac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:46:10.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:11:54.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe2cba8-8ecd-4d31-b6e9-26409c9f398b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:46:10.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:11:54.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec stressed its resolution is “without prejudice” to future
        decisions on Shanghai’s overseas voting.</p>'
  'Gilas-Thailand-Fajardo-SEA-Games-opener':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-16T20:04:28.313+08:00
