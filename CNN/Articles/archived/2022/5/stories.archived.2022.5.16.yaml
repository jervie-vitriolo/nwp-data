    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e00a76-8c42-40df-a6a2-2eed87551ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.959+08:00
      'mgnl:createdBy': 'glee'
