      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722c81ac-bec5-4e8a-be8f-d2100ae36783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:43:05.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss ended the Philippines'' medal chances in this edition of
        the biennial sports event, relegating it to the classification phase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14842d52-35b4-44aa-b0c8-028b287ec856'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:43:05.234+08:00
