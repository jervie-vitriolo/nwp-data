      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 169 takes effect immediately after its publication in the Official
        Gazette or a newspaper of general circulation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec0748-c3dd-441a-bd1a-eeacf7340a89'
