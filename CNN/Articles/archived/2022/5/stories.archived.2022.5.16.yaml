      'mgnl:lastActivated': 2023-01-19T16:12:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> The Philippine
        women’s football team will face a familiar foe in the semifinals of the 31st
        Southeast Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf8f04c-f7a1-41ab-8ef9-4be8c4a4dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:47:25.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eac69e7-1c2e-41b5-9cf0-7ffe32a49e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:47:25.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinas, who finished as the second seed in Group A, will
        battle Group B top seed Thailand in their semifinal match scheduled on Wednesday
        at the Cam Pha Stadium in Quang Ninh town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51e480-7a24-4b65-b919-b6beb6f2454c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:47:25.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c847ab-8122-46a2-b570-9b94d5470877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:47:25.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:09.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand and Myanmar both ended their group stage campaign with
        seven points, but the Thais clinched top seed honors due to an 8-4 goal difference.
        Myanmar will tangle with Group A leader and host country Vietnam in the other
        semifinal pairing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa41b5-8500-4ba4-b9d5-621ae77dd0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:47:25.249+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:09.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b04f8a4-f739-4262-ad5b-3ec666286810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:47:25.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam swept its two group stage games for six points, while the
        Philippines produced three points for a win and a loss.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6463b34d-c3e0-4a37-b4a6-fdc0b80ab6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:47:25.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9277d922-c591-4e1b-a48f-df41250c312e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:47:25.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:09.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in January, the Filipina booters opened their AFC Women’s Asian
        Cup campaign by beating the Thais, <a href="https://www.cnnphilippines.com/sports/2022/1/21/PH-upsets-Thailand-Womens-Asian-Cup.html"
        target="_blank">1-0</a>, courtesy of a late goal from Chandler McDaniel in
        the 81st minute of their match.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5192ba-51de-46a6-b23c-922aac14ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:47:25.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe93795-3b58-450f-9e69-8ab861dac75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:47:25.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:09.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the Philippines'' first-ever victory against the Southeast
        Asian powerhouse in the international football scene.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a955b47-91cc-40ca-a044-979930714ffd'
      'mgnl:activationStatus': true
