    'template': '1'
    'title': 'Fossils of a dinosaur that inspired ''Jurassic Park'' sold for over
      $12 million (₱628.4 million)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f889667-eafa-473c-8e95-68908419a0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:33:42.191+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:36.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> His name is "Hector," he''s over 100 million
        years old, and his fossils sold for more than $12 million (around ₱628.4 million)
        in auction at Christie''s.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f0f0f1-2408-4350-8339-3649792c7b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:33:42.191+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:36.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hector is the most complete skeleton of Deinonychus antirrhopus
        ever found, according to Christie''s. The specimen, excavated in Montana in
        2013, dates back to the early Cretaceous period: 115 to 108 million years
        ago. It''s in a "remarkable state of preservation," the auction house says
        of the specimen, consisting of 126 original fossils on a custom-built frame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1861a6-12f9-469f-acad-c98f0fef58f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:33:42.191+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lot was expected to net between $4 million and $6 million, according
        to Christie''s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195572a8-d475-4009-ac35-8701e38791c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:33:42.191+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:36.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it sold for a jaw-dropping $12.4 million on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba138ae0-5f5d-475f-81be-c17ff5ff589f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:33:42.191+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 9-foot-long Deinonychus, which roamed western North America,
        was named for its distinctive and deadly claw on each foot, says the auction
        house. Deinonychus means "terrible claw" in ancient Greek.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3ab9b8-2688-421b-8a05-3378ea5f4459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:33:42.191+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:36.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shaped like a sickle and held up off the ground when not in use
        so as to maintain its lethal sharpness, this claw was used to disembowel its
        prey," said Christie''s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3b8b33-e698-4b97-92b1-9702d3857b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:33:42.191+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:36.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lethal talon might be familiar to fans of the iconic film series
        "Jurassic Park," in which conniving velociraptors kill park guests and battle
        a Tyrannosaurus rex. However, in reality, Velociraptor was a small turkey-sized
        dinosaur found mostly in Mongolia. Filmmakers lifted its name, but took most
        of the attributes from the larger Deinonychus, according to Christie''s.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da9918-9dfb-41eb-bcc4-b6b1f7b0f198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:33:42.191+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:36.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hector, only the third complete skeleton of Deinonychus ever found,
        has been privately owned since his excavation. The other two complete Deinonychus
        skeletons are owned by museums: one is on display at the American Museum of
        Natural History.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2124c3f-19d9-43c0-bf33-5a7667ead463'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:33:42.191+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:36.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaur fossils, particularly for "celebrity" species like those
        featured in "Jurassic Park," have fetched impressive sums at auction in the
        past few decades. In 2020, a T.rex skeleton sold for a record-breaking $31.8
        million, and in 2021, the world''s largest Triceratops skeleton sold for $7.7
        million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009fcd5c-94a3-4fcc-93c6-d80eca5eec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:33:42.192+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:36.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/christies-fossils-jurassic-park-scn-trnd/index.html?fbclid=IwAR2KA0PHFvEzbyZsAinEBZJOM9yQ_uj8o12jftj3owUEKhKUzabV3EHClcc"><em>Fossils
        of a dinosaur that inspired ''Jurassic Park'' sold for over $12 million</em></a>"</p>'
  'jason-momoa-apology-sistine-chapel':
    'author': ' Zoe Sottile, CNN'
    'caption': 'Visitors are typically forbidden from taking photos or videos in the
      chapel, which is located in Vatican City.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-16T07:33:53.933+08:00
    'imagesource': 'jcr:f214ec53-081a-426b-a6b4-977e0b2d3827'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b5e1370-8ea6-4d0e-975c-1408feefe4bf'
    'lead': '''Aquaman'' star Jason Momoa took to Instagram to apologize for taking
      photos in the Sistine Chapel — by posting a sweaty, shirtless workout video.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T07:36:48.866+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:12:35.827+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:11:12.655+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jason Momoa apologizes after taking photos in the Sistine Chapel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2650fd3-b969-485d-9a28-db3265f34664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:36:48.866+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Aquaman" star Jason Momoa took to Instagram
        to apologize for taking photos in the Sistine Chapel &nbsp;by posting a sweaty,
        shirtless workout video.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0364755-b112-4fd6-9a86-3e04ddbc2b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:36:48.867+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Momoa, 42, is currently in Rome shooting "Fast X", the 10th installment
        in the "Fast &amp; Furious" film saga. The actor posted snaps of himself below
        the famous Michelangelo paintings that adorn the walls and ceilings of the
        chapel on May 9. In the caption, he wrote, "I LOVE YOU ITALY what a beautiful
        start to our day off enjoying ROMA."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd8234c-1d79-41dd-bb88-51402ad9c683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:36:48.867+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But disgruntled fans quickly pointed out in the comments that visitors
        are typically forbidden from taking photos or videos in the chapel, which
        is located in Vatican City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50114d4-dc3c-473c-b288-f49dedd62b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:36:48.867+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Momoa posted another video in which he addressed the
        controversy &nbsp;after a brief moment of working out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664ca991-8fa9-4a88-836a-414d5175dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:36:48.867+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s my last day in Rome, and I just love you and Italy," he said
        after setting down the dumbbells. "If you ever thought I disrespected your
        culture, that wasn''t my intention."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a60260f-d8ab-41cc-8433-cd36c0524129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:36:48.867+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned that he had previously visited the Vatican and the
        Sistine Chapel when he was 19 or 20. For the current trip, he provided a "donation"
        so that his friends and crew members from the film could join him on their
        days off from shooting "Fast X."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050861eb-d044-4fa6-b3a2-52eeb6ebde3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:36:48.867+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I found people really wanted to take photos with me," he said.
        "I was very respectful and I asked for permission for what I thought would
        be okay. I would never want to do anything to disrespect someone''s culture.
        So if I did, I apologize."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475b7258-7463-4f3a-b4aa-38da39d18f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:36:48.867+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I definitely paid to have that private moment and gave a nice donation
        to the church," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ebb6a0-3025-4d5f-af59-519689b5a343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:36:48.867+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The apology video had reached almost 3 million views as of Sunday
        morning.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8965a7bd-6d2e-4e26-bca2-1e1a6d72772c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:36:48.867+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/15/entertainment/jason-momoa-apology-sistine-chapel-trnd/index.html?fbclid=IwAR3YLIo6PtcbIn4rb8olE0rBsKEwGcNFyh7arD69oJLyNqCh5E1EJfxsP-U"><em>Jason
        Momoa apologizes after taking photos in the Sistine Chapel</em></a>"</p>'
  'bath-frequency-hygiene':
    'author': 'Harry Enten, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-16T07:38:27.342+08:00
    'imagesource': 'jcr:3d3fc7c3-d325-411b-90f8-ba2a34435ed7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54cb2c4e-62a9-43f2-8f3d-df92bc4bee41'
    'lead': 'Humans have a complicated history with bathing dating back to ancient
      Rome.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T07:45:49.267+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:12:35.415+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:11:12.955+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'To bathe or not to bathe (often). That is the question'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d93cb-8b86-4bb8-b898-f784e3946330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.267+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> My first memories of bathing were of my
        mom dragging me into the bathtub kicking and screaming. Those days are long
        gone, and I''m now a once-a-day-shower kind of guy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd9c46-9550-4048-9fa1-d43d3f89f8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.268+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49883e4-d364-4254-b76a-23032fc2be1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.268+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps that''s why, as of a few months ago, I got this yuck look
        on my face upon hearing about people who don''t shower or bathe every day.
        But what if I and the roughly two-thirds of Americans who shower daily have
        it wrong? What if bathing every day is not the best way to be hygienic?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b5533-fe00-47aa-9aa7-f0d593c362b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.268+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the subject of the <a href="https://open.spotify.com/episode/2XGpjVIGY3UKThSQ87yeji?si=kViV8yH2RsqfjyROh0D2eg">latest
        episode</a> of my podcast "Margins of Error," where we go beyond the news
        cycle and tackle the subjects that we face every day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ff0c0-bd33-4998-9b72-254ffdf8e866'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.268+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s face it: We live in a society where passing judgment on others
        is a favorite pastime. That''s especially true when it comes to how people
        look and present themselves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf45ac8-9b3e-4ee0-9dd5-0c9fc115831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.268+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We judge others on their bathing</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a302840-c211-42ad-a30f-79fce63424a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.268+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just ask Dr. James Hamblin, who made waves a few years ago when
        he decided to stop showering cold turkey. After his experiment, he wrote a
        book called "Clean: The New Science of Skin and the Beauty of Doing Less."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c6ec9c-3a9d-4da7-b593-10edd978d615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.268+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hygiene practices are one of the last areas where people will openly
        call one another gross or disgusting," Hamblin told me. "We''ve made a lot
        of progress in a lot of other areas, but that is still just an area of just
        unrepentant judgment, and we need to examine that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12006bc-5c78-48a2-9182-531500a40775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.268+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one is immune to this judgment. Mila Kunis and Ashton Kutcher
        generated a ton of headlines last summer when they admitted they took a laid-back
        approach to their kids'' bathing habits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e765b9b-2ff6-47bb-bace-c73ed52f9704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.268+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But polling tells us just how modern the phenomenon of regularly
        showering or taking a bath is. According to Gallup, in 1950, fewer than 30%
        of Americans took a shower or bath at least once a day in the winter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8724af11-3939-4a0e-a602-e2f13c1d456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.268+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet we seemed to survive just fine. So, I decided to dig into the
        issue a little more. Why are we bathing so much now, and do we need to? Where
        do we draw the line between what''s necessary for our hygiene ... and what''s
        just marketing?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd22ce-2399-42ac-8eb3-a1a284993392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.268+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Katherine Ashenburg, author of "The Dirt on Clean:
        An Unsanitized History," humans have a complicated history with bathing dating
        back to ancient Rome. While the Romans loved their baths, bathing became a
        dirty word for the next several hundred years.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d8e66-10fe-45f3-ba15-e119ad8cfdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.268+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Black Death came along in the 14th century, Katherine said
        doctors believed "that you would be more likely to get the plague if you took
        warm baths, because they said, "Warm baths will open your pores and the disease
        will enter through the pores. "</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ad3a35-c334-41a4-99eb-2e8ec64fa4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.268+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps most telling: French King Louis XIV reportedly seldom took
        a bath. But he got a pass because he changed his linen shirts multiple times
        a day. Go figure.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd300a235-713b-4567-99dd-f5465846d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.269+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is cleaning too much bad for us?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6a6bec-658e-49e0-89fb-5bc7009e5429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.269+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what has changed? On the one hand, we''ve learned a lot more
        about germ theory. We have a lot more accessibility to clean water sources,
        soap and bathrooms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445edaa0-bd96-4b08-8b63-04db447fd4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.269+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, marketing has gone into overdrive. You can''t
        turn around without an advertisement trying to sell you a product to keep
        you clean. It''s a multibillion dollar industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e67f43-3264-490d-8d1a-d5b4acb085ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.269+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some medical professionals believe cleaning too much is making us
        less healthy. Yes, it turns out we might benefit from a few more germs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa05a1c4-191c-4ce6-9635-2bc2c460403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.269+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So tune in to this week''s <a href="https://open.spotify.com/episode/2XGpjVIGY3UKThSQ87yeji?si=kViV8yH2RsqfjyROh0D2eg">podcast
        episode</a>, where we''re going to explore how often you really need to wash
        up and why it''s important to understand the difference between hygiene and
        cleanliness. Plus, I engage in my own grooming experiment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881ca2c7-ad61-4196-b09b-7bf6a7e16a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:45:49.269+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:35.436+08:00
