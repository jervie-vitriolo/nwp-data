      'jcr:uuid': '083ae159-dfe9-44cb-8e1f-cb789a1c72a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T18:32:33.124+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:02.186+08:00
