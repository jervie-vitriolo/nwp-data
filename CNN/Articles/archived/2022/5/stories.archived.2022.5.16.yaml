    'template': '1'
    'title': 'Merwin Tan ends PH’s 11-year gold medal drought in bowling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5c2a59-46f5-4805-9127-80800524a7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:03:44.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:17.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> The Philippines
        ended its 11-year gold medal drought in bowling in the Southeast Asian Games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf8e753-49eb-44fe-9a6d-6c3d819a3156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:03:44.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce0756-75a2-44e7-9240-0d35b9085026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:03:44.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:17.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merwin Tan concluded the Filipino bowlers’ wait for the elusive
        gold medal after he ruled the 31st SEA Games men’s singles bowling competition
        on Monday at the Hanoi Royal City in Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f654fad7-3af6-4d12-9b5c-9f6d4cbf78de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:03:44.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so happy and shocked to win the gold for the Philppines. For
        the whole game, I tried to maintain my focus and execution and maximizing
        every frame," Tan said after the game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a6fd0-19d3-408c-959f-31a74e5f6982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:03:44.900+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan garnered 1,292 pinfalls to win the gold medal by a slim margin
        against silver medalist Yannaphon Larpapharat of Thailand, who got 1,286 pinfalls.
        Indonesia’s Ryan Leonard Lalisang won the bronze medal with 1,221 pinfalls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b81d25-d134-4d41-867f-0f775f4f345e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:13:09.296+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:17.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Being a southpaw, Merwin had an advantage going into the last few
        games because the lanes were more difficult for right-handers,” national team
        head coach Biboy Rivera said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1829cd26-a07f-405a-bf45-d4010ccc4be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:03:44.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:17.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan Dominic Malig, the other Filipino kegler in the competition,
        finished in 11th place out of the 12 competing bowlers with 1,087 pinfalls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2989672d-6b8a-448f-aae7-8cb412355c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:03:44.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:17.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9898ebc5-283d-46ff-a44d-6c5d65e3db45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:03:44.901+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:17.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frederick Ong was the last Filipino gold medalist in the SEA Games
        bowling tournament, when he ruled the same event in 2011 in Indonesia. Jeremy
        Posadas also took home the silver medal that year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8dcb17-8e6e-4361-ac88-67ec3a498d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:07:16.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Alexis Sy delivered a silver medal finish in the women''s
        singles event after notching 1,320 pinfalls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c540c8-2f12-4a17-b44f-f3851cda6c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:07:16.873+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:17.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore won the gold and bronze medals from Shi Hua Cherie Tan
        (1,442 pinfalls) and Hui Fen New (1,319 pinfalls), respectively.</p>'
