    'jcr:uuid': '837dd9e6-05fc-4ef7-8926-bc59229063dd'
    'lead': 'Filipino swimmer Jessica Geriane not only took home the country’s first
      silver medal in swimming in #SEAGames31, but also broke the women’s 50-meter
      backstroke national record in her feat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T14:56:02.307+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:12:18.447+08:00
