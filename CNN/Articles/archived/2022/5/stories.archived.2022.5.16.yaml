      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa20f5-0c48-4157-b68b-3492d413d60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:02:11.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:50.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
