      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have detained one person and have recovered a weapon that may
        be involved," an earlier tweet said.</p>'
    '14':
