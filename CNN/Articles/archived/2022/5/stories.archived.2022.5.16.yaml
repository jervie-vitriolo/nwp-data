    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b7df9f-755e-47e9-b51e-44234fb36d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:02:11.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon herself decided on a controversial party-list nomination
        in 2019, when she voted in favor of a petition cancelling Ronald Cardema’s
        last-minute application to replace his wife as <a href="https://www.cnnphilippines.com/news/2019/8/5/Ronald-Cardema-cancelled-Duterte-Youth-COMELEC-division-.html">Duterte
        Youth first nominee</a>.&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a4638f-420b-4bd3-b118-b393826c15c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:02:11.364+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:50.723+08:00
