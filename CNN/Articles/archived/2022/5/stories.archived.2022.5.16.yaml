      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> The Philippine
        men''s volleyball team will not duplicate their silver medal finish in 2019
        after they lost in straight sets to Thailand, 20-25, 27-29, 22-25, in the
        31st Southeast Asian Games on Monday at the Quang Ninh Gymnasium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732faa6-9ba2-4089-8f9a-9a350c5d2b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:43:05.234+08:00
