      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e8a51d-fee4-4f22-a838-9b87c4739987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:21:53.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:15.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva made the statement following an open letter from a certain
        Freddy Olbes, who claimed to have volunteered for the PPCRV on May 12.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea3960-1753-496f-af41-987cc5dd674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:21:53.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977ce809-0b5c-418e-b982-30e893ff81f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:21:53.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:15.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter that went viral online, Olbes said that he was “surprised
        and disappointed therefore, to find out that what we were encoding were precinct
        totals already added up from election returns handed in by the Comelec - the
        very body whose results we were ostensibly investigating.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d939a-dc4a-42dd-8326-150954d5dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:21:53.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:15.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f7610-8717-4561-bf10-380e1d7fcc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:21:53.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The exercise that we volunteers were undertaking was akin to examining
        the veracity of an original document by perusing its carbon copy. In short,
        we were acting as the Comelec''s (and by inference the government''s) rubber
        stamp,” Olbes’ letter continued.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5601747-6559-4b62-9e45-6a79642aad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:21:53.131+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:15.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
