      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña, a member of the DOH Technical Advisory Group, said his
        focus remains on pandemic response efforts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f0bf74-1d70-416b-9ff0-dd69b9b6bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:08:57.978+08:00
