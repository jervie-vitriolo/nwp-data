      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to its weekly bulletin posted on Monday, the DOH said
        the daily average of that week was 160, which is 0.3% lower than the previous
        week. Of the new cases, 14 were severe and critical.</p>'
