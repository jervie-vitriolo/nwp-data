      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d358047-d54e-4bb0-aba4-83245c153363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:02:03.639+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:14.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other opposition senators are set to step out from the public limelight
        this year. Minority Leader Franklin Drilon is retiring while detained Senator
        Leila de Lima lost her reelection bid. Senator Francis “Kiko” Pangilinan opted
        to run for vice president but has fallen behind Davao City Mayor Sara Duterte.</p>'
