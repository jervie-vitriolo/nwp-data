      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> The Land
        Transportation Franchising and Regulatory Board (LTFRB) has announced that
        it will re-open the appointment schedule for transport network vehicle service
        (TNVS) applications for a month starting May 17.</p>'
