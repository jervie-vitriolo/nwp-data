      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Senatorial
        candidate JV Ejercito is against the premium increase imposed by the Philippine
        Health Insurance Corp. that is set to take effect next month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825af383-8b14-4c49-bdff-de65bd4825ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:19:57.295+08:00
