      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Governor Gavin Newsom said his office is "actively monitoring
        the shooting at a church in Laguna Woods and working closely with local law
        enforcement."</p>'
    '20':
