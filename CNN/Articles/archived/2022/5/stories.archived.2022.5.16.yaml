      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the quickest year-on-year growth so far this year. The latest
        tally brought cumulative remittances for the first quarter of 2022 to $8.64
        billion, a 2.3% climb from the same period a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcef910-5c8a-48b3-b07f-f4fe9c14baad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T18:25:44.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6611c778-9bae-45d5-b36b-432f19576873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T18:25:44.978+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:02.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said remittances from land-based workers with work contracts
        lasting a year or more rose 3.7% to $2.19 billion. Meanwhile, seafarers and
        short-term land-based workers remitted $625 million — 1.4% higher than in
        March 2021.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccd0968-4916-4dac-a4c1-b0055e171790'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T18:25:44.978+08:00
