      'mgnl:lastActivated': 2023-01-19T16:11:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isleta is the first Filipina swimmer to win the gold medal in the
        biennial sports event since 1993, when Akiko Thomson ruled the 100-meter and
        200-meter backstroke events.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ece81-d40f-4e65-8be6-a25b79937f45'
