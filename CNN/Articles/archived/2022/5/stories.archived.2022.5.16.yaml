      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person has minor injuries, according to the tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f6121a-b996-49e4-a4d5-4f1afbc602b5'
