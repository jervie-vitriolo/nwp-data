      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc19c8-611a-4b17-94af-30dba80997c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The troops held her husband and daughter at gunpoint, but the 48-year-old
        told CNN she knew it was her they''d come for. As a school principal, she
        believes they saw her as the enemy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ac8cf7-f970-4dc6-9239-7884f53b6369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc6e740-aefc-4306-9adf-c21fd845433e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were searching everywhere, even the drains and outdoor toilet,"
        she explained. "They found schoolbooks and tutorials for Ukrainian language."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec9a44b-f75d-4761-823a-41ed0da9901b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd02aff9-6809-4a30-9f1a-34657e6e8ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nina is not alone. Ukrainian officials say educators in newly Russian-occupied
        areas of the country have reported increasing cases of intimidation, threats
        and pressure to adapt school programs to align with pro-Russian rhetoric.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c0defb-ce87-45da-85ad-1a150dc1931a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.064+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95df6148-a0e7-492f-976e-f5344df142b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the war rips through Ukraine, education has become a victim of
        the conflict -- and a potential battlefield in the fight for control of the
        country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8982717a-208a-46ae-855c-3776cda0d99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a784f430-a0f7-4b0f-add4-605b232a3ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Russian troops invaded on February 24, around 4.23 million
        students were enrolled in schools across the country, according to data compiled
        by Ukraine''s Institute of Educational Analytics, a state agency. Now, millions
        of school-age children have been internally displaced or forced to flee abroad
        with their families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c99454-0875-4f46-98f6-1084231f4f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5dc419-3775-4739-bbee-2596b3c8ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After searching her home, Nina said the soldiers -- who forced her
        to speak Russian -- "gave me a minute to dress and took me to the school."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68b888a-3062-4998-a218-2525a9fbb7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f981c4c-ef58-41b7-a80c-aed40be2abed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they arrived, she was ordered to hand over history textbooks
        and quizzed about the school''s curriculum. "They came with demands but were
        speaking very politely," the educator recalled. "They took a laptop from the
        safe -- it wasn''t even mine; it was the laptop of a primary teacher -- and
        two history books for eighth grade."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949c1e2b-22cc-44c2-914b-cc793906fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a51b63-04d5-4df3-bf43-a787038e9e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her captors put a black hood over her head before bundling
        her into a vehicle and taking her to another location where her interrogation
        continued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f80e6af-33e0-4227-8ccc-079ce5aa2300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5132ea-afeb-486b-8059-aeea25eca6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They asked about my attitude to the ''military operation,'' they
        accused me of being too patriotic, too nationalistic," she said. "They asked
        why I use the Ukrainian language ... why I go to Ukrainian church."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b17ed1-6b3d-4dad-ba3a-e118062d3068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa552c-71ac-4304-8045-3de9787c0d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nina said they wanted her to reopen the school and ensure that the
        children returned, but she argued that it wasn''t safe for students or teachers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de6ae52-28b0-4329-a81d-2106912833b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e064733-eff2-4a1d-9b31-82cc901855a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.065+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how long they held me, I couldn''t feel time, I was
        sitting in this black hood, they took it off only during interrogation," continued
        Nina, whose last name CNN has withheld for security reasons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330493e3-af37-4101-b52b-e6363acb50b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0860cc02-b55b-46f1-83b8-724a89c55250'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually she was released -- but not before her captors had "emphasized
        that they know about my son and reminded me that I have a daughter," she said,
        adding: "I considered it a threat."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e70d9-e500-4bf4-b7be-43f1062ea980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642d897-5bc4-4cbe-8b3d-bc804b1059e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later -- fearful that the Russian troops would return -- Nina
        and her family fled.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ff8af7-c636-4269-9b70-9ab3670cda4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f693df-d51e-41d7-ad67-0e6a57039206'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Russian interference</h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8755b5-3df0-4e18-bf77-1e3eda41ea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nina''s experience is not an isolated incident. Reports of threats
        against educators in newly occupied regions have been steadily growing as
        the conflict has escalated.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5085ff6-1a4e-47af-9c60-8b04a61b2e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcd1cf3-a85c-4e4d-a401-462e6e2a5c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One teacher told CNN that Russian troops had approached the principal
        of her school and "ordered her to hand over all the schoolbooks of Ukrainian
        language and history, but the principal refused. Her position was so strict
        that somehow they didn''t put any other pressure ... They left emptyhanded."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8a6a01-29a4-4a17-b5f0-fd9d1edc9a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0039cec7-cd05-43b5-9bb4-eebd81f1a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some teachers have been able to resume classes for students online,
        using virtual classrooms similar to those set up during the coronavirus pandemic.
        But for others, lessons have ground to a halt as internet services are disrupted
        and schools near the fighting have been forced to close their doors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e233513f-1fed-482b-8869-e6acebd525b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0fb859-0f29-41f2-a06a-c457c1e89773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,570 educational institutions have been destroyed or damaged
        by shelling since the start of Russia''s invasion, Ukraine''s President Volodymyr
        Zelensky said in his nightly address on May 2. The president''s claims have
        not been independently verified by CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db0a49-535e-469d-84af-59e30a37c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1c83dc-adaa-43c0-ba78-496f832f0da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine accused Russia of dropping a bomb on a school in Luhansk
        region on May 7 where 90 people were taking shelter. Serhiy Hayday, head of
        the Luhansk regional military administration, said the building was leveled
        in the strike. Sixty people are feared dead.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f20e2e-060b-4e84-9d96-e5bafe777a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.066+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df27b1-d4e6-41ad-815d-9f0e4c2ed8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s Education Ombudsman, Serhii Horbachov, told CNN the
        government had received more than 100 reports and appeals for help from teachers,
        parents and students in occupied regions since February.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a38f852-b1c1-4063-b14c-fe40531646c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e249d8-f954-489d-b336-2a01fc9cf4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The employees of educational institutions who remained in the occupation
        risk their own lives and health, [and] are subjected to coercion, violence,
        and pressure," Horbachov said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec386483-6620-4191-bf6b-5efdd363b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47678b6-d10f-4467-acd5-0f38b0d5eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are known cases of abduction of heads of education authorities
        and school principals," he added. "Teachers are forced to cooperate and work
        in schools under the barrel of machine guns."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95545321-6022-4d1c-ae18-8ed90b4c2e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cb03bd-4f1c-4ee3-b2ec-793dc7fff378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Russification'' in occupied areas</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973a133a-3fa4-41f4-b402-621667a46566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further examples of Russian forces trying to eradicate Ukrainian
        identity in newly occupied areas have been seen in the southern region of
        Kherson, according to Serhii Khlan, a representative of the regional council,
        who has repeatedly accused occupying troops of threatening educators in recent
        weeks.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b2399-481c-46d2-882b-2c5476133789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f7ef7a-a5f7-481a-8d8b-6a24ce45f26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khlan said Thursday that Russian forces were raiding villages and
        launching intensive searches, as well as carrying out a census of those left
        in some areas. He also claimed the Russians have indicated "they will import
        teachers from the Crimea because our teachers do not agree to work on Russian
        programs. Those few teachers that agree to work, we know them personally,
        and they will be held criminally liable for it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a58925-393e-48df-b248-570e3cc52432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e6b14e-e2ea-46fe-b174-e5dd68d3a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khlan had previously warned that principals in the town of Kakhovka
        were being threatened in late April.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80236bc9-55c4-4b00-9af1-c405c2e10c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4fbdbb-79a5-4d51-bcdd-f876713dc43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest remarks came as a report emerged that a new principal
        had been installed by "occupiers" at a Kakhovka school after the previous
        headmaster was reportedly abducted on May 11, according to a local journalist.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b6f8a5-6e60-4044-80e9-df2d7a270d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48536a87-59eb-4f55-9baf-6dd648bab3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.067+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to force the Ukrainian education system to align with Russian
        school programs mirror similar Russification efforts in areas overtaken by
        Russian forces and Russian-backed separatists in previous years. Russian President
        Vladimir Putin -- whose baseless claims of widespread oppression of Ukraine''s
        Russian speakers provided a pretext for Russia''s February 24 invasion --
        has made clear in his own public statements he does not consider Ukraine a
        legitimate nation.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf1ca73-5654-4e5c-8b37-d142f8d5c86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b189828-892c-4af5-9911-7e72304d9550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oleh Okhredko is a veteran educator with more than two decades of
        teaching experience and an analyst at the Almenda Center for Civic Education,
        an organization initially established in Crimea that monitors education in
        occupied territories. He told CNN it''s a strategy he witnessed after Russia
        annexed Crimea in 2014.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62da5663-acfd-4149-8124-a324fc004abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43aaf46-fe5e-4131-aeae-378402bdcc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crimea became such an experimental field for Russia. Here they
        started the militarization of education in general," he explained.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e803974-0fd1-4293-8daf-9211a8f1cbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df04b49-fd95-4473-9e06-919bbfa4c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Russian propaganda reframing historical events was inserted
        into Crimea''s school program -- something he says has had a hugely detrimental
        effect on children there.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b10b0d-c360-4bf6-8a7e-f41deea2325d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e34c07-e2bb-4477-b582-3d397a0cca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ukraine has been totally withdrawn from the schoolbooks and everything
        becomes the ''history of Russia,''" Okhredko explained. "Children in occupation
        are really very much influenced being educated in [a] system which constantly
        needs to have an enemy. Now the enemies are the United States and Ukraine.
        And this hostility starts to come out among children in form of aggression."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4637420-01ff-4ac5-b651-b1c2da1d928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14345a64-6376-48bd-b41d-3310c2a155a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "Those children who studied at school six to eight years
        ago -- when they were between 11 and 13 years old -- are now fighting against
        Ukraine. Citizens of Ukraine unfortunately fight against their country."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a275b945-397d-48f5-8123-1913a2ba856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380c4245-c001-4b79-b4eb-7894e7e09798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Ukrainian opposition</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528b950a-4ccd-4222-b8e9-050c8b73d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, many educators in occupied areas of Ukraine are trying
        to resist Russian attempts to adjust their school syllabus, fearful of the
        impact any changes could have on their students in the long term.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7b17fa-6c20-448d-a213-9d9cc1943bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8f1e5-3030-42eb-bc35-4ad4aaf9fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Luhansk region, Maria, a math teacher and member of the region''s
        school administration, told CNN its members were given an ultimatum to teach
        using a Russian program. Maria has been given a pseudonym to protect her identity.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa8d032-4bd8-4bfc-afc0-d4157c5f2caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.068+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9ad5a-9f4f-49e8-b01b-7b8b95e40a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we told them we won''t do that. And they answered ''We''ll
        see. We have a file for each of you.'' It''s scary," Maria said, adding that
        they were later sent Russian schoolbooks by email with the request that they
        "at least read and then decide, because the program is really nice."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33392851-58cf-4ef7-9069-f25cf5be1e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed50ca3-bb1a-4e0e-9dfb-15dc56fb1097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They tried to persuade us. But we told them, we don''t have any
        internet here and didn''t receive anything," she explained.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0042cd-3365-453f-a1c5-dd9ace7452ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be09596-19ef-473b-870c-c19b7f443511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They even asked ''What is the difference -- Why is it important
        to study in Ukrainian or in Russian? You teach math -- it''s the same in any
        language.'' I resented that ... and I told them, your education, your papers
        are not recognized anywhere, children won''t be able to go to universities.
        And they replied: ''Which universities? What for? We need workers and soldiers.''"</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c28b54-9894-4d99-a09c-b67ad7f201ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7c59a-535c-458b-8d8c-32305821d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russia''s invasion of Ukraine goes on, Maria remains frightened
        but hopeful.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd527a8-f7fd-4376-ac63-9e277224be72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408e63ec-a1ff-475b-b7e3-6dd081bd05bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are afraid that they will take away equipment from the schools,
        we have a lot of new good things in our school," she said. "We are waiting,
        desperate for our military to come, we think it will happen soon."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba17c9c2-387e-4c89-91bf-d39eda51ca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:14:31.069+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:09.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/16/europe/russia-ukraine-education-intl-cmd/index.html"><em>"This
        is what the ''Russification'' of Ukraine''s education system looks like in
        occupied areas"&nbsp;</em></a></p>'
  'buffalo-supermarket-shooting':
    'author': 'Travis Caldwell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-16T17:15:43.081+08:00
    'imagesource': 'jcr:4006adb9-4d75-4c0c-8e23-25d30c454dc3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11f1ea3b-9d9e-49cd-bb5c-43646790eaf6'
    'lead': 'Just outside a supermarket in Buffalo, residents have been gathering
      since Saturday to mourn and honor those lost after a mass shooting left 10 people
      killed and three others wounded.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T17:17:18.640+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:12:06.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:11:24.214+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Buffalo', 'shooting']
    'template': '1'
    'title': 'Buffalo residents gather to mourn as authorities uncover more about
      the racially motivated attack in a predominantly Black area that left 10 dead '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00249c7a-8c9c-4872-b0d4-4ad1cb21a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Just outside a supermarket in Buffalo,
        residents have been gathering since Saturday to mourn and honor those lost
        after a mass shooting left 10 people killed and three others wounded.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45483a6-095a-4d7a-b83a-28126ec87b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f89484-f8be-4feb-9a75-3c86f9b6edd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shock and pain felt by those in the community and around the
        nation has only been intensified by what authorities believe to be the motive
        of the shooting, with more details emerging of a racist manifesto allegedly
        written by the 18-year-old White man suspected of traveling nearly 200 miles
        from his home to attack a predominantly Black neighborhood.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08285861-8b5a-4c22-a3e8-c6102492252c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579e91c2-85eb-430b-8d93-40c5f6491e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.640+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s shooting was a "straight up racially motivated hate
        crime from somebody outside of our community," Erie County Sheriff John C.
        Garcia said. "This was pure evil."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b80eec-29d5-4bf0-9cf2-27dc1d9bd75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35dffa1-2b4f-4965-855e-bac65751a0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman opened fire outside a Tops Friendly Markets store Saturday
        afternoon, shooting and killing several people in the parking lot before entering
        the building. He exchanged gunfire with an armed security guard -- who was
        killed -- and shot more individuals inside, then exited and surrendered to
        police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674f422-3006-44da-80eb-824643fab138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a69e63-bf06-4474-b78f-36d624021ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, Payton S. Gendron, was taken into custody where he
        is currently under suicide watch, Garcia said. Gendron was charged with first-degree
        murder, prosecutors said, and pleaded not guilty in court Saturday night,
        Buffalo City Court Chief Judge Craig Hannah told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fccd04-44d3-4a55-a7d5-bb82d3f7a6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db1bfb8-091c-4008-9756-4ec5f76e7857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people remain hospitalized in stable condition, a spokesman
        for Erie County Medical Center told CNN on Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0178d33b-b4aa-470d-9c6c-c037b84bfbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35a7412-1d73-43da-888b-59a41b8959f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 13 people shot, 11 were Black, officials said. And locals
        say they are working through the grief and disbelief of such a horrifying
        crime based on racial animus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2711026c-7c88-4b09-83a7-8f9c0557a445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ee986-727f-4196-b21c-508491e937b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sad, I''m hurt, I''m mad because I never thought this would
        have happened here in the city of Buffalo," resident Liz Bosley told CNN affiliate
        Spectrum News NY1.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee97ea0-2e0d-4c02-b27a-c64d484ddcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13a929-97de-415b-91be-5675b0c7552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family shops here on Saturday mornings. That could have been
        our mothers, our grandmothers, our aunts, our uncles. And it was us. It was
        us," Kelly Galloway told Spectrum News NY1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6cc944-c180-465a-92f3-6e201338196c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca72147-4337-4ded-90dc-634f51b12448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.641+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffalo Mayor Byron Brown spoke to worshippers at a church Sunday
        about their loved ones lost, and said "their lives and their example should
        be examples to us, that we have to love more, we have to care about each other
        more because we don''t know when our time might come."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e8be7-af97-4764-a92e-a5296ea5190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e23690-a1e8-46b2-93b0-ff2f6b57e458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those at the supermarket "were going about their daily lives, left
        in the morning and had every expectation that they''d be home at night with
        their families," he said. "Many of us stood shoulder to shoulder yesterday
        in pain, like all of us are in pain, dealing with the aftermath of this horrible,
        racist, violent attack on our community."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009617db-68d4-4e98-9b5d-b51052daad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35b120e-88ed-4ba7-a8e5-0296ade220b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>More about alleged manifesto is learned</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb88f4-a65d-454f-9134-af6119942304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local and state officials -- as well as the FBI and ATF -- are pursuing
        additional information into the details of the shooting as well as the gunman''s
        intent.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262f364f-d6bd-422f-8f54-3793495ddd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05845360-fbf0-4132-82b3-c895ce8e4dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to investigate this case as a hate crime, a federal
        hate crime and as a crime perpetrated by a racially motivated, violent extremist,"
        Stephen Belongia, special agent in charge of the FBI Buffalo field office,
        said at a press conference on Sunday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71622549-1187-4dfc-ad0d-9cd3d729ea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeba8a0f-c8cc-436a-a0d7-470309c3f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman began a livestream of the attack, and livestreaming service
        Twitch said in a statement to CNN the video was removed less than two minutes
        after the violence began.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135996d-464a-4cab-ae48-f9bdd74efb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de43cf95-898c-4d39-9426-7c45a1a4efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffalo Police Commissioner Joseph Gramaglia said Sunday authorities
        will be "looking at extensive digital platforms, computers, phones, cameras
        and anything else that comes into play in this investigation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52360392-c1b1-491a-8a04-65e85938ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ef816-b853-426d-b8e5-8f861b865b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence that we have uncovered so far makes no mistake that
        this is an absolute racist hate crime. It will be prosecuted as a hate crime,"
        Gramaglia said. "This is someone who has hate in their heart, soul and mind."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e21503-0748-47cb-b871-06bb765daa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4f5239-fc93-4e93-83cb-f59ae4e5f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One potential piece of evidence includes a 180-page manifesto attributed
        to the suspect and posted online just before the attack. CNN independently
        obtained the document shortly after the mass shooting and before authorities
        released the name of the suspect, and law enforcement sources have told CNN
        the manifesto''s description of guns matches the weapons the suspect used.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd92004-0be3-48f2-861c-b4932055a278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.642+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377cf26c-a15f-4653-9018-d83456822eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect allegedly details in the manifesto how he had been radicalized
        by reading online message boards, and described the attack as terrorism and
        himself as a White supremacist. He subscribed to a "great replacement" theory
        -- the false belief that White Americans were being "replaced" by people of
        other races.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7ae497-cc0e-4355-af02-2c013810de15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd812424-3cf4-4002-8089-88aa9cd882b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman allegedly chose to attack the supermarket in Buffalo
        because it was in a majority-Black ZIP code within driving distance of where
        he lived, and researched what time it would be busiest, according to the manifesto.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71544669-af06-4546-a27e-55ed85968e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1216521-be36-4e9e-ac58-dedfd1da77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man arrested for the shooting is from the town of Conklin, a
        three-and-a-half-hour drive from Buffalo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158bfa84-d04d-4606-920f-8f361dbddb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26df1236-1b77-4488-b082-3a79d46b7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manifesto also states the suspect bought the main gun he used,
        a Bushmaster XM-15, from a gun store before "illegally modifying it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357d216a-0d7c-4efb-b187-a0206b1839a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2746edff-c6ed-4220-8d09-f0144c089162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erie County District Attorney John Flynn told CNN "we are obviously
        going through (the manifesto) with a fine-toothed comb and reviewing that
        for all evidence."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3556e227-0af1-4906-9381-50be4ff7c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b61cd1-2098-49bd-9a71-c21e46659354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect faces a maximum of life in prison without parole if
        convicted.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae6b16-0729-4d6f-b229-c5f4645bf171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cfd7fe-3228-4977-a89c-f7ce862aee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Entire community affected by mass shooting</h3>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a1371-cd33-4b57-ad5e-ae817d249465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents are still in shock about the attack in the heart of the
        Kingsley and Masten Park neighborhoods, at a place so familiar in their daily
        lives.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de3f438-c68e-4a06-a11e-d9ddaf43c46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
