      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that as the pandemic forced the tourism industry to raise
        its game and change the way it gets things done, “we have likewise put much
        effort into discerning the most effective combination between the enforcement
        of health and safety guidelines and personal convenience - the delicate balancing
        act of implementing measures to ensure everyone’s safety without placing unreasonable
        burdens on the traveling public.”</p>'
