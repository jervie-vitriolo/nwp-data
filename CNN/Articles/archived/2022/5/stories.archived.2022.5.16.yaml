      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff460e6-7e26-49fe-9672-09e236d2f647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:02:11.363+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:11:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pwede kung sinu-sino lang ang uupo,</em>” explained the
        Comelec official. No one can sit in any winning party-list without being part
        of the list, being part of the substitute list -- or assuming one was approved
        as a substitute -- without the electoral body approving the final list.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9209c-9df8-4558-9750-4e506c35c1db'
      'mgnl:activationStatus': true
