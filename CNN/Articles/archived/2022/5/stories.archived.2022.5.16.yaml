    'lead': 'After 11 years, the Philippines finally clinched a gold medal in the
      Southeast Asian Games bowling competition after Merwin Tan ruled the men’s singles
      event. #SEAGames31'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T15:03:44.900+08:00
