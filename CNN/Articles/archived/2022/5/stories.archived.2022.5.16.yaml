      'mgnl:lastActivated': 2023-01-19T16:12:19.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old won his first title with the De La Salle University
        Green Archers in 2016, then recently ending his UAAP career with another one
        with the University of the Philippines Fighting Maroons who <a href="https://www.cnnphilippines.com/sports/2022/5/13/Cagulangan-UP-Fighting-Maroons-UAAP-title-36-years-1986.html">snapped
        a 36-year championship drought.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f04cc0-a688-4e98-907a-5db3fc9bb393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:19:50.904+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:19.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winning the championship with UP also reminds Rivero of his victory
        with DLSU — something he will cherish in his basketball career.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dcf90b-d511-461c-8ecf-e3f708b86b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:19:50.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a moment when I was just looking at everyone chanting.
        I was feeling the same thing just like in my rookie year," he told <em>CNN
        Philippines'' Sports Desk</em> Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4e40dc-f2c4-41d8-8394-9bd20ca25d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:19:50.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:19.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ALSO READ: <a href="https://www.cnnphilippines.com/sports/2022/5/16/JD-Cagulangan-UP-Fighting-Maroons-UAAP-champion-Monteverde-trust.html">Cagulangan
        credits coach Monteverde''s trust for hitting biggest shot in his UAAP career</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b6c0a-e2ff-4a08-bad3-36f23d73ab7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:19:50.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:19.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the championship run with UP, Rivero bared that he had
        to go through a tough time to decide if he''ll play in his last eligible year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05db8468-f118-4cd4-b726-6f079533ea33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:19:50.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a difficult decision. There''s a lot that happened in between.
        The whole time since the pandemic started, I was praying for signs whether
        to stay or go somewhere else. With God''s grace, I was put in UP to be able
        to win another one for the whole community. I''m just happy to be an Iskolar
        ng Bayan. It''s really an honor for me to play for coach Gold," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0f079-6670-4604-a6c2-576dc2468db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:19:50.905+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:19.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivero averaged 13.8 points, 4.1 rebounds, and 2.2 assists in his
        final UAAP year.</p>'
