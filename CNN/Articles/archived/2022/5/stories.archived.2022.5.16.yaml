      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a track record of overreaction and panic, that''s for
        sure. And how does that actually help you respond?" he said. "Having a strategy
        with a goal of denying the Beijing enhanced relationships in the region is
        just ridiculous. It''s unrealistic. So yes, let''s take it seriously, let''s
        respond with a clear strategy. But let''s make sure our assessments and our
        strategy are at least based on reality."</p>'
