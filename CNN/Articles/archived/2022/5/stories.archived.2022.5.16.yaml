      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito, who is poised to make a Senate comeback this year, told
        CNN Philippines'' <em>The Source</em> on Monday that he disagrees with the
        higher 4% premium rate of the state health insurer, noting that the public
        still needs to recover from the impact of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba0e572-0e90-4fa3-b47f-f91fbfc2221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:19:57.296+08:00
