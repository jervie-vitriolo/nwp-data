      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing, acting Comelec spokesperson John Rex Laudiangco says
        the proclamations will be held at 4 p.m. on both days. The winning senatorial
        candidates will be proclaimed without any ranking, as the Commission awaits
        results from the special elections in some Lanao del Sur barangays.</p>'
