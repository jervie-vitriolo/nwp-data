      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito reasoned, however, that with the early implementation of
        the Housing department and the Universal Health Care Law — measures which
        he previously pushed as senator — he wanted to make sure that they are indeed
        benefitting the public especially amid the pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc1fab-b7d3-4da3-ab14-104316e7b833'
