      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Comelec spokesperson Rex Laudiangco told reporters on Monday
        that the electoral body’s law department “has not yet received any document
        pertaining to withdrawal and substitution of nominees” for the P3PWD party-list.</p>'
    '3':
