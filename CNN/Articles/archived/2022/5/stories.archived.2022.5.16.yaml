      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so when a Shanghai family refused to be taken from their home
        into government quarantine during the city''s sixth week of lockdown, a police
        officer warned them with what he thought would be a powerful threat to bring
        them to heel —&nbsp;their children''s future.</p>'
