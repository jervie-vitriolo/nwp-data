    'title': 'Converge ICT''s Q1 profit climbs as residential subscribers jump'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e56d85-4851-45a8-b8cb-dedb11b546b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:31:09.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:03.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Internet
        service provider Converge ICT''s net income in the first three months of 2022
        rose to ₱1.97 billion as it gained more residential subscribers, the company
        said Monday.The profit recorded in the January-March period was higher than
        the ₱1.54 billion posted a year ago, it added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c900dc49-18c5-4c4c-a2e2-11e58367ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:31:09.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:03.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing a solid growth of our financials in the first quarter
        of 2022 and we expect to hit our full-year targets as we remain aggressive
        in our network rollout and marketing activities both in the residential and
        enterprise segments," Converge CEO and Co-Founder Dennis Anthony Uy said in
        a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da807f5e-9bed-4aa3-a102-904102a2bcd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:31:09.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:03.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revenues also went up 40% to ₱7.75 billion against the previous
        ₱5.55 billion, propelled by its residential business which booked a 42% increase
        to ₱6.81 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c1813-5496-4619-9e89-8b263ef87b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:31:09.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:03.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company ended the quarter with over 1.8 million residential
        subscribers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3be76b-55a2-454c-a56a-c5c81317304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:31:09.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:03.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Converge also said its network already reached more than 12.2 million
        homes, or 47.3% household coverage, making it on track to hit its target to
        cover approximately 55% of households in the Philippines by 2023.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2be04b-c63c-46be-8a3e-c2ea08838a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:31:09.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:03.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s enterprise business, meanwhile, generated ₱938.2 million
        in revenues, up 25.1% from ₱749.7 million as it witnessed growing traction
        from the small and medium enterprise segment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4ba488-8480-4938-9e01-4915909ea5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:31:09.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The revival of the economy and the return of businesses—especially
        SMEs—has given our enterprise business a push in the first quarter of the
        year. Moving forward, we hope to offer more value to SMEs as they continue
        to recover," said Maria Grace Y. Uy, Converge''s president, chief resource
        officer, and chief risk officer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ba341f-096d-4cc2-8482-ed6da66c39c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:31:09.569+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:12:03.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s EBITDA (earnings before interest, taxes, depreciation,
        and amortization) also grew 49.4% to ₱4.55 billion.</p>'
