      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d06e98-abec-4b84-b6ae-489d20b6709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paragile’s performance closely trailed those of gold medalist Nguyen
        Bui Thi of host nation Vietnam (13.51 seconds) and silver medalist Emilia
        Nova of Indonesia (13.69 seconds).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990b9bbc-2025-420e-a2ea-183f7fda1276'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e2c33-4186-46a4-a5e8-770cd0971d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa Escoton followed Paragile with a fourth place finish of
        13.86 seconds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376cae29-da3d-496c-b19b-2439163ba6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.287+08:00
