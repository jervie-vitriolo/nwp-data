      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puyat thanked the delegates and participants for the success of
        the summit and for their “outstanding commitment you have shown in support
        of the recovery and continued growth of the global travel and tourism industry.”</p>'
    '19':
