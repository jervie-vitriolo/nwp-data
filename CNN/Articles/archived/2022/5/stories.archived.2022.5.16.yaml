      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All victims are adults and are enroute to the hospital," the Orange
        County Sheriff''s Department said in a tweet. "One victim is deceased at the
        scene."</p>'
