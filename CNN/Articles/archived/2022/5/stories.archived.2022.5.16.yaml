      'mgnl:lastActivated': 2023-01-19T16:12:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit, which gathered world leaders of the tourism industry,
        has given the Philippines the opportunity to showcase “how beautiful the country
        is,” Tourism Secretary Berna Romulo-Puyat said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad20df0-14cb-4f0d-b60d-a94014ee59bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:07:38.850+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:12:16.723+08:00
