      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33f8a9f-b695-4974-a7c3-defc2026cd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t obey the orders from the city government, you will
        be punished, and the punishment will affect three generations in your family,"
        the hazmat-suited police officer said, pointing his finger at the camera in
        a video posted on Chinese social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac914df8-05c8-4fab-afd8-1c4493456416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41afe2-3771-4983-afde-b0664f251adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are the last generation, thank you," a young man, who is not
        seen in the video, replied adamantly, in an apparent suggestion he is not
        planning to have any kids.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40f8a67-69dc-469e-9bf3-3a611df759a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1d1a5-23d0-40cc-a4eb-1bc1e74a5117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video ended there, with no indication of whether the family
        was eventually taken away. But it spread like wildfire on China''s internet,
        resonating with many young Chinese who are fed up with the increasing pressure
        on them to have children — from a society and government that many say has
        provided them with little of the material and emotional security they need
        to raise a child.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c25bcc7-f684-4d67-973e-2159dacc037c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.244+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe358eee-099d-4aca-8f7c-ada58c1d5b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I laughed at first but in the end I felt a sense of great sadness.
        He is resisting by giving up his reproductive rights," said a user on Weibo,
        China''s Twitter-like platform.​</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001d461c-c357-4d51-885f-6ae807f05931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cfa503-bc06-450a-8802-d338536da0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carrying on the family line has long been a filial duty in traditional
        Chinese culture. But in today''s China, not having children —&nbsp;or delaying
        it —&nbsp;has become a form of soft resistance and silent protest against
        what many see as the disappointing reality they live in, with deep-rooted
        structural problems stemming from a system that they have little power to
        change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598ddda4-ea3f-4d0b-ac00-bd0707ee7774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de218845-f400-44fa-bb18-7736e87dc843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a tragic expression of despair of the deepest kind," Zhang
        Xuezhong, a human rights lawyer and former law professor in Shanghai, wrote
        on Twitter about the video.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51199b8c-d491-4c6b-ab13-40596673681f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef86e401-eebf-466f-97ed-0eba1c06a2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been robbed of a future that is worth looking forward to.
        It is arguably the strongest denunciation a young man can make of the era
        he lives in."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44cb0b9-0920-47b8-b645-38cdde090745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed3ff10-a52a-4313-aefa-cc3891a20de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, an increasing number of Chinese millennials
        have delayed —&nbsp;or outright rejected —&nbsp;marriage and childbirth, as
        they confront high work pressure, skyrocketing property prices, rising education
        costs and discrimination against mothers in the workplace.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62624ea-59c6-4bb3-9c6a-8b79612d9df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a7cb62-3b8b-4290-8214-9298dd8dd352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, just 7.6 million Chinese couples registered for marriage
        —&nbsp;a 44% drop from 2013 and the lowest in 36 years. At the same time,
        the country''s birthrate dropped to 7.5 births per 1,000 people, a record
        low since the founding of Communist China, with nine provinces and regions
        registering negative population growth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f015a6-489f-402f-9c6b-58de8ead0aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cb8e91-dbc4-441a-b83b-9381cc9e114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government is worried. For decades, it had strictly
        enforced a one-child policy that forced millions of women to abort pregnancies
        deemed illegal by the state. But as China''s birthrate plummeted, demographers
        warned of a looming population crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b804e-1b9a-446f-b2c6-1534a104acc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae92769-124e-44bd-8b41-e6991e8fd5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing scrapped the one-child policy in 2016 and relaxed it further
        last year to allow couples to have three children, with local governments
        churning out a flurry of propaganda slogans and financial incentives to encourage
        more births —&nbsp;but the birthrate has continued to nosedive.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2921c5dd-aa4c-4e79-a638-d1dcb1c5d2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.245+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a86c80b-22b1-40b5-9cf1-4893ace25be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials and policy advisers have appeared tone-deaf to young
        people''s demands. Last month, a law professor and delegate to the Jinzhou
        municipal People''s Congress in Hubei province suggested that in order to
        promote marriage and childbirth, the media should reduce or avoid reporting
        on "independent women" and the "double-income-no-kids (DINK) lifestyle," because
        they are not in line with the country''s "mainstream values." The suggestion
        drew a backlash online.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca253870-cb56-4810-8a06-2c7c5edad52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d98392c-62ed-4090-8c2a-1bb2037a03d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the pandemic drags on, the sense of disenchantment among many
        of the country''s younger generation has only grown.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a41ea-2224-41cc-bf3e-506565ceff9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a88432a-250a-4fb0-a48c-dad67f3b4e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increasingly frequent and stringent lockdowns —&nbsp;and the
        chaos and tragedies that arose from them — have made citizens realize how
        fragile their rights are in the face of a state apparatus that brooks no dissent
        and a callous bureaucracy trained to take orders from above with little flexibility.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803c1615-1a76-45bb-9f5f-0b75f824a112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f5e6b5-0772-4320-82ec-3b0788c00a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is especially so in Shanghai, which is reeling from seven weeks
        of stringent lockdown. In the country''s wealthiest and most glamorous city,
        residents have been subject to widespread food shortages, lack of medical
        care and forced quarantine in spartan makeshift facilities. Authorities initially
        separated young children from their parents in isolation —&nbsp;and only reversed
        course after a public outcry.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825957ef-1840-4574-8717-d4dee6e7b9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf19cc6c-bbcb-4ca1-99c6-7caca6220d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mounting frustration and anger erupted on Chinese social media
        —&nbsp;and in some cases, censors struggled to keep up. Some residents protested
        from their windows, banging pots and pans and shouting in frustration. Others
        clashed with police and health workers in the streets —&nbsp;something rarely
        seen in a country where dissent is routinely suppressed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd529bee-6840-4498-8271-f39e47395871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89956633-5dde-45f7-bcf9-ddb37993205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past week, local officials forced residents to hand over
        their keys after they were taken away to quarantine, so that health workers
        could go in and soak their personal belongings in disinfectant —&nbsp;with
        little scientific justification for their actions or regard for private property
        rights.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c8829c-cca2-44cd-9f42-25977a37bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5560ab64-4e65-45bb-9165-f98bbff6ab03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many residents, that was the last straw. Even their homes —&nbsp;their
        private space and last refuge —&nbsp;could not be spared the zealous enforcement
        of the government''s zero-Covid policy. Some say their lives have become dispensable
        in the pursuit of what officials deem the "greater good," with residents left
        powerless to protect their loved ones.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fb0158-45fa-45ae-ba31-83fb8ff412f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67eaf2c-23fa-4ea8-99a3-07c0b66cc5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.246+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To many young people, the crisis unfolding in Shanghai is setting
        off alarm bells. If even China''s most developed city with the largest middle-class
        population, the supposedly most open-minded bureaucrats and the most cosmopolitan
        culture could not be spared such authoritarian treatment, will other cities
        fare any better?</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a1bfd9-202a-4600-af36-7a376360ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be447d9-a04a-46bd-98d6-fa9917aeb180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is willing to have children when things have come to this?
        Who dares to have children?" asked a user on Weibo.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30788cd-6e80-422e-b053-08f956feb903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a807577-c62e-42ad-b90c-3d9ef0c236f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your reign ends with me. And the suffering you have caused also
        ends with me," said another.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d02c19-d770-416c-ae15-3744569f9a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d624d6-cb66-4c56-a0e4-965ee706acd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast-spreading anger soon attracted the attention of censors.
        By Thursday evening, most of the videos had been scrubbed from the Chinese
        internet. On Weibo, several related hashtags, from "We are the last generation"
        to "Last generation," have been censored after attracting heated discussions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9c4087-a4b9-49b9-87dd-3aaf7d33a58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d27c3-d0dc-4965-83d4-bfedd096e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But suppressing what young people want to say will not help persuade
        them to have children. On the contrary, that is likely only to add to their
        disaffection.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1a002-df4e-4020-a32d-570950b4cbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:10:15.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:12:00.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: A version of this story appeared in CNN''s Meanwhile
        in China newsletter, a three-times-a-week update exploring what you need to
        know about the country''s rise and how it impacts the world. Sign up <a href="https://edition.cnn.com/specials/meanwhile-in-china">here</a>.</em></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa0ccec-f592-444d-b8a7-50d7a7d5a224'
