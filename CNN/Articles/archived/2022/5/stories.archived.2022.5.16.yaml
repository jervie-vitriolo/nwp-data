    'template': '1'
    'title': 'Jessica Geriane breaks PH backstroke record in silver medal finish'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf61cbe-67f8-435d-b6d6-a9eecdac5412'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:56:02.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> Filipino
        swimmer Jessica Geriane achieved two milestones in her career in the 31st
        Southeast Asian Games swimming competitions on Sunday at the My Dinh Water
        Sports Palace in Hanoi, Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab138211-298b-4c00-a0cb-81510b376195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:56:02.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc7c548-ef11-4e85-b4a2-7273e73157fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:56:02.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geriane took home the country’s first silver medal in swimming in
        the the biennial sports after finishing with a time of 29.35 seconds in the
        women’s 50-meter backstroke event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f961bbc8-9e2b-4eca-8332-6cb5bbc70d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:56:02.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a849fc6-3bac-4007-9aa0-43b10d08ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:56:02.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her time also broke the national record in the women’s 50-meter
        backstroke category, previously held by two-time Olympian Jasmine Alkhaldi
        with 29.53 seconds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91687b92-8675-402a-b8c6-0a326e50ae31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:56:02.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f392f-ada7-485a-9d3f-be964a29dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:56:02.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geriane earlier reset the national record in the event’s preliminary
        round, where she clocked in 29.38 seconds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f603a894-cef3-4017-b4ab-9152d30d7052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:56:02.307+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beabd37-db51-4773-b783-eb3da9f1a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:56:02.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia won the gold and bronze medals of the event courtesy of
        Masniari Wolf (29.21 seconds) and Anak Agung Istri Kania Ratih Atmaja (29.59
        seconds), respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9838fa32-8d31-418e-877f-22448380550f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:56:02.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c142acb-d1ec-4fdc-9dfb-6616d653864e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:56:02.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chloe Isleta, the other Filipino swimmer in the women’s 50-meter
        backstroke event, placed fourth with a time of 29.74 seconds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d97d495-f350-4029-840b-5cda5e7a3193'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:56:02.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d29ba2-e112-4254-acc5-f94945b6b12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:56:02.308+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine swimming team has so far won two medals, one from
        Geriane and a bronze medal from Miranda Renner in the women’s 100-meter freestyle
        event on Saturday.</p>'
