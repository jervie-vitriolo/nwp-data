      'mgnl:lastActivated': 2023-01-19T16:12:14.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The returning senator admitted that his campaign was also an uphill
        battle as an independent candidate, since he was neither part of the leading
        parties, nor had enough machinery to guarantee his victory. He also cited
        his longstanding feud with his brother Jinggoy Estrada, a UniTeam candidate
        who is expected to make a comeback this year based on the partial, unofficial
        count of the Commission on Elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fc5b69-ee6a-4b59-a692-142eb5c4d628'
      'mgnl:activationStatus': true
