      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3f1ae1-f6b7-4349-a0c9-7eb20d400f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:02:11.363+08:00
      'mgnl:createdBy': 'bamba'
