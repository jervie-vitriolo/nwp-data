      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Buffalo residents
        gather to mourn as authorities uncover more about the racially motivated attack
        in a predominantly Black area that left 10 dead"&nbsp;</em></p>'
  'ra11701-duterte-night-differential':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-16T17:25:51.714+08:00
    'imagesource': 'jcr:d096ef63-cd8f-4315-98d4-fbc3fd53d8aa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8bb73ec0-c7a9-4957-b175-8e5bafa4b7d3'
    'lead': 'President Rodrigo Duterte signed Republic Act No. 11701 which grants
      government employees working the night shift differential pay between the hours
      of 6 p.m. and 6 a.m. regardless of the nature of their employment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T17:30:15.790+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:12:04.281+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:11:24.564+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Rodrigo-Duterte', 'RA-11701', 'Republic-Act-11701',
      'government-employee', 'night-differential-pay']
    'template': '1'
    'title': 'Duterte signs RA granting night differential pay for govt workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa0c904-5b6c-4326-9642-3c0a32a506aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:30:15.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:04.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — President
        Rodrigo Duterte signed Republic Act No. 11701 which grants government employees
        working the night shift differential pay between the hours of 6 p.m. and 6
        a.m. regardless of the nature of their employment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c181b7b-cc86-4cd5-aadd-90d579bf23c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:30:15.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11701 covers government employees with the position of division
        chief and below — including those working in government-owned or controlled
        corporations — and whether their employment is permanent, contractual, temporary
        or casual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815350e0-a681-433a-ad73-508e2fb54b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:30:15.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They) shall be paid a night shift differential at a rate not exceeding
        20% of the hourly basic rate of the employee, as determined by the head of
        the agency, for each hour of work performed between the hours of 6:00 in the
        evening and 6:00 in the morning of the following day," <a href="https://www.facebook.com/pcoogov/posts/pfbid02WjoyGwwbG1uYUqDxqGJ4HymH9h75kjioasqqHYt4riWNnvMtuqFPLir4962jWxjUl"
        target="_blank">according to the law signed on April 13</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9c2d7f-f8ad-4525-9f76-627f031e3b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:30:15.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:04.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law adds that the differential pay shall not diminish other
        benefits or allowances currently enjoyed by employees.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb10b093-8a93-44c4-8e76-f44b2891cd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:30:15.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:04.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it said that government employees who are required to be
        on call 24 hours a day are not covered by the act.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d187fa-d3cf-4ba2-89bb-c6f396e9154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:30:15.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Civil Service Commission, as of August 31, 2021,
        there are 1.75 million career and non-career government workers. However,
        there is not data showing how many of them work the night shift.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80678032-3620-45cc-a3b1-83e124a416f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:30:15.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:12:04.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11701 will take effect 15 days after its publication in at least
        two newspapers of general circulation.</p>'
