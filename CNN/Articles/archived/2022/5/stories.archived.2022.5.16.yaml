      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven thousand slots were allotted for the National Capital Region,
        220 for Central Luzon, 500 for the Bicol Region, and 150 for Western Visayas.</p>'
