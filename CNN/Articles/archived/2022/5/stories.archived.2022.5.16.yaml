      'jcr:uuid': 'c7869e5b-6129-4505-9ee1-873fa3b8580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:43:05.234+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An attack error from Espejo and receiving miscommunication between
        Bagunas and Joshua Retamar gave the 29-27 win for Thailand in the second set.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e512553-2537-456e-b622-67ee082bc43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:43:05.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe678da3-4c4d-4dee-92f1-a34f38ab232f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:43:05.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:03.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espejo imposed his will in the third set, but the Thai spikers''
        punishing attacks and strong block points were too much for the Filipinos
        to handle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d86b86-9868-4bf7-bf10-02d4c8557ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:43:05.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:03.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518bfdf2-ea32-4126-9445-765e28150f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:43:05.235+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:03.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a vengeful victory for Thailand, who was beaten by the Philippines
        in five thrilling sets in the semifinals of the 2019 SEA Games in Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40286f3-64a1-42be-948d-b7dff28666f2'
      'mgnl:activationStatus': true
