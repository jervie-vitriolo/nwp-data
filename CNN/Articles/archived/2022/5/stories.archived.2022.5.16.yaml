      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdac827e-1148-475c-bb08-c99c08c09060'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:24.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope it''s gonna be professional as long as it doesn''t get in
        our work,<em> yung personal. Siguro kanya-kanya na lang</em> (We might just
        work by ourselves)," he said, adding he would now refrain from talking about
        his brother.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9723ec13-f1fd-4efe-aa16-484e735b176b'
      'mgnl:activationStatus': true
