      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“OFW remittances and conversion to pesos also expected to seasonally
        increase in April-May 2022, in preparation for the Holy Week holidays and
        spending, some spending for summer vacation/travel as well as for some fiesta
        celebrations nationwide, and some tuition payments, a pattern seen in recent
        years/decades,” he added.</p>'
