      'jcr:uuid': 'a62a3eff-f31e-416d-bd99-453490d20e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T18:25:44.978+08:00
      'mgnl:createdBy': 'pilar'
