      'mgnl:lastActivated': 2023-01-19T16:11:48.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company ended 2021 with a ₱10.8 billion profit, 35% up from
        2020''s ₱8 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0911c6-1dec-4168-befa-de4aa1a34ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:40:03.977+08:00
