      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8cc5cc-e7ab-4434-9306-478d02d446ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In women’s pole vault, defending champion Natalie Uy failed to bag
        her second straight SEA Games crown after she encountered problems with her
        poles, causing her to withdraw in the tournament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe617cf-0c3c-403e-93e6-858f02f368cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae164781-a547-4209-8c67-ee6a2b0afb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consolation for Team Philippines was the bronze medal finish
        of Alyana Nicolas, who cleared 3.60 meters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17d8dae-eb4b-4133-b6f1-d75c45df4437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72fa39d-2a59-4345-a237-2d3d1a6494bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian pole vaulter Nor Sarah Adi Binti won the gold medal with
        a 4.00-meter clearance and Thailand’s Chonthicha Khabut bagged the silver
        medal after breaching 3.80 meters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c82f1-0433-4072-8002-ecf4edc30f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aacc8e-a58f-42c7-b9c3-2fe074c4bb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Filipino athletics bets like long jump veterans Marestella
        Torres and Katherine Santos, sprinters Said Guermali and Junel Gobotia, and
        the women’s and men’s 4x100 meter relay teams did not deliver a medal-winning
        performance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fa1265-0c9b-46be-b5a9-42bdd94efa30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a51b03d-e888-420e-8774-f4adf4437639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos seek to bounce back in the men’s and women’s 400-meter
