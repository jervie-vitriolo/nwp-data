      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isleta clocked in two minutes and 18.60 seconds to rule the women’s
        200-meter backstroke event.</p>'
    '3':
