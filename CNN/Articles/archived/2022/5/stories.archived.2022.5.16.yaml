      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> Chloe
        Isleta became the first Filipino swimmer to win gold in the 31st Southeast
        Asian Games on Monday at the My Dinh Water Sports Palace in Hanoi, Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68c22f6-ba99-4509-84a8-7e14c7383cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T21:59:17.318+08:00
