      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the need for sustainable tourism, she said the summit also
        gave way to “passionate advocacies for responsible tourism, and for a greener
        environment.”</p>'
