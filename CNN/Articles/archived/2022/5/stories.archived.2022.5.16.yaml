      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Listed
        property developer Cebu Landmasters Inc. (CLI) retained its growth momentum
        with its net income jumping by 14% to ₱811 million, buoyed by strong sales
        booked in the first quarter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69532275-96c0-485d-a28f-75a92fc7fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:20:25.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:55.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which focuses on the Visayas and Mindanao markets,
        said it posted a 53% increase in revenues in the period, hitting ₱3.56 billion
        from the ₱2.3 billion generated a year ago.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce9ba57-8a3b-4938-ad78-740faaad66ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:20:25.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:55.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales take-up also soared to ₱4.5 billion against the previous ₱3.3
        billion, lifted by its first residential project in the Davao Global Township,
        The East Village.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da68108-f030-43e6-b5e7-5d2493e2cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:20:25.291+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:55.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased that we began the year strong with robust sales
        and swift construction pick up of new projects," said CLI chairman and chief
        executive officer Jose Soberano III.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c76094-29c3-4d8a-b71b-f069ab3a7304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:20:25.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:55.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on track to hit our growth target of at least 20%. We remain
        ready to make the most of opportunities presented by the fast-recovering VisMin
        economy," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd738b9-e267-435b-81c1-fff12d4a79a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:20:25.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:55.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also expects to raise more than ₱12 billion in takeout
        value from the strong turnover of newly completed projects such as MesaTierra
        Garden Residences in Davao, Latitude Corporate Center and 38 Park Avenue in
        Cebu, MesaVerte Residences and Velmiro Heights CDO in Cagayan de Oro, and
        MesaVirre Garden Residences in Bacolod.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f85157-1348-4d28-8b0e-56ddc7d9f630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:20:25.292+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:11:55.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year, CLI has earmarked ₱13 billion for capital expenditures,
        mainly to finance new purchases and other expenses.</p>'
  'Comelec-canvassing-votes-China':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-16T19:42:45.811+08:00
