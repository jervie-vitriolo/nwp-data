      'mgnl:type': 'text'
      'text': '<p><strong>Pick up these loungewear staples from Love, Bonito</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92649ce4-d991-4a5f-9c1e-fb9c08b4cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:26:46.147+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:12:11.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the chances of encountering scorching temperatures, unbearable
        humidity, and pouring showers in the span of a day are high, it''s always
        good to head out in something that''s comfy enough to move in regardless of
        the weather. On most days, I prefer to throw a light polo, jacket, or cardigan
        over a tank top and light jeans — that way it''s easier to adapt to the changing
        moods of Philippine weather. Two pieces that I tend to wear a lot these days
        are from Love, Bonito''s Renewed Blooms collection. While the <a href="https://www.lovebonito.com/intl/lennea-lounge-kimono-in-renewed-blooms.html"
        target="_blank">Lennea Lounge Kimono</a> (₱1,738) and <a href="https://www.lovebonito.com/intl/pelicia-elastic-lounge-pants-in-renewed-blooms.html"
        target="_blank">Pelicia Elastic Lounge Pants</a> (₱1,788) are meant to be
        loungewear staples, the classic silhouettes and in-house flower print make
        them dressy enough to wear outside, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d322f2a-7f72-42d4-8e11-3e92d5358222'
