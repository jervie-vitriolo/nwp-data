      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> The duo
        of Sean Aranar and Ana Nualla led the golden finish of Philippines in the
        last day of the 31st Southeast Asian Games dancesport competition on Monday
        at the Nha Thi Dau Long Bien Hall in Vietnam.</p>'
