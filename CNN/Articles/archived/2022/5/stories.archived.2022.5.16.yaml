      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry is tasked to create an MSME
        Registry of Franchise Agreements, which will only accept deals incorporating
        specified minimum terms and conditions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a66561-b509-4e01-a1f1-187178844833'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T13:42:10.036+08:00
