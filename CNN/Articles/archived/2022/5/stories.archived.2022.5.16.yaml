      'text': '<p><strong>(CNN) —</strong>&nbsp;North Korean leader Kim Jong Un has
        mobilized the military to respond to the country''s first officially acknowledged
        outbreak of COVID-19, as the impoverished nation scrambles to address what
        state media has described as a "major national emergency."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ad4264-74e5-4c92-ba9e-99bdc47d09a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7ef583-220d-4999-a250-51a1b5754256'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having placed all cities under lockdown on Thursday, a further
        392,920 new cases of "fever" and eight deaths were recorded between Saturday
        and Sunday evening alone, state media outlet KCNA reported on Monday, though
        it did not specify Covid-19 as the cause of death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8f1e6f-3894-44df-a352-b37519f979ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104a2beb-523e-4965-aef3-8e91f1f2769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That brings the total number of reported cases to 1.2 million, with
        more than 648,000 recovered, and the total death toll to 50. However, many
        experts are skeptical of the official figures, with few believing that a country
        of around 25 million people had been spared until now by a virus that has
        infected millions worldwide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3953bb-ff45-4981-92a4-29a4f2990324'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a125ed-3fd6-49e8-a9b2-03e6a749f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an emergency meeting of top officials on Sunday, Kim said state-provided
        medicine wasn''t being supplied to people through pharmacies in time. He criticized
        officials for "not properly recognizing the present crisis but only talking
        about the spirit of devotedly serving the people," according to KCNA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad66b7d-4ec6-46d7-877a-6fd30e56596e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64656651-7670-4a34-b46b-5df48277f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lambasted his cabinet and public health officials for "irresponsible
        work" and poor "organizing and executing," and accused the director of the
        central public prosecutor''s office of "idleness and negligence of his duty,"
        KCNA reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c58c8-abae-414b-baee-18e6ce100167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04014c6b-0923-4894-9b9e-6609b90da5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim ordered the military''s medical arm to work on "immediately
        stabilizing the supply of medicines in Pyongyang City," according to KCNA
        and discussed ways to ensure hygiene at pharmacies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb2c55-ceef-4936-b187-303f3e41c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f4bd1-c20e-4135-9bbd-d8fc6edbf94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the meeting, Kim visited pharmacies in the capital, where
        he pointed out the short supply of medicine.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d31e5c-2686-4d69-952d-78a92336e21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f160da-dba8-49a6-b62e-0739d3e31da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the country''s state TV aired footage of medical
        workers spraying empty streets. It also ran an interview with a doctor advising
        Covid patients to take drugs including paracetamol and ibuprofen —&nbsp;and
        Korean traditional medicine such as Cheongsimhwan, a pill formulated with
        various herbs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40704e17-1417-4d94-810b-bd491dae4303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c395abc-b878-488f-909e-6cc7c90ac319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outbreak of COVID-19 could prove disastrous for North Korea,
        with its dilapidated health care infrastructure, lack of testing equipment
        and a largely unvaccinated population.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b28a97-817b-4b95-b02a-fe7f939cc253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1e2148-49ab-4e2a-9859-6769d8ec8731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is not known to have imported any coronavirus vaccines,
        though it is eligible for the global COVID-19 vaccine sharing program, Covax.
        In February, Covax reportedly scaled back the number of doses allocated to
        North Korea because the country failed to arrange for any shipments, according
        to Reuters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f17c2b9-6f06-4347-b9f0-d6c2e36e8bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ce4747-ef04-49cf-a91f-e9e72b8e1e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the opaque nature of the regime and the country''s isolation
        from the world — which has only grown since the pandemic —&nbsp;it is extremely
        difficult to assess the real situation on the ground.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2899c2d9-4fd2-4840-b40a-61ef2ee02540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37561cb6-67a8-4af3-affc-a291a854b7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.385+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea offered assistance on Monday, though it''s unclear if
        Pyongyang will accept the help.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc465f9-1bbc-44cb-bcd2-d9876b3bafa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac9885c-8c92-4ad9-88b4-22d4c75c87fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must not hold back on providing necessary assistance to the
        North Korean people, who are exposed to the threat of the coronavirus," the
        South''s newly elected President Yoon Suk Yeol said during his first budget
        speech in the legislature.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9724a8-d375-4460-abba-e285cf48a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9f369-362d-4a00-840b-ac92a359cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the North Korean authorities accept, we will not spare any necessary
        support, such as medicine, including Covid-19 vaccines, medical equipment
        and health care personnel," he said, adding the offer is irrespective of political
        and military considerations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883c5e35-715d-4d21-951f-2a565e4a92e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403a4040-c9ae-4629-b3e7-a5e03e9e6a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s foreign minister said Friday he had discussed providing
        humanitarian aid to North Korea during a call with his US counterpart.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e357df-d057-4329-aef1-4c9257f77074'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f0979f-67a9-42f2-b919-309ccf2b95ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.386+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Unification Ministry said it had notified North Korea
        of its offer on Monday through the inter-Korean joint liaison office. Its
        formal letter includes the offer of medical supplies, including vaccines,
        masks, and testing kits, as well as an offer of "working level talks" between
        the two countries, the ministry said. North Korea has not yet responded to
        the notice, it added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e3599d-09ec-4924-a2a3-dfefd1d83aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:15:32.384+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/05/16/asia/north-korea-military-covid-outbreak-intl-hnk/index.html"
        href="https://edition.cnn.com/2022/05/16/asia/north-korea-military-covid-outbreak-intl-hnk/index.html">Kim
        Jong Un mobilizes North Korea''s military in response to Covid-19 outbreak</a>"</em></p>'
