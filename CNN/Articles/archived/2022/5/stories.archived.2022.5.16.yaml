    'jcr:uuid': '16ed6e45-7353-43dc-b3f2-be002cb79fa7'
    'lead': 'The Philippine gymnastics team bags a total of seven gold medals, four
      silver medals, and one bronze medal as world champion Carlos Yulo led the charge.
      #SEAGames31'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T19:14:03.976+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:11:56.978+08:00
