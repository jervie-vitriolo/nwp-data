      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[It’s been five years, almost six. Despite all their commitment
        to pay, they have paid nothing. How can we deploy our workers there if that’s
        what they do to our fellow Filipinos?]</p>'
