  'Teacher-poll-workers-additional-honoraria-payment-Comelec-VCM':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-16T12:42:29.674+08:00
    'imagesource': 'jcr:ac1ce323-256e-4655-90d2-9258c3ceedb9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8871e11c-d9a2-4650-9389-7590cf1dd010'
    'lead': 'The Commission on Elections En Banc has approved in principle the appeal
      to give additional honoraria to poll workers who rendered overtime due to issues
      with the vote counting machines, Commissioner George Garcia says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T12:46:09.807+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:12:22.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:11:17.916+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec OKs extra pay for poll workers who faced VCM woes'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ef99e2-e246-4b69-acb0-5dcd48c26500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:46:09.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> The Commission
        on Elections En Banc has approved in principle the appeal to give additional
        honoraria to poll workers who rendered overtime due to issues with the vote
        counting machines, Commissioner George Garcia said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a25b71-3e6b-4697-a122-6a91f04d097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:46:09.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said all poll workers, including teachers and technical staff,
        will get the extra pay of the same amount regardless of how long they extended
        their duty. He did not disclose the exact amount.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be51e65-d238-4090-8f51-7670318d552d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:46:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating naging desisyon diyan ay across the board doon sa mga
        presinto na nagkaroon ng problema at diperensya ang machine," he said in the
        government-led Laging Handa briefing. "Papantay-pantayin natin dahil pare-parehas
        silang nag-overtime at naperwisyo o naistorbo sa pagkasira ng makina."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beaaa26-709c-45bf-a0db-9bfbf7d61f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:46:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We decided that the honoraria will be across the board
        in all precincts that encountered problems with the machines. It will be equal
        since all of them rendered overtime and were inconvenienced by the breakdown
        of the machines.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e8a1b5-723a-4189-8d2e-de471cfd28a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:46:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:22.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they are still finalizing the list of voting precincts
        that encountered VCM glitches.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6acc977-20bf-4fa7-9b3f-e29394ec336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:46:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Comelec spokesperson Rex Laudiangco on Sunday said the affected
        poll workers could receive between P2,000 to P3,000 based on the amount given
        during the last elections.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da4cd0e-d4b2-48e5-be77-27eff8d219e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:46:09.808+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:22.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 1,800 machines malfunctioned on May 9, mostly for paper jams,
        rejection of ballots, and faulty scanners, but the glitches were resolved
        on site. However, 143 defective VCMs needed to be replaced and sent to repair
        hubs. The glitches in VCMs and SD cards delayed the conduct of this year''s
        polls in several areas.</p>'
