    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3053705-ded4-4714-a022-d3fe02bee713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:24.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Ejercito and Estrada, congressman Alan Peter Cayetano
        is poised to return in the Senate and work with his sister, incumbent senator
        Pia Cayetano. Former Public Works secretary Mark Villar is also seen to take
        a seat alongside his mother, Sen. Cynthia Villar.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5aaaa0-66a9-4be9-9583-9a5235910677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.959+08:00
