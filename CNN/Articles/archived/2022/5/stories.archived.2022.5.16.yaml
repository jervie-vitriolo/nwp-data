      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> With the
        imminent return of a Marcos to Malacañang, former Philippine Commission on
        Good Government (PCGG) Chairman Andres Bautista said he was worried about
        possible changes in the functions of the agency, as he urged its officials
        to be more proactive in recovering the family’s ill-gotten wealth.</p>'
