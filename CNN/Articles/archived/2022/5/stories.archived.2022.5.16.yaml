      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I owe them nothing, you placed me here.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eb3351-4cce-40a7-924e-9791cba065d4'
      'mgnl:activationStatus': true
