      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the pair of Mark Jayson Gayon and Mary Joy Renigen won
        their second straight gold medal in the Slow Foxtrot event. Thailand copped
        the silver medal, while Malaysia bagged the bronze medal.</p>'
