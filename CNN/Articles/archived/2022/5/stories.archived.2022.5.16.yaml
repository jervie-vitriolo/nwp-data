      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d668b8-a681-406a-bdaa-57b875606457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:23:19.595+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:38.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several new political groups sprung out of the protest movement
        and are competing in Sunday''s race, coming head to head with establishment
        parties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3d7a3b-d67a-4bdd-bb47-d4a63262a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:23:19.595+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:38.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political observers view the election as highly competitive and
        unpredictable. Earlier this year, three-time prime minister Saad Hariri —
        the leader of the country''s largest Sunni Muslim parliamentary bloc — quit
        politics, leaving the Sunni vote up for grabs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee697712-84e8-4065-b89e-71d743b5f857'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:23:19.595+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:38.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hariri urged people in his constituencies to boycott the race. But
        voters in Beirut''s second electoral districts — one of Hariri''s main strongholds
        — showed up at the polls in relatively large numbers, with many telling CNN
        they voted for "change."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc6320-0ac3-41ac-9e6c-5f48e68d9445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:23:19.596+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:38.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long lines snaked out one of the voting stations in Beirut''s Tareek
        el Jdeedeh neighborhood, where voter turnout is typically one of the lowest
        in the country, on Sunday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a772c-2f1c-40d3-a20e-ffc09210da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:23:19.596+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The queues we used to stand in were queues of humiliation," said
        Khaled Zaatari, referring to the long lines at bakeries and petrol pumps during
        some of the most difficult days of the economic crisis last year. "This queue
        is a queue of pride."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5641e-d7c8-48a2-aa3c-1cce6fbdb6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:23:19.596+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:38.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ralph Debbas, a consultant based in New York who is a delegate for
        a reformist electoral list, told CNN he "felt it was my civic duty to come
        to Lebanon to vote." The 43-year-old added: "We need a wave of change. We
        need a wave of decent and responsible people in parliament."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec150a-aab5-42f5-b76a-a1468d717710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:23:19.596+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:38.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nearly three-year economic depression and the August 2020 port
        blast, largely blamed on the country''s political elite, may also encourage
        the Lebanese to vote for new parties in large numbers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f9467-00af-4299-91ff-9b8cf5966ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:23:19.596+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:38.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s financial crisis has caused poverty rates to soar to
        over 75%, its currency to freefall and its infrastructure to rapidly decay.
        The United Nations and the World Bank have blamed the country''s leaders for
        exacerbating the economic depression.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c107f-2e02-4d20-802b-42111cd5239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:23:19.596+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:38.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran-backed armed political group Hezbollah has also emerged as
        a hot topic in Lebanon''s election. Several political groups have vowed to
        try to disarm the Shia party&nbsp;— which they believe has dominated the political
        sphere — though it still enjoys broad support among its constituents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba90f1f-6426-4d1d-9d62-98a9981f333d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:23:19.596+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:38.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah''s election rallies — where the group''s leader Hassan
        Nasrallah urged people to vote in droves — drew thousands of supporters this
        week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a4b447-a983-44e4-8b98-89d17741a457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:23:19.596+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:38.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hezbollah-backed coalition —&nbsp;which includes other Shia as
        well as Christian allies — has the majority of seats in the current parliament.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41d71db-94e4-4371-92c8-1d736ff27cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:23:19.596+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny eastern Mediterranean country has had a confessional power-sharing
        system since its founding a century ago. The parliament is divided evenly
        between Muslims and Christians, with the premiership reserved for a Sunni
        Muslim, the presidency for a Maronite Christian and its speaker of parliament
        for a Shia Muslim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30810455-53df-4380-95f1-527e6800ff98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:23:19.596+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:38.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/15/middleeast/lebanon-elections-polls-open-intl/index.html"><em>Lebanese
        vote in high-stakes parliamentary election</em></a>"</p>'
  'india-wheat-export-banned':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-16T07:23:25.166+08:00
    'imagesource': 'jcr:4c6e7c6c-7f1b-4633-b5af-b9cbf6c553c7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e5e51b0-4e78-4a22-8563-9eb1ffa3bbb4'
    'lead': 'India bans wheat exports days after saying it was targeting record shipments
      this year — as a scorching heat wave curtailed output and domestic prices hit
      a record high.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T07:27:30.432+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:12:37.921+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:11:12.039+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India bans wheat exports as heat wave hurts crop, domestic prices soar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efcb228-8be3-4f39-9e0b-b43c3ec01721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.433+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India banned wheat exports on Saturday — days after saying it was
        targeting record shipments this year — as a scorching heat wave curtailed
        output and domestic prices hit a record high.<strong>Mumbai —</strong> India
        banned wheat exports on Saturday — days after saying it was targeting record
        shipments this year — as a scorching heat wave curtailed output and domestic
        prices hit a record high.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b422f-373b-4b7d-a87e-c18430219224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.433+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b395ed-4152-49a2-9ec5-bf591a9c24cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.433+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said it would still allow exports backed by already
        issued letters of credit and to countries that request supplies "to meet their
        food security needs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dca7f0-f02e-4583-a354-0ee561869135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.433+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to ban overseas shipments was not in perpetuity and could
        be revised, senior government officials told a press conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695dba33-1918-48e3-9fee-167fa8588f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.433+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global buyers were banking on supplies from the world''s second-biggest
        wheat producer after exports from the Black Sea region plunged following Russia''s
        Feb. 24 invasion of Ukraine. Before the ban, India had aimed to ship a record
        10 million tonnes this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d0dd9d-c2b5-4b26-8d5b-92a33c8e57f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.433+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials added that there was no dramatic fall in wheat output
        this year, but unregulated exports had led to a rise in local prices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ee821f-55cc-47ff-bd65-0306d6ffcabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.433+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want wheat trade to happen in an unregulated manner or
        hoarding to happen," commerce secretary BVR Subrahmanyam told reporters in
        New Delhi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6132644d-11f9-41bc-9e39-09fe1163ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.433+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although not one of the world''s top wheat exporters, India''s ban
        could drive global prices to new peaks given already tight supply, hitting
        poor consumers in Asia and Africa particularly hard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfcf1eb-b584-4246-ade9-2c4a05d50171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.433+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ban is shocking," a Mumbai-based dealer with a global trading
        firm said. "We were expecting curbs on exports after two to three months,
        but it seems like the inflation numbers changed the government''s mind."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f3c988-9339-4792-90bd-bc94aa80818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising food and energy prices pushed India''s annual retail inflation
        near an eight-year high in April, strengthening expectations that the central
        bank would raise interest rates more aggressively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f4c008-8dec-4830-83c6-e9e595a08f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wheat prices in India have risen to record highs, in some spot markets
        hitting 25,000 rupees ($320) per tonne, well above the government''s minimum
        support price of 20,150 rupees.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eeddcf-4682-491e-9ee6-a447fc0cb862'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising fuel, labor, transportation and packaging costs are also
        boosting the price of wheat flour in India.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a6f4c0-0052-48b2-a550-a8a0ee4e39d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not wheat alone. The rise in overall prices raised concerns
        about inflation and that''s why the government had to ban wheat exports,"
        said another senior government official who asked not to be named as discussions
        about export curbs were private. "For us, it''s abundance of caution."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67da3613-9494-49e2-a600-749992b54d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Smaller crop</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4224e8-4815-4e4e-a10f-296f271c6973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India this week outlined its record export target for the fiscal
        year that started on April 1, saying it would send trade delegations to countries
        such as Morocco, Tunisia, Indonesia and the Philippines to explore ways to
        boost shipments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374dc61e-b8ca-4d1e-ac44-429d52cdc714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the government forecast production of 111.32 million
        tonnes, the sixth straight record crop, but it cut the forecast to 105 million
        tonnes in May.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31552c89-cdff-4326-9056-570c2dbfbf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spike in temperatures in mid-March means the crop could instead
        be around 100 million tonnes or even lower, said a New Delhi-based dealer
        with a global trading firm.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74455c-1580-455e-aa7c-f5d609df57dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s procurement has fallen more than 50%. Spot markets
        are getting far lower supplies than last year. All these things are indicating
        lower crop," the dealer said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c3da8-6316-4b4e-ad33-6d6f46a2e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cashing in on a rally in global wheat prices after Russia invaded
        Ukraine, India exported a record 7 million tonnes of wheat in the fiscal year
        to March, up more than 250% from the previous year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95e003-8812-410b-8ec5-ead3f54c21cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rise in wheat price was rather moderate, and Indian prices
        are still substantially lower than global prices," said Rajesh Paharia Jain,
        a New Delhi-based trader.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dbc1a0-1d0b-4f5f-9db5-44f417a214b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wheat prices in some parts of the country had jumped to the current
        level even last year, so the move to ban export is nothing but a knee-jerk
        reaction."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f22662-bb27-49ed-8d93-6487a5d1adaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a drop in production and government purchases by the state-run
        Food Corporation of India (FCI), India could have shipped at least 10 million
        tonnes of wheat this fiscal year, Jain said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d1d2f3-b025-461f-ad92-b68e4039d1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FCI has so far bought a little over 19 million tonnes of wheat
        from domestic farmers, against last year''s total purchases of a record 43.34
        million tonnes. It buys grain from local farmers to run a food welfare program
        for the poor.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2fac67-cb6a-4548-86f6-b0ef6214faa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.434+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike previous years, farmers have preferred to sell wheat to private
        traders, who offered better prices than the government''s fixed rate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa96115-7bd9-42c0-a853-29b1372ebe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, India exported a record 1.4 million tonnes of wheat and
        deals were already signed to export around 1.5 million tonnes in May.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1903f2c2-953d-42a1-b7fc-6010926f968e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Indian ban will lift global wheat prices. Right now there is
        no big supplier in the market," another dealer said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3de601-13c0-4ab2-92d7-0c573d481a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:27:30.435+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:12:37.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/14/business/india-wheat-export-banned/index.html?fbclid=IwAR1ce6lw-8dJLkSVxD0fle5WTa4gBxp0VLHA4AYmvcxol3VHZH_kaXPz5OE"><em>India
        bans wheat exports as heat wave hurts crop, domestic prices soar</em></a>"</p>'
  'Elon-Musk-Twitter-NDA':
    'author': 'Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-16T07:25:19.375+08:00
    'imagesource': 'jcr:310ff12b-4e3c-4f55-a8b0-ca6de369da4b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f166535-42bd-42b2-aef6-145b9518767f'
    'lead': 'Elon Musk tweets that Twitter''s legal team accused him of violating
      a nondisclosure agreement by revealing that the sample size for the social media
      platform''s checks on automated users was 100.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T07:30:39.546+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:12:37.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:11:12.279+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk says Twitter legal team told him he violated an NDA'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88e8b2d-2a9c-415e-88a7-6610e1c5cf25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:30:39.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:37.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Elon Musk on Saturday tweeted that
        Twitter''s legal team accused him of violating a nondisclosure agreement by
        revealing that the sample size for the social media platform''s checks on
        automated users was 100.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454dec70-26b9-4689-baf2-0f926bca0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:30:39.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:37.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b2f174-41e0-41b1-b0b6-f895308f660d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:30:39.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter legal just called to complain that I violated their NDA
        by revealing the bot check sample size is 100!" tweeted Musk, chief executive
        of electric car maker Tesla.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131ac65c-0560-4f51-8a56-cb4e311b9d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:30:39.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:37.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24173e7d-d040-4453-84c6-53d4b7c38797'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:30:39.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:37.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk on Friday tweeted that his $44-billion cash deal to take the
        company private was "temporarily on hold" while he awaited data on the proportion
        of its fake accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c67dac-ca9f-401f-ada8-e0d7016c2742'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:30:39.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:37.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc608c0-3e9c-4eee-91f9-944ff2831647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:30:39.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:37.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his team would test "a random sample of 100 followers" on
        Twitter to identify the bots. His response to a question prompted Twitter''s
        accusation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14efcc5-e440-429a-b879-8123e87dfaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:30:39.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:37.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06da976-1d3d-42bb-9246-e56e5a5040f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:30:39.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:37.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a user asked Musk to "elaborate on process of filtering bot
        accounts," he replied: "I picked 100 as the sample size number, because that
        is what Twitter uses to calculate &lt;5% fake/spam/duplicate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122f3454-0f04-40b0-845f-f34ab388a8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:30:39.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:37.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e144c19-4d9b-470b-8b7a-47ab84b47157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:30:39.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:37.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk tweeted during the early hours of Sunday that he is yet to
        see "any" analysis that shows that the social media company has fake accounts
        less than 5%.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40639b6f-0b8c-4fe5-aeb1-5bdf883ff198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:30:39.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:37.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b817b78-78f9-4c7b-a54e-90b56d8ebb39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:30:39.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:37.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later said that "There is some chance it might be over 90% of
        daily active users."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331a2759-bf3f-48d3-96d3-10dfc464e4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T07:30:39.547+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:37.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2022/05/15/business/elon-musk-twitter-nda/index.html"
        href="https://edition.cnn.com/2022/05/15/business/elon-musk-twitter-nda/index.html">Elon
        Musk says Twitter legal team told him he violated an NDA</a>''</em></p>'
  'auction-fossils-jurassic-park-dinosaur-bones':
