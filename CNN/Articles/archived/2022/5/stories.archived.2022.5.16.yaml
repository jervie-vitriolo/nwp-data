      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/14/Comelec-May-24-special-elections-Tubaran-Lanao-del-Sur.html"><strong>RELATED:
        Comelec eyes May 24 for special elections in Tubaran, Lanao del Sur</strong></a>&nbsp;</p>'
