      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said it will accept 200 applicants per day, with each
        applicant only allowed one unit to be used as a TNVS vehicle.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb7853-cfa3-4994-a94c-da5656385ca4'
