      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Leaders of the
        global tourism industry congratulated the Philippines for successfully hosting
        the 21st Global Summit of the World Travel and Tourism Council (WTTC) last
        April 20 to 22, 2022 as it closed with high hopes for an industry battered
        by the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde19094-cbb9-4322-88c9-deb251a3560d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:07:38.850+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:12:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8979788d-7837-4fd9-adc1-89029a855bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:07:38.850+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:12:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What an amazing summit. We really have rediscovered travel,” WTTC
        president and CEO Julia Simpson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5b027a-839a-4629-af6e-ab97811cee63'
      'mgnl:activationStatus': true
