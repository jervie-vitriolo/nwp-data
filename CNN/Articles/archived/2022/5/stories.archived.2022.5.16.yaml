      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c11f4f-b25a-45e5-90ff-1bb20915ce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:24.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least we are elected by the people. Going back, I still believe
        there are a lot of people there who are capable and who can serve but dont
        have the means to get themselves elected," Ejercito added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a11780-d928-4d02-9462-f0539d96b52c'
      'mgnl:activationStatus': true
