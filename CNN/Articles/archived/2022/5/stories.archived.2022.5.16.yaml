    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas Women demolish Indonesia in SEA Games opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c81827-603c-488c-b303-8ae090d059aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:34:04.159+08:00
