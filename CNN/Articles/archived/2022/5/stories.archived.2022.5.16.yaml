      'jcr:uuid': '43bd4527-edc1-4521-8253-5bbc14155a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T13:42:10.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franchisors which are part of registered franchise associations
        must register their standard franchise agreement with the DTI and execute
        an undertaking that all future agreements will incorporate the specified terms
        and conditions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feac75bd-4109-4f9f-9d7c-75c94dbcb7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T13:42:10.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:22.040+08:00
