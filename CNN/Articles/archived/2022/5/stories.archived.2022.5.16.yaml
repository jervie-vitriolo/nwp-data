      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:24.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito, on the other hand, served as a senator from 2013 to 2019.
        In 2016, he was acquitted of graft charges in connection with the supposed
        misuse of San Juan calamity funds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be61a1-f8d5-4d78-a6b2-7dcac01c7ff8'
