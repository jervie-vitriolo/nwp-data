      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Queen of All Media" shared on Monday that she was diagnosed
        with chronic spontaneous urticaria, autoimmune thyroiditis, and late stage
        3 of Churg Strauss Syndrome or inflammation of blood vessels.</p>'
