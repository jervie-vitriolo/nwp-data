      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each senator-elect can bring up to five companions — up from the
        initial three — including their relatives and documentation staff. Winning
        party-lists, meanwhile, can be represented by two individuals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
