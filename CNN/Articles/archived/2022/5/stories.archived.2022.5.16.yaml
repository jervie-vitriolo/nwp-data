      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the next administration should focus on continuing
        the Duterte administration''s efforts to prevent a COVID-19 surge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3f1630-2c1f-45cc-8ba9-3407f27800a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:08:57.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of apparent presidential winner Ferdinand "Bongbong" Marcos
        earlier denied the veracity of the photo circulating on social media which
        supposedly shows the officials being eyed for Marcos'' Cabinet, including
        Salvaña as the successor of Health Secretary Francisco Duque III.</p>'
