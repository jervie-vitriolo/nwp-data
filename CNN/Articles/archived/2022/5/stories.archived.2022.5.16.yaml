      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reelectionist Sen. Risa Hontiveros is the lone opposition candidate
        who entered the "Magic 12" in this year''s polls. No one else among the incumbents
        or the batch of winning senators have publicly committed to join her side.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26144a1-bf1d-4ad7-9156-555e4e717e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:02:03.638+08:00
