      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b051e4ee-99ae-4379-95a6-45a993dd7acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.959+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada served two terms as senator from 2004 to 2016, the last
        two years of which were spent in jail due to plunder charges in connection
        with the pork barrel scam. He was released on bail in 2017 after three years
        in jail, but his plunder case remains pending.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aeef0d0-dbaf-4511-9c1d-cfdc3fc95495'
