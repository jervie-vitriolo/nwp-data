      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f9032-353e-484b-80d3-15d2cc9d8ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T00:22:21.572+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:42.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang PCGG binuo on February 28, 1986 sa pamamagitan ng Executive
        No. 1 ng bagong nakaupong pangulo na si Cory Aquino…Ang pangunahing layunin
        ng PCGG ay hanapin at ibalik sa kaban ng bayan ang mga nakaw na yaman ng mga
        Marcos at mga crony,” Bautista reiterated, replying to the earlier statement
        made by leading presidential candidate Bongbong Marcos that PCGG should also
        look to other political leaders who have corruption issues, other than Marcoses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b6e14d-674e-48c5-a1d1-cd82523cdb2a'
      'mgnl:activationStatus': true
