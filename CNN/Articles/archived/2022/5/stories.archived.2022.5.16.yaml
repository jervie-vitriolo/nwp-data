      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmylavppcrv%2Fposts%2F7638642522875139&show_text=true&width=500"
        width="500" height="812" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb669ff-f282-40e0-8ee6-f1c07468657d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:21:53.132+08:00
