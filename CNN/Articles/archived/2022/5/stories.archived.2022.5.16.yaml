      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac4763-5a3c-46bf-b7c0-af8724ee795b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.643+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13 people killed or wounded in the shooting have been identified
        by authorities, and their ages range from 20 to 86.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e94bc-6c92-426c-87fa-78898af5f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd3b10d-9321-4f0e-bbc0-3bd4e74b3661'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the victims, Geraldine Talley, 62, was doing her regular
        grocery shopping with her fiancé on Saturday when she was shot and killed,
        her niece Lakesha Chapman told CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b005682-aa17-497c-9d90-4310d98bf139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed5d701-0299-486f-b59e-84acecd9ffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s sweet, sweet, you know, the life of the party," Chapman
        said. "She was the person who always put our family reunion together, she
        was an avid baker ... mother of two beautiful children."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc615cb8-18ae-4def-a8c3-f34f6a74df5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4672fad-7e49-43c2-bc4f-219b3a44a36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re outraged," she added. "This is not, obviously, the first
        racially-triggered attack in America. However, it is the first that hits our
        home."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ae1f7b-31d2-495c-aef6-f836d964aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e22795e-be80-4528-9e95-1ceb7f73de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Kathy Hochul has announced $2.8 million in funding
        for the victims and their families, according to a statement from her office.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a5302-73df-42f3-9548-f1141e62d562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ece625-69e4-44d0-b9b3-8c371dced150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entire world is watching how we will come together as New Yorkers
        to overcome this unthinkable tragedy. Buffalo, my hometown, is the City of
        Good Neighbors and New York State will be good neighbors for them," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039cc230-74b0-4ad6-aab0-07102464a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f6efb3-04a0-405e-b3d0-940695784786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the store closed as authorities investigate the scene,
        Tops Markets is providing free transportation to those in the area affected
        and said it is working closely with a representative of the Masten District
        in securing free food and supplies for those in need.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce21cfce-8aba-4623-b295-7cef489a630f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4d5327-3170-408a-a325-d6e0f06020ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermarket itself is located in a so-called "food desert" --
        where access to fresh foods and groceries is limited -- and "served as the
        lone supermarket within walking distance for many Buffalonians," according
        to Gov. Hochul.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c011c9-d132-4744-85a0-2514cbdda890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.644+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9e86f7-aaaf-4303-a312-0baa6960c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Brown emphasized the importance of the supermarket to the
        community at a news conference Saturday, saying this location is "near and
        dear" to his heart.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d42c7e-9570-4c84-b88d-b83fe39ae23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401a03f1-f24d-4af2-a734-83528923552a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.645+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:06.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s one that I patronize from time to time," he said. "My family
        patronizes from time to time, and some of the victims of this shooter''s attack
        are people that all of us standing up here know."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d0649e-43fe-4264-951c-d1498f5a046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T17:17:18.645+08:00
      'mgnl:createdBy': 'vince'
