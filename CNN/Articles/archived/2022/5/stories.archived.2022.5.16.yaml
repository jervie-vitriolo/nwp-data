      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16)</strong> — Infectious
        diseases expert Dr. Edsel Salvaña said he is aware of rumors that he could
        be appointed as the next secretary of the Department of Health under the Marcos
        administration, but refused to comment on the issue pending confirmation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c67c655-2778-4a58-983e-8c47e8d1df13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:08:57.977+08:00
