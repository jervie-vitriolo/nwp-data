    'jcr:uuid': 'fc258d1c-f7dc-4351-92ac-fa5b1159a1b5'
    'lead': 'June Mar Fajardo carries the Philippine men''s basketball team to a slim
      victory as it begins to defend its title in the Southeast Asian Games in Vietnam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T20:09:48.745+08:00
