  'JD-Cagulangan-UP-Fighting-Maroons-UAAP-champion-Monteverde-trust':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-16T13:50:35.262+08:00
    'imagesource': 'jcr:45c8d3d1-6151-404a-ad31-6743a8bacdce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6795fc1a-aee1-4cf0-b0ba-ad03eeb1bc82'
    'lead': 'From being an unheralded player, JD Cagulangan instantly became a celebrated
      athlete after helping the University of the Philippines end decades of disappointment
      in UAAP men''s basketball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T14:12:58.662+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T16:12:20.291+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:11:18.796+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP hero Cagulangan credits coach Monteverde''s trust for hitting biggest
      shot in his UAAP career'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996b195c-101d-410d-866b-a89d51dd6a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:12:58.662+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:20.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> One name
        will be remembered in the University of the Philippines community for years
        to come.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161dc409-3309-45e5-ab70-502372de29ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:12:58.662+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JD Cagulangan sank the title-clinching shot for the Diliman-based
        squad against the Ateneo de Manila University Blue Eagles in Game 3 of the
        UAAP Season 84 men''s seniors basketball finals last Friday, <a href="https://www.cnnphilippines.com/sports/2022/5/13/Cagulangan-UP-Fighting-Maroons-UAAP-title-36-years-1986.html">ending
        UP''s 36-year championship drought.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb54fa0-2eed-4b44-bb6b-b0ed42050837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:12:58.662+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His game-winning trey exemplified UP''s never-say-die attitude in
        the entire season as the Fighting Maroons went on an 8-0 run to come back
        from a 64-69 deficit with less than two minutes remaining in the extra period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42e6fbc-0ab0-4c15-a1a3-e165fdc8372f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:12:58.663+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sophomore guard recalled what head coach Goldwin Monteverde
        instructed him to do during the crucial stretch of the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90c7164-22b5-415d-85cd-210fba967d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:12:58.663+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last two minutes, coach Gold was telling me to get the ball
        and shoot. Any player that''s been trusted like that will be more confident,"
        he told <em>CNN Philippines'' Sports Desk</em> on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3eb2d6-7bfb-4484-9934-94ce6dffd68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:12:58.663+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old cager shared the clutch three-point shot was nothing
        new to him as he was religiously practicing that even before the do-or-die
        meeting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbde687-accb-4540-ba3e-b4283d7b2c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:12:58.663+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I was practicing that shot. Any player that will take the
        shot in a tied game won''t have any pressure because it''s either you''ll
        win the game or send the game into overtime," he said.</p>'
