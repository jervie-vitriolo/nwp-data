      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]here is a need to intensify government efforts to strengthen
        the franchising industry to help businesses, especially MSMEs, by developing
        a transparent and business-friendly environment, and promoting fair and equitable
        practices,” said Duterte’s EO 169.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f070f8-c3ef-4520-9302-bf7477286417'
      'mgnl:activationStatus': true
