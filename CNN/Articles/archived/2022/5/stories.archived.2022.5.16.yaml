    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5da8b2-69a5-40b2-b5a9-22e9a48f719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T12:35:09.959+08:00
