      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issuance prescribes minimum terms and conditions of franchise
        agreements, which franchisors may also consider for non-MSME franchisees as
        “best practice.”</p>'
