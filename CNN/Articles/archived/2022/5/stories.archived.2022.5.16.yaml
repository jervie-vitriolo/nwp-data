      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79eef100-5b1c-499e-b6ff-6c2ff1e32d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:02:03.638+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:12:14.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am hoping, I am hoping (for an independent Senate). Because as
        perceived, the Senate should always be the last bastion of democracy," he
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051ff15c-20ea-4d64-b949-1f55a22badfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T16:02:03.638+08:00
