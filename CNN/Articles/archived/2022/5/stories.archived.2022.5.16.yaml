      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 30, the agency opened 7,870 TNVS slots to address the increasing
        demand for public transport.</p>'
