      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The 18-year-old suspected of opening fire
        at a Buffalo supermarket Saturday told authorities he was targeting the Black
        community, according to an official familiar with the investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0203a520-980e-4390-8451-d9900207c5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged gunman made disturbing statements describing his motive
        and state of mind following his arrest, the official said. The statements
        were clear and filled with hate toward the Black community. Investigators
        also uncovered other information from search warrants and other methods indicating
        the alleged shooter was "studying" previous hate attacks and shootings, the
        official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd715c29a-92da-4a19-b948-1966bf1af433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation comes a day after a gunman killed 10 people and wounded
        three others at the Tops Friendly Markets store in a predominantly Black neighborhood
        in Buffalo. Eleven of the people who were shot were Black, officials said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff194540-164f-42fe-b121-820478b1463d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was identified as a rifle-toting 18-year-old from Conklin,
        New York, who allegedly wrote a White supremacist manifesto online, traveled
        about 200 miles to the store and livestreamed the attack, authorities said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b6d6fa-e5b7-41f2-b580-e5639318b951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buffalo Police Commissioner Joseph Gramaglia said Sunday the attack
        was a racist hate crime and will be prosecuted as such.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f5ded-0851-43b6-ad3f-bbff929ca773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence that we have uncovered so far makes no mistake that
        this is an absolute racist hate crime. It will be prosecuted as a hate crime,"
        he said. "This is someone who has hate in their heart, soul and mind."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f53dced-c1b3-414d-a95b-db4497c8b8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators believe the suspect acted on his own in the shooting,
        Gramaglia said. The suspect was in Buffalo a day before the shooting and did
        some reconnaissance at the Tops Friendly Markets store, the commissioner said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63499621-2565-444f-8c58-2388c81a876e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims included a former Buffalo police lieutenant working
        as a security guard and the 86-year-old mother of Buffalo''s retired fire
        commissioner, Buffalo Mayor Byron Brown said. Two people remain hospitalized
        in stable condition, a spokesman for Erie County Medical Center said Saturday
        night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a2d9ea-eb84-43cb-896d-dff28713e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, Payton S. Gendron, surrendered to police and was taken
        into custody. He was charged with first-degree murder, prosecutors said, and
        pleaded not guilty in court Saturday night, Buffalo City Court Chief Judge
        Craig Hannah told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd762ccb9-7c71-4e6e-9131-8d664f1c07ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erie County Sheriff John Garcia said Gendron is currently under
        suicide watch.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55979db4-289f-4533-ab33-70afccd34160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack bears similarities to a number of mass shootings in recent
        years that were motivated by hate and intended to be seen online, including
        the shootings at two mosques in Christchurch, New Zealand, in 2019.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba27b21-48bf-4d32-9633-392501032690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buffalo attack was the deadliest US mass shooting of the year.
        There have been at least 198 mass shootings so far in 2022, per the Gun Violence
        Archive, which like CNN defines a mass shooting as four or more people shot,
        not including the shooter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232db2cc-6186-49ad-9eae-45b6169ead6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of a firearms shop in New York told The New York Times
        that the suspect recently bought a Bushmaster assault weapon. A background
        check on the suspect at the time showed nothing, Donald told the Times.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188fe3f6-8339-43bc-8e17-438686a956a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew nothing about it until I got the call from them. I couldn''t
        believe it," said Robert Donald, whose shop is in Endicott, about 200 miles
        from Buffalo.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c1fdf-8fed-408a-8c2a-2fd1c85bede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just can''t believe it. I don''t understand why an 18-year-old
        would even do this," he added. "I know I didn''t do anything wrong, but I
        feel terrible about it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f579ab86-9c59-43f8-900c-725e83d1faa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect targeted predominantly Black area</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700783a-6bd9-4800-9c42-477b91aab493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are reviewing a 180-page purported manifesto posted
        online in connection with the shooting. The author of the document, who claims
        to be Payton Gendron, confesses to the attack and describes himself as a fascist,
        a White supremacist and an anti-Semite.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92fcd9a-e335-4e8a-a247-2234def2ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are obviously going through that with a fine-toothed comb and
        reviewing that for all evidence that may lead us to besides the manifesto
        itself," Erie County District Attorney John Flynn told CNN''s Victor Blackwell.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3739d3d3-fbf9-41d5-9ca2-9fffdd5698f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manifesto''s author says he bought ammo for some time but didn''t
        get serious about planning the attack until January.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27384d3-cab8-49bc-8927-b87fbd7697b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author writes about his perceptions of the dwindling size of
        the White population and claims White people are being replaced by non-Whites
        in a "White genocide." This "replacement theory," once a fringe idea, has
        recently become a talking point for Fox News'' host Tucker Carlson as well
        as other prominent conservatives.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7290473-5474-4a73-b5ed-ee1342e50556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to investigate this case as a hate crime, a federal
        hate crime and as a crime perpetrated by a racially motivated, violent extremist,"
        said Stephen Belongia, special agent in charge of the FBI''s Buffalo field
        office.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58e7ac8-2e60-451d-a269-16338200441b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the manifesto, the author says the supermarket in Buffalo is
        in a ZIP code that "has the highest black percentage that is close enough
        to where I live."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37fce72-17d2-4316-93b7-a1d7f55cce6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Kathy Hochul told CNN investigators believe the suspect
        targeted the busiest place in that area at the busiest time.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5852e27a-871d-4d5f-9d37-18ba9073b447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was targeted by ZIP code," Hochul said. "This was the highest
        concentration of African Americans within hours."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4630c1d2-b46f-494b-ac72-bad3af51329c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ZIP code that includes the store, 14208, is 78% Black, according
        to the US Census Bureau''s 2020 American Community Survey. That is the highest
        percentage of Black population of any ZIP code in upstate New York.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b38e52-ad50-40ac-8449-3415e8fd3f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hochul said an AR-15 used in the shooting was purchased legally
        in a gun store in New York state but was modified with a high-capacity magazine,
        which is not legal in the state.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c7865f-9297-46bf-8206-432f8a189ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected gunman had previously been on the radar of police,
        officials said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0534c3-d0f4-4305-bd86-e5b6bed6dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a student at Susquehanna Valley Central High School, he made
        a "generalized threat" in June 2021, Gramaglia said. The student was brought
        in for a mental health evaluation and was released after a day and a half,
        according to Gramaglia. The threat was not racially motivated, he added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ab4d3-552d-41e9-a2e7-1bb10f1795b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the New York State Police confirmed to CNN it investigated
        and responded to a report that a 17-year-old student had made "a threatening
        statement" in June 2021 at the same high school. The student was taken into
        custody and transported to a hospital in June 2021 for a mental health evaluation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f269c52a-9179-48f0-9491-c6e7e0c45fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State police were unable to confirm how long the individual was
        in the hospital or the findings of the evaluation. They also refused to name
        the 17-year-old.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3cb7d2-2afc-4f46-ac89-a22327cf409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Hochul said on ABC''s "This Week" the suspect had
        previously been under surveillance with medical authorities related to "something
        he wrote in high school."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711adcfd-1a8a-4cc8-8db8-a8030b112cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his hometown, the suspect worked at the local Conklin Reliable
        Market for about four months and left about three months ago, according to
        the store''s owner. The owner described him as very quiet, while a neighbor
        similarly said "you wouldn''t get more than a word or two" from him.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d03587-e454-45d5-bf4d-80b9faaef1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the shooting unfolded</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86cd58c-0165-4815-bc3f-91fd85d55119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.832+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 2:30 p.m., the suspect drove to Tops Friendly Markets
        near the areas of Masten Park and Kingsley. Wearing tactical gear and armed
        with an assault weapon, the suspect allegedly shot and killed three people
        in the parking lot and wounded a fourth, according to a statement from Erie
        County District Attorney John J. Flynn.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc624d-cf34-415e-b44c-a78cb2a841e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect then entered the store and exchanged gunfire with an
        armed security guard who was a retired member of the Buffalo Police Department,
        the district attorney said. The guard was identified as Aaron Salter, Brown
        said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccd984e-bd84-4207-858e-c783e2ba054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the suspect wore heavy tactical gear, however, the guard''s
        bullets did not have any effect, Buffalo Police Commissioner Joseph Gramaglia
        said Saturday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ef50a6-3bad-47db-b3db-7fd98ac4444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very heavily armed," the police commissioner said. "He had
        tactical gear, he had a tactical helmet on, he had a camera that he was livestreaming
        what he was doing."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75099f91-c6b1-49dd-a58a-f8bcdb8990cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the store, nine people were shot before the suspect was apprehended
        by police, according to the district attorney''s statement.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a146667-d579-40d2-b839-089f8a550941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement sent to CNN, livestreaming service Twitch confirmed
        the shooting was streamed and said the user "has been indefinitely suspended
        from our service, and we are taking all appropriate action, including monitoring
        for any accounts rebroadcasting this content."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef27fa7-b94f-4b6d-92fa-b3efd4f40657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained a portion of the livestream which showed the suspect
        arriving at the supermarket in his vehicle. CNN is not airing the video.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4d2e62-5b49-4e30-9426-c8e9a92017a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grady Lewis said he was outside the supermarket when he heard seven
        or eight gunshots and saw a White man dressed in tactical gear spraying gunfire
        at the entry of the store. Law enforcement arrived within two minutes after
        the shooting began, Lewis told CNN affiliate WKBW. He "heard at least 20 or
        so shots" before the suspect exited the store.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed7d78a-619a-4ce9-9e5b-ca2854494c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.833+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He came out, he put the gun to his head, to his chin. Then he dropped
        it and took off his bulletproof vest, then got on his hands and knees and
        put his hands behind his back," Lewis said, describing the moments the suspect
        was arrested by police. "I thought they were going to shoot him but they didn''t
        shoot him."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0e46d-723f-4a4a-b973-24ca5e664e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still don''t even believe it happened ... that a person would
        go into a supermarket full of people," he said. "It was horrible, it was really
        horrible."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e5e15-5581-45be-8bb6-15f0c8dfe36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:47:01.834+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:41.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tops Friendly Markets store released a statement Sunday saying
        it was heartbroken over the violence. "Tops has been committed to this community
        and to the city of Buffalo for decades and this tragedy will not change that
        commitment," the company said.</p>'
  'Finland-NATO':
    'author': 'Tara John, Chandler Thornton and Amy Cassidy, CNN'
    'caption': 'Heikki Saukkomaa/Lehtikuva/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-16T06:47:36.899+08:00
    'imagesource': 'jcr:062e6393-5e78-4af5-b1cc-4c4e2fb86c68'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69dfd0eb-fe3f-4285-8bf6-999ad1f1a548'
    'lead': 'Finland''s government says it intends to join NATO, ditching decades
      of neutrality and ignoring Russian threats of possible retaliation as the Nordic
      country attempts to strengthen its security following the onset of the war in
      Ukraine. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T06:49:03.241+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:12:39.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:11:11.253+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finland will seek to join NATO, leaders say, ditching decades of neutrality
      despite Russia''s threats of retaliation'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675536a1-084b-4fce-96b0-d3461521e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Finland''s government said Sunday it intends
        to join NATO, ditching decades of neutrality and ignoring Russian threats
        of possible retaliation as the Nordic country attempts to strengthen its security
        following the onset of the war in Ukraine. Sweden''s ruling party later said
        it will also support joining the alliance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b349154-9eef-41c2-bf38-2e57bf443766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision was announced at a joint press conference by President
        Sauli Niinistö and Prime Minister Sanna Marin, who said the move must be ratified
        by the country''s parliament before Finland can formally seek membership of
        the alliance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3315d95d-ea72-459a-addf-89b5e6082085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope that the parliament will confirm the decision to apply
        for NATO membership," Marin said in Helsinki on Sunday. "During the coming
        days. It will be based on a strong mandate, with the President of the Republic.
        We have been in close contact with governments of NATO member states and NATO
        itself."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290f7c9e-131c-4d34-8575-8c201bab8592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are close partners to NATO but it is a historic decision that
        we will join NATO and hopefully we are making the decisions together," she
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c636cd9d-11d8-415b-abd2-3de0503338b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move would bring the US-led military alliance up to Finland''s
        830-mile border with Russia, but could take months to finalize as the legislatures
        of all 30 current NATO members must approve new applicants.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38654f69-2b26-4938-9545-513d21970bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also risks provoking the ire of Russia, whose president, Vladimir
        Putin, told his Finnish counterpart Niinistö on Saturday that abandoning military
        neutrality and joining the bloc would be a "mistake," according to a Kremlin
        statement. On Saturday, Russia cut its electricity supply to the Nordic country
        following problems in receiving payments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8628c9-31d3-43b2-8124-3f7b0bf46e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the end of World War II, during which Finland was invaded
        by the Soviet Union, the country has been militarily non-aligned and nominally
        neutral in order to avoid provoking Russia. It has indulged the Kremlin''s
        security concerns at times and tried to maintain good trading relations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca2f643-8b07-46c1-99ef-b221536481b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The invasion of Ukraine has changed that calculation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a5917-a66c-4d60-b880-1313ab45a119'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Niinistö called to inform Putin of Finland''s intentions
        to join the bloc, saying "the Russian demands in late 2021 aiming at preventing
        countries from joining NATO and Russia''s massive invasion of Ukraine in February
        2022 have altered the security environment of Finland," according to a statement
        from the Finnish president''s office.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dbdbca-7dae-4a91-b2af-f93b088032a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marin reiterated the sentiment on Sunday, telling reporters that
        in regards to a nuclear threat, "we wouldn''t make these decisions that we
        are making now, if we didn''t think that they are enhancing our strength or
        security. So of course we believe these are the right decisions and they will
        enhance our national security."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665c848d-f9d9-4766-9435-f4fa4f3fcaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden has expressed similar frustrations, and on Sunday the ruling
        Social Democratic Party announced the country should work toward joining NATO.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2486ef69-2992-49c9-83f6-a526f7b61347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement on the party''s website said the party should, in case
        the application is granted by NATO, work to state unilateral conditions against
        the placement of nuclear weapons and permanent bases on Swedish territory.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e1f22-2f26-4ded-8013-ba0ddb5fbf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.243+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish Prime Minister Magdalena Andersson on Sunday called Russia''s
        invasion of Ukraine "illegal and indefensible," adding that her country "can''t
        rule out" that Russia would take the same action "in our immediate vicinity."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425279e2-f745-4b73-bc41-b9ab1c68542d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And this is what Sweden now has to consider, and given this, we
        feel that Sweden needs the formal security guarantees that a NATO membership
        brings," Andersson said during a press conference.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186297b2-42d7-494d-87aa-4ffc9d8ed14c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish Foreign Minister Ann Linde, meanwhile, called the move "a
        historic decision" in a tweet after the announcement, adding, "The Russian
        invasion of Ukraine has deteriorated the security situation for Sweden and
        Europe as a whole."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8095743-5df1-4614-ab53-8949b23566ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries already meet many of the criteria for NATO membership,
        which include having a functioning democratic political system based on a
        market economy; treating minority populations fairly; committing to resolve
        conflicts peacefully; the ability and willingness to make a military contribution
        to NATO operations; and committing to democratic civil-military relations
        and institutions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e82bf-f98f-4ac5-ad69-38bb728cfb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turkish reservations</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f4d27-ab05-481a-8cd1-57b108fe59b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary General Jens Stoltenberg responded to the news on
        Sunday saying "NATO''s door is open" to the Nordic nations. "Finland and Sweden
        are NATO''s closest partners," Stoltenberg told a press conference.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908cc585-9ee2-4ed7-a1b2-a058e27c487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But NATO member Turkey, which has presented itself as a mediator
        between Russia and Ukraine, has expressed reservations about integrating those
        two countries to the alliance. Turkish President Recep Tayyip Erdogan said
        on Friday he is not looking at Finland and Sweden joining NATO "positively,"
        accusing both countries of housing Kurdish "terrorist organizations."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f1ea3a-84c4-433e-9b69-86006015dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.244+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan was referencing the Kurdistan Worker''s Party (PKK) which
        seeks an independent state in Turkey. The group has been in an armed struggle
        with Ankara for decades and has been designated a terrorist organization by
        Turkey, the United States and the European Union.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54c087-0cce-4d91-a190-7a2e5e65cb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey also considers YPG fighters an extension of the PKK even
        through they were allies of the US-led coalition in Syria and played a major
        role in flushing out ISIS from northern Syria. Finland and Sweden have a Kurdish
        community, although Erdogan provided no detail as to whom he was referring.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612491ba-ed42-42af-800f-fd73b28eaec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to Erdogan''s claim, Finnish Foreign Minister Pekka Haavisto
        said Saturday: "Well, on the terrorism issue, I want to be very clear we are
        part of the coalition against ISIS, we participate to the Marrakesh meeting.
        Fight against the terrorist is a very important topic for us."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bf953b-3bad-42cb-a446-81c5e38e2a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, President Niinistö said he was "confused" by Erdogan''s
        skepticism, saying that during a telephone discussion a month ago the Turkish
        President seemed "favorable" to Finland joining the bloc.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23292a4-2b16-4cb2-a447-003d4ee42272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that what we need now is a very clear answer. I''m prepared
        to have a new discussion with President Erdogan about the problems he has
        raised," he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4f7e5-7ebe-4c93-a8fa-32822bf34915'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the ratification process could take time, Stoltenberg told
        reporters on Sunday that Turkey''s intention "is not to block membership."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3897529-013f-4c2b-ae27-30a78793c469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m confident that we will be able to address the concerns that
        Turkey has expressed in a way that doesn''t delay the membership or the accession
        process, so my intention is still to have a quick and swift process," he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78cf268-ee54-40e6-a1bf-ef6fc5174248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.245+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin sees the alliance as a bulwark aimed at Russia, despite the
        fact that the bloc has spent much of the post-Soviet period focusing on issues
        like terrorism and peacekeeping.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb61e7f-153f-406f-b76f-290472a005a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Putin invaded Ukraine, he made clear his belief that NATO
        had edged too close to Russia and should be stripped back to its borders of
        the 1990s, before some countries that either neighbor Russia or were ex-Soviet
        states joined the military alliance.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c461107-1f78-4bfd-926b-3f62a5ac1099'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s desire to join the alliance, and its status as a NATO
        partner -- seen as a step on the way to eventual full membership -- was one
        of the numerous grievances Putin cited in an attempt to justify his country''s
        invasion of its neighbor.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6854224-0b46-4cde-a8c0-7e1cf71493f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The irony is that the war in Ukraine has, effectively, given NATO
        a new purpose.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cca40d-76c5-46c0-bf75-5462992d756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Russian invasion of Ukraine in February, public support
        for joining NATO in Finland has leaped from around 30% to nearly 80% in some
        polls. Most Swedes also approve of their country joining the alliance, according
        to opinion polls there.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f634aa-326c-45af-881d-2c8173cb9f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T06:49:03.246+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:12:40.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After appearing to cool the rhetoric on joining NATO in March, in
        a bid to placate Russia, Ukraine now hopes its application to join the bloc
        is considered quickly. Ukraine''s Deputy Prime Minister Olga Stefanishyna
        told ABC that she hopes "when (it) comes to the consideration</p>'
  'Laguna-Woods-church-shooting':
