    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas escapes gritty Thailand in SEA Games opener '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba61d0-b15f-41a2-8236-8f886c3bdb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T20:09:48.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:11:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 16) —</strong> Gilas Pilipinas survived
        a fright from a resilient Thailand side, 76-73, on Monday to kick off its
        Southeast Asian (SEA) Games title retention bid at the Thanh Tri Gymnasium
        in Hanoi, Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ebda7-0265-45cb-b0f2-3c962ae31ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T20:09:48.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:11:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo powered Gilas with 28 points, 12 rebounds, plus
        two blocks, while SEA Games first timer Thirdy Ravena recorded 17 points,
        six rebounds, and three assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afbd3f7-3108-4057-bc43-e20145cb2f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T20:09:48.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:11:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas was off to a shaky start as it trailed by 10 points in the
        first quarter. The Filipino cagers eventually found their groove in the second
        half to build a cushion enough to secure the win.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afa4291-165a-457e-82cd-b617a412045f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T20:09:48.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:11:54.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand, the 2019 SEA Games silver medalist, pulled within three
        in the dying seconds of the game, but Nakorn Jaisanuk''s outside attempt did
        not materialize as the Philippines held on to victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf49904-284b-4708-a80e-eac78912d827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T20:09:48.746+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:11:54.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas'' next assignment is Cambodia, who finished seventh in the
        last edition of the tournament, on May 17.</p>'
