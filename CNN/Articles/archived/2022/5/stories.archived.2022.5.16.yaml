      'mgnl:lastActivated': 2023-01-19T16:11:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3914ff-d484-4810-af18-d4f9cbe6b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista’s female counterpart Jelly Dianne Paragile won the bronze
        medal as she finished with a time of 13.72 seconds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74674b28-148b-4fc3-8eaf-ce0b449df8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.287+08:00
