      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous statement, Emperador said Fundador brandy continued
        to perform "very well" in the United Kingdom, the United Ststes, Canada, Spain,
        Mexico, and Asia, including the Philippines.</p>'
    '9':
