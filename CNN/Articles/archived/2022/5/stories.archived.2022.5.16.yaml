      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 16) —</strong> Gilas Pilipinas Women
        opened their Southeast Asian (SEA) Games title defense with a rousing 93-77
        victory over Indonesia Monday at the Thanh Tri Gymnasium in Hanoi, Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f86b640-a549-4617-9364-c792280a4b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:34:04.159+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afril Bernardino led the way for the Philippinas with 16 points,
        nine rebounds, and four steals, while Janine Pontejos contributed 15 points,
        three rebounds, and two assists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd4ece-5376-4647-b133-1b2fc90bb452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:34:04.159+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:18.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shots were falling for the Gilas Women better as they registered
        47.4 percent from the field, compared to Indonesia''s 39.4 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3927813-b871-4a83-9d12-484440701eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:34:04.159+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gilas Women pulled away in the third quarter, outscoring Indonesia,
        32-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e957efa3-30cf-4721-9ec3-b75ffa530c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:34:04.160+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:18.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camille Clarin chipped in 11 points on 5-of-7 shooting for Gilas
        Women.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96502b73-046e-4352-aae5-ca67cfec1ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T14:34:04.160+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:12:18.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will next face Thailand, the 2019 SEA Games silver
        medalist, on May 18.</p>'
  'Jessica-Geriane-breaks-PH-backstroke-record-in-silver-medal-finish':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-16T14:55:47.075+08:00
