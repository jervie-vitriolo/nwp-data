      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Statistics Authority data show that as of 2019, some
        99.5% of Philippine businesses are MSMEs, 68% of which are into franchising.</p>'
