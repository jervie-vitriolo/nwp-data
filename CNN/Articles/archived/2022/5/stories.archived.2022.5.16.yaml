      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For generations of Chinese parents,
        the success of their children has long been one of their most important goals
        in life —&nbsp;and they are known to be willing to make great sacrifices for
        it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd573da15-f6f6-4428-b62f-9098c324f9ce'
