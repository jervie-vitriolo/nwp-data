      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So ang tanong talaga diyan is ano ang mangyayari sa PCGG? Bubuwagin
        ba nila o papalitan ‘yung batas? Kasi puwede naman palitan ng Kongreso ‘yung
        mga batas e, and so that one remains to be seen,” Bautista told CNN Philippines.</p>'
