      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> The Commission
        on Elections will proclaim the 12 senators-elect on Wednesday and party-lists
        "with guaranteed seats" on Thursday, an official said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ed26a4-8270-4068-b24d-c2c92a77188d'
