    'jcr:uuid': 'caa4637d-0435-4c42-a82a-b5ff555be070'
    'lead': 'Afril Bernardino leads the fine start for the Philippine women''s basketball
      team in the 31st Southeast Asian Games in Vietnam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T14:34:04.159+08:00
