      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd212f0a2-a1d0-46f3-88ac-850105e07af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T13:42:10.035+08:00
