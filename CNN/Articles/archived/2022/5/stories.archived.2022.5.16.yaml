  'Gilas-Women-Indonesia-SEA-Games-opener':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-16T14:32:35.329+08:00
    'imagesource': 'jcr:3d9ae42d-2382-4ddd-882c-a20e50794bd4'
