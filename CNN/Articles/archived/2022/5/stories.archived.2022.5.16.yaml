    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clinton Bautista shines for PH athletics team'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ba9ca0-a6bf-488d-988e-e19b01dc1058'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) –</strong> Clinton
        Bautista was the top performer for Team Philippines in the third day of athletics
        competitions of the 31st Southeast Asian Games on Monday at the My Dinh National
        Stadium in Hanoi, Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9245ab6-61b8-4195-b5c2-edc1996688fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef5f054-9cbf-4c73-84fd-2c0eaae7a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista retained his men’s 110-meter hurdles title after tallying
        a time of 13.78 seconds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30758cd3-8362-4ae6-aaf3-76bc3b307572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b586a-6f36-4a46-a096-55e179646f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singaporean Chen Xian Ang came in close with a silver medal finish
        of 13.94 seconds, leading by a hairline against bronze medalist Natthapon
        Dansungnoen of Thailand with 13.99 seconds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d4bd4f-892e-40c8-a4f5-e8d13a5bf16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2cdda1-f606-40fe-ac61-b6e657dfc704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:11:49.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvin John Vergel, the other Filipino in the men’s 110-meter hurdles
        meet, finished in sixth place with 14.73 seconds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8f3734-dde0-43b3-a839-130b9b481268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:35:35.287+08:00
