  'Duterte-Executive-Order-170':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-16T11:23:18.465+08:00
    'imagesource': 'jcr:643ce230-f41e-478b-8df5-c67ce1f6cde0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffa4e0a2-7272-420b-9777-e4f1c65b3fe3'
    'lead': 'Executive Order 170 requires departments, agencies, and government institutions
      like state universities and colleges (SUCs) to use digital payment methods to
      disburse funds such as aid or salaries and collect taxes, fees, and other dues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T11:29:39.849+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:12:27.234+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:11:16.741+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'digital-payment-methods', 'goverment',
      'agencies', 'departments', 'collections', 'disbursements', 'EO-170', 'Executive-Order-170']
    'template': '1'
    'title': 'Duterte requires digital payment methods for govt releases, collections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5cb482-cab5-47f7-b12d-eddcf40df7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> President
        Rodrigo Duterte has signed an executive order requiring the government to
        use digital payment methods to release funds and collect dues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ae5063-1471-49b5-b190-fe9cf344c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6b0b55-08c4-43cb-b531-6f8a1b42074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All departments, agencies, and instrumentalities of the government,
        including state universities and colleges, government-owned or -controlled
        corporations, are hereby directed, and local government units are hereby joined,
        to adopt digital payments for their respective disbursements and collections,”
        read Executive Order 170, which was signed May 12 but only released Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd49aa-d9f6-4f90-9c72-30b4fa0d3687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">President
        Duterte signs an executive order requiring the government to use digital payment
        methods to release funds and collect dues (2/2) <br><br>Read the story: <a
        href="https://t.co/IjHGdHVPSd">https://t.co/IjHGdHVPSd</a> <a href="https://t.co/hxMrRWoKJC">pic.twitter.com/hxMrRWoKJC</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1526060762732515328?ref_src=twsrc%5Etfw">May
        16, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b53041-ac89-4e11-999c-09e503ec16ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T13:27:10.026+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb9269a-884c-48a1-9b83-02f31c1e3eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, covered agencies must use “safe and efficient” digital
        disbursement in distributing financial aid along with payment of employees’
        salaries, wages, allowances and other compensation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713125ba-53cf-42e6-85b5-3cd16d192a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2620c97b-c0f3-46eb-85cb-88cd95cce9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the EO, funds may be directly disbursed to recipients’
        transaction accounts without a special arrangement from the concerned financial
        institution. Agencies may use facilities of government servicing banks like
        advice to debit account or interoperable electronic fund transfers (EFT).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d3ec53-0738-4151-be93-0bd38a684c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14cda63-7c29-47dc-9fee-90f54bd0d7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government servicing banks are likewise permitted to collect fees
        for these EFT services.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544c67e2-7ba4-40fd-aa1a-5280e467ad71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea7644-5eec-4168-86ac-4f0b71879798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered agencies must also adopt a business continuity plan in preparation
        for calamities and emergencies that bar payment through digital means. They
        may consider non-digital payout channels for “exigency of services” during
        these instances, the issuance said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc8def-df5c-4ec5-b470-e9e1a6c279b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf541b-b0a1-42d8-9083-932c1be0a180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.850+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also mandates covered agencies to offer a digital mode
        of collecting taxes, fees, tolls, and other charges and impositions. However,
        EO 170 also stressed it “does not foreclose the acceptance of cash and other
        traditional modes of payment.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dc706c-2cfc-4f20-834d-27b5f4762745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8ae81-783c-467d-82a0-f5b4ed15ca3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Payment service providers may be tapped for this purpose, but government
        bodies should only avail of interoperable digital payment solutions “compliant
        with the National Retail Payment System Framework.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a49039-8ffe-4249-937f-a481e61932ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed9b504-c40f-4483-986c-b1f94f2d7379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T11:29:39.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:12:27.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EO 170 also creates a technical working group on the adoption of
        digital payments. It will include representatives from the Department of Finance
        (DOF), Department of Budget and Management (DBM), Bureau of the Treasury (BTr),
        Bureau of Internal Revenue (BIR), and Government Procurement Policy Board
        (GPPB) Technical Support Office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50508a5-7988-453b-beaf-012024c8f037'
      'mgnl:activationStatus': true
