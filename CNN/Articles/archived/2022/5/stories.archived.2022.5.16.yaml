      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the 3% contribution rate, the hike will soon impose a worker
        earning ₱10,000 a month to shell out ₱200 while his employer will shell out
        another ₱200 for a total of ₱400 contribution.The monthly premium could go
        as high as ₱P3,200 for those earning at least ₱80,000 per month.</p>'
