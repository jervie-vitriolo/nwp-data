      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether party-lists can introduce new nominees to serve in
        Congress after being proclaimed winners, Laudiangco said the Commission will
        go through a hearing to determine whether circumstances warrant such substitution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e226ce-38c2-4875-958b-eeaabf1bbd16'
