      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also directs companies with existing franchise agreements
        with MSMEs to comply with specified requirements upon renewal of these contracts.</p>'
