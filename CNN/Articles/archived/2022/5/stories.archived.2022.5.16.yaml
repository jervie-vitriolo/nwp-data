      'mgnl:type': 'text'
      'text': '<p>The De La Salle University tanker bounced back from her near-podium
        finish in the women’s 50-meter backstroke event on Sunday, where her compatriot
        Jessica Geriane won the silver medal on the way to breaking the national record.</p>'
