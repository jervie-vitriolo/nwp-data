      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista expressed his concern after photos of a Picasso painting
        on the wall of the living room of Imelda Marcos, the wife of the late dictator,
        went viral, with some claiming it was the work of the Spanish artist that
        the commission has been looking for.</p>'
