      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law says party-lists which garner at least 2% of total votes
        are guaranteed at least one seat in Congress. Those with more than 2% will
        get additional seats in proportion to the total number of votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d07f45e-07e5-4788-b71f-fdfff9d6b64e'
      'mgnl:activationStatus': true
