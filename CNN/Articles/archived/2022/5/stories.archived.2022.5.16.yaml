      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC chief economist Michael Ricafort said further recovery in remittances
        in the months ahead would largely depend on the economic rebound of major
        host countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983106a3-bea7-4aa6-ae15-f8d25e73a58d'
