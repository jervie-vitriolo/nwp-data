      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From May 21-22, artists and crafters will be showcasing their wares
        at the Noli Me Tangere Garden at Rizal Park in Manila for the third We Art
        Luneta market. Following the celebration of National Heritage Month this May,
        featured artists like <a href="https://www.facebook.com/akim.63/" target="_blank">Akim</a>,
        <a href="https://www.facebook.com/1372designs/" target="_blank">1372 Design</a>,
        <a href="https://www.facebook.com/giyusepi-104231565237206/" target="_blank">Gyusepi</a>,
        and more will be offering prints, shirts, stickers, and other merchandise
        that showcases heritage spots and historical landmarks in the Philippines.
        The market will be open from 9 a.m. to 6 p.m. on both days. Admission is free.
        For more information, visit the Puesto Manila <a href="https://www.facebook.com/puesto.manila"
        target="_blank">Facebook page</a>. — CNN PHILIPPINES LIFE STAFF</p>'
