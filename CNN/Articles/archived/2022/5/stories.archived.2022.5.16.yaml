      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group stage win against Thailand proved to be pivotal for the
        Filipinas, who eventually clinched their maiden FIFA Women’s World Cup berth
        after overcoming Chinese Taipei in the quarterfinals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bd004e-93f7-4e6f-8c74-cc88d4e4b4ad'
