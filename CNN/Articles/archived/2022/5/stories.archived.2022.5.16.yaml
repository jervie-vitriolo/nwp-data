    'template': '1'
    'title': 'Cebu Landmasters Q1 earnings up 14% to ₱811M'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb024827-6f39-438a-9fdf-6aff60f2c554'
