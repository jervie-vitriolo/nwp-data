      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> A new
        executive order signed by President Rodrigo Duterte aims to fortify the country’s
        franchising sector to ensure protection for micro, small, and medium enterprises
        (MSMEs).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0644a4e0-9806-4de1-a6bb-aca1b89f54a2'
      'mgnl:activationStatus': true
