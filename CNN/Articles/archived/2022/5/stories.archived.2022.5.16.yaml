      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/14/health/bathing-frequency-hygiene-wellness/index.html?fbclid=IwAR3nioheJSGUB8yOhtNTOsJL7egQLxzDJjbQGMxhLyDW8O1kjSTgU9_W9Sc"><em>To
