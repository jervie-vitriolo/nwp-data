    'lead': 'Clinton Bautista successfully retains his men’s 110-meter hurdles title
      in a lean day for Team Philippines, which bagged three medals in the third day
      of #SEAGames31 athletics competitions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T22:35:35.286+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:11:49.006+08:00
