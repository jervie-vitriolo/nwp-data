    'template': '1'
    'title': "PPCRV defends role in election vote counting  \n"
    'visualType': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfffd13-5618-4bd7-ac7b-415d77e8d5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:21:53.132+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:15.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 16) —</strong> Election
        watchdog Parish Pastoral Council for Responsible Voting on Monday defended
        its mandate after an individual who identified himself as a volunteer questioned
        the group’s role in the recent elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d939d-55be-43d0-98a9-ed0f15195aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:21:53.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:15.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ae9351-5b1d-432d-a5c1-dd743c10a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:21:53.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:15.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPCRV chairperson Myla Villanueva explained that the watchdog is
        not mandated to conduct a random manual audit of ballots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11577076-949a-4e76-bee1-e841e15e61b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:21:53.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834aff62-1545-4c10-8461-264e14291178'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:21:53.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:15.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to answer your question going around social media
        about why actual ballots are not being audited by PPCRV. This is not our mandate.
        It is our friends at NAMFREL and LENTE who are actually doing this as we speak,”
        she said in a statement on her Facebook account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d15e723-563f-41e6-a52b-c81b1423958e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T15:21:53.130+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:12:15.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
