      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:12:42.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang dapat gawin ng PCGG ay kunin ‘yang painting na yan [The PCGG
        should secure that painting],” Bautista said, referring to Picasso’s Reclining
        Woman VI worth about P8 billion.</p>'
