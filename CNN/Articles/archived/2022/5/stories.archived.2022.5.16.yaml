      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are made with the same breathable, lightweight rayon fabric,
        and a print designed in-house (according to the brand, their designers stylistically
        arranged pressed flowers and digitally drew and colored them in). The Renewed
        Blooms collection also includes dresses, shorts, and shirts. — GABY GLORIA</p>'
