    'mgnl:lastActivated': 2023-01-19T16:11:47.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:11:31.661+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['McDonald-s-', 'Russia', 'McDonald-s-Russia']
    'template': '1'
    'title': 'McDonald''s is leaving Russia altogether'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ade60a-d4cb-40ec-849d-090f1ec6d78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.413+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) –</strong> McDonald''s became the symbol of glasnost
        in action 30 years ago when it opened its first restaurant in Moscow. But
        after temporarily shutting down more than 800 restaurants following the invasion
        of Ukraine, McDonald''s has decided to leave Russia altogether.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb816bf-80bf-4d02-a8e4-b5d950641ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.413+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f02349b-2e5b-47ad-ba13-1511028198bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.413+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burger chain will sell its Russia business, saying the "humanitarian
        crisis caused by the war in Ukraine, and the precipitating unpredictable operating
        environment, have led McDonald''s to conclude that continued ownership of
        the business in Russia is no longer tenable, nor is it consistent with McDonald''s
        values."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ff851-4d8e-412b-8c23-63b13c0c2c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.413+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff3fbc8-9717-4e8c-941a-9d6fce1d5fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.413+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, shortly after the war began, McDonald''s followed other
        Western companies and temporarily shut down its restaurants in Russia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f606f4-42ba-41e0-a5d2-286d1e25eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.413+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b3aa19-b9de-415f-80c7-4bfe28818054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.413+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the sale is finalized, the Russian restaurants will be "de-Arched,"
        meaning the locations will no longer be allowed to use the McDonald''s name,
        logo or menu. McDonald''s said its employees will still be paid until the
        transaction closes and that "employees have future employment with any potential
        buyer."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a6b4c9-4ef5-4125-93d3-6f29dccbab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.413+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34d642f-a41c-43ea-8c34-256ee6c86385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.413+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Chris Kempczinski said he''s proud of the more than 60,000 workers
        employed in Russia and said the decision was "extremely difficult."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3c1ac2-78a0-4eaf-97da-c9ba876bbf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.413+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30353887-03a8-4170-b286-b71f6f055dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.413+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, we have a commitment to our global community and must
        remain steadfast in our values. And our commitment to our values means that
        we can no longer keep the Arches shining there," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e54b8c-7235-4ade-aee7-661386b52809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.413+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c194f64-7425-4889-8a38-25b73179fd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.413+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>End of an era</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa4ccb-47a6-4c31-90f8-e73b614aa63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.414+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision brings to a remarkable end McDonald''s three-decade
        relationship with Russia. McDonald''s opened the doors of its first restaurant
        in Moscow on January 31, 1990. More than 30,000 were served and the Pushkin
        Square location had to stay open hours later than planned because of the crowds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33051c-0bfb-4f22-8bae-5dc865f0d118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.414+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc443dd0-9e83-4522-8993-dae6a70b4f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.414+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its arrival in Moscow was about more than just Big Macs and fries,
        noted Darra Goldstein, a Russia expert at Williams College. It was the most
        prominent example of Soviet Union President Mikhail Gorbechev''s attempt to
        open up his crumbling country to the outside world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1555ad1a-77d0-4c30-9b03-39a313535aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.414+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadee17c-f507-4260-b0ab-d25c76115579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.414+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was a really visible crack in the Iron Curtain," she previously
        said. "It was very symbolic about the changes that were taking place." About
        two years later, the Soviet Union would collapse.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c3bfd1-3049-4525-89f6-b8af6b7fa0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.414+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16702111-cc9c-40fb-be69-4b5189c06f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.414+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s exit "represents a new isolationism in Russia, which
        must now look inward for investment and consumer brand development," said
        Neil Saunders, managing director of GlobalData said in a note Monday. He added
        that other Western brands take "principled stance on the concepts of freedom
        and democracy" and revisit their businesses in Russia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683c4728-f16d-458c-8777-eaef3f85d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.414+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc5c56a-0b25-4aec-a0ff-00118cb7d9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.414+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A big cost to leaving</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f1fe79-8f75-43c4-bc9d-f383b64be42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.414+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s will take a significant write-off from exiting Russia
        — between $1.2 billion to $1.4 billion. Shares were barely changed in early
        trading.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee745d56-c31d-4712-80c8-151f6175a801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.414+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff01efe7-70a0-45a6-8ada-43ed43549a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.414+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that McDonald''s owns most of its restaurants in Russia
        means there is an asset rich business to sell," said Saunders. "However, given
        the circumstances of the sale, the financial challenges faced by potential
        Russian buyers, and the fact that McDonald''s will not license its brand name
        or identity, it is unlikely the sale price will be anywhere near the pre-invasion
        book value of the business."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d94eb23-2fe6-4a2c-95e3-570353cdb7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.414+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5578ff-8c35-441b-bfcb-bde2fe35d804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.414+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its most recent earnings report, McDonald''s said closing its
        restaurants in Russia had cost it $127 million last quarter. Nearly $27 million
        came from staff costs, payments for leases and supplies. The other $100 million
        was from food and other items it will have to dump.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef71637-7f59-4e21-921c-ecc28c49c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.414+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4eed2b-2796-48fd-8d4b-9c238cfac038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.415+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s had 847 restaurants in Russia at the close of last year,
        according to an investor document. Together with another 108 in Ukraine, they
        accounted for 9% of the company''s revenue in 2021.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e76faeb-c6bd-414f-b4c2-6924723cb5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.415+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533661d6-a054-4e49-aa42-11267b92b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T23:33:00.415+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:11:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN Business'' Danielle Wiener-Bronner contributed to this
        report.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14e138c-f01d-4e57-851a-f7e8642a24b4'
      'mgnl:activationStatus': true
