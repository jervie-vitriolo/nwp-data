      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aranar-Nualla duo successfully defended their crowns in the
        Tango, Viennese Waltz, and Five Dances events.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793562dc-2139-4a8f-8d4d-f4a96932fcba'
