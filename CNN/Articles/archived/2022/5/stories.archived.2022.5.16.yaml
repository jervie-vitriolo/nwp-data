  'Australia-election-Xi-Jinping':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'The faces of Australian election candidates are plastered on campaign
      posters across the country — but there''s one face that stands out, and it belongs
      to Xi Jinping. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-16T19:10:21.295+08:00
    'imagesource': 'jcr:9d6f07a9-cd9d-488e-b38a-d9aa12f0f1e2'
