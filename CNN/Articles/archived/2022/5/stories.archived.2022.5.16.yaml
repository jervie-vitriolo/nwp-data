    'mgnl:tags': ['Xi-Jinping', 'Australia', 'election']
    'template': '1'
    'title': 'Xi Jinping looms large over Australia''s election'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e90d351-3904-4174-9dd5-c19e3603aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The faces of Australian election candidates
        are plastered on campaign posters across the country — but there''s one face
        that stands out, and it belongs to Xi Jinping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59673a16-a26a-4dbf-8810-2fb5df0c1bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.567+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e861fb6-9fc2-4d70-ada1-9f712edf830a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader, though not a participant in any modern democracy,
        has become a familiar presence in a campaign dogged by allegations of foreign
        interference and partly fought on issues of national security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5337c14-5287-45b6-b09e-b759a8c29ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b124e268-ea0b-4e3e-ae18-ce5ba5eebe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s face is not only on billboards, his name has come up in press
        conferences, interviews, and election debates between Australian Prime Minister
        Scott Morrison, who leads a Liberal-National coalition, and the Labor Party
        leader who wants to replace him, Anthony Albanese.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb681d-a2e3-4a72-bda9-2262c6196fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19904a9f-ee0a-449f-b3d6-0eb670b0971d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Xi has changed the nature of the Chinese Communist Party ... It''s
        more forward leaning. It''s more aggressive. And that means that Australia,
        of course, must respond," said Albanese during a leaders'' debate, in words
        that appeared to echo the government''s hardline stance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d77d0b6-7069-424c-9a03-4bb6effed54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bd004e-5b4b-4aeb-93fb-5b273d677bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the federal election campaign even started, accusations were
        being hurled that China wanted a Labor win. One week out from the vote on
        May 21, public opinion polls —&nbsp;though notoriously unreliable — suggest
        that it may actually happen, putting a Labor government in power for the first
        time since 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbb6d6c-db3e-4f77-a521-dd7323c92615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b6ddb3-a3b7-479e-908f-ad8168072a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How that may change Australia''s relationship with China has been
        a common question ahead of the vote. The coalition has suggested Labor will
        be soft on China —&nbsp;a serious accusation by a government whose defense
        minister recently warned that, in order to preserve peace, Australia must
        "prepare for war."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff25d56-69c1-4d3f-888d-7adf7b496025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67474a4-c2ec-4906-afa7-95e2a0fc51c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper, it seems there is little difference between both major
        parties on foreign policy. Labor says it''s committed to the AUKUS security
        pact, the deal Morrison struck with the United States and United Kingdom,
        to the detriment of Australia''s relations with France. And both support the
        Quad, the loose four-way alliance between Australia, the US, India and Japan
        that is set to meet in Tokyo next week, after the election.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d62743a-cf99-40e7-9249-63960cefc171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cb1a80-6528-4659-8a29-612e3ad84fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear yet who will attend on Australia''s behalf, but
        analysts say that person faces a tough challenge when it comes to China —&nbsp;especially
        after a bitter election campaign that has put Xi and his intentions front
        and center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f7d0d2-9540-4721-8eec-7a13a05bf348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.568+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2af6e6-e1a2-423d-a1a7-1c373b597896'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The unraveling of relations</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f5289e-b3ff-40c6-b93a-ac0f238c748b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China was always going to play a role in the Australian election,
        as a regional heavyweight with significant trade ties to a smaller nation
        that it relies on for iron ore and coal, if not other sanctioned exports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1c5050-0371-40e2-81d4-0a4b92e54e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9511c-ef57-4384-bbab-7211c2a841be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s rise to power in China neatly aligns with the coalition''s
        latest stint in government —&nbsp;both took office in 2013, and since then
        relations have deteriorated, most rapidly in the last six years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece3cc98-c672-4eaf-8d20-6fe0554e260e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fac890-e6ba-4381-8523-94966bcd2824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the angst stretches back to 2016, when links emerged between
        a senior Labor senator and a wealthy Chinese businessmen, prompting a closer
        inspection of alleged foreign political interference. Under then Liberal Prime
        Minister Malcolm Turnbull, laws were passed preventing foreigners from donating
        to Australian political campaigns, among other measures, and a ban was imposed
        on Chinese telecoms giants Huawei and ZTE from building Australia''s 5G network.
        After the 5G ban, China''s foreign affairs spokesman urged the country to
        "abandon (its) ideological prejudices."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f204fbf3-17fd-4351-aa17-989e10429b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba635a4-fddc-41b0-a41e-e2e40b2020ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relations soured further in 2020 when the Australian government
        —&nbsp;then led by Morrison —&nbsp;called for an investigation into the origins
        of Covid-19. China responded with sanctions against Australian exports, including
        beef, barley, wine, and rock lobster.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b65a0fa-efbb-4668-a90b-76e216717c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a75621d-0283-4ca4-89c8-4135aa358296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Edel, the inaugural Australia Chair and a senior adviser
        at the Center for Strategic and International Studies (CSIS), said China''s
        aim was to make Australia more compliant, but it hasn''t worked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052c320b-b00a-4f56-aca2-e3eb0c67781f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677e2c1a-58b0-4774-b203-5943479386ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has had the opposite effect," he said. "It hardened public attitudes
        in Australia and pushed Canberra to lead the charge against China''s coercive
        actions."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52121359-281c-4036-8677-c3294d011168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cb8f22-53ed-48ad-919b-5b4b914ab4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Lowy Institute''s 2021 poll of Australians on China,
        the vast majority were negative about China''s system of government and China''s
        military activity in the region, though they were positive about China''s
        people and Chinese culture. China''s tacit support of Russia''s actions in
        Ukraine has also hardened attitudes, and the Australian government has rushed
        to supply Ukraine with tanks, coal, and humanitarian aid.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03e98d3-3eb9-4fe3-b271-32bfb4928d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d30795f-add5-4c06-add0-6a561052c52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.569+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While sanctions have undoubtedly hurt Australian businesses, the
        loss of the Chinese market forced some to diversify and they''ve found replacement
        markets. China meanwhile continues to buy Australia''s iron ore at near record
        prices. So in that respect, Australia hasn''t lost.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f290ff5-f3c5-456d-80f2-e424ee7ee9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5aceb6-c704-4695-8ae1-c163f7000957'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Edel says Australia''s tough response to Beijing''s coercion
        has created another model for other countries in the region to follow.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e545b488-466e-48af-98f1-2a8157f39bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605da81b-4bc5-4eca-b3f0-167ae53c10a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia has reacted to a deteriorating strategic environment
        by investing in its own capabilities, increasing its cooperation with the
        United States, and reaching out to strengthen its connections with other countries
        in the region," he said. "Pursuing a proactive foreign policy while investing
        in its own resilience offers a model for other states under pressure from
        revisionist powers."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a4c835-dd26-4c41-875f-2f05dafbc362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138afeac-982a-4bc5-9634-653ca37135e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chances of a reset</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c02d22-ec66-4c4d-84da-ee6d8290a108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s no consensus on the success of the Morrison government''s
        approach to China. During the election campaign, even as the coalition touted
        its superior experience in foreign affairs, Beijing signed a security pact
        with the Solomon Islands, a Pacific Island nation that also has a security
        deal with Canberra.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b95d8cc-fba1-41ac-9a11-028729e0deb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac738f1-83c0-489d-ac5c-53a5962f13df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly the specter of a Chinese military base on a nation just
        2,000 kilometers (1,600 miles) from Australia''s shores became a live election
        issue — even as the Solomon Islands and Beijing denied they had any such plans.
        The issue was so contentious that in the first few weeks of the campaign mentions
        of China and the Solomon Islands outpaced that of climate change across Australian
        media, according to media monitors Isentia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c361f93-4af3-43bb-8aa4-dcedcd1587c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2063e0-5766-493d-9eeb-ae74ef76a331'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor slammed the deal as "a massive foreign policy failure" that
        occurred despite warnings that Honiara was moving closer to China. In the
        heat of an election campaign, it suits Labor to call out the coalition''s
        foreign policy failings —&nbsp;in fact, the timing of the deal was so opportune
        for Labor that Home Minister Karen Andrews speculated, without evidence, that
        it was deliberately timed by Beijing to fall just weeks before the vote —&nbsp;a
        claim Labor attacked as "unhinged."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2f53f-f976-4e39-92ee-355c0131a1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97663a60-01f0-4ff5-ba67-03386067aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides say "China has changed." In recent years, Beijing has
        stepped up the militarization of the South China Sea, committed alleged human
        rights abuses against the minority Uyghur population in Xinjiang, and clamped
        down on freedoms in Hong Kong, where police recently arrested a 90-year-old
        cardinal under national security laws.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091c53be-dcef-4564-8f08-332e7e3f98b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8394392f-eb26-48dc-8ce2-f09ebb788902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But James Laurenceson, director of the Australia-China Relations
        Institute, said the Morrison government must accept some responsibility for
        deteriorating relations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddd273e-021d-4e02-9190-1962426dd4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.570+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a453b1-be82-4d06-889c-221499a363b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rhetoric and posturing and a lack of diplomacy has actually played
        a pretty major role in how we got there," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d1ca20-8a7c-4656-95f7-94f20cc1eece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb6a336-42ad-4d15-ae2e-e11bc71d0429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t just protected our sovereignty. We''ve gone out on
        a limb in front of any other country in the region to, I would argue, be pretty
        provocative," he said, citing Defense Minister Peter Dutton''s comment that
        Australia should "prepare for war" as one example.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6736af78-44a1-45f5-85cb-44ff7c33f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73213acd-ccf6-4ab6-ae07-cecfeec0ebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laurenceson doesn''t see relations with Beijing improving under
        a re-elected Morrison government. "I think they have given up on the Morrison
        government," he said, but added that a Labor win wouldn''t necessarily mean
        a reset either.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26bc93f8-b525-45f2-b2a7-5d9e00ef290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ac34f8-2c5c-4719-b601-02b6ac88138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one''s talking about going back to the way the world was five
        years ago. But putting our relationship on a less adversarial stance, I think
        that''s within our capacity. And I think Labor has options where it can make
        some subtle shifts in its diplomacy and that will make that a realistic option."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f534b0-e275-4f5d-b838-72c4d9544390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9008d680-fd1c-47ed-a483-167a25e3214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece published in Australian media last week, China''s
        ambassador to Australia, Xiao Qian, said Canberra should not see "China''s
        rise" as a threat.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdbdf62-7471-4d5e-985c-de0943ca97f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07ec251-be12-4d71-b5e1-f3e1aafbafa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cooperation between China and the South Pacific island countries
        is conducive to people''s well-being on both sides and regional prosperity
        and stability, and will by no means threaten Australia''s security," he wrote.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef71ad8-f37a-4223-af6c-dfdc37d376f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649142f0-b631-4855-ad3c-6e5625037f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where to from here</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317cec7c-457b-4c1c-961c-a6f6ec22d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Australian law, there are no rules on truth in political advertising,
        so using Xi''s image on posters claiming he supports candidates of various
        political persuasions is entirely legal.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2556c825-19d2-4946-a504-ad9e9808269a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.571+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81c50ae-5890-45de-a713-fd1d8571249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi''s face is not only on ads alleging he supports Labor but also
        on billboards claiming he''s backing a Liberal candidate, as well as at least
        one independent. Appealing to Xi, it seems, is the highest political insult.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7ce3e-785b-4ef6-b4cb-432c2a5ddb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36f51f1-864f-4c71-bf4a-378c02f4eb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Hughes, a marketing expert at the Australian National University,
        says Australia is known as the "Wild West" when it comes to political advertising,
        but the use of China in this campaign had nonetheless been remarkable.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d593e7-1ab7-47ac-bb37-8d79eb5b6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369c18be-19e7-420f-b6c7-929b6f55445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s actually more noticeable, I think, in this election than
        I''ve ever seen the use of a foreign government in election campaigns outside
        wartime," Hughes said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94abd65c-dc1f-4527-9c53-c857d5c11ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ca633-8c38-42aa-9af3-6beb773c8664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes said the coalition was using China to establish the connection
        in people''s minds that "Labor equals fear," though he questioned the effectiveness
        of that strategy with an audience with only half an eye on the issues.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16decb1-db07-4661-b8fd-03ef6bee9dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f2b14-77e3-4d80-b2cd-2f521b03cd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people don''t have that level of engagement with politics
        in the first place to make that messaging effective. Hence why (the coalition)
        is probably going a little bit more negative, and a little bit harder on things."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff7e5d-1b9e-418e-9c20-5942d648d609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8db4d1-47ef-4085-aea3-304c8c74714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edel, from CSIS, said no matter who wins, Australia has a better
        chance of improving its relationship if it stands its ground, and that''s
        possible under either leadership.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31764ab1-a043-40c5-a8e2-8ff611a389a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbe85cb-07b9-416b-a03f-e70c17508d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While there may be differences in tone and approach, both parties
        now support increasing Australia''s defense budget, working more closely with
        the United States and other like-minded countries, countering China''s push
        into the Pacific, calling out Beijing''s egregious human rights violations,
        and taking actions to protect Australia''s democracy," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a897e7-94c3-4b1e-a9eb-566cd3983ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb23ad-9ced-468c-a84e-303c4db61335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T19:13:10.572+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:11:59.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Laurenceson said a calmer approach and the realization
        that Australia can''t dictate China''s relationships in the Pacific would
        go a long way towards putting the relationship on a firmer footing.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0d6e1-0ce2-4e4e-b958-0df8e60127d8'
