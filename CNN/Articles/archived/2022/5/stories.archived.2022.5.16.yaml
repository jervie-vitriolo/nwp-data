    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18e30d5f-19e4-43bd-81e4-eabaefd374a7'
    'lead': 'The Filipina booters are bracing for a rematch with Thailand, a team
      they upset in their historic AFC Women’s Asian Cup campaign where the squad
      earned its maiden World Cup berth. #SEAGames31'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-16T16:47:25.249+08:00
