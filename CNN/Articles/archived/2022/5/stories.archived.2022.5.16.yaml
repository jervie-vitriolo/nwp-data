      'jcr:uuid': '4bc210b2-c26d-497f-841b-b3b0660c3262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-16T22:02:11.363+08:00
      'mgnl:createdBy': 'bamba'
