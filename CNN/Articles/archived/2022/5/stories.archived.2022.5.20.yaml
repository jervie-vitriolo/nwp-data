      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a long list of uncertainties," Galvin added, citing Federal
        Reserve rate policy and inflation, worries about new Covid outbreaks in China
        and Russia''s invasion of Ukraine as lingering concerns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ad9a6-63b8-4fab-8917-787b299356a8'
