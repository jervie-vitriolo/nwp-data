    'mgnl:tags': ['PIDS', 'Philippine-education', 'education-sector', 'DepEd']
    'template': '1'
    'title': 'PIDS: PH govt must focus on improving quality of education, training'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b5c83-2122-479a-80ad-c0cedd1041ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> The Philippine
        government should focus on improving the quality of education and training
        in the country, the Philippine Institute for Development Studies (PIDS) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2817e4-f2c5-457c-b8ee-70e89c3a7683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69529f8-bab4-4917-a443-d6dd6faf0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PIDS president Aniceto Orbeta Jr. made the statement during a recent
        forum organized by PIDS and the Socioeconomic Research Portal for the Philippines
        Network.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c850527-1bac-456b-aaf4-478370bec8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b37e4c-35b3-469a-ab91-83bd8e4b562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve this, he underscored the importance of generating, reporting,
        and discussing data on education quality and performance in formulating related
        policies and plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4abf75d-424c-40e4-8dcc-3e98177a62bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95a70c-3895-4450-b8ca-326057378154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should not be afraid of looking at the outcome of our exam scores
        because these will tell us how much we have learned,” Orbeta was quoted in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2caec46-e46f-4b41-8872-5647d6662fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a14736-4d3c-4311-8f45-b5a871350171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country should face its education problems “squarely” and seek
        help from different stakeholders because “test scores are a problem of both
        schools and households,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9cd87-8557-4f04-9053-f6d483825962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49d46d5-adee-4a5e-b4b3-7e0d22a01988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.133+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the contribution of the private sector should also be
        maximized, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c633f6d-0d8b-45ba-8072-a8af6e423ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad46f15-f5d2-4b95-8390-e509a9ce8417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, a World Bank report said 80% of Filipino children "do not
        know what they should know.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981754b5-84ad-45b4-977d-4aa87fcfd52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca3660e-a47d-4ee0-ab66-1f47f997be82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to three global assessments, only 10% to 22% of Grades
        4, 5, and 9 students scored “at or above minimum proficiency,” it said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a898b453-adb7-4252-ac8d-7217942946d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e272a8fa-26f2-4409-bf52-f36c95b7f525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report had been taken down after Education Secretary Leonor
        Briones demanded for an apology for its “outdated and insulting” report on
        the country''s educational situation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669143ea-ac73-474d-8ba5-4b6d3845c07a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73bab75-b227-4e9f-ae8e-a9dff1490bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Orbeta also said the country’s education sector should
        continue adapting to flexible learning amid the ongoing COVID-19 pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00b6a23-0596-428f-b520-c232ecfbeadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c0ca0d-e193-4ae4-af3d-0631c438d34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, interaction between teachers and students must be improved
        and the sector should be more strategic in using technology, he emphasized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecf4424-8e26-40ec-aec5-b187510a1768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43641f66-2acf-4dfe-b74d-dd5b3343fccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In basic education, or maybe in [technical and vocational education
        and training] as well, we see that online [learning] does not work because
        most of our students are [still reliant] on paper-based learning,” Orbeta
        said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b8502e-891b-4779-a97e-5fe37a9745ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df056734-5a5e-48d0-8e23-7caeeb54beab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Online [learning] will only serve the richer ones who have [internet]
        access at home but not most of our public schools,” he pointed out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd51ce-57be-439b-be39-da8b087a2fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:47:27.134+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015df350-fe4d-447d-b1f5-ccdcdfe36d34'
      'mgnl:activationStatus': true
