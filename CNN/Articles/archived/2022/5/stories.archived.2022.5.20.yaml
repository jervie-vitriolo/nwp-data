    'template': '1'
    'title': 'China slashes key interest rate as housing sales collapse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd729bebe-fd1c-4a91-a9ef-29749f267a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> China on Friday slashed a key interest
        rate to rescue its slumping housing market and head off a major downturn in
        the world''s second largest economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded03ef-19f7-44ef-aa76-3c29667deb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c8491-5d9e-441e-9810-9ddb56a45bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China cut its five-year loan prime rate (LPR)
        by 15 basis points to 4.45%, the second reduction this year and the largest
        on record. Most analysts had expected a cut of five basis points.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d91a2-2369-4904-b250-36cc7b126a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e44c8c-6a1d-4c3f-914a-6d2321aa6fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s LPR is the rate at which commercial banks lend to their
        best customers. It serves as the benchmark for other loans and the five-year
        maturity is typically used as a reference for mortgages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc47af4-413c-4e34-b6a9-1daa40466ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b313738b-bff3-45c0-827c-cf44d585b8cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank''s decision to slash the five-year rate is the
        latest in a series of steps that China has taken to tackle a real estate crisis
        as Covid lockdowns threaten to push the economy into its first quarterly contraction
        since early 2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd79073-0188-42f1-81af-02acbbf546be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6810e87-e175-4dbe-b607-9565bc322560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of new homes plunged 47% in April from a year earlier, according
        to the National Bureau of Statistics earlier this week, while prices in 70
        cities dropped for an eighth consecutive month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38644fcb-9181-420a-aced-0aabc5e44711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f6df49-3220-41eb-a680-d045114ca6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Friday''s move] signals that the leadership has ... decided to
        rescue [the property sector] as soon as possible," said Zhaopeng Xing, senior
        China strategist for ANZ Research. "It also suggests that China is making
        great efforts to achieve its 5.5% growth target" for 2022, he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae557b9-1d2c-45fd-9a85-9575edfbc050'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.177+08:00
      'mgnl:createdBy': 'pilar'
