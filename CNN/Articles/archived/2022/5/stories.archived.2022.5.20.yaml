      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nakano won the Philippine judo team’s second gold in the 31st SEA
        Games after <a href="https://www.cnnphilippines.com/sports/2022/5/19/Rena-Furukawa-wins-gold-judo.html"
