      'mgnl:lastActivated': 2023-01-19T16:28:56.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f02ef4-65b2-4fbd-9914-ca7e198c76db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:27:38.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:56.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is definitely more fear and nervousness," said Dan Pipitone,
        CEO and co-founder with TradeZero. "The crypto crash is having an impact,
        too. There is a wait and see approach. People are sitting on the sidelines
        waiting for clear direction about where we''re going."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05931ee5-aa34-431c-851c-f8a8ae1fff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:27:38.550+08:00
