      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bienvenido Laguesma, Department of Labor and Employment</h2>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50697e70-501a-4b02-b3c8-ee21cfea3853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.408+08:00
