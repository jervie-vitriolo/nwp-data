      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d8edd7-4b99-40ce-8440-2b3a2cf61c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:10:21.010+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-20T16:10:21.207+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung sakali magkaroon ng pangamba ng malakas na pag-ulan ay
        magkakaroon ng karampatang abiso para sa mga lokal na pamahalaan na syang
        magbibigay din ng abiso sa mga komunidad na posibleng maapektuhan ng mga pagbaha
        kung sakaling magkaroon ng</em> spilling <em>sa mga</em> dams."</p>'
