    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7170a1e-baff-47c7-9ac3-90f7ea39723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:22:34.210+08:00
