      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554b25b1-684e-42ca-b22c-959a9690fd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners led by former SC spokesperson Theodore Te earlier asked
        the high court to issue a temporary restraining order to stop Congress from
        canvassing the votes cast for Marcos, pending resolution of their plea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca6b1c2-4cb3-4715-b08a-e94a8a359483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.592+08:00
