      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon was reacting to the press release issued by BIR Revenue
        Region 8B - South NCR on the investigation into the verification of taxes
        on one-time transactions (ONETT) on the sale/transfer of properties by the
        property giant.</p>'
