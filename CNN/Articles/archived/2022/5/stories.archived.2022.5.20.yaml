      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s team was forced into a golden match before eking out
        a 2-1 win against the hometown bets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39366d97-b876-4a0f-bb5f-c52cccdc0a10'
