      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rep. Boying Remulla, Department of Justice</h2>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae05c66-398a-4128-a43c-694bc09f7749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.409+08:00
