    'template': '1'
    'title': 'DOST hands over Project BUHAWI automated remote weapon station to DND'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8553fe42-c8fe-4975-8a33-b7b022e88a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) –</strong> The Department
        of Science and Technology (DOST) on Friday handed over to the Department of
        National Defense (DND) a new innovation asset to help jumpstart the in-country
        modernization of Philippines'' defense assets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c46865-d769-42dc-8ef3-50b38e82533d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2231ed51-a5ee-41ac-8c7f-52d4573c796e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Project BUHAWI, which stands for "Building a Universal Mount
        for Heavy Barrel Automated Weapon Integration," is a fully-automated remote
        weapon station equipped with .50 caliber heavy barrel machine gun designed
        to augment the firepower capability of the Philippine Navy and forged the
        way toward the revitalization of the Self-Reliant Defense Posture (SRDP) program
        of the Armed Forces of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df5f0c-6184-44d3-a7cc-7fb60da50019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbcb5c9-4b31-4bdd-be5c-2b1e3ba81ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ginamitan na nga nitong robotics nang sa ganun ay maging mas effective,
        mas ligtas ang ating mga navy personnel na siyang gagamit nito sa mga (We
        used robotics here for it to be more effective and safer for our navy personnel
        who will use these) navy ships," DOST Secretary Fortunato dela Pena said during
        the celebration of the 124th Anniversary of Philippine Navy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d53aa-3242-4f7c-a18e-575dfbab4298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed4eab6-67df-443c-b9cc-c02e25361026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said project promotes the adage "Gawang Pilipino para sa Pilipino"
        to perform its mandate in achieving maritime security and intent to optimize
        the country''s resources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16682e8a-694b-4dc8-9696-22c935af4d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9534d772-6a72-4e27-8a78-e277c4fc1b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kami ay nagagalak dahil tumutulong ang DOST para ma-improve naman
        yung sistema dito sa Philippine Navy and pati sa Philippine Army. I think
        it''s about time yung gagamitin natin dito na mga imbensyon, mga revision
        ay gawa dito sa atin. Hindi naman tayo nahuhuli sa talino," Defense Secretary
        Delfin Lorenzana said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf0b98-c52b-48cb-9b42-554d2d705c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a789c6b-b995-4b25-baa4-07fe6208e7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are happy because DOST is helping to improve the
        system of the Philippine Navy and the Philippine Army. I think it''s about
        time that the inventions and revisions that we will use are made locally.
        We''re not lagging behind in terms of intelligence.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f140f8-a614-4a9d-bbac-bcdacaea7c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.340+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b8e80c-1fd4-4763-82fe-5cf72938016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started through a memorandum of agreement signed in 2018.
        It is part of a collaborative project undertaken by the DOST with the Metals
        Industry Research and Development Center, DND, Philippine Navy, and the Mechatronics
        and Robotics Society of the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6486ac-f45e-4c60-ac88-c7115ed798f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de8b42-ab2a-48e6-a0cd-736fd2f97c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consecutive live test fires both in land and sea were conducted
        in order to prove the innovation is operational and effective.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce77d07-7e7b-4536-9891-91d673663f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572362a8-31e4-41e5-a618-6ca923314305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Pena also explained that the only challenge in introducing
        these innovations is on how to commercialize it, as well as the starting capital
        to produce it soon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a47be-551c-47b9-beb1-8ea0c5bf60e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc10304-3ff8-4975-bb38-282cbd68fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:14:22.341+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:38.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the collaborative project with the Philippine Navy, the
        DOST will also start another project with Philippine Army titled "COBRA",
        another controlled programmed system innovation.</p>'
