      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basic necessities are described as goods vital to the needs of consumers
        for their sustenance and existence while prime commodities are goods not considered
        as basic necessities but essential to consumers.</p>'
