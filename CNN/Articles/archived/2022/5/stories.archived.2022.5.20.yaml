      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Sisi Rondina and Bernadeth Pons came from behind in their 20-22,
        21-18, 15-12 win over Vu Ngoc Lan Nguyen and Nguyen Le Thi Tuong Vy to clinch
        their second straight bronze medal.</p>'
