      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roces'' interment is scheduled on Wednesday, exact time still to
        be determined, Poe added.</p>'
