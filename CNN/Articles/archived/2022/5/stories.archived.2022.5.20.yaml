      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent tech stocks were among the bigger market losers Thursday
        after Dow component Cisco reported sales that missed forecasts and also gave
        a weak outlook. Cisco plummeted 14% on the news.</p>'
