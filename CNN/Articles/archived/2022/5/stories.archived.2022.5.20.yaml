      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation is expected to average 4.6% this year — way above the
        2-4% target band — and could even "exceed 5% in the next few months" according
        to BSP Governor Benjamin Diokno. However, he said the pace of commodity price
        increases will eventually decelerate within target by mid-2023 barring any
        future shocks.</p>'
  'Sibol-Mobile-Legends-Bang-Bang-SEA-Games-gold':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-20T14:34:02.900+08:00
    'imagesource': 'jcr:8434c785-67fc-45c3-8e24-003665aa24b3'
