    'title': 'LIST: Who are Bongbong Marcos'' appointees?'
    'updated': 2022-07-20T15:59:00.000+08:00
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b5bcc7-5c24-462a-b9b6-f477da3beb98'
