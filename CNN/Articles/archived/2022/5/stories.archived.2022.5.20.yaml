      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232f00d8-401b-4ae3-ad75-ba444043ce9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:22:45.450+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With great sadness, we announce the loss of our beloved Jesusa
        Sonora Poe, whom many of you know as Susan Roces,"  Poe''s official statement
        read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaabc30-f6a3-4544-b982-709674f3d2fe'
      'mgnl:activationStatus': true
