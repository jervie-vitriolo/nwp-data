      'mgnl:type': 'text'
      'text': '<p>Diaz lifted a total of 206 kilograms, ruling the women’s 55kg division
        in the 31st SEA Games weightlifting competition held at the Hanoi Sports Training
        and Competition Center in Vietnam.</p>'
