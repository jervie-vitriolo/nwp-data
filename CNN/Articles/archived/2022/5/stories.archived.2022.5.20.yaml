      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that they flew in citizens from across North Korea to attend
        and celebrate that event," he said. "That''s the perfect petri dish for this
        virus to spread, so I think that parade will go down in history as a very
        bad idea for North Korea."</p>'
