    'mgnl:tags': ['COVID-19', 'North-Korea', 'COVID', 'Kim-Jong-Un']
    'template': '1'
    'title': 'North Korea is facing a COVID-19 disaster. What does that mean for Kim
      Jong Un?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7dc878-349b-410b-b042-91244e4a07ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;North Korean leader Kim Jong Un looks
        like he''s in big trouble. His country has announced an "explosive" outbreak
        of COVID-19, reporting more than 2 million cases of what it refers to as "fever"
        in little more than a week since its first reported case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbffdf6a-c39e-4bc2-8f68-4d2d1715aa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ee3b3-f957-4154-81d2-3ea1ac8bf547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a largely undeveloped and famously isolated country of 25 million,
        where the vast majority of people are thought to be unvaccinated, it has the
        potential to be a humanitarian disaster on the sort of scale that would threaten
        the grip on power of just about any government in the world.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b5d17b-1e45-4ab7-8d87-1b5385a67764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca09ba2e-bf71-4726-b8ad-5938ea3f567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pyongyang isn''t like any other government. In fact, some experts
        say that rather than weaken Kim the outbreak could make him more powerful
        —&nbsp;by giving him an excuse to tighten his grip.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aff2437-eea5-4038-9363-4140d7b21214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7da5023-7a73-4578-93a0-3c386915b937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has at his disposal an extensive propaganda machine and an ability
        to block outside information that could help him shape the narrative of this
        crisis in his favor —&nbsp;much as his predecessors did with the 1990s famine
        thought to have starved hundreds of thousands of North Koreans to death. Back
        then, Pyongyang had framed its problems as an "Arduous March" —&nbsp;and blamed
        them partly on flooding and partly on American sanctions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263264ab-d40b-40b1-a4b8-1aba960cb81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4195ca-1a36-41b9-bf63-0de487c8ef72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim is already showing signs of trying to stage manage this latest
        crisis. Even before the outbreak was announced, Kim had been warning his officials
        to prepare for "another, more difficult Arduous March." That appeared to be
        a reference to severe food shortages that are once again facing the country
        and have likely been made worse by the very border lockdowns Kim introduced
        to keep the virus out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2df02e3-f878-4e80-b1e3-617b81669125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf93f95-467f-4983-aa5c-0b1d7b0e5509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are also suspicious about the timing of Pyongyang''s acknowledgment
        of the Covid outbreak. Its previous insistence that it had been Covid-free
        had been a source of widespread skepticism and some suggest its sudden openness
        about its problems is timed deliberately to coincide with a visit to the region
        by President Joe Biden, who was due to arrive in South Korea on Thursday evening
        local time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc075d3-e315-4473-ae4f-0d64b2cbc6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.142+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910804b5-9a2b-4724-97e6-bd95f3906443'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Kim Jong Un has decided to come out and publicly
        announce this health crisis is quite telling," said Lina Yoon, a senior Korea
        researcher at Human Rights Watch. "(It) may have a political element, obviously."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565900c9-a1d2-4225-b5ad-5bc1da0a8ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0708cf-0385-4fea-9ac2-c21b2b09dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may not be the only way Kim has of ensuring Pyongyang is top
        of the agenda when the President meets the South''s new leader Yoon Suk Yeol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78082a65-9760-434a-a947-7ec9d0d78d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9779b1-7b9d-4f89-8559-846513c7bc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence from Washington suggests Kim is planning either a nuclear
        test or a launch of an intercontinental ballistic missile to coincide with
        the visit —&nbsp;an assessment shared by South Korea, which has prepared plans
        to respond to potential "provocations" from Pyongyang. That would fit Kim''s
        recent behavior. According to Seoul, on the same day North Korea announced
        its outbreak, it fired three short-range ballistic missiles into waters between
        the Korean Peninsula and Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc32c8d-4957-404d-a4bd-e06d3ebb5353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf57d194-ed02-4cb9-ab2e-8b9d8a785137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lingering unknown is this: will Kim''s problems with COVID-19&nbsp;distract
        him from such a show of power, or will it make him more belligerent?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde2777-5fdd-4ada-a4ad-d6499f37187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d7bb7a-69e7-4054-916a-33c97688a419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Gravest state of emergency"</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0dca2a-dce1-40d2-b617-17ece0d0dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pyongyang may be seeking attention, few would suggest it is
        exaggerating its outbreak. Indeed, until recently its lack of officially reported
        cases had prompted widespread skepticism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d2b78-72f0-48cd-927f-b2ac9e1ecbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8473623c-72c3-42a7-aa3f-3b2b7d9ec818'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.124+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its official death toll as of Thursday was 62 deaths, but experts
        say the real figure could be far higher and is likely to balloon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c14653-be02-4dd1-8d95-548b50d1dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08526e19-a6cb-4b27-8615-b54b7008f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media has reported that samples from some patients showed
        them to be carrying the Omicron variant, the high transmissibility of which
        could prove devastating in a population that is not only largely unvaccinated
        but — if official accounts are to be believed —&nbsp;has no natural immunity
        through prior infections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a445e755-a6a0-4c28-a255-7de6d361adad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.143+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d995e0-07b5-4800-bdd8-0497a2396154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is not known to have imported any coronavirus vaccines
        — despite being eligible for the global COVID-19 vaccine sharing program,
        Covax. Last year, it publicly rejected an offer of nearly three million doses
        of China''s Sinovac COVID-19 vaccines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f31dd15-8f96-43b1-8260-5e1e57c37290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac7183a-4c3c-449c-b988-bc5eac1e88ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, three North Korean cargo planes flew to China and back,
        according to a South Korean government official with knowledge of the matter.
        It''s unknown what the planes were carrying, but the rare trip came after
        China pledged to help North Korea with its Covid outbreak.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3a636b-e602-4ea8-b121-a04bcad4cbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bffe027-f1be-4a98-a632-592f94eafc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence to show that North Korea has access to enough
        vaccines to protect its population from Covid-19," said Amnesty International''s
        East Asia researcher Boram Jang.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32be0a5-92b7-47a8-86a1-3ac33e249707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297a9f87-7714-4221-ba94-04f821569cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the first official news of a COVID-19 outbreak in the country,
        continuing on this path could cost many lives and would be an unconscionable
        dereliction of upholding the right to health."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b83111e-05f1-42bd-9923-9f3b8eb13209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633abd20-c04e-4edd-beb3-d84e83e4f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Kim has appeared unusually willing to admit the problems
        facing his country, declaring the "gravest state of emergency" and ordering
        all provinces and cities into lockdown.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b216f5cd-f30f-43ca-87a9-6ff7abf8c9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b087aae3-82ea-4bba-b58e-c19668ad6fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But whether that will stoke popular anger against him seems unlikely
        to many experts given Kim''s ability to manipulate the state''s considerable
        propaganda machinery —&nbsp;as long as he can prevent the crisis from directly
        affecting the country''s ruling elites.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c82cc39-40e4-4217-8d7c-e28be64e0ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da937d3-92ef-43d8-836c-feda5d7a0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If senior elites start dying en masse -- there are quite a lot
        of them, and we don''t know if they are vaccinated --&nbsp;if many of them
        die of it, there may be questions asked about why North Korea didn''t vaccinate
        earlier," said Chad O''Carroll, managing director of the Seoul-based NK News
        outlet.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f11f2e-e26d-40f7-bb86-a23a579fc8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125e142d-c9e9-4497-9f6f-893be4e7e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the outbreak was announced, alongside videos telling people
        what to do if they exhibit COVID-19&nbsp;symptoms, state-run TV has devoted
        large amounts of time to clips of Kim inspecting epidemic command centers
        and pharmacies —&nbsp;perhaps designed to show he is in control of the situation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce9973-95c4-4e53-b0e3-b92afb40df07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2545359c-2bf1-4723-be27-abaed006aab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A test of health care, and Kim''s leadership</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37a2c6-e68b-4939-95b2-a5ab4a50db65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Yoon at Human Rights Watch said the very fact Pyongyang was
        publicly acknowledging the crisis suggested it had "very serious concerns"
        about the outbreak and the potential for it to spread.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810156ea-4e08-44b9-a5cc-acc478a336c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69837f90-0305-4ad8-9d30-78d12acaacf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(North Korea) has an unvaccinated population and chronic malnourishment,
        and they have no medicines for treating basic symptoms of Covid-19," Yoon
        said. "North Korea is much more fragile than any other country that we know."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e7907-1f48-44da-afdf-11ec163a4b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3780ff-ffa5-4e70-ab62-b2e6be8736e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon said North Korea now urgently required foreign aid, particularly
        vaccines and medicine, and even if it accepts help -- offers have come in
        from both the South and the World Health Organization —&nbsp;the vaccination
        process is likely to be slow because the country lacks the infrastructure
        to store or transport vaccines.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17596a92-a37b-48e7-8fc4-63b77d8d9036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe2e91-dded-4da6-8ee3-14ee80d4ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is going to test his leadership, and it is going to create some
        urgency for very creative storytelling in the North Korean propaganda apparatus,"
        said O''Carroll of NK News.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe9178-8db2-482f-ac95-602cd5c2e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3fd53f-66d5-465f-abb9-0022082dcb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A priority for Kim''s state media will be to explain why strict
        border lockdowns failed to keep Omicron out. O''Carroll pointed out that not
        only had those lockdowns failed, but they were a driving factor in the severe
        food shortages facing the countries as they had prevented deliveries of grain
        and fertilizer.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc4ef24-ef6f-4fb1-aebb-351e8ca838f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaee27c-fdb8-4a67-8eb3-7ec568779ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.125+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One option for Kim would be to stage a very public show of humility.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50eedb6-a62e-43e3-9c66-f3ddc2afc821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.126+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfc6d93-d986-4e6b-adf8-ea4f11f73605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.126+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen Kim Jong Un crying about the nation''s sacrifices (in
        the past) —&nbsp;I think this is the type of thing he may do to try dampen
        outrage," O''Carroll said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23e56c4-e94c-4571-a19f-7b90cab4d88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.126+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbef2147-006d-42fd-a5c9-c8eb4e5fbf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.126+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korean citizens have definitely been through a lot," he said.
        "The first thing he could do is really apologize and take some blame for it."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2566dcd4-067c-48ab-a1c9-c985e1deb033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.126+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023c981-60aa-4438-90e5-4e4767eb123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.126+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, if Kim is indeed thinking of a show of force to coincide
        with Biden''s visit he might do well to think about one of his last shows
        of power.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f8b55-6e5c-4e55-bc6c-8d3d921d79bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.126+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08adc45-5f63-4397-ad7e-dbf6215c8fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.126+08:00
      'mgnl:lastActivatedBy': 'nikko'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Carroll said the timing of North Korea''s outbreak suggested
        a massive military parade Kim held last month to mark the 90th anniversary
        of the founding of its army had become a "super-spreader event."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804aaac-7fce-41c2-9f4e-cfa8ca0a2df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:52:10.146+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-20T16:09:16.126+08:00
      'mgnl:lastActivatedBy': 'nikko'
