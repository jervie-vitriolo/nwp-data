      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500, which is perilously close to dropping 20% from
        the all-time high it set on January 3 and into a bear market, fell 0.6%. The
        tech-heavy Nasdaq, which is already in bear market territory, was down 0.3%.
        The Nasdaq has plunged 27% just this year.</p>'
