      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It adds that businesses may reconfigure their business and delivery
        system/website/applications to add provisions where senior citizens and persons
        with disability can send a copy of their IDs.</p>'
