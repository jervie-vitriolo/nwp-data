  'Twitter-Elon-Musk-problems':
    'author': 'Analysis by Clare Duffy and Catherine Thorbecke, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-20T17:59:45.907+08:00
    'imagesource': 'jcr:a15a60d5-f87d-41e6-a8b9-c3d1cc53247d'
