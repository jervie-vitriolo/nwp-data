      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VIX, a measure of Wall Street volatility, has soared more than
        70% this year. And the CNN Business Fear &amp; Greed Index, which looks at
        the VIX and six other measures of market sentiment, is flashing signs of Extreme
        Fear.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6df6b7-54a3-41d1-8666-083ab8b13017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:27:38.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01bc08-5de9-4ec2-a51f-9debd2766f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:27:38.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors should keep their seat belts fastened. This period of
        volatility is not likely to be over," said Tom Galvin , chief investment officer
        with City National Rochdale.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6047a7-5ce7-4c77-82c9-fae1d1610de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:27:38.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:56.158+08:00
