    'jcr:uuid': '7c77f15c-5d26-4ea5-ae8f-26998de5a8e8'
    'lead': 'Petitioners against the candidacy of presumptive next president Ferdinand
      "Bongbong" Marcos Jr. remain optimistic that the Supreme Court will grant their
      request to stop the canvassing of votes for the late dictator''s son.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T15:09:37.660+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:28:01.490+08:00
