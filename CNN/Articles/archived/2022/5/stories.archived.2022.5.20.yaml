      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her Tokyo Olympics preparation, Diaz had to endure separation
        from her loved ones as she trained in Kuala Lumpur, Malaysia amid the lockdowns
        brought by the COVID-19 pandemic. She was guided then by Chinese coach Gao
        Kaiwen.</p>'
