    'template': '1'
    'title': 'Petecio, Piañar settle for bronze in SEAG boxing; Bautista, Magno punch
      ticket to finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c22737-66af-472f-9af4-82e8e9456ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T22:27:38.018+08:00
