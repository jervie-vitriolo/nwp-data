      'mgnl:lastActivated': 2023-01-19T16:26:56.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco is the spokesperson of Vice President-elect Sara Duterte
        and the reelected mayor of Liloan, Cebu in the May 9 polls.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91651f15-5c42-4514-9306-32c23899771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Maria Zenaida Angping, Presidential Management Staff</h2>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4bc7c5-9692-41cd-968e-788ea59efc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angping was representative of Manila''s 3rd District from 2007 until
        2016. She also worked for the Office of the Governor of Leyte.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a885335-50da-43a0-ac17-5cddcfade63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Antonio Lagdameo Jr., Special Assistant to the President</h2>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab636ac-c3d2-4b4b-aeb1-af12b9941fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagdameo was representative of Davao del Norte''s 2nd District from
        2007 to 2016. Marcos said he asked Lagdameo to become special assistant as
        they know each other well and because he knew the job would be an "easy position
        for him to pick up."</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978751b-7339-4665-b504-ddd4013662b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Manny Bonoan, Department of Public Works and Highways</h2>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c28ad2-7383-4de0-8b2d-cdbf57449b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.404+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonoan is president and chief executive officer of SMC Tollways.
        At a briefing on May 26, Marcos said Bonoan spent most of his professional
        career at the DPWH and he is confident Bonoan would do a good job.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c5f049-c8e8-446c-b0b3-3fcfc28927db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Alfredo Pascual, Department of Trade and Industry</h2>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a6d06a-ab4f-4f96-9a63-9f43223174c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pascual is president of the Management Association of the Philippines.
        He was once president of the University of the Philippines System from 2011
        to 2017.</p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9801a638-a6ee-4e25-a7b3-fa177ac7457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Felipe Medalla, Bangko Sentral ng Pilipinas</h2>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b50bea-6809-4735-b613-9347096b45fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla, an economist who has been a member of the monetary board
        since 2011, will replace Diokno. He also served as a former socioeconomic
        planning secretary.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fe540c-0c9b-4e45-b759-ef45d330263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.405+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benjamin Diokno, Department of Finance</h2>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c92d244-8629-4a67-a24d-ccda01821081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno is current governor of the Bangko Sentral ng Pilipinas, a
        post he is set to occupy until July 2023, but will vacate once he assumes
        office under the new administration.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f85e62-1765-41b8-8aa1-d2ada53d8dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trixie Cruz-Angeles, Presidential Communications Operations Office</h2>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd585e05b-f943-4591-8f10-a20f07a86601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer-turned-vlogger and radio commentator Trixie Cruz-Angeles
        has accepted the nomination to be secretary of the Presidential Communications
        Operations Office. Spokesperson Rodriguez said her role as press secretary
        will be limited to a "talking head" during media briefings.</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cffa33-c702-4cda-a364-91db8e3a449c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.406+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz-Angeles was previously part of PCOO from July 2017 to 2018
        as a social media strategist.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5038bf85-38f5-4bcb-95aa-8c68a54a9e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Arsenio Balisacan, Socioeconomic Planning and National Economic
        and Development Authority</h2>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afeda6d-390d-4230-b49e-f2b39e06f99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan is also returning to familiar ground as head of NEDA.
        He held the same post under the administration of former Presdident Benigno
        Aquino III.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34151a9b-1d2b-427f-8c78-8054b59c7c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is an economist and chairman of the Philippine Competition Commission.</p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b303de9-a19a-4f62-af75-0061d02002a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Susan "Toots" Ople, Department of Migrant Workers</h2>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b76429e-6c6e-43b1-b1d1-5f3c54ce1e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople founded the non-profit organization Blas Ople Policy Center,
        named after her late father who in 1976 initiated overseas employment as labor
        secretary under the administration of Ferdinand E. Marcos.</p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7cb992-6de1-42d1-9419-fcf9d58d10d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.407+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was once Labor undersecretary and under the new administration
        will take over the newly formed department which merges several agencies to
        address the needs of overseas workers.</p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d798a-5019-41e2-b5ed-aba89972a99c'
