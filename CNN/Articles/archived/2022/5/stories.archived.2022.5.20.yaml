      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My perspective changed as an athlete as I got older. I am more
        open, surrounded with good people that helped me achieve the impossible and
        they never gave up on me, even when they had to sacrifice a lot,” the Olympic
        champion said.</p>'
