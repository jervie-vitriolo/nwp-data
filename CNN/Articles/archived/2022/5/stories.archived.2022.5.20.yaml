      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:48.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams from the Philippines duplicated their bronze medal finishes
        in the previous SEA Games edition three years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1341544d-7272-460a-b18e-f4fbd8c63bf1'
