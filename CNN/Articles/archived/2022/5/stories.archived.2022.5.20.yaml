      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has likewise begun its policy normalization, <a href="https://www.cnnphilippines.com/business/2022/5/19/BSP-monetary-policy-May-19.html">hiking</a>
        interest rates by 25 basis points (bp) to 2.25% effective Friday as it adopts
        a more hawkish stance to fight accelerating inflation. It is the first rate
        adjustment since November 2020 and the first increase since the series of
        hikes in 2018.&nbsp;</p>'
