      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My journey towards Paris (Olympics) starts here, so this SEA Games
        gold is very important for me,” Diaz said after her golden feat in ruling
        the women’s 55kg division on Friday at the Hanoi Sports Training and Competition
        Center.</p>'
