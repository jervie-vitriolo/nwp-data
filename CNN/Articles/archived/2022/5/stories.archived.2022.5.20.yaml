      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb93153c-6948-42bd-85e7-0238269eb0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:52:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T16:26:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Jose Acuzar is real estate company New San Jose Builders,
        Inc.''s (NSJBI) chairman, whose projects include residential and commercial
        condominiums, as well as the Philippine Arena in Bulacan, the largest indoor
        arena in the world.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c61a7c-b164-44bf-af27-2ce2aa696e87'
