      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kohl''s shares were up nearly 4% Thursday in volatile trading
        even though the struggling chain reported a huge miss on earnings and cut
        its guidance.</p>'
