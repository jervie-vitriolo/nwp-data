    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f02f24-9503-492a-b0bf-e5ff745e698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:37:23.728+08:00
