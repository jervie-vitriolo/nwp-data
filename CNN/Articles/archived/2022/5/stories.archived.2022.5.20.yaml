      'mgnl:lastActivated': 2023-01-19T16:26:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Yogi Filemon Ruiz, Bureau of Customs</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d666967-1b35-4eae-8757-af27800dfa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:29:48.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yogi Filemon Ruiz has taken his oath as the new acting commissioner
        of the Bureau of Customs (BOC) to succeed Rey Leonardo Guerrero.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6cba34-5fe6-4299-9211-588b6e4ace0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:29:48.688+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruiz previously served as the Philippine Drug Enforcement Agency''s
        regional chief in Central Visayas before moving to BOC in 2017 as the director
        of its Enforcement and Security Services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e5233f-c621-4300-9319-4f68efccfde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:59:39.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Danilo Cruz, Technical Education And Skills Development Authority</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2370c1-0e06-413c-a230-c9057634647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:59:39.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:56.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand “Bongbong” Marcos Jr. has named former Department
        of Labor and Employment official Danilo Cruz as the new director-general of
        TESDA.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1d27ef-0700-4772-9616-266ebbe57e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:59:39.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously served as the agency’s undersecretary for employment
        and manpower.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892a1a7-e4f9-4f50-a66d-1db2678ab655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:59:39.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:56.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bong Coo, Philippine Sports Commission</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109dd76e-003e-4ca2-b365-1409f1532716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:59:39.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino bowling legend Olivia “Bong” Coo has been selected as the
        new commissioner of the Philippine Sports Commission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e64db98-c835-45e7-b66f-c90fbe6f7643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:59:39.510+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:56.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bemedaled 74-year-old bowling icon has a long list of accomplishments,
        including capturing eight gold medals in the Southeast Asian Games, 14 gold
        medals in the Asian Championships, five gold medals in the Asian Games, and
        three gold medals in the World Bowling Championships.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6541e5-5600-4960-b229-c302300c21b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:59:39.510+08:00
