      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s central bank announced some other measures this week to
        lift the market. The PBOC said last Sunday that it would cut the mortgage
        rate for first-time homebuyers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd21b841-03fe-473d-82d2-61265a82476b'
      'mgnl:activationStatus': true
