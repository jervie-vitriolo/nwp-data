      'mgnl:lastActivated': 2023-01-19T16:26:49.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740e244-0dd3-4265-975e-f2b5f456957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Omicron wave and draconian lockdowns in around 40 cities have
        significantly limited mobility, employment, income and the confidence of Chinese
        households," Nomura analysts said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b3dfa9-0a29-4c32-bff7-f38bd1180457'
      'mgnl:activationStatus': true
