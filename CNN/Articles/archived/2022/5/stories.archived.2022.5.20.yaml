      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e64b3-3c31-4dbb-9ef9-b72573dd160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T19:42:18.119+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JMC was signed by the Department of Social Welfare and Development,
        Department of Trade and Industry, Department of Interior and Local Government,
        National Commission of Senior Citizen, Bureau of Internal Revenue, National
        Council for Disability Affairs, and Department of Health. It shall take effect
        thirty days from the date of publication.</p>'
