  'coke-new-bottle-cap':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'caption': 'Courtesy: Coca-Cola'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-20T01:23:43.301+08:00
