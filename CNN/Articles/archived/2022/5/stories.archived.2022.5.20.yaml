      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Rihanna is now a mom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2739b19d-fde5-43ff-9255-b0be2730079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:20:08.684+08:00
