      'mgnl:type': 'text'
      'text': '<p>On Thursday, Eala and fellow Grand Slam campaigner Treat Huey settled
        for the bronze medal in the mixed doubles event after losing to the Thai duo
        of Patcharin Cheapchandej and Pruchya Isaro in three sets.</p>'
