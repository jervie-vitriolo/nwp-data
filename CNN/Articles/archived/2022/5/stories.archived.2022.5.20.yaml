    'template': '1'
    'title': 'All-Filipino final for the second straight SEAG in tennis men’s doubles'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b15f52-15e4-4663-8d30-e2d1dca0ce41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:53:43.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) –</strong> An all-Filipino
        final will happen for the second straight Southeast Asian Games edition in
        the tennis men’s doubles event.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e78636-1152-4d0a-8129-89f5ce9e581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:53:43.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe41a72-b606-4bfb-8be9-7d5cbdec9154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:53:43.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treat Huey-Ruben Gonzales duo and the Francis Alcantara-Jeson
        Patrombon tandem prevailed in their respective semifinals matches on Friday
        at the Hanaka Sports and Service Center in Vietnam.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a7287-0073-4b63-8eb5-c461477ddfba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:53:43.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4256de3-9f93-47e0-a24f-23ad6e144c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:53:43.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Filipino tennis pairings also fought for the gold medal
        in 2019 in Manila, where Alcantara and Patrombon topped the competition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db51a4c-8658-4a1f-9d2d-9fd36c289c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:53:43.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ad7d59-7fa7-4257-811a-7b22611a8a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:53:43.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champions beat hometown bets Quoc Khan Le and Văn
        Phuong Nguyen, 6-4, 6-4, to clinch a finals berth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4c5486-a32d-4842-855c-862d2940a6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:53:43.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c45512-bddc-4c05-b4bb-01c0b1dfdf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:53:43.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huey and Gonzales also defeated the Vietnamese pair of Giang Trinh
        Linh and Mihn Tuan Pham, 6-4, 6-2, to arrange the all-Filipino title duel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592bd38b-aad7-41c1-ae70-21e857371c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:53:43.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d2c3c6-c844-4163-ac97-b81272d486ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:53:43.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now assured of a gold and a silver in the men’s doubles
        again,” men’s tennis coach Chris Cuarto said. “It’s really a big relief for
        the team despite all the difficulties we encountered in Manila.”</p>'
  'Petecio-Pia-ar-settle-bronze-SEAG-boxing':
