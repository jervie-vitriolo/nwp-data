    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7473918-4ac8-4ebe-a7ee-c075e1d3ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:22:34.209+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:26:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the process, they continually sent photos and videos
        to Japan. “There was a lot of back and forth because over fifty puppets were
        being made in London at the same time,” said Teodoro.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22910ad8-08c1-4e1e-a188-de7b06a7cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:22:34.209+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:26:53.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yubaba is so large it takes three or four people to puppeteer it.
        Similarly, it took three people to finish the puppet itself. “It was really
        big, like bigger than me,” Teodoro said. “What we did was — it was pieces
        of her face that came together that made a big Yubaba head,” she said. While
        Yubaba was an actress throughout the show, she was replaced by this puppet
        when Chihiro (or Sen at this point in the movie) asked her for a job at the
        bathhouse.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee30e53-9ed7-4230-b1bd-541e56fe9e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:22:34.209+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:26:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yubaba arrived from Japan, pre-cut, as one block of styrofoam. “You
        had a face, but then the back of her face was still super thick,” Teodoro
        said. “The puppet would be really heavy, so what I had to do was polycarve
        as close to the face as possible to make sure it was really light.” Polycarving
        is a technique in puppet making where a block of styrofoam is carved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7d59f5-a17d-49db-bfa9-7e7719136858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:22:34.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:26:53.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they had the pre-made model to work with, Teodoro had the
        opportunity to create certain appendages to accompany the build. “I was able
        to work on the teeth and the tongue because [those] didn’t come with the sculpt.
        That was something I had to do from scratch. It was nice to be able to play
        around with that mechanism,” she said. “For the teeth we used foam. On top
        of that we needed to do a skrimmed layer.” Skrimming is similar to paper mache,
        but instead of paper, puppet makers use different materials and fabrics on
        top of the puppet’s foam base. “We put cheese cloth on top of it and painted
        it with wood glue to make sure that it was hard and easy to paint on. You’re
        turning it, essentially, into a canvas,” Teodoro said.</p>'
