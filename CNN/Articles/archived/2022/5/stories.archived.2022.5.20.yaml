      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac3d6c-253e-4539-93df-65f48cf14f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:08:15.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:48.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jude Garcia and Jaron Requinton notched a close win in the first
        match against Nhat Ton Long and Nguyen Van Nha, 21-19, 21-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0256a7bf-fe84-4eaf-bc96-b120b3f653f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:08:15.202+08:00
