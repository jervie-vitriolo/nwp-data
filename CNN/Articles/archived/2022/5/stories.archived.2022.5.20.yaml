    'template': '1'
    'title': 'DOH, PMA to hold ''catch up immunization'' for kids from May 30 to June
      10'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9567fd-9c6d-4011-907c-c037c1d41d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:01:10.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:02.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> The Philippine
        Medical Association (PMA) said the Department of Health (DOH) will hold a
        massive vaccination campaign for children who missed their shots against diseases
        like measles and mumps at the onset of the pandemic in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9ca589-8ecd-4060-ac34-aa815cd49494'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:01:10.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e811ec9c-8de5-4bf1-a8ba-02bfb029b279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:01:10.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:02.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung dapat bakunahan dito, yung mga</em> 0-5 (years old) <em>na
        na</em>missed <em>nila yung bakuna gawa nga ng</em> Covid. <em>''Yung mga
        bagong anak (na) hindi nabigyan ng bakuna</em> during Covid <em>ay</em> 2-3
        years old <em>na yan. Kaya dapat silang mabakunahan</em>," PMA President Dr.
        Benito Atienza said in a public briefing on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab779a42-e4b2-4cbf-97ff-a29006c3df47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:01:10.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b28afc-2eb4-4643-ab30-f590b1c6ab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:01:10.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:02.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Children who are 0-5 years old who failed to get their vaccines
        because of the pandemic will be given their shots. Newborn babies in 2020
        are now 2-3 years old so they need to be immunized.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35fe2b3-0f1e-42dc-bab7-4b51e8a3c0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:01:10.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bae556-000a-4904-8932-37301974e512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:01:10.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:02.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ''catch-up immunization'' will be set in the National Capital
        Region from May 30 to June 10, Atienza said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bec36d-a5de-4ff3-b323-4c264f952819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:01:10.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc2196b-8dea-4311-a29a-e7ff584c03c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:01:10.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nags</em>start <em>na ring mag-ulanan. Dapat ay magpabakuna
        nung ibang bakuna, hindi lamang sa</em> Covid. <em>Kasi dumarami na ang</em>
        cases <em>ng mga nagda-</em>diarrhea, <em>kailangan nang bigyan ng</em> Rotavirus.
        <em>Marami na rin yung nagkaka</em>measles <em>at</em> mumps, rubella <em>kaya
        dapat mabigyan sila ng</em> MMR (vaccine)," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda858f7-b19a-4f60-9ce3-8c7b526a21fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:01:10.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:02.131+08:00
