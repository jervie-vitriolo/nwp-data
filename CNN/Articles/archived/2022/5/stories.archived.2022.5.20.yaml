      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma will take on the role he previously held under then President
        Joseph Estrada''s administration.</p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88bd38f-4bf4-4f44-a661-b1b6f91adb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.408+08:00
