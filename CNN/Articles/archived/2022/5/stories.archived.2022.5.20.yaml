      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five out of ten children were not vaccinated during the pandemic,
        Atienza stressed.</p>'
  'Bongbong-Marcos-petitioners-optimistic-Supreme-Court-stop-canvassing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-05-20T15:04:27.723+08:00
    'imagesource': 'jcr:49ef1d8c-bc80-4174-9c1e-664a41e7d4bb'
