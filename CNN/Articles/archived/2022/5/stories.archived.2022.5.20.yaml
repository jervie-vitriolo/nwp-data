      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f574a971-bb85-42c7-bfb7-a787e464e5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:52:20.377+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T16:26:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acuzar also owns the well-known heritage destination Las Casas Filipinas
        de Acuzar in Bataan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec806776-66e2-4044-a810-a8bce6cc956a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-21T13:29:48.688+08:00
