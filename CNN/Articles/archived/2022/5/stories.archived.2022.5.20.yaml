      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crowds observing the parade were shown on film celebrating without
        face masks.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779e4f45-7258-4a7a-9097-e79871302f6a'
