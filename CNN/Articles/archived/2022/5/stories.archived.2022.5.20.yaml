      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JMC, issued on May 6, states that senior citizens and PWDs are
        entitled to a 20% discount and 12% VAT-exempt on their purchase of goods and
        services, and 5% special discount for basic necessities and prime commodities.</p>'
