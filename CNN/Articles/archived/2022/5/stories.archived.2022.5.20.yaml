    'mgnl:lastActivated': 2023-01-19T16:28:50.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:26:07.853+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UAAP', 'Cheerdance-Competition', 'Drummers', 'UAAP-2022', 'UAAP-drummers']
    'template': '1'
    'title': 'UAAP drummers appeal to join Sunday''s cheerdance competition'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba0e8c2-7af6-4194-879a-7d937df1f355'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> <strong>—</strong>
        Members of the UAAP drummers from all eight participating universities have
        appealed for inclusion in the much-anticipated return of the UAAP Cheerdance
        Competition on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ddd4bf-5b9b-4586-a748-c04345a773c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP drummers penned a joint statement on Thursday, calling
        out the UAAP board''s decision not to allow them to participate in the festivities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb4400-3c2a-4b48-8812-c3449a4ec71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe it would only be right for us to also have a place during
        the iconic UAAP Cheer Dance Competition. We humbly ask that the UAAP consider
        this request and allow us to bring our drums and to be part of the prestigious
        CDC," the groups'' statement read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974af2c4-7fce-40b4-b3a7-9e4c9af7b183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Drums bring life and excitement to the crowd and encourage every
        UAAP fan to cheer proudly for their school,” the drummers said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d4224-0ad9-41f7-afcb-03a45448ac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UAAP president Emmanuel Calanog of host school De La Salle University
        said the board will discuss the appeal to see if it is "worth looking into."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79fe9ed-49ea-4810-a561-d9d20d6e1f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Calanog, the association decided to exclude the drummers
        due to health and safety concerns amid the ongoing COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d916707-0538-4e2f-9b3f-49f8952470a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.712+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also underscored the primary consideration of the board, which
        is the "safety of everyone."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ffec2-5d5e-45e8-9e7a-6afed7148c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.713+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As compared to the basketball games that technically only have
        two schools playing, these are eight schools cheering at the same time," Calanog
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabd7a88-a730-481f-9f33-fc575fd786e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.713+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the board will announce its decision on the issue
        either on Friday or Saturday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5f9678-5fe8-4f3d-878e-d91ce33e5aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.713+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This season of the cheerdance competition is different from the
        previous ones, as it will follow a different format in compliance with the
        league''s health and safety protocols.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea95be1c-bc2f-4d45-a1d9-810b309c939e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.713+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, each pep squad will only be limited to 15 participants
        from its traditional 25 members, and routines have been cut from six minutes
        to three minutes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65726cf-5185-4d27-b389-bf4f3c51e28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.713+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several pep squad members also extended support for their respective
        school drummers, saying their drummers help boost their confidence during
        the cheerdance competition.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe76dd-bc27-4bd3-a315-d69cbf84aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.713+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakaka-boost po siya ng confidence kasi sila yung nagdadala sa
        mga crowd," Lesther Madelo, National University Pep Squad Team captain, said
        in an interview with CNN Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11f00ce-02ec-41b9-8228-36b57b346c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.713+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They (drummers) can boost our confidence, because
        they are the ones who lead the crowd.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21097f04-55e0-4598-94e8-6b2b46235a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.714+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thea Banson of the Ateneo Blue Babble shared the same sentiment,
        saying their blue babble band is "part of our family."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3fe5e2-0c46-4db3-8d7f-4a50880ec835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.714+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2d602-5a9e-4914-b73e-8975ea15f643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.714+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order for us to do our best during the competition I think it
        will really be good for them to be cheering us on," Banson said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad841718-60cc-43cf-83a5-20e16c60329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.714+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP Cheerdance Competition is returning for a face-to-face
        match after the pandemic hit the country in 2020.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce46e9a1-6199-4dd8-98a6-b9cc70d91419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.714+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be held on Sunday at 4 p.m., at the Mall of Asia Arena in
        Pasay City.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c20f60a-28a3-4e9d-a8a9-1c24956c2dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.714+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:50.672+08:00
