      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was appointed as DOST Disaster Risk Reduction Climate Change
        Adaptation Undersecretary in 2017  but continued as officer- in-charge of
        Phivolcs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
