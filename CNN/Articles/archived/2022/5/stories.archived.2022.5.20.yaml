    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH: Over 22,000 dengue, nearly 600 leptospirosis cases in January-April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e1504-2135-43dc-9d47-7d4b76e5ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.716+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> – Over 22,000
        Filipinos were down with dengue and nearly 600 with leptospirosis from January
        to April, according to the Department of Health (DOH).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61b18c-1403-441e-af10-7df9858557ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e87851-8525-49d6-aae6-07b507f8d1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Friday reported 22,277 dengue cases nationwide from Jan.
        1 to April 30. It said 126 resulted in deaths, or a case fatality rate of
        0.6%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da436e-0e97-4928-ad34-789de623845e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bd58db-6053-40d2-a1bf-c52a4103d619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case tally is down by 15% from the same period last year, according
        to the department, although it noted that the incidence of dengue from March
        20 to April 23 were higher year-on-year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4c9aca-f1df-440b-b181-ad9ea8c14ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b656af96-6131-4b99-ba75-19345872f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst-hit region is Central Visayas with 2,905 dengue cases,
        or 13% of the total. Central Luzon came second (2,858, or 13%), followed by
        Metro Manila (2,339, or 10%).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b636a027-05c6-423a-b9be-a9d0f8413ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0acb8f-0383-493b-8b04-a3fbf17b1312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DOH said a total of 583 leptospirosis cases were
        recorded in the first fourth months of the year – the same number last year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea3c11-db69-4bef-a509-430e7ec03d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e979d3e7-7266-4c1b-89f9-f0399341d1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seventy-seven died, which account for 13.2% of total infections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d288d9-6f03-45a3-b60c-58f4c1ec5c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4320f9f1-208b-4087-a547-b4a6069cb1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still on a year-on-year comparison, the agency said leptospirosis
        cases were higher this year during the March 13-April 30 period.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c29f47-1297-4e4a-a745-9d9c7f1aed1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb23f04-9cbe-422a-8840-a4010e31a19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.717+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western Visayas was the most affected with 101 (17%) patients tallied,
        followed by Metro Manila (76, or 13%), and Cagayan Valley (69, or 12%).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c98cf8-aeb0-48c9-919d-64e0d68b2b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff1cd9-410f-4e2c-b2dd-eaee490433c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the health department, dengue mostly affects young
        children and infants. The virus is transmitted through a bite of dengue-infected
        Aedes aegypti and Aedes albopictus mosquitoes, which can lay eggs in any space
        or container that holds clear and stagnant water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8329ef6-5a0e-453c-912a-576efb41f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb4bb95-dacd-41d1-b05e-ea1db0755841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.718+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms include sudden onset of fever for two to seven days, plus
        two of the following: headache, body weakness, joint and muscle pains, pain
        behind the eyes, loss of appetite, vomiting, diarrhea, and skin rashes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ba4fbf-bd2d-4257-8e6e-b8632710e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:58:22.718+08:00
      'mgnl:createdBy': 'kristel'
