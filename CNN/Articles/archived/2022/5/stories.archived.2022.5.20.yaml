    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6afd64-61d8-4180-a842-1cc1d2311e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:11:59.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> The national
        government settled its outstanding ₱300 billion provisional advances from
        the Bangko Sentral ng Pilipinas on Friday, weeks ahead of the June 11 maturity
        date, the Department of Finance confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fbb5ff-fdd7-4111-95d9-f4b3b72077dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:11:59.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:33.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7a6a33-b9ae-4ad0-bbfa-a16b5acb7a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:11:59.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:33.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The repayment fulfills the goal of Finance Secretary Carlos Dominguez
        III to unwind the pandemic-related liquidity support from the BSP before the
        start of the next administration," said the DOF. ​President Rodrigo Duterte
        will be stepping down on June 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2c48e4-3961-4e59-a46f-3b48b040af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:11:59.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00a664-53df-4ff1-b87c-60627b5005c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:11:59.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:33.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provisional advances ensure authorities steady access to cash, allowing
        the delivery of large fiscal response and recovery measures without interruption
        even with the drop in collected revenues amid the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fee1f7-1941-4c9c-9f0a-ea5abef7d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:11:59.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:33.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c4784-7126-4b39-84d9-6454bb47f98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:11:59.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the sustained economic recovery and consequent strengthening
        of revenue collections last year, the volume of the provisional advances was
        downsized from ₱540 billion in 2021 to ₱300 billion in January this year,
        which is only half of the maximum available amount of ₱600 billion," the agency
        recalled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb992c-e0d7-4a6a-9fef-92c3cd9016fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:11:59.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:33.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906fbc26-f262-4857-aff2-d1929df20185'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:11:59.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:33.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine economy expanded 8.3% in the <a href="https://www.cnnphilippines.com/business/2022/5/12/Q1-2022-GDP.html">first
        three months of 2022</a> — outpacing forecasts and settling within the government''s
        7-9% target band for the year. Nominal gross domestic product (GDP) hit ₱4.9
        trillion during the quarter, now above the ₱4.43 trillion recorded during
        the same period in pre-pandemic 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6892648-4ffd-4d66-8c7c-b208f7b15c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:11:59.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:33.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca2d4c0-d737-441c-8cb1-ac206d87f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:11:59.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advance payment demonstrates the "continued strong" fiscal position
        of the Duterte administration even with the COVID-19 health crisis and the
        Ukraine-Russia conflict, said Dominguez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9d2590-bddb-4a67-a536-986b71ab39d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:11:59.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:33.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20f9e22-dbfc-4572-a10b-135b3eea45a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:11:59.082+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:28:33.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Its solid macroeconomic fundamentals made even stronger by the
        game-changing reforms carried out by President Duterte during the COVID-19
        crisis to further liberalize the economy and attract investors will return
        the Philippines soon enough to its pre-pandemic path of rapid and inclusive
        growth," said the economic manager.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11351369-2368-4076-9381-bc914e92bfe5'
      'mgnl:activationStatus': true
