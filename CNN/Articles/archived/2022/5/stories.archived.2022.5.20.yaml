    'template': '1'
    'title': 'DOH: No cases of monkeypox in PH; govt ''intensifying'' border screening'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8bb415-5c71-4769-8e0c-ff460aea3793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:21:58.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:26:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)—</strong> There are
        no detected cases of monkeypox in the Philippines, the Department of Health
        (DOH) said Friday as it vowed to closely monitor global developments on the
        rare disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e2307-b236-45d6-8b30-80ef20e26baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:21:58.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:26:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, monkeypox has not been detected within the Philippines
        or at its borders," the DOH said in an advisory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce4273b-e959-4c1d-a2ed-85f7b3683635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:21:58.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:26:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency stressed it is "intensifying" border screening following
        reports that the disease has made its way to various countries including the
        United States, Canada, Spain, and Italy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ce6d08-8ec3-479d-b983-d8d6f6e6603c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:21:58.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:26:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is a viral disease coming from animals, which can be transmitted
        to humans through close contact with an infected, the DOH said, citing information
        from the World Health Organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ade01-71cf-4ab4-8d81-820868e986b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:21:58.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:26:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contaminated materials can also be a potential source of transmission,
        according to the department.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7832a05-296e-4028-8ff2-527101e57241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:21:58.818+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:26:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms include fever, headache, muscle weakness, and rashes.</p>'
