      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala won three bronze medals, the last of which was in the women’s
        singles event where she bowed to Thailand''s Luksika Kumkhum, 4-6, 1-6, in
        the semifinals on Friday at the Hanaka Paris Ocean Park Centre Court in Tu
        Son, Bac Ninh province.</p>'
