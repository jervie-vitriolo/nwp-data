      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumkhum dominated Eala throughout the second set, with the Filipina
        tennis wunderkind calling a medical timeout as she trailed 1-4. Eala did not
        score then since she returned from the medical timeout.</p>'
