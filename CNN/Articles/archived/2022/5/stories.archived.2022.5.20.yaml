      'mgnl:lastActivated': 2023-01-19T16:26:56.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sara Duterte, Department of Education</h2>'
    '252':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ba88fa-d590-40cb-93b7-6ebb03a1f246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.410+08:00
      'mgnl:createdBy': 'lara'
