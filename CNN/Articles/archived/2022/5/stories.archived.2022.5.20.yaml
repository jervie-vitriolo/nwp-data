      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail leaders Walmart and Target, which have dragged down Wall
        Street this week due to disappointing outlooks, got hit again Thursday, and
        the news continues to be bad for other retail stocks.</p>'
