    'lead': 'The Philippines remains the region''s gold standard in the Land of Dawn
      after successfully defending the Mobile Legends: Bang Bang title in the 31st
      Southeast Asian Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T14:40:03.305+08:00
