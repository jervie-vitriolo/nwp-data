      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We studied our opponent, we know she’s strong in the snatch, but
        not so much in the clean and jerk. But of course, we cannot downplay the competition.
        I always do my best,” said Diaz, who faced a tough opponent in eventual silver
        medalist Sanikun Tanasan of Thailand.</p>'
