      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a83f5af-680a-48ff-8d2d-ee2a705c0c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:22:45.450+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:38.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She passed away peacefully on a Friday evening, May 20, 2022, surrounded
        by love and warmth, with her daughter Grace, her nephews Joseph and Jeffrey
        and many of her family and close friends," it added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5b102-7a1f-4e12-ae56-61e4497aa0a5'
      'mgnl:activationStatus': true
