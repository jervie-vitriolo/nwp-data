      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> The House
        Ways and Means Committee will hold a special meeting on Monday, May 23, about
        the controversy involving the Bureau of Internal Revenue and Megaworld Corp.,
        panel chair Rep. Joey Salceda said Friday.</p>'
