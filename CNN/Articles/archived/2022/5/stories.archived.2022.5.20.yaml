      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipina beach spikers were also victorious in their battle
        for bronze against Vietnamese foes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92ac39b-e073-43ab-8f6f-0506cd4ea2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:08:15.202+08:00
