      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T19:42:18.118+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:43.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the event that the purchaser is both a senior citizen and PWD,
        the JMC states that he or she shall only be allowed to avail either of the
        two and will be asked to present their ID for confirmation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626cd838-5582-4a76-b77b-0dcdf123d97d'
      'mgnl:activationStatus': true
