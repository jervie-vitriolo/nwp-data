      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US Senate voted Thursday to pass a
        roughly $40 billion bill to send aid to Ukraine as the country fights back
        against Russia''s brutal and unprovoked attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f858d8bc-bc31-447f-8f7b-3240abb0adce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38558eba-b662-4ae0-b8bd-a7807b4ed654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure passed the House earlier this month and will now go
        to President Joe Biden to be signed into law. The final tally in the Senate
        was 86 to 11.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe427a01-03fd-4f54-a256-a62a9468f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f0ee1e-8a07-4db5-9bc8-528126f5050e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation provides money for military and humanitarian aid,
        including funding to assist Ukrainian military and national security forces,
        help replenish stores of US equipment sent to Ukraine, and provide public
        health and medical support for Ukrainian refugees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e931183f-33a4-4494-9728-1679b477a3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb73170-6e28-46e1-9c14-39f45ab3f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid to Ukraine has been a rare area of bipartisan consensus on Capitol
        Hill with many Democrats and Republicans rallying around calls to help the
        embattled nation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ca1e62-aa7b-4ba0-9962-c8f668b6b6c9'
