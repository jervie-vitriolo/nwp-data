      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) –</strong> Shugen
        Nakano successfully defended his Southeast Asian Games title on Friday after
        beating hometown bet Hoang Phuc Truong in the men’s -66kg division finals
        at the Hoai Duc Gymnasium in Vietnam.</p>'
