      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e25a45-0bf3-4c21-ae1b-32412b8e3ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:52:20.376+08:00
