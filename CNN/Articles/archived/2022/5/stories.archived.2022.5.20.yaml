      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old reposted a picture of how much her body changed
        from her first Olympic stint in 2008 in Beijing, China until her golden milestone
        last year in Tokyo, Japan</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
