    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dceedd-12d4-4c07-91cc-e5e24ad5447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:27:38.549+08:00
