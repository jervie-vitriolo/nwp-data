      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Marcos has nominated the following:</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10892441-b7bf-4878-abcf-ecd54e58facd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-12T19:52:20.375+08:00
