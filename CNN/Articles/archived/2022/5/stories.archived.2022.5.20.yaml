    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36812dd4-39d2-41fc-bc10-8e3d0ebfbb20'
    'lead': 'Nearly a month after Twitter agreed to sell itself to Elon Musk in a
      stunning $44 billion deal, the fate of the acquisition remains very much uncertain.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T18:03:00.839+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:26:51.289+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
