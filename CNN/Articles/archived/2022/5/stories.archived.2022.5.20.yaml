      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> South
        Korea is reopening its doors to Filipino tourists next month as the COVID-19
        pandemic stabilizes there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16bb83-82dc-47d6-80d2-ef7c92ed720c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T13:06:26.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:34.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean Embassy in Manila <a href="https://overseas.mofa.go.kr/ph-en/brd/m_3275/view.do?seq=760894&amp;page=1">announced</a>
        on Thursday that the government will resume the issuance of short-term tourist
        visa (C-3-9) and other visas starting June 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a9a17-15a0-49ad-8dc0-5f1a914f9f23'
