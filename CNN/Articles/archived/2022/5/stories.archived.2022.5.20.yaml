      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow ended the day down more than 235 points, or 0.8%, recovering
        only slightly from a drop of nearly 475 points earlier in the session. The
        blue chips are down 14% this year and hit a new 52-week low Thursday morning.</p>'
    '3':
