      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong>&nbsp;On
        top of their current privileges on discounts in physical stores and facilities,
        senior citizens and persons with disabilities (PWDs) will soon be entitled
        to discounts and exemption on Value Added Tax (VAT) for their purchases made
        online, according to a Joint Memorandum Circular (JMC) signed by seven government
        agencies.</p>'
