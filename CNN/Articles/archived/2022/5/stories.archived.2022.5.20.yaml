    'mgnl:tags': ['water-spilling', 'dams']
    'template': '1'
    'title': 'NWRB warns of water spilling from dams this rainy season'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029b3614-ee8d-4bf8-b43a-8a558206532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:10:21.009+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-20T16:10:21.205+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> The National
        Water Resources Board (NWRB) has warned of possible water spilling from dams
        as the rainy season starts and La Niña phenomenon continues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fcf633-94d1-4971-8150-84fc89dff307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:10:21.009+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-20T16:10:21.205+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f33fc-98ff-447a-8b7d-9249c836e015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:10:21.010+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-20T16:10:21.205+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayong taon, nagsabi ang</em> PAGASA (Philippine Atmospheric,
        Geophysical and Astronomical Services Administration) <em>na patuloy ang sinasabing</em>
        La Niña <em>kaya umasa tayo na magkakaroon ng mga pag-ulan na mataas sa</em>
        normal," NWRB Executive Director Sevillo David Jr. said in a public briefing
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d36d86-2ad2-4dff-b74c-151b989e5252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:10:21.010+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-20T16:10:21.206+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[PAGASA confirmed that La Niña will continue this year so we should
        expect above normal rainfall.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef852e8-e95c-462a-9281-ae877ca96e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:10:21.010+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-20T16:10:21.206+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isang dapat din nating paghandaan ang posibilidad na magkaroon
        ng mga tinatawag nating</em> spilling <em>dun sa mga</em> dam <em>natin kung
        ito ay mapuno kasi pag mataas masyado ang mga pag-ulan</em>," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44721f9c-6211-4630-9d90-b3b2d51c0acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:10:21.010+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-20T16:10:21.206+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b495997c-8c74-4017-b272-024a9eff2cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:10:21.010+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-20T16:10:21.206+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We also need to prepare for the possibility of water spilling from
        our dams when there is heavy rainfall.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eecf8e-d003-461d-92d2-208b5f490931'
      'mgnl:activationStatus': true
