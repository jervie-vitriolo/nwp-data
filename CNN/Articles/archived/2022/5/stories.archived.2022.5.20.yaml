      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Experience Studio is a wellness destination
        that focuses on Nike''s five facets of fitness: movement, mindset, recovery,
