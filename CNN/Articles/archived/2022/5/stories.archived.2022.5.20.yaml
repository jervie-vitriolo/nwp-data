      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berkshire also is a big investor in Occidental Petroleum, which
        has more than doubled this year and is the best performer in the S&amp;P 500.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb589ec-026b-4c3f-9362-d849a992443a'
