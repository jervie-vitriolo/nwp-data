  'Johnny-Depp-associates':
    'author': 'Sonia Moghe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-20T08:08:25.395+08:00
    'imagesource': 'jcr:5278b420-5d2c-4508-a072-a93a02e0dec8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '015a3dce-4a66-42b4-aaeb-47e4642059a1'
    'lead': 'Heard''s legal team has pointed to the fact that several of Depp''s paid
      staff testified as part of his case against her and has accused them of siding
      with Depp because he pays them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T08:13:26.009+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:28:44.471+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:26:10.512+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Johnny Depp associates testify about challenges working with him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b5afeb-3937-4963-a362-cf0abaddccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Jurors in the ongoing defamation case
        between actress Amber Heard and her ex-husband Johnny Depp heard testimony
        Thursday from Depp''s former talent agent, a former good friend and his former
        business manager, who described strain on their relationships with the actor
        as his alleged substance abuse increased.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec9f6a-3fb9-4c0e-b0bb-1bcbb091cfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.009+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb36c26-6b4c-46de-b1d8-9b51790bc7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has sued Heard for $50 million, alleging that a 2018 op-ed
        she wrote in the Washington Post defamed him. Depp claims the piece -- which
        did not mention him by name -- falsely painted him as an abuser. Heard has
        countersued Depp for $100 million, saying statements his attorney made calling
        her abuse claims a "hoax" were defamatory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f267014-5c34-4bd2-8c7f-451c8480c033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed562af-af0c-43cf-9dcf-d141f428c76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracey Jacobs, who testified in a recorded deposition, said that
        she represented Depp for 30 years as his talent agent and said at one point
        that he was "the biggest star in the world." Jacobs said Depp terminated her
        around the same time he parted ways with other business associates in his
        life.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a3613-3cd7-4bb4-9687-770a095c59ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb271ccc-bb2c-4548-9907-635269af144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobs testified that she was honest with Depp that showing up late
        consistently to sets and his behavior, including drug and alcohol use, was
        hurting his career. She testified that Depp regularly had to use an earpiece
        while on set in order to be fed his lines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2357af5-264d-4329-92cb-5e843ab1e602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ad300c-da8c-4eb5-b716-d5377ac6cd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His star had dimmed due to it getting harder to get him jobs given
        the reputation that he''d acquired due to his lateness and other things,"
        Jacobs testified. "People were talking and the question was out there about
        his behavior."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b976342-4535-4695-a8c2-8f43babd504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ca5cc-bdd2-4d01-b851-3b0da531e588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Depp''s ''Pirates'' future</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edcd837-1eee-4d40-9d8a-5c4da797c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his suit, Depp has claimed that Heard''s op-ed caused
        him to lose out on work, including tens of millions of dollars he said he
        was to be paid for the potential sixth "Pirates of the Caribbean" film, that
        he will likely not be a part of. Jacobs also testified that she could not
        recall that Disney committed to having Depp in the film.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807d2842-0066-4269-acb0-ef87a6bfa4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b9b37d-fdb0-4670-9800-a8f5e7ed9e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobs testified that, at one point, Depp was in a state of "financial
        desperation" and asked the agency to give him $20 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85427721-451b-4079-8835-b04dcf0cf2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96346c0-3624-4ef7-b3aa-da96ca20d64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.010+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-time Disney executive Tina Newman, whose deposition was recorded
        in February and played for jurors on Thursday, said that she did not recall
        seeing Heard''s op-ed and that she does not know if Depp is being considered
        for a role in the sixth "Pirates" film.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a579f-b560-4f89-b85e-d214f23b4932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ae3cf-db61-4d87-b49c-27e0dea2e4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s above my head," Newman testified. "I just know it''s a
        project that''s possibly in development at the studio."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae676e7b-a3c4-4c81-9352-e52589584fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80449c-149f-4de8-ba4f-6b04a516416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jurors also heard a recorded deposition from Depp''s former business
        manager Joel Mandel, who Depp parted ways with in 2016 and whose company Depp
        sued in 2017, accusing it of mismanaging his earnings. The lawsuit was settled
        in 2018.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67443cde-4b42-4e95-9b4d-fa42a9214002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac132b4-4349-42b0-af0a-aa6f0552e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandel testified that around 2010 it became harder to work with
        Depp due to a seemingly daily use of substances.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f7f69e-712f-4458-8ce8-bc205c209ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b63720-2853-449a-9729-20b1ac22b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I had always experienced as someone who liked to enjoy his
        wine at the end of the day became consumption that seemed excessive," Mandel
        testified. "The ability to coordinate and find times when he would meet became
        more difficult. It became clear over time that there were issues with alcohol
        and drugs. And that translated into more erratic behavior, more stressful
        behavior, more times when it was difficult to engage in the kinds of conversation
        I needed to do my job."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417510ad-2766-4cfb-b8a7-fab89bc2bae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c675a8-7f73-47d5-bd47-735c59b256f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandel said he began very regularly expressing his concerns over
        Depp''s "very dire financial circumstances" in 2015 and said that while Depp''s
        income was very significant, so was his spending. He said at one point Depp
        paid $300,000 a month to staff.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7499c5b6-2161-47a8-9bd0-ed123f5185aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b038704a-bb54-46ef-b89f-af888995f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s legal team has pointed to the fact that several of Depp''s
        paid staff testified as part of his case against her and has accused them
        of siding with Depp because he pays them.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc76ac-78ee-42b4-b45c-f3af5cf89832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.011+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0705ffd2-a982-4173-859d-937894404e64'
