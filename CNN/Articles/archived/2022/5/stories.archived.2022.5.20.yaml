      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a37a63a-3a7a-4aea-8aca-bd2b9004eb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:37:35.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, domestic flights of Philippine Airlines, PAL Express,
        Air Asia, and Air Swift will continue to use MCIA''s Terminal 2 alongside
        all international flights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a0162-9313-4be8-b4e4-eda31628e3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:37:35.836+08:00
