      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cristina Frasco, Department of Tourism</h2>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06388ae3-3078-4511-9219-e27513902071'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.403+08:00
