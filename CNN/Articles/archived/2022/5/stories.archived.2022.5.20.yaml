    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fe3f853-d360-489d-9565-bd2a34e1eeb7'
    'lead': 'US President Joe Biden arrived here Friday on a mission to reaffirm a
      key alliance at an uncertain moment in East Asia, punctuated by growing warnings
      from US intelligence that North Korea may conduct a missile test during the
      President''s visit.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T14:54:18.088+08:00
