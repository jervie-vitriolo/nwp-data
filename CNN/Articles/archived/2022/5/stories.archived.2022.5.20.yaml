      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:43.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discount vouchers or codes may also be used, it said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072809e1-6bfa-4f15-9881-c5b928c37b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T19:42:18.119+08:00
