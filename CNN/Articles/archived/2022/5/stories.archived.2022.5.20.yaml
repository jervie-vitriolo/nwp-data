      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard completed her testimony earlier this week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579ea4c3-71ce-4351-943d-0f78ea427ca6'
