    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e1375af-8808-40e2-bdc4-47f7358edcc5'
    'lead': 'The duo of Treat Huey and Ruben Gonzales and the tandem of Francis Alcantara
      and Jeson Patrombon will square off for the #SEAGames31 men’s doubles gold for
      the second straight edition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T20:53:43.486+08:00
