    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbcc5505-4153-4e33-85c4-2fc95fa642e0'
    'lead': 'The Health department says most dengue patients are from Central Visayas
      and Central Luzon, while Western Visayas is the worst-hit by cases of leptospirosis
      from January to April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T18:58:22.716+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:26:45.754+08:00
