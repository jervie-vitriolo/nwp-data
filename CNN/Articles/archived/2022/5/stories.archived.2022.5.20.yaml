    'lead': 'The National Water Resources Board (NWRB) has warned of possible water
      spilling from dams as the rainy season starts and La Niña phenomenon continues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T16:10:21.009+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2022-05-20T16:10:21.204+08:00
