      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Philippine beach volleyball squads defeated their respective
        opponents from host nation Vietnam to achieve another podium finishes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374c24df-4edd-46d8-ad98-db970e619c0e'
