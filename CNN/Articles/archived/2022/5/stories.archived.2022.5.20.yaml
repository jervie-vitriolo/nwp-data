      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear to me that the issue could have been resolved internally
        within the Bureau of Internal Revenue. I have not heard from the Large Taxpayer
        Service, and so far releases have only come from the NCR South Regional Office,"
        said Salceda in a statement.</p>'
