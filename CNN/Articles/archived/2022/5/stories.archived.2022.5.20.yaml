      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines, May 20) —</strong> The Mactan-Cebu
        International Airport (MCIA) announced the reassignment of some domestic arrival
        and departure flights to its Terminal 1 in Lapu-Lapu City due to a surge in
        the number of passengers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd955482-1c1f-46f5-914b-e7f7993752c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:37:35.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04933c05-d4f5-4a79-9632-5572c984df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:37:35.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday, MCIA said Cebu Pacific Air and CebGo
        flights will be at Terminal 1 effective midnight of June 16.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3a06dd-e33d-420f-80dc-849717f66540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:37:35.835+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02eb763d-c53e-4a7a-a01f-8b015bd0439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:37:35.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airport’s operator, GMR-Megawide Cebu Airport Corporation (GMCAC),
        noted an upsurge in traffic for domestic passengers, with an average of at
        least 12,000 daily, which is around 51% of pre-pandemic level.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff6fa49-3e73-47d2-8a94-fbaee5a87027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:37:35.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa36a3e3-ec74-4367-87e9-f0a5b4c2924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:37:35.836+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:52.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, the Cebu airport has a domestic traffic of 25,743 daily.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695aba0c-c7ed-4b2e-9bf2-952f05b90085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:37:35.836+08:00
