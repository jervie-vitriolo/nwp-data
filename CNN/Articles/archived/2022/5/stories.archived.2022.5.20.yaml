      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orbeta said the interaction issue can be addressed by providing
        load assistance to teachers so they can talk and interact more with their
        students as they go through their paper module.</p>'
