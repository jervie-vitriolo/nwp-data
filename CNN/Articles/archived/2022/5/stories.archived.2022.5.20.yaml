      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is a lawyer who also served as a member of the governing board
        of the Social Security System.</p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cb5263-a4ff-45bb-a4d2-e7282f13e498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.408+08:00
