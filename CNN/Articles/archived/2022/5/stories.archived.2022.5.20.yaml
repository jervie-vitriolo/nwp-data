      'mgnl:lastActivated': 2023-01-19T16:26:56.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renato Solidum Jr. is the longtime director of the Philippine Institute
        of Volcanology and Seismology (Phivolcs). He entered the agency in 1984 and
        became director in 2003</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2f229e-c090-4b7c-83d7-ae9ae2f8f171'
