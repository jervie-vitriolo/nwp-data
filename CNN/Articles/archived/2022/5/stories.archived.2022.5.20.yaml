      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although Megaworld is considered a large taxpayer under the jurisdiction
        of the Large Taxpayers Services, BIR National Office, ONETT falls under the
        jurisdiction of the BIR Regional Offices since the situs of taxation of sale,
        transfer, and other disposition of real properties is where the property is
        located," read the BIR regional office''s statement, which Salceda shared
        with reporters.</p>'
