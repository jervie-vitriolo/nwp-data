      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ellen Barkin testifies</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9702b-c3d7-433c-81bf-81e82f298230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Ellen Barkin, who said she''s known Depp since 1990, testified
        that she was in a relationship with Depp that became sexual for several months
        in 1994.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8360dc61-67c2-4ca9-80bd-83cc9e35404c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6414101e-ce2b-457e-9d85-80839066c4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barkin testified Depp was drunk "most or a lot of the time" that
        she was with him and described him as controlling and jealous. She described
        an incident at a Las Vegas hotel room when there was a fight going on between
        others.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffbe18a-72a6-4558-812d-1c387aa2dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe34c23c-eaef-4c80-97a0-88c328fae006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:13:26.012+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:44.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Depp threw a wine bottle across the room, the hotel room, in
        one instance in Las Vegas, while we were shooting ''Fear and Loathing in Las
        Vegas,''" Barkin recalled.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c3781-6001-47fa-8c3a-1878eae5cf88'
      'mgnl:activationStatus': true
