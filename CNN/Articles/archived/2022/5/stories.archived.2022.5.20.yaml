      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor results from corporate leaders are raising recession alarm
        bells, too. More experts are starting to predict a downturn later this year
        or in early 2023. The unease on Wall Street is palpable.</p>'
