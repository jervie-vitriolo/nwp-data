      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) –</strong> The Philippine
        beach volleyball teams won the bronze medals in the 31st Southeast Asian Games
        on Friday at the Tuan Chau Beach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7b374-d13c-4a31-a9b6-b8e1eff95ebc'
