      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all lawmakers are on board with the push to send an additional
        $40 billion in aid to Ukraine, however. Some Republican senators have taken
        issue with the high price tag of the legislation and the fact that the cost
        is not offset, and have expressed concerns that European countries are not
        contributing enough funds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a0d243-76b0-4cfb-8d93-cef5196c7a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.302+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947034a-4412-480e-bc4e-fa3eb8b74f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven Republican senators voted against final passage of the bill:
        Marsha Blackburn of Tennessee, John Boozman of Arkansas, Mike Braun of Indiana,
        Mike Crapo of Idaho, Bill Hagerty of Tennessee, Josh Hawley of Missouri, Mike
        Lee of Utah, Cynthia Lummis of Wyoming, Roger Marshall of Kansas, Rand Paul
        of Kentucky and Tommy Tuberville of Alabama.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9af8d6-e280-4217-9266-045f7d6cb9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1a5954-09f0-4edc-8826-48df78ec2b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the vote, Senate Minority Leader Mitch McConnell rebuked
        lawmakers "concerned about the cost" of helping Ukraine, making clear he thinks
        that voting against the roughly bill is a big mistake.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800578d-fff1-4704-aae9-2912ecd13049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94787dd9-7dcd-4271-8ee9-1da48f3cfa97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone concerned about the cost of supporting a Ukrainian victory
        should consider the much larger cost should Ukraine lose," he said in remarks
        on the Senate floor.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3391c0e-cf96-4c85-bc48-89ce9f02767a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0a4b15-0088-4c61-a2f0-e1de8e3f7b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s in the bill</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80c251-e009-43e8-9e48-757d10b6ae0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill includes an increase in presidential drawdown authority
        funding from the $5 billion the Biden administration originally requested
        to $11 billion. Presidential drawdown authority funding allows the administration
        to send military equipment and weapons from US stocks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd368a67a-39a8-4a0d-964a-2a9863218fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2168572f-f12b-425b-a565-bbc6557c3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides $6 billion in Ukraine Security Assistance
        Initiative funding, another way the Biden administration has been providing
        Ukraine with military assistance. The funding allows the administration to
        buy weapons from contractors and then provide those weapons to Ukraine, and
        as a result does not draw directly from US stocks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd2240b-69c3-455d-bb2b-20996b2ee7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a2770-e64b-4678-9ec5-dfc03f8e6ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a fact sheet from House Democrats, the funding will
        be used to assist Ukrainian military and national security forces and will
        go toward weapons, equipment, training, logistics and intelligence support
        as well as other needs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc811ad4-c762-47d8-af9f-7261541eb80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0337dc13-5020-4f4a-867b-d41ff3c1b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.303+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be roughly $9 billion to help restock US equipment
        that has been sent to Ukraine, which comes as many lawmakers have raised concerns
        about replacing US stocks of weapons the US is giving to Ukraine, especially
        stingers and javelin missiles.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031e4e00-c5a8-4070-9321-e1fc4042c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f00d88-5993-48b1-9579-00d1eae7458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill provides $3.9 billion for European Command operations,
        which includes "mission support, intelligence support, hardship pay for troops
        deployed to the region and equipment, including a Patriot battery," according
        to a House Democrat fact sheet. The Department of Defense has added additional
        US troops in Eastern European countries to bolster support for NATO allies
        near Ukraine since the Russian invasion of Ukraine began.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b05520-8964-4bef-8f2e-0b69f1f1efa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702d8387-1283-4dff-b93c-5db2602c8d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address humanitarian needs, the bill will include $900 million
        to bolster refugee assistance, including housing, trauma support and English
        language instruction for Ukrainians fleeing the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d0612c-1d7d-42ed-8f31-784fd11c7ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8693733d-155e-4a7b-852f-fcaae78b26dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure provides an additional $54 million that will be used
        for public health and medical support for Ukrainian refugees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef89eed9-54f7-4593-8336-4565e99919dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26451a13-d056-46ba-a52f-162ebbbf155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden administration announces $100 million security package as
        Biden set to sign aid bill</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a3b4e-7ee1-4c32-81dd-0ba177c5b48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration announced another $100 million security
        package for Ukraine on Thursday as Biden is set to sign the new bill authorizing
        billions more in assistance.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb90f7ca-26eb-4f92-b1aa-a6b0c481be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad896389-bc59-4981-86a0-4b75cc5eec9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Biden said the additional security assistance will
        "provide additional artillery, radars, and other equipment to Ukraine, which
        they are already using so effectively on the battlefield."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ef6327-bdba-4bcd-8a2f-896ebf0add39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d588d-1b15-44a0-ba9b-1268ecfa0812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These weapons and equipment will go directly to the front lines
        of freedom in Ukraine, and reiterate our strong support for the brave people
        of Ukraine as they defend their country against Russia''s ongoing aggression,"
        Biden said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eecc491-84aa-4bbc-9bea-1c64966fab56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009d3e1f-d84e-481f-b7a7-49dffac43151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.304+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has made it a top priority to get shipments
        into Ukraine as quickly as possible, cutting down the approval and delivery
        process from weeks to days. But officials had warned that money was running
        out from the last supplemental funding package and that Congress had to act
        quickly to keep the critical weapons shipments flowing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7dca885-dbd2-4d9a-a1f0-527abb8949f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb986bd4-2ed5-416d-870c-a6fec06185c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the latest security package comes as Biden is
        set to sign the new $40 billion aid bill into law.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c389e8-fa5f-4f86-a717-113dbefe2002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274f9ca4-04e6-43e9-acc8-9eb39349bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ukraine aid delayed in Senate</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0592afab-d0fd-46b6-a32e-3cdca2e85232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bipartisan Senate leaders had hoped to approve the emergency funding
        bill last week to swiftly send billions in military aid to Ukraine as the
        war enters almost its third month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3da5e-1fba-4eac-9187-ab895e70cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d71b3-f7b3-45ce-bbef-d1b9a3705eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sen. Rand Paul, a Republican from Kentucky, blocked passage
        of the aid package until Thursday, which is the day the Biden administration
        said additional funds must be approved to avoid a lapse in support for Ukraine.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3aed0b-4fff-431a-bdaf-a0d45ac6fa4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1bf0ce-46d1-4085-b0be-a02928932c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul has demanded that language be added to the bill that provides
        a special inspector general new authority to oversee how the Ukraine aid is
        being spent. And while members from both parties broadly agree with that notion,
        forcing a change to the bill at such a late stage is time consuming and would
        slow getting the needed emergency aid to country.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888ae6f3-d61f-43a7-b7d7-b2e4b7c682c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bfd162-01ab-4ec1-953e-cc02997d9593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Senate rules, any one senator can slow down the process. It
        took about a week to overcome Paul''s objection through timely procedural
        steps that the majority leader had to take on the Senate floor.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb87f63-3c63-48b7-aeae-5fc5ef77598e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726cc94a-56d2-4ef8-bb13-bd64f221537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should have an inspector general," Paul told CNN earlier
        this week. "We have one out there and overseeing Afghan waste. He''s been
        very good at it. You don''t have to wait for an appointment. He''s got a team
        up and running. And I think that''s what we should do."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b937ceb-bf13-46c1-a0d8-0b05a0a0ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bff3fec-2200-466d-bcf2-3b3c676af4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.305+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Chuck Schumer slammed Paul for delaying the
        emergency funding aid, arguing it was for "purely political motives" and only
        "strengthens Putin''s hand."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502087da-90a9-4de2-94d7-cc7998a4e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9795cce-5196-40dc-ba64-54b65b4c9dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schumer said ahead of the vote that he expects that on Thursday
        the Senate would "finish the critical task of approving another round of military,
        humanitarian and economic aid for the people of Ukraine."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e1e14-f2d0-448a-b5e3-e51d84bfe09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98867b95-d709-4554-b516-9028ad06cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He continued to say, "This should already have been done and over
        with, but it is repugnant that one member from the other side, the junior
        senator from Kentucky, chose to make a show and obstruct Ukraine funding knowing
        full well he couldn''t actually stop its passage."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b313035c-7320-45f5-b354-6757d9ab1475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545ac7d-8dfb-4824-8c01-704703459702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul said in a floor speech before objecting to the legislation''s
        passage last week that his "oath of office is the US constitution not to any
        foreign nation" and, "we cannot save Ukraine by dooming the US economy."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70f2c14-038e-4893-af8d-0c68d4552fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:32:48.306+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:54.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/19/politics/senate-vote-ukraine-aid-package/index.html">Senate
        votes to pass $40 billion Ukraine aid package</a>."</em></p>'
