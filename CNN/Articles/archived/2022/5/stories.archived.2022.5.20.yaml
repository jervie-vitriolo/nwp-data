      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she did not see any of the other 50 puppets being worked on
        for the production in person, witnessing the finished Yubaba captured in various
        promotional materials was enough. “[In] the end, I was super surprised to
        be able to see it and I’m excited because they’re going to stream it on Hulu!”
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1d22cb-2fbb-4698-a168-d6d177b2c011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:22:34.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:26:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spirited Away" premiered at the Imperial Theatre in Marunouchi,
        Tokyo, on March 2nd, 2022, where it ran until the 29th. The production traveled
        to the Umeda Arts Theater in Chayamachi, Osaka, from April 13 to&nbsp;24,
        and is currently at the Hakataza Theater in Fukuoka, Fukuoka, where it will
        run until May 28. It is slated to tour the Sapporo Cultural Arts Theater hitaru
        in Hokkaido, Sapporo from June 6 to 12 and the Misonozoa Theater in Nagoya
        from June 22 to July 4.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20a21c4-b306-4fdf-9fca-a0483d2160a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:22:34.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:26:53.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are no plans for the stage play adaptation to premiere
        outside Japan, the last two show dates on July 3&nbsp;and 4&nbsp;will be streamed
        on Hulu.</p>'
