      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in the heart of Taguig City, Nike Fort has been the home
        for nearly 15 years of shoppers living active lifestyles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161e6412-3045-4d3a-9477-6b3d60c85ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:30:04.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:26:41.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14,000 square ft. store is the largest Nike retail space by
        area in Southeast Asia, and offers the region the widest range of Nike products,
        serving men and women across numerous sports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4bc166-39a2-46b9-bedf-ea06a1942846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:30:04.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:26:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the goal of inspiring the next generation of athletes, Nike
        Fort will have a dedicated kids section that will cover toddlers to grade
        school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5c2373-6fcb-4b80-a82a-86ac5eea68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:30:04.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:26:41.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focusing to elevate the women''s shopping journey, Nike Fort''s
        services will also feature the Women''s First Hour, where female members can
        enjoy privileges and are given priority for their shopping needs. Women shoppers
        can avail of appointment hours or browse without having to line up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9523cb61-3cd7-484a-b6b3-a06ca605518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:30:04.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:26:41.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nike Fort is more than just a Sport Hub; it is also a lifestyle
        destination for all those who want to pursue an avenue for self-expression
        through design culture, and creates a seamless connection between digital
        and bricks-and-mortar experiences," Tarundeep Singh, senior director of Nike
        Partner Stores for Southeast Asia and India region, said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f119f5-162a-43b1-a2a3-619901b63c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:30:04.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:26:41.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike Fort will consist of three zones: The Sport Hub, The City Replay,
        and the Experience Studio.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550586a7-93ea-4feb-8ec3-71150c393665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:30:04.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:26:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sport Hub is a concierge service which helps customers book
        styling services and participate in sports in the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4684bbf4-b910-4803-8afb-a6a4294c2243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:30:04.518+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:26:41.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The City Replay, meanwhile, is a studio that brings an assortment
        of hyperlocal products through customization of tees, totes, caps and shoes
        via designs of home-grown talents.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e792b4-879a-410d-8c36-5993fa44f251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T20:30:04.519+08:00
