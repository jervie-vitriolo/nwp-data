      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Case in point? Oil stocks are big market winners this year. Chevron,
        up more than 40%, is the top Dow stock, and it''s one of the largest four
        holdings in Warren Buffett''s Berkshire Hathaway, which is soundly beating
        the market this year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f7361a-424d-4efa-bd35-eb3b15453fbe'
