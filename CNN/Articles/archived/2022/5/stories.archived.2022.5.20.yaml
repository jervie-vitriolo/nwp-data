    'lead': 'Olympian Nesthy Petecio and Marjon Piañar are the latest bronze medalists
      in #SEAGames31 boxing after they lost to their respective semifinal bouts, while
      Ian Clark Bautista and Irish Magno successfully punched their way to the gold
      medal match.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T22:27:38.018+08:00
