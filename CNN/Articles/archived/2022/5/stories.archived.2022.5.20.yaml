    'template': '1'
    'title': 'Marcos camp to petitioners: Questions on candidacy can be filed via
      election protest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1175d8-20d2-4778-b346-4cc9156b52c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.585+08:00
      'mgnl:createdBy': 'glee'
