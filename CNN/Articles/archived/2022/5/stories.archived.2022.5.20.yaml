    'lead': 'Companies producing single-use plastics and the local government units
      (LGUs) should have a bigger responsibility in ensuring that plastic waste will
      be properly disposed of, instead of leaving it in the hands of consumers, a
      non-profit organization promoting solutions to the climate crisis said Friday.'
