      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Erwin Tulfo, Department of Social Welfare and Development</h2>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003017a8-6a69-4ebb-baef-f1866c715e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.403+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo is a broadcaster and brother of Senator-elect Raffy Tulfo.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea8a19-91cb-41e4-9174-e55736e16e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.403+08:00
