      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/italian-coffee-fine-scli-intl/index.html?fbclid=IwAR1N3iZLaD7aL9yvNQWITUirTDs5vMKDEVT7X9hiu4Jfaoo8xdtGbS-Kww4"><em>Italian
