  'Coast-Guard-observes-increased-presence-Filipino-fishermen-Pag-asa-island':
    'author': 'CNN Philippines Staff'
    'caption': 'Courtesy: Philippine Coast Guard/Facebook'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-20T06:25:13.726+08:00
    'imagesource': 'jcr:6d0401db-4119-4599-96aa-0cf352e993ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79eacaa3-6cae-4da4-9efa-fb60e1315a3e'
    'lead': 'PCG Commandant Admiral Artemio Abu says the "significant increase" of
      Filipino fishermen in the WPS "proves that the PCG''s intensified presence boosts
      their confidence and makes them feel safe and protected while fishing these
      areas'' waters."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T06:30:21.795+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:28:49.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:26:08.206+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'West-Philippine-Sea', 'Fishermen', 'Filipinos',
      'Coast-Guard', 'PCG']
    'template': '1'
    'title': 'Coast Guard observes ''increased presence'' of Filipino fishermen on
      Pag-asa Island'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6e12aa-d0f3-48c9-89ec-7e5627b488c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:30:21.796+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines,</strong> <strong>May 20)
        —</strong> The Philippine Coast Guard (PCG) has reported the ''increased presence''
        of Filipino fishermen on Pag-asa Island.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97910468-b983-4fc9-8d54-5ed10c737c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:30:21.796+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official statement released on Thursday, the PCG said it has
        monitored around 25 Filipino fishing boats conducting fishing activities on
        the island''s vicinity waters during the deployment of the largest Coast Guard
        contingent in the West Philippine Sea (WPS) from May 12 to 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661d1d9e-1293-4a2a-8b49-da150c3d4ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:30:21.796+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Commandant Admiral Artemio M Abu noted that the "significant
        increase" of Filipino fishermen in the WPS "proves that the PCG''s intensified
        presence boosts their confidence and makes them feel safe and protected while
        fishing these areas'' waters."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e381f762-113b-4263-87d4-ff7c2c2ae1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:30:21.797+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through our continuous modernization, we ensure that our kababayans
        can freely explore our marine resources while protecting our marine environment
        for the future generations," Abu said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7847febe-7137-4c65-b2d7-baff254f7771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:30:21.796+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PCG will always be in line with the direction of the national
        government to protect the country''s sovereign rights and safeguard every
        Filipino at sea," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56f3ed1-c780-4b56-aa54-5586d2d684a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:30:21.797+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, National Security Adviser Hermogenes Esperon, concurrently
        chairman of the National Task Force for the West Philippine Sea (NTF-WPS),
        emphasized the need to encourage Filipinos to continue fishing in the WPS.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adccb6e4-3c82-4b66-9588-95cf66099758'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:30:21.797+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be6ed47-8f47-4f42-a616-2759903024c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:30:21.797+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said that constructing a fuel depot and ice storage on the
        Pag-asa Island was initiated by the national government to assist Filipino
        fishermen in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686e2ebe-9105-465d-9248-c93172456796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:30:21.797+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe0b6d7-7534-4c5c-847f-8eb42459f52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:30:21.797+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, the PCG reported incidents of Chinese Coast Guard vessels
        conducting <a href="https://www.cnnphilippines.com/news/2022/3/27/pcg-bajo-de-masinloc-chinese-ship.html">"close
        distance maneuvering" in Bajo de Masinloc.</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f639c3-3565-4ad1-89ad-9c534dfb25b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:30:21.797+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that it was "a clear violation of the 1972 International
        Regulations for Preventing Collisions at Sea."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c1fecf-2338-48d2-8359-d5dd0e8fa321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:30:21.797+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2021, <a href="https://www.cnnphilippines.com/news/2021/11/18/Ayungin-Shoal-Chinese-Coast-Guard-Philippine-military.html">three
        Chinese vessels blocked and fired water cannons</a> on two Philippine boats
        transporting supplies to military personnel in the Ayungin Shoal.</p>'
  'mercedes-worlds-most-expensive-car':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-20T07:07:07.275+08:00
    'imagesource': 'jcr:1bbaed92-36c5-41dc-b894-a36a901f68a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba816aa1-41a2-47eb-bd4b-07ae5e682c73'
    'lead': 'A very rare 1955 Mercedes-Benz SLR coupe that had been kept in the German
      automaker''s collection was sold to a private owner for €135 million, the equivalent
      of $142 million (₱7.4 billion)'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T07:23:59.060+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:28:48.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:26:08.419+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mercedes just sold the world''s most expensive car for $142 million
      (₱7.4 billion)'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10841fb4-cfd6-48e3-a694-fb887e3b5da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:23:59.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mercedes-Benz confirmed on Thursday that
        it recently sold the world''s most expensive car. A very rare 1955 Mercedes-Benz
        SLR coupe that had been kept in the German automaker''s collection was sold
        to a private owner for €135 million, the equivalent of $142 million (around
        ₱7.4 billion). That price makes it the most expensive car known to ever have
        been sold, according to Hagerty, a company that tracks collector car values.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd29d73-92cc-45ce-bb95-0fb00f1f635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:23:59.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81175305-b955-4cb4-977e-6b00c916e0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:23:59.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Money from the sale will be used to establish the Mercedes-Benz
        Fund, a global scholarship fund, Mercedes said in an announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae59403d-1ae9-405d-ae36-fdc04e2a87a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:23:59.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record sale price for a car was reportedly $70 million
        paid in 2018 for a 1963 Ferrari 250 GTO.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e18816-18f9-4ea1-81d1-462668240fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:23:59.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mercedes that was sold was one of only two 300 SLR Uhlenhaut
        Coupe prototypes. The 67-year-old cars were named for Mercedes'' chief engineer
        at the time, Rudolf Uhlenhaut, and are claimed to have a top speed of 186
        mph It was sold at a closed invitation-only auction at the Mercedes-Benz Museum
        in Stuttgart on May 5. The auction was held in cooperation with auto auction
        company RM Sotheby''s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf667adf-eb7d-4847-bd7a-7e2b31c03de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:23:59.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Uhlenhaut Coupe will remain in the Museum''s collection,
        according to a Mercedes-Benz statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4161a882-3a37-4f1e-a2e1-8bdde99168c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:23:59.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their racing cars from the 1930s and 1950s are rare, and most are
        still owned by the factory, so any that come to market are highly sought after,"
        said Brian Rabold, vice president for automotive intelligence at Hagerty.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367cb6f-3be3-4eda-ae0c-7bc8fd840546'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:23:59.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercedes'' "Gullwing" SLRs -- so-called because of the doors that
        rise up like curved wings -- are considered to be among the world''s most
        desirable cars. And various rare and racing versions are especially valuable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df48c09-e226-4072-a159-633f945d70fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:23:59.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SLR Uhlenhaut Coupe was, essentially, a hard-top version of
        Mercedes'' famous open-topped SLR racing car, powered by a 300 horsepower
        eight-cylinder engine. The thinking was that a closed car would better protect
        drivers from wind and weather at high speeds, while the closed roof would
        also improve aerodynamics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc1f7ff-d698-4030-96e8-3134cce4d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:23:59.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the development of these cars, Mercedes stopped its
        involvement in motorsports, so the cars were never used in competition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f47b3-6ce1-4f03-a864-fc8f4c8086ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:23:59.061+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the identity of the car''s new owners remains unknown, British
        classic car dealer Simon Kidston claimed in a press release to have placed
        the winning bid on behalf of a customer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dd0b1e-d31b-4148-8930-75ba0c5f8201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:23:59.062+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/19/business/mercedes-worlds-most-expensive-car/index.html?fbclid=IwAR25oHaq6fC0noqckJgMWoY7dxDrwEjOhKaFH42t4-6QyJYCJ9nd4rCbMYs"><em>Mercedes
        just sold the world''s most expensive car for $142 million</em></a>"</p>'
  'ghost-fossil-nannoplnakton':
    'author': 'Ashley Strickland, CNN'
    'caption': 'A microscopic view of ghost nannofossils (left) can be seen along
      with their virtual casts (right). The fossils are 15 times narrower than the
      width of a human hair.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-20T07:25:49.198+08:00
    'imagesource': 'jcr:ee2bd9a4-3ea2-4863-a552-e3a26de5476a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcb81355-41eb-45b9-9915-b785a8e1c46c'
    'lead': 'The unexpected discovery of ''ghost'' fossils belonging to tiny, ancient
      organisms could provide insights about how life reacts to climate change in
      Earth''s oceans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T07:32:43.825+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:28:48.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:26:08.815+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scientists discover ''ghost'' fossils beneath a microscope'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef4be8f-ffa8-4200-8a17-5c57b5d9d559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.825+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The unexpected discovery of "ghost" fossils
        belonging to tiny, ancient organisms could provide insights about how life
        reacts to climate change in Earth''s oceans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc3ce4e-76c4-44ca-9502-c5a8ad5a0fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.825+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26179d6a-f98c-40ff-b77d-b25678227c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.826+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking through a powerful microscope, researchers were stunned
        to see the impressions left by single-celled plankton, or fossilized nannoplankton,
        that lived millions of years ago —&nbsp;especially since they were analyzing
        something else.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7971da-9072-4f47-8fc8-b7793bdbd3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.826+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study detailing the findings published Thursday in the journal
        Science.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c898c39-fdef-478b-b658-424ea7cf6d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.826+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of the ghost fossils was a complete surprise," said
        study author Sam Slater, researcher at the Swedish Museum of Natural History
        in Stockholm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473adb76-9861-4528-b694-6b2093da74db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.826+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were actually studying fossil pollen from the same rocks. I
        had never seen this style of fossil preservation before, and the discovery
        was doubly surprising because the imprints were found in abundance from rocks
        where normal nannofossils are rare or missing entirely."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b36fdb-fbb5-4ebb-98c6-85a8da77aef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.826+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the researchers examined the pollen under a scanning electron
        microscope, they spied "tiny potholes" on the surface of the pollen, Slater
        said. When they zoomed in to see the potholes using magnifications of thousands
        of times, they observed complex structures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f852a92-e9f6-40b7-99d1-ad49e80ac152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.826+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those structures were the impressions left by the exoskeletons of
        nannoplanktons called coccolithophores.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ef40b8-b43d-4e16-9947-d8e562eb2af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.826+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This microscopic plankton still exists today, and it supports marine
        food webs, provides oxygen and stores carbon within seafloor sediments. A
        coccolithophore surrounds its cell using a coccolith, or hard calcareous plate,
        which can fossilize in rocks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c415612-bd84-414f-a508-7b5b52e08f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.826+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although tiny as individuals, coccolithophores can produce cloudlike
        blooms in the ocean that can be seen from space. And once they die, their
        exoskeletons drift down to rest on the seafloor. As they accumulate, the exoskeletons
        can turn into rocks like chalk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fc6d3f-33e9-40b4-ad89-65522909fb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.826+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ghost fossils were created as seafloor sediment turned into
        rock. Layers of mud accumulating on the seafloor pressed the hard coccolith
        plates together with other organic matter, such as pollen and spores. As time
        passed, acidic water trapped within the rock spaces dissolved the coccoliths.
        All that was left was the impression in the stone they once made.</p>'
    '30':
      'image': 'jcr:d8287e92-5a98-49ab-8282-94ebdf620a91'
      'imageCaption': 'This diagram shows how tiny the ghost fossils were compared
        with fossilized pollen.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15a664-2d39-4abb-bc6c-1c697ddd302d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9027562-1a4d-4460-9b0c-90a4377d2366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.826+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The preservation of these ghost nannofossils is truly remarkable,"
        said study coauthor Paul Bown, a professor of micropaleontology at the University
        College London, in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abe0a73-158a-48ca-ac85-9a2e236d5f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.826+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ghost fossils are extremely small —&nbsp;their length is approximately
        five thousandths of a millimetre, 15 times narrower than the width of a human
        hair! —&nbsp;but the detail of the original plates is still perfectly visible,
        pressed into the surfaces of ancient organic matter, even though the plates
        themselves have dissolved away," Bown said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42d3346-c0d6-477b-8217-5fd2368f44c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.826+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Filling a gap</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b560c210-6765-4bff-bd8a-453004a4ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.826+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous research noted a decline in these fossils during past global
        warming events that impacted the oceans, leading scientists to believe that
        the plankton were negatively affected by acidification in the ocean and climate
        change overall.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54d412f-0c65-4cd4-b637-06890da86e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.826+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ghost fossils tell a different story entirely, providing a record
        that shows coccolithophores were abundant in the ocean during three ocean
        warming events 94 million, 120 million and 183 million years ago, across the
        Jurassic and Cretaceous periods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd389ee7-2198-46b2-8b4d-aca9ca9d0812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, palaeontologists only search for the fossil coccoliths
        themselves, and if they don''t find any then they often assume that these
        ancient plankton communities collapsed," said study coauthor Vivi Vajda, professor
        at the Swedish Museum of Natural History, in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a46aa-b2d9-4b3d-a095-75cb4c6ee7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These ghost fossils show us that sometimes the fossil record plays
        tricks on us and there are other ways that these calcareous nannoplankton
        may be preserved, which need to be taken into account when trying to understand
        responses to past climate change."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060acb09-bae7-4dde-8644-b09675700bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers were initially focused on the Toarcian Oceanic Anoxic
        Event, when volcanoes released increased carbon dioxide in the Southern Hemisphere
        and caused rapid global warming 183 million years ago during the Early Jurassic
        period.</p>'
    '32':
      'image': 'jcr:30c6c645-42c1-4f1a-a101-78038b4de6ef'
      'imageCaption': 'Some of the ghost nannofossils were recovered from the Jurassic
        rocks of Yorkshire in the UK.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca9aaae-b3e3-4acf-a0cc-ed6f6dce3201'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.828+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c132ee-0a55-429b-aa00-265ea3e67cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have unearthed ghost fossils in the United Kingdom, Japan,
        Germany and New Zealand associated with this event, as well as specimens found
        in Sweden and Italy linked to warming ocean events 120 million years ago and
        94 million years ago, respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78548ae4-3669-42a5-8e9a-9c8318cf9516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding these ghost fossils can help researchers search for
        them in other fossil record gaps and better understand warming periods across
        Earth''s history.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df474f5-0ff0-4b47-adc8-fdc2e5b5230d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Dead zones</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd468f5bc-a9c4-4227-833f-f16167384029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plankton were not only resilient in the face of rising temperatures
        —&nbsp;they actually diversified and thrived, and that may not have been a
        good thing for other species.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db9e37-e4fe-4214-937d-8432eeee6274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big blooms of plankton aren''t a sign that an ecosystem is in trouble,
        but when a bloom dies and sinks to the seafloor, its decomposition uses oxygen
        and depletes it from the water, which can create areas where most species
        can''t survive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c37db2d-1351-458a-aba1-d43cb21aa99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than them being victims of these past warming events, our
        records indicate that the proliferation of plankton contributed to the expansion
        of marine dead zones —&nbsp;regions where seafloor oxygen levels were too
        low for most species to survive," Slater said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52774c3a-bd2a-45e6-b5f5-fb177a09b883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These conditions, with expanding dead zones and plankton blooms,
        may become more widespread across our globally warming oceans," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99301641-8470-4b75-971b-c4b134d6f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current global warming is occurring more quickly than these historical
        events, and Slater believes this study shows that scientists need a more nuanced
        approach to predicting how different species will respond as the global climate
        shifts, because not all of them will respond in the same way.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2c53cf-ec6c-4e1f-9ddc-4b563e8079b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:32:43.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/19/world/ghost-fossil-nannoplnakton-scn/index.html"><em>Scientists
        discover ''ghost'' fossils beneath a microscope</em></a>"</p>'
  'dolphins-rubbing-coral-medicine':
    'author': 'Katie Hunt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-20T07:33:53.460+08:00
    'imagealtText': 'A dolphin with a fungal infection on its dorsal fin. Rubbing
      against certain corals may protect dolphins against skin complaints.'
    'imagesource': 'jcr:37704962-94e2-4bc4-9aa1-2e7c7533d37d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4bfc9fb-9c8c-44b3-b321-9158e99436b7'
    'lead': 'Bottlenose dolphins were spotted in 2009 doing something unusual. They
      lined up to rub their bodies against coral.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T07:43:28.039+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:28:47.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:26:09.197+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dolphins were spotted in 2009 doing something unusual. A new study sheds
      light on the reasons behind it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51594efe-7fc4-4d6d-b9ca-3c859db88d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.039+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In the Red Sea off the coast of Egypt,
        bottlenose dolphins were spotted in 2009 doing something unusual. They lined
        up to rub their bodies against coral.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5200bd40-3e71-4e42-8abb-e8ff85ae0b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.040+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432635f0-1d1c-4574-89f0-b863236f5488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.040+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were choosy about which type of corals they rubbed against,
        noticed wildlife biologist Angela Ziltener, a guest researcher at the University
        of Zurich who spent the next 13 years trying to unravel the perplexing behavior.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61ad107-89f1-40d5-869f-269b03020e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.040+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of her extensive research on the community of 360 dolphins
        were published on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5948257-0637-462b-a975-4fcc079f1668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.040+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By observing the dolphins and studying the properties of the coral,
        Ziltener and her colleagues discovered that the dolphins appear to use the
        reef as a medicine chest: Bioactive compounds in mucus released by two different
        types of coral and a sea sponge likely help the dolphins protect their skin.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c10f0-7261-4450-bfcc-668853c50ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.040+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time this type of behavior has been witnessed in
        cetaceans — the scientific order of marine mammals that includes dolphins,
        whales and porpoises — the study said. However, some birds, mammals, insects
        and reptiles have previously been observed using plant parts or other substances
        to combat pathogens or parasites.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d9092-e9b0-4a0e-81bd-00ab7ddad054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.040+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Building trust</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba012ed9-a53b-4f4f-9dbb-80658b8b5ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.040+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took Ziltener years of scuba diving with the local dolphin population
        to earn their trust. "You have to be kind of adopted by the dolphins. It took
        time to actually see all their secrets," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3366f9d-0a81-49f6-9736-7b12f9e7b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.040+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dolphins only rubbed against a gorgonian coral known as Rumphella
        aggregata, the leather coral Sarcophyton sp., and the sea sponge Ircinia sp.,
        Ziltener observed. What''s more, they used the organisms in different ways.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3443b915-4fd9-47c7-8488-5c4d233b493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.040+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the leather corals and sponges — which are more compact and
        harder in texture than the soft gorgonian coral branches — the dolphins tended
        to push an isolated body part in and twist it around, the study found. In
        contrast, they slid their entire bodies into the gorgonian coral several times,
        rubbing multiple body parts at once.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e24a7c-b7d8-4a94-9531-e61d5424dcca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.040+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dolphin behavior of rubbing against the gorgonian coral, dubbed
        gorgoning, and Ziltener''s research were first revealed in 2017 in the BBC
        documentary "Blue Planet II" and a number of other nature documentaries. However,
        this is the first time a detailed study of the behavior has been published
        in a scientific journal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8a5692-212e-4e56-88e5-d496c23fb439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.040+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When in groups, the dolphins often lined up and took turns rubbing
        against the gorgonian coral. Interacting with the leather coral didn''t appear
        to be a group activity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230eabd0-34a7-4cd8-8b8e-278cb6a3b1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With leather coral, a dolphin would sometimes uproot it from the
        ground and carry it in its mouth for a few minutes, swinging it around --
        an action that caused the compounds to leak out of the coral and spread around
        the dolphin''s head, staining it yellow and green.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f134917b-40ae-4b13-b4f7-9449a6530a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coral samples</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5374d21-8763-4617-b579-51dc75669e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the reef is protected, the team obtained permission to take
        small samples — just a centimeter — of the corals and sea sponge used by the
        dolphins. The study analysis found that these organisms contained 17 bioactive
        compounds, with different properties, such as antibacterial, antioxidative
        or hormonal attributes, said coauthor Gertrud Morlock, an analytical chemist
        and professor of food science at Justus Liebig University Giessen in Germany.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cac8d9-8097-4173-96b0-ad96b0a53e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three different organisms showed similar, and some different,
        effects, Morlock said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b1612-b755-4f38-9692-38b2d393b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In common was that all three had a wealth of antibacterial and
        antimicrobial activities. And what was special for the leather corral, for
        example, it contained estrogen-like compounds while not the other two."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda197ab-893a-4abe-9b99-6853310db63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were surprised to find that there were so many (compounds),"
        she said. "We think (the dolphins) very clearly select these substrates, and
        we have proven they have bioactive compounds and when they rub on this (the
        coral), their skin is in direct contact with these molecules."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7703a6e9-ef6b-403f-88dc-721791202347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Skin treatment</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5373bd4-77cc-40f1-af99-8a3713187cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The purpose of the behavior is likely to regulate and protect the
        skin''s microbiome — a bit like how humans might use a skin cream, Morlock
        explained. She said that the research team didn''t have definitive proof that
        the dolphins were using the coral as a form of medicine, although dolphins
        do regularly suffer from fungal infections and skin rashes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b419d69-18f2-4e9a-bc6f-ab66c70bbae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not every dolphin in the pod rubs against coral. Young calves under
        1 year old just watch, Ziltener said. This led the researchers to believe
        the behavior is learned rather than innate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e67d402-998f-4d26-bfa9-dfb4a16fefab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially, this behavior could have arisen as a result of a drive
        or instinct, or just merely by chance. Perhaps, a dolphin with irritated skin
        rubbed along a random coral that released skin-healing chemicals. The relieved
        dolphin remembered the behaviors and repeated them, then taught those behaviors
        to others, as in the case of the Australian bottlenose sponge-wearing population,"
        said Diana Barrett, a lecturer in the department of biology at the University
        of Massachusetts Dartmouth, who was not involved in the research.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f963af-718f-42c1-91a7-f599c2d5de47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ability to remember the behaviors and their resultant effects,
        and then repeat those behaviors to treat future skin problems adds (to) the
        wealth of evidence that dolphins are intelligent," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d86e34b-671c-4023-8077-49e09c20dd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dolphins have long been viewed as highly intelligent animals that
        are able to communicate and use tools, such as shells, to help them hunt.
        Ziltener said it''s possible that other marine animals might use corals in
        this way, but it''s difficult to observe underwater animals systemically.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c638a-9269-4963-9af3-f6bc59c5a213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.041+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ziltener said the dolphins often wake from naps to perform the coral
        rubbing behavior.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3957731c-4baa-4add-ae9d-4265fdefd891'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.042+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s almost like they are showering, cleaning themselves before
        they go to sleep or get up for the day," she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5face78c-6850-4b8c-bdf2-4fa7fdf82736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:43:28.042+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/19/world/dolphins-rubbing-coral-medicine-scn/index.html?fbclid=IwAR3IrDydnusDlveJSc1LrzvBwiwebly8lUNXyZnpv4LOJZgREU_LPvUeDPc"><em>Dolphins
        were spotted in 2009 doing something unusual. A new study sheds light on the
        reasons behind it</em></a>"</p>'
  'oil-spills-human-hair':
    'author': 'Nadia Leigh-Hewitson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-20T07:43:48.936+08:00
    'imagesource': 'jcr:81915bf8-4f91-480f-b089-f72eedd12541'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5eed3b4-623a-49c6-9acc-310347abf576'
    'lead': 'A standard way to clean up oil from land is to use mats made from polypropylene.
      But polypropylene is a non-biodegradable plastic, and producing it ultimately
      means more drilling for oil.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T07:51:57.770+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:28:46.222+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:26:09.646+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Human hair is being used to clean up oil spills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06373611-6a28-4d5d-99e8-a2c0d8646840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.770+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Lisa Gautier receives nearly a dozen parcels
        of human hair every day. This would be unnerving for most, but Gautier knows
        that the blonde and brunette locks, and all the other shades, will become
        something wonderfully "green."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f1750c-a119-4903-b18b-f2cae2a87bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.770+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ceec965-cead-450f-9b07-a4d00dd321ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.770+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her San-Francisco-based non-profit organization Matter of Trust,
        Gautier turns donated hair into mats used to soak up oil spills on land, and
        booms (long tubes) used for spills at sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa0e3b7-1c87-444f-9483-d1ab96c377f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.771+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A standard way to clean up oil from land is to use mats made from
        polypropylene. But polypropylene is a non-biodegradable plastic, and producing
        it ultimately means more drilling for oil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bf61ed-a21c-4b02-a288-8a2c998d43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.771+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hair, by contrast, is an environmentally friendly resource that
        can soak up around five times its weight in oil, according to Matter of Trust,
        and though it doesn''t quite grow on trees, it is abundant. "There are around
        900,000 licensed hair salons in the US," says Gautier. "They can each easily
        cut a pound or so of hair a week."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a8b1cd-e6c0-44cb-873e-16afdf2349e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.771+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our project is to divert this from landfill," she adds. "It makes
        much more sense to use a renewable natural resource to clean up oil spills
        than it does to drill more oil to use to clean up."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52780edc-80b1-4a67-85ba-69225f7c742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.771+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A hair-raising issue</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbb8ae0-d709-4579-8dab-759cd67ed046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.771+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil spills can contaminate drinking water, endanger public health,
        harm plants and wildlife, and damage the economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5db47c1-8db1-4aff-824e-8dde8c110f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.771+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, the National Oceanic and Atmospheric Administration recorded
        175 spill incidents at sea and on land in the US alone, and globally, around
        10,000 metric tons of oil were lost to the environment from tanker spills.
        According to Matter of Trust, when just one quart (around a liter) of oil
        enters the water supply, 1 million gallons of drinking water can be contaminated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f07d1-ad94-4880-9dc6-f888f7a37460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.771+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, there have been major oil spills in Thailand and Peru,
        together amounting to over 513,000 gallons of oil.</p>'
    '36':
      'image': 'jcr:225a9f17-0d50-461f-b12c-50e982692bc3'
      'imageCaption': 'Human hair and animal fur is sent to Matter of Trust''s San
        Francisco warehouse, and made into mats for cleaning up oil spills.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0e6e8e-34b6-4986-a12b-2ff04e8715b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1552affa-1be9-462e-8c27-e8c9ea828962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.771+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gautier, the spills that hit the headlines only make
        up 5% of global oil contamination. More common, but still damaging to the
        environment, are leaks from road vehicles and natural seeps from underground
        and up from the sea floor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ddd465-75e4-42a6-a2fc-dedc8920fb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.771+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From grass roots to hair roots</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838ba464-ba36-43c7-8425-c588b459dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.771+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gautier co-founded Matter of Trust with her partner, Patrice Gautier,
        in 1998, aiming to tackle a range of environmental issues. Three years later,
        a tanker ran aground on San Cristobal, one of the Galapagos Islands, and eager
        to help the clean-up effort, the Gautiers teamed up with Alabama-based hair
        stylist Phillip McCrory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b827dde-ac6d-49b1-99c0-2e4dacfc5b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.771+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1989, McCrory had designed a prototype device that used hair
        to soak up oil, which was tested by NASA and found to function well. Together,
        Matter of Trust and McCrory developed booms and mats made from human and animal
        hair.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbb889b-55c7-428b-a086-cf724835a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.771+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, salons, pet groomers, and individuals send hair cuttings
        to Matter of Trust''s San Francisco warehouse. The packages are checked for
        contaminants such a debris, dirt or lice, then the hair is separated, spread
        over a frame, and run through a custom-built felting machine to make the mats.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15acbf-0a76-4835-a5bd-187ecf226fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.771+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It takes 500 grams of hair to create a two-foot square, one-inch
        thick mat, which can collect up to 1.5 gallons (5.6 liters) of oil.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd9070-d9e2-4724-9909-41bec739d5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.772+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of Matter of Trust''s clean-up work is on land, either dealing
        with terrestrial spills or the coastal damage caused by marine spills. It
        says around half of its products are bought by organizations such as the US
        Air Force and governmental departments, while other half are donated, often
        to Matter of Trust clean-up volunteers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200c1e6c-f53f-4976-8f66-0ad5505b4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.772+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gautier, Matter of Trust has produced over 300,000
        booms and more than 40,000 hair mats for major clean ups, including the 2010
        BP Deepwater Horizon oil spill in the Gulf of Mexico, and many more for non-emergency
        spills — everything from decontaminating storm drains to soaking up oil from
        leaking vehicles and machinery.</p>'
    '38':
      'image': 'jcr:d09a7993-f3f9-41b2-8e31-286cc3e4e9cc'
      'imageCaption': 'In April 2010, an explosion on the Deepwater Horizon oil rig
        released more than 160 million gallons of oil into the Gulf of Mexico.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b9abea-0b71-4dee-9827-55a6576cca9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7bc430-cfd6-49f4-ba86-d0198312f768'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.772+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hair, everywhere</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011cdbd1-b270-4c0f-8111-6482829ded45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.772+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan Murray, an environmental biologist and associate head of the
        school of life sciences at the University of Technology Sydney, Australia,
        develops sustainable technologies to tackle oil spills. Her research includes
        human hair sorbents — materials that can be used to recover a liquid.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8624d9-5016-4882-92fa-b6be1ae16664'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.772+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says that a major problem with how we currently respond to oil
        spills is that the polypropylene products that are commonly used end up in
        landfill.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a003587-9c4c-4665-8130-77fde963ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.772+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ve got a problem that was in a vulnerable environment just
        being moved to another environment, and now you''ve got another part of the
        world that''s got contamination in it," she explains.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577dee34-5b8b-4091-9a53-cf049285b0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.772+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray''s research indicates that as well as being biodegradable,
        human hair is often just as effective as polypropylene, and in some circumstances
        even better.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d6e7a-3710-41ab-87eb-90fca9392fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.772+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hair mats are very good at terrestrial spills," says Murray
        but adds that when crude oil is spilled on beach sand, it is very difficult
        to absorb it using any of the materials she has tested, including human hair
        and polypropylene.</p>'
    '41':
      'image': 'jcr:62f0e020-c58a-4a61-8594-7282381a1ef7'
      'imageCaption': 'Matter of Trust''s hair mats can be rolled into booms and used
        to soak up vehicle oil from the street.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa51419-05bc-463d-8a60-41cdafa9a40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30d7fd4-6d46-400c-8124-bb72c63065d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.772+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another advantage of hair is that it costs less than conventional
        materials and is "globally accessible as a recycled material," she says. "That''s
        really exciting because it''s a material that''s likely to be beneficial for
        communities that aren''t able to buy the more expensive mainstream products."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13874afb-d0c6-4fc7-81b8-9787436978cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.772+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray cautions that hair mats are not a perfect solution, because
        they are single use, and can only be disposed of by incineration or by composting
        into soil which then isn''t suitable for growing food. She is now researching
        methods to extract the oil from a used hair mat, meaning both can be reused.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9598fb33-8217-4956-9dd3-f8da6a605a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.772+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"Anyone can make a hair mat"</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9661e17-3ce5-40ec-8942-9fc326404899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.772+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matter of Trust is expanding its network of local partner hubs,
        which produce mats with locally sourced hair in 17 countries across the globe,
        including Finland, Japan, Chile, and Rwanda. Gautier says individual hubs
        keep profits above a small contribution to keeping the wider project going.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7713d119-66b0-40cf-8e25-8a42847490cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.772+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the designs aren''t under patent, other groups have begun producing
        their own mats and booms, such as UK-based Green Salon Collective, which works
        to make the hairdressing industry more sustainable.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7adf3a-8954-422b-9b31-afb2107b2a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.772+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gautier is pleased to see the movement growing. "Anyone can make
        a hair mat," she says. "It creates green jobs, it cleans water, it reduces
        waste in landfill, and it''s promoting renewable resources."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1410a57e-9652-413a-9f5b-03e3ee09d9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:51:57.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/19/world/oil-spills-human-hair-matter-of-trust-spc-scn-intl-c2e/index.html?fbclid=IwAR0GCAQkAb4gdOyngr1RPo61iL3Bh5xXywYIaXkWwGRMWqblFgA6yvse650"><em>Human
        hair is being used to clean up oil spills</em></a>"</p>'
  'italian-coffee-fine':
    'author': 'Hada Messia and Lianne Kolirin, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-20T07:52:32.629+08:00
    'imagesource': 'jcr:f2ca9b0a-4017-43f9-868b-9315191e65e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f238b45-78bd-49ac-935c-6b6b6cb85fad'
    'lead': 'An Italian coffee shop owner is in hot water after being fined 1,000
      euros ($1,050 or about ₱55,000) for failing to display the cost of a 2 euro
      ($2.12 or ₱110) espresso.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T07:58:15.166+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:28:45.249+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:26:09.950+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italian coffee shop fined €1,000 (₱55,000) for failing to display price
      of espresso'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826248cc-af28-4291-b2f9-90fdf2ac8ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Italian coffee shop owner is in hot
        water after being fined 1,000 euros ($1,050 or about&nbsp;₱55,000)&nbsp;for
        failing to display the cost of a 2 euro ($2.12 or ₱110) espresso.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c3e64f-076e-46ad-9066-f89dfc102a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner of the Ditta Artigianale cafe in Florence has been punished
        by police after a customer reported him at the end of April for not advertising
        his prices as legally required.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ecca6-33a5-48a0-9c3a-f77212c77162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspector Leonardo Magnolfi, of Florence local police, told CNN
        Thursday that a male customer reported the cafe for not displaying the price
        of the coffee behind the counter —&nbsp;as law dictates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77498c1d-bf21-42f7-82f8-243af052274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.166+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police followed up the complaint and fined the shop 1,000 euros
        after verifying that the price was indeed absent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cead14f5-c499-4df4-a0ac-1a4eefee09e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cafe owner Francesco Sanapo took to Facebook to complain about the
        penalty, which he said arose after a customer was surprised at the 2 euro
        cost of a decaffeinated espresso.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a0aee-55e0-41b3-bcc7-79a2a368fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanapo is an award-winning barista and star of "Coffee Hunters,"
        a show on the Italian food channel "Gambero Rosso."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146b96ef-424f-4764-81c9-d0e896f82bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on Facebook Monday, Sanapo said: "I am not here to discuss
        the fine, that will be done in the competent offices and I am ready to pay
        for my mistakes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad763260-85d9-459d-8dc2-315abc8161fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said he felt he had to speak out for the sake of the
        hospitality industry and "the future of the Italian coffee shop."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25af921a-6469-4d61-ac03-0a1b771485f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company promotes its fair trade credentials, while its website
        states that it works "exclusively with good coffees ... good in its taste
        and good in its ethics."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb32c29-7d57-46f1-bd4e-c53dd03f0e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanapo wrote: "I''m here to make sure that no one else is outraged
        if they pay two euros for an espresso. It''s a mission and I will carry out
        with my head held high."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c314947-d3ff-40fd-80d3-ed1b47a8acba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that, while the price may not have been visible, it was
        available on the QR code menu.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9129d2ed-5e4d-4541-9d91-142ce148cf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Sanapo for further comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e28f6-6474-4f5b-a722-91740a58cf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspector Magnolfi told CNN that officers regularly check for infringements
        of the regulation in stores and food and drink establishments. He said that,
        on average, they issue about 15 such fines each year -- for a range of products
        including ice cream and clothing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ffbe59-18a2-4fa2-bbe6-4a1958c55d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magnolfi said that "exhibiting the price of a product or good is
        one of the fundamental principles in the safeguarding of the consumer."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b42e698-8126-4616-9d26-2f5af66174b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he accepted that some might be surprised at the fine "which
        might seem excessive for a two euro coffee, but that is the law." He added
        that coffee tends to cost between 1 and 1.5 euros, which "is probably what
        alarmed the costumer in the first place."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9073bd-c689-456b-8aaa-2ca7c4cc5721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T07:58:15.167+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:28:45.260+08:00
