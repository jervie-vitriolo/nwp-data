  'UAAP-drummers-appeal-to-join-cheerdance-competition-Sunday':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-20T05:58:00.655+08:00
    'imagesource': 'jcr:8ea1aa43-828c-46c2-b37a-57b1b56d5c03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b29c1202-fbf1-47e0-8b13-54b5b3d21a21'
    'lead': '''We believe it would only be right for us to also have a place during
      the iconic UAAP Cheer Dance Competition. We humbly ask that the UAAP consider
      this request and allow us to bring our drums and to be part of the prestigious
      CDC,'' the UAAP drummers'' joint statement reads.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T06:02:24.711+08:00
