    'template': '1'
    'title': 'Plastic producers, LGUs urged to incentivize proper waste disposal'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272826b3-ea18-47dc-a29e-b827fa851689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> Companies
        producing single-use plastics and the local government units (LGUs) should
        have a bigger responsibility in ensuring that plastic waste will be properly
        disposed of, instead of leaving it in the hands of consumers, a non-profit
        organization promoting solutions to the climate crisis said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0821f9-dc40-4b61-a4fa-59e64df0a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Climate Reality Project Philippines urged companies and LGUs
        to incentivize the public to reuse or recycle single-use plastics. Some of
        its suggestions include a trash-to-cashback program wherein people earn points
        that can be converted into cash every time they donate their plastic waste.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203cd00a-5385-42c8-874e-aa92a2d1e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd7cc0c-c58e-40ec-9c0a-cfdb7775cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat hindi lang nila inaasa sa</em> consumers<em> ''yung</em>
        responsibility of properly disposing these sachets and other plastic products,"
        said Ian Soqueño, the group''s Plastics and Energy Campaign Lead told CNN
        Philippines'' <em>Newsroom Ngayon</em>. "<em>Dapat meron mga</em> programs<em>
        ''yung mga</em> companies, and not just the companies, but then the local
        government units <em>din, dapat meron din silang programa</em> to handle this
        waste effectively."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed3d290-143e-4dbd-ae94-0d027f3a6b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58a6b7c-e1e4-489c-9bab-46a4f498b2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should not just rely on consumers to properly
        dispose their sachets and other plastic products. Not just the companies,
        but the local government units as well, should also have programs to handle
        this waste effectively.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440b6069-1be7-41f0-85cf-df5cd951e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8b732-fb3b-4b0d-a419-176a822ef828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soqueño said this is important since only 9% of the world''s plastic
        waste is being recycled while the rest flow to landfills and oceans, harming
        marine life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eeb33f-d994-4a88-970a-a3ef2217278b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d1f29-82f5-4b27-bcae-9edcce76c3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also emphasized the contribution of plastic pollution to the
        climate change crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fa1124-9eb0-4ded-992b-1a29942b8b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.888+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2390e718-7d4a-4724-b370-f493d3b0933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every stage <em>ng</em> [of the] plastic life cycle, from the extraction
        of materials, extraction of fossil fuels from deep underground, up to the
        transportation of plastic products, <em>may kaakibat ''yan na</em> carbon
        emissions [contribute carbon emissions]," said Soqueño.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd56574c-0062-4f60-9c22-1d12f79f8e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512d8813-d6bf-43b7-9d90-fb8fe8f7baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LGUs should also be proactive in enforcing ordinances that would
        regulate plastic disposal and provide a clear definition of which products
        should be considered as single-use, he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7474a7bb-238f-4c90-9ce2-7872083042c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f289cb-35de-4e47-b44b-255be6f69c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:07:05.889+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:26:48.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soqueño cited the practices of Marikina, Makati and Quezon cities.</p>'
    '19':
