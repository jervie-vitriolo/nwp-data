      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca458d7-3e3f-4644-9445-a857ea102f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)&nbsp;—</strong> The
        camp of presumptive next president Ferdinand "Bongbong" Marcos Jr. is urging
        petitioners challenging his candidacy to just file an election protest after
        the canvassing of votes and proclamation of winners in this year''s polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57542207-47de-471f-8165-97b45308bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f378399-082f-4d67-b322-4cf7d71c40d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Friday,
        Marcos'' lawyer Estelito Mendoza was asked whether he thinks questions involving
        candidates and the conduct of polls can be elevated to the Supreme Court and
        whether it is valid to ask the high court for a temporary restraining order
        to stop the canvassing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3241fda-6472-4b0e-88e9-0d2273758d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b185ac-62e7-4f37-80ce-4f59196d7c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That will have to be done through an election protest. Not at this
        time, but at this time, the Constitution provides step by step what shall
        be done with the votes that are cast in the election," said Mendoza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5fcc0-dace-45ae-a35b-5ed1ab385140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd28b29a-24f1-4cde-87b2-f0f2823ac534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Article VII Section 4 of the 1987 Constitution, Mendoza reiterated
        that the term of President Rodrigo Duterte shall end at noon of June 30, to
        be formally succeeded by the incoming president. Marcos has apparently won
        the presidential race, having garnered over 31 million votes in the unofficial
        tally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61047a89-2948-40eb-8ffa-ec506b4a9cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2cbc7f-11af-42ad-89e5-df6d7dd29506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provision states:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a221781-016d-4435-9765-4e1d37c8622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215aa187-d25f-4a43-b317-0ddd3c6ef542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The returns of every election for President and Vice-President,
        duly certified by the board of canvassers of each province or city, shall
        be transmitted to the Congress, directed to the President of the Senate. Upon
        receipt of the certificates of canvass, the President of the Senate shall,
        not later than thirty days after the day of the election, open all the certificates
        in the presence of the Senate and the House of Representatives in joint public
        session, and the Congress, upon determination of the authenticity and due
        execution thereof in the manner provided by law, canvass the votes. The person
        having the highest number of votes shall be proclaimed elected..."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0276b77b-a38a-46ac-a346-6e3bc17b525a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507db61-89cf-4180-8c73-d2d3053d1d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza also raised that as stated in Article VIII Section 1, the
        courts of justice are entitled by the law to consider questions "involving
        rights which are legally demandable and enforceable."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede1bae-1c42-48de-a89c-e606ba439108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db445ff-94ad-4f3c-ad0b-9c9a418ad3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, if you consider the provisions of the Constitution that deals
        with the canvassing of votes, there are no rights that are legally demandable
        other than what are provided explicitly by the Constitution," Mendoza claimed,
        noting that having the judiciary determine a grave abuse of discretion is
        also dependent on what the law provides.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f76c96-3c23-4403-9c5b-e93495e00ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78703fa1-6886-49eb-93f3-26f63e8a703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election lawyer Emil Maranon said an election protest can only be
        filed after proclamation, "which of course would presuppose completion of
        the canvassing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e86074-b694-48e2-bab7-4506227f4944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a07e9a5-8f65-437a-ab2d-68e7493f77cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate post earlier this week, he noted that the Supreme
        Court, where the candidacy cancellation case of Marcos is presently pending,
        can still rule even beyond the proclamation. However, the canvassing of votes
        cannot be suspended.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b6d391-9720-4e3f-a0d5-aa417868a56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d83dae3-3490-4cc3-bb37-b690312e0a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if Marcos has already sworn and assumed office, the Supreme
        Court would still have residual jurisdiction to rule on whether or not he
        committed material misrepresentation in his certificate of candidacy and order
        its cancellation, if it finds basis," he said.</p>'
