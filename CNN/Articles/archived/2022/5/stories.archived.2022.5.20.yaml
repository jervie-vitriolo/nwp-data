      'mgnl:lastActivated': 2023-01-19T16:26:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Renato Solidum Jr., Department of Science and Technology</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a7bbdb-52dd-41be-96b5-ff3ec6e6e068'
