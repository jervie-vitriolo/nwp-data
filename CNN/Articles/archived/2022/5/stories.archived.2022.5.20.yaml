  'Bongbong-Marcos-Fumio-Kishida':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-20T18:36:53.521+08:00
    'imagesource': 'jcr:ebd34dd2-6c85-4153-a67b-271ca0ad5fc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3e53072-0814-4e28-a0cd-47500a4f0f05'
    'lead': 'Philippines’ presumptive next president Ferdinand ''Bongbong'' Marcos
      Jr. and Japanese Prime Minister Fumio Kishida vowed to strengthen bilateral
      ties during a phone conversation on Friday, according to the Japanese Embassy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T18:42:29.138+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T16:26:46.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:26:21.215+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos, Japan PM Kishida vow to boost ties in recent phone call'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41aae7d-01ac-4486-9bdd-3c6a08d2cad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:42:29.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:26:46.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)—</strong> Philippines’
        presumptive next president Ferdinand “Bongbong” Marcos Jr. and Japanese Prime
        Minister Fumio Kishida vowed to strengthen bilateral ties during a phone conversation
        on Friday, according to the Japanese Embassy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6897595d-a877-4340-b1d6-3e0471749366'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:42:29.138+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:26:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two had a 15-minute call, where they discussed various areas
        for cooperation including on the economic sector, the embassy said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a10211c-92a3-4aa8-9e13-7f51dff5d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:42:29.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:26:46.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[PM] Kishida expressed his resolve to continue cooperation on the
        economic front such as infrastructure development including railways and Subic
        Bay development, as well as in the security and coast guard law enforcement
        fields, through the High Level Joint Committee on Infrastructure Development
        and Economic Cooperation and the Foreign and Defense Ministerial Meeting (“2+2”),”
        the embassy noted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c90438-7e91-466d-b557-07b5a48a0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:42:29.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:26:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two also “exchanged views on regional affairs” and agreed to
        hold a face-to-face meeting “as early as possible,” it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457a931-88bf-458c-916e-2df22f7d5a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:42:29.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:26:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets on the same day, Marcos thanked Kishida for
        the phone call and vowed to increase Philippine-Japan engagements “in every
        aspect."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e24025d-97bc-4117-958f-ce4c37fa53c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:42:29.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:26:46.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishida joins other world leaders who have sent congratulatory messages
        and reached out to Marcos — who is poised for a landslide victory in the presidential
        race based on the Commission on Elections’ unofficial count.</p>'
  'DOH-dengue-leptospirosis-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-20T18:57:36.808+08:00
    'imagesource': 'jcr:3efc4394-bedb-48c6-82e9-70171ad648dc'
