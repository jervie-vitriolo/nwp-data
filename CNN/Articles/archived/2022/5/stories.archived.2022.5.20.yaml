      'mgnl:lastActivated': 2023-01-19T16:26:43.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When purchasing through the internet or online platform, the purchaser
        must declare that he/she is a senior citizen or a PWD prior to placement of
        order and attach a copy of their ID as proof.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bc6089-9c35-4bc4-a9ec-1995f914ef01'
      'mgnl:activationStatus': true
