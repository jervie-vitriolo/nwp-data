      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T19:42:18.119+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:43.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If unavailable, businesses must provide an alternative manual process
        to recognize and honor the privileges of seniors and PWDs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c593de10-b3ea-43b0-93c4-a8acca46a3cf'
