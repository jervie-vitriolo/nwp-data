      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) -</strong> Veteran
        actress Susan Roces has died on Friday, her daughter, Senator Grace Poe, confirmed.
        She was 80.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c8bc2-7dc7-4937-a9f3-c3a9e77749a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:22:45.450+08:00
