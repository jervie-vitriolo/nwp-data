      'jcr:uuid': '3ae5b738-43a1-401f-b3bc-cc13702f4da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:37:23.729+08:00
      'mgnl:createdBy': 'david'
