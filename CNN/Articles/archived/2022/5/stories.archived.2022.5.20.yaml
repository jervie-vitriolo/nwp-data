      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz also thanked her coaches, which include her fiancé Julius Naranjo,
        in achieving the golden feat for the Philippines as she conveyed her desire
        to be with them in her journey of qualifying for the 2024 Paris Olympics.</p>'
