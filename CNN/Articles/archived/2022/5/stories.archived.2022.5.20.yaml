      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Raphael Perpetuo Lotilla, Department of Energy</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26638bb-7b08-4cfc-9431-55df0c2b3e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:59:39.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Energy Secretary Raphael Perpetuo Lotilla was handpicked
        by Marcos as his Department of Energy secretary. However, questions arose
        on the validity of his nomination since he is also an independent director
        of Aboitiz Power and Enexor, but the Justice department said his appointment
        was valid.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7ca5bc-efa8-434c-8e51-769ee9186a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:59:39.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:56.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Toni Yulo-Loyzaga, Department of Environment and Natural Resources</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd485a5b7-0f0c-4023-b7d4-714cd80353f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:59:39.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:56.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand "Bongbong" Marcos Jr. nominated Ma. Antonia
        "Toni" Yulo-Loyzaga as his Department of Environment and Natural Resources
        secretary.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76371496-e52d-4da5-a44c-9a9aa178acae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:59:39.511+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:56.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yulo-Loyzaga was chairperson of the International Advisory Board
        of the Manila Observatory, where she advocated for more scientific research
        on climate and disaster resilience.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75e887-354c-43d1-a7f7-22a07efa340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Enrique Manalo, Department of Foreign Affairs</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb0b14-7190-4edc-bb37-b9c13ba0d3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seasoned career diplomat Enrique Manalo will lead the Department
        of Foreign Affairs as the first career diplomat to be appointed to the post
        in nearly two decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3dd3f-87b0-4d35-acb0-c618be46ade6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manalo, who served as Philippine Permanent Representative to the
        United Nations in New York under former President Rodrigo Duterte, will succeed
        DFA chief Teodoro Locsin Jr. He has been with DFA for more than four decades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f2ef7d-3cdc-41e0-b5fc-7627fc6425d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.396+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jose Calida, Commission on Audit</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee72926a-6945-4484-861a-7e1d5bb7f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outgoing Solicitor General Calida has been tapped as the next chairman
        of the Commission on Audit.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ae1da7-015f-42e3-9add-b39693d4b930'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his role in the Duterte administration, Calida served as
        Justice Undersecretary from 2001 to 2004. He also previously held the Executive
        Director post at the Dangerous Drugs Board.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa6893e-b288-44db-881c-f2e2b650827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wick Veloso, Government Service Insurance System</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0376d80-4e5e-4d36-b617-3263ae9e031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Arnulfo "Wick" Veloso will serve as the president and general
        manager of the GSIS.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445044b-f73a-4804-b715-ba72ff4bf52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso is the president and CEO of the Philippine National Bank.
        He served as president of the Bankers Association of the Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae11b3-6601-4591-b196-29a8b5485aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Jaime Bautista, Department of Transportation</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd17d2-6201-4828-9c2b-a4e1b4f5a008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista is Philippine Airlines'' former president and chief operating
        officer. Bautista, a Certified Public Accountant, worked at the flag carrier
        for 25 years and was its president for a combined 13 years before retiring
        for the second time in 2019.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167373ca-cd59-4f2e-ae69-86b78f6f72f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Silvestre ''Bebot'' Bello III, Manila Economic and Cultural Office</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e332fe-3acd-4067-a4d4-c868930347cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello, the ougoing Department of Labor and Employment secretary,
        has been chosen as the chairman and resident representative-designate of the
        MECA.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f631896-803b-436e-b1a8-9f72f7761578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before serving as DOLE chief, Bello worked at the Department of
        Justice as undersecretary before becoming secretary twice -- from 1991 to
        1992 under former President Corazon Aquino and then acting secretary in 1998
        under former President Fidel Ramos. He was also solicitor general from 1996
        to 1998.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f1d385-10db-4749-88ae-5c507a3dc09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Karlo Nograles, Civil Service Commission</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546fc058-c099-4d1d-b8d3-5ce1d64297b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles was renominated as the CSC chairman-designate. Nograles
        was Davao City''s 1st District representative for eight years before Duterte
        appointed him to several posts including cabinet secretary, acting presidential
        spokesperson and chairman of the Inter-Agency Task Force on Zero Hunger.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c21d13c-a31d-4316-8c53-be7aecf8e48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ferdinand Marcos Jr., Department of Agriculture</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996c9302-1f98-4ed8-9b19-5565e6f35085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos nominated himself as secretary of the Department of Agriculture,
        saying he would take on the role "for now" as the country wrestles with food
        security concerns amid the rising cost of fuel.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f538fb6f-eacb-400f-af28-13b5723bc2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said taking on the role of DA chief would prove his administration
        was taking issues concerning the agricultural sector seriously, and also that
        it would help move things "quickly."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a8576-5aa3-454c-a02f-220683148740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ricardo De Leon, National Intelligence Coordinating Agency</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32043290-7de4-464f-ae55-70b29b77d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon is a retired director general of the Philippine National
        Police. He was a member of the Philippine Military Academy "Matatag" Class
        of 1971, and is currently serving as president of the Philippine Public Safety
        College.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac486ed-0eee-43e7-a25f-4ed91965f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lilia Guillermo, Bureau of Internal Revenue</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68e6bd7-c7f7-41d9-8e50-f2e2263e71db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guillermo is currently the assistant governor of the Bangko Sentral
        ng Pilipinas, where she spearheads the Technology and Digital Innovation Office.
        She was also a former deputy commissioner of the BIR.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd924df-3e46-4af4-b570-868dbdb76502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Juan Ponce Enrile, Presidential Legal Counsel</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decdd58d-bd62-4fb7-a65c-8a0a1e86005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile served as the justice secretary and defense minister during
        the administration of Marcos'' father.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71701163-9069-4f41-95ba-11e3fe3e5f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played a key role against the elder Marcos in the 1986 People
        Power revolution.</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6625c65-0f32-4857-b893-ab7789de7280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Menardo Guevarra, Solicitor General</h2>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9b3ca3-2418-4257-a835-b5edd3c430d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guevarra is currently the justice secretary of President Rodrigo
        Duterte.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58493c6-084f-409f-93bb-74d02787fc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Clarita Carlos, National Security Council</h2>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbcb5d0-ea6b-4e3a-b2d9-39b5de26ab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos, a retired political science professor from the University
        of the Philippines, has been named national security adviser. She also served
        as president of the National Defense College of the Philippines and currently
        heads the think tank Center for Political and Democratic Reform, Inc.</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48078826-901c-4490-b06b-db16d25f9a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.401+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Conrado Estrella III, Department of Agrarian Reform</h2>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45cd991-c8fa-46c0-8ac5-ea85a67050b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrella is a former ABONO party-list representative who served
        as a deputy speaker under the 18th Congress. He is the grandson of Conrado
        Estrella Sr., the agrarian reform chief of the late dictator Ferdinand Marcos
        Sr.</p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3763d3-6548-44f6-8aeb-1f0e7d1de951'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ivan John Uy, Department of Information and Communications Technology</h2>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e037f0a8-3c3e-4fe3-9445-9ad31dcc475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uy is a lawyer and was chairman of the then-Commission on Information
        and Communications and Technology under then Presdident Benigno Aquino III.
        He is corporate secretary of the Philippine Chamber of Commerce and Industry.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94afce35-3651-40c2-b949-d661d04e9bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Amenah Pangandaman, Department of Budget and Management</h2>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d97419e-61ee-4027-818e-5128bac02d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.402+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman is an assistant governor at the Bangko Sentral ng Pilipinas
        and was once Budget assistant secretary.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f32db03-33a5-40f2-a128-681c07a8085b'
      'mgnl:activationStatus': true
