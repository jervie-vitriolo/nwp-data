      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef512a1-8dc2-4c0a-b6be-f6f9f3306f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:10:21.010+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-20T16:10:21.207+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a precautionary measure, the NWRB said it is in coordination
        with dam operators and local governments units for the necessary action when
        this happens.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e88b4-f7d9-4bab-9a1d-f71d8635edf7'
      'mgnl:activationStatus': true
