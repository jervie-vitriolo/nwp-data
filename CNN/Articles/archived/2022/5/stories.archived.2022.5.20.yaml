      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders have been bailing on risky momentum tech stocks, bitcoin
        and other cryptocurrencies and other investments that could benefit from an
        economic rebound.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e911f96-7733-4630-8287-5375fca9e76d'
      'mgnl:activationStatus': true
