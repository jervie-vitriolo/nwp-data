    'lead': 'Coke knows that its soda caps often end up as litter. So it''s trying
      to solve the problem by tethering them to the bottle, at least in the United
      Kingdom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T01:31:09.887+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:28:57.778+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:26:05.399+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Coca-Cola', 'Coke', 'New-bottle-cap']
    'template': '1'
    'title': 'Coke''s new bottle cap doesn''t come off'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91a8949-11e1-479f-9fc5-08dd51987c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Coke knows that its soda caps often end
        up as litter. So it''s trying to solve the problem by tethering them to the
        bottle, at least in the United Kingdom.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a1b71-11eb-4c9c-bcd3-bcd7a7f66314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cd7f05-0d73-4244-bdef-b8623c42b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the British arm of the beverage company announced
        that it has started rolling out new versions of its plastic bottles. The new
        bottles feature an attached cap, a design that is supposed to make it easier
        to recycle the whole package at once — and keep caps out of the trash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9e9b8d-463d-4844-b73c-e3897c317962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5030b8-fe51-44de-91e2-67e45e264743'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.888+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic bottles of Coke, Coke Zero Sugar, Diet Coke, Fanta, Sprite,
        Dr Pepper should all have attached caps by early 2024, the company said. The
        transition only applies to UK bottles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc2423f-0afd-4aa4-90c5-cabca3063540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.888+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0c3b4-e551-419e-ab76-ed548bb42676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.888+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a small change that we hope will have a big impact, ensuring
        that when consumers recycle our bottles, no cap gets left behind," said Jon
        Woods, general manager at Coca-Cola Great Britain, in a statement Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aaae9cf-a9c1-4a0d-a3dd-413a6db1c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.888+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1028ca77-106f-4569-83fe-10d29cef24d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.888+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic waste is a major environmental problem. Plastics break down
        into microplastics that make their way into the air and ocean, harming marine
        life. They can end up in our food or lungs, potentially leading to health
        problems.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7758b896-bdef-4636-862e-8c7fe4bf14d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.888+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ffa3e-41b9-4bcf-bc8f-0591dda2bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.888+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a big public relations problem for companies like Coke.
        When the company''s bottles or caps end up on beaches or in landfills, consumers
        recognize them as Coke products, tarnishing the brand''s reputation. As a
        result, more firms are taking steps to try to reduce their waste.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e887f1fe-2c99-4e30-aad0-f1113934eb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.888+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae75144e-505b-471f-a3ae-e1cb7afec6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.888+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies have more to worry about than their reputations and the
        health of the planet -- there''s also the threat of government regulations.
        The European Union, for example, is requiring that caps be attached to some
        plastic bottles as part of its directive on single-use plastics. Companies
        have until the end of 2024 to comply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1774b9ed-3b17-42f3-8338-c24240b31cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.888+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842640f0-6b1b-4e5d-b0c2-43f8754c735e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.888+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coke''s latest move in the UK is part of its global "World Without
        Waste" initiative, which lays out a 2030 goal of helping to collect and recycle
        empty bottles or cans for each one the company sells. It also plans to make
        its cans and bottles with 50% recycled material by 2030, and to make packaging
        100% recyclable by 2025.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b7d7b8-9d1d-493e-a72c-49d8827c62b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.888+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4279f1-57ae-414e-9c4e-322055b09e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.888+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some environmentalists criticized Coca-Cola''s efforts, saying they
        fall short.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0a9ae7-a955-4ead-81eb-3890e5499507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.888+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dcbfe7-25ff-4eb9-8bac-5d8bae483912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.888+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether their plastic caps are tethered or not, the company still
        produces billions of throwaway plastic bottles every year, harming our environment,
        our communities and our climate, and impacting our health," said Graham Forbes,
        global plastics project lead at Greenpeace USA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0ff284-01cf-4c35-87db-2cd61e8e4425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.889+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a05116d-b138-4f57-9534-f4f3b2bcf339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.889+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than focus on recycling, an imperfect solution, many environmentalists
        advocate a switch to reusable containers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b710ff0-d2e5-431d-b2cc-13f9b3cfe24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.889+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47172252-c23e-4d42-b953-482c32a52ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.889+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they truly want to solve the plastic and climate crisis, Coca-Cola
        must focus on reducing plastic by doubling its reuse and refill packaging
        target to 50% by 2030," said Forbes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce445f-9a71-4439-ad86-de75c89480a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.889+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092ecbf-9f56-4491-a6ff-bb72a0bc4652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:31:09.889+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:57.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/19/business-food/coca-cola-new-caps/index.html">Coke''s
        new bottle cap doesn''t come off</a>."</em></p>'
