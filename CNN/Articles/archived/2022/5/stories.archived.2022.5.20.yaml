      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' running mate and Vice President Sara Duterte was the first
        appointee that Marcos handpicked. She will serve as Secretary of Education.</p>'
    '254':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5ecd2a-67d1-400d-83da-8dce14cc837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.410+08:00
