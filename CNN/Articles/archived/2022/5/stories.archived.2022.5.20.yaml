      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) –</strong> Winning
        her second straight Southeast Asian Games gold medal in Vietnam kicks off
        a campaign for a bigger mission for the Philippines’ first Olympic gold medalist
        Hidilyn Diaz.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026032f-3068-4a53-8c1c-ca2f7a857113'
      'mgnl:activationStatus': true
