      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6823944-9e43-4bab-8bf8-844785f5d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:27:38.549+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:56.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvin said investors would do well to avoid speculative tech stocks
        and European stocks due to worries about excessive valuations and a potential
        economic downturn. Instead, he recommends quality blue chip stocks that pay
        steady dividends.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a9d1fc-9041-41f8-be33-bf5d0a58c5df'
      'mgnl:activationStatus': true
