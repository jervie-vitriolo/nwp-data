      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e505205c-7bd9-4614-9499-16131aee4155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese economy could shrink in the second quarter, as Covid
        lockdowns wreak havoc on activity. Consumer spending and factory output both
        shrank sharply last month, while unemployment surged to the highest level
        since the initial coronavirus outbreak in early 2020.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679195ed-e348-4e01-bd38-f6a17c936cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac46daf-f59d-405a-a287-0c83b6228136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property sector, which accounts for as much as 30% of China''s
        GDP, is also in a deepening crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4f0255-9336-46dc-bf56-b7bec4ac00fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bf72e7-9887-42c8-a88e-5d42132c4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evergrande — one of the country''s biggest developers — is undergoing
        a huge restructuring after it defaulted on its huge debts late last year.
        Analysts have long feared Evergrande''s collapse could have ripple effects
        across the property industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19c6e97-26a7-4fb0-bf34-29ed321a6c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e62d43f-1ba7-468d-a3b1-c379fecb7b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.178+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:26:49.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Property sales have slowed since last year, as tight credit policies
        and a weakening economy damped demand. This year''s Covid lockdowns hit the
        industry further.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6e68b-cd97-4a8d-ac1a-92b7c6a1b4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:05:29.178+08:00
