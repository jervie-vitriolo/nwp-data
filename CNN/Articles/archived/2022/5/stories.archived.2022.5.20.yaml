      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[My mother is already old. She''s 80 years old. The cause of her
        death, according to the doctor, is cardiopulmonary arrest which means heart
        failure.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542ecc72-3784-40d9-9636-a67611dec388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:09:25.012+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c35bf-4aec-4530-98c8-e277f099888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:09:25.012+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe added there was "something different" with her mother during
        the past two weeks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed1ce5a-5441-43e4-85de-1f8f615165c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:22:45.450+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13acf941-3a33-4fc5-88a5-f5288344223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:22:45.450+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:38.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roces was the widow of fellow veteran actor Fernando Poe Jr., who
        has died in 2004. Grace Poe is their lone daughter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f2ef12-aee4-4361-9df8-ce50b3288aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:09:25.012+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tingin ko, talagang nangungulila na sya sa tatay ko. Matagal
        na rin di ba</em>," Poe bared as her voice cracks. "<em>Madalas kapag nag-uusap
        kami, sya pa rin ang pinag-uusapan namin</em>."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc0cfb7-c0cf-49ec-b7f2-2a09e6db7424'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:09:25.012+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b975f02b-ff6e-4f95-8e3f-e62d18085579'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:09:25.012+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[My mother is really missing my dad. It''s been long (since he died).
        Often when we talked, he''d still be our topic.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe7d45f-7c66-4586-bedd-9bcd79a5bcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:22:45.450+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8d3450-bb87-4e7a-95e4-139578497e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:22:45.450+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:38.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popularly known as the "Queen of the Philippine Movies," Roces first
        hit the spotlight in the 1950s as she became one of the most sought-after
        leading ladies of local cinema.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0ae51-33d7-46bc-8c20-09bf560327ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:22:45.450+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb32c38b-e473-41f9-aa4c-f3ea96095491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T23:22:45.450+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:26:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her most recent role was that of ''Lola Flora'' in ABS-CBN''s long-time
        running series "FPJ''s Ang Probinsyano."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b78d9bc-5f73-41a1-904f-9e6dd78f1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-21T20:09:25.012+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:26:38.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wake of Roces is being held at the Heritage Park in Taguig City
        with public viewing slated for three days starting at 10am on May 22, Sunday
        until May 24, Tuesday. Poe advises the public to observe minimum health protocols.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cb9328-b437-4904-8cae-c807b115dce1'
