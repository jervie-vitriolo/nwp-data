  'Young-children-booster-shots-US-COVID-19-vaccine':
    'author': 'Jen Christensen, CNN'
    'caption': 'The committee voted for the booster after hearing details about Pfizer''s
      application to the FDA to expand access to the boosters for this age group.
      (PHOTO: Jeff Kowalsky/AFP via Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-20T08:29:33.701+08:00
    'imagesource': 'jcr:42e51593-446e-4e90-afa0-eaa78df95411'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '036ec3d7-72de-4849-b4c6-806ac87f428f'
    'lead': 'The recommendation they voted on was: ''A single Pfizer/BioNTech Covid-19
      vaccine booster dose is recommended for persons ages 5-11 years at least 5 months
      after the primary series, under the FDA''s Emergency Use Authorization.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T08:33:45.257+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:28:42.341+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:26:11.080+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US CDC signs off on boosters for 5-11-year-olds'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4898c3b5-c16b-4f7a-a644-0cb38235ca41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Centers for Disease Control and
        Prevention signed off on boosters for 5- to 11-year-olds following the independent
        vaccine advisers recommendation for an additional dose of the Pfizer/BioNTech
        Covid-19 vaccine following a primary series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044d7e9d-5109-4928-8232-acfe9cf1e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s vaccine advisers voted 11-1, with 1 abstention Thursday
        to support recommending a booster dose, which the US Food and Drug Administration
        authorized earlier this week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e573a8a5-4558-4f9b-9be9-625af2b5317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recommendation they voted on was: "A single Pfizer/BioNTech
        Covid-19 vaccine booster dose is recommended for persons ages 5-11 years at
        least 5 months after the primary series, under the FDA''s Emergency Use Authorization."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9223fc74-67ad-43e2-ba86-d79a55ffbb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Advisory Committee on Immunization Practices endorsed
        the booster for children at least five months after they received their two-dose
        series. This would be a third dose for healthy children and a fourth dose
        for children who are immunocompromised.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76eaca-589e-4330-8f60-6a4aee7599dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee voted for the booster after hearing details about
        Pfizer''s application to the FDA to expand access to the boosters for this
        age group. Waning antibody levels have been seen in children who have received
        a primary vaccination series, and booster doses achieved antibody levels higher
        than what was seen after the primary series.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b9ad27-3742-409d-aee3-3e31b5eb3030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said data from its clinical trials showed it raised
        Omicron-fighting antibodies by 36 times in this age group. The trial that
        included 4,500 children ages 5 through 11 saw no new safety issues, according
        to the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec12df0c-7e08-420b-b84a-5c94828ac11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall, the benefits of Covid vaccines continue to outweigh the
        risks as we continue to see, regardless of what age group is highlighted,
        receipt of the Covid vaccine primary series continues to be critically important
        for the prevention of severe Covid-19 morbidity and mortality and overall
        Covid-19 vaccine booster doses have been shown to increase protection against
        all outcomes in those 12 and over," said Dr. Sara Oliver, a pediatric infectious
        disease specialist and the lead for the Covid-19 vaccines ACIP Work Group.
        "It''s likely that children ages 5 through 11 would benefit from a Covid-19
        vaccine booster dose."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad2315e-d6d6-4f2a-ab52-e71a09b98c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Omicron variant of the coronavirus has been tough on kids. Studies
        from the New York State Department of Health and the CDC found that the effectiveness
        of two doses of Pfizer''s vaccine for children ages 5 to 12 fell significantly
        during the Omicron surge, falling from 68% to about 12% against infection.
        Two doses of the vaccine did seem to keep kids out of the hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b0b9a-66d1-416b-857a-5fd585a216f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not at the same levels as during the Omicron wave, Covid-19
        cases among children have been increasing. The number of new Covid-19 cases
        among children in the US grew nearly 76% last week from two weeks prior, the
        American Academy of Pediatrics said Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c83abc3-e695-474f-9e74-8aadffb19c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest report from the CDC, 1,547 children have
        died of Covid-19 in the US and 364 of them were in the 5-11 year-old age range.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fc488c-23b1-4d0f-9cb3-488788888081'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics says that almost 13.2 million
        kids in the US have tested positive for Covid-19 during the pandemic, with
        more than 5.3 million of those cases coming this year. Those numbers are probably
        undercounted, as testing has fallen off in much of the country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e4b086-fcf3-4ee7-912e-a92a262c9ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking at electronic health records, with more than 700,000 doses
        administered, there were no real safety problems found with the Pfizer vaccine
        in children, according to a presentation given to the committee.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467ea954-581b-46e2-8495-6536a758ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.259+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anaphylaxis rates in children ages 5-11 following the Pfizer vaccination
        were comparable to the rate seen in people ages 12 and older. In the three
        months after the initial vaccine series, there were 10 potential cases of
        myocarditis or pericarditis, both types of heart inflammation, but four of
        those cases were determined not be related to the vaccination, the CDC said
        in its presentation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c22b606-7e24-46ec-9d0c-1748054afd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general picture is that myocarditis associated with mRNA vaccination
        relative to viral myocarditis tends to be clinically mild and patients have
        good prognosis and a fairly short recovery period," the CDC''s Dr. Tom Shimabukuro
        told the committee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fb3b61-cdcc-4cc4-bda8-e81e9af6578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rates were also lower in this age group than were seen in adolescence.
        The rate was also lower after a booster dose.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0007426-0429-4b51-a013-0e7b91de3f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most children, if they experienced any problems with the vaccine
        were considered non-serious, like pain at the injection site. This was similar
        to adults'' reaction after their second dose.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fb6d8e-6475-4365-9724-dd9431decc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination is an important protection for children. The risk of
        dying from Covid-19 for children 12 years and older in February of 2020 was
        20 times higher among unvaccinated children, compared to those with the primary
        vaccine series and a booster dose.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36f2b27-aee3-4c0d-872e-7e7fd6340110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists initially believed that Covid-19 didn''t impact
        children nearly as much as it did adults, deaths from Covid-19 in 5 -11-year-olds
        were greater than for a number of other pediatric vaccine preventable diseases.
        In 2020, it was one of the leading causes of death for children in this age
        range.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd178bd-c948-4d6a-85de-d9bc15d2ee96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to highlight that vaccine coverage for these other
        conditions, these other diseases, is relatively high, indicating that most
        parents accept vaccination for Hepatitis A, meningococcal, varicella, rubella
        and rotavirus even though deaths from these diseases are relatively rare,"
        said Dr. Matt Daley, who is chair of the COVID 19 vaccines workgroup and a
        senior investigator with the Institute for Health Research Kaiser Permanente
        Colorado.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f4e01-2892-429e-9d02-476a8dbb2ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.260+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents should also keep in mind that a child who gets Covid-19
        can, like adults, develop long-Covid, Daley said, even after a child has a
        mild case of Covid-19. Long Covid symptoms can last for years after the initial
        infection. People who were previously vaccinated were less likely to have
        symptoms between 12 and 20 weeks after infection compared to those that were
        unvaccinated, the CDC said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e02c16-02f3-4b41-8bdf-a1104086a54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children ages 5 - 11 were also the most vulnerable age group to
        develop multisystem inflammatory syndrome in children, also known as MIS-C,
        a rare but serious Covid-19-related condition. Among this age group, there
        have been 3,800 MIS-C cases and 16 deaths, according to the CDC''s presentation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476df159-70a5-4727-a174-19e3fb61715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data do not suggest potential safety concerns regarding a Pfizer/BioNTech
        COVID-19 vaccine booster for children five to seven years of age beyond those
        previously identified in older age groups," said Dr. Helen Keipp Talbot in
        her safety findings presentation to the committee.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5b732-637f-4fa9-89cc-cf143b57c26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talbot was the one expert who voted against the booster dose for
        this age group. While she is in favor of vaccinating children against Covid-19,
        she thinks public health leaders should concentrate on the low vaccination
        rate among this age group instead of focusing on boosters.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b43a37f-3ba6-448a-b91c-792acea8e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really want children to be vaccinated," said Talbot, an associate
        professor of medicine at Vanderbilt University. "We really need to spend our
        time and effort on educating the 70% who have not been (vaccinated). Boosters
        are great once we''ve got everyone their first round and I think that needs
        to be a priority."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f9d9a6-bf2c-4a0a-87cb-b27ad61189d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 5-11 age group, only 35% of children have had one dose and
        only 28% are fully vaccinated according to the CDC.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa356c6c-a933-43fd-ad6e-4486f2c13c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the ACIP vote, CDC Director Dr. Rochelle Walensky will
        decide whether to sign off on the ACIP recommendation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b9b7f8-5924-40ce-9032-3c2258142eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walensky, who gave opening remarks in the meeting advocated for
        more people of all ages to get the Covid-19 vaccine.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eea88e-9b48-4b9b-ae85-b47968423bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.261+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are too many who do not have the protection necessary as
        we face yet another increase in cases and hospitalizations," she told the
        committee. "We all hoped to never see the death tolls rise this high, reaching
        a number that was unfathomable when we first learned of this virus."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e0daea-81c8-445b-8f4b-64384d61a6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T08:33:45.262+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:42.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sadness I feel for lives lost, the families devastated and
        the communities changed is steep," Walensky added. "We have the tools we need
        to protect these people from severe disease and prevent any more tragic deaths."</p>'
