      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c507c3-1378-448d-8f76-f087fd57f875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:27:38.550+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:28:56.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors may also be growing nervous about how the market turmoil
        is hurting big hedge funds and other institutional investment firms.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ce9581-00e2-4a69-9ee0-410eda2a5266'
