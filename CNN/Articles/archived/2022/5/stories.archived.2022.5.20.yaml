      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Rep. Jesus Crispin "Boying" Remulla has accepted the offer
        to be justice secretary.</p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b7e4c-eda6-40bd-9089-07eb8fed9f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the appointment pushes through, Remulla should vacate his congressional
        seat for Cavite 7th District.</p>'
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0704b3-2bcd-47e6-9c69-6299b413f3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vic Rodriguez, Office of the Executive Secretary</h2>'
    '240':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf31ea-6b6e-445f-ad7c-906f81f2c78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' long-time chief of staff and spokesperson Vic Rodriguez
        has taken on the challenge as incoming executive secretary.</p>'
    '242':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5762bc84-a6ac-4e9f-a7ad-7dbd5db08d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post of executive secretary is often given the monicker "Little
        President" due to its mandate "to directly assist the President in the management
        of affairs of the government as well as to direct the operations of the Executive
        Office." The official also has to make sure that all directives and orders
        of the chief executive are carried out.</p>'
    '244':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30461463-11c8-497e-933b-4ed14ae61e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.409+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benhur Abalos, Department of the Interior and Local Government</h2>'
    '246':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63f64d9-eebb-4b94-8680-da9474639815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Metropolitan Manila Development Authority Chairman Benhur
        Abalos was tapped to lead the DILG.</p>'
    '248':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dceec39-4468-49ec-b45e-2a43cd726ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:07:49.410+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:26:56.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Abalos left his MMDA post to serve as Marcos'' national
        campaign manager.</p>'
    '250':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05f19bf-73ff-47be-997e-bc63ae4169a6'
