      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caea9d8-5b6a-4c9b-b097-9932a9dd7cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:08:15.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vietnamese tandem of Nguyen Lam Toi and Trang Quang Vu bounced
        back in the second match by beating Requinton and Ranran Abdilla, 21-19, 21-18,
        to force a golden match.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13bdd15-beb2-42a0-95b0-07f76caa7ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:08:15.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e8a26-d695-4563-bece-ac7646b4a67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:08:15.202+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:48.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately for the Philippines, Garcia and Requinton teamed up
        well back to beat Nguyen and Tran, 21-15, 21-19, and sealed the bronze medal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b47c92-3d59-494f-8755-ee3fcbe58c09'
      'mgnl:activationStatus': true
