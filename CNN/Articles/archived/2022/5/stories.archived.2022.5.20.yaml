      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74bc2c2-7d39-41e6-8c07-2c83a75e1e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:01:10.255+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:28:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The rainy season has started. (Children) should be vaccinated not
        only against Covid-19. There are increases in cases of diarrhea so Rotavirus
        should be given. There are also cases of measles, mumps, and rubella so MMR
        vaccine should be given.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ca2cde-ddaa-4ec7-95c7-5723b1ee4d2a'
