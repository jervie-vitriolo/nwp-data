    'template': '1'
    'title': 'Hidilyn Diaz captures second straight SEA Games gold medal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2e7f38-2465-4a0a-bec2-735633f74062'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:29:06.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-20T22:35:13.854+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) –</strong> Filipino
        weightlifting pride Hidilyn Diaz achieved another golden finish for the country
        as she clinched her second straight Southeast Asian Games gold medal on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
