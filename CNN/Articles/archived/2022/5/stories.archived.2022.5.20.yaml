    'jcr:uuid': 'cccf79a3-7ac4-4d2b-b670-547c716c730c'
    'lead': 'There are no detected cases of monkeypox in the Philippines, the Department
      of Health said Friday as it vowed to closely monitor global developments on
      the rare disease.'
