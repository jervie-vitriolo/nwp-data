      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, the daughter of outgoing President Rodrigo Duterte, welcomed
        her nomination and emphasized the need to have a new generation of advocates
        for peace and discipline.</p>'
  'kaya-teodoro-puppet-maker-spirited-away':
    'author': 'Maia Puyat'
    'caption': 'A photo from the stage production of "Spirited Away," featuring Chihiro
      and the life-sized puppet of the bathhouse’s owner, Yubaba. Photo courtesy of
      KAYLA TEODORO'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2022-05-20T16:17:08.927+08:00
    'imagesource': 'jcr:42197363-9825-42c4-ba8e-22129a9847ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92605851-47bc-4966-8e13-9b3ea49edacb'
    'lead': 'Filipino puppet maker Kayla Teodoro spent six weeks working on a life-sized
      puppet of the bathhouse’s owner, Yubaba.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T16:22:34.209+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-19T16:26:53.251+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:26:18.461+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This Filipino puppet maker helped bring ‘Spirited Away’ to life'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcd2396-393a-4438-868a-b49ff0eed593'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:22:34.209+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:26:53.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its release in 2001, Hayao Miyazaki’s film “Spirited Away,”
        has pushed the boundaries of what animation can accomplish. It is the first
        and only non-English animated film to win the Oscar for Best Animated Film
        (the only hand-drawn one, too), it held the record for Japan’s highest-grossing
        film of all-time for 19 years, and was largely responsible for reshaping the
        public opinion on animated works — that they can be much more than just cartoons
        for children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54e59ca-9537-45f5-8071-579f268ca58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:22:34.209+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:26:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is primarily set in a cherry-red bathhouse lodged at the
        entrance of the spirit world. There, 10-year-old Chihiro must work to save
        her parents, who had been turned into pigs. She meets a colorful cast of Japanese
        spirits and deities that continue to enamor its audiences 21 years later.
        Now, thanks to English director and designer, <a href="https://www.tobyolie.com/productions/spirited-away/"
        target="_blank">Toby Olié</a>, who oversaw the production of 50 puppets made
        all across London, these beloved characters have been transported from the
        screen to the stage.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">First
        look: Spirited Away on stage<br><br>Adapting the limitless imagination of
        Hayao Miyazaki’s iconic animation for the stage was both a monumental joy
        &amp; challenge.<br><br>More images in my online gallery: <a href="https://t.co/rLGZRBzamN">https://t.co/rLGZRBzamN</a><a
        href="https://twitter.com/hashtag/%E5%8D%83%E3%81%A8%E5%8D%83%E5%B0%8B%E3%81%AE%E7%A5%9E%E9%9A%A0%E3%81%97?src=hash&amp;ref_src=twsrc%5Etfw">#千と千尋の神隠し</a>
        <a href="https://twitter.com/hashtag/SpiritedAway?src=hash&amp;ref_src=twsrc%5Etfw">#SpiritedAway</a>
        <a href="https://t.co/05Dyf3H1Qc">pic.twitter.com/05Dyf3H1Qc</a></p>&mdash;
        Toby Olié (@TobyOlie) <a href="https://twitter.com/TobyOlie/status/1499520946780217348?ref_src=twsrc%5Etfw">March
        3, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a2979a-6dae-408e-8311-39760dcc2021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:22:34.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:26:53.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad43bb-05c2-495a-9592-60c16b7c3e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:22:34.209+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:26:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the behind-the-scenes ensemble was Kayla Teodoro, a young
        Filipino puppet maker who spent six weeks working on a life-sized puppet of
        the bathhouse’s owner, Yubaba.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7c054-68c6-454d-a66d-11cc93916a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:22:34.209+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:26:53.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the UK, there’s a network of all Asian makers, and [Katie Leung]
        the actress of Cho Chang from "Harry Potter" has a WhatsApp group and it’s
        all Asian makers,” said Teodoro. “There was a callout — someone was looking
        for an Asian puppet maker. A friend added me to the group and said, ‘Oh, Kayla
        is a maker and she makes puppets.’ I didn’t know what the project was but
        then I got a phone call and they were like, ‘Oh it’s for ‘Spirited Away.''’’
        And I was super excited because I love the movie, it’s one of my favorite
        movies!”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f89e3b-5cf4-499e-9a3b-1195dd660590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:22:34.209+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:26:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the project, Teodoro worked under <a href="https://www.harbourscenic.co.uk/"
        target="_blank">Harbour Scenic</a>, a London-based creative company that specializes
        in various scenic elements, like complete sets, displays, and props. Her direct
        supervisor was Becks Chan, one of Harbour Scenic’s co-founders and managing
        directors. Chen headed Yubaba’s build.</p>'
    '17':
      'image': 'jcr:157155d9-db92-423d-a32a-f683b7d73c0b'
      'imageCaption': 'The promotional poster for the "Spirited Away" stage production.
        Photo from TOHO CO. LTD.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb185a24-d314-46c7-b3c1-1172c0fc0b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:22:34.210+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:26:53.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790af134-9d2a-45e2-91a8-7951c3fd1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T16:22:34.209+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:26:53.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The method of making it was really streamlined because, obviously,
        you have Studio Ghibli, a franchise which is super well known, and [with]
        "Spirited Away," you can’t design something and pretend it’s Yubaba because
        we all know [what] Yubaba looks like,” she said. “What they did — the Japanese
        design crew sent reference pictures and 3D models. They 3D printed everything
        and digitally molded polystyrene and styrofoam to make sure that it looked
        exactly like the anime.”</p>'
