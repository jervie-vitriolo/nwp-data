      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those granted with the C-3-9 visa can enter South Korea for tourism
        and similar purposes and stay there for up to 90 days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9f7178-697c-4255-af53-4358bf13e12a'
      'mgnl:activationStatus': true
