      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leptospirosis, meanwhile, is a disease transmitted through mud or
        water contaminated by the urine of infected animals. The department said it
        is characterized by fever, headache, chills, muscle pains (myalgia), conjunctival
        suffusion (red eyes), and less frequently by meningitis, rash, jaundice (yellowish
        discoloration of the skin and eyes), or kidney failure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c321f4-555a-4b3f-afb9-703f5e9783d4'
