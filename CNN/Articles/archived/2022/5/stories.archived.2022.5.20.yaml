      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kovachevic also testified there were no issues raised about Heard''s
        performance in the 2018 DC hit movie and that she would have expected Heard
        to earn more after starring in it but did not.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
