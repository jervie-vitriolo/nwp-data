      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eala and Kumkhum were in a close battle in the first set and were
        tied at 4-4, but the Thai netter held her serve in the succeeding two sets
        to gain a set advantage.</p>'
