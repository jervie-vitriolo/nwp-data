  'US-Navy-destroyer-Filipino-Medal-of-Honor-recipient-Telesforo-De-La-Cruz-Trinidad':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-20T11:49:17.068+08:00
    'imagesource': 'jcr:29fec80e-dcef-4b8e-987b-4120fc06497a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f72ec8ca-86d6-4427-b920-fd66248e641a'
    'lead': 'A future Arleigh Burke-class guided-missile destroyer will be named USS
      Telesforo Trinidad, after Fireman 2nd Class Telesforo De La Cruz Trinidad. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T11:50:55.565+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:28:38.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:26:12.085+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Navy names destroyer after Filipino Medal of Honor recipient'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86887c2-1ef1-44bd-b443-8ab296813960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:50:55.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:38.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US Navy is honoring the only Filipino
        to be awarded the Medal of Honor, America''s highest decoration for military
        valor, by naming a new warship after him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c852dab-ed8a-4062-845c-0fa11f2a1e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:50:55.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:38.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A future Arleigh Burke-class guided-missile destroyer will be named
        USS Telesforo Trinidad, after Fireman 2nd Class Telesforo De La Cruz Trinidad,
        Navy Secretary Carlos Del Toro announced Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09b493f-9291-4978-9a1c-b21d5dfebd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:50:55.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:38.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad was awarded the Medal of Honor for his actions on January
        21, 1915, aboard the USS San Diego, a 12,000-ton armored cruiser that was
        the flagship of the US Pacific Fleet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e41569-3d2b-4f4b-a1f2-690f913f2753'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:50:55.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that day, the cruiser''s captain had ordered drills to test the
        ship''s speed and endurance. But after the four hours of testing, one of the
        ship''s boilers exploded, setting off a chain reaction in the ship''s boiler
        and firerooms, according to a Navy statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c64277d-64ee-40ef-bf9c-7b1eaa246a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:50:55.566+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:38.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad rescued one of his shipmates from the area, suffering burns
        in the process, and then returned to help another, the Navy statement says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bea7712-80fe-4994-a7fb-6a4d02973c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:50:55.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In gratitude for his bravery, the Navy awarded Trinidad the Medal
        of Honor and a $100 gratuity," according to Trinidad''s page on the Naval
        History and Heritage Command (NHHC) website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796fe2c1-121d-404a-82ff-76aa22f17044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:50:55.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:38.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five sailors died and a total of seven were injured in the accident,
        according to the NHHC.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eabaa5-6c1e-4625-bbd5-7ce4d8e11fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:50:55.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Toro, the Navy secretary, said he first heard of Trinidad''s
        heroism while he was attending the US Naval Academy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d754f8f-dbf2-4ff5-9420-6c8eb3c9d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:50:55.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:38.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since being sworn in as secretary, I have wanted to honor his heroic
        actions by naming a ship after him," Del Toro said in a Navy news release.
        "This ship and her future crew will be a critical piece in strengthening our
        maritime superiority while also emphasizing the rich culture and history of
        our naval heritage."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c66714-7812-4231-9d6d-0682b752c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:50:55.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:38.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad was born on November 25, 1890, in Aklan province of the
        Philippine Islands. Eight years later, the United States acquired the Philippines
        from Spain under the Treaty of Paris, which formally ended the Spanish-American
        War.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefdc76b-5b73-47d2-92b6-50616223c6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:50:55.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos were allowed to enlist in the US Navy by an order signed
        by President William McKinley in 1901, the NHHC says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8549398f-821a-4388-86dc-f447584b479a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:50:55.567+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:38.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad died in Cavite, Philippines, in 1968 at age 77, the Navy
        says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd9f507-138a-4ab4-9fb0-67a98e5ec368'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:50:55.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arleigh Burke-class destroyers, like the future USS Telesforo Trinidad
        (DD 139), are the "backbone" of the US surface fleet, the Navy says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cc1294-42f7-4598-8fe1-32e44867c9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:50:55.568+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ships have been in the fleet since 1991, when the Arleigh Burke
        (DD 51) was commissioned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b586a8e-418e-46ce-87bd-c3158062f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:52:56.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:38.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/19/politics/us-navy-destroyer-filipino-medal-of-honor-recipient-intl-hnk-ml/index.html">"US
