      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s agent, Jessica Kovachevic, testified that the actress''s
        career did not take the expected upward trajectory after "Aquaman," and she
        felt negative media attention had a detrimental impact on her earnings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e010b-bd15-4716-bf06-c1aaacad030a'
