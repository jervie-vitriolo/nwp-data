      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz also credited her “Team HD” coaching staff for helping her
        to lose weight from 61 to 55 kilograms for the Vietnam SEA Games and overcoming
        training struggles from her Olympic triumph.</p>'
