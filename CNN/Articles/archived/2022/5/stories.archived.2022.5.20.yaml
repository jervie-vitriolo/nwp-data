      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent infection, officials remind the public to avoid swimming
        or wading in contaminated water or flood water, or to use boots and gloves
        when exposure is necessary. They also advise the people to maintain a clean
        home and to control rats by using rat traps or poison.</p>'
