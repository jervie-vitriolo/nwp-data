  'teachers-historical-revisionism-Bongbong-Marcos':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-20T11:22:21.770+08:00
    'imagesource': 'jcr:b2ca1c7b-705c-420f-9452-5dcdd9de0554'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46eba450-1776-4ebc-ae70-4ed708a08da2'
    'lead': 'They said the victory of the Marcos-Duterte tandem signals an ''intensified
      struggle over historical knowledge and pedagogy, the erasure of traumatic personal
      and collective memories of plunder and human rights violations under Martial
      Law.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T11:30:53.470+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:28:39.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:26:11.699+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Educators vow active role vs historical revisionism under Marcos Jr''s
      presidency'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff57a924-ad01-463b-ac9a-fd77775072c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:30:53.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:39.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20)</strong> — Educators
        and scholars in the Philippines and abroad signed a manifesto to combat all
        attempts at historical revisionism as Ferdinand "Bongbong" Marcos Jr and Sara
        Duterte are set to be proclaimed next week as the country''s next president
        and vice president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d0633-dd6b-446e-a02d-995995912652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:30:53.470+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 1,200 academics signed the manifesto initiated by faculty
        members of Ateneo de Manila University, University of the Philippines, University
        of Santo Tomas, De La Salle University, Kyoto University, University of Cambridge,
        Kyoto University, Deakin University, and University of Hawaii at Manoa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c8d72f-b2ca-4f21-9679-9871542ad6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:30:53.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the victory of the Marcos-Duterte tandem signals an "intensified
        struggle over historical knowledge and pedagogy, the erasure of traumatic
        personal and collective memories of plunder and human rights violations under
        Martial Law, and unbridled myth-making about a so-called “Golden Age“ presided
        over by the conjugal dictatorship of Ferdinand and Imelda Marcos."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e2a19a-de1f-4501-a946-420ce03b259b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:30:53.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:39.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is the son and namesake of ousted dictator Ferdinand E. Marcos,
        whose over 20-year rule was riddled with widespread corruption and human rights
        abuses.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006e537-f91f-42d6-a5ee-546ce5ec7439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:30:53.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:39.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scholars said they oppose all forms of disinformation done through
        fabrication, manipulation, and deceptive rebranding using social media and
        other platforms.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f51dcd-d371-4fed-bd62-73fde66b0f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:30:53.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:39.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We pledge to combat all attempts at historical revisionism that
        distort and falsify history to suit the dynastic interests of the Marcoses
        and their allies and to fortify their power," they said in the manifesto,
        released Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0ad2b9-a859-4ce7-965d-b1bfd08b6383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:30:53.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:39.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added they will also fight against academic distortion and
        censorship by preserving books, records, and other materials pertaining to
        the regime of the late tyrant. They also urged fellow scholars and academics
        to spearhead activities to ensure the truth about martial law will reach more
        people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0352c-4703-47c0-95a1-0b441e6b0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:30:53.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:39.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall critically intervene in the vetting, writing, and teaching
        of history and other textbooks and educational materials," the manifesto read.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebf3062-f849-485e-aea3-6cec26a698e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:30:53.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:39.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos Jr. has previously said educational institutions should revise
        the content of history textbooks which have depicted their family in a bad
        light.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5ef67e-848d-4801-9c57-937aefee930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T11:30:53.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:28:39.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is also set to be appointed as the secretary of the Department
        of Education under the incoming Marcos administration.</p>'
