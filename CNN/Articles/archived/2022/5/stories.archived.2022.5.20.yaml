      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ⁠— President Ferdinand
        "Bongbong" Marcos, Jr. has almost completed appointing all his cabinet officials
        since his administration began its six-term term on June 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f5a041-3c3b-46d1-97d4-ac1cff213cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-20T15:59:39.509+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:26:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among all appointments, only the top post at the Department of Health
        has yet to be filled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb1d6c-b215-4915-a6d9-76fbf8987839'
      'mgnl:activationStatus': true
