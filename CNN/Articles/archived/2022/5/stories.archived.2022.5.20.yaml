      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, investors are now flocking to stocks that are perceived
        to be better hedges against, and in some cases beneficiaries of, inflation
        and rising interest rates.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5330fb50-74b1-4aef-a793-3e42ead5b606'
      'mgnl:activationStatus': true
