    'template': '1'
    'title': 'Biden arrives in South Korea with worries growing over possible North
      Korean missile test'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05be22a-3608-4115-be96-3e42bb2b96b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.088+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden arrived here
        Friday on a mission to reaffirm a key alliance at an uncertain moment in East
        Asia, punctuated by growing warnings from US intelligence that North Korea
        may conduct a missile test during the President''s visit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1927f14-e0d1-475c-9b0f-ff0d82351255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58ac3c-c447-4a9c-af4d-3f638f75b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the war in Ukraine has preoccupied Washington — and took
        up the first half of Biden''s day before he departed for Asia —&nbsp;provocations
        from North Korea have intensified and China continues flexing its economic
        and military might.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717380b8-c6fa-4e15-a642-aa4d635a80a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd479fe-713b-496f-8b91-070f41122422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden wants to show his top partners here he can focus both eastward
        and westward, and that the United States has resources to help uphold democracy
        and sovereignty around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de1d69e-5dd4-48fa-8720-b18e86408949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e63faec-e1a4-4eae-8ebf-faff88fac615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes have been ratcheted higher by the threat of a nuclear
        or missile test from North Korea. The prospect looms over Biden''s stop in
        Seoul, where he was planning to tout economic partnership and security ties
        alongside the country''s newly elected President.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ead5a-82ae-40c4-9a24-8f2c2362876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9712caf-c0cb-4ef8-b367-ce1cd5cd9a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence assesses that North Korea may now be getting ready
        to fuel an intercontinental ballistic missile, one of the key final stages
        in preparing for a test launch, according to a US official familiar with the
        latest information. A possible fueling of a missile would mean that North
        Korea could conduct a test launch while Biden is in South Korea. Once a missile
        is fueled, launch usually comes quickly due to the risk of leaving a missile
        full of thousands of pounds of fuel on a launcher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f5ff8b-6870-4544-9676-8e0121fda1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329da25e-1ecc-426d-a597-3b7507c5860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden and his aides have prepared contingencies should Pyongyang
        launch a long-range missile or conduct a seventh underground nuclear test,
        as US officials have warned. American officials have briefed their allies
        on the various possibilities. And should a test proceed, Biden and his South
        Korean counterpart have made plans for how they would jointly demonstrate
        a show of resolve.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc58d34-47e4-4555-b3ca-41f8446b2f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317f04bc-c85d-4390-8aba-2ebd3d1e6cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what we will do to respond to them. We have communicated
        with not just our allies, but also with China. And this could cause the United
        States really to increase our fortitude in terms of defending our allies and
        cause adjustments to the way that our military is postured in the region,"
        national security adviser Jake Sullivan told reporters aboard Air Force One
        as Biden made his way to Asia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16503757-f5dd-41ef-acd8-d2075dbc524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fe14a1-074b-4036-9ac9-9d58a93665a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.089+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a scenario would only underscore the serious threat North Korea
        continues to pose to the region, even as the world''s —&nbsp;and Biden''s
        —&nbsp;attention has been directed in recent months toward Russia''s invasion
        of Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5041bc8-b439-465a-a27c-14c0149afad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa550f0-27fc-43d5-a757-4ffcf8b192f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden departed for Asia midday Thursday after meeting the leaders
        of Finland and Sweden at the White House to discuss their emergency applications
        to join NATO, a reflection of how the crisis has consumed much of his schedule.
        The lengthy trans-Pacific journey, the longest of Biden''s presidency so far,
        included a refueling stop in Alaska.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac7c712-07e0-4b47-a322-21a99da90c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7f42be-659f-409a-962d-66d9f35425bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Biden''s first time in Asia since taking office a year and
        a half ago. COVID-19 and other foreign crises have kept him away until now,
        but the simmering problems of Chinese expansionism and North Korean posturing
        remain major concerns for his administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6925bd0-7018-43a8-92ba-40d7c30c523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb9002-a6f9-4935-9019-240dd84058d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s first engagement when he arrives is a tour of a Samsung
        semiconductor factory, where he''ll hail strong trade and economic ties between
        the US and Korea, particularly in advanced technologies. The Biden administration
        has worked over the past months to alleviate a shortage of semiconductors
        that has hurt American manufacturing, including cars and trucks, in part because
        shipments of some Chinese-made components were stalled due to factory shutdowns.
        Biden has prioritized separating American industry from Chinese supply chain
        snags, both through domestic production and sourcing key parts outside China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd851dbec-1c8e-416f-aef5-8770096ac06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f895bd-e409-437b-bafb-776bab343272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on his trip, Biden is planning to unveil a new Indo-Pacific
        economic plan that spells out his trade ambitions in the region. He faces
        deep skepticism after his predecessor withdrew the US from the Trans Pacific
        Partnership, a massive trade pact negotiated in the Obama administration;
        leaders have wondered how durable Biden''s plan can be should Trump or another
        Republican take office in 2025.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06223fb-9cba-48b8-a44d-b651c7c724d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f5d73-8b50-4804-a4ed-f5a6d462ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden will visit Japan after a three-day stop in Seoul. Officials
        said he aimed to emphasize the war in Ukraine had only strengthened the American
        position in Asia by demonstrating the strength of US alliances.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65292f23-f8b0-46a1-8b64-ffbf0453caad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f1ac4c-907e-4bac-a52c-c03d3471b1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Biden has rallied the free world in defense of Ukraine
        and in opposition to Russian aggression. He remains focused on ensuring that
        our efforts in those missions are successful. But he also intends to seize
        this moment —&nbsp;this pivotal moment —&nbsp;to assert bold and confident
        American leadership in another vital region of the world: the Indo-Pacific,"
        Sullivan said Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c0ceef-681d-4757-ac81-76f9f19410ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ddb7af-7b07-4b81-991c-be0fb8d6c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the potential for a provocative North Korean test during
        Biden''s trip was a sign that his administration''s efforts to engage Pyongyang
        in diplomacy have so far yielded little. Biden''s aides have tried unsuccessfully
        to restart talks with the North, receiving virtually no response to their
        outreach.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b88ab2-6793-4185-8c17-3d1557c9856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fe6508-4a5e-4d0f-b34f-c2c614cf3155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, the White House has mostly ruled out direct talks
        between Biden and Kim Jong Un, the country''s dictator, who met Biden''s predecessor
        three times — including on the North Korean side of the Demilitarized Zone.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3af00-657d-4342-b956-a275843e52ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4534b02-4ce2-42a4-b268-976ff02a7b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden won''t visit the DMZ on his trip, unlike several of his recent
        predecessors. White House aides said they believed it was more important for
        the President to visit with US troops stationed in South Korea during his
        visit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def0ae93-b319-459e-8545-a60839d3d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472acec2-86eb-49aa-a58b-94fbae516f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was expected to discuss the North Korean situation when he
        meets for bilateral talks Saturday with the new South Korean President Yoon
        Seok-youl, including new steps toward deterring the unprecedented level of
        provocations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e4e021-cbf2-40b5-9537-95767a1ff96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e60b44-cfaa-4bf7-bf87-6beeb9287165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoon, a former prosecutor who has never held elective office before,
        campaigned as a staunch supporter of the US alliance, and has signaled his
        intent to expand South Korea''s foreign policy engagements beyond just dealing
        with the North. That''s welcome news for Biden, who is looking to strengthen
        alliances in Asia as he looks to counter China''s economic and territorial
        ambitions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ff54e4-d956-46ff-af7c-b871c567f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6126fce1-f6e9-405b-b5cc-a68f0e3d21e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:54:18.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:03.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has been a central facet of his foreign policy, but one that''s
        been obscured somewhat by the Ukraine war. In South Korea, administration
        officials see a new leader eager to cooperate with Washington on a range of
        issues and an advanced economy that could supplant current US reliance on
        China for certain critical technologies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44e36de-07e2-4f6d-8444-a2f208aa00ae'
      'mgnl:activationStatus': true
