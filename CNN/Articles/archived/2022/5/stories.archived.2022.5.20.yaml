    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sibol Mobile Legends team captures back-to-back SEA Games gold '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8e4e61-f8ec-405d-b33c-6644773ea79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:40:03.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, May 20) —</strong> The Sibol Mobile Legends:
        Bang Bang bagged the gold medal in the 31st Southeast Asian Games after beating
        rival Indonesia in the best-of-five grand finals, 3-1, Friday in Hanoi, Vietnam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed6668e-1893-4fad-b359-f7a33703ff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:40:03.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:33.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was a repeat of Sibol''s win against Indonesia in 2019, when
        the Philippines hosted the inaugural esports event of the biennial sports
        meet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c2b6dc-a8d6-4363-ac06-0d27b6150d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:40:03.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibol, bannered by M3 World champions Blacklist International, dominated
        its opponents composed of an all-star lineup in the much-anticipated showdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381d8071-0324-4b1d-b40b-c3f2384b8d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:40:03.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:33.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament marked the return of power duo Johnmar "OhMyV33nus"
        Villaluna and Danerie James "Wise" Del Rosario to professional play after
        sitting out the ML:BB Professional League Philippines-Season 9.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31368f10-b240-43d1-bb32-b1cc21bee650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:40:03.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tightly contested affair with both teams splitting the
        first two matches.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea42bdc1-5429-4d5d-8cb7-b9257af5075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:40:03.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:33.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combo of Indonesia''s Dyrroth and Dyrroth gave Sibol headache
        especially during team clashes in the second game.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc180768-e3ec-46ed-8750-da64f8c0b4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:40:03.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:28:33.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibol regained its composure and took care of business in the third
        and fourth match to secure the second straight gold in the event.</p>'
  'monkeypox-explainer':
    'author': 'Sandee LaMotte, CNN'
    'caption': 'An extremely rare disease called monkeypox, a cousin of smallpox,
      has again made its way to the United States. A case of monkeypox was reported
      Wednesday in a patient hospitalized in Massachusetts who had recently traveled
      to Canada in private transportation. (FILE PHOTO)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-20T14:46:33.477+08:00
    'imagesource': 'jcr:71e9d241-96b1-4529-9fa9-f70e0befd677'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1997be4-ea4e-4a10-9380-9a16825a6098'
    'lead': 'An extremely rare disease called monkeypox, a cousin of smallpox, has
      again made its way to the United States. A case of monkeypox was reported Wednesday
      in a patient hospitalized in Massachusetts who had recently traveled to Canada
      in private transportation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-20T14:48:42.750+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-19T16:28:32.982+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:26:14.214+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['monkeypox']
    'template': '1'
    'title': 'What is monkeypox and its signs and symptoms?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5554369-e333-4cd2-83d1-4bdb00c93e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An extremely rare disease called monkeypox,
        a cousin of smallpox, has again made its way to the United States. A case
        of monkeypox was reported Wednesday in a patient hospitalized in Massachusetts
        who had recently traveled to Canada in private transportation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7be5c67-c259-4685-9e51-4ca70a85b0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ca1934-285d-4eec-acc0-5df19a394c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, two people traveling from Nigeria to the US were diagnosed
        with the disease, according to the Centers for Disease Control and Prevention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b39e22-9ec1-4c70-88c7-18e1cd678d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa3efd1-3f7f-4caa-907e-79bfc6495e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is mostly found in West and Central Africa, but additional
        cases have been seen in Europe, including the United Kingdom, and other parts
        of the world in recent years. Those cases are typically linked to international
        travel or imported animals infected with the pox, the CDC said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705c3fe8-8674-47b1-87e6-23dff78a4d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aae386-4156-4e39-9f57-9c9764b85553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.750+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Spain confirmed seven cases of monkeypox in Madrid
        and are investigating another 22; Italy confirmed its first case; and Canadian
        public health officials announced they are investigating 17 suspected cases
        of monkeypox in Montreal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea7b0a8-e72c-4978-a616-216c4c841509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49de0fb-515d-4fd2-9367-f5f7086a42eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cases of monkeypox in the UK among people who have no known
        travel or contact with others with the virus have health officials there and
        at the CDC concerned, but there is no cause for alarm, US Surgeon General
        Dr. Vivek Murthy said Thursday on CNN''s "New Day."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b3a8b-98c1-4810-9822-ee5805a73343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd119bf-800a-499a-a39e-4ea61f623277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, we don''t want people to worry," Murthy said. "These
        numbers are still small; we want them to be aware of (the) symptoms, and if
        they have any concerns to reach out to their doctor."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e93eb-36c0-499a-93f6-10d642249ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ba6983-ff23-415f-b6d2-137c385fd1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the initial symptoms of monkeypox?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6597e4da-e331-4321-8792-5e8645cf8214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an incubation period of some seven to 14 days, the CDC
        said. Initial symptoms are typically flu-like, such as fever, chills, exhaustion,
        headache and muscle weakness, followed by swelling in the lymph nodes, which
        help the body fight infection and disease.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba6a4b4-519c-4bd3-b60b-77567b0155e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3148d62e-da52-4a97-bed6-d433685317bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A feature that distinguishes infection with monkeypox from that
        of smallpox is the development of swollen lymph nodes," the CDC said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be338b-8e25-4784-9af8-d0ea0ae54964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aab6d2b-ca61-4fb8-8747-67bd5f38d7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next comes a widespread rash on the face and body, including inside
        the mouth and on the palms of the hands and soles of the feet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c6c615-eff1-425b-9d0e-0858d06ced8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7317525f-5f4e-4417-84b3-69b9d9f0b9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painful, raised poxes are pearly and fluid-filled, often surrounded
        by red circles. The lesions finally scab over and resolve over a period of
        two to three weeks, the CDC said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde3551-42a4-4a2c-8589-3a9c7dc9e139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959ff024-c148-4697-8336-22b4261f7cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.751+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Treatment is generally supportive as there are no specific drugs
        available. However, a vaccine is available that can be given to prevent the
        development of disease," Jimmy Whitworth, professor of international public
        health at the London School of Hygiene &amp; Tropical Medicine, said in a
        statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ac6a2-bce0-464a-b4a3-66d2e6547c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04122616-9b37-42b1-9205-ab1331defc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is monkeypox spread?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8a86f-c1b5-485d-8f31-0c9dbb18e50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:32.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close contact with an infected individual is required for the spread
        of the monkeypox virus, experts say.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4215b76-23e7-4169-a9ab-813a0decf6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf182504-b90d-465c-a3a4-1609a4db42be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infection can develop after exposure to "broken skin, mucous membranes,
        respiratory droplets, infected body fluids or even contact with contaminated
        linen," Neil Mabbott, personal chair in immunopathology at the veterinary
        school of the University of Edinburgh in Scotland, said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92622c4-3c27-4cd1-a96b-6634efe58aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15963737-e81d-41bd-9c41-0ca30e899312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the lesions have healed, the scabs (which might carry infectious
        virus) can be shed as dust, which could be inhaled," said Dr. Michael Skinner,
        who is on the faculty of medicine in the department of infectious disease
        at Imperial College London, in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c6dc14-5e06-493e-8321-a88ca24a7f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47d151e-bac3-4fae-82dc-9873c0801832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission between people occurs primarily through large respiratory
        droplets, and because such droplets typically travel only a few feet, "prolonged
        face-to-face contact is required," the CDC said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2d1465-e3a4-43dc-a92f-432cf59b4263'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510aab1-9c80-4c73-b6d6-21357f11e3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monkeypox can be a serious infection, with mortality rates from
        this type of monkeypox virus having been around 1% in other outbreaks. These
        are often in lower-income settings with limited access to health care," said
        Michael Head, senior research fellow in global health at the University of
        Southampton in the UK.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9047897-5d33-4bd0-994b-026e4483c473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d72d063-aade-4e92-b49c-77e9a3513a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the developed world, "it would be very unusual to see
        anything more than a handful of cases in any outbreak, and we won''t be seeing
        (Covid)-style levels of transmission," Head said in a statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b95083-2455-4b47-8bf9-dd2821ee13c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f87c74-4ed5-4554-b054-4ff249d7b8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common household disinfectants can kill the monkeypox virus, according
        to the CDC.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e808cbb-09fa-4873-bbcd-cb8bce677d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.752+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0abb4c9-928b-412b-b31e-9f929a4bb09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where did monkeypox originate?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3a1b49-2d16-419c-8751-3713c57e7bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox got its name in 1958 when "two outbreaks of a pox-like
        disease occurred in colonies of monkeys kept for research," the CDC said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dcdd727-88d5-4819-a1c9-cea139db6533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72ba19a-4439-49e7-bc29-59d0ba531975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the main disease carrier of monkeypox is still unknown,
        although "African rodents are suspected to play a part in transmission," the
        agency said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddab382-6cde-4fb9-8146-5b7a038d5188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1563cd4-ddeb-4bd1-bec5-adcb4e7466bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known case of monkeypox in people was "recorded in 1970
        in the Democratic Republic of Congo during a period of intensified effort
        to eliminate smallpox," the CDC said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4a7c1-5878-4389-b632-cc10726db2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5be67b-d803-41ca-bea4-a6375764e9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 40 years with no reported cases, monkeypox reemerged in Nigeria
        in 2017, the CDC said. Since then, there have been more than 450 reported
        cases in Nigeria and at least eight known exported cases internationally,
        the agency said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64241973-524c-46b4-bdcd-d67a98c72858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d42536b-8b9e-41b5-9d66-3935e8c99427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A outbreak occurred in the US in 2003 after forty-seven people in
        six states —&nbsp;Illinois, Indiana, Kansas, Missouri, Ohio and Wisconsin
        — became ill due to contact with their pet prairie dogs, the CDC said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f246e7bd-6720-409c-9608-ff78d55f9c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8e00ad-5e98-440b-935e-05d0904aa860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pets were infected after being housed near imported small mammals
        from Ghana," the CDC said. "This was the first time that human monkeypox was
        reported outside of Africa."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f685894c-a355-48fa-9270-51f7a03e0a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T14:48:42.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:28:33.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/05/19/health/what-is-monkeypox-virus-explainer-wellness/index.html"
        href="https://edition.cnn.com/2022/05/19/health/what-is-monkeypox-virus-explainer-wellness/index.html">What
        is monkeypox and its signs and symptoms?</a>"</em></p>'
