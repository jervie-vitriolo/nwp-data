      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer and her artist partner A$AP Rocky have welcomed
        their first child, a source close to the couple confirmed to CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea0a4da-fb31-40c9-9f20-49059e7f9d3a'
