    'template': '1'
    'title': 'Petitioners vs Marcos still optimistic about SC plea to stop canvassing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0fc88-7eb5-4355-adf9-a4b33236f405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) —</strong> Petitioners
        against the candidacy of presumptive next president Ferdinand "Bongbong" Marcos
        Jr. remain optimistic that the Supreme Court will grant their request to stop
        the canvassing of votes for the late dictator''s son.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af60c9-b6b5-42f1-a9d4-ca50dc4b0ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc1e6b8-063b-40a8-9cbd-eeec437b1674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Friday, counsel
        Theodore Te said that despite the non-issuance as of now of a temporary restraining
        intended to stop the canvassing of votes, their petition cannot yet be rendered
        moot and academic, even if Congress is already set to convene as the National
        Board of Canvassers and start counting on Monday, May 23.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ace8fe-ba52-41b3-995a-081800536380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ac123b-ab4d-46cc-accd-c7d4d6d43d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t believe it is moot and academic because the court can
        still decide," Te said. "There have been instances in the past when the court
        has taken on a case even though it would appear on the face to be moot and
        academic and the court has decided on the issues as if they were viable issues."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa463ba-cbe9-4db1-9752-3c672278faf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07960ab0-1f56-447b-8e61-cca922e4db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 17, civic leaders petitioned the high court to cancel and
        declare void ab initio, or void from the beginning, Marcos'' certificate of
        candidacy, in a bid to invalidate his presidential run and all the 31,104,175
        million votes he received based on unofficial tally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66c70ac-4f2f-417c-b68b-73bb00978207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3167a190-19d8-4370-8ef3-3ab97dac6180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te reasoned that they are asking for a "very narrow application
        of order" to stop the canvassing of votes for only one candidate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417ed2e-ffa2-4c73-989b-65738b7afb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.661+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b21f976-2b32-43a6-a9c9-c51a0bb0e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it were any other person whose name appeared in the candidacy,
        <em>ganun din ang gagawin galing sa division, paakyat ng en banc, paakyat
        ng Supreme Court, ganun talaga ang proseso</em> (the process really starts
        with the division level, going to the en banc, then to the Supreme Court),"
        he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae043c-d749-4cfb-918c-491d7fdfd87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d9eca8-c795-468e-a4ae-82dcbacf86fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Te said the Supreme Court has also decided on the matter in other
        electoral races, but this is the first time that it will handle an issue involving
        the presidency.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb3ab4-aaa4-415d-80ff-be677837412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0136c4-542b-4d22-bb7f-05748ef1762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This issue is one that has been decided by the Supreme Court in
        other races, local, Congress, but it has never been decided as far as the
        presidency. This is the first," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8055b32e-485e-4d0a-be15-42090d334eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f24d345-2a22-4ed3-8fb6-e3cf6bd9da9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa tingin namin, mahalagang umakto ang Supreme Court. Merong
        mga desisyon ang Korte Suprema tungkol sa role ng Comelec in relation to cancellation
        of COCs na ang sinasabi ng Supreme Court duty ng Comelec yan eh,"</em> he
        said. <em>"Pag nakita nilang dapat ikansela, dapat ikansela na kahit walang
        nagfile ng petition."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d748a9-62e7-4ca9-b3e3-16966eab3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d82884-d764-4341-819c-e5e5a6a98622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We think, it''s important that the Supreme Court acts
        now. The Supreme Court has had decisions in the past related to the role of
        the Comelec in relation to the cancellation of COCs where they say it''s the
        duty of the poll body to cancel a bid that is worth cancelling even without
        a petition.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2a561d-f688-4aaa-a73e-c45aa327b4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b702af3-4aff-42e5-ae8d-469636ef408f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners first appealed before the Commission on Elections
        in November 2021 arguing that Marcos committed a crime of moral turpitude
        and perjury for making false representations in his certificate of candidacy
        on his eligibility to seek the presidency despite his tax conviction. The
        plea was junked in the division and en banc level.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da914f99-cf59-4144-bde9-2e98eb67207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5206c07-68b6-451f-a9ec-57d9dbcf51dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Marcos, through lawyer Estelito Mendoza, earlier suggested
        that the petitioners instead file an election protest after the proclamation,
        since the Constitution states that the incoming president should formally
        take office by June 30.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3f6d3f-c514-48a8-9183-3e3846038a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.cnnphilippines.com/news/2022/5/20/Marcos-camp-election-protest-candidacy-presidential-bid.html">&nbsp;Marcos
        camp to petitioners: Questions on candidacy can be filed via election protest</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f46ce-0f2c-47a7-ac93-6e7c7e6a69c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b1e20-d529-42d3-8b19-0d22b7c373e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T15:09:37.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:01.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court has not yet issued a TRO, but it asked Comelec,
        Congress and Marcos to comment on the petition, adding they have 15 days upon
        receipt of the notice to do so.</p>'
  'Hidilyn-Diaz-captures-second-straight-SEAG-gold':
