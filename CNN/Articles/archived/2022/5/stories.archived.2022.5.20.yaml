    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809622de-ffe3-454c-b923-7c8c4bb68261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T05:37:35.835+08:00
