      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 2022 stock market meltdown may not
        be over just yet. Stocks fell again Thursday, following Wednesday''s massive
        sell-off.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08355a7c-c530-4461-b474-706459e0e2f7'
