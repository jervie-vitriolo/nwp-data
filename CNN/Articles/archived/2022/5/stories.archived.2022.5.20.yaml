      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e6dfe-fb52-41e7-9957-a1bed257afcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:59:57.127+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The platform''s new crisis misinformation policy is designed to
        slow the spread of viral falsehoods during natural disasters, armed conflict
        and public health emergencies, the company announced. For example, the policy
        bans "demonstrably false" or misleading claims of targeted war crimes; false
        reports of events unfolding on the ground in the midst of a conflict; and
        false claims about the use of weapons. Special attention will be given to
        government-affiliated or state-run media accounts making such claims, Twitter
        (TWTR) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec22e79c-82ce-439b-964f-e29e317781bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:59:57.127+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:56.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000f07fe-39d7-4c7d-8dc4-938388ae0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:59:57.127+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:56.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To determine whether claims are misleading, we require verification
        from multiple credible, publicly available sources, including evidence from
        conflict monitoring groups, humanitarian organizations, open-source investigators,
        journalists, and more," Twitter''s head of safety and integrity, Yoel Roth,
        wrote in a blog post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da885f67-31b3-4de5-ad49-05198af4076f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:59:57.127+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dca790-173d-4888-bcc5-468e5ce0b7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:59:57.127+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:56.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy comes as the war in Ukraine is poised to enter its
        fourth month, and as allegations of Russian war crimes and propaganda continue
        to mount. On Thursday, CNN reported that the cybersecurity firm Mandiant said
        suspected Russian and Belarusian actors had falsely claimed Ukrainian President
        Volodymyr Zelensky had committed suicide, part of an alleged information operation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a789b3a5-e9a2-4180-a167-b7ebce13dd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:59:57.127+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a947e9bc-cecb-41cd-97e3-b9e31b6864ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:59:57.127+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:56.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes amid an ongoing, global battle over the future of
        platform moderation, with officials in Europe seeking to heighten standards
        surrounding tech companies'' content decision-making and lawmakers in many
        US states seeking to force platforms to moderate less. The US Supreme Court
        is currently poised to decide whether a Texas law forcing tech platforms to
        stop moderating their sites can remain in effect.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c2ed44-4587-4088-a4a5-af030e164763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:59:57.127+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:56.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f29be9-0d3e-46cd-b8b4-998360bb8452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:59:57.128+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said its efforts to design a crisis misinformation policy
        had begun last year, predating the Ukraine war. As part of its policy, Twitter
        said it defines a crisis as "situations in which there is a widespread threat
        to life, physical safety, health, or basic subsistence."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3953ba4d-d6d6-49f0-a0f9-f1abadb4540b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:59:57.128+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9830f9-9620-4b1f-a8ee-10225cad23b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:59:57.128+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:56.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tweets that are labeled under the policy can remain on the service,
        Roth wrote in the blog post, but will be hidden behind a label notifying viewers
        that the claims within the tweet "might bring harm to crisis-affected populations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77ce490-cc79-4d83-b5dc-b0db3658c8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:59:57.128+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34226726-c2cc-4ee7-8580-9853f6c3af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:59:57.128+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:56.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy is being applied first to the war in Ukraine and armed
        conflict generally, but will soon expand to other areas, Roth said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c941e5-61ca-45be-9a85-c9d464def910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:59:57.128+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:28:56.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/19/tech/twitter-crisis-misinformation-policy/index.html">Twitter
        will now label and suppress misinformation surrounding armed conflict and
        other crises.</a>"</em></p>'
