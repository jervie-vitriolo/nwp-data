      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ea2b45-e937-4f50-864b-b0e349e5ebab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T06:02:24.714+08:00
