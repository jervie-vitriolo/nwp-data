      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a967362c-4018-411c-be63-b165479367a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T12:51:58.586+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:28:36.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court did not issue a TRO, but asked Comelec, Congress
        and Marcos to comment on&nbsp;the petition filed by those represented by Te,
        adding they have 15 days upon receipt of the notice to do so.</p>'
