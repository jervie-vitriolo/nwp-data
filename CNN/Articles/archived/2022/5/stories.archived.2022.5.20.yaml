      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ab3cf-c30d-4267-ae1c-ae6faf259413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T04:27:38.549+08:00
      'mgnl:createdBy': 'bamba'
