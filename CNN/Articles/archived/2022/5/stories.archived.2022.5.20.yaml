        misinformation during fast-moving times of crisis, the social media company
        said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71961c20-3463-4ae8-ac2c-b42ca342be19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T01:59:57.127+08:00
