      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jovelyn Gonzaga and Dij Rodriguez powered their way to a 21-17,
        21-16 victory against Truong Duong My Huyen and Nguyen Thi Thanh Tram in the
        first match.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa3cc0-4150-412f-b50a-368f4fc7b8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T18:08:15.203+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:48.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76914ddd-dcbc-4aac-a9eb-0b4aa7e13498'
