      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 20) –</strong> Tokyo
        Olympics silver medalist Nesthy Petecio and Marjon Piañar settled for bronze
        medal finishes after they lost to their respective semifinal match in the
        31st Southeast Asian Games on Friday at the Bac Ninh Gymnasium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eebd07f-1e36-4475-bfd0-2ab2f10d0ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T22:27:38.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19e8d61-76d4-4be0-9321-4bf1345e5594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T22:27:38.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio lost to hometown bet Thi Linh Tran in the semifinals of
        the women''s 60kg, more commonly known as lightweight division.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe9fad3-c93d-4e4c-ad7a-108f50c494aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T22:27:38.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed55cc9a-8e38-43fb-a28c-2d951b813469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T22:27:38.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piañar also bowed to Indonesia''s Sarohatua Lumbantobing in the
        men''s (69kg) welterweight semis bout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a567c8-e71d-442f-b2ed-b1fc2e6395c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T22:27:38.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469106cf-9c4b-40ff-90b4-1994dbd7feac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-20T22:27:38.018+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:26:40.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, still in contention for gold medals are Ian Clark
        Bautista and Tokyo Olympian Irish Magno after they triumphed over their semifinals
        counterparts.</p>'
