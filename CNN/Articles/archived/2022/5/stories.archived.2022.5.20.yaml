      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One prominent hedge fund, Melvin Capital, announced plans to shut
        down after betting against surging meme stocks like GameStop in 2021 and making
        ill-timed buys of travel stocks this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcfbadc-30d3-430a-b057-6ad2b3643fa5'
