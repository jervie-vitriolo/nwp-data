      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/5/11/US-work-Philippine-administration-human-rights--regional-priorities-.html">US
        seeks to work with new PH govt on key human rights, regional priorities</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f014c7-cb80-4f9e-ad83-ea3710a95ab0'
