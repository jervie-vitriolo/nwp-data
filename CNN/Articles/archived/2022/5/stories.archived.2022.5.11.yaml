      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Ramil
        Hernandez will continue his tenure as governor of Laguna after claiming victory
        in the May 9 gubernatorial election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec145ae-e3ac-4154-b210-173917c5055b'
