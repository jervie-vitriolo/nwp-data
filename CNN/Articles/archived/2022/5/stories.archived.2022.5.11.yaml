      'mgnl:lastActivated': 2023-01-19T16:05:55.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The party-list
        backed by media personalities Erwin and Raffy Tulfo has once again garnered
        the most number of votes in the nearly completed, unofficial tally by the
        Commission on Elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb1273b-597d-4176-a5ef-2a532b229685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:10:09.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Crime and Terrorism Community Involvement and Support Partylist
        (ACT-CIS) received 2,081,011 votes or 5.76% of the total votes based on 98.25%
        of data transmitted as of Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43abac41-8f87-45cf-9563-09b9d0c34d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:10:09.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups 1-Rider, Tingog, 4PS, Ako Bicol and Sagip received at
        least 2% of the national votes. Ang Probinsyano and Uswag Ilonggo are at more
        than 1.9% with 1.75% votes yet to be transmitted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd69e0d-ce6d-44a8-977f-e78227f7af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:10:09.521+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:55.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parties that will win at least 2% of the national vote are guaranteed
        one seat in the House of Representatives. Those garnering more than 2% will
        be given additional seats in proportion to their total number of votes. A
        group cannot win more than three seats.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7391fd-2e0a-474e-bc2a-d15ad8cbbcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:10:09.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT-CIS, whose nominees are Edvic Yap, Jocelyn Tulfo and Jeffrey
        Soriano, said they will seek a more involved role in Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc4b8e7-733e-4d43-a3f0-8aa55077ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:10:09.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:55.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that ACT-CIS is no longer a neophyte in Congress, we will seek
        a deeper role in the passage of innovations and reforms to fulfill the justice
        aspirations of the Filipino people. We vow to enact more laws that will aid
        vulnerable persons against abuse from both private and government malefactors,"
        Tulfo said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61609f24-59c4-4967-9482-5c785b0169fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:10:09.522+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:05:55.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kontra Daya convenor Danilo Arao has referred to ACT-CIS as a questionable
        party-list, which is supposed to represent marginalized sectors.</p>'
