      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaca led crops which had the quickest expansion at 14.1%, followed
        by potatoes at 11.7%. Tobacco suffered the worst decline at 24.1%, followed
        by sugarcane at 10.1%.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0eb87a-b7c8-4a7b-a859-eebf873413c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:06:36.531+08:00
