      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody was successful in hacking the system," Esperon, who is also
        co-chairman of the National Cybersecurity Inter-Agency Committee, said in
        a media forum.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9a563-ab4b-43c6-8cf3-9f15b662e451'
