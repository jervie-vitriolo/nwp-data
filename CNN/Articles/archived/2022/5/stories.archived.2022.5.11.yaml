      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ating susunod na pangulong</em> Bongbong Marcos<em>, ako
        ay nananalangin para sa tagumpay ng iyong administrasyon na maraming mga mahihirap
        ang maiangat ang buhay at matulungan</em>," he said.</p>'
    '12':
