      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)&nbsp;—</strong> Senator
        Manny Pacquiao, one of boxing history''s greatest champions, has conceded
        to 2022 presidential race frontrunner Bongbong Marcos, Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e756e58-7967-453d-b95c-7361619d5d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T00:05:42.687+08:00
