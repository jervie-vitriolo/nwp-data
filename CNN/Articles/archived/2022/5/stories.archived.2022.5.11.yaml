      'mgnl:lastActivated': 2023-01-19T16:05:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f322f-637b-4409-9ce6-a320e0405376'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:27:12.297+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:34.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, he assumed the post as governor following the disqualification
        of Emilio Ramon (E.R) Ejercito III for overspending during the 2013 elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2f52d-0327-4936-af8c-85fb10a11ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:27:12.297+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a57f6f-39de-44fd-94da-e58ce445fe3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:27:12.297+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning in the 2016 and 2019 elections, Hernandez served for
        two terms as governor of Laguna.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c70b21c-5cd2-4c7f-a805-57806cd0b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:27:12.297+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:34.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7553fd7d-9dde-4b1a-b110-0be4a177699e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:27:12.297+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Atty. Karen Agapay, running mate of Hernandez, was proclaimed
        vice governor after receiving 844,447 votes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef7bf9-8813-4b54-929c-1a7a4cdddfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T00:00:37.626+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:34.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, Hernandez extended his gratitude to his
        supporters for their trust in electing him for his last term in office. He
        added that he hopes to focus more on what needs to be done in the province.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc2654a-bbf2-4acf-b3f4-4905009fdbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T00:00:37.626+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:34.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa pagtatapos po ng halalan ay tapusin na rin po natin ang mga
        usaping pulitika upang magfocus na lamang tayo sa mga bagay na kinakailangan
        ng ating lalawigan," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8754f384-75ab-4abb-a1e4-50b8143ce3fe'
      'mgnl:activationStatus': true
