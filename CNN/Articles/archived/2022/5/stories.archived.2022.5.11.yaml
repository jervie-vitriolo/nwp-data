  'US-EU-allies-blame-Russia-for-satellite-provider-cyberattack-':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-11T02:05:39.769+08:00
    'imagesource': 'jcr:c024a515-4465-4ee8-b162-e41531152840'
    'jcr:mixinTypes': ['mgnl:hasVersion']
