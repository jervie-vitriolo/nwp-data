      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — Davao
        City is still the stronghold of President Rodrigo Duterte''s children as they
        once again dominated the local race in this year''s polls.</p>'
