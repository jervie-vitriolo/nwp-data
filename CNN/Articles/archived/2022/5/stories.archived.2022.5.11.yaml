      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I asked her if she can handle the job because the
        job of the DepEd secretary is not easy. But she agreed. I think, part of this
        is because she is a mother, and she wants to make sure that her children are
        well-trained and well-educated.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4595a80a-84f5-4d03-bc03-831b0db0c98c'
      'mgnl:activationStatus': true
