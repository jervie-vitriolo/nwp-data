      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> Manila
        Vice Mayor Honey Lacuna is set to serve as the city’s first female chief executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c695ff3-bb1a-4e4c-9bef-129f2e91b7bb'
