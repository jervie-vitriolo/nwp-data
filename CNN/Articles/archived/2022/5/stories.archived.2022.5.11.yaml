    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Banario, Cantores settle for bronze; PH assured of six silvers in kickboxing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b1642e-2389-4d18-938e-ae68935cd1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:49:10.549+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:33.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> The Philippine
        kickboxing team won its first medals in the 31st Southeast Asian Games on
        Wednesday at the Bac Ninh Gymnasium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d16a3c-396b-4b62-95a7-858fd1d71889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:49:10.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:33.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two bronzes were added to the country’s medal table after kickboxers
        Honorio Banario and Emmanuel Cantores lost in their respective semifinals
        matches.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f241aed-1f80-4f7a-92ea-ea9d53874ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:49:10.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3240c1aa-f092-496f-8aef-f1cc2b227ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:49:10.551+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cantores bowed to hometown bet Huy Nguyen Quang in the men’s low
        kick -60kg semifinals, as former ONE FC featherweight champion Banario fell
        to Cambodia’s Lvay Chhoeung in the men’s low kick -71kg semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c983c4b0-1f79-40d9-9259-08ce5fd30897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:49:10.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:33.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhilel, two Filipina kickboxers earned victories in their semifinal
        matches to assure themselves of at least silver medal finishes in the biennial
        sports event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f66a8d-e373-48b9-aa99-c17030ca193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:49:10.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bc2181-979e-42c9-8e85-21b85f999161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:49:10.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gretel Dela Paz defeated Thailand''s Surachada Namrak in the women''s
        full contact -56kg semifinals, while Gina Iniong dominated Malaysia''s Hayatun
        Najihin Radzuan in the women''s low kick -60kg semifinals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792bab3-7d87-4fd8-a6a9-6f6fd717de75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:49:10.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:33.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0529c979-a0f8-4bd3-b5d1-a03df0369edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:49:10.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Paz and Iniong joined Zephania Ngaya, Renz Dacquel, Claudine
        Veloso, and former wushu champion Jean Claude Saclag in the list of Filipino
        kickboxers assured of silver medals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f36de-05af-42b2-a360-e233d3f038e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:49:10.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:33.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b585dc4-3ac5-4b58-9b37-774db64aa8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:49:10.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jomar Balangui, Daryl Chulipas, Carlos Alvarez, and Kurt Lubrica
        got eliminated in the preliminary round of their respective divisions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544937b4-e957-42d5-a892-1eccfdba8653'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:49:10.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe027940-fe9e-4afb-83b4-5269f7dfb205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:49:10.550+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has one gold, five silvers, and seven bronzes
        in the 31st SEA Games which will formally open on Thursday.</p>'
