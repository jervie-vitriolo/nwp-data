    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd8751e-2eed-4568-bb45-e3079faa9063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:00:53.451+08:00
