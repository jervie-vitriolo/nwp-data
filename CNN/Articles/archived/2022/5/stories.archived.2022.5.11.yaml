      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 9:47 a.m. on Wednesday, partial and unofficial tally comprising
        98.24% of election returns show the late dictator''s son garnered 31,078,160
        votes, more than double the 14,809,501 votes for archrival Vice President
        Leni Robredo.</p>'
