      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outgoing Davao City mayor has so far tallied over 31 million
        votes, with more than 98% of election returns already processed. Senator Kiko
        Pangilinan is a far second with over nine million votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f2b454-62de-4efa-8f2f-6b1b2d415404'
