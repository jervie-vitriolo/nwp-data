    'template': '1'
    'title': 'ACT-CIS tops 2022 party-list race'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03ed98b-d9dc-403e-8eb8-17986e2903f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:10:09.521+08:00
