      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) ---</strong> The
        Commission on Elections and the Parish Pastoral Council for Responsible Voting
        quashed claims that the automated election was rigged as netizens claim irregularities
        between the votes of presidential candidates Ferdinand “Bongbong” Marcos Jr.
        and Vice President Leni Robredo.</p>'
