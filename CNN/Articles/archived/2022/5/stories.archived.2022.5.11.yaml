      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos spokesperson Vic Rodriguez said the results so
        far prove that the public responded positively to the tandem''s call for unity,
        defying the previous tradition of Filipinos being "ticket-splitters" during
        elections.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
