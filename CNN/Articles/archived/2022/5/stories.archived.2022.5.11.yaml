      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bisugo (threadfin bream) had the quickest growth at 34.1%, followed
        by squid at 12.7%. More fish types posted declines during the stretch, with
        alimango (mudcrab) leading the pack at 24.8% and gulyasan (skipjack) at 20.2%.</p>'
