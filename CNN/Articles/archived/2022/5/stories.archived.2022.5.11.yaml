      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b670df6d-da9b-4ae0-bd5c-8f1860867c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T20:28:19.462+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:37.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the campaign period, Marcos had bared that Duterte wanted
        to head the Defense department.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f6b55c-02fa-4299-88f0-aa17d456dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T20:28:19.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:37.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5409ba-f2cd-4abc-86f3-6642c4fa1a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T20:28:19.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:37.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the camp of the outgoing Davao City mayor clarified that she
        has not yet expressed preference for any Cabinet post.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe0a131-0588-4a9c-aa86-f21f28a46a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T20:28:19.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757edf45-c319-485b-b39b-66e064861b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T20:28:19.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We fully recognize that the choosing of cabinet positions is within
        the discretion of the President," said her spokesperson Christina Garcia Frasco.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cea87b-f1d4-4233-a887-22707cea0d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:44:04.104+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/DepartmentOfEducation.PH/posts/376216251213521">statement</a>,
        Education Secretary Leonor Briones welcomed the announcement, adding that
        the department is ready to work with Duterte''s team for an orderly transition.&nbsp;</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1b9d1d-2b20-491c-b1c9-180ec0a966d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:44:04.105+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will turn over the Basic Education Plan 2030, the first time
        that an outgoing administration will leave behind a medium-term plan. We are
        confident that DepEd will be in able hands and anticipate a continuity," Briones
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4ef3ff-623a-4f5b-9faa-ae8cfcaf09f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T20:28:19.463+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28117239-739b-49f0-b986-de5b44468fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:02:13.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:37.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos previously said he will only appoint Cabinet officials who
        are most fit for the positions. He made the statement when asked if he will
        give a Cabinet post to a family member.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49788865-fd18-4367-95f1-7b574a596e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:02:13.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b8521-81ab-45c3-b954-e86b70e717ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:02:13.331+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung sila ba ang pinakamagaling sa kanilang field, oo,” he said.
        “Basta’t ang criterion, the criterion that we should follow, kung sino ang
        pinakamagaling na handang tumulong at handang magtrabaho, ''yan ang ating
        ilalagay,” he said in a DZRH interview in January.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613f8bee-8307-436b-a6a9-0d47eb528f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:02:13.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96e2599-4f92-45ff-978c-bb7f8422c79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:02:13.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they’re the best in their field, then yes. Ultimately,
        the criterion we should follow is that whoever is the best and is willing
        to help and work, then that person will be appointed.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aec95b-b234-4e79-a700-84dc9e786311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:02:13.332+08:00
