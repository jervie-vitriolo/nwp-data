      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to serving as governor, Hernandez was a three-term municipal
        councilor of Laguna.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0e00a5-ff7c-46fd-82f2-41136cafb4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:27:12.297+08:00
