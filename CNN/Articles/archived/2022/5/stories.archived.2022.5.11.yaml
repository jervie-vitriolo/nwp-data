      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Customers
        of Meralco can expect lower electric bills this May with a downward rate adjustment
        in effect this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d24e9-b854-4596-9eb5-eaa21f6d7082'
