    'jcr:uuid': 'a928a05c-5ee6-4c8e-a749-783b0537ed47'
    'lead': 'US and European allies blame Russia for cyberattack on satellite provider
      as Ukraine invasion began'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T02:09:03.285+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:06:18.149+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:04.366+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
