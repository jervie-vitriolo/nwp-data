      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Patuloy naming iaabot ang kamay ng pagkakaisa at iyan ay consistent</em>
        (We will continue to offer the hand of unity which is) with the announcement
        made by Bongbong Marcos when he announced his candidacy," he said. "What he
        is offering is a unifying brand of leadership."</p>'
