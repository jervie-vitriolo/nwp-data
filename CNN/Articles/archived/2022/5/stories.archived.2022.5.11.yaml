    'lead': '"We''ve seen in Valenzuela, the people are happy with the kind of service
      that the Gatchalian family is bringing and the [Gatchalian brand] of good governance,"
      mayor-elect Wes Gatchalian says.'
    'mgnl:activationStatus': true
