    'mgnl:tags': ['Elon-Musk', 'Donald-Trump', 'Twitter']
    'template': '1'
    'title': 'Elon Musk says he would reverse Twitter''s Trump ban'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a9cf81-5bb0-4753-acf9-fa0c33ca9eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:44:49.681+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:16.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Elon Musk said Tuesday that he would
        restore former President Donald Trump''s banned account on Twitter if his
        deal to acquire the company is completed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f59e40c-1983-4f04-9ba7-bc70d69557c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:44:49.681+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3706ee8-46f4-4019-ae05-3bd25362e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:44:49.681+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:16.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s remarks at an automotive conference mark his first public
        acknowledgment of what had been widely expected since the billionaire announced
        plans to buy the social media giant for $44 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9053e4c-f016-438f-95c4-5c9ef2c10ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:44:49.681+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:16.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefaeaf4-dd9f-486b-9cce-0bf7db28938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:44:49.681+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk called Twitter''s decision to ban Trump in January 2021 a "mistake."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1becc1c5-db23-44a3-9d40-bff0a7846ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:44:49.681+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca6c186-964d-4679-8a19-b277ea86da70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:44:49.681+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:16.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think it was not correct to ban Donald Trump, I think that
        was a mistake," Musk said. "I would reverse the perma-ban ... But my opinion,
        and [Twitter founder] Jack Dorsey, I want to be clear, shares this opinion,
        is that we should not have perma-bans."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3883b8-34ff-4e1a-847a-36b384c214e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:44:49.681+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:16.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe47f47-62a0-49c3-ae79-881758641ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:44:49.681+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:16.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was permanently suspended from Twitter following the January
        6 Capitol Riot for violating the platform''s rules against violence incitement,
        a decision the company has said was headed by Dorsey. Twitter declined to
        comment on Musk''s comments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6671b7d-c09e-43c7-bb2f-23a3070994ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:44:49.681+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:16.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bf782-e06f-4d2e-8969-b918844a5666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:44:49.681+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:16.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, for his part, has said he would not return to Twitter even
        if his account were restored, instead promoting his own social media venture,
        Truth Social.</p>'
