  'Marcos-Robredo-Cebu-Province':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-11T12:33:25.343+08:00
    'imagesource': 'jcr:cfed791e-386a-4c55-9ae9-b257626e3123'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '464cc512-8a43-4235-a0fb-e6da93fc262f'
    'lead': 'Presidential candidate Bongbong Marcos reigned over VP Leni Robredo in
      Cebu Province based on the nearly completed, unofficial count of the 2022 elections
      — a complete turnaround from when they first faced off in the 2016 vice presidential
      race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T12:36:59.948+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:06:00.433+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:10.975+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Most vote-rich province flips from Robredo to Marcos in 2022 polls'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3612c17f-f02b-47b8-9a17-45706c6ad86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:36:59.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Presidential
        candidate Ferdinand "Bongbong" Marcos Jr. reigned over Vice President Leni
        Robredo in Cebu Province based on the nearly completed, unofficial count of
        the 2022 elections — a complete turnaround from when they first faced off
        in the 2016 vice presidential race.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab7ac20-b04b-47cf-8f8f-22fe84758483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:36:59.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:00.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Province delivered a total of 1,055,985 votes for Marcos in
        this year''s polls, while only 391,080 voters picked Leni Robredo. He also
        dominated the count in the three independent cities of Cebu, Lapu-lapu, and
        Mandaue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1def63-a782-4c59-9e3c-5dd6c734a9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:36:59.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:00.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Robredo had a landslide victory in the country''s most-vote
        rich province. She received 807,922 votes compared to Marcos'' 307,676.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04522c0-ca36-4c37-8835-b5e7226b1d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:36:59.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son and namesake of ousted dictator Ferdinand Marcos is poised
        to be the successor of President Rodrigo Duterte after dominating over his
        10 rivals in the race according to the unofficial tally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e96d87-2e15-44e3-9455-9ed091e2a170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:36:59.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:00.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reelected Cebu Governor Gwendolyn Garcia on Tuesday explained why
        she believes Marcos and his running mate, presumptive vice president Sara
        Duterte, comfortably won the votes of her constituents.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b185f39f-1efc-44ce-8e2f-2b9363841619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:36:59.949+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe one of the major factors is BBM has always consistently
        stated that he would continue the programs of President Duterte and that’s
        what we need," Garcia said. "We need to build upon the gains of this administration."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884ed0ee-e8f8-40c5-aa49-2183a10dbd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:36:59.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:00.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also explained why her political party decided to back the candidacy
        of Marcos despite the documented human rights violations and ill-gotten wealth
        tied to him and his family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c90d363-0cde-4ea6-a396-02104e6552ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:36:59.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:00.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family never suffered under martial law," Garcia said. "But
        we certainly suffered miserably under PNoy (President Benigno Aquino III)
        and all these cases were filed against me, ang lahat ng paratang na pinalabas
        ang Garcias ay kawatan at kung anu ano pa."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf395957-3ac7-4556-8dae-0bef1a66015b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:36:59.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:00.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They accused my family of being corrupt, among other
        things.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5876b2ef-db18-44e8-8fde-15e887bbf210'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:36:59.950+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:00.441+08:00
