      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — The Department
        of Foreign Affairs'' Overseas Voting Secretariat said Wednesday that overseas
        absentee voting was successful, breaking the record voter turnout in 2016.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa47b6a-ec88-4df2-9689-757c060e3ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T15:42:07.684+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:53.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nalagpasan yung</em> record <em>ng</em> 2016... <em>Nung</em>
        2016, 31.45% <em>ang</em> voter turnout...<em>base lamang sa</em> report <em>na
        natanggap natin...nasa mga</em> 32%," DFA Overseas Voting Secretariat Director
        Zoilo Velasco said on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c84e8ce-20a2-41bf-9f18-3a69a14680b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T15:42:07.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They overtook the record set in 2016... Back then
        the voter turnout was 31.45%...based on the report we received, this year
        was about 32%.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb9206-1eb5-4fc5-8751-6ce467a313ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T15:42:07.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:53.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were minor glitches concerning vote counting machines, Velasco
        said, but added that they were quickly addressed by technical staff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6d43f5-dbc4-47b8-a7eb-320619ee6c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T15:42:07.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:53.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said based on reports, the 10 areas with the highest voter turnout
        are Hong Kong, Singapore, Dubai, Abu Dhabi, Riyadh, Kuwait, San Francisco,
        Tokyo, Doha and Jeddah. However, there are no details on how many votes were
        cast there.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d11e502-7f0e-4b0e-b156-18f983d4488d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T15:42:07.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:53.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked when the <a href="https://www.cnnphilippines.com/news/2022/4/27/polling-precinct-shanghai-closed-lockdown.html"
        target="_blank">special elections in Shanghai</a> can be held, Velasco said
        it will depend on the Commission on Elections. Overseas voting in Shanghai
        was suspended due to the lockdown and COVID-19 restrictions in the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45289af2-f968-40d0-b479-4bd62b60e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T15:42:07.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:53.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasa kamay na ng</em> Comelec <em>kung kailan sila magsasabi
        ng</em> date... I think <em>kailangan din nila tignan kung yung</em> number
        <em>ng</em> registered voters <em>sa</em> Shanghai would still be enough to
        make a difference <em>dun sa mga kandidatong</em> involved." he said at the
        Laging Handa briefng.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf8cc65-32e7-4d99-aaff-d80dc5e0bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T15:42:07.685+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:53.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be up to the Comelec on what the date will
        be... I think they also need to look at the number of registered voters in
        Shanghai and see if it would be enough to make a difference for all candidates
        involved.]</p>'
