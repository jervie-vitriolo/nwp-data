    'jcr:uuid': 'cd25b5c9-b749-4d7a-ad28-0462b95b2d06'
    'lead': 'The Diliman-based squad is just 40 minutes away from ending a 36-year
      championship drought in UAAP men''s seniors basketball.

      '
