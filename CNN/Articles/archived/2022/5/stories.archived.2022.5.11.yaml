  'andy-warhol-shot-sage-blue-marilyn-record-sale':
    'author': 'Oscar Holland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-11T10:07:25.703+08:00
    'imagesource': 'jcr:a6dd8618-e80f-4571-ab60-ccb61587c9bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2b89fae-bc9e-4916-8a1f-c4bfea1bab06'
    'lead': 'One of Andy Warhol''s iconic Marilyn Monroe portraits has become the
      most expensive 20th-century artwork ever to go under the hammer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T10:13:13.596+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:06:03.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:10.179+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Warhol portrait of Marilyn Monroe fetches a record $195 million (₱10.1
      billion)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d604b7e-8f18-4e33-8780-2932826e7510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of Andy Warhol''s iconic Marilyn Monroe
        portraits has become the most expensive 20th-century artwork ever to go under
        the hammer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af90ebc5-7036-4b1d-ba26-f4489872eb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 40-square-inch "Shot Sage Blue Marilyn," one of dozens of images
        the artist made of Monroe in the 1960s, sold for a record $195 million (around
        ₱10.1 billion) at Christie''s in New York Monday evening.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd03f8-23be-4eba-aff7-80430a3adaee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the sale, Christie''s had described "Shot Sage Blue Marilyn"
        as "one of the rarest and most transcendent images in existence." It has previously
        been shown at galleries including the Guggenheim Museum in New York, the Centre
        Pompidou in Paris and London''s Tate Modern.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50613cd2-9384-4bb1-8f46-7ac4980a944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction house had initially said it was expecting bids "in the
        region of" $200 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d053d63-5ef5-423f-837d-fead5cd3e9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warhol''s colorful reproductions of Monroe''s photo portrait --
        originally a publicity still from her 1953 movie "Niagara" —&nbsp;are among
        his most recognizable works, alongside his signature paintings of Campbell''s
        soup cans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99d2de8-5599-4084-b103-d86111e1c286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using a technique called silkscreen printing, which duplicates images
        on paper or canvas using a layer of fine-mesh silk like a stencil, he began
        creating them in 1962, shortly after Monroe''s death. As with his depictions
        of other famous figures, including Elvis Presley and Chinese leader Mao Zedong,
        the Pop artist created numerous versions of Monroe''s portrait in various
        different colors and configurations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24181204-d77f-43c6-b854-876e74b23a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it''s important to remember that Andy Warhol was working class</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b5140a-4bfc-4a35-a9de-eae89611c319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the best-known is "Marilyn Diptych," owned by British gallery
        group Tate, which saw Warhol print a grid of 50 portraits across two canvases.
        Elsewhere, the Museum of Modern Art''s "Gold Marilyn Monroe" features a single
        image printed against a gold background, while "Shot Marilyns" saw the artist
        shooting portraits of the star through the head with bullets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2431fa09-9b34-4886-90f4-e9085d4fe5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In&nbsp;1964, he developed a "more refined and time-intensive" new
        process that was "antithetical to the mass production he was best known for,"
        according to Christie''s. That year, he used it to create a limited number
        of portraits — a rare group of works to which "Shot Sage Blue Marilyn" belongs
        — before abandoning the technique.</p>'
    '20':
      'image': 'jcr:1a8a2032-9891-4d88-a55c-a922d84543fe'
      'imageCaption': 'Christie''s'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5534a44-43f7-485e-98d2-ad10ef2b437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.598+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d35d64-ad47-4ee5-9322-d78c3e61dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.598+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a handful of paintings are thought to have attracted price
        tags in excess of $200 million in private sales (including works by the Abstract
        Expressionist painters Willem de Kooning and Jackson Pollock), the feat has
        only once been achieved at auction — by Leonardo da Vinci''s "Salvator Mundi,"
        which in 2017 sold for over $450 million. The previous auction record for
        a 20th-century painting was the $179.4 million paid for Pablo Picasso''s "Les
        Femmes d''Alger (Version O)" in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19335e5-6e93-4318-abb1-e978f236700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.598+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction record for a Warhol work was previously held by "Silver
        Car Crash (Double Disaster)," which depicts the mangled aftermath of a road
        collision and sold for more than $105 million almost a decade ago. Several
        of the artist''s other Marilyn images have also attracted huge sum at auction
        in recent years, with 1962''s "White Marilyn" selling for $41 million in New
        York in 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e7a017-147f-4272-b2df-aef2d6d00154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.598+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shot Sage Blue Marilyn," meanwhile, was owned by a succession of
        high-profile gallerists and collectors before being purchased by the late
        Swiss art dealer Thomas Ammann. The portrait was offered for auction by the
        Thomas and Doris Ammann Foundation Zurich, the charitable organization set
        up in his (and his sister''s) name, which will use the proceeds to fund health
        and education programs for children worldwide, according to a press release.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adedba3-c319-4de8-8918-1b23993c4beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.598+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press statement prior to the sale, Christie''s chairman of
        20th and 21st century art, Alex Rotter, described the work as "the absolute
        pinnacle of American Pop" and "the most significant 20th century painting
        to come to auction in a generation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b471166-e7cc-4e54-8783-e5f8905625ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.598+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Standing alongside Botticelli''s ''Birth of Venus,'' Da Vinci''s
        ''Mona Lisa'' and Picasso''s ''Les Demoiselles d''Avignon,'' Warhol''s ''Marilyn''
        is categorically one of the greatest paintings of all time," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff967cff-ff94-43dd-bbf9-279b2aa5d401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.598+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artwork was one of four Warhols in the Ammanns'' collection
        on sale at Monday evening''s auction. One of his famous "Flowers" silkscreen
        paintings went for $15.8 million, and "GE/Skull," which he created in collaboration
        with the late Jean-Michel Basquiat, fetched over $4.6 million. Warhol''s sculpture
        "Heinz Tomato Ketchup Box" meanwhile sold for more than $478,000.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef229b26-011b-416b-a23b-ea4296217f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.598+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, works by Robert Ryman, Alberto Giacometti and Lucian
        Freud also went under the hammer. Two of the biggest sellers were paintings
        by American artist Cy Twombly, "Untitled" and "Venere Sopra Gaeta," which
        fetched $21 million and almost $17 million respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb45623-c26d-493c-b904-cfc0983aedab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T10:13:13.598+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:03.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/andy-warhol-shot-sage-blue-marilyn-record-sale/index.html"><em>Warhol
        portrait of Marilyn Monroe fetches a record $195 million</em></a>"</p>'
