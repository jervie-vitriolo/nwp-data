      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, key presidential candidates Manny Pacquiao, Isko Moreno,
        Ping Lacson, Leody de Guzman, and vice presidential bet Tito Sotto have so
        far conceded defeat to the Marcos-Duterte tandem.</p>'
