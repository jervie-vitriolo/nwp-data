      'mgnl:lastActivated': 2023-01-19T16:05:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f101d9a4-1e56-462f-9a47-1b407ff32503'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Alkeh''s colleague, Nida Ibrahim, said she was a "very well
        respected journalist" who had been working with Al Jazeera since the beginning
        of the second Palestinian Intifada in 2000, according to the network.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09fbad8-d016-4549-b05d-8a0f0b152b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092abee8-9a91-4174-94c7-f4b4d2586685'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can imagine, this is a shock to the journalists who have
        been working with her," Ibrahim said, in tears.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68dccdd2-05b2-4ec6-8cfc-6142fe2eb4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55009898-1b18-40f8-89c3-8a56b4254cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Akleh was born and raised in Jerusalem and belonged to a Christian
        family, according to Bir Zeit University, where she was a teacher. She was
        51, according to the university.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37191b11-eee5-4371-b28c-a4abc22a6121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac26825-4618-4508-a92b-e10edaa779e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She initially studied architecture at the University of Science
        and Technology in Jordan, then moved to the written journalism specialization,
        and obtained a bachelor''s degree from Yarmouk University in Jordan," according
        to her university bio.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c533a163-1ee1-49c5-be1c-0cddb5904dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7265971-a443-4fe1-9c82-8341a2e3808c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had worked with UNRWA, Voice of Palestine Radio, Amman Satellite
        Channel, the Miftah Foundation and Monte Carlo Radio before joining Al Jazeera.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eb7d38-e637-4ea0-888f-95c4601200ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/05/11/middleeast/al-jazeera-journalist-killed-intl-hnk/index.html"><em>
        "Al Jazeera journalist Shireen Abu Akleh shot and killed in West Bank"</em></a></p>'
  'who-china-zero-covid-unsustainable':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-11T16:44:47.599+08:00
    'imagesource': 'jcr:186d3211-9718-448f-a426-223de3ae8fdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e176e6a-0dfc-4feb-a8dd-f4d5fb9bf043'
    'lead': 'The head of the World Health Organization (WHO) is being censored on
      China''s internet after questioning the sustainability of the country''s zero-Covid
      policy.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T16:47:11.942+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:05:47.413+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:15.777+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['World-Health-Organization', 'China', 'COVID-19']
    'template': '1'
    'title': 'WHO chief censored on China''s internet after calling zero-Covid unsustainable'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d4a2a6-5e23-4ebb-86f1-c612a8458ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3bd0ed-33b8-4458-a12d-723919928a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The head of the World Health Organization
        (WHO) is being censored on China''s internet after questioning the sustainability
        of the country''s zero-Covid policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737dcad1-1e7b-4e0c-8821-7d469788c06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ecb8e4-cd90-445d-a114-d8cb17341c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The censorship on Weibo and WeChat, China''s two largest social
        media platforms, targets WHO Director-General Tedros Adhanom Ghebreyesus''
        comments that expressed rare disagreement with Beijing''s policies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e42f24-32d2-469e-9ab8-163cc598dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc2a53-bdcb-4811-ae48-8b5a662441d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we talk about the zero-Covid strategy, we don''t think that
        it is sustainable, considering the behavior of the virus now and what we anticipate
        in the future," Tedros told a media briefing Tuesday, citing the increased
        transmissibility of Omicron.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d737cf-d789-464f-b820-29ed3f492fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09d57f7-1eca-4b11-96a7-f7e5e1d16749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have discussed this issue with Chinese experts and we indicated
        that the approach will not be sustainable...I think a shift will be very important,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2923463a-927c-4f75-a75a-cd9b3953a832'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af460caf-13a1-4452-a583-4c932bd0f120'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The criticism from Tedros, who was accused of being too close to
        China earlier in the pandemic, came just days after Chinese leader Xi Jinping
        vowed to double down on the policy and "resolutely struggle" against all critics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f6a02-c17e-4732-b878-adb79677c845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a81384-3df9-4367-9eb4-8329b565fb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nation''s official press account on China''s Twitter-like
        Weibo posted Tedro''s comments early on Wednesday morning, drawing a wave
        of sarcastic comments from Chinese users.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58676b21-7eec-4256-a7c0-0a5ae88a1175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a70679-8d3e-46f8-8884-6ca5b0952a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resolutely fight against any words and acts that distort, doubt
        or deny our country''s epidemic prevention and control policies! Down with
        the World Health Organization!" a top reply said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a2c448-4b73-43d0-bac0-f0af3c2f9ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2295ffc-c4bb-4722-9a8e-3b2849cf89ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the UN''s verified account be blocked this time?" another
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d77e048-4b46-4133-9e1b-2873876a865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e61b181-be0c-43fc-a55a-80331df8da78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By mid-morning, the post was no longer viewable on Weibo "due to
        the author''s privacy setting." It is unclear under what circumstances the
        setting was changed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a5f93-210a-4154-9324-662711cb5ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc55051-22f9-4c14-81f4-95e8f2400be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Weibo hashtag of Tedros'' name has also been censored, with images
        featuring his face being scrubbed from the platform, though posts containing
        his name are still visible.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ea8a6-d222-4c85-b2a0-b7e1dfa4120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2072fea7-a93d-4952-a1ac-d568af83ec6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On WeChat, an article from the UN''s official account that included
        Tedros'' comments has been "banned from sharing due to a violation of relevant
        laws and regulations" as of Wednesday morning. Video clips of Tedros'' speech
        have also been removed from the platform.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe10f431-0143-4906-b16e-f78c9ab615ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35eec05-ff03-4501-9f1d-ba12dc873ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s zero-tolerance approach of snap lockdowns, mass testing
        and quarantining has protected the majority of its population from Covid over
        the past two years, but it has drawn rising dissent as the lockdowns become
        more stringent and frequent amid the fast spread of Omicron.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a776889-be5b-47ef-be84-33d31a67a500'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93f85ea-418e-4f19-8dab-c598f0edbd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shanghai, the country''s most populous and cosmopolitan city, is
        reeling from a six-week lockdown that has sparked public outcry, while the
        capital Beijing has shut schools, restaurants and rolled out frequent mass
        testing to curb its outbreak. Elsewhere, more local governments are imposing
        swift lockdowns in response to just a handful of cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182bdfc3-7119-4d3b-90fc-ce3471ee75f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa53d4a-d763-42a5-a444-aba3c8330d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese leadership has insisted on the strict measures,
        saying a relaxation will "inevitably lead to large scale infections, a large
        number of serious illness and deaths" due to the country''s large number of
        elderly people and insufficient medical resources.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5154fb-a72f-4a00-b55a-45a868b9d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87254a3c-e4b7-4ac0-b5a8-aefea187d211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New modeling by researchers mostly from Shanghai''s Fudan University
        predicted China could face over 1.5 million Omicron deaths if its zero-Covid
        measures are lifted without increased vaccine coverage or access to antiviral
        therapies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66fbdc-eb4b-4f0b-864e-18999a0b0c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a8791-f1fc-47e9-a2f0-a522efce3d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Released Tuesday by the journal Nature Medicine, the peer-reviewed
        study found that based on immunity levels as of March, an unchecked Omicron
        wave would exceed critical care capacity across the country, causing 112.2
        million symptomatic cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b904200-d8f5-4e49-8783-3b7ef018852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1954de4-a598-46fa-9ea1-fb95d998b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research estimates that in the event of an uncontrolled Omicron
        outbreak, China''s national healthcare system would be completely overwhelmed,
        with demand for the country''s 64,000 ICU beds outstripping supply 15.6-times
        over, for a period of at least 44 days.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc81f44e-1454-42b2-a466-f6044d20e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd12976f-9c41-4c8c-820e-89b1e90a4b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that scenario could be avoided, according to the modeling, if
        the Chinese government focuses on increasing "accessibility to vaccines and
        antiviral therapies."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f279bec0-a15c-4e9d-a596-49a01aa0ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50158235-42fe-49e5-9d36-ecba2033adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 88% of Chinese people have been fully vaccinated, but
        immunization is much lower among the elderly. As of March 17, only half of
        people aged over 80 in China have been fully vaccinated, and less than 20%
        of that vulnerable age group have received a booster. Unlike most countries,
        elderly people were not originally prioritized in China''s vaccination campaigns.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a063a093-f4dc-4ec3-858a-d4078a1069a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bca7c40-7e94-4a18-83e5-f9187bc40e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the latest outbreak, Chinese officials have vowed to speed
        up vaccination among the elderly. But in locked-down areas, it is virtually
        impossible to get vaccinated as residents are confined to their homes and
        allowed to go out only for Covid testing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d043cf-9b9d-43af-86d6-54b0c67cf49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:47:11.945+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:47.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/11/china/who-china-zero-covid-unsustainable-intl-hnk/index.html"><em>"WHO
        chief censored on China''s internet after calling zero-Covid unsustainable"</em></a></p>'
  'sri-lanka-protests-police-shoot':
    'author': ' Iqbal Athas and Rhea Mogul, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-11T16:49:06.991+08:00
    'imagesource': 'jcr:33e59957-1a4a-4dcf-a817-b76fc92ba4f5'
