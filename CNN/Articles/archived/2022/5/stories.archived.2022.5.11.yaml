      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sana po maging maganda at matagumpay ang inyong panunungkulan sa
        anim na taon,” Ong said in a video address on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d51c1-47bd-44c3-8064-49ee3bd0332b'
      'mgnl:activationStatus': true
