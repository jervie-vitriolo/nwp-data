      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy, who competed in the women’s +87kg division, defeated Malaysia’s
        Nor Izzatul Fazlia Mohamad Tahir in the preliminaries and hometown bet Thi
        Thanh Thuy Tran in the semifinals.</p>'
