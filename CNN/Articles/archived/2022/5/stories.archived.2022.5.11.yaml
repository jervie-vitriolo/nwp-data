      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/5/9/Sara-Duterte-as-vice-president.html?fb&amp;fbclid=IwAR0Wby7jluaez656O-goEtfSwqgxa0HVWt0sMODdDJznZMzTuxF_8FBder8">Sara
