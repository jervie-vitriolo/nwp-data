      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy lost to Myanmar’s Aye Aye Aung in the finals as the Filipina
        took home the silver, an improvement from her bronze medal finish in 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbba8fbb-6603-46c5-8762-48e775870784'
