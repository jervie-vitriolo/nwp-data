      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3dd2bb-334a-4884-ae92-ccd3ec521e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:27:12.296+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:34.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez, who ran under the Partido Demokratiko Pilipino-Lakas
        ng Bayan (PDP-Laban), garnered a total of 872,378 votes, according to the
        Provincial Board of Canvassers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba68761-5c72-470d-9dcb-ba76a09dfbe7'
