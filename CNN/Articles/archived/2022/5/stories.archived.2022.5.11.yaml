      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c082f9-423b-4ce7-8384-1447d79ac701'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.797+08:00
