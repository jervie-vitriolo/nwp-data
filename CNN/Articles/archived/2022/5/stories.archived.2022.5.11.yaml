      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were more than 20,000 attempts…<em>pero hindi nila nakayanan</em>
        [but they were unsuccessful]," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ddb0f8-0bbb-4e80-ae24-e4b337874538'
      'mgnl:activationStatus': true
