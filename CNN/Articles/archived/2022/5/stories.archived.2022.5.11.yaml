    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318625ac-be6e-4efb-a064-06b8e1675328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:38:09.149+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:05:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaseñor had a slower, more thoughtful evolution in his approach
        to design at Rhude, which is known for its ready-to-wear clothing, footwear,
        and accessories. When he had first started his own brand, his thinking and
        decision-making process were lined with a diplomatic take. “I wanted to be
        very anti-institutional, putting out new ways and innovation and taking things
        that I like and making it in the highest quality,” he said. But as years passed,
        Villaseñor realized that the objects of our fascination change at sporadic
        rates. “I think design is actually purely social studies,” said Villaseñor.
        “I think people forget that there’s a big, big aspect in design for it to
        live and it’s human.” He underscores how fashion captures how painstakingly
        natural and human it is to keep falling in love with the new and fall back
        in love with the old. And in a way, the beauty of the brand remains in how
        it has grown with its maker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b90f37d-8b1a-4c45-99d2-609fbf91c772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:38:09.149+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:05:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Villaseñor, Rhude is the preservation of an open conversation.
        The continuous churning of collections and releases means the 30-year-old
        designer is able to keep building the bridge between his consumers and his
        imagination. His work at Rhude is also woven with intimacy and reverence for
        his family and loved ones. In previous collections, bags and accessories were
        named after his mother and girlfriend. “I’m building a fashion house here
        and most fashion houses have iconic names,” said Villaseñor. “So, I created
        items named after people who mean the most to me.”</p>'
