      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 10) —</strong> Re-electionist
        Cavite Governor Juanito Victor ''Jonvic'' Remulla has secured another term
        as the province''s local chief executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5b5949-4806-49af-8e1a-0227a56290f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T01:38:13.283+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:19.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b03eeb9-905a-48bd-9572-8107bc01fd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T01:38:13.283+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:19.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla was declared winner by the provincial Board of Canvassers
        after collecting a total of 1,368,810 votes, accounting for 84.67 % of votes
        across the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0078bb71-3572-4b39-9887-71e78b2c89be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T01:38:13.284+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:19.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71daca51-6eb4-4aee-a152-1ada1506d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T01:38:13.284+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:19.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He took the lead against three other opponents, with Weng Aguinaldo
        coming in second with just over 122,000 votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf548b6-0888-44f9-980f-43e808da8b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T01:38:13.284+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:19.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28641093-cb5a-4af7-8020-d10d3b9d213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T01:38:13.284+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:19.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla, son of former Cavite governor Juanito Remulla Sr., ran
        under the National Unity Party (NUP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c567283-b584-4a4c-b13d-b378556fb39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T01:38:13.284+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:19.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd234e4-48a9-4a01-b44d-47252474c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T01:38:13.284+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:19.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He served as the&nbsp;provincial governor since 2019, and has also
        held the position from 2010 to 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f13b3bd-992a-4bbd-a974-8fcf028abbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T01:38:13.284+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:19.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30164658-b9b5-404d-aadf-6549a8c4a571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T01:38:13.284+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his leadership, Cavite was named one of the top performing
        provinces in the country by the Department of the Interior and Local Government
        (DILG).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e906380-7e30-485f-8196-b40658537993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T01:38:13.284+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:19.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla has drawn flak recently for <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/3/22/Remulla-cash-UniTeam-rally.html?fb&amp;fbclid=IwAR1lsU-yCI5jinVqmuli7Wjo9-hw-lnjHR262rWR5t6iFdGJH6ZndZaFkTQ"
        href="https://www.cnnphilippines.com/news/2022/3/22/Remulla-cash-UniTeam-rally.html?fb&amp;fbclid=IwAR1lsU-yCI5jinVqmuli7Wjo9-hw-lnjHR262rWR5t6iFdGJH6ZndZaFkTQ">allegedly
        handing out cash</a> ahead of a UniTeam rally in Dasmariñas. He denied the
        allegations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94477d0-471d-4154-8981-0ece83058d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T01:38:13.284+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:19.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Athena Tolentino, running mate of Remulla, has been declared
        vice governor of Cavite, with 1,196,761 votes.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eec11f3-b29d-428b-a9eb-d2a41bfdb4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T04:57:17.571+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:19.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook live on Monday night, Remulla thanked those who supported
        and voted him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd82d1-ab38-4bed-b737-7afc2ffd9c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T04:57:17.571+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56c7e1-0a91-4634-9e7a-c356c5a9cf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T04:57:17.571+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:19.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on his constituents to "remove all the hate" from
        themselves, heal relationships that have been destroyed due to politics, and
        wish a good future of the government well.</p>'
    '27':
