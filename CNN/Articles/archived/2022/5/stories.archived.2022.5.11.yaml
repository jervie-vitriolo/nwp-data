      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacuna was proclaimed as mayor by the city board of canvassers on
        Wednesday after topping the local race, obtaining 534,565 votes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939f32d1-2a55-4d49-933f-c2036cff7ef0'
