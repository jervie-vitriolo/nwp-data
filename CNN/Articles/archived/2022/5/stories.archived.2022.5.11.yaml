      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This offset the increase in generation charge—the biggest component
        of electric bills—by ₱0.3553/kWh.</p>'
