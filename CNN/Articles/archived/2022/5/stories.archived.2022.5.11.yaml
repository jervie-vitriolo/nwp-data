    'template': '1'
    'title': 'Policy continuity seen under Marcos presidency, but clarity sought —
      analysts'
    'updated': 2022-05-13T11:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0df0b23-fef7-4b67-924d-405240058a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 12) —</strong> Economists
        expect Ferdinand "Bongbong" Marcos Jr.—the frontrunner in the partial and
        unofficial vote count—to continue the Duterte administration’s Build, Build,
        Build program and disposition towards China, but not without raising questions
        on the specifics of his policies in general.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69018a04-673b-4447-9e41-0a3bea295113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f231c-1ac7-423a-b95d-fa78af5333e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Going forward, we expect the change in administration to result
        in only negligible changes to both economic and foreign policy direction,”
        said Fitch Solutions in a commentary released Tuesday, recalling how it has
        referred to Marcos as a “continuity candidate” that will keep infrastructure
        front and center in his economic policy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0a3d3-1725-4f55-a627-e37f145ce005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdadbc2-360e-42cb-9e73-0cf18ad098f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American think tank has raised the policy continuity subcomponent
        score in its short-term political risk index (STPRI) for the Philippines to
        80.0 from the prior 70.0. The country’s STPRI has likewise improved to 66.5
        from 64.0.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64559f57-50fe-4baa-bf25-6e87f809aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.558+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966bedf6-4c8c-45a5-8f1d-cab969be172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marcos gave away few policy details on the campaign trail. But
        one thing he is keen to do is resume the ''Build, Build, Build'' infrastructure
        programme of President Duterte, which he hopes to ''expand and improve'',"
        said Capital Economics&nbsp;emerging Asia economist Alex Holmes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0104f-3a0d-4341-9afa-a369cdca42c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fae5c8-9274-439e-8cfe-ff50c47d053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is little doubt the country will benefit from this upgrade,
        added Holmes, who also noted Philippine infrastructure is “rated among the
        worst in Asia.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352daee4-4595-4811-af9d-7266503ce6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a73e85-738c-42fb-8479-da76ad5f6a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The incoming president is also keen to pursue closer ties with
        China. Low interest rate loans from China could help limit the fiscal impact
        of the infrastructure push. But finance has often come with conditions of
        relying heavily on Chinese contractors, which limits the positive spill-overs
        to the local economy,” the analyst said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7801d3cc-4062-4038-a656-6ca7aa0f817d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d499d-ae82-4969-8d09-bf75e14d84a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Fitch Solutions expects Marcos to maintain the Philippines’
        “delicate” balancing act between the United States, a defense ally, and China
        being among its top economic partners.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a333c9ed-fd99-427f-8220-942448a12d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94862bb-3f10-4e73-a918-79a1e1b975eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Oxford Economics associate economist Makoto Tsuchiya, a balancing
        act between supporting economic recovery and containing the country’s fiscal
        deficit also awaits the ex-senator.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b42b46-da67-46f0-a4ea-19b340744d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61871fc3-7af3-40a5-aaf6-96e61d08d903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fiscal deficit happens when the government spends more than it
        collects. As of end-2021, it is already 8.61% of the country’s total economic
        output. Tsuchiya said this could mildly ease to 8% this year, assuming revenues
        improve somehow amid stronger domestic demand.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8ef557-01b3-45ca-ab0d-94d082f2b696'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7058ef4-95d7-4fe5-970e-c995cf3c1e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s also possible that Macros Jr announces a more expansionary
        fiscal agenda than we currently forecast,” said Tsuchiya. “But the new administration
        could increase spending on items such as more cash handouts to reduce the
        rising cost of living facing households or tax relief, without any substantial
        revenue generating policies or clarity over the path of medium-term fiscal
        consolidation.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc204247-372e-437b-bd25-24e7a0ca091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.559+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe933d58-f547-48fd-a98c-6d52434f3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more fiscal expenditure could prop up recovery, the economist
        says this will definitely attract attention from major rating agencies. An
        outlook revision or a rating downgrade could push borrowing costs up, he warned.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840f77a5-ca90-428b-86e3-d017001560b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab38e27-156a-4085-b309-c196ecc16091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/2/18/Fitch-affirms-negative-outlook-BBB-credit-rating.html"><strong>RELATED:
        Fitch keeps ‘negative’ PH outlook amid uncertain recovery, debt concerns;
        retains ''BBB'' credit rating</strong></a>&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8b56b0-82be-46e8-8da0-e61d3e02ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.560+08:00
