      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63449c3d-1af4-44d3-b64d-cd0cf40b4872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T13:28:51.661+08:00
