      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila 3rd district Rep. Yul Servo Nieto, Lacuna’s running mate,
        dominated the vice mayoral polls with 582,941 votes against Raymond Bagatsing’s
        183,684 votes. Servo’s other opponents are Arvin Reyes who got 12,221 votes
        and Lucy Lapinig with 11,945 votes.</p>'
