      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Patuloy po nating mahalin ang Pilipinas. Sama sama po nating
        i-angat ang dangal ng bawat Pilipino</em>," he concluded.</p>'
