      'mgnl:type': 'text'
      'text': '<p>"We hope and believe that various political forces in the Philippines
        will continue to work in solidarity for national renewal and development,"
        Zhao said. "We are good partners for mutually-beneficial cooperation and fellow
        travelers on the road to common development."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3f537-e47d-429e-9fce-2b525a9d0039'
