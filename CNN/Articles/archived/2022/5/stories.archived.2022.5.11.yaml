      \  \n"
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16727390-2b1e-44fe-8b5c-6520924bacfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.582+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) ---</strong> The
        United States is looking forward to working with the next Philippine administration
        on “key human rights and regional priorities,” the State Department said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946813f5-1029-4fd8-ada4-0f295acb33da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.583+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2683c66f-f827-4224-8c60-a4fb05157771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US said it''s monitoring the results of the elections in which
        Ferdinand Marcos, Jr., the son and namesake of the late dictator, is poised
        to succeed President Rodrigo Duterte based on partial and unofficial tally
        from the Commission on Elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632686d2-cf1b-4a38-94a8-6dd4cd9dc2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.584+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563f1516-d79a-40bf-b764-5f4fa3e3d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.762+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re monitoring the election results, and we look forward to renewing
        our special partnership and to working with the next administration on key
        human rights and regional priorities,” said US State Department spokesperson
        Ned Price in a press briefing. “As I said, we look forward to working with
        the president-elect, once that person is officially named, to strengthen the
        enduring alliance between the United States and the Philippines.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb71d201-c0f6-4c07-ad7f-31e9d832fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.585+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd533a294-cc1c-48a1-a56b-b8f7a0139d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Price said that respect for human rights and the rule of law is
        “fundamental to US relations with the Philippines and in other bilateral contexts
        as well.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539cf79c-fc30-496d-98be-155a2fd91b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.586+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6c2bf7-95b4-45b9-885b-0388c9757e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 98% of votes already transmitted, data from Comelec shows
        that Marcos still maintains a big lead with 31 million votes against his rival
        Vice President Leni Robredo with 14 million votes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0720ea81-d2c6-4d94-a030-a1ca09f26b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.587+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfce998b-6139-4a10-99af-a50da3e4c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What I can say from a technical standpoint is that we understand
        the casting and counting of votes to have been conducted in line with international
        standards and without significant incident,” said Price.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147bf655-951d-4065-a211-4707cd4dbecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.588+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6279a37-9c6e-4d99-aa9b-645325f468a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since he took the leadership in 2016, outgoing president Duterte
        has been a vocal critic of the United States while personally allowing closer
        ties with China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267053a-efa6-4ac8-a5ae-db4574689c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.589+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad764e7-5c11-4011-9183-be6bb3dd14b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.763+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, meanwhile, faces the risk of being required to appear in
        court if he enters the U.S. to explain his non-compliance to a class suit
        ruling against his family in favor of martial law victims. Refusal to attend
        could result in his detention for contempt of court.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d37f98-e1d0-47b3-bdc1-8c5354367354'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:59:01.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-21T16:38:28.590+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0afed7-546e-45c9-b631-b039de05859b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T16:59:01.829+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-21T16:38:28.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Marcos had said it would not affect his foreign policy
        if elected.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c72d7-dc5a-4032-9e31-d4ce2b7656bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cfee42-6e15-4a79-87ff-8a62910f8da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:32:35.764+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-03-21T16:38:28.591+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We look forward to working with the president-elect on the shared
        values and the shared interests that have united our countries across generations,”
        said Price.</p>'
