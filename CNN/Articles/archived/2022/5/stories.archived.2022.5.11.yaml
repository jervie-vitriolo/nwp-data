    'template': '1'
    'title': 'Mapua returns to NCAA finals after 31 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f3de04-e14e-422b-8e5d-94cd06171556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:47:15.153+08:00
