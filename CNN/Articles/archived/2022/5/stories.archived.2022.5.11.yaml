      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope your leadership for the next six years will
        be good and successful.]</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">A warm
        congratulations to<br>President Bong Bong Marcos and <br>Vice President Sara
        Duterte.<br>I wish you success and good health in your 6-year term of office.<br>God
        bless our country.<br>- Doc Willie Ong <a href="https://t.co/nX8CceK7Py">pic.twitter.com/nX8CceK7Py</a></p>&mdash;
        Doc Willie Ong (@DocWillieOng) <a href="https://twitter.com/DocWillieOng/status/1524286041917562882?ref_src=twsrc%5Etfw">May
        11, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
