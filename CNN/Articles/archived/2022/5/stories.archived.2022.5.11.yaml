    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f12ca30a-e780-49b6-8294-5e4d68437f9d'
    'lead': 'The country could see an uptick in COVID-19 cases within one to two weeks
      after the election due to events prior to May 9 as well as community transmission
      of the Omicron variant, an infectious disease expert said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T19:07:34.087+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:05:40.642+08:00
