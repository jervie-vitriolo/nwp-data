    'jcr:uuid': 'a901491b-b752-4d79-ae2d-3be6fad97246'
    'lead': 'It was a bittersweet ending in the NCAA Season 97 Final Four, with the
      Mapua Cardinals returning to the finals after 31 years and breaking the 14 straight
      championship trips of San Beda Red Lions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T18:47:15.152+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:05:41.490+08:00
