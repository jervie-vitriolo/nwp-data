  'Ateneo-UP-UAAP-finals-Game-2-Kouame':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-11T21:12:07.971+08:00
    'imagesource': 'jcr:671f0bd8-0c0b-433e-a25b-4094fc674f15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '119fb0fb-545f-4b4b-9942-9f3f3e6087ee'
    'lead': 'The Ateneo Blue Eagles keep their four-peat bid alive after narrowly
      escaping the UP Fighting Maroons in Game 2 of the UAAP Season 84 men''s basketball
      finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T21:49:16.066+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-19T16:05:36.216+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:19.662+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UAAP: Ateneo survives UP fightback, forces do-or-die title match'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264fb6c3-9485-4c90-8028-30c741a573e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T21:49:16.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:05:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The Ateneo
        Blue Eagles have lived to see another day after surviving the University of
        the Philippines Fighting Maroons in the UAAP Season 84 men''s basketball finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48460ba-0839-4bcf-8557-a9fe296e5e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T21:49:16.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:05:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles won, 69-66, in Game 2 Wednesday at the Mall of Asia
        Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ab9f1-aebc-4c8e-a4c2-82234a9f8d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T21:49:16.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:05:36.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Most Valuable Player Angelo Kouame powered Ateneo with
        14 points, 14 rebounds, and eight blocks in front of 13,521 fans.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbef3f85-14a1-4393-adc7-2e898f383ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T21:49:16.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:05:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a tigthly contested opening salvo with Ateneo taking the
        slimmest of margins after the first quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a568d737-a795-411c-a913-1da47bbf3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T21:49:16.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:05:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 7-0 rally gave the Blue Eagles some breathing room as it established
        a 37-28 advantage going into halftime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8843d59a-1cdb-42a5-9e22-0c47fae54d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T21:49:16.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:05:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite leading by as much as 15 points, Ateneo saw its lead trimmed
        down to four points as the Fighting Maroons unleashed a couple of runs in
        the third frame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f567ba-425b-4c3c-89f7-040c1fb82735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T21:49:16.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:05:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams traded leads until the last two minutes of the final
        frame, when SJ Belangel made a clutch steal and scored to put the Blue Eagles
        up, 65-61.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21b59e9-3ada-4967-9e6c-f8296741bbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T21:49:16.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:05:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo shut the door on UP''s comeback attempt after another swipe
        and a bucket by Gian Mamuyac with 48 seconds left in the match.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdfaa8f-03b5-4a6a-baff-81978e6a6b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T21:49:16.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:05:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons had the chance to cut the lead to a one possession
        game, but crucial seconds were wasted when the ball was stuck with Ricci Rivero.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69da426e-ebac-4065-a009-d6541dc9d4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T21:49:16.068+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:05:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler Tio chipped in 14 points, while Dave Ildefonso added 10 points
        for the Blue Eagles.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0151d6ad-4512-4761-a12c-c98adb3a0618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T21:49:16.068+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:05:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamayo and Rivero paced UP with 18 points and 16 points, respectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed69b65-848c-4555-a3c5-fc9f71f95fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T21:49:16.068+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:05:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 of the finals is scheduled on May 13 at 6 p.m. at the same
        venue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac9333d-9fa5-411a-815a-4a75ffbdee12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T21:49:16.068+08:00
      'mgnl:createdBy': 'cjmarquez'
