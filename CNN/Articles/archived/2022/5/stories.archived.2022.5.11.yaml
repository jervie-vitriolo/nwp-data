    'mgnl:tags': ['US', 'EU', 'Russia', 'satellite-provider', 'cyberattack']
    'template': '1'
    'title': 'US and European allies blame Russia for cyberattack on satellite provider
      as Ukraine invasion began'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826982e-d06a-49d2-9f35-e53b06517d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The US, European Union and the UK have
        blamed Russia for a hack that knocked out internet service for tens of thousands
        of satellite modems in Ukraine and elsewhere in Europe at the onset of Russia''s
        invasion on February 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eea79e-964d-494c-a159-e8583f94c9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd658c350-37fe-470e-8ef6-6825c88ee4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States is joining with allies and partners to condemn
        Russia''s destructive cyber activities against Ukraine," US Secretary of State
        Antony Blinken said in a statement Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af883ed0-e173-4959-8193-70b0c1a1baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd558b5e-e783-43f9-93c0-fdf1ca90793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyberattack on a satellite network owned by US-based telecommunications
        firm Viasat is one of the most consequential cyber incidents of the war in
        Ukraine. It disrupted communications in Ukraine an hour before Russia''s full-scale
        invasion, according to an EU statement, and the collateral damage included
        knocking thousands of wind turbines offline in Germany that relied on the
        satellite network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a583e7-482b-4a36-a8d8-f3f88ad96e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e201c4-1cc1-460a-b854-aba187fede26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top Ukrainian cyber official, Victor Zhora, on March 15 called
        the hack "a really huge loss in communications in the very beginning of the
        war." The primary target of the hack "is believed to have been the Ukrainian
        military," the UK''s Foreign, Commonwealth and Development Office said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb27c32-1330-4778-b325-dea4ef6a7d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479c556b-2734-48c7-896d-504c22b03551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.286+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blinken''s statement also blamed Russian military hackers for a
        series of data-wiping hacks on Ukrainian government agencies and companies
        prior to and after Russia''s invasion of Ukraine. The hacks before the invasion
        may been an attempt by the Kremlin to extract concessions from the Ukrainian
        government, according to Microsoft analysts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa20abf7-483e-43c0-a1b6-41911904fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a80d34-9d81-486a-bbca-a4eb64510fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department on Tuesday also offered further details on
        how the US government is trying to help Kyiv ward off a barrage of suspected
        Russian hacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682d097b-5111-4ea6-8e7b-157af9e9ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a27bc2-1f22-4b16-93a5-f51047c4cd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contractors for the US Agency for International Development are
        "providing hands-on support" to Ukrainian government agencies and critical
        infrastructure to identify malicious software and bring systems back online,
        the department said. Meanwhile, the FBI has been briefing Ukrainian officials
        about Russian intelligence services'' hacking operations and receiving leads
        on cyber threats for the FBI to investigate, according to the State Department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcd41aa-f2ad-4538-bc6a-a69cb00b004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfbffb7-0d9e-4e17-96c1-31fd15b6ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested comment from the Russian Embassy in Washington.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19144fe-71f9-402a-ba8d-a69324dbe212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e0fb0-331c-4651-8e16-bcc69dad0e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T02:09:03.287+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:18.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyberattack was "yet another example of Russia''s continued
        pattern of irresponsible behaviour in cyberspace, which also formed an integral
        part of its illegal and unjustified invasion of Ukraine," the European Council,
        said in a statement.</p>'
