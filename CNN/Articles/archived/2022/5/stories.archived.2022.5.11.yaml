      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> The Philippine
        kurash team added on Wednesday two more medals to the country’s tally in the
        31st Southeast Asian Games in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60d2cd2-3b33-4d07-8014-2cecc38e587a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T21:08:03.785+08:00
