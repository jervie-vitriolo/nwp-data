      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Marcos filed an election protest against Vice President
        Leni Robredo, repeatedly claiming that the latter "cheated" him of victory
        in the polls. In 2021, the Supreme Court unanimously junked the protest of
        the son and namesake of the country''s late dictator.</p>'
