      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poultry, the next biggest contributor to agricultural production
        value, posted a 12.3% expansion which zoomed past the 2.7% growth in the fourth
        quarter. All subsectors recorded increases from January to March except for
        ducks, which eased 21.5% year-on-year.</p>'
