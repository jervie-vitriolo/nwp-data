      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media <a href="https://web.facebook.com/5alongmalapitan/posts/373948311449835?_rdc=1&amp;_rdr">post</a>,
        he said his win is the victory of every citizen of Caloocan.</p>'
