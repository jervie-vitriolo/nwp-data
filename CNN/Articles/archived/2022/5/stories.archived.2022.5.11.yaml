      'mgnl:lastActivated': 2023-01-19T16:05:44.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663da8d9-cb50-467a-b970-f386bd0ec238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:09:21.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:44.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon added that instead of staging street protests, critics could
        just wait for the manual vote counting results from poll watchdog Parish Pastoral
        Council for Responsible Voting, and the Congress’ canvassing of votes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf54b386-2e32-4b48-9ad3-62a934b427ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:09:21.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:44.365+08:00
