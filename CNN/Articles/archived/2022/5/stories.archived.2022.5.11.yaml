    'imagesource': 'jcr:3d15be80-0394-49c8-b632-fd5f4e2c79b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28517141-6098-4cfb-be99-75f24aede5e9'
    'lead': 'One of the video game industry''s most iconic franchises will soon look
      very different.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T06:20:31.127+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:06:13.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:06.145+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EA Sports will end its video game partnership with FIFA'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95020652-a81d-4cfb-b362-eb865f8edbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:20:31.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the video game industry''s most
        iconic franchises will soon look very different.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcfdd39-49d1-436f-a6cf-1762b4af31cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:20:31.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electronic Arts and its subsidiary EA Sports will end a three-decade
        partnership with FIFA — global soccer''s governing body — the gaming company
        announced on Tuesday. Starting next year, the hugely popular FIFA video game
        franchise will be known as "EA SPORTS FC."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcee967c-d2be-42c3-a4c6-338aff7e6f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:20:31.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new independent platform will bring fresh opportunity — to
        innovate, create and evolve," Cam Weber, EVP and group GM for EA Sports &amp;
        Racing, said in a statement. "EA SPORTS FC will allow us to realize this future
        and much more ... but not before we deliver our most expansive game ever with
        our current naming rights partner, FIFA, for one more year," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c3f48-f0fe-4ad9-b347-7fcc3271329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:20:31.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EA will still retain most of the team and player likenesses that
        have made its game so popular, thanks to separate license agreements with
        global soccer leagues in England, Spain, Italy, Germany, the United States
        and European soccer association UEFA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef9fc15-de49-4501-826a-4b5da161126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:20:31.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Electronic Arts'' stock was essentially flat following the news.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd883456-7a84-47b3-a6df-e59e1d8d81d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:20:31.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA said in a statement that it had granted EA a one-year extension
        to release the FIFA 23 video game later this year, which will feature the
        upcoming men''s and women''s World Cups that FIFA organizes. But the governing
        body will now seek to develop new games with "third party studios and publishers"
        in the next two years and is in talks for a "major new" FIFA game in 2024.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a5619a-f274-49e0-a974-f4a5900b5945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:20:31.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can assure you that the only authentic, real game that has the
        FIFA name will be the best one available for gamers and football fans," FIFA
        President Gianni Infantino said in the statement. "FIFA 23, FIFA 24, FIFA
        25 and FIFA 26, and so on — the constant is the FIFA name and it will remain
        forever and remain THE BEST."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a6781-81da-4b96-a9f6-44c97f005200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:20:31.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While EA Sports owns several other popular video game sports franchises,
        including Madden (American football), NHL (hockey), the PGA tour (golf) and
        Formula 1 (racing), the company says FIFA is by far its biggest money maker.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431fef24-9374-425b-bd10-7767851ed4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:20:31.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FIFA is our largest and most popular game and franchise," the company
        said in its latest annual report last year. "Revenue from our FIFA franchise,
        including the annualized console and PC game which is consistently one of
        the best-selling games in the marketplace ... is material to our business
        and will continue to be so."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf6084e-1418-437b-8ecb-4f2e115069b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:20:31.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the New York Times, the FIFA franchise has generated
        more than $20 billion in sales over the past two decades. EA declined to comment
        to CNN Business on the game''s revenues. In its annual report, the company
        said it has "historically derived a significant portion of our net revenue"
        — which totaled nearly $7 billion in the company''s last fiscal year — from
        FIFA.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587e49b7-1457-415d-98f6-f81c8b03ccd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:20:31.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his statement on Tuesday, Weber thanked the "incredible community
        of more than 150 million fans" for building FIFA into the "world''s biggest
        [soccer] entertainment platform."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ef7248-0140-49f2-93b9-90376ee47eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:20:31.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gaming company on Tuesday also touted an endorsement from global
        sporting behemoth Nike.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6390c-c6ab-4b02-bb17-2d9c55b3a3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:20:31.129+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are excited to continue and expand our long partnership with
        EA Sports as we serve athletes at the intersection of sport, gaming, and culture,"
        DJ van Hameren, Nike''s EVP and CMO, said in a statement shared by EA. "Our
        partnership with EA SPORTS FC will authentically grow the ways our communities
        can play and engage with sport."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386c6a3a-2b35-4a66-9c12-a8ffbe0d6fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:20:31.130+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Dotson contributed to this report.</em></p>'
  'China-Taiwan-military':
    'author': 'Katie Bo Lillis, Michael Conte, Jennifer Hansler and Veronica Stracqualursi,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-11T06:23:19.032+08:00
    'imagesource': 'jcr:e5e26548-b02c-4db8-bea5-def53b367844'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ae0cdbd-fa65-4a8b-ba41-1e1242a560d3'
    'lead': 'The US intelligence community believes that China is actively attempting
      to build a military capable of taking over Taiwan — even in the face of US support
      for the island, top US intelligence officials tell Congress. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T06:24:37.342+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:06:13.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:06.453+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US intelligence officials warn China is ''working hard'' to be able
      to take over Taiwan militarily'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971c51b7-8db4-428e-9f20-c9c1a610e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.342+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US intelligence community believes
        that China is actively attempting to build a military capable of taking over
        Taiwan — even in the face of US support for the island, top US intelligence
        officials told Congress Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887250ce-ae1a-42b4-8ada-25d801eba7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat to Taiwan between now and 2030 is "acute," Director of
        National Intelligence Avril Haines said during a hearing before the Senate
        Armed Services Committee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd811a357-6588-4b07-94a4-c7c2ddefce61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our view that (China is) working hard to effectively put
        themselves into a position in which their military is capable of taking Taiwan
        over our intervention," Haines said, declining to publicly provide further
        details on the intelligence community''s timeline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a71d58b-1a8e-49cb-ab07-cec8fc40581c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she and Defense Intelligence Agency head Lt. Gen. Scott Berrier
        cautioned, the US doesn''t yet know what lessons Chinese President Xi Jinping
        will take from Russia''s war in Ukraine and the western assistance that has
        flowed to Kyiv. How Xi and the Chinese Communist Party interpret the events
        of that crisis could impact its timeline and approach to Taiwan, the two officials
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff806b-55c8-42fc-9c1a-29a908fb1f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haines and Berrier also noted that the US believes that China would
        prefer to avoid a military conflict over Taiwan if possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34374890-6a47-4814-a174-31ae1d64fe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the (People''s Republic of China) would rather not do
        it by force," Berrier said. "I think they would rather do this peacefully
        over time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e13cf09-8a79-4170-9c96-0f06117e6f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is also learning some important lessons from the Ukraine
        conflict that may better enable it to defend against China, Berrier added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4e97f-c762-4c41-8746-2cf790e99846'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some things that we can do with Taiwan," he said. "I
        think they''re learning some very interesting lessons from the Ukrainian conflict,
        like how important leadership is, how important small unit tactics are, how
        important a (noncommissioned officer) corps is, and really effective training
        with the right weapon systems and what those systems with the right people
        would be able to do to thwart that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce0ce0-c7cd-4d54-9c0a-d1ae49815153'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday CIA Director Bill Burns also said that Russia''s conflict
        in Ukraine has affected China''s calculations when it comes to "how and when"
        it goes about attempting to take control of Taiwan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9726014e-ce7b-48ac-8d1d-dcc3429f1b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly the Chinese leadership is trying to look carefully about
        the lessons they should draw from Ukraine about their own ambitions in Taiwan,"
        Burns said. "I don''t think for a minute it''s eroded Xi''s determination
        over time to gain control over Taiwan but I think its something that''s affecting
        their calculation about how and when they go about doing that," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f1dfe-f921-4fa5-ac6f-74cf4cc15c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is a self-governing island democracy that China claims is
        part of its territory and has not ruled out the use of force for "reunification."
        Beijing has been pressuring Taiwan militarily, including holding a military
        drill east of the island over the weekend and flying warplanes into its air
        defense identification zone this past week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a7de35-5b4e-4a45-a4cd-674b2f92eea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "one China" policy, the US acknowledges China''s claim
        of sovereignty over Taiwan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481d331-6329-4b1f-a449-dcd4487d894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US arms sales to Taiwan for its self defense and President Joe
        Biden''s and other US officials'' vocal support for the island has been a
        source of tension between the US and China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bac8a3d-2d00-459b-9c10-aa53db6add7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, China''s ambassador to Washington warned in an interview
        with NPR that "if Taiwanese authorities, emboldened by the United States,
        keep going down the road for independence, it most likely will involve China
        and the United States ... in a military conflict."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d09bf60-d225-4eae-8d94-0e52d22c2043'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Times reported Saturday that the Biden administration
        is quietly pushing the Taiwanese government to order American-made weapons,
        such as missiles and smaller arms for asymmetric warfare, it believes would
        be better suited to defend against an invasion by China.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7140f6a5-7f6a-4fcf-822a-78b64639ff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US State Department spokesperson said Monday that "bolstering
        Taiwan''s self-defenses is an urgent task and the most effective approach
        to doing so is through investing in asymmetric capabilities that are credible,
        resilient, mobile, distributed, and cost-effective."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1450f26b-ff27-45a5-bf79-5d0197466eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said this assessment has been reflected by members
        of the Biden administration, "many credible experts" as well as "Taiwan itself."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7968f3-59a3-4301-8e99-d5e5faff61a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Continuing to pursue systems that will not meaningfully contribute
        to an effective defense strategy is inconsistent with the evolving security
        threat that Taiwan faces," the spokesperson said. "As such, the United States
        strongly supports Taiwan''s efforts to implement an asymmetric defense strategy."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6977f24-056e-42ce-80a1-ce74b08787fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They noted that the US defense relationship with Taiwan "remains
        based on an assessment of Taiwan''s defense needs and the threat posed by
        the People''s Republic of China."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b423b71-1600-478e-a4a9-8739c0bd3fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Admiral Aquilino noted in his March testimony, unification with
        Taiwan is among the PRC''s top priorities, the scale and sophistication of
        (People''s Liberation Army''s) training around Taiwan has drastically increased,
        and Beijing has intensified its multi-faceted pressure on Taiwan," they said,
        referencing the head of the US Indo-Pacific Command John Aquilino.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a018e126-7c00-4a9c-934e-30ace35f11d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consistent with the Taiwan Relations Act, the United States makes
        available to Taiwan defense articles and services necessary to enable it to
        maintain a sufficient self-defense capability," the spokesperson said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c7622e-5683-4722-97ce-3cda8c659573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2017 the Executive Branch has notified Congress of over $18
        billion in arms sales to Taiwan," they continued. "The United States'' swift
        provision of Taiwan defensive weaponry and sustainment via Foreign Military
        Sale (FMS) and Direct Commercial Sale (DCS) is essential for Taiwan''s security
        and we will continue to work with industry to support that goal."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7992f2d7-9151-4446-a613-3e6366df9068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For four decades, the US ''one China policy'' has been guided by
        the Taiwan Relations Act, the three US-China Joint Communiques, and the Six
        Assurances," the spokesperson noted.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a85c664-4100-4951-8e1f-3fc0d07b12dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:24:37.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:13.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge Beijing to cease its military, diplomatic, and economic
        pressure against Taiwan and instead engage in meaningful dialogue with Taiwan,"
        they said. "The United States will continue to support a peaceful resolution
        of cross-Strait issues, consistent with the wishes and best interests of Taiwan''s
        people."</p>'
  'Apple-discontinue-ipod':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-11T06:25:08.582+08:00
    'imagesource': 'jcr:43b19e81-6951-4219-9863-e4bf9ec2f8fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b8304c8-a8a8-438b-94c0-789e1312f7bd'
    'lead': 'This effectively brings an end to the iconic product line that helped
      usher in a new era for the music industry and the tech giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T06:27:06.796+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:06:12.452+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:06.654+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple is discontinuing its last iPod model'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e13188c-c314-4651-91b0-b3d7b7eaec69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:27:06.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple said Tuesday it would discontinue
        production of the last iPod model it still sells, effectively bringing an
        end to the iconic product line that helped usher in a new era for the music
        industry and the tech giant.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c960cc-87ba-4b25-8f51-749e7063df56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:27:06.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said customers can continue to purchase an iPod Touch device
        "while supplies last." The company also noted that customers can now listen
        to their favorite songs from a range of other Apple devices, including the
        iPhone, iPad and Apple Watch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257cc978-3302-4b93-b4f0-d4b9370a460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:27:06.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Music has always been part of our core at Apple, and bringing it
        to hundreds of millions of users in the way iPod did impacted more than just
        the music industry -- it also redefined how music is discovered, listened
        to, and shared," Greg Joswiak, Apple''s senior vice president of worldwide
        marketing, said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5650fcc7-a9bb-4a1f-bac2-7c09c24672e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:27:06.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, the spirit of iPod lives on," Joswiak added, touting how
        the music experience ushered in by the iPod has been integrated across "all
        of our products."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b01951-221a-455d-9d4c-975935ee6573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:27:06.797+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First introduced by Apple''s cofounder and then-CEO Steve Jobs in
        2001, the iPod helped kick off Apple''s tremendous success with handheld devices.
        The iPod drew customers with its signature scroll wheel and the initial promise
        of holding "up to 1,000 CD-quality songs" on a device that fits in your pocket.
        By mid-2007, more than 100 million iPod devices had been sold.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e0c9bb-4406-458a-b9e6-4c7d3d2f4129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:27:06.798+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, Apple unveiled the iPhone, which was in many ways
        the spiritual heir to the iPod Touch. The smartphone, and other Apple devices
        that followed, eventually made the iPod feel like a relic of the past, long
        before it was officially discontinued.</p>'
  'Dogs-sleep-twitching-dream':
    'author': 'Jen Rose Smith, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-11T06:29:08.346+08:00
    'imagesource': 'jcr:65af6e52-4128-4bf5-b15f-6db368e0bba0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8af63f24-4e58-4336-98ba-c6d7035f45ce'
    'lead': 'Animals'' sleeping lives have sparked human curiosity for thousands of
      years, but clear answers have been elusive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T06:31:52.205+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:06:12.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:07.027+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why do sleeping dogs look like they''re running? Experts weigh in'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a9b8ed-5c5b-4d65-a1ce-ee7d4fd99f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> June seems to dream of pursuit. After the
        long-haired German shepherd settles down for a nap, her floofy, low-slung
        limbs often begin to twitch and kick. To her owners, she appears to be on
        the trail of some unseen prey.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f7465f-06b8-4731-bc50-50e6bb2bdead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When she''s sleeping sometimes her paws are going aggressively
        -- like, frantically -- like she''s running on an invisible treadmill," said
        owner Wudan Yan, who lives in Seattle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44380bb4-3439-440b-ba58-658ad5cbd2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s dreaming, right?" Yan said. "She''s dreaming about chasing
        squirrels and bunnies."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4ded3f-4f98-492a-b626-cb73563d3d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kinds of behaviors Yan has observed are common, said neuroscientist
        Marcos Frank, a professor at Washington State University who studies the function
        of sleep in animals. "I''ve seen it in my own dogs. They''re running, they''ll
        whimper, they''ll bark, and they''ll wake themselves up like they don''t know
        where they are," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff52917-c197-4f55-9f73-418231067657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s June really dreaming about? Animals'' sleeping lives have
        sparked human curiosity for thousands of years, but clear answers have been
        elusive. "If a dog could give us a report, then maybe we could answer the
        question," Frank said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89080fc5-1ab5-4fd9-911c-e1eb7a2aa724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, we''ll have to make do with science. Here''s what we
        know.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deada351-101a-406e-a3ab-c463db95f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s with the twitching?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72aa5b-5a33-4814-8566-bb2c52000ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Involuntary muscle jerks called myoclonus are common in both dogs
        and humans. That''s what you''re seeing when a dog''s limbs and paws quiver
        or move repeatedly during sleep. It''s most frequent during REM sleep. The
        flickering eyes, too, are associated with REM.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243d15ff-5c06-4972-a23c-a7d071dc9330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in humans, REM sleep has historically been associated with vivid
        dreaming. It''s the stage where you have the sort of weird, full-color experiences
        you can''t wait to tell your family about over breakfast.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba3588-82f8-46f3-b005-8f75f0c2780e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs get a lot of REM sleep, which accounts for about 12% of their
        overall lives, according to a 1977 study published by the journal Physiology
        &amp; Behavior. And since other aspects of sleep in dogs closely resemble
        our own, scientists said they believe the parallels could extend to dreaming.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a502e9d-7645-477c-8d62-a4e195e2d747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From dogs to humans, most mammals exhibit the same basic states
        of sleep," Frank said. "We can''t say conclusively that dogs are having experiences
        like we do when we dream, but it''s hard not to imagine they are."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fe1cea-c577-42d2-ab93-10d3f8506ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When movement during sleep gets more elaborate, there may be something
        else happening besides myoclonus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d11f1a3-4499-4754-ac9f-fb6725f9906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Full-blown running in their sleep is not as common," Frank said.
        "There''s a mechanism in the brain that actively paralyzes you from the neck
        down. It''s a fascinating phenomenon, and it''s what normally keeps you from
        acting out your dreams."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667feccb-a74b-4b0d-ad0f-71b6e550d6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.207+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That structure, called the pons, is located on the brainstem. Damage
        to the pons can short-circuit its ability to paralyze the sleeping body.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa571544-73fa-41cf-8a60-e0505d4356b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists discovered in the 1970s that adding lesions to the brain
        stem of house cats led to the animals becoming far more active in their sleep.
        Cats in the study were seen lifting up their head, moving their limbs and
        leaping.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f23ab-85ee-43a6-95f3-17628e1fbffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage done to the pons by neurological disorders can also affect
        the brain''s ability to paralyze the body during sleep. For humans, a big
        increase in jerking around while asleep can be an early warning sign of Parkinson''s
        disease, Frank said. If you see the same thing in your dog, he noted, it''s
        worth a trip to the vet.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5db1ab-23fd-4977-a177-803469856473'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s really happening -- and why?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2297abd3-a8f1-481d-92a6-8acd5a645039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For humans, REM sleep is commonly believed to play a role in consolidating
        memory. There is some evidence it functions the same way for animals.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b42f0c-f24d-41a8-9a72-5e2b7f2f4791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2001 study published in the journal Neuron, researchers observing
        brain-wave activity in sleeping rats concluded the animals were replaying
        events of the day. When the rats ran a circular maze before drifting off,
        they appeared to repeat snippets of their maze running as they slept. And
        in 2017, a study published in the journal Scientific Reports found dogs might
        use their naptimes to reinforce memories established while awake.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17bdfeb-0d13-498f-b4d2-32207709f465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dogs participating in the study started by learning to follow new
        voice commands. A week after the initial training, animals that slept -- rather
        than played -- after the lesson were able to perform the associated task better
        than their control-group counterparts. It may be that they, too, were playing
        back the day''s events in their sleep.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684e9965-ae73-42f5-ab57-8ca485557b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.208+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When dogs sleep "there''s no reason not to believe they''re not
        reliving some kind of previous experience," said Marc Bekoff, a professor
        emeritus of ecology and evolutionary biology at the University of Colorado
        Boulder and the author of "Canine Confidential: Why Dogs Do What They Do."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb4de81-844e-4c59-9fd8-79a38557fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goes for dogs'' wild cousins, too. Bekoff has spent countless
        hours doing field research that included watching wolves and coyotes sleeping,
        and he said they exhibit the same behaviors pet owners see in their napping
        canines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2046d29-b80f-4bad-b06a-230858e2b5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if dogs, wolves and coyotes rehash the events of the day
        when they are asleep, the results may look (or smell) quite different from
        human dreams. "We have exceptional vision, but dogs -- that''s not their realm,"
        said Frank, the Washington State professor.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02340ea-7c1d-4829-8884-48dd6d65764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While dogs don''t have the world''s best eyesight, they are phenomenal
        at smelling.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233148d0-d282-4afc-bd8a-81d64da76968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s some sensory context that must conform to what
        the mental contents are," he said. "I''ve always wondered, when dogs dream,
        is it a world of smells they''re experiencing?"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6216c7-5209-4081-b7a5-5ffe0b87f9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why we''re so obsessed by our sleeping dogs</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92c7e52-86dd-4997-90af-2485a1754104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modern-day pet owners might be particularly riveted by their companions''
        sleeping lives, but an interest in animal dreams goes back to ancient times,
        noted philosopher David M. Peña-Guzmán, associate professor of humanities
        and liberal studies at San Francisco State University.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7eab96-24fc-4a01-bf54-6827e8588a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are references to the dreams of animals in the work of people
        like Aristotle and a couple of other Greek philosophers," said Peña-Guzmán,
        who is also author of the forthcoming book "When Animals Dream: The Hidden
        World of Animal Consciousness."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbdcb3f-fc00-4f35-92d1-043a69820a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then, humans liked to speculate about the dreams of animals
        that they were close with, such as dogs and horses, he said. Spending ample
        time with a domesticated animal, Peña-Guzmán noted, makes it easier to imagine
        them as creatures with rich inner lives. Less cuddly species, such as frogs
        and insects, tend to get ignored in ancient accounts.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17147267-c9df-45bb-918d-b7cd2139fd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.209+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is a philosopher interested in animal dreams? In his book, Peña-Guzmán
        argued that the ability to dream suggests that an animal experiences consciousness.
        And when we recognize the consciousness of an animal, he wrote, we are more
        likely to value their experiences, to believe they are deserving of respectful
        treatment.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93cf82-8691-4a65-a54d-2da453bf127c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Peña-Guzmán finds dreams throughout the animal kingdom. He described
        a sleeping octopus whose color turns kaleidoscopic, which some scientists
        see as evidence of REM sleep. He wrote of zebra finches whose brain activity
        during sleep looks the same as it does when they''re singing a song. Peña-Guzmán
        thinks that fish probably dream, too.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c4922-8ea0-427f-8ef5-dca8ef196db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peña-Guzmán acknowledges that not all animal scientists agree with
        his conclusions about dreams, but one thing is clear: We have a lot to learn
        about sleeping animals.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035ff729-4a05-4208-8f4f-53624a8c7d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T06:31:52.210+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:06:12.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In dreaming you really see the power of the mind at work," Peña-Guzmán
        said. "It is a really powerful reminder of how much we have underestimated
        and understudied animals and the extent to which the animal mind remains this
        unexplored territory about which we know relatively little."</p>'
