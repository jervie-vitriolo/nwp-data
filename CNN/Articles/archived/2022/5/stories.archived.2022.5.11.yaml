      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While leading presidential candidate Ferdinand "Bongbong" Marcos
        Jr. has yet to be officially proclaimed winner, <a href="https://twitter.com/SecBlinken/status/1524445894199889922">US
        Secretary of State Antony Blinken</a> already congratulated the frontrunner
        “on his victory” while also expressing anticipation of working to strengthen
        the alliance of both countries.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f412de-cdf4-4987-b4c2-56230ec45be9'
