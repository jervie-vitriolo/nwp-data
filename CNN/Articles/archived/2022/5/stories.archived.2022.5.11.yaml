      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message posted on social media, he thanked his family
        and supporters who were with him during the campaign period. As he acknowledged
        defeat, Pacquiao said he also hopes that the incoming administration will
        be successful.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376c1cf3-209e-4f2a-89e0-065905e7b21b'
      'mgnl:activationStatus': true
