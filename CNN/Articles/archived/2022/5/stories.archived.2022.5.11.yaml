      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestock declined 1%, way softer than the 9.7% plunge it registered
        in the last quarter of 2021. Dairy production had the highest annual growth
        at 22.2% while goat production fared worst at -7.5%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3210c5-cc82-4ed0-8cee-52c1c92a6e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:06:36.532+08:00
