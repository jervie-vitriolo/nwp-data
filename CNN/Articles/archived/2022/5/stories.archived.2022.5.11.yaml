      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez also thanked the other presidential candidates who already
        conceded — a move which he said would "diffuse the intense political situation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628c248-704b-4f63-8feb-77ac57de1046'
