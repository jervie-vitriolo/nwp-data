      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad5b308-a4f6-457f-8a5b-76de3ffcd3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:47:15.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The close match went down the stretch with Rence Nocum knocking
        down a triple and Paolo Hernandez shooting a well-defended layup to hand the
        advantage to the Cardinals in the last two minutes of the contest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
