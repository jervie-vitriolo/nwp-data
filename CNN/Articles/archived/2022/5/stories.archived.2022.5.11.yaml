      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The spokesperson
        of leading presidential candidate Ferdinand "Bongbong" Marcos Jr. called on
        critics who are doubting the partial and unofficial election results to respect
        the process as well as the decision of the majority who voted for the former
        senator in this year''s polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda8ac2-3ab1-47b6-a000-53102fc22dc3'
