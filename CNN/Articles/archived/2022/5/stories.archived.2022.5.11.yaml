      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e891d9-8397-4301-8f85-f4299f65e9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:23:27.226+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:43.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor announced it slashed its rate by ₱0.12 per
        kilowatt-hour (kWh), yielding an overall rate at ₱10.0630/kWh this month.
        This means a decrease ranging from ₱24 to ₱60 per kWh in the bill of customers
        consuming 200 kWh to 600 kWh monthly.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5e46d-1952-4e0b-8583-5b49fc3f7699'
