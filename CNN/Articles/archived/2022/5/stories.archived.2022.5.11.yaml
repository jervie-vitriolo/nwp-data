      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the country’s first four medals in the pandemic-delayed
        biennial sports event on Tuesday, the Filipino kurash athletes added a silver
        from Sydney Sy and a bronze from playing national team head coach Al Llamas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ff4cd5-2e34-4f0c-9b8b-ac8238874299'
      'mgnl:activationStatus': true
