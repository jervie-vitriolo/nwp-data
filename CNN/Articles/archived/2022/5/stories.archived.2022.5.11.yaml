      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 42-year-old lawmaker won the mayoral race after beating five
        opponents, including the city''s 2nd District Representative Edgar "Egay"
        Erice who previously served as vice mayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c3866-3fd3-4c5f-8d1a-6de5ae4ebc13'
