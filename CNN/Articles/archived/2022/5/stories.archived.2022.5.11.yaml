    'lead': 'Protesters in Sri Lanka have burned down homes belonging to 38 politicians
      as the crisis-hit country plunged further into chaos, with the government ordering
      troops to "shoot on sight".

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T16:51:14.278+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:05:46.105+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:16.262+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sri-Lanka']
    'template': '1'
    'title': 'Sri Lanka protesters burn politicians'' homes as country plunges further
      into chaos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735450c-e1cd-4e7c-8a42-10d17812f3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Protesters in Sri Lanka have burned down
        homes belonging to 38 politicians as the crisis-hit country plunged further
        into chaos, with the government ordering troops to "shoot on sight".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d75b4ae-1486-429f-a471-992bf8633049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.278+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6c393d-aa14-44d2-bec3-b62245596249'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in the island nation said Tuesday in addition to the destroyed
        homes, 75 have been damaged, as angry Sri Lankans continue to defy a nation-wide
        curfew to protest against what they say is the government''s mishandling of
        the country''s worst economic crisis since 1948.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee97c5-f5ae-4ba8-9a54-ff1c000ddf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a8e9f6-1215-4427-9f2a-3ad48a2541ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ministry of Defense on Tuesday ordered troops to shoot anyone
        found damaging state property or assaulting officials, after violence left
        at least eight people dead since Monday, although it is unclear if all of
        the deaths were directly related to the protests. More than 200 people have
        been injured in the violence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdbe6da-6323-4ba2-a11d-afe9c2af9386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78431604-c090-462b-83ff-a9dd93dc6c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation of 22 million is grappling with a devastating economic
        crisis, with prices of everyday goods soaring and there have been widespread
        electricity shortages for weeks. Since March, thousands of anti-government
        protesters have taken to the streets, demanding the government to resign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf82fe35-129d-415a-afe3-b6a7fafb4dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccb28b5-ccef-466c-bffb-bb64efffe032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military had to rescue the country''s outgoing Prime Minister
        Mahinda Rajapaksa in a pre-dawn operation on Tuesday, hours after he resigned
        following clashes between pro and anti-government protesters. The military
        were called after protesters twice tried to breach the prime minister''s ''Temple
        Trees'' private residence compound overnight, a senior security source told
        CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136d9221-d687-4a05-a163-a0f470793cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf13b1-325c-4ce7-89ac-2a6acd028118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His resignation came after live television footage on Monday showed
        government supporters, armed with sticks, beating protesters at several locations
        across the capital, and tearing down and burning their tents. Dozens of homes
        were torched across the country amid the violence, according to witnesses
        CNN spoke to.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca74b8a-ecc0-4e46-8a3a-a89b7cbad8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67342a5e-a1d3-46eb-9bd9-17a2c69d1bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed troops were deployed to disperse the protesters, according
        to CNN''s team on the ground, while video footage showed police firing tear
        gas and water cannons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bee2d0-9888-46f4-993b-407221529d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b57498-0915-4bda-9cfa-e161cbc546d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A nationwide curfew has been imposed until Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c286bdfc-3900-4cee-a9ca-14e0506bec98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.279+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc5f96e-0a4f-40fd-a3c4-8fca0f510c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it remains unclear if the curfew and the prime minister''s
        resignation will be enough to keep a lid on the increasingly volatile situation
        in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ab28d7-e35e-4aa5-8767-7ab32b47558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f258561-3ac8-43a4-900c-b97e0b80ab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many protesters say their ultimate aim is to force President Gotabaya
        Rajapaksa -- the prime minister''s brother -- to step down, something he has
        so far shown no sign of doing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1294182-c40f-4e3a-a5c0-af792e916a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e66a71-a685-4e3f-97dc-245bd197bd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Tuesday urged citizens to "remain calm and stop
        the violence and acts of revenge against citizens, irrespective of political
        affiliations."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299d1451-5256-4326-9645-6751f5b22400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd4038b-f932-46ad-aa45-c360a310cc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All efforts will be made to restore political stability through
        consensus, within the constitutional mandate and to resolve economic crisis,"
        the President tweeted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93feb59-0dff-47f1-8409-cb586976a4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d8e4fc-4d03-4d70-9135-675c8b62b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, the European Union and its 27 Member States
        condemned the "recent vicious attack against peaceful protesters" and called
        on authorities to investigate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac56186-85dc-4292-8e24-fb6b1cf78e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffeb8b0f-1264-4cde-ae9b-f16080a8e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU deplores the loss of life, including of a Member of Parliament,
        and the high number of injured people," the statement said. "The EU recalls
        the importance to safeguard the democratic rights of all citizens, and to
        focus on solutions that will address the significant challenges currently
        faced by the Sri Lankans."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c724dd83-e52a-4246-99e1-c267c09a110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d085e-43ae-44be-a729-35d6f5fa8ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s neighbor, India, has also weighed in.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf3fd6-1504-456a-ad9d-e21a74b4ddc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b1ca6e-4a32-49aa-96fd-6e1a55cfa708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.280+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a close neighbor of Sri Lanka, with historical ties, India is
        fully supportive of its democracy, stability and economic recovery," a spokesperson
        from the Ministry of External Affairs said Tuesday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1797cf-152a-48f4-97a2-9cf4f0fa72aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d5f7a-0603-429c-a900-12206c4a0b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In keeping with our Neighborhood First policy, India has extended
        this year alone support worth over $3.5 billion to the people of Sri Lanka
        for helping them overcome their current difficulties. India will always be
        guided by the best interests of the people of Sri Lanka expressed through
        democratic processes."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801d3afd-3ad2-4138-bd24-a2d150dafb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:51:14.281+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:46.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/10/asia/sri-lanka-protests-police-shoot-intl-hnk/index.html"><em>"Sri
        Lanka protesters burn politicians'' homes as country plunges further into
        chaos"</em></a></p>'
