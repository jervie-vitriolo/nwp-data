      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in his tight-knit circle is Jay-Z, a man who Villaseñor
        considers as not only his mentor, but also his brother and biggest supporter.
        The 23-time Grammy award-winner is often spotted as the first to wear designs
        by Villaseñor, from his Puma trainer collaboration to Lakers-inspired Rhude
        hats. “It’s crazy though, the way the world works,” he said. “I listen to
        his albums to get me through [the] dark times of my life.”</p>'
