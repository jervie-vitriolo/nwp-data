      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer-turned-politician has been known to be an anti-corruption
        advocate. Also, one of his campaign promises was to provide household to millions
        of Filipinos.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a90cfc-877a-49b7-b35f-e6d0b126895c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T00:05:42.691+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:06:20.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 6, Pacquiao''s faction in his political party, PDP-Laban,
        was declared "illegitimate" by the Comelec, ruling in favor of the wing led
        by Energy Secretary Alfonso Cusi.</p>'
