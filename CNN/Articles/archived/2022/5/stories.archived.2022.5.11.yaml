      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos is poised for a landslide victory in the presidential race,
        while his running mate Davao City Mayor Sara Duterte also appears set to assume
        the vice presidency.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf0729-2ed1-48b6-9a93-e628a47e6467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:57:54.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:38.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2a0655-4919-4037-b726-0697ad4fd4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:57:54.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, various groups -- primarily supporters of presidential
        candidate Vice President Leni Robredo -- have gone to the streets to protest
        what they call a fraudulent election. They cited faulty vote-counting machines
        and suspiciously quick transmission of results to servers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47913c68-da69-4da3-b407-526a46e1d382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:57:54.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6939c55-5285-4420-a168-ebbfc5f34f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:57:54.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:38.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Duterte is the daughter of President Rodrigo Duterte, who has
        nurtured friendly ties with China despite conflicts with the country in its
        West Philippine Sea claims.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1594263-4414-44f1-8eb8-4d1370ce7703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:57:54.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38671ebb-c8e7-4bcc-9d2a-8f65ca8293cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T04:57:54.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:05:38.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of foreign relations, Marcos earlier said he thinks continuing
        bilateral talks with Beijing -- the approach undertaken by the Duterte administration
        -- is the only "practical" option left for the Philippines to resolve the
        sea row. This take is different from that of Robredo, who backed some experts''
        call for a multilateral approach, as she said having other claimant nations
        join negotiations over the disputed waters could help "equalize [the Philippines'']
        footing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e47ca7-4783-4606-8926-144ac8e0c8cb'
      'mgnl:activationStatus': true
