    'lead': 'Elon Musk said Tuesday that he would restore former President Donald
      Trump''s banned account on Twitter if his deal to acquire the company is completed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T02:44:49.680+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:06:16.870+08:00
