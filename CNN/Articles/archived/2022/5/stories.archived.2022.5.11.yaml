      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she also anticipates the vice presidential frontrunner
        to govern "in a manner that is not exclusionary to any sector and would welcome
        support for the government and support for the country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f616a-3741-479b-a0a5-55f17d2a2ffd'
      'mgnl:activationStatus': true
