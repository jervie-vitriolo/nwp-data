      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> All eyes
        will be on the University of the Philippines Fighting Maroons as they are
        on the verge of winning the UAAP Season 84 men''s basketball title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf8f4ec-feb6-4cff-a711-019419ad9c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T11:00:20.606+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:02.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diliman-based squad will try to end its 36-year championship
        drought in Game 2 tonight versus the reigning champions Ateneo de Manila University
        Blue Eagles at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7691d82c-0f08-49cd-a3de-564b4ed4d87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T11:00:20.606+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:02.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons will be riding on the momentum from their <a
        href="https://www.cnnphilippines.com/sports/2022/5/8/UP-closes-in-on-first-UAAP-crown-in-36-years-.html">Game
        1 victory</a> where they climbed back from a double-digit deficit to stun
        the top seeded Blue Eagles — their second win of the season against Ateneo,
        which went 13-0 prior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf58cb33-629f-451f-be3e-9904ce7c4310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T11:00:20.606+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:02.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Season 84 <a href="https://www.cnnphilippines.com/sports/2022/5/10/Kouame-UAAP-MVP-Tamayo-Rookie-of-the-Year-Season-84.html">Rookie
        of the Year Carl Tamayo</a> is expected to lead the charge for UP alongside
        senior Ricci Rivero, Zavier Lucero, James Spencer, and Malick Diouf.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b94f9-f391-42a0-86af-cd7858d1e96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T11:00:20.606+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:02.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t count out the mighty Blue Eagles yet as they aim to drag
        the “Battle of Katipunan” to a winner-take-all Game 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec8f7c-295f-44a8-94e8-a05da856809a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T11:00:20.606+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo will not go down without giving a fight in the must-win meeting,
        considering they are on a quest for a four-peat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481babae-b876-4d69-b3ba-d3dc9636528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T11:00:20.606+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:06:02.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Can the Fighting Maroons fulfill their date with destiny? Or will
        the Blue Eagles live to see another day?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b61d7e-f72f-485c-af6f-3988b6e7de67'
