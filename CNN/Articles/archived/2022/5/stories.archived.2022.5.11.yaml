      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco also said charges from Power Supply Agreements (PSA) rose
        by ₱0.8045/kWh, while Independent Power Producers (IPP) charges fell by ₱0.4319/kWh.</p>'
