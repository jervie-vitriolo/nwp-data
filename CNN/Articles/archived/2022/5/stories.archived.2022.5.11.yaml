      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists have been concerned about the increase in housing costs,
        which will likely stick around after other price peaks pass.</p>'
