      'mgnl:lastActivated': 2023-01-19T16:05:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — The City
        of Calamba in Laguna welcomes a new mayor in Ross Rizal, ending the decades-long
        hold of the Chipeco family on the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea62d85b-0d11-4ceb-9484-4d0ac0f8fe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:45:53.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal, who ran under PDP-Laban, was proclaimed mayor after beating
        incumbent Joey Chipeco (Nacionalista Party) by over 38,000 votes. Rizal got
        116,777 votes, while Chipeco garnered 78,325. A third candidate — actor and
        former Laguna Governor Emilio Ramon Ejercito III (Partido Federal ng Pilipinas)
        — obtained 41,149 votes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4453805-528f-425a-bdf3-906068ceb587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:45:53.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal, who is a descendant of national hero Jose Rizal’s younger
        half-brother Patricio Rizal, was vice mayor to Chipeco -- the son of Joaquin
        Chipeco, Jr. who also served as mayor of Calamba from 2004 until 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8646bd-7e79-45e6-b72e-eca711724d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:45:53.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:54.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal''s win ends the rule of the Chipecos in Calamba.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a05107-e38e-4e26-8514-307cf4a8dba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:45:53.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cha Hernandez, meanwhile, beat Chipeco''s brother Timmy as Representative
        for the lone district of Calamba.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1478a8c-6ad7-474e-9e1b-ce82f52ba894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T14:45:53.659+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:54.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Totie Lazaro was also elected vice mayor, defeating Chipeco''s running
        mate Rajay Lajara.</p>'
