      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The overall rate reduction was mainly due to the Energy Regulatory
        Commission’s (ERC) order to Meralco to refund a total of P7.8 billion following
        the validation of Meralco’s 3rd Regulatory Period (3RP) tariffs for the period
        July 2011 to June 2015 (RY 2012-2015),” said the company in a statement.</p>'
