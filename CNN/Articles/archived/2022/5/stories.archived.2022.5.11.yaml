      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mino-</em>monitor <em>po nila lahat ng nag-</em>attempt <em>satin</em>
        [They are monitoring those who attempted to hack us] to the point that they
        were able to identify certain IPs <em>na po</em>…And they will be pursuing
        that through their cybercrime investigation division," Laudiangco said on
        Saturday.</p>'
