  'Banario-Cantores-bronze-kickboxing':
    'author': 'David Tristan Yumol, CNN Philippines'
    'caption': 'Photo courtesy: Donnie Geisler/Facebook'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-11T22:47:11.834+08:00
    'imagesource': 'jcr:130ffb63-2bca-4082-a673-74df5e570390'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f2edeb8-8ee7-4ddb-b86c-485a0d351baf'
    'lead': 'Honorio Banario and Emmanuel Cantores lost in their respective semis
      matches while two Filipina kickboxers earned victories to assure themselves
      of silver medals in the 31st SEA Games kickboxing tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T22:49:10.549+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:05:33.956+08:00
