      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He garnered 621,766 votes, according to the final tally of the Davao
        City Board of Canvassers. This is at least half a million gap from the votes
        received by rivals Ruy Lopez, Joseph Elizalde, and Teddy Mantilla.</p>'
