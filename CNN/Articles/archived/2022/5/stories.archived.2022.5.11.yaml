      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Caloocan
        City 1st District Representative Dale "Along" Malapitan is set to succeed
        his father, incumbent Mayor Oscar Malapitan as local chief executive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84137b41-354c-4b63-a062-4f9f0fe50db0'
