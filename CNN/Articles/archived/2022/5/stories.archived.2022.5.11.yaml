    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-11T19:01:07.786+08:00
    'imagesource': 'jcr:d96cf4cb-54f0-4d6f-ac0e-0616aa2b35f7'
