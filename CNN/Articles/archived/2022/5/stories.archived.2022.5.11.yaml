      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/AusAmbPH/status/1523934253196607488">Australian
        Ambassador Steven Robinson</a> also lauded the recently concluded elections,
        adding they anticipate working with the Philippines’ next president, vice
        president, and all other officials “democratically elected by the Philippines
        people.”&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d22eb6-c30c-49cf-8f70-28ce85fb7c46'
