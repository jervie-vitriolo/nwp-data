      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crops, which accounted for 58% of total output, swung to a 1.6%
        decline from a 2.6% increase in the quarter. Palay and corn production fell
        by 1.9% and 0.2%, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513477d6-5b39-4f2c-8d22-894fb1e10abe'
      'mgnl:activationStatus': true
