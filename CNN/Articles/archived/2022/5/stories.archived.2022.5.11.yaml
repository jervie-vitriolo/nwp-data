      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff1740e-53cc-4c81-a623-94b87c99d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the Russian gas imported by Germany is carried via the Nord
        Stream 1 pipeline through the Baltic Sea, Ungrad added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b8ca2e-5f44-43be-8784-7cb6e6597cfa'
      'mgnl:activationStatus': true
