      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:05:44.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing a few days later, Commission on Elections (Comelec)
        acting spokesperson Rex Laudiangco bared the Department of Information and
        Communications (DICT) is already trying to track those behind the failed attacks.</p>'
