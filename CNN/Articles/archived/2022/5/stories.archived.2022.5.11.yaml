      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what all of us need right now to be able to move forward
        and progress as a nation," Frasco said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8142c077-1cc2-4cd8-b48e-747a2d9775bc'
