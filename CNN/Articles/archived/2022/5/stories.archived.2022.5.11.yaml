      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unofficial tally so far showed the son of former dictator Ferdinand
        Marcos garnering an unprecedented vote of more than 31 million while Robredo
        is at a far second place with 14.8 million votes.</p>'
