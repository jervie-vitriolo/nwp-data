    'template': '1'
    'title': 'Rizal unseats Chipeco as new Calamba mayor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70660496-610e-406a-a0b3-ae58f755c8dc'
      'mgnl:activationStatus': true
