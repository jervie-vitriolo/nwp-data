      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Wednesday,
        Marcos spokesperson Vic Rodriguez said that "more than majority" of the Filipinos
        voted for the presidential candidate and his running mate Sara Duterte in
        a democratic process that allows the public to freely elect the leader they
        want.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e185732c-da14-46cb-9299-9fada3d653ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T13:28:51.662+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:05:57.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29cd94f-f2e8-43ef-9a16-cdb2bd1ece07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T13:28:51.662+08:00
      'mgnl:createdBy': 'glee'
