    'title': 'DFA: Overseas absentee voting was ''successful'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31abdeb8-aff0-4760-8813-11508eb60443'
