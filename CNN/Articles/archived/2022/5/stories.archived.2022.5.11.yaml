      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9583dc3-6815-4c05-9a6e-162ca45c75b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:06:36.531+08:00
      'mgnl:createdBy': 'pilar'
