  'US-inflation-April-2022':
    'author': 'Anneken Tappe, CNN Business'
    'caption': 'David Paul Morris/Bloomberg/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-11T22:44:04.381+08:00
    'imagesource': 'jcr:79fbfc62-49b4-4adf-9fd3-27068535e852'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3a4391a-7dbc-4da1-a46b-94af10635d2e'
    'lead': 'The latest CPI report shows that inflation took a breather last month
      for the first time since August. Prices increased, but at a slower pace.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T23:08:44.522+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:05:03.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
