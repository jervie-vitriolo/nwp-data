      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven years after putting up his own label, Villaseñor moved into
        his new seat at Bally as its Creative Director.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ffa9ee-e59b-41d2-97ea-1b08aa67c72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:38:09.149+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:05:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaseñor’s admiration for the Swiss luxury house dates back to
        his early childhood —- with articles of the brand worn from generation to
        generation. “My grandfather wore Bally, my dad wore Bally, and I stole my
        dad’s Bally [loafers] and wore it. I still wear it,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e2270a-ef52-40ec-b159-7c8b91a5cf6a'
      'mgnl:activationStatus': true
