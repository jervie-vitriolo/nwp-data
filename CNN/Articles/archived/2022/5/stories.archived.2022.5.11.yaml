    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908a2734-6087-4cdb-8d82-dfff4cd135e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:09:21.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:44.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some university student councils – including that of
        the University of the Philippines (UP) Diliman – have urged students to oppose
        the impending win of former senator Ferdinand “Bongbong” Marcos Jr., son of
        the late dictator Ferdinand Marcos Sr., in the presidential race.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68087429-1677-48ff-b333-451aeb4b9524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:09:21.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e4a22-9bbb-4933-96e5-6dec274da51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:09:21.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:44.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partial and unofficial results from the Comelec as of 4:30 p.m.
        on Wednesday showed Robredo only received 14.8 million votes – a far second
        from Marcos’ 31 million votes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c5d6a-ec5b-41ef-add2-fd0ff11af4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:09:21.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:44.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354db06-adbb-48c8-aa17-e98f19664b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:09:21.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:44.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Esperon slammed the calls for an “academic walkout" and accused
        those who doubt the partial election outcome as being “too condescending.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d4dfd1-1b61-45ce-bbcc-f00864c8064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:09:21.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:44.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd0e3e2-a9f8-4eaf-a23b-1f680c879207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:09:21.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:44.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Akala niyo kayo ang tama</em>," he said. "<em>Nagsalita na
        ang tao, binoto nila ang kanilang gustong iboto. Wala ba kayong respeto sa</em>
        30 million <em>na bumoto kay</em> Marcos?”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98448f7c-e98d-45a4-a7c8-817edae088ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:09:21.534+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:44.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85398eb-520a-4d00-9ea9-96b609d12a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:09:21.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:44.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You think you’re the ones in the right. The Filipino
        people have already spoken and they voted for their preferred candidate. Don''t
        you have respect for the 30 million who voted for Marcos?’]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6717f2-7a7f-413c-87de-f4d76a3ffd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:09:21.535+08:00
