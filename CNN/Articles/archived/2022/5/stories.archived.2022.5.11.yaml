      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frasco said that as far as she knows Mayor Duterte, "she has always
        been a unifier" — someone who strives to work under an inclusive government
        that serves all sectors of society, even regardless of political differences.</p>'
