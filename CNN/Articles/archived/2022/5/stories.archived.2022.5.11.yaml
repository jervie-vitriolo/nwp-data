    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec declares failure of elections in 14 barangays of Lanao del Sur'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3ed878-48e6-4577-be55-d80509a0800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T19:08:25.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:05:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — The Commission
        on Elections (Comelec) has declared a failure of elections in 14 barangays
        of Lanao del Sur following reports of poll-related violent incidents on May
        9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9094f68-a7e7-4161-aaa2-00da628f84a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T19:08:25.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:05:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The barangays are located in the towns of Tubaran, Butig, and Binidayan,
        a copy of the poll body''s decision showed Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324aa0f0-c1b1-4c1a-aecc-cf760bb537e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T19:08:25.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:05:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are Ragayan in Butig; Pindolonan in Binidayan; and Tangcal,
        Datumanong, Guiarong, Baguiangun, Wago, Malaganding, Gadongan, Riantaran,
        Pagalamatan, Mindamunag, Paigoday-pimbataan and Metadicop in Tubaran.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2379d720-c53b-41e9-88bd-83120d6b49a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T19:08:25.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:05:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing reports from Ray Sumalipao, regional election director of
        the Bangsamoro Autonomous Region of Muslim Mindanao, the document stated that
        authorities failed to retrieve the stolen official ballots in Butig''s Ragayan,
        where a member of the police was stabbed while protecting vote-counting machines
        (VCMs).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c797e64-b49d-48a9-9d88-fbd33fc57171'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T19:08:25.498+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:05:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sumalipao also reported violence in Pindolnan in Binidayan, resulting
        in damaged VCMs and official ballots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4969d4-fb0f-44db-8a57-bb3a255efc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T19:08:25.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:05:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mentioned barangays of Tubaran, the official also noted "violence,
        threats and intimidation" on election day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd027667b-27ce-4ba1-a9e4-06be09739f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T19:08:25.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:05:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 barangays have 8,295 registered voters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753c1fa9-cf4b-4696-9c12-a3bbcb781904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T19:08:25.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:05:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special elections will be held in these municipalities, the Comelec
        said. "Conduct of special elections in Brgy. Ragayan, Butig; Brgy. Pindolonan,
        Binidayan; and the involved barangays of Tubaran on May 15, 2022 or on a date
        that the Honorable En Banc deems proper," the document read.</p>'
