      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malapitan received 312,891 votes, the <a href="https://cnnphelection.z23.web.core.windows.net/">partial,
        unofficial tally</a> of the Commission on Elections on showed. Erice came
        in second with 240,976.</p>'
