      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36451dfc-23cb-4540-883e-62471b167203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Energy Agency, Russia accounted for
        about 45% of the bloc''s total gas imports last year.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e3d4de-3d99-476b-a219-e1f7888ff3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c3fc8a-1456-4934-b31f-eb355889af59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, Europe''s biggest economy, has managed to reduce Russia''s
        share of its gas imports from 55% to 35% since the war began, but an abrupt
        halt could tip the country into a recession.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377579da-3776-4947-9eff-a616ae4365f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde68fe6-0106-4783-b1c8-54b1b895ebe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our gas supply is guaranteed at this stage and we are monitoring
        the supply situation closely together with the Federal Network Agency," economy
        ministry spokesperson Susanne Ungrad told CNN on Wednesday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c84519-a92c-4c48-be8b-48b175744a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.797+08:00
      'mgnl:createdBy': 'pilar'
