      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We underwent the most democratic process of choosing
        the next leader of the country, and that is the conduct of the elections.
        More than majority of the Filipinos responded and the people they chose are
        Bongbong Marcos and Mayor Inday Sara Duterte.]</p>'
