      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incumbent Davao City Vice Mayor Sebastian "Baste" Duterte was proclaimed
        the winner of the mayoral race on Wednesday afternoon. He is set to succeed
        his elder sister Sara Duterte.</p>'
