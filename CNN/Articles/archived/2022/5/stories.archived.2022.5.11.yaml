      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unofficial tally showed the son of former dictator Ferdinand
        Marcos garnering an unprecedented vote of more than 31 million while his archrival
        Vice President Leni Robredo came in at far second with 14.8 million votes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d31bbc-6795-4196-8dc8-b90735e6dfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:11:29.107+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98d75b6-e6d0-422e-9234-8fd23cec71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:11:29.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:49.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming that he has won the presidency, Rodriguez said Marcos is
        looking forward to working across the Philippines and with international partners
        and organizations to address critical issues.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21297f35-b63d-4b12-af69-95e550a72be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:11:29.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e172b0-e3f2-4af2-958f-041475ced2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:11:29.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:49.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp, in its effort to address criticisms on the apparent
        winner''s lack of recent track record, asked the public to not be so quick
        to judge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8014165d-f8fa-44ca-9abf-e95415836d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:11:29.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:49.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f35d64-1424-46e9-9347-3b0329c61196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:11:29.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the world, he says: Judge me not by my ancestors, but by my
        actions," Rodriguez said, quoting Marcos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15cef300-4f9f-46f7-8593-13b6b486e380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:11:29.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:49.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6966b-38b4-4f06-9f8e-97b415d506e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:11:29.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:49.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos patriarch''s decades-long regime was marked by human
        rights abuses and corruption while millions of Filipinos were mired in poverty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e33d5f2-4ca5-4222-96fc-c0f79bd00d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:11:29.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814308a7-083e-48f9-b504-10e658929372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:11:29.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:49.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family is estimated to have plundered up to $10 billion while
        he was in power. The ill-gotten wealth includes $683 million in Marcos Swiss
        bank deposits through dummy foundations that the Supreme Court ordered forfeited
        in favor of the Philippine government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b52d2-3db5-4849-8b3f-79ddda85be28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:11:29.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:49.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1053b4a3-5d21-4e63-bdf0-ce41e8a21ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:11:29.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Presidential Commission on Good Government said it has so far
        recovered over P170 billion and is still in the process of chasing after P125
        billion more in assets of the Marcoses and their cronies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9c7ed0-c2bf-4e75-aac5-3414d7e1acdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:11:29.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:49.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778734e-5ddc-4a1c-a1f7-b94e71f7432b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:11:29.108+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:05:49.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70,000 people were imprisoned, 30,000 tortured, more than
        3,000 killed, and hundreds disappeared during the martial law era, according
        to international human rights group Amnesty International.</p>'
  'al-jazeera-journalist-killed':
