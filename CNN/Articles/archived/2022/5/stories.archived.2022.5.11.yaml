      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The tandem
        of leading presidential candidate Ferdinand "Bongbong" Marcos Jr. and running
        mate Sara Duterte has created a force that "rekindled" patriotism and love
        of country in this year''s polls, the Davao City mayor''s spokesperson said
        on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1ad964-461e-48c4-9661-425816dc5a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:18:08.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:01.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8880d60-f7ca-45a1-a5e0-b4adc8df886d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:18:08.301+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:01.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Liloan Mayor
        Christina Garcia Frasco underscored the strength of the leading tandem, who
        both ran under a promise of "unity" in the next administration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7c84ec-6636-4f7f-8fa2-0061defa140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:18:08.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:01.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd4b9d6-3d6c-44c9-9aef-c2ee01e2593e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:18:08.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:01.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together, they make a formidable tandem whose principles and values
        are aligned as far as the prevailing desire for unity in our country," she
        said. "As a combined force, they have also rekindled a new sense of patriotism
        and love of country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061639af-7b0b-4711-a09f-d82bcb60c3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:18:08.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118a99c-f57e-4168-a865-58186a414da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:18:08.302+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:01.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added: "Together, they have electrified the Filipino voting
        populace and inspired them to come out in record numbers, to express not only
        their support for the UniTeam but also more importantly, their love for the
        country, giving it the oportunity to move forward and welcome a new era of
        prosperity and progress — with both the president and vice persident working
        together hand in hand to help our fellow Filipnos in the road to recovery
        coming out of the pandemic and various calamities that our country has experienced."</p>'
