  'surveys-make-good-and-reasonable-prediction-election-results-analyst':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-11T05:41:42.063+08:00
    'imagesource': 'jcr:d901d52e-1d82-4fea-92c7-9a9a11681df3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cb8c8ae-fdc6-4c6b-910b-4779339c262c'
    'lead': '“Even if there''s been skepticism about pre-electoral surveys... it seems
      like the pre-electoral surveys have really made a good and reasonable prediction
      of the results," says political analyst Aries Arugay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T05:44:55.307+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:06:14.494+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:05.916+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Elections-2022', 'Survey', 'Bongbong-Marcos', 'Philippines']
    'template': '1'
    'title': 'Surveys make ''good and reasonable'' prediction of election results
      — analyst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62acbc11-6c2b-4afc-821c-2159aaeffae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T05:44:55.308+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:14.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The partial
        and unofficial results of the national polls parallel the pre-election surveys,
        a political analyst said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf5371-48c7-4dd2-965c-0861798356be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T05:44:55.308+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb04f06-741d-450d-86e4-74cb63b7aed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T05:44:55.308+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:14.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Final Word, University of the
        Philippines political science professor Aries Arugay said “even if there''s
        been skepticism about pre-electoral surveys...it seems like the pre-electoral
        surveys have really made a ''good and reasonable'' prediction of the results."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef05650-6d35-45a2-bc88-727cbd370665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T05:44:55.308+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b7d396-87f5-41f0-bdd8-7fda932c3b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T05:44:55.308+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:14.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arugay also called the campaign of presidential candidate and survey
        frontrunner Ferdinand “Bongbong” Marcos Jr. a “well-oiled machine” as it managed
        to change the voting patterns from the 2016 vice presidential race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23127b5-2f8b-47c9-8e82-ef092f8fc1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T05:44:55.308+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f1ae08-4cdc-4707-b167-a3cec05d00d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T05:44:55.308+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:14.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were a lot of bellweathers—vote-rich provinces—that they
        were able to swing in their favor, and that is tantamount to the mobilization
        of resources and other aspects of machine politics," he explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63138791-043a-4eca-8b3d-f2fa1de30741'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T05:44:55.308+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fadb8cc-c2ce-47bb-83f1-5b4bc45ccc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T05:44:55.308+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:14.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On presidential candidate and outgoing Vice President Leni Robredo,
        who''s trailing behind Marcos in the partial and unofficial election results,
        Arugay said she will continue to be the face of the opposition, citing her
        recent speech declaring the continuation of what she has already started.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc688d8-0963-455f-a4a5-43f2aaec5c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T05:44:55.308+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd422277f-c403-4f12-9280-c2254de4fa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T05:44:55.308+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:14.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the last statement made by the Vice President, her work continues,
        her advocacies will continue, and because of that, this electoral cycle is
        simply one of the many episodes of her continued political engagement," Arugay
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34056e8c-10c7-42d4-a8d3-cc44affdfd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T05:44:55.309+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d5534d-9483-4357-af15-8bd940bfeb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T05:44:55.309+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:06:14.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Her reluctance to run is really patterned after her character but
        I do think this campaign has also surprised her, also surprised a lot of her
        original supporters because what seems to be, at first, a lonely fight has
        become really a dramatic transformation," he added.</p>'
