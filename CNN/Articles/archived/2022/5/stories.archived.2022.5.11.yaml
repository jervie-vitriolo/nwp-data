      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> The Mapua
        University Cardinals are returning to the finals of the National Collegiate
        Athletic Association (NCAA) after 31 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c18ee4a-5dd4-4bd3-9f58-a9589d4dd510'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:47:15.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:41.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692320d5-e8b5-42ef-8214-8f079d43041a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:47:15.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cardinals edged the mighty San Beda University Red Lions, 70-67,
        in their knockout NCAA Season 97 Final Four matchup on Wednesday at the Filoil
        Flying V Centre in San Juan City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c739b-ff5c-4cb8-a7ba-b6dced6324cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:47:15.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:41.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b383e500-1d0b-4c8f-b8f3-b75dc1edeca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:47:15.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:41.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mapua win also ended San Beda’s 14 straight finals appearances
        from 2006 to 2019. The league did not stage any basketball season in 2020
        and 2021 due to the COVID-19 pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e03d5b0-f3ce-48ff-b78a-59d06d2ee698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:47:15.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:41.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50bfd1a-8ddb-4712-b543-315e9d573890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:47:15.153+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:05:41.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to its do-or-die atmosphere, both teams traded baskets and
        defensive hustle in the court in the first three quarters with the Red Lions
        leading at 49-48 after 30 minutes of action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac9e61a-c03d-45e1-8ce7-9b73b5916369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:47:15.153+08:00
      'mgnl:createdBy': 'david'
