      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"This afternoon, magpupulong na kami at isa nga ''yan sa pag-uusapan,
        ang composition ng kanyang transition team, sino more or less ang makokonsidera
        sa incoming administration, at ang kanyang magiging pahayag o address to the
