      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) –</strong> The Philippine
        rowing team collected on Wednesday its first medals in the 31st Southeast
        Asian Games in Vietnam.</p>'
