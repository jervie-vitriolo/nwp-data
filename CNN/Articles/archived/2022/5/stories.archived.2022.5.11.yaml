      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c3a908-928e-44ff-bbe4-d0af3f32da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:02:13.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:37.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is a lawyer by profession. If officially given the job,
        she will advise the President on matters related to education, and her <a
        href="http://www.deped.gov.ph/about-deped/central-office/office-of-the-secretary-functions/">office</a>
        will choose all officers of the department, except those whose appointment
        is vested in the President.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcfccec-3fc4-4bbd-936f-72e6e74d9c00'
