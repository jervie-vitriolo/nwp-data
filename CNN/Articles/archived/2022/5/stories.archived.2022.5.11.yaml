      'mgnl:type': 'text'
      'text': '<p>The ministry, through its spokesperson Zhao Lijian, also acknowledged
        the leading candidates in the polls and promised the country continued "cooperation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9a2ed-7b64-4106-9b24-e245e007ca0a'
