      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key rivals Vice President Leni Robredo and running mate Sen. Kiko
        Pangilinan have not yet conceded despite being far second in the partial and
        unofficial election tally.</p>'
    '21':
