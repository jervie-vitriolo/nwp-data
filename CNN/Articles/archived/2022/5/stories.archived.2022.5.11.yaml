      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the losing candidates, Alejandro Anquilan, Rufino Bayon-on,
        Roman Domasig, and Ronnie Malunes, all ran as independent.</p>'
