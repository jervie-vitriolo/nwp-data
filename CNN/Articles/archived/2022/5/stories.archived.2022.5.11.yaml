    'mgnl:tags': ['Ukraine', 'Russia', 'natural-gas', 'flows', 'Europe']
    'template': '1'
    'title': 'Ukraine halts some Russian gas flows to Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0e08ce-2ba6-4184-9200-cac64a3a170a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ukraine suspended the flow of some Russian
        natural gas to Europe on Wednesday, blaming Moscow for diverting supplies
        from the vital pipeline network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0ad3d9-fe03-4b35-b5d0-81c072ee373d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8842cc16-abb5-4ff7-afbd-5bcff2ac1ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian gas, a key source of energy for Germany and many other EU
        economies, had continued to flow uninterrupted through pipelines across Ukraine
        since President Vladimir Putin ordered troops to invade in February.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aa09ce-43f7-4f12-b13c-6f0a2eaa28a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.794+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830b6ca8-698b-422d-9880-e3494f3ef7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement late Tuesday, the Ukrainian gas transmission
        system operator said it had decided to suspend operations at a major transit
        point because of "interference by the occupying forces." The Sokhranivka measuring
        station handles as much as 32.6 million cubic meters per day, or about a third
        of the Russian gas that flows via Ukraine to Europe, the operator said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08089e78-e129-4617-818b-fd8c959ef61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beda02b-5fca-4d97-8114-8a238b5ad98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Russian interference, including the unauthorized diversion
        of gas, had "endangered the stability and safety" of the system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bd56fd-c25a-4e49-a081-6d720d76aa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93fedf1-0619-4a94-9d60-1d4adcef99ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine said gas volumes could be shifted instead to the Sudzha
        transit point further west in territory it controls, and pointed to a similar
        move it said took place in 2020 to allow repairs to be carried out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d58606-5973-485d-bab3-f79c994bf124'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d50946a-1248-4bc0-b1f6-32f7bc34afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia''s state gas company, Gazprom, said in a statement that
        such a reconfiguration would be "technically impossible," adding that it saw
        no reason for the disruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44b916-eab6-4c84-aa4d-a66c2411bd61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11970882-3ba4-439d-8aeb-a17209453cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Transit through Sokhranivka was provided in full, there were no
        complaints from counterparties and there are none," it said in the statement
        posted to its official Telegram channel. "Gazprom fully fulfills all its obligations
        to European consumers, supplies gas for transit in accordance with the contract
        and operator agreement, transit services are fully paid."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9bd2f3-680c-4783-85ed-cf08529c0294'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe53982b-f715-4ff4-b342-8725d0dd8dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement reported by Reuters, Gazprom said the volumes
        shipped to Europe via Ukraine on Wednesday were down 25% from Tuesday''s levels,
        falling from about 96 million cubic meters to 72 million.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af70c84-5a6e-4e2a-acd8-5d7964ebfb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5b3781-ada5-4c47-990a-3e617094ad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zongqiang Luo, natural gas analyst at Rystad Energy, said that no
        particular country was likely to feel an "immediate impact" because Europe''s
        gas grid is well connected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dda415-ec8e-4356-a7c9-f73266a34fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.795+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd3bfb-7e7c-47ac-87c6-f5ecc137d56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gas flows through Sokhranivka have averaged at about 23 million
        cubic meters per day in May, he added. The Sudzha transit point could add
        13 million cubic meters to its gas flow to help offset the shock.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02225bcd-bddb-4ef3-af3d-e4c4c06061dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d824407-dc41-4f3d-b89a-7f0f162efbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the shortfall would make it harder to refill storage tanks before
        winter and would "hasten Europe''s plans to move away from imports of Russian
        gas," he wrote in a research note.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e88e8c0-5f77-4d79-95a8-fe026866a45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0205f2d-5e59-43a0-9093-f337bbdc24d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU gas storage facilities are about 37% full, according to data
        from Gas Infrastructure Europe. That''s about normal for the time of year,
        but well short of the 80% target the bloc has set for November.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489c74a0-a649-4dae-8b2a-26cdc1035175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da769521-58a4-44bc-8586-eacf661ee906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European natural gas prices rose 5% Wednesday morning, but have
        since fallen back below Tuesday''s closing levels, according to Rystad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c7b2a-ce23-44b2-ae42-c1c8cc65b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd919903-6d43-4dc3-b02a-cd053fa650a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices, which had dropped about 9% since Friday, were jolted
        higher by the news. Brent crude and US oil were trading up about 3% on Wednesday.
        US natural gas prices rose 5% Tuesday, and another 1% early Wednesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6495c1e-6658-4c48-8706-4356e4a541b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52135de5-6230-4b81-ab8a-5be7c8f25fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat of disruption to European gas supplies appears to be
        pushing oil sharply higher in Asia today," wrote Jeffrey Halley, senior market
        analyst at OANDA. "All bets are off on inflation if Russian gas gets cut to
        Europe."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fecb9b-cddd-4e88-81d6-798ab2f49388'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f52fe22-780e-439a-b1d0-67db361d5995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Russia cut off natural gas supplies to Poland and Bulgaria,
        dramatically escalating its response to Western sanctions imposed on Moscow
        over the war in Ukraine.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ec5347-2c67-4abb-927f-423f8af787ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae9bd05-a8a7-4617-afec-257b2b9b93bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazprom said that it had fully halted supplies to Polish gas company
        PGNiG and Bulgaria''s Bulgargaz after they refused to meet a demand by Moscow
        to pay in rubles, rather than euros or dollars.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc2401f-aa54-4776-a195-58f8b0c3fca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.796+08:00
