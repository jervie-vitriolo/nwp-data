    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:18.164+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'covid-19-pandemic',
      'covid-19-crisis', 'Rontgene-Solante']
    'template': '1'
    'title': 'Expert: Uptick in COVID-19 cases expected in 1-2 weeks after elections'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cc5f2c-29af-4b95-b50b-e785b1e57a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T19:07:34.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)</strong> — The country
        could see an uptick in COVID-19 cases within one to two weeks after the election
        due to events prior to May 9 as well as community transmission of the Omicron
        variant, an infectious disease expert said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc12574-7973-4a58-b68c-ecb25ca1b2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T19:07:34.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pa natin alam kung ano ang mangyayari...</em>in the next
        two weeks <em>kasi sa dami ng mga</em> superspreader event <em>na nangyayari</em>
        for the past two weeks <em>at mayroon pa ring</em> community transmission
        <em>ng</em> Omicron variant <em>na napakataas ang hawaan,</em> so expected
        <em>iyan na mayroon talagang</em> uptick ng mga cases...within the first week
        or the second week after <em>ng</em> election," Dr. Rontgene Solate said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6198767d-15ee-4f1d-b4a5-e80bd6b19923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T19:07:34.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: we still don''t know what will happen in the next
        two weeks because of the superspreader events that happened in the past two
        weeks, and there is still community transmission of the Omicron variant, so
        the uptick in cases may happen in the first week or the second week after
        the election.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2c41af-4f3b-4cc1-9821-3449a06785b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T19:07:34.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante said any changes would likely be seen next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4fb48-4260-43a6-9228-868aeb2dfb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T19:07:34.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung titingnan natin iyong</em> incubation period <em>ng</em>
        COVID infection...so <em>iyong</em> from the exposure to the first symptoms,
        usually an average of three to five days. So <em>kung halimbawa, lahat ay
        mataas ang</em> exposure <em>noong</em> May 9, <em>magbilang tayo ng mga</em>
        seven days or five to seven days, so <em>magri-reflect iyan</em> most likely
        next week," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ddb092-f26c-4682-8214-b903a4007de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T19:07:34.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we look at the incubation period, from the first
        exposure to the the first symptoms, it''s usually an average of three to five
        days. If, for example, there was a high level of exposure on May 9, we will
        have to count around seven days, or five to seven days, and that will likely
        reflect next week.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d796f94-ccd7-4c88-8feb-72110a325728'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T19:07:34.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:05:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solante is encouraging the public to get themselves tested once
        symptoms are observed, saying the results of tests would show a better picture
        of the country''s COVID-19 situation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2b606-7574-4674-a662-94f44a08fbab'
      'mgnl:activationStatus': true
