      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he will use the time post-elections to rest and be with his
        family, the lawmaker also made a commitment to continue helping the underprivileged
        Filipinos.</p>'
    '20':
