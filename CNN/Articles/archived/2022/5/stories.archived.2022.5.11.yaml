      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He beat two other opponents vying for the provincial top post, with
        Sol Aragones coming in second with 630,232 votes.</p>'
