    'template': '1'
    'title': 'Wes touts Gatchalian dynasty in Valenzuela City'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673060c7-e1cd-45e6-8fde-dcf83ecfce0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f99e2-03dc-4400-9caa-92afa420dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> Valenzuela
        mayor-elect Wes Gatchalian does not deny being part of a political dynasty
        which once again secured voters'' support, both in the local and national
        polls this year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1870e32-21cf-4a20-98d2-db3574078749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79185bad-b78a-4151-99ab-dad8b3c5df40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Wednesday, Gatchalian,
        currently the city''s 1st District representative, attributed his victory
        to the brand of service he and his brothers have shown over the past years,
        allowing them to clinch power and even exchange seats by the end of their
        respective terms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99b55ad-1007-44ab-b20c-d73d6ddff07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.972+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141160a-630e-4161-a776-ac09959e9815'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wes is set to exchange positions with his brother, incumbent mayor
        Rex Gatchalian, who also won the congressional race unopposed. Their brother
        reelectionist Sen. Win Gatchalian, who also served as Valenzuela mayor for
        nine years, has so far secured the fourth spot in the Commission on Elections’
        partial and unofficial tally of the senatorial race.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743cfbff-911b-4caf-ac52-4a95b431de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dd5fdf-9706-472e-b177-c68f525dc032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t deny that we are a political dynasty but there are good
        and bad political dynasties and every three years, the people are given the
        chance to choose," said Wes, who admitted that he is still adjusting after
        having been elected congressman for nine years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b18e9a0-b86f-4b87-94a3-6c8d100036eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b014bdb-79a6-4ea1-9a9d-8a0525d48e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen in Valenzuela, the people are happy with the kind of
        service that the Gatchalian family is bringing and the [Gatchalian brand]
        of good governance," the mayor-elect added. "I think that''s what made me
        win and made me the third brother who will sit in the same position."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab09efc2-4256-4a27-a8bd-df728e04237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2386833-9746-4913-ad71-f20eb8b9026d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he intends to continue the Gatchalians'' "good
        legacy and good governance" in Valenzuela. He added that in preparation for
        the mayoralty, he even underwent an on-the-job training with his brother,
        which made him see "many aspects of the city that we need to improve on."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268cd420-6dc0-4c65-94a2-342eb2fba332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6124d54-ea4f-4f64-8ba4-d8e85c00dc1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time, being chief executive, I will be able to exercise more
        of the services that we give to the people and what the people in Valenzuela
        are accustomed already," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938d593d-c190-43d2-aeab-2a912d90971b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4511fede-7672-49ce-a87b-1df4005ff2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Article II, Section 26 of the 1987 Constitution says, "The State
        shall guarantee equal access to opportunities for public service, and prohibit
        political dynasties as may be defined by law."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad973f-c142-428c-9729-668630360ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c4702-ca10-4e91-a669-3ecb7f807163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:53:02.973+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:06:05.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No law has so far been passed banning political dynasties in the
        country.</p>'
