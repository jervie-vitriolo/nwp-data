      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the release of the partial and unofficial election tally,
        many supporters of presidential candidate Vice President Leni Robredo have
        gone to the streets to protest what they call a fraudulent election.</p>'
