    'mgnl:tags': ['Al-Jazeera', 'Shireen-Abu-Akleh']
    'template': '1'
    'title': 'Al Jazeera journalist shot and killed in West Bank'
    'visualType': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17ff9cc-216b-4e80-af25-c428112ea6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Al Jazeera journalist Shireen Abu Akleh
        was fatally shot while on assignment in the West Bank Wednesday, the network
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3398c809-8f14-4b53-a9ea-83b2c582c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea50920-8f8b-4d66-8302-b86c6e5e0793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.538+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Ministry of Health said she was shot in the head
        by a live bullet in Jenin, and confirmed her death shortly afterwards. A second
        journalist, Ali Al Samudi, was also shot and is in a stable condition, the
        ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd120726c-4b5a-4e90-b608-5a563d3291d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7754f687-5eb3-4d4f-b03c-fb59add2d114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Jazeera has accused Israeli security forces of deliberately targeting
        and killing Abu Akleh and called on the international community to condemn
        and hold Israel accountable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1406f6-25f9-4370-bf17-51422e86880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f5d88b-00fc-462f-9c54-fe1d453cb4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces said its security forces had been operating
        in the area "to arrest suspects in terrorist activities," and both Palestinian
        suspects and Israeli forces were firing at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe090736-2f1e-407b-ab06-77a9f0ef5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14210fd1-02e0-417a-8652-1139734317a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of the activity in the Jenin refugee camp, suspects fired
        heavily at the force and threw explosives. The force responded by firing.
        Hits were detected," the IDF said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a283160-e3ac-4e47-9359-4f1798676ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5e7e7-2dec-4e10-b3c5-a93f2a32688c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility that journalists were hit, possibly by Palestinian
        gunfire, is being investigated. The event is being examined" the IDF added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b414b68-60d8-421d-9b7d-24c0d425762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c068746b-7730-4654-ae21-51fbf141167a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Jazeera journalist, Al-Samudi, who was with Abu Akleh when she
        was killed, said there were no Palestinian gunmen in the area at the time.
        "The Israeli army shot us," said Al-Samudi who was also shot. "There was no
        Palestinian gunman in the place."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf3369f-15e2-42ee-97b5-b444c6379cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9db0c01-97a9-43c8-a652-92339df8fe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the shooting, Israeli Foreign Minister Yair Lapid
        said on Twitter his government had offered to conduct a joint Israeli-Palestinian
        investigation, adding: "Journalists must be protected in conflict zones and
        we all have a responsibility to get to the truth."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41263262-3297-4cb6-971e-153b0034b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ff63f6-b222-47a9-aebd-0807e739d602'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.539+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:05:48.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes have started pouring in for Abu Akleh as news of her death
        spread.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3fad24-2c78-4091-88e2-4a980bf086f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T16:41:34.540+08:00
