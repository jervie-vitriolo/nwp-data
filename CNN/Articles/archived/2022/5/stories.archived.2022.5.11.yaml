    'title': 'Agriculture production contracts 0.3% in Q1 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc5476-d3dd-464e-84d0-5dd9f3e9c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:06:36.531+08:00
      'mgnl:createdBy': 'pilar'
