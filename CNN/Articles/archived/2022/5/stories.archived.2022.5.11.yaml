      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of Tokyo Olympian Cris Nievarez and CJ Jasmin bagged
        the silver medal in the men’s lightweight double sculls category in the race
        held at the Thuy Nguyen Hai Phong Aquatics Center.</p>'
