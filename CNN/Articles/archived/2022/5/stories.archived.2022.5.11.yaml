    'template': '1'
    'title': 'UP Fighting Maroons go for the jugular in Game 2 of UAAP finals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f5447b-3f61-478b-aa41-9839c8337023'
