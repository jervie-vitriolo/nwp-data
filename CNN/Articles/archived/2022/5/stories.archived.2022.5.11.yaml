      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d549d-959a-42f4-99cf-0434f1d0ba6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pantheon Macroeconomics chief emerging Asia economist Miguel Chanco
        emphasized ambiguity over Marcos’s economic policy positions persist.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8132a18b-7f1d-4f3a-8b4c-39af9efda24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879b0ac0-5f69-4441-a65b-832e315355df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public may only get an inkling of his possible policy direction
        by the third quarter of 2022 at the earliest as his administration begins
        to take shape, the analyst said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a51010a-b7a2-4ab1-a2ef-7c95cdd9dbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8382227-e88c-408e-b2b2-495315362be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We maintain, though, that this will be too late to salvage this
        year''s economic growth prospects, assuming we''re proven right about the
        temporary—but harsh—brakes likely applied in the current quarter to government
        spending and investment,” Chanco further explained.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d5543f-4119-4a8c-9baf-0cec456df47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7463527-d73e-44a5-85c8-97f6813d2a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T12:56:57.560+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BDO chief market strategist Jonathan Ravelas also told CNN Philippines’
        The Final Word on Tuesday night that investors will remain on the sidelines
        until Marcos presents a “much clearer” plan of action on addressing the country’s
        health and economic issues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e851a7bd-0c39-41d8-9cc1-30fbc60806a9'
      'mgnl:activationStatus': true
