      'mgnl:lastActivated': 2023-01-19T16:05:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafa8f22-a9a6-49de-b789-d6d6da1ee519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:09:21.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:44.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key events during the Marcos administration was the “Diliman
        Commune,” where UP Diliman students – who were supporting jeepney drivers''
        strike against the increase in oil price – barricaded entry points and fought
        off attempts by the military and police officers to forcibly gain access to
        the campus.</p>'
