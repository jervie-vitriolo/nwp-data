      'mgnl:lastActivated': 2023-01-19T16:05:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His work at Bally is characterized by precision and a sense of structure
        as he renovates and re-structures the future of the Swiss luxury fashion house
        — designing clothes and accessories that can uncover heritage and re-tells
        the story of Switzerland. “I hope to talk about the craftsmanship, the beauty
        of the leather work and the Switzerland story, what I think the ultimate luxury
        is, you know?” said Villaseñor.</p>'
