  'storm-asani-forecast-path-india-heat-wave':
    'author': 'Jennifer Gray, CNN Meteorologist'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-11T07:18:11.691+08:00
    'imagesource': 'jcr:b2b4255f-1c85-45df-a7ca-9150a966e483'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c8aed18-cff7-4cd5-8a8a-d76067fdc12e'
    'lead': 'Parts of eastern India are preparing for torrential rain and strong winds
      — as other portions of the country battle extreme heat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T07:34:38.087+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:06:09.088+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:07.943+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tropical Cyclone Asani threatens eastern India as another brutal heat
      wave continues across the country '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d45a7a-b0e0-4607-8d39-b40e786109f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Parts of eastern India are preparing for
        torrential rain and strong winds as a tropical cyclone warning is in effect
        for the Andhra Pradesh coast — as other portions of the country battle extreme
        heat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52eb5ba-7a88-4c7d-bf34-17450a9ae26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8bdea1-e282-454e-a105-f3250f7f5bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the cyclone may bring some relief from the heat, it will be
        too far away to affect most of the country — and could make the heat worse
        for some.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe58b4d-b40c-4d61-afc5-4dd06fd368ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe Cyclonic Storm Asani is in the Bay of Bengal, with winds
        of 100 to 110 kph (62 to 68 mph) and higher gusts, making it equivalent to
        a tropical storm. It should make landfall on India''s eastern coast early
        Wednesday morning (Tuesday evening ET), the Joint Typhoon Warning Center said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afc6a26-659d-499b-b51f-f52ea55677fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the storm moves on a northwest track, areas across eastern India''s
        central coast will feel widespread wind and rain impacts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0473ad7d-98e1-4303-b8fe-d4109a277dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asani is the second storm to impact India this season. The first
        storm, in March in southern India, was not named.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d272375-4a08-4727-80e2-003f07a72ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Slow-moving storm could bring catastrophic rain</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66637632-d156-46e7-820b-66f2a1243ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Thursday, the storm will most likely begin to curve more north-northeast,
        riding along the coast and impacting Odisha.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba18fb-ce7e-41dc-a7cf-3fa143cb9ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.087+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interaction with land will cause the storm to gradually weaken,
        though it still will produce quite a bit of rainfall as it slows.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa37370-3cd4-4113-b12f-8006f97bcac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that Asani''s forward speed has slowed significantly, longer
        duration heavy rains are possible along the coast, increasing the possibility
        of flooding rainfall," CNN meteorologist Chad Myers said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea41651-03be-407d-b34e-bb5609967348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to death and destruction with tropical cyclones, rain
        is a key factor to consider.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad7dfad-e102-4e1b-9a30-6e18da351b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Slow-moving storms are often catastrophic because of the amount
        of rain they can bring," CNN meteorologist Taylor Ward said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbade566-b040-43ed-94a6-5bde248bde5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of India''s coast, near the storm''s landfall location, could
        see as much as 150 mm (6 inches) of rainfall during the next few days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbd5b09-3012-40ab-ae28-6a18d9115621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asani''s cloud cover could bring some relief from the heat along
        portions of the coast. However, the storm also could mean those further inland
        see soaring temperatures.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7d7603-cb92-407a-91a0-6ecc238a6d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not enough to relieve scorching temperatures</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ef4c2-0bd7-41b7-b145-77613ee7e5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This storm arrives amid a brutal heat wave impacting much of central
        India. Temperatures there soared Tuesday as high as 45 degrees Celsius (113
        degrees Fahrenheit).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801c88a9-6c17-4e8d-b472-d8fdb4231059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severe heat wave conditions will remain as temperatures could rise
        another 2 to 3 degrees Celsius during the next few days, according to the
        India Meteorological Department.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b36e434-8547-49f9-a58c-78e14dc898f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This heat wave continues a brutal stretch of heat in April across
        parts of the country, including New Delhi.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2442d61-7dec-43b2-b1e2-fb855197d069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They experienced 19 days of the month with a high temperature above
        40 degrees Celsius (104 degrees Fahrenheit), which is well above their average
        April high temperature of 37 degrees Celsius (98.6 degrees Fahrenheit)," CNN
        meteorologist Robert Shakelford said. "This heat also was significant since
        it was the hottest April for northwest India, well above their April normal."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc1ff7-829b-4da0-8d3f-ecc6ed189c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asani could make the heat wave worse because of the effect of rapidly
        rising air in and around the eye, or low-pressure center, and sinking air
        and higher pressure along its periphery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9770f1c-75b7-4ee0-88de-58c7431f78c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will act to limit any cloud formation, leading to full sun
        and warming temperatures," CNN meteorologist Brandon Miller said. "It brings
        rainfall and cooler temperatures to areas it hits, but for central and northern/western
        parts (of India), it would tend to worsen the heat wave."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95777514-e656-46fa-ae8f-3bf3c64cb0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only relief for the rest of India will come with the onset of
        monsoons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640abc5e-fec0-43e6-89f3-73ae7d7b55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.088+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The start of monsoon season</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345834d7-4e42-4b6e-9121-306bb860da1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.089+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclones typically don''t occur during the monsoon season because
        too much wind shear — strong upper level winds that tear tropical systems
        apart — in the atmosphere tend to prohibit development.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e4ca4-b429-42c9-b53a-22e0d01a02ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.089+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, during the season''s start, cyclones can develop while
        wind shear is still rather weak.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052c66c7-211a-4f24-8205-0522e39a4e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.089+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the monsoon — which delivers relief from relentless heat —
        will begin reaching the southernmost areas of India by the end of May, it
        doesn''t typically reach New Delhi until the beginning of July, leaving plenty
        of room for more days of dangerous heat.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ef645-9d1c-4305-bcb5-133e51784cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:34:38.089+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:09.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/10/weather/asani-forecast-path-india-heat/index.html"><em>Tropical
        Cyclone Asani threatens eastern India as another brutal heat wave continues
        across the country</em></a>"</p>'
  'mexican-journalists-killed':
    'author': 'Jorge Engels and Karol Suarez'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-11T07:35:28.752+08:00
    'imagesource': 'jcr:5e010fd6-38ce-4ecf-8018-ee55949f10b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e0ca75b-2d20-4727-af0b-3addcdd39c59'
    'lead': 'Three journalists have been killed in Mexico over the past week, according
      to government officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T07:37:50.624+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:06:08.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:08.214+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three journalists killed in Mexico in past week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036f817c-189d-420c-aa6b-3bbaef21837a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:37:50.624+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mexico City (CNN Business) —</strong> Three journalists
        have been killed in Mexico over the past week, according to government officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080dfcd-6f57-4afa-a336-676e10fee879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:37:50.624+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:08.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dde40b-2e2c-4586-8dce-cc50cb2a15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:37:50.624+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:08.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two journalists were killed Monday in the Mexican state of Veracruz,
        according to the state''s prosecutor''s office, which said it had launched
        an investigation into the killings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e130541-d198-4e04-9a9a-bfa3d05709b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:37:50.624+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:08.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veracruz''s prosecutor''s office said on Twitter that El Veraz news
        website director Yessenia Mollinedo Falconi and reporter Sheila Johana García
        Olivera were killed in the municipality of Cosoleacaque on Monday, adding
        that they were pursuing all lines of investigation, including the victims''
        journalistic activities, to determine the motive for the killings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e685ba-0ac4-4924-bb63-d9136b0666d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:37:50.624+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:08.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will find the perpetrators of this crime, there will be justice
        and there will be no impunity as we have said and done in other cases," tweeted
        Veracruz governor Cuitláhuac García, who labeled the killings a "homicide."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a99a135-451b-4a79-8f3a-c24874e8141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:37:50.624+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:08.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Committee to Protect Journalists said the two "were shot on
        the parking lot of a convenience store in Cosoleacaque" and called for an
        immediate investigation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0ed060-506f-45c4-85d2-64f870af6bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:37:50.624+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:08.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after another journalist was killed Thursday in the state
        of Sinaloa, according to the state''s prosecutor''s office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7e7087-99d8-4404-848e-8a8307bac69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:37:50.624+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:08.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, it''s confirmed that the body found on a road on
        El Ranchito highway is the journalist Luis Enrique Ramírez Ramos," Sinaloa''s
        prosecutor Sara Quiñonez tweeted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e117edba-2a4d-4842-9a3e-3645941b1495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:37:50.625+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:08.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our sincere condolences to his family and our commitment to work
        on clarifying this fact," the tweet reads.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07be41-3468-44bc-bb13-2e78d1b5c648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:37:50.625+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramirez was a columnist and founder of the news portal, Fuentes
        Fidedignas. The news outlet reported he was killed on Thursday afternoon and
        said his body was located after being kidnapped in an area near his home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1683963a-4017-460e-b825-89db14590a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:37:50.625+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:08.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unknown whether Ramirez''s killing was linked to his professional
        activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07f3113-ca87-4ef4-9942-5c7172cac55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:37:50.625+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest deaths bring the number of journalists killed in Mexico
        in 2022 to at least 9, according to a CNN tally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46396680-710b-492c-868a-064dd96e532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:37:50.625+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:08.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>José Luis Gamboa Arenas, Margarito Martínez Esquivel, Lourdes Maldonado,
        Heber López Vásquez, Armando Linares and Juan Carlos Muñiz join Falconi, Olivera
        and Ramos in the tally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48396b76-2eb8-46d4-a033-1634eeca4236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:37:50.625+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:08.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/10/media/mexican-journalists-killed/index.html"><em>Three
        journalists killed in Mexico in past week</em></a>"</p>'
  'prince-charles-first-queens-speech':
    'author': 'Reuters and Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-11T07:37:55.458+08:00
    'imagesource': 'jcr:2b3dd70c-1056-42fb-834b-756c372b28e5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79b09c89-9a31-441c-9595-2c41629ee0bc'
    'lead': 'Britain''s heir-to-the-throne Prince Charles and Prince William took
      center stage at the opening of parliament, replacing the 96-year-old Queen Elizabeth
      who missed the grand set-piece event for the first time in almost six decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T07:40:51.174+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:06:07.698+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:08.413+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince Charles delivers Queen''s Speech for the first time'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9622ff23-344a-4849-b835-c6e1947c6312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:40:51.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:07.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> Britain''s heir-to-the-throne Prince
        Charles and Prince William took center stage at the opening of parliament
        on Tuesday, replacing the 96-year-old Queen Elizabeth who missed the grand
        set-piece event for the first time in almost six decades.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24968a24-33a1-45e8-b59f-9146a16de469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:40:51.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:07.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2762299-30c1-4d00-9f30-baf61c74397b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:40:51.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:07.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Queen forced to withdraw on Monday due to a recurrence
        of mobility issues, 73-year-old Charles arrived at the Palace of Westminster
        to read out the government''s legislative agenda.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c4ed8-f6bc-4ff4-8c91-d7a0ee3a297d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:40:51.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:07.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles, who had attended the opening of parliament alongside his
        mother in recent years, started reading out each bill by saying: "Her majesty''s
        government will...."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1330e98e-d6bf-4a1a-988d-1f43d64dee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:40:51.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the event taking place there was a mixture of confusion
        among those sitting in the Chamber of the House of Lords as to whether or
        not Charles would sit beside a ceremonial throne or stand in front of it.
        When he arrived and sat on the throne there was audible surprise among those
        watching in person.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c13cf2-0838-4464-9779-37ca9b91bbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:40:51.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:07.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program for the day presented to those who had tickets to sit
        in the House of Lords had not been updated to reflect the fact that the Queen
        would not be attending herself, leaving some uncertainty as to exactly how
        the day''s events would unfold.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60427c-1e5e-4593-a52d-47947e42f15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:40:51.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:07.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Opening of Parliament is an event of huge pomp and pageantry
        which traditionally sees the queen traveling to the assembly in a State Coach,
        escorted by mounted soldiers in ceremonial uniform, while the Imperial State
        Crown and other regalia travel ahead in a carriage of their own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c146a21-bae7-42aa-9fdd-a025e8c3546f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:40:51.174+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:07.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monarch dons the Robe of State before leading a procession to
        the House of Lords upper chamber where she sits on a throne and formally opens
        a new session of parliament, reading a speech written by the government outlining
        its legislative plans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95217a5d-7bcd-485b-a2d0-9438e64ccda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:40:51.175+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:07.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The queen has missed the occasion only twice during her 70-year
        reign — in 1959, and 1963, when she was pregnant with sons Andrew and Edward.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739e1f1-2fa4-47be-9baa-d8b387da4eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:40:51.175+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:07.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The queen, who has missed a number of public engagements since she
        was hospitalized for a night last October for an unspecified illness, had
        to issue a ''Letters Patent'' to authorize Charles and William to carry out
        her role at the constitutional event.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4b18f0-56ae-48a2-85dc-726368fa09a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:40:51.175+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event took place at a significant moment in British politics,
        as the fallout from the "Partygate" scandal continues to haunt Prime Minister
        Boris Johnson. Leader of the opposition, Keir Starmer, said on Monday that
        if he is fined by police -- who are investigating whether or not he broke
        Covid rules at an election campaigning event -- he will resign. Johnson has
        already been issued with such a fine, a so-called fixed-penalty notice, which
        he has accepted and paid. Starmer''s intervention has therefore raised serious
        questions as to whether or not Johnson should resign as Prime Minister.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5214aa-1d05-4bd8-8fb4-41731539414f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:40:51.175+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:07.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, the leaders of the government and opposition use
        the Queen''s Speech as a time to put their differences aside and chat amicably
        as they walk from the House of Commons to the House of Lords. However, Starmer
        and Johnson had their eyes firmly fixed ahead and exchanged few —&nbsp;if
        any — words.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7af46-5eac-4e9b-b8e0-77c27535bb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:40:51.175+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:07.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/10/uk/prince-charles-first-queens-speech-intl/index.html"><em>Prince
        Charles delivers Queen''s Speech for the first time</em></a>"</p>'
  'mike-tyson-plane-hitting-no-charges':
    'author': 'Cheri Mossburg, CNN '
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-11T07:40:58.363+08:00
    'imagesource': 'jcr:70507df6-2275-4b5e-b3da-b003b4fdbace'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3562a03b-9ef9-48a2-b86f-3de56bc01b73'
    'lead': 'Mike Tyson will not face criminal charges over an incident caught on
      video that appeared to show the former heavyweight boxer hitting another plane
      passenger multiple times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T07:50:32.973+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:06:06.989+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:08.600+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mike Tyson will not face criminal charges for apparently hitting a plane
      passenger'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72bdaa2-f811-48f1-b815-663b1e12e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:50:32.973+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Mike Tyson will not face criminal charges
        over an incident caught on video last month that appeared to show the former
        heavyweight boxer hitting another plane passenger multiple times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80065481-deae-4240-8a23-b926e290bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:50:32.973+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Mateo County, California, District Attorney Stephen Wagstaffe
        told CNN he decided not to file misdemeanor battery charges against Tyson
        based on the circumstances surrounding the confrontation, including the conduct
        of the alleged victim, Melvin George Townsend III, leading up to the incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0273423-34c1-44c6-a3aa-063492e8b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:50:32.973+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is simply a case that does not belong in the criminal court,"
        Wagstaffe said. "If they want to sue each other, that''s their business."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12788d50-9eb4-4d84-b11d-58a4950dbd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:50:32.973+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video obtained by TMZ Sports appeared to show Tyson aboard a plane,
        bending over his seat and repeatedly hitting what appears to be another passenger
        in the row behind him. A representative for Tyson said in a statement at the
        time that the former boxer had an incident with an "aggressive passenger who
        began harassing him and threw a water bottle at him."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c798908b-a7fe-4092-9449-5ccebfa0ecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:50:32.973+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video published by TMZ does not show the entirety of the incident.
        A water bottle was not visible in the footage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0232aa-480e-4bc5-98a3-7c8b2fb4fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:50:32.973+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Townsend has denied throwing a water bottle at Tyson. Townsend''s
        attorney previously said his client is a "big Mike Tyson fan" and alleged
        in a statement last month that "Tyson became agitated by an overly excited
        fan and began to strike him."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef50dbf1-0eec-4958-9ba8-cf3b9871ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:50:32.974+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This situation could have been avoided simply by contacting a flight
        attendant. Our client denies throwing a water bottle prior to being struck
        by Mr. Tyson," attorney Matt Morgan previously said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee315f4-8907-425f-9cfa-18e84e0ced01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:50:32.974+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wagstaffe told CNN both men involved requested that charges not
        be filed in the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e222833-bee8-4ab5-801b-daf5cef39be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:50:32.974+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to representatives for Tyson and Townsend for
        comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c338fe95-ae0c-4db5-b2b6-970e891c90eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T07:50:32.974+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/mike-tyson-airplane-hitting-no-charges/index.html"><em>Mike
        Tyson will not face criminal charges for apparently hitting a plane passenger</em></a>"</p>'
  'large-mars-quake-insight-lander':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-11T07:50:37.718+08:00
    'imagesource': 'jcr:fb91908f-263e-4e11-b01b-236f6b5684a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fe83b279-846b-4872-9b12-5090b9f3a7b5'
    'lead': 'The NASA InSight lander just detected the biggest quake ever found on
      another planet — a marsquake with a magnitude of 5 that took place on the red
      planet on May 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T08:18:53.396+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:06:06.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:08.821+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s InSight lander just detected the biggest quake on Mars'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f915ba-5fde-4cbe-9eb2-4cf75b99d9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.396+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This is the big one scientists have been
        anticipating.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a353da3c-8e33-4c2f-846e-35d9d8b55794'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.396+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c64db02-026c-4f88-9c43-7da7035eafa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.396+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA InSight lander just detected the biggest quake ever found
        on another planet —&nbsp;a marsquake with a magnitude of 5 that took place
        on the red planet on May 4.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae06c3-dda6-4dbd-a63b-9cc06e533786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since we set our seismometer down in December 2018, we''ve been
        waiting for ''the big one,''" said Bruce Banerdt, InSight''s principal investigator
        at NASA''s Jet Propulsion Laboratory in Pasadena, California, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1082d54a-3b7d-4b0f-b276-1d8aecf7659a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This quake is sure to provide a view into the planet like no other.
        Scientists will be analyzing this data to learn new things about Mars for
        years to come."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa7725-4dad-4c28-b5fd-169b92e8f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the stationary spacecraft touched down on Mars in 2018, InSight
        has detected more than 1,313 quakes. Until now, the largest had a magnitude
        of 4.2 and it occurred on August 25, 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b0b2f0-79a0-45d8-815e-7d3e4806b5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marsquakes are like the earthquakes we experience on Earth, just
        a little bit different when it comes to why they occur on each planet. On
        Earth, this event would be a medium-size quake —&nbsp;but it reaches a new
        record for seismic activity detected by scientists studying Mars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39fb44c-6144-4d95-bf57-fe4164fbbd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we experience earthquakes, it''s because the tectonic plates
        on Earth are shifting, moving and grinding against one another. So far, Earth
        is the only planet known to have these plates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f402f25-1c8a-47ab-a308-f56d82dd85fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Structure of Martian crust</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5b7587-5ff7-4af8-8da5-8d02a2aec31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how do quakes occur on Mars? Think of the Martian crust as a
        single giant plate. This crust has faults and fractures within it because
        the planet continues to shrink as it cools. This puts stress on the Martian
        crust, stretching and cracking it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f01a7da-1df0-4006-ae88-4f0a74c4457b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the seismic waves of marsquakes travel through different materials
        within the Martian interior, it allows scientists to study the planet''s structure.
        This helps them to understand the mysterious Martian interior and apply this
        research to learn how other rocky planets, including our own, are formed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67673bd-8023-4371-a012-38b6511b86d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lander''s incredibly sensitive seismometer, called the Seismic
        Experiment for Interior Structure, has the ability to detect marsquakes from
        hundreds and thousands of miles away. The data collected by InSight so far
        has revealed new details about the little-known Martian core and mantle.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d9caa6-f360-4be9-bbdd-76d28fb7f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The InSight science team continue to analyze the quake to better
        understand its origin, source and what it may reveal about the red planet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f42d1c-dafc-42f4-ab55-d4352edf2184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission is experiencing new challenges as Mars enters the winter
        season when more dust is lofted into the air. These floating particles reduce
        the sunlight necessary to charge the solar panels that power InSight, which
        is currently working on an extended mission that lasts through December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e83d4a-10b7-4a1c-9f41-eeb2d097245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 7, the lander went into safe mode when its energy levels
        dropped, causing it to cease everything but essential functions. The team
        anticipates this could happen more in the future as dust levels increase.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2918b0-94d2-4cbe-906f-f9c51ae67d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight''s steady stream of data heading to scientists on Earth
        will stop when the solar cells can no longer generate enough power, which
        could happen by the end of this year. But researchers will be studying the
        detections made by InSight for decades to come in order to learn as much as
        possible about our enigmatic planetary neighbor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057e55b0-9698-46ba-b91b-fb9f422e4ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:18:53.397+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/10/world/large-marsquake-insight-lander-scn/index.html"><em>NASA''s
        InSight lander just detected the biggest quake on Mars</em></a>"</p>'
  'joe-alwyn-taylor-swift-music':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-11T08:19:16.718+08:00
    'imagesource': 'jcr:338a02b1-928f-41df-990e-18daf5449e27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02e76960-9108-417a-a05a-8b9e726a41a2'
    'lead': '''It was really the most accidental thing to happen in lockdown,'' Joe
      Alwyn says about creating the melody for Taylor Swift''s ''Exile.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T08:23:50.890+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:06:05.870+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:09.013+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joe Alwyn was accidentally making music with Taylor Swift while you
      were making sourdough'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dd6749-2b60-4485-b373-1582cdcb66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:23:50.890+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> According to Joe Alwyn, he didn''t mean
        to create the melody and first verse of "Exile" on girlfriend Taylor Swift''s
        "Folklore" album.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1099150b-7627-422e-b806-686df5027430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:23:50.890+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d835979-6da1-4ffa-bc6d-c6515a8dca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:23:50.890+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least that''s what he tells GQ magazine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dda2676-b544-43ff-b13f-26b4ad5c176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:23:50.890+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was really the most accidental thing to happen in lockdown,"
        he told the publication. "It wasn''t like, ''It''s three o''clock, it''s time
        to write a song!'' It was just messing around on a piano and singing badly
        and being overheard and then thinking, you know, what if we tried to get to
        the end of it together?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b20f800-8b81-4047-9f64-a2293b5428de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:23:50.890+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the pseudonym William Bowery, Alwyn received two co-writing
        credits on "Folklore" and three on the followup album to that one, "Evermore."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b724f-737c-48eb-8c96-01bc4742cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:23:50.891+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple kept it a secret, he said, because "the idea was that
        people would just listen to the music rather than focus on the fact that we
        wrote it together."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f098ae1-259e-4482-baa8-4d06a2882bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:23:50.891+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But word got out &nbsp;and the pair, who are known to be very private
        about their relationship, ended up scoring some Grammys thanks to their collaboration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26781e65-8311-46d1-b889-a15c505d4912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:23:50.891+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He doesn''t mind talking about the music, but of course he''s not
        willing to discuss his relationship with Swift.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49c9d07-9071-4e2b-bfe1-9cc8e7c9ac5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:23:50.891+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alwyn, whose TV series "Conversations with Friends," premieres this
        month, is aware of his rep for playing things close to the vest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba63863-495b-4185-9e44-c5153030e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:23:50.891+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure I''ve come across as guarded in the past," he said. "And
        it''s a mix of me being British and having a private life. But I don''t want
        to be going into these things guarded."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4244fbe8-26a7-4bdd-b65c-e9615e08f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:23:50.891+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/10/entertainment/joe-alwyn-taylor-swift-music/index.html"><em>Joe
        Alwyn was accidentally making music with Taylor Swift while you were making
        sourdough</em></a>"</p>'
  'dolly-parton-doja-cat-taco-bell-mexican-pizza-tiktok':
    'author': 'Scottie Andrew, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-11T08:25:29.003+08:00
    'imagesource': 'jcr:b630d6fb-941b-49e1-9ee5-84fcc91835f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fdbee3a-b3de-4f0b-9734-9f29410c481a'
    'lead': 'In an extremely 2022 move, Dolly Parton and Doja Cat will star in a TikTok
      musical for Taco Bell, themed around — what else? — the chain''s dearly missed
      Mexican Pizza.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T08:29:28.619+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:06:05.497+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:04:09.236+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dolly Parton and Doja Cat will star in a TikTok musical about Taco Bell''s
      Mexican Pizza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fd7a67-64a7-4d57-bb8b-b273b65e2840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:29:28.620+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In an extremely 2022 move, Dolly Parton
        and Doja Cat will star in a TikTok musical for Taco Bell, themed around —
        what else? — the chain''s dearly missed Mexican Pizza.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f13829-dabb-4620-830a-c807c7173f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:29:28.620+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8eb3646-37ba-4711-bfd3-fe7b9136ccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:29:28.620+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentence could have been generated by AI that was fed a list
        of buzzwords, but no! "Mexican Pizza: The Musical" is real, a fast food ode
        to the Taco Bell menu item that will return to stores this month, and it will
        air live on TikTok on May 26.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5e3aff-8890-415f-b65f-8faaf37f5654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:29:28.620+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all started when Doja Cat shared a "contractual" rap for the
        chain, with a silly trumpeted beat and Taco Bell''s titular chime, about Mexican
        Pizza, which was taken off Taco Bell''s menu in 2020.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320eecc7-369b-456a-bcff-8d0ed0979ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:29:28.620+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will end you if you ever dare to go discontinued," she rapped
        halfheartedly in her ironic jingle. "This ain''t even Mexican food."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb60daf7-43d9-4ee3-bdfe-9bce73b2dc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:29:28.620+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok comedian Victor Kunda took her jingle and ran with it, parodying
        what an intense rehearsal for a professional production of "Mexican Pizza:
        The Musical by Doja Cat" might look like. The resulting musical was inspired
        by both TikToks, Entertainment Weekly reported, and Kunda will appear along
        with other yet-to-be-named special guests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0522cf8d-68bd-4266-96b9-d52577ca9f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:29:28.620+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penned by screenwriter Hannah Friedman with Abigail Barlow and Emily
        Bear, the duo who won a Grammy for their first TikTok production, "The Unofficial
        Bridgerton Musical," the upcoming show''s plot remains unknown. Barlow and
        Bear did tease a snippet of their score, though, with lyrics like, "You took
        a slice right out of my heart."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dbbb87-4fe3-447a-91ef-f05e2302aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:29:28.620+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We sat down and composed a musical for Mexican Pizza," Barlow said
        on TikTok, debunking rumors that this digital performance was a joke. "And
        every song is a banger, if I do say so myself."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32eac7-b1b2-410c-a110-f0030bbe2918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:29:28.620+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on Parton''s role in the musical are also scarce — a cameo?
        A leading role? The fairy más-mother of Taco Bell acolytes? She announced
        her involvement with an Instagram post of a "personal and confidential" script.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9a9ce-3117-4da2-89ac-7591511b1a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:29:28.620+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last year, Taco Bell has tapped artists of the moment —&nbsp;Doja
        Cat, Lil Nas X and, now, the eternally popular Parton — to hawk its Chalupa
        Supremes and Cheesy Gordita Crunches to the youths. The country chanteuse
        feels inescapable these days, lending her likeness to sponsored content like
        a middling Super Bowl ad for T-Mobile and NFTs themed to her new book with
        James Patterson, "Run, Rose, Run."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb81551f-b59e-4eb2-b83e-401287701e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:29:28.621+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parton''s had just as momentous a month as the Mexican Pizza: She
        was named a member of the 2022 Rock &amp; Roll Hall of Fame induction class,
        along with Eminem, Lionel Richie, the Eurythmics and more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5665d40-1ff6-4d13-8727-9e7e87ec0f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T08:29:28.621+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:06:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/10/entertainment/dolly-parton-doja-cat-taco-bell-mexican-pizza-cec/index.html"><em>Dolly
        Parton and Doja Cat will star in a TikTok musical about Taco Bell''s Mexican
        Pizza</em></a>"</p>'
  'Gatchalian-political-dynasty':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-11T08:31:42.977+08:00
    'imagesource': 'jcr:a4b8e64e-5c9e-46ea-98a2-1cd45de2bfeb'
