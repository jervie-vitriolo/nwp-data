      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)—</strong>&nbsp;While
        they have not been officially proclaimed yet, vice presidential bet Willie
        Ong has already congratulated leading poll candidates Ferdinand “Bongbong”
        Marcos and Sara Duterte, and wished their administration success.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b428a49b-f52f-46ad-9dc3-d505f4d6151a'
      'mgnl:activationStatus': true
