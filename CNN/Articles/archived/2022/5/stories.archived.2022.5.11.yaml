    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ce83877-51ad-4d6b-adaf-7c368d9348da'
    'lead': 'The Commission on Elections (Comelec) has declared a failure of elections
      in 14 barangays in Lanao del Sur following reports of poll-related violent incidents
      on May 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-11T19:08:25.498+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:05:39.298+08:00
