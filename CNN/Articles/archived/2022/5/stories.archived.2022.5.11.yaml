      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef33902-299f-463e-9c72-07c9c539862e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:33.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission described that as attempted "blackmail."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14c637-7cb0-49b3-8bef-81a87e0287cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:59:30.797+08:00
