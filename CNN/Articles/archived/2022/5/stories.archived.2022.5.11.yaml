      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami ho ay sumailalim sa pinakademokratikong proseso ng pagpili
        ng lider ng ating bansa, at iyan ay ang pagkakaroon natin ng halalan. Tumugon
        ang higit sa mayorya ng Pilipino at ang kanilang napili ay si Bongbong Marcos
        at si Mayor Inday Sara Duterte,"</em> Rodriguez said, responding to critics
        asserting poll fraud and rejecting the tandem''s presumptive victory.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af132dc6-7a64-459a-b3fb-c3cb6b8ac761'
      'mgnl:activationStatus': true
