      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11)&nbsp;—</strong>&nbsp;National
        Security Adviser Hermogenes Esperon, Jr. on Wednesday disclosed that there
        were over 20,000 attempts to hack the automated election system, but said
        the government was able to block all of these.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b964bd23-18e7-4880-971e-9d1665275657'
      'mgnl:activationStatus': true
