      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/1/25/marcos-west-philippine-sea-us-china.html">Marcos
        won''t seek US help if sea row with China escalates</a></strong></p>'
