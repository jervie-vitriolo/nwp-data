      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f81a2-6100-4762-82b9-66a64c708279'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T21:08:03.785+08:00
      'mgnl:createdBy': 'david'
