    'mgnl:tags': ['inflation', 'United-States', 'US', 'slowed', 'first-time', 'April',
      'August']
    'template': '1'
    'title': 'US inflation slowed last month for the first time since August '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3dea16-6bea-4808-84ce-8b96d7acab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:03.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US inflation took a breather last month
        for the first time since August. Prices still increased, but at a slower pace
        than in previous months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c4c0d-9de5-4170-a01b-e3a727187174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2383b45f-00d0-4543-af8b-3989a62e1158'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:04.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consumer Price Index was up 8.3% in the 12 months ended in April,
        the Bureau of Labor Statistics reported Wednesday, slightly higher than economists
        had predicted. It was a decrease from the 8.5% recorded in March, which had
        been the highest level in more than 40 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15cc9a0-9bc1-4877-9821-ed98f8cf3e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:05.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b222ed53-dfb3-4b02-bb13-552b930ac736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:06.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stripping out more volatile product categories like food and energy,
        the CPI stood at 6.2% over the same period, less than the 6.5% reported in
        March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce8746-dde9-42ee-9ca6-acec707e5283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:06.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f48d7b9-b214-4d74-be15-0eb5234e154a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:07.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For April alone, prices increased by 0.3%, adjusted for seasonal
        swings, less than the 1.2% jump recorded in March. Without food and energy
        prices, core inflation rose 0.6%, more than the 0.3% advance in the prior
        month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc5e184-ff7c-4799-be86-8e74d142b7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:07.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d20f4-9e53-4c60-bcc2-72b90bb8a6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:08.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s data suggests that the inflation peak is behind us,
        just as economists, the Federal Reserve, the White House and the American
        people hoped. But there are still a lot of factors that will keep prices elevated
        over the summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2897fc4-e105-45ea-9565-63bd3f42c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:08.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccffffb-d6cc-48c8-a779-994eb71e0268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war in Ukraine has put pressure on energy and food prices. Meanwhile,
        renewed Covid-related lockdowns in China threaten to exacerbate the supply
        chain issues that the world has been struggling with over the past year. That
        means it''s uncertain how much the pace of inflation can slow down until these
        things are resolved.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9cb49a-30d4-4657-84ff-a2449b5cf38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762bcc38-b647-4307-b943-2790932cfddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:10.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, inflation has shifted from goods to services as
        it spread through different parts of the economy and is no longer constrained
        to categories that have been explicitly affected by the pandemic or geopolitical
        events, such as used cars or gas. That could mean that the high prices will
        be harder to shake when both of those factors wane.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c61a24-5067-4f51-82f1-724e0f457a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f311c2b5-7678-466a-8b2a-3917c6fbec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:11.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The peak of inflation may be behind us, but today''s CPI report
        points to a long, slow descent or maybe even a plateau around 8% until prices
        start to drop significantly," said Robert Frick, corporate economist at Navy
        Federal Credit Union, in emailed comments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0de5826-1ce9-4965-ad59-85d20c9e1ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:11.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858c18a9-6322-42a1-b00d-eb7ee0d3cf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:12.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What got more expensive?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fdfa5a-10f4-4bff-a4d5-d816e1294549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:12.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April price increases were particularly stark for housing, food,
        plane tickets and new cars: Food prices rose 0.9% last month and 9.4% year
        over year, the biggest jump since April 1981. Grocery store prices were up
        10.8% for the year ended in April, the biggest increase since November 1980.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f2a2e-2e5f-4981-9088-fb2f003af43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:13.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ad901-dcca-4af3-8ace-ea6f27669b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:13.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, energy prices fell in April as gasoline prices came down
        from their March peak. Over the 12-month period, energy prices soared 30.3%.
        In May, however, gas prices ticked higher again, so this part of the CPI could
        look worse again in next month''s data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef550195-936d-4794-8c9b-5d353d6877fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:14.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008c818a-eae0-4f14-8b90-bc36c24c3702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:14.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Housing costs, which are comprised of rents and owners'' equivalent
        rent for people who own their homes, rose in April by 0.5% for the third month
        in a row. Year-over-year, housing costs are up 5.1%. Because rents change
        infrequently, the Labor Department collects rent data from each sampled apartment
        or house only every six months.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3f40b0-739f-4654-babf-4b3444193666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:08:44.524+08:00
