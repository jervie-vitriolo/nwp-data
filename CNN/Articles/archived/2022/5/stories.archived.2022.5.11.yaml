      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 11) —</strong> The Philippine
        agriculture and fisheries sector shrank by 0.3% in the first quarter of 2022
        after a meager growth in the previous quarter, according to Philippine Statistics
        Authority data released Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3aaccaa-1943-46c3-ba2d-242130b02307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:06:36.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71b7348-ef98-49dd-aa31-f7dcb38a1046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:06:36.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:35.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This rate, measured at constant 2018 prices, represents a slowdown
        from the 0.5% expansion recorded from October to December last year. However,
        it is milder than the 3.4% plunge recorded in the first three months of 2021.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957471ac-01dd-4b08-9bd8-b682436e8d55'
      'mgnl:activationStatus': true
