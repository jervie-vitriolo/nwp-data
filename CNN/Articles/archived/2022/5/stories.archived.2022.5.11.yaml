      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite lagging in the race, Ong dished out a piece of advice for
        his followers: Accept the results.</p>'
