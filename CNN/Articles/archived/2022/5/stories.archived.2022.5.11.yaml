      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211de666-3210-4122-b752-866b81ab240f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:06:36.531+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:05:35.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All sectors contracted during the period except for poultry, according
        to the PSA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940199ae-0d44-4834-844e-de7d65008923'
      'mgnl:activationStatus': true
