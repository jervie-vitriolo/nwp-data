      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a7a85-7679-477c-9880-7d77445fb97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:09:21.535+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:05:44.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several university students were among those who stood up against
        martial law abuses committed during the regime of the late President Ferdinand
        Marcos.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364934f1-151e-4b36-98f6-4eb32e26fa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:09:21.535+08:00
