      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/AmbJPNinPH/status/1523956954301100032">Japanese
        Ambassador Koshikawa Kazuhiko</a> also said the same, noting he is “[h]onored
        to have witnessed first-hand this incredible exercise of democracy” and that
        he anticipates bringing the Japanese-Philippine ties to greater heights.&nbsp;</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e33e69-2ae0-44de-8602-b6d87439f94e'
