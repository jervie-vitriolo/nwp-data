      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is trailed by Alex Lopez with 165,551 votes, Amado Bagatsing
        with 118,044 votes, Christy Lim with 14,770 votes, and Elmer Jamias with 3,998
        votes, according to the official tally of the Commission on Elections.</p>'
