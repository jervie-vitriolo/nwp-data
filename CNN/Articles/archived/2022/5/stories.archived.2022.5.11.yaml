      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— Alex Stambaugh, Nadine Schmidt, Nathan Hodge, Julia Horowitz
        and Benjamin Brown contributed to this article.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
