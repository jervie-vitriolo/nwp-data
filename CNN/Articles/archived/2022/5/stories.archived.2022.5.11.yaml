      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The partial, unofficial tally from the Commission on Elections’
        (Comelec) transparency server shows Duterte is poised to win the vice presidential
        seat by a huge margin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8732dd91-0452-4741-bea4-d657b8df32ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T23:25:43.334+08:00
