      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest figures from the Commission on Elections'' transparency server
        showed Pacquiao ranking third with over 3 million votes. He is far behind
        Vice President Leni Robredo who has garnered over 14 million votes, then Marcos
        who has over 31 million votes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc321e-95d3-4e01-be56-1ee43229ec53'
      'mgnl:activationStatus': true
