      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos finished the double round-robin tournament with a
        two sets win against Singapore on Wednesday at the Tuan Chau Resort in Quang
        Ninh town.</p>'
