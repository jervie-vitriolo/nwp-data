      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday afternoon, the Marcos camp already declared victory,
        despite the pending official vote count for president. The nearly completed,
        unofficial count from the Commission on Elections'' transparency server shows
        him with a wide lead over archrival Vice President Leni Robredo.</p>'
