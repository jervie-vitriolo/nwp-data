      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609ed118-ba9c-481f-b210-662a4749a575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-12T05:00:53.451+08:00
