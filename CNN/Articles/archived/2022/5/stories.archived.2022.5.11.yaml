      'mgnl:lastActivated': 2023-01-19T16:05:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49a9187-a268-4c38-9e27-42d15266fc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:27:12.297+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:05:34.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, he was elected vice governor, and was re-elected for a
        second term in 2013.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdfc96d-0922-432c-bc34-22c791e02806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T22:27:12.297+08:00
