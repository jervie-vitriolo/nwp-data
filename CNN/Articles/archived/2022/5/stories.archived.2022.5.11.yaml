      'mgnl:lastActivated': 2023-01-19T16:05:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His personal understanding of Bally, one of the world’s longstanding
        luxury brands, coupled with his imaginative and creative spirit steer his
        vision and direction for the brand. Working on his debut collection for Spring/Summer
        2023, the Manila-born creative director intends to invigorate and modernize
        the brand while remaining faithful to its longstanding traditions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98887b-367c-41f5-88c0-0fcee2765336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:38:09.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:05:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He equates his appointment at Bally as a mirror of hard work. “I
        think it’s important not only to my people but to just minorities alone,”
        said Villaseñor. “These are the things that are super important to me: how
        do we get more colored people in places and how do I give that hope?”</p>'
    '14':
      'image': 'jcr:fac638de-7f9e-456b-affa-326cdb338032'
      'imageCaption': 'Thinking long-term, Villaseñor hopes to push Bally to the forefront
        of the issues surrounding the next generation. “How can I use this platform
        to encourage kids to be part of something much larger than just a leather
        good?” Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5abd44f-d464-47e7-a80a-70ef98b28d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:44:21.939+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:05:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952cbd6-6c41-44ae-8cef-307c2f2289f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:38:09.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:05:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaseñor’s recent decision to go on a trip back home to the Philippines
        stems from a strong desire to work with local talent and to learn subcultures
        within his own heritage. He cites woven furniture makers as one of the many
        types of artists from different regions that he hopes to collaborate with
        through the Bally Foundation. “Now is [when] I have the opportunity to be
        the mirror and be the stage,” he said. “I don’t wanna be the talent, I wanna
        be the stage.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2623ef11-2c1d-453f-8c9b-78e9409532f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:38:09.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:05:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fascination with clothes starts with its implications and culture.
        “I fell in love with clothes and I saw how much that was meaningful to culture.
        Streetwear was growing and growing and you had people re-interpreting the
        way fashion was,” said Villaseñor. Witnessing fashion in LLos Angeles unfold
        — from a rock ‘n’ roll movement gravitating to high fashion — prefaced his
        desire to start wearing clothes that documented a culture or period in time.
        “It was like, ‘Oh man, I gotta get some clothes but I don’t have the money
        for it,’” he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faff1bce-bef7-4813-a1b3-a0414b8dae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:42:07.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:05:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villaseñor often got things done through a sheer force of will.
        “At that time, you kinda needed to make things work in capacity,” said Villaseñor.
        “I was like, ‘I’m gonna make it, I have to make it because by any means I
        have to help my parents and I have to help my younger brother and my younger
        sister at that time.’” Living an undocumented life in the United States distanced
        Villaseñor from any prospects of a job. “I still had to eat, I still had to
        figure [it] out, so I started selling clothes online.”’</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c020b0df-fda8-4ff7-a87d-7f0382b1b170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:42:07.638+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:05:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having left the Philippines at 11 years old, Rhuigi Villasenor’s
        new life in the United States began at his aunt’s living room before his family
        relocated into a one-bedroom apartment. Seeing the United States through his
        eyes as a child, an understanding of America as a center for pop culture pushed
        him forward, at odds with language barriers. “I learned how to speak English
        and communicate with people through pop culture,” said Villaseñor. “I was
        consuming information as much as I could so I [could] have a proper conversation.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27600a93-0c69-44d8-bff8-457d81f6a573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:38:09.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:05:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he coursed through American culture growing up, Villaseñor
        feels he remains culturally an islander. He likens his return to the Philippines
        last March to an exploration of his way of being. “It’s my travels, my ancestries
        and core beliefs that have been passed down and now it’s turning,” he said.
        “Because to me, it’s also a question of: what is all this for if I can’t keep
        the door open for people?”</p>'
    '15':
      'image': 'jcr:c55caefc-a514-4d1a-a058-699bedb322c4'
      'imageCaption': '“My most Filipino trait… Ooh, oh my God, I just — soup. Soup,”
        said Villaseñor. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d0149e-d664-44af-a8f5-0353e8dfedab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:44:21.939+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:05:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4a231-f9ff-498e-9b8b-f0c93ea3f717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:38:09.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:05:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as he grows older, the stronger he feels drawn back to his roots.
        “My most Filipino trait… Ooh, oh my God, I just — soup. Soup,” said Villaseñor.
        “If you ask me [what] my comfort food, they’ll know it’s soup. Even at like
        a Michelin-star restaurant, I’m always like, ‘Fuck I want soup.’” He revealed
        his soft spot for sinigang, bopis, and kare-kare. When he’s not on a plane
        balancing his life between LA and Milan, he withdraws into reading and talking
        to his family. “And I watch, like, dating shows.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20abf168-321d-4b87-a42d-0d0f0c665ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:38:09.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:05:42.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of Villaseñor’s philosophical tenets that the youth are
        invited to the conversation. Thinking long-term, he hopes to push Bally to
        the forefront of the issues surrounding the next generation. “How can I use
        this platform to encourage kids to be part of something much larger than just
        a leather good?,” he said. Not only is Villaseñor’s altruistic outlook charmingly
        astute, but it is also paramount to running the creative point of both brands.
        “I think that’s my duty now as I grow into my career, obviously, I will make
        beautiful clothes, beautiful items, conquer all my dreams but I want to make
        sure that I want to be a mirror to everyone.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab08a7b-246c-4069-aa7d-f90ab46fd070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-11T18:38:09.151+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:05:42.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when he gets down for brief periods, his mind remains at work.
        But instead of contemplating garments and articles of clothing he wants to
        release next, he ruminates on what the next collection should represent. “[Because]
        of my father, I think I’m super focused on things that I love and I only do
        that,” said Villaseñor.</p>'
