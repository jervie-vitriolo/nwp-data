      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A massive aid package</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6fa87c-b089-4ed9-a54c-113bdb0b21fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.618+08:00
