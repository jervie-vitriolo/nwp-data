      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon has expressed confidence that within a week, the NBOC would
        be able to finish the canvassing of votes and proclaim the country’s next
        president and vice president.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253327f0-c598-4c5b-a215-4d3245986155'
