    'mgnl:tags': ['Russia', 'Ukraine']
    'template': '1'
    'title': 'It''s nearly three months since Russia invaded Ukraine. Here''s where
      things stand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8962f3b-e753-4fba-adf1-892790a1d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.393+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>It is nearly three months since Russia
        invaded Ukraine — a 12-week period in which Russian forces have wrought devastation
        on the country and its people, resulting in death on a vast scale and causing
        millions to flee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19246c0-ddb1-4917-be82-2b43b73c8e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.393+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4776630-fac5-4fde-93d4-99aa799dd8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.393+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the invasion has not been the military success Moscow hoped,
        and is now deep into its second phase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423aea7a-5950-422d-babb-cddcff780165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.394+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f482fcb-3ff7-49a9-a007-37555d9c8a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.394+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of fighting has moved to the east, after failed Russian
        advances in central Ukraine. The defenders are even focusing on retaking some
        key areas nearer the Russian border, while Moscow is seeing its troops beaten
        back in a few key battles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c0603-1887-4bf1-b375-c42b2e8879d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.394+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada798cd-7fb5-4e7d-8381-af7281f784d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.394+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Western aid is also flowing into Ukraine, NATO is set to be strengthened
        as countries seek to join, and the first Russian soldier accused of war crimes
        has stood trial.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb6b14a-f083-4e3e-8503-24266c7989a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.395+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c7e1c-9ece-4680-806d-d10641d2985c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.613+08:00
      'mgnl:createdBy': 'janine'
