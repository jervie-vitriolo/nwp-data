      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US lawmakers passed a bill Thursday that will send roughly $40 billion
        to Ukraine to pay for military and humanitarian aid, including funding that
        will assist Ukrainian military and national security forces, help replenish
        stores of US equipment sent to Ukraine and provide public health and medical
        support for Ukrainian refugees.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b798597-6946-42cc-8d5f-4d0bab8e5a21'
