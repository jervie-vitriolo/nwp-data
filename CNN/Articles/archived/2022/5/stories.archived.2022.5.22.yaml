      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79b7500-4d4e-4f12-9389-b8f3114968dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:36:22.447+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-22T18:21:58.000+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unofficial tally of votes shows that Marcos and his running mate
        Davao City Mayor Sara Duterte are leading in the presidential and vice presidential
        races but Congress, which serves as the National Board of Canvassers for the
        two positions, is yet to convene.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6666a54-4d12-4382-b878-1675677a25f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:36:22.447+08:00
