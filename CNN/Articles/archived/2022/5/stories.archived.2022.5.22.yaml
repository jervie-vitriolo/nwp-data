      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An injured man was transported to the hospital for treatment but
        was pronounced dead and a second man was pronounced dead at the scene, police
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b56f76-c162-4430-a712-ab0f0f273a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:50:55.593+08:00
