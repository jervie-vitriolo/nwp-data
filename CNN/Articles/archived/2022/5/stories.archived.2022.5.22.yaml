      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior US administration official said on Sunday that Covid restrictions
        may be playing a role in Pyongyang''s lack of response to offers of talks,
        Reuters reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d83d01c-6cda-498d-bd10-271ca0db4b8c'
      'mgnl:activationStatus': true
