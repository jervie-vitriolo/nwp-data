      'mgnl:lastActivated': 2023-01-19T16:30:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2856739-8e25-4783-9b21-e86ebda4418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mike Ott nailed the title-winning goal for United City in the 68th
        minute off a corner kick from Hartmann.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2bda7-3211-4f2c-84fe-fae48c0f8d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2642a0-5507-4357-927b-88fcf5091a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaya-Iloilo had some chances to tie the game in the last minutes
        of the match, but United City’s Anthony Pinthus showcased his goalkeeping
        skills and prevented further scoring attempts by the opposing team.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85642116-d026-4a12-90e6-bb22eabc7941'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b1a378-9725-4408-a9d1-f1cb3f5b63af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We knew it will be a tough game against Kaya. The team who has
        a better (winning) mentality won, and that’s us,” said Pinthus, who was named
        as the Man of the Match.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b09c1e-17cc-447e-8f33-c8a92d3ad4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.283+08:00
