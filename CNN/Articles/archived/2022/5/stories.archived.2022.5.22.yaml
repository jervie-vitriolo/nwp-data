  'Lagman-BBM-stimulus-package-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-22T14:15:11.080+08:00
    'imagesource': 'jcr:4a9e2ec2-771f-4d15-bf53-1c9c1f13fcb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f8dd289-427f-469d-a3c0-b5afc6b66abe'
    'lead': 'Albay 1st District Representative Edcel Lagman says the Duterte administration
      has disbursed 90% of the national budget for 2022, so “unless the new administration
      can find or create fresh funds, the stimulus package monikered as Bayan Bangon
      Muli will be mere sloganeering.”

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-22T14:17:28.694+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T16:30:39.502+08:00
