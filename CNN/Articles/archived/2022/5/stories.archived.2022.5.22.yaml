    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:30:17.268+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Edcel-Lagman', 'Ferdinand-Marcos-Jr.', 'BBM', 'stimulus-package']
    'template': '1'
    'title': 'Marcos admin may not have funds it will need for stimulus package –
      Lagman

      '
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b292d3c3-292d-44ad-b184-5c016d35020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:17:28.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The administration
        of presumptive president Ferdinand “Bongbong” Marcos Jr. may not have funds
        it will need for its proposed stimulus package as the outgoing Duterte administration
        has already disbursed 90 percent of the 2022 national budget, a lawmaker said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774503f1-ced4-40d6-b38d-8ef27b33b649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:17:28.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:39.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unless the new administration can find or create fresh funds, the
        stimulus package monikered as Bayan Bangon Muli will be mere sloganeering
        and simply a change in nomenclature from the original Bayanihan,” Albay 1st
        District Representative Edcel Lagman said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af94efe9-263b-4ccc-82c6-941c44eeae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:17:28.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:39.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unlike in Bayanihan 1 and 2, there is nothing more to be realigned
        in the 2022 national budget because 90% has already been released to departments
        and agencies,” he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491cb85f-c3e5-4ae4-aede-db084ce5e23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:17:28.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman also said that while there are special purpose funds, these
        are “untouchable as they are mandatories like salaries, pensions, and for
        the National Disaster Risk Reduction and Management Council Fund or the calamity
        fund.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41960d5-afa6-4737-baad-36f54063a840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:17:28.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay 2nd District Representative Joey Salceda, chairperson of the
        Ways and Means Committee of the House of Representatives, earlier said he
        would look for measures to fund the proposed stimulus package.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79efaa0-073a-400b-b71e-0eccb3925d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:17:28.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:39.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Majority Leader and Leyte 1st District Representative Martin
        Romualdez, who is being eyed to be the next House Speaker, earlier said that
        over P8 billion could be saved if the barangay elections will be postponed
        anew. He noted that the savings could be used for pandemic response and economic
        stimulus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e9f83-079e-419f-817d-2b60e64f221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:17:28.695+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman opposed calls to postpone the local elections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa333f5c-1926-44ba-abd5-1d59d76010d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:17:28.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Democracy at the grassroots should not be sacrificed by the expedience
        of postponing again the barangay and Sangguniang Kabataan elections, which
        have already been previously reset,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645547fd-2931-4b2f-9585-ae7020f267a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:17:28.696+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:30:39.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A new mandate is necessary for the overstaying barangay officials
        and the overaged youth leaders,” he added.</p>'
