      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) –</strong> The Philippine
        Football Federation on Sunday announced the departure of Scott Cooper as head
        coach of Philippine Azkals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42578f6-75f7-40be-a172-b6c78b387498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:06:28.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cded0f4e-26c1-4655-95ab-a0f1cda1db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:06:28.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Azkals team manager Dan Palami thanked Cooper for
        his contributions in handling the national men’s football team after their
        historic AFC Asian Cup debut in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff84eb0-5eec-4d4d-8ce0-1bf0da6cb0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:06:28.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c3a504-560e-41f5-9682-f6efb0dd101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:06:28.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We thank coach Scott for sharing his knowledge, time, effort and
        making great sacrifices to our men’s national team program,” Palami said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a4ed9a-aba6-4a94-9a79-92c7c8239f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:06:28.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875ce493-2fc1-432f-a46e-dce5ac3550a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:06:28.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We had our share of challenges handling the team and competing
        during the COVID-19 pandemic. During his time in charge, we were able to secure
        commitment from players who we believe can help us in achieving our goals,”
        he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a52ade1-666e-4b6c-a998-bce91a095286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:06:28.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda9dd4b-d26a-4904-bcd1-b10067dc5843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:06:28.680+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper expressed his gratitude for the opportunity to coach the
        Azkals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2941fea-1e44-4076-ae99-290f41590d83'
      'mgnl:activationStatus': true
