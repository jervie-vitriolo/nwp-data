    'mgnl:tags': ['United-States', 'Indiana', 'shooting']
    'template': '1'
    'title': 'Two people were killed and three severely injured in a ''targeted''
      Indiana shooting, police say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107f049a-3508-414f-a46c-9290ecaea04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:50:55.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:33:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two men were killed and three women severely
        injured in a shooting in Goshen, Indiana, on Saturday afternoon, authorities
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9913f90-4102-49fa-af1e-eed6317557c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:50:55.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:33:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities received a report about a shooting at a house on Rosemare
        Court around 3:20 p.m., the Goshen Police Department said in a news release.
        Five people were "severely injured," police said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b331c54-dc77-45b0-a102-10fb08a1ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:50:55.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:33:47.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goshen is roughly 60 miles northwest of Fort Wayne.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
