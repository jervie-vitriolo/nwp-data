      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two injured women were airlifted to a trauma hospital and a third
        woman was transported to another trauma center, according to the release.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9d3e85-2f3f-4132-b410-07b411ed7fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:50:55.593+08:00
