      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said military medics had been deployed to 670 pharmacies
        in Pyongyang to supply medicine around the clock and "around 20 mobile temporary
        medicine service centers" had been created to distribute medicine "faster
        and more accurately."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc22634-bd2d-4604-a476-32a2fda68b8b'
