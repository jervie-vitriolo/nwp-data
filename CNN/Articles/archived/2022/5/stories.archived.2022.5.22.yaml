      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> Presumptive
        president Bongbong Marcos has nominated his chief of staff and spokesperson
        Atty. Vic Rodriguez as the next executive secretary, his camp said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3900c405-ca69-4276-8853-c794ba3e7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:36:22.446+08:00
