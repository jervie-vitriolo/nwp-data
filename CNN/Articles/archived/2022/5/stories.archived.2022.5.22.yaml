    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b2f22-f7f8-4ed4-b12e-e476a4887e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.086+08:00
