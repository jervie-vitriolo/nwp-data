      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> A dead
        sperm whale was found along the shores of Sitio Sakalig in Jose Abad Santos,
        Davao Occidental on Saturday, the Department of Environment and Natural Resources
        said on Sunday.</p>'
    '1':
