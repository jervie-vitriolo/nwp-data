      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b136bd83-72b9-48a7-a12f-fef9246bfcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:38:18.076+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:33.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, an <a href="https://www.cnnphilippines.com/news/2022/5/18/CARMMA-martial-law-TRO-Marcos-vote-.html">anti-Marcos
        group filed a petition</a> before the Supreme Court to issue a temporary restraining
        order to stop Congress from canvassing the presidential election frontrunner’s
        votes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e72056-0d11-4fc0-894b-80ba38b1e792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:38:18.077+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94fd89a-56dd-4f9f-ae30-e5f069e7693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:38:18.077+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:33.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp and some senators said the high court has no jurisdiction
        to stop the vote canvassing, as it was provided in the Philippine Constitution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1718b5f9-35c0-48f6-b34f-9cb37e471d6c'
      'mgnl:activationStatus': true
