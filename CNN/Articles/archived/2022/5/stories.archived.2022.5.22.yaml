    'template': '1'
    'title': 'Rhenz Abando named MVP, Rookie of the Year in NCAA Season 97'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5718f466-68a4-468b-aa40-63b3f48ae1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:27:28.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) –</strong> Letran
        Knights standout Rhenz Abando asserted his reign as the top cager in NCAA
        Season 97 after winning the two major individual performance awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733e55f-e361-449f-87b7-f9016133bade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:27:28.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b41b59d-7d48-4056-87fe-72a50e56e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:27:28.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abando was named as the Most Valuable Player and Rookie of the Year
        in a ceremony held on Sunday at the Filoil Flying V Centre before the Game
        2 of the NCAA Season 97 finals between his school Colegio De San Juan De Letran
        and Mapua University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cddf88-f9f5-43b6-8dc1-cd2439d42fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:27:28.210+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c134ca-c25c-4707-a7db-11481525d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:27:28.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Union native averaged 15.73 points, 6.36 rebounds, 1.73 assists
        and 1.27 blocks in his first season with the Knights after his controversial
        transfer from University of Santo Tomas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c616d62-cb50-468e-97ed-54712f5e99e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:27:28.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fec0a7-a5fc-449c-87b2-9e228de2bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:27:28.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abando is the first player to win the MVP and Rookie of the Year
        awards in one season since Mapua’s Allwell Oraeme in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e90fa-57f6-441a-94ab-25415e7dbc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:27:28.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf18265-bb1b-4d24-9118-1937cf94cbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:27:28.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-2 small forward is also the first Letran Knight to bag
        the MVP award since Raymond Almazan in 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e226a5-6efb-4d7f-86fb-9b4e2952f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:27:28.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7043e6f-ee49-4253-98d8-7b82eee910ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:27:28.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abando is also part of the Mythical Five along with teammate Jeo
        Ambohot, Defensive Player of the Year awardee Justin Arana of Arellano University,
        Will Gozum of College of St. Benilde, and JM Calma of San Sebastian College-Recoletos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48541845-6ee9-404d-a1b1-59b65c9b1f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:27:28.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf2e4c-0743-4b1b-87b1-5e959e5cbf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:27:28.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapua’s Paolo Hernandez bagged the Most Improved Player award.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039ce485-b2c3-4485-9e05-82ea81d6df30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:27:28.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f43492e-51fc-4b2f-940c-122c41eba09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T16:27:28.211+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:36.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arana, Ambohot, Gozum, Calma, Lyceum’s Omar Larupay, and Emilio
        Aguinaldo College’s Nat Cosejo complete the Best Defensive Team.</p>'
  'Letran-clinches-back-to-back-NCAA-crowns--sweeps-Season-97':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-22T18:53:15.880+08:00
    'imagesource': 'jcr:4ab9e9a9-2edb-496c-86b0-2c096a5b6784'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4badb708-db2b-4b65-992e-20d3c9f97fb2'
    'lead': 'The Letran Knights won their first back-to-back NCAA crowns in over two
      decades after beating the Mapua Cardinals, 75-65, in Game 2 of their best-of-three
      finals and sweeping the league’s 97th season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-22T18:51:56.993+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:30:35.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:30:18.304+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Letran clinches back-to-back NCAA crowns, sweeps Season 97'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1290ca-ec2e-4ec1-b862-1fcfac37618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T18:51:56.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:35.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) –</strong>&nbsp;The
        Colegio de San Juan de Letran Knights captured their first back-to-back NCAA
        crowns in over two decades after beating the Mapua University Cardinals, 75-65,
        in Game 2 of their best-of-three finals on Sunday at the Filoil Flying V Centre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f907f-1f7b-4e37-9bb6-9a67e1ebfa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T18:51:56.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:35.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NCAA Season 97 Most Valuable Player and Rookie of the Year Rhenz
        Abando spearheaded the Knights’ title drive with a double-double effort of
        14 points and 12 rebounds to also sweep their 12 games in the shortened season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4129c8d2-cb84-48ae-87e1-7f6572f5ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T18:51:56.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/sports/2022/5/22/Abando-named-MVP-Rookie-of-the-Year-NCAA-Season-97.html"
        target="_blank">Rhenz Abando named MVP, Rookie of the Year in NCAA Season
        97</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c72d3ac-f7e9-4fd0-a0c3-e1c184c41dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T18:51:56.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-bound Jeo Ambohot delivered in his last collegiate game with
        13 points and nine rebounds and was named the Finals MVP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2188fb-886d-43cd-9231-5e760756a5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T18:51:56.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:35.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87ad474-190a-4403-9adf-677aa6b26bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T18:51:56.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:35.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Louie Sangalang also contributed 11 markers and 13 boards.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987e5f84-62b6-42c9-bd6b-e8e3031cffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T18:51:56.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517ca086-38a9-483a-a57c-b4b3c662bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T18:51:56.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Letran asserted its might as the defending league champion against
        its neighboring school in Intramuros, holding Mapua to only eight points in
        the first period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683ada70-6b9d-4f14-8783-2898fc4a5b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T18:51:56.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e8f4c0-d2e8-4250-ad1e-b8c50401064b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T18:51:56.994+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Knights continued their scoring onslaught in the second quarter
        for a 39-23 halftime lead but cooled down a bit in the third canto, with the
        Cardinals trimming their deficit to 10 points at 48-58.</p>'
