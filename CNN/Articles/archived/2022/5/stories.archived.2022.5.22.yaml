    'jcr:uuid': '6bfcf0a8-fd0d-42c1-98c7-e308c81a3ba0'
    'lead': 'Letran standout Rhenz Abando justifies his reign as the top cager in
      NCAA Season 97 after taking home the Most Valuable Player and Rookie of the
      Year awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-22T16:27:28.210+08:00
