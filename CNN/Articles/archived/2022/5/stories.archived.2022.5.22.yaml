      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) –</strong> Three
        boxers delivered the last gold medals for Team Philippines in the 31st Southeast
        Asian Games in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53fec4f-17f1-439a-a0a2-7059ccec81e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ca05d6-ff85-48d4-adc0-045d4bcc75b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Clark Bautista and Olympians Rogen Ladon and Eumir Marcial defeated
        their respective final opponents on Sunday at the Bac Ninh Gymnasium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2990cd-1954-4cd9-9b1c-d04f3aa039d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.108+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52adcb-aa9c-4564-8929-3d9aead1ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista ended his seven-year gold medal drought after scoring a
        unanimous decision against Myanmar’s Naing Latt in the men’s 57kg/featherweight
        class finals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78dc233-3d95-4176-bcc1-30ecdf5224c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffead74-bc06-4411-a193-05e1a500ce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxer from Negros Occidental first won a SEA Games gold medal
        in 2015 and settled for a bronze medal in the 2017 and 2019 editions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a696d-a112-4105-b991-3f47fbf34571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2599be-bf5e-4b63-9848-580a4251f844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ladon nailed a close 3-2 win over hometown bet Thao Tran
        Van to rule the men’s 57kg/flyweight division.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98bdb91-dd90-4946-a8c0-80d37d168663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f248dbe9-d0bb-4c6d-922e-da29f28a50dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighter from Bago City extended his reign in the weight class,
        which he also ruled in the 2019 Manila SEA Games.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb439db5-80fc-4a51-b829-8ed755dfcffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca9f9df-0dc5-4989-af89-228999016808'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Olympics bronze medalist Marcial clobbered Timor Leste’s Delio
        Anzaqeci Mouzinho in the first round to notch a referee stoppage win for his
        fourth straight SEA Games gold medal in the men’s 75kg/middleweight category.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a6152-e19e-46f3-9e9e-a064d6edce54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6af185-613f-4978-99cf-1789212c94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcial’s fellow Tokyo Olympian Irish Magno, the other Filipino
        boxer who earned a finals berth in the 31st SEA Games, settled for a silver
        medal after dropping a close 2-3 decision over hometown bet Thi Tam Nguyen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c91820a-cb9c-44fa-8447-afb9b7c2b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdde4db-f39e-4fe3-bbdf-7325765a1b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine boxing team finished third in the overall medal table
        with three gold, one silver, and five bronze medals.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4be6a4-e6b5-4087-aa3e-589b9a385369'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.109+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7754f1-352d-4010-9c80-25ff92cbca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T20:10:49.110+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Olympics silver medalist Nesthy Petecio, Josie Gabuco, James
        Palicte, Riza Pasuit, and Marjon Piañar are the bronze medalists for the Philippines
        after they lost in their respective semifinals matches.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70c02d-9ee8-4a36-a303-e512ce8ea3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T21:18:38.908+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:32.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31st SEA Games will officially close on Monday night.</p>'
  'DENR-launches-data-center-to-monitor-air-water-quality':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-22T21:39:35.912+08:00
    'imagesource': 'jcr:f0a4e7e1-a292-4291-9099-0935afb50fd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2ed4efa-00a3-45b4-a7ac-3445cc74a6f1'
    'lead': 'The Department of Environment and Natural Resources (DENR) has developed
      a data center that would focus on monitoring the country''s air and water quality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-22T21:41:01.998+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:30:31.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:30:19.442+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR launches ₱10M data center to monitor air, water quality'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a3baaa-77ed-4a82-b8c2-1e101fa43895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T21:41:01.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:31.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — The Department
        of Environment and Natural Resources (DENR) has developed a data center that
        would focus on monitoring the country''s air and water quality.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c534339f-5750-46e0-85fd-9a78f862610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T21:41:01.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:31.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Sunday, the agency said the facility has the capacity
        to provide real-time monitoring of air and water quality, including the status
        of solid and hazardous waste management, facilities with environmental compliance
        certificates (ECCs), and online permitting system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88d742d-69d7-46c0-95a4-094bf9b7673a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T21:41:01.998+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:31.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱10 million data center was launched on May 18 in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b929694-c9af-49c9-8323-24afa859c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T21:41:01.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:31.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] give[s] the public quality environmental data that brings
        together real-time air, water and even solid waste data from across the country
        that will certainly empower our citizens to make informed health choices and
        strengthen the DENR’s capability to take immediate action against erring establishments,"
        DENR Acting Secretary Jim Sampulna said in the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8ec403-c973-43ef-933f-6e1396869e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T21:41:01.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:31.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available data on the status of solid waste management facilities
        are also available for the public, the DENR said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa86c1f9-b954-421d-9dd5-dd24ed50d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T21:41:01.999+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:31.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public can also access information about operational sanitary
        landfills across the country.</p>'
