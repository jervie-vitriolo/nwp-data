      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what has happened in several key areas since the war began.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc9507-e54b-439e-8121-eb516b5c8a5c'
