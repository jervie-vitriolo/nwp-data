    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88a60584-71bc-4bb8-8b66-2b393e757c06'
    'lead': 'North Korea claims its Covid outbreak is slowing, with its state-run
      media reporting on Sunday a "positive trend" that has seen the daily number
      of new "fever cases" drop below 200,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-22T14:05:05.084+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:30:40.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:30:17.049+08:00
