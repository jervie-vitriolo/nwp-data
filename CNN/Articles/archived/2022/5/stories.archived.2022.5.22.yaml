      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26439f3a-1c6a-458a-a874-2825a450cb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Siya ‘yung nagbibigay sa amin ng inspirasyon para ipagpatuloy namin
        ‘yung ‘Probinsyano’ dahil lagi niyang sinasabi na nakakapagbigay kami ng ligaya
        at inspirasyon sa bawat Pilipino,” Martin added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25544db-fc55-4989-8e28-bbeb18079471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e9f3c7-77a9-4544-90f4-5c59a70ce920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She''d always provide us inspiration to continue ‘Probinsyano’
        because she''d always remind us that we were able to give happiness and inspiration
        to Filipinos.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f35407-6896-4d5e-97d0-2615e48c0455'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f39036-6227-4c7c-a609-5580b65c1b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin and Roces also teamed up in the 2012 hit drama series “Walang
        Hanggan.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3c5add-e6a9-443a-bb37-07a965e29b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dbe419-739b-44dd-a13b-31ab501b7fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime Fabregas, another of Roces’ co-actors in “FPJ’s Ang Probinsyano,”
        recalled fond memories with her. He remembered asking why Roces continued
        to work despite her advanced age.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e951faf8-b78b-4366-a2bd-c472bdfc54b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1533db-e624-4a1e-a14a-b49fba130880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong trabahong ito, sabi niya, ang nagbigay sa akin ng maraming
        kabutihan. Itong trabahong ito, nakikala ko si Ronnie (FPJ). Hindi ito trabaho
        na pwede mo lang tapusin ng ganun-ganon,” Fabregas said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec07cd9-0990-4ae2-a037-b25c9dd779f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7de68f-76a1-4d11-9836-7a9199769f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This job, she told me, gave me so much good things.
        I met Ronnie in this job. It’s not the type of work that you can just end
        on a whim.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efff097-0554-457f-afc3-a9a32eff901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54b19d-b620-4644-bc25-bacebd7360d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabregas went on to tell the people gathered at the wake how Roces
        never forgot to bring food or pasalubong to everyone in the “Probinsyano”
        set -- from the actors to utility men.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5589f913-5b43-4266-acfc-490d345ff0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0a44a6-bbaf-47d2-8d22-fa46284cf745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabregas had worked with both Roces and her late husband, Fernando
        Poe, Jr. He starred as Police General and later National Security Advisor
        Delfin Borja in the series. He was the musical scorer of the original 1997
        film “Ang Probinsyano” where the TV series was based.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0378a6-9654-4197-b657-5cd484f523c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dfa79c-1482-4d76-8f89-254fbb92e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also among those who gave tributes were Sharon Cuneta, a recent
        addition to the series and one of the Poe family’s long-time friends, and
        John Arcilla, also part of the cast, who sang a rendition of “Tanging Yaman”
        for Roces.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a069c7-9d7f-4656-9da8-152fdf0ce038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f3eae1-c132-4e92-8b62-ca1cae22e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sen. Grace Poe: “Para akong nawalan ng saklay”</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e55ca-9ccf-460c-a7ef-828abb1e0395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c67bb90-34fd-456b-af2a-6b610e60d00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Roces’ adopted daughter, Senator Grace Poe, her mom served as
        a constant source of love, compassion and strength -- especially after her
        father, a National Artist for Film, passed away nearly two decades ago.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3e3809-b853-4171-97f5-280478ce0a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec4370c-1f4c-4a36-aa73-9a1b8cb0dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya, Ma, parang nawalan ako ng saklay. Pero sabi mo naman palagi
        di ba, Grasya, kaya mo ‘yan. Kayanin mo ‘yan. ‘Wag mo akong papahiyain. So,
        kakayanin naman namin,” Poe told reporters during the first day of the wake
        Saturday.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13da916-2113-4c0b-95c7-141f57d8e5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a60379-1d22-4217-8924-ae3b2b636425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Mom, I felt like I lost a crutch. But you have always
        told me, “Grasya, you can do it. You have to do it. Don’t disappoint me.”
        So, we’ll try to do it.”]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f6b995-b317-43af-b4ec-910c9d5d0414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce898bac-8008-478f-b41d-fe9a704fa205'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.945+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe recounted that one of her last conversations with her mother
        was about the passing of the Foundling Recognition and Protection Act -- a
        law Poe co-authored.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b62bf-57fe-4b7a-b8c9-b69d9f40b47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74be13b8-2305-4f3f-a533-baae52d99dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mga bandang tanghali, nabalitaan namin ''yung batas ukol sa pagkilala
        sa mga nadampot na bata o foundlings ay naisabatas na, napirmahan na. So excited
        ako nu''n, tinawagan ko siya. Tapos sabi pa niya sa akin, ''Congratulations!''
        Kasi imagine, ipinaglaban niya ''yan para sa akin matagal na, na magkaroon
        ng patas na karapatan ang mga batang naabandona,” Poe said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9325b6-15e1-4ec8-92b4-ee14360d8049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a4141c-7566-4be5-b739-ba436743e3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.946+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At around noon, we knew that the bill recognizing
        foundlings had been signed into law. I was so excited, so I called her up.
        She told me, “Congratulations!” Because imagine, she fought that for me over
        a long time, she fought to make sure abandoned children will have the same
        rights.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
