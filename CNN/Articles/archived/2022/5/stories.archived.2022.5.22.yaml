      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247b0bcd-aad9-42dc-bd24-8fcb9326832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.266+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a place full of memories. Vorzel, Irpin, Bucha, the forests,
        the fresh air. For me, this is a place of respite," the 64-year-old environmental
        scientist told CNN during a recent trip to Irpin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b791c4f4-0164-44fa-a70f-1fed2bb22101'
