      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Office of the Executive Secretary is tasked to perform various
        other duties upon the discretion of the President or as stated by law,” it
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e3263b-ddc5-4fff-bf95-b21b25e4e470'
      'mgnl:activationStatus': true
