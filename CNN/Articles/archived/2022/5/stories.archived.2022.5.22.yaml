    'lead': 'It is nearly three months since Russia invaded Ukraine — a 12-week period
      in which Russian forces have wrought devastation on the country and its people,
      resulting in death on a vast scale and causing millions to flee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-22T13:52:22.613+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2022-05-22T13:52:23.356+08:00
