      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 23, both chambers will resume their sessions to form a contingent
        to the Joint Committee which will do the actual counting of votes starting
        on May 24.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0bc266-4e8d-4b92-b05f-04972e4164e0'
