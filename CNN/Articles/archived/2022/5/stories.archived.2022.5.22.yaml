    'mgnl:tags': ['Congress', 'elections']
    'template': '1'
    'title': 'Congress reiterates vote canvassing to proceed this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7654009-37a9-4f16-ac34-b931893acd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:38:18.075+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) —</strong> The Senate
        and the House of Representatives have confirmed on Sunday that canvassing
        of votes for the presidential and vice presidential races will continue despite
        petitions filed before the Supreme Court to stop it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1f10b-64c7-4edd-aa46-f89c5a877ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:38:18.076+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:33.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa03fb1-a378-4f9f-a271-498dcd91d727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:38:18.076+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In separate statements, Senate Minority Leader Franklin Drilon and
        House Speaker Lord Allan Velasco reiterated that both houses have a constitutional
        duty to convene as the National Board of Canvassers (NBOC) to count votes
        and proclaim winners of the two highest positions in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417205d-9db2-4f1b-985d-62ad408c4d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:38:18.076+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5bd786-ea61-4c9e-aee6-4b0ca929055c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:38:18.076+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pursuant to Article VII, Section 4 of the Constitution, the Senate
        and the House of Representatives shall meet in Joint Public Session not later
        than 30 days after the election to canvass the votes for President and Vice
        President of the Philippines,” Drilon said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a794e-45de-4b87-929e-95ae357c7eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:38:18.076+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:33.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1f3ee5-a105-422d-a293-8f710fe3a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:38:18.076+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:33.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Velasco said, “Nothing therein says that this duty
        is suspended while a case, which has already been dismissed by the Commission
        on Elections, is pending with the Supreme Court.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03515a55-250d-471b-9fa0-5f9a6e8c6444'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:38:18.076+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:33.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff07d92e-c71d-469d-9515-a9e2f6580295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:38:18.076+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:33.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 17, the <a href="https://www.cnnphilippines.com/news/2022/5/17/Bongbong-Marcos-COC-candidacy-Supreme-Court.html">petition
        to cancel the certificate of candidacy of presumptive president Bongbong Marcos</a>
        was elevated to the Supreme Court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec245c49-7e7b-431d-b814-ffc49e84ce12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:38:18.076+08:00
