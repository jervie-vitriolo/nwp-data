      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s state media claims its outbreak peaked at over 390,000
        new cases on Monday. After showing "rapid growth in the beginning" the outbreak
        is now in decline, it claims, "after being stably controlled and managed."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15d41f9-f976-40c7-bfd4-c0c069ba9cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.086+08:00
