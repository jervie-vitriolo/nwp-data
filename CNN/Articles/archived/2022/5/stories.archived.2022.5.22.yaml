    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7dda9b-f26e-4b8d-ba9c-a1560a54c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:00:44.923+08:00
