      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s present problems are not limited to the outbreak.
        There have also been suggestions it is facing widespread food shortages, caused
        in part by strict border lockdowns that were meant to keep the virus out.</p>'
    '29':
