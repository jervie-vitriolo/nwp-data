      'text': '<p>Citing the Provincial Disaster Risk Reduction Management Office,
        the DENR said the Municipal Disaster Risk Reduction Management Office and
        the Davao Museum will conduct a deboning on Sunday.</p>'
  'japan-china-threat-pacifism':
    'author': 'Analysis by Emiko Jozuka and Blake Essig, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-22T11:40:56.926+08:00
    'imagesource': 'jcr:89f11135-f153-4db9-9690-056b1545840f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '646e4757-7e59-45b7-960d-fa73084d463b'
    'lead': 'Japan''s location places it in an increasingly volatile security environment
      — flanked by China to its south, nuclear-armed North Korea to the west and Russia
      to its north. As a result, the war in Ukraine has catalyzed debates on Japan''s
      national security like never before.'
    'mgnl:activationStatus': true
