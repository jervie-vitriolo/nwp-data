    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'Covid-19-outbreak']
    'template': '1'
    'title': 'North Korea claims ''positive trend'' in Covid outbreak, but no reply
      to Biden''s offer of help'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a101689-e24a-4614-8611-ef626115ead5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:40.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> North Korea claims its Covid outbreak
        is slowing, with its state-run media reporting on Sunday a "positive trend"
        that has seen the daily number of new "fever cases" drop below 200,000.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813037a6-49b8-424a-bc26-e3c643e6d37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07d3c8e-add5-462d-9805-427c05f184c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:40.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Korean Central News Agency (KCNA) said that between Friday and
        Saturday there had been 186,090 new cases, 299,180 recoveries and one death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4674692-24c7-4f18-9c29-132b633269bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:40.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9818e17b-b8cb-48eb-adc1-5670e3e713d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If true, that figure would be a marked drop -- the country has been
        reporting more than 200,000 of what it terms "fever cases" every day for the
        past week in an outbreak that has infected more than 2.5 million people and
        killed 67, according to official figures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9424b92b-fc29-45e9-b13e-5a7b31b756f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:40.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086eae9d-eda2-472c-b041-f99cf98e329a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, given the lack of independent reporting inside North Korea,
        it is difficult to verify the figures and there has long been widespread skepticism
        over the country''s Covid reporting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df868cb-4b2b-4d63-a838-5e4a18fb04c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:40.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8efd7e-4afc-40bb-9d52-e10298b05eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the current outbreak was announced earlier this month, North
        Korea claimed to be Covid-free. The country of 25 million reported what it
        said were its first cases earlier this month, referring to the outbreak as
        "explosive," raising fears about the ability of the country''s dilapidated
        health care infrastructure to cope.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37887fe7-ed22-4df1-80ea-3ca6a387cdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:40.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b75d1b-1d44-43ef-a33d-5fff2bb6f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.085+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is not known to have imported any coronavirus vaccines
        and has previously snubbed offers such as one from China last year to provide
        nearly three million doses of its Sinovac shots.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7bf20f-0bef-4cd1-b26b-5856b41916cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.086+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe3f2e-054b-4199-a2f9-9e3712c45236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.086+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:40.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, three North Korean cargo planes flew to China and back,
        according to a South Korean government official with knowledge of the matter.
        It is not known what the planes were carrying, but the rare trip came after
        China pledged to help North Korea with its Covid outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492ffc94-52f5-4f8c-872e-7498cea006bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.086+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:40.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
