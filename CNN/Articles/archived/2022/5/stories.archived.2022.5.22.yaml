      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) –</strong> United
        City FC was crowned champions of the 2022 Copa Paulino Alcantara after beating
        former titlist Kaya FC-Iloilo, 3-2, in the final on Sunday at the PFF National
        Training Center in Carmona, Cavite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f460a386-e2cc-4c67-87a2-6f4520482980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf03b7-74ad-4337-9f45-a32957acdaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City headed to the second half with a 1-2 deficit against
        Kaya, but the Jason Withe-coached squad got some golden opportunities in the
        next minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0413912d-4612-4b78-ab9e-cbcfa82cc483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715592d7-10a2-428b-8b99-83753354f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.282+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 51st minute, United City striker Mark Hartmann fired a long
        kick that went to the hands of Kaya goalkeeper Zach Banzon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c28114-1139-476e-8fed-63f75785bd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163416b0-2ea3-48ae-a8d6-0012f998b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ball slipped from Banzon’s hands and ended up with Hikaru
        Minegishi, who was on the left side just near the line of the box and converted
        the long strike that equalized the match.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40d5814-b33e-46e5-960e-d64a0e43d96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.283+08:00
