      'mgnl:lastActivated': 2022-05-22T18:21:57.964+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65902fbe-c471-4225-9729-41b45c87adc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:36:22.447+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-22T18:21:57.964+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Marcos’ camp confirmed that Rodriguez “has accepted
        the challenge and new task given to him.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8b04c1-2a5c-4f3f-9bf1-98f65224f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:36:22.447+08:00
