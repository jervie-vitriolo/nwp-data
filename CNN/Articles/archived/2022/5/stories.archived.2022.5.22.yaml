      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the actions KCNA credited were "intensive disinfection efforts"
        by nearly 200,000 medical and anti-epidemic workers at around 100,000 spots
        nationwide, including waste and sewage treatment plants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f299c51-2363-4c0c-85a1-b4b9e1e168ea'
      'mgnl:activationStatus': true
