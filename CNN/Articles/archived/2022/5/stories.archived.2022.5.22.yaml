      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Donbas</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cab1d7e-de3d-4cc9-84c9-26f57cee7670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.396+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of intense fighting, Ukraine''s eastern Donbas region
        is "completely destroyed," Ukrainian President Volodymyr Zelensky said Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c1737-0664-4f7c-b125-2003871805a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.396+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87e95e-8978-4a55-99a5-91d31809aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.396+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accused Russia of a "deliberate and criminal attempt to kill
        as many Ukrainians as possible" after a village in Chernihiv was hit with
        missiles, leaving many dead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6199935-0874-45de-9f17-b384e9a45d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.396+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc7f060-52e0-4d12-ab07-5110ff7e28ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.397+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the region say the front line is being shelled "day
        and night," with Russian forces attempting to break through Ukrainian lines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f084db74-bee5-4eb7-8efb-c5a1a877cbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.397+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd97c7b8-76d6-4c61-addd-c6157b8b3d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.397+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A NATO military official told CNN Wednesday that the alliance expects
        something of a stalemate over the next few weeks. But the official said NATO
        believes momentum has shifted significantly in favor of Ukraine and the debate
        within NATO circles is now over whether it is possible for Kyiv to retake
        Crimea and the Donbas territories seized by Russia and Russian-backed separatists,
        respectively, in 2014.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c90d31-cb74-422c-abf1-30dca12b9704'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.397+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce2eb39-b421-4bad-8639-e962c3587459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.398+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kharkiv</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a6480-43c9-41e1-87c4-7169c1f54dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.398+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian forces have beaten back Russia''s assaults in Ukraine''s
        second city of Kharkiv, and advanced toward the border in several places north
        and east of the city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df716c-356f-4cbe-a9e0-3c445287369c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.398+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21abf0a-8f4e-41c8-8060-963fb411c2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.398+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian officials said last week they were liberating villages
        on the outskirts of the city. Their advances led to the symbolic and embarrassing
        expulsion of the Kremlin''s forces back to their own border while posing the
        strategic threat of cutting Russia''s supply lines into Ukraine and its forces
        further south in Donbas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f36675-f21a-4f76-8a1a-e05ca5145553'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.399+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4676a8-a22f-4a68-b3cb-9862a0fdf683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.399+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anastasia Paraskevova recently returned to her home in Kharkiv for
        the first time since fleeing the city two months ago. It had been under constant
        bombardment since then, until Russian forces were repelled.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf18342d-7876-4c4d-aeaf-fbd548cf9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.399+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa3e949-2218-4161-a636-0659df63bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.399+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paraskevova said overall the experience was good. "The city was
        much more alive. People were walking the streets. And some shops were working.
        It felt like some life was back, much better than it was when I was here in
        March."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a0c49-3032-4f9a-aa89-b35d37ee06c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb39245-c62f-4985-abf8-95daaff055ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kherson</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1039fa4a-7117-41d3-9644-96629fe06645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, hundreds, or even thousands, of people are trying to
        flee the Russian-occupied region of Kherson in southern Ukraine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe896d-5dbd-4ebe-a65c-7db953546ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44962771-8ebc-4b52-b84a-c7e589e2a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.400+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has been under Russian control since early in the invasion.
        Ukrainians are leaving for many reasons: to avoid being detained or to escape
        the heavy-handed actions of Russian forces, or because of the chronic shortages
        of medicine and other basics in Kherson, which fell under Russian control
        soon after the invasion.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ad514-86ca-4ba2-bead-d421551e787b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7c7a35-7bdd-4d2b-bf37-2aec487c6da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a convoy of about 1,000 vehicles tried to leave Kherson.
        The Russians ultimately let the convoy move in batches —&nbsp;but only after
        holding it in one place for most of the day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e243c2-71d3-4c79-9054-b14a97b312e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d9b302-ee5e-4a1a-a562-b627c7b65c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.401+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mariupol</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed25e6db-6c6d-4ca3-b1b8-e23e5454206f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.402+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol, a port city on the Sea of Azov, finally fell to Russian
        forces after weeks of relentless bombardment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c44671-0643-4c8a-8830-098b42b43229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.402+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b6319d-9647-4e3e-b3b7-e995e1f58b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.402+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city was the scene of some of the most intense fighting since
        Russia launched its invasion of Ukraine. It was there that Russia carried
        out deadly strikes on a maternity ward and the bombing of a theater where
        hundreds of civilians had sought refuge from the violence.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a0c026-bd4c-4cef-abb5-6f9d72e1db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.402+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98908c-0499-4114-9f11-f69b5da70c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.403+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariupol became a symbol of Ukrainian resistance as its defenders
        held out at Azovstal, a sprawling steelworks plant where as many as 1,000
        civilians had taken shelter at one point, with stocks of food and water dwindling.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceba532d-01ed-4468-a595-283ac6e56434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.403+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8bc6b9-9341-40cc-8003-5f25357496ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.403+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s military announced late Monday that its forces had completed
        their "combat mission" at Azovstal, effectively ceding the city to Russian
        forces. On Friday, Ukraine ordered its forces to stop defending the plant.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f0f8ba-5c22-4e02-9260-c336aad2ea5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.403+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8d716-773e-48f2-ae36-7c0169a38336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.403+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian Defense Minister Sergei Shoigu said Friday that almost 2,000
        Ukrainian soldiers have surrendered at Azovstal. CNN cannot independently
        verify that figure.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a3eccb-7981-4f56-ad18-02f163f00ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.404+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e4e982-df9d-43ed-a7fb-8748557a60b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.404+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the city now almost fully under Russian control, there is concern
        that evidence of any potential war crimes —&nbsp;like those allegedly committed
        in Bucha and Borodianka —&nbsp;could be lost or destroyed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d7aebb-a454-4ca4-b88a-ee2227b5b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.404+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fd38e2-c4d7-4e8e-a7a2-57fd01ced759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.404+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bucha</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f3d959-b203-40db-8c28-1b4e79a97868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.405+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More evidence of potential Russian war crimes is emerging in Bucha,
        the northern Ukrainian city near Kyiv, the capital. An investigation by The
        New York Times alleged that Russian paratroopers carried out summary executions
        of at least eight Ukrainian men in Bucha on March 4.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0936ad07-d074-496d-9acd-e590053908de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.405+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fac13f-5e35-471c-a7d6-069c327e699b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.405+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence of mass graves and civilian executions in the towns of
        Bucha and Borodianka has continued to emerge since early April, following
        the withdrawal of Russian forces from the Kyiv region.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a28fdb-7a04-453f-b3ef-cae9952f5e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.405+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b02ae7d-e243-4a87-89ff-473cb0acaf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.406+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of bodies lying strewn the streets of Bucha have sparked
        international condemnation and fueled calls for an investigation into potential
        Russian war crimes.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c305055-ce18-4ca9-9bf7-4fca42d2526c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.406+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f4197-232b-4d60-a3e2-159f834a66b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.406+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN visited the scene of mass graves in Bucha in April after Russian
        forces had withdrawn, revealing the horrors of their occupation to the world.
        Correspondent Fred Pleitgen was among the first to reach a mass grave that
        residents dug while the place was under Russian occupation, because so many
        residents had been killed and longer burial ceremonies would have been too
        dangerous amid the shooting and shelling.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fcecff-5ccf-4bb5-ae97-d01bc1f147a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.406+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a01fb8f-a6b4-4a4b-8ed5-23167912f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.406+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A soldier stands trial</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da171eed-7341-416d-87d8-2b88da696889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.407+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week saw the start of the first war crimes trial in Ukraine
        since the invasion began. A 21-year-old Russian soldier named Vadim Shishimarin
        pleaded guilty to killing an unarmed 62-year-old man.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61277aca-732e-4271-94d0-bac484001041'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.407+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff77d69-3001-49bc-a48d-c2ff7ee3b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.407+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial''s first day was so packed with journalists that authorities
        in Kyiv were forced to move to bigger venue. It has since produced several
        dramatic moments, including a confrontation between the soldier and the victim''s
        widow and testimony from Shishimarin himself.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff744be-f7a5-43ae-983a-33608d861eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.407+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23da161-b2fa-4f23-a2a0-25f216ef1f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.408+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking Friday, Shishimarin acknowledged he was responsible for
        the killing but was "sorry and sincerely repents."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe20ad-390a-47cb-99a5-d2bb51a14789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.408+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ddc721-4731-467b-9981-65bdae697b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.408+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was nervous the moment it happened. I didn''t want to kill. But
        it happened and I do not deny it," he said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c098bfa9-0078-4a41-b3e5-a12185b4d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.408+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9d0363-c7af-4c68-923d-ebc6f202ff83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.408+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shishimarin''s lawyer, Viktor Ovsyannikov, argued that while his
        client was guilty of killing, it was not murder.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0facc0-7ac0-40fb-8713-71d3d6e16bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.409+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdcc583-e221-46d8-874e-999ed906d82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.409+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shishimarin was in a state of stress caused by the combat situation
        and the pressure from his commander. Analysis of those circumstances allows
        me to conclude that Shishimarin had no direct intent for the murder," Ovsyannikov
        said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6461448f-812d-4244-be81-76996a302334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.409+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd593b659-6d69-4469-a6d8-def52013694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.409+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesman Dmitry Peskov said Wednesday that Russia has no
        details about Shishimarin''s case and it considers the charges "unacceptable,"
        "outrageous" and "staged."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cad702e-4cd9-4867-9e3f-f3100907c3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.410+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc688a-40ce-4726-a4eb-c3075db512b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.410+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diplomats return</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54301b-9d47-4822-94e2-7ca6008c5541'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.410+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign diplomatic missions started coming back to life in Kyiv
        this week, after diplomats fled the city en masse at the beginning of the
        conflict.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9bbf66-c967-40ee-9bcb-e08a2e88ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.410+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691598e0-97ac-49e3-8f59-a076aecee1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.411+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US flag was raised over the United States Embassy to mark the
        official resumption operations on Wednesday, while the Swiss Foreign Ministry
        said Thursday it would also reopen its embassy.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad503133-086c-45bc-b52a-6213190e948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.411+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d11df2b-f0da-4456-ba41-fb058cc52f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.411+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and France both began sending back diplomats to Kyiv in late
        April.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1be2e-2ad7-4057-ad17-0755eef1ff2e'
      'mgnl:activationStatus': true
