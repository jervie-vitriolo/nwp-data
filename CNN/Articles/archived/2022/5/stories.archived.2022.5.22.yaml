      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5215cb-28ab-4a2b-bb4a-55e142f6a63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United City opened the scoring line in the 11th minute with Kenshiro
        Daniels completing the running attack for the maiden goal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7008f64e-0216-48e9-9689-31d8317ac8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa7316-fb7b-42fc-9b17-c8d95a7203e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two minutes after Daniels’ goal, Kaya booter Robert Lopez Mendy
        delivered the game tying point as he slipped past defenders to unleash a strike
        at the right side of the post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dee39f-47e8-467a-8428-de4bfad2fac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.283+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9203b0-0d6b-49e3-a3b6-8fd6beb6095c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhan Jhan Melliza gave the lead to Kaya-Iloilo in the 31st minute
        after he was left wide open to score the long goal beyond the box.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f4e89a-ed96-4825-8f7e-09d788e46e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae1ae44-d548-40e5-91ed-69a8a764ee6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The circumstances were difficult for the team in the beginning
        and we grew together. It was not easy to lose every game in the (AFC) Champions
        League, it was not good for our confidence. But we knew when we come back
        here in the Philippines, we can get the confidence. Here we are, we are the
        champions,” Pinthus reflected on their feat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79857bf9-b09a-45ed-bf97-d1ea3c6f578e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23007a53-be20-4779-8b7e-685e4afb4831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Stallion Laguna FC finished in third place in the 2022
        Copa Paulino Alcantara after a 2-1 win against Dynamic Herb Cebu FC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfafd6d-e281-458d-8db8-6625e3cdff1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1e9607-ace0-4fe2-a006-9d3cef8ae225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:20:46.284+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:31.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jo Bedia nailed the game-winning goal for the Stallions in the 88th
        minute, which broke the 1-1 deadlock that was forced by Cebu striker Arda
        Cinkir in the 34th minute.</p>'
  'Tribute-to-Susan-Roces':
