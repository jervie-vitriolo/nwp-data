      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation is ongoing, authorities said, but "preliminary
        information indicates that the shooting was targeted, not gang related."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c1621-acb3-42f5-9fba-a5f1ff25c312'
