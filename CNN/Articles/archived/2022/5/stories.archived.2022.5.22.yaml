  'Indonesia-ends-PH-s-SEAG-reign-basketball':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-22T19:12:42.815+08:00
    'imagesource': 'jcr:2fea3bbb-c6ea-4e1a-aa6b-5d279dc61712'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e44beca-7c59-4f00-9f77-d34c811092bf'
    'lead': 'It was a bleak night for Philippine basketball on Sunday after Indonesia
      ended Gilas Pilipinas’ reign as the region’s 5x5 basketball kings in #SEAGames31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-22T19:11:11.132+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T16:30:34.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:30:18.622+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indonesia ends PH’s SEAG reign in men’s 5x5 basketball'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7362b48e-7588-4a88-9381-8dfbc211cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) –</strong> Indonesia
        ended the reign of Gilas Pilipinas as the kings of Southeast Asian Games men’s
        5x5 basketball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047502f1-0fd1-4d85-8380-36fb11e6fbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d21bc0-a7d3-4571-a5aa-756088289183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newly naturalized player Marques Bolden and Abraham Damar Grahita
        teamed up to help score a massive 85-81 upset win for the Indonesians, in
        the battle for the region’s hardcourt supremacy in the Vietnam Games on Sunday
        at the Thanh Tri Gymnasium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bdd40e6-4e51-4340-8e58-a60942d6b1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeddb452-c9ff-42b8-82ac-19e13c062f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time since 1989 that the Philippines settled for
        a silver medal in the event which they had dominated in 18 of the last 21
        editions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384f4610-92bf-45b6-9125-434633ca25da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b277c493-df02-4ce2-8599-668356d2c479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.132+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolden finished with 18 points and 10 rebounds, while team captain
        Grahita added 17 markers for the historic victory by the Indonesian national
        team mentored by former Gilas Pilipinas head coach Rajko Toroman.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d61783-f1fb-4902-b734-2c49e58544b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22460d73-041b-4036-ab4b-11ff10ca4e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia led throughout the first three quarters, with their shots
        clicking and complemented by an effective defense against the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a284bfe9-d88c-4165-8309-ae7f949075ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf38809e-1636-4c8f-8642-a5d75efa18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the payoff period, Gilas tried to steal the lead, with Matthew
        Wright draining a triple in the last 39 seconds for a 79-81 deficit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817cb1e-0974-4b8f-86f3-6f5d6581ebe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab559d2-7cf7-47b1-9706-a93ec6cabd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grahita was fouled in the next play and converted his two free throws,
        but Thirdy Ravena answered back with a layup for an 81-83 deficit for Gilas
        with five seconds left.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e0e716-f736-441a-af84-7b285267762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcebeb85-8eaf-45e7-b280-14894f5bb490'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolden, who had a short stint with the Cleveland Cavaliers in the
        NBA, sank two free throws off a foul by Troy Rosario to clinch Indonesia’s
        first-ever Southeast Asian Games gold medal in basketball.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2b0ca-e4b0-4398-8837-8b2c48d21dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T22:25:30.607+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Obviously that’s on me. I take full accountability and responsibility
        for the result. Like I said, they tried their best and that’s sports. That’s
        life. Sometimes, things don’t work out the way we played,” Gilas head coach
        Chot Reyes took the blame on their disappointing finish.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69cd19c-7e75-441c-ad47-8d53b790e144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:11:11.133+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:34.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wright finished with 23 points for Gilas, while June Mar Fajardo
        logged 20 markers and nine rebounds. Ravena was the other double digit scorer
        for Gilas with 17 points.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345c6a5-8225-409a-9fe3-a6054a9c6497'
