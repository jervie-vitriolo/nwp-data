      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)</strong> — The Philippines’
        newest vessel, the BRP Melchora Aquino, will arrive in the country on June
        1, the Philippine Coast Guard said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9c8d7-7703-44b8-9c4c-b14feddb5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:00:44.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:33:33.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the PCG said their inspection team was in Japan
        for the final "harbor acceptance test and inspection" before the ship leaves
        port on May 27.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6c398a-0369-4d7a-8337-b8215173cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:00:44.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:33:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Aabutin ng limang araw ang biyahe kaya inaasahang darating
        ang naturang barko sa ika-01 ng Hunyo</em> 2022,” the PCG said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad0c442-62cf-46ad-a60c-28cba8127e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:00:44.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:33:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will take five days of travel, so the ship will
        arrive on June 1, 2022.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be756f3-e5d5-40b9-bf50-ddcae771de32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:00:44.923+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:33:33.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BRP Melchora Aquino and BRP Teresa Magbanua—another multi-role response
        vessel—will be used to strengthen the PCG''s maritime security, maritime safety,
        maritime law enforcement, maritime search and rescue, and marine environmental
        protection capabilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2ce75d-3325-460b-90f9-e6585e06a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:00:44.924+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:33:33.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BRP Melchora Aquino has state-of-the-art equipment and can stay
        out at sea for 14 days, <a href="https://pcoo.gov.ph/press-briefing/public-briefing-laginghandaph-hosted-by-presidential-communications-operations-office-undersecretary-rocky-ignacio-293/"
        target="_blank">PCG Marine Environmental Protection Commander Rear Admiral
        Bobby Patrimonio</a> said in a briefing last May 18.</p>'
  'Gilas-Women-secure-Vietnam-SEAG-gold-medal':
    'author': 'David Tristan Yumol, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-22T12:56:25.489+08:00
    'imagesource': 'jcr:f3f70f09-52d5-4c43-9ac1-f0682a25970e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69cf66c7-d871-4b45-8c79-9c0e3460345a'
    'lead': 'Gilas Pilipinas Women have clinched the #SEAGames31 gold medal despite
      falling to Malaysia in their final game, 93-96.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-22T12:52:57.151+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
    'mgnl:lastActivatedBy': 'david'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2022-05-22T12:53:52.909+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas Women secure Vietnam SEAG gold medal as Malaysia stops their unbeaten
      run'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec67d1e-30a4-4b29-958f-ee681eb29ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:52:57.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22) –</strong> Gilas
        Pilipinas Women has secured the gold medal despite dropping a close loss to
        Malaysia, 93-96, in the 31st Southeast Asian Games on Sunday at the Thanh
        Tri Gymnasium in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280b2ea1-f05f-4627-93bf-9efe9b41c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:52:57.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedce026-802c-40be-9f44-80fa7e3d1bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:52:57.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Women, who finished with a 4-1 record in the 31st SEA Games,
        are sure to hoist the crown for the second straight edition regardless if
        Indonesia (3-1) beats winless Singapore later in the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17f3edf-a63f-4bdf-9405-83e42d3999fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:52:57.151+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe2703c-6e24-4a20-b8a1-deaf647fb29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:52:57.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines defeated Indonesia, <a href="https://www.cnnphilippines.com/sports/2022/5/16/Gilas-Women-Indonesia-SEA-Games-opener.html"
        target="_blank">93-77</a>, in their first assignment last May 16 to own the
        head-to-head advantage in case of a tie in the single round-robin tournament.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd452f40b-e9ec-4daf-ac18-ec6b60531819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:52:57.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7e6272-e2cf-404b-8534-2043407e0b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:52:57.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas almost clinched a come-from-behind win after they overturned
        a six-point lead by Malaysia early in the fourth period to a seven-point cushion,
        93-86, as Janine Pontejos and Afril Bernardino unleashed their offensive exploits
        in the scoring run.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a816755-8a1d-4ec6-a499-d85a9008f8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:52:57.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fe5c6-adb9-4c9c-bc29-5d365e1ee733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:52:57.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Malaysians answered back with a 10-0 rally in the final
        2:33 of the ball game with Fook Yee Yap converting an and-one play and another
        free throw to cut their lead to two points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b40add-4b61-4a2c-8682-0a1431fc8008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:52:57.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10feeda-5663-4d16-9d43-b74860cbd002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:52:57.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phei Ling Lee converted a crucial basket inside the paint to tie
        the game at 93-all in the last 1:05 of the match and Yin Yin Chong drained
        the dagger triple in the final 42 seconds as the Malaysians stopped the unbeaten
        run of the Filipinas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a45931-0346-4323-9432-cb9260f62cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:52:57.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372cd9b1-2161-4ac1-94bd-ed339a7f54a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:52:57.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernardino finished with 16 points, seven rebounds, seven steals,
        and three blocks in an all-around effort for the Patrick Aquino-mentored Gilas
        Women squad. She only missed two of her nine total field goals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2f0021-4160-4d2e-8a6d-8c1b00b8d4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:52:57.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5dc462-f300-4b06-bed5-f6faf6228676'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T12:52:57.152+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2022-05-22T12:56:48.338+08:00
      'mgnl:lastActivatedBy': 'david'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pontejos added 18 markers and six boards, while Elisha Bade contributed
        13 points and seven rebounds for the Gilas.</p>'
