      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647d927-7eb6-411f-a61b-9bfdcb5e250d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.086+08:00
