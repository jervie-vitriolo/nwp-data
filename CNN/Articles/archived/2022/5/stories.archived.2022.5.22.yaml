      'mgnl:lastActivated': 2022-05-22T18:21:57.964+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db65331f-31dd-4c0d-8859-df4eba9c9809'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:36:22.447+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-22T18:21:57.964+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is an honor working with him, whom I have known for a very long
        time and I believe will serve the country efficiently and with unquestioned
        devotion,” Rodriguez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9199a252-d22c-4361-bb26-0cd774d1c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T18:21:57.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-22T18:21:57.964+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa sambayanang Pilipino, maglilingkod po ako ng buong husay,
        walang pag-iimbot at ng buong katapatan</em>,” he said in a separate statement
        late Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f970d42b-de71-47ce-a83f-d1b9587809bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T18:21:57.575+08:00
