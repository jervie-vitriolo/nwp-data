      'mgnl:lastActivated': 2022-05-22T18:21:58.000+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74dce0e-dc33-4513-a627-0b884dd46055'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T18:21:57.575+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-22T18:21:58.000+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To the Filipino people, I will serve efficiently,
        selflessly, and with all honesty.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d049c8-30ba-47a7-9ad6-0df6699c58e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:36:22.447+08:00
