      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang aming pamilya ay taos-pusong nagpapasalamat sa napakaraming
        nakiramay at nakidalamhati sa amin [Our family wholeheartedly thanks the many
        people who condoled with us],” Poe said.</p>'
