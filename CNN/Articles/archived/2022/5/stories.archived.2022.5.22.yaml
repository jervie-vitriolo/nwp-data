      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c76a0-df72-4fd8-a881-ca38996934ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.086+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:40.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that Kim Jong Un has decided to come out and publicly
        announce this health crisis is quite telling," Lina Yoon, a senior Korea researcher
        at Human Rights Watch told CNN. "(It) may have a political element, obviously."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfde023-564f-4c30-ac0e-8fe3d48ab19c'
