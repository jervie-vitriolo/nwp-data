      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hour-long journey from Kyiv -- a trip he has made many times
        over the decades -- was filled with anguish for Bondarenko, who worried what
        he would find in Irpin. "This is the first time I am coming back since our
        brothers ''visited'' Irpin," he said, referring to Russian troops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0794120-3eb9-4cfe-9228-4eab967ad275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ad6e4c-a90f-4876-847d-e1987fa5a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This area was under Russian control for several weeks in March;
        it has subsequently become known around the world as the site of some of the
        worst atrocities committed by Russia in this war. At least 1,200 bodies of
        civilians have been discovered in the region since Russian troops withdrew
        from there, according to the Kyiv region police. At least 290 of them were
        found in Irpin, according to the city''s mayor.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1104c72-92dd-4bf0-9e04-f59e1e4b79db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cab642-f5bb-4974-862f-bf5bd5d881da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the human toll, the destruction Russian forces caused
        to the landscape here is brutal and omnipresent: Scorched earth, forest floors
        ravaged by missiles, and trees broken down and uprooted, while abandoned military
        equipment litters the ground. Many of the town''s neat houses lie in ruins;
        the woodland and green spaces around them are off limits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e01892-5e92-44c8-98ec-c6c9ee539235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500d2f08-93f2-46e1-bf2a-8e15a2995ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anzhelika Kolomiec, Bondarenko''s friend who lives in Irpin, told
        CNN the authorities have banned people from going into the woods. "We have
        a beautiful forest here, but this year there won''t be any walks, there won''t
        be any mushroom picking, there won''t be berries. We are not allowed to go
        in because of mines and unexploded missiles," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a77e5f-7772-4ef9-926e-9815a65106ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0659f5-5224-4d1d-9360-38a085df4824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the world''s eyes are focused on the human suffering brought
        about by Russia''s invasion, environmental experts in Ukraine are keeping
        a close record of the environmental damage it has caused, to try to repair
        it as soon as possible, and in hopes of extracting reparations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f907ea2-c860-4b13-92b2-c0407da14a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29466a-178b-47c6-ba55-8e65fccbf147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mined and destroyed forest in Irpin is just one example of the
        environmental damage caused by Russia''s war on Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed8503-677f-4501-bee8-03be1ba31416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea2166-120e-41d1-84ac-f0cf242dd8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite images show large swaths of eastern and southern Ukraine
        are currently engulfed in wildfires sparked by explosions and made worse by
        the fact that emergency services, forest management workers and the army are
        unable to get to them. The smoke from the fires is polluting the air.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb1563c-3190-48eb-94b5-3d302769e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e15d9b-8014-4851-9cb5-f2f7b132c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s fertile soil is becoming contaminated with heavy metals
        and other potentially poisonous substances leaking from missiles, military
        equipment and spent ammunition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0c754d-f1d6-4a78-91f3-44d0216b01e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978751d-adfc-47be-a4ae-71fbbbd7830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spilled fuel is polluting ground waters and ecosystems are being
        hammered by tanks and other heavy technology. All of this is damage that will
        be felt for decades after the war ends.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e880cb02-46ad-4fe3-8c7a-d55ef1d4fdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ff35f9-ca24-410a-a428-8102713ce0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people may not see nature as a priority, at least not right
        now, when Ukraine''s future is at stake and people are dying every day amid
        the conflict.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c4645d-6f9b-44ab-98dd-ed4f6f7b9146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf2b03-5567-4c1e-a6f0-d3c2f8e5e066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you see the crimes against humanity, the unbelievable atrocities,
        people being killed, tortured, raped, hundreds of them ... it is natural not
        to think about environmental impacts," said Natalia Gozak, executive director
        of the Center for Environmental Initiatives in Kyiv.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f84135-8820-417d-b764-e3f1a3bc0e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6a3010-f3bb-43d1-bada-6587765b13b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s our task to pay attention and ensure that these types
        of crimes are also considered as a crime and that the Russians pay for everything
        -- not only for killing people, but also for killing our future and impacting
        our future wellbeing."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d36e57d-6f33-4223-be38-e56a7c43a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d7665d-6dad-41d5-8a81-f502396a25af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gathering evidence</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad639044-9f98-439a-b0fe-5450a3591cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondarenko took part in the battle for Kyiv in March. He and his
        son joined the Territorial Defense Force -- the mostly volunteer section of
        Ukraine''s armed forces -- in the first days of the war.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7df82f-f425-49da-9690-762179f1fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c60b94b-58db-4ce9-b3ea-1a1b59433700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has now been released from duty because of his age and is slowly
        returning to his environmental work. He wants Ukraine to be ready to start
        rebuilding in a smart, sustainable way when the war ends.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e54ee-6c6a-4a1f-a432-79b3c63a5450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db59f58-6ee4-4741-8868-90c6009e1a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are faced with a much larger crisis now and have to put everything
        else aside, although I think very soon we will return to the environmental
        agenda and we have to start thinking about that now," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257f6465-ab3e-482b-b13e-9e7fd7f22d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb21cda-0a8f-4f12-9225-be150db5b511'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts like Bondarenko and Gozak are also trying to raise awareness
        of the risks stemming from the environmental damage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6ab797-15b7-44f2-af04-eba99995eead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0386e7fa-fa7e-4db1-8308-47e7a16c5916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondarenko is a nuclear physicist by training and has spent a large
        part of his career working on environmental safety in the Chernobyl zone.
        The risk of nuclear pollution is high on everyone''s mind after Russian troops
        entered Chernobyl and targeted Europe''s largest nuclear power plant in Zaporizhzhia
        in southern Ukraine.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5542998-868b-4102-9d9c-c6bed4c2dc76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50dfa81-a8f0-41b5-b9c2-86b44c75e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wim Zwijnenburg, the leader of the Humanitarian Disarmament Project
        at PAX, a Dutch peace organization, said international organizations are starting
        to pay more attention to the environmental damage caused by armed conflicts.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611a268-85b6-4d3b-a6ac-fb6accbf4567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c00df4c-d418-4e11-a495-22212bb19b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we saw in Iraq and Syria is that environmental pollution caused
        by the war can pose acute risks to the health of people," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d93da94-73bd-4acc-a097-f452a3985958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e93cb15-d32d-4c37-8975-92620cc8d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But no one was paying attention to it. Everyone thought the environment
        is something you know, for ''tree huggers'' and people who like bees and butterflies,
        but then the reality on the ground was that people, and particularly children,
        can be exposed to toxic remnants of war, all kinds of chemical materials from
        bombs and factories, or other kinds of hazardous chemicals."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f93b6-f971-4c3c-af07-128f9f9324f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb66d61-dac8-4cb5-ba09-760098ccfe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of these past experiences, environmental scientists and
        humanitarian organizations have started building and using databases of sites
        that are known to contain hazardous materials.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e1964-18a4-4de1-b0ef-ab803a3ac9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a52617-7d1b-4185-b903-437454f76627'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, when they receive information about an attack, they can crosscheck
        the database to estimate an impact on the surrounding ecosystems.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412e73a-3f61-4783-8665-cae0d8f9ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b297960-71d1-49e8-a84a-3b80987dc321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Center for Environmental Initiatives has built an interactive
        map of incidents across Ukraine, breaking them down by the type of damage,
        including nuclear and chemical pollution, dangerous livestock waste and degradation
        of land and marine ecosystems.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d77201e-941e-4c8e-b290-7c4ae6c7df65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95997c79-d566-4c11-994c-99bf54078f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During these massive attacks, tons of toxic and carcinogenic chemicals,
        including uranium, get into the soil," said Olena Kravchenko, executive director
        of Environment People Law, an environmental think tank in Lviv.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f503c0-de65-4f91-b3e8-970ae2046e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8286803e-d130-4978-9a9e-642daa464c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the huge amounts of missiles, explosives and other types
        of weapons and discarded military technology used in war are not the only
        cause of pollution. Mass burials conducted without consideration for environmental
        safety can also cause long-term ground water and soil contamination. Ukraine
        has accused Russia of burying bodies in hastily dug mass graves to cover up
        war crimes.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb2f6b5-220d-4cdb-9bbd-1045971c3733'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519848f-2a9d-4723-a9f8-f984c8a46d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shared monitoring system can also help set priorities in situations
        where resources are extremely limited.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd5e0fa-957b-4cd3-b9af-51c62a116782'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc29a85a-660a-455a-b4a9-4acdb80229ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most environmental damage can be addressed after the conflict,
        but there''s that 5 to 10% where you need to send in experts because there
        are certain types of chemicals where you need experts to clean it up and not
        people who don''t know so much about it," Zwijnenburg said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015910e6-b04e-45d3-9077-7cc9d2804402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39811e1-d7b0-466d-bd5e-3e5019fc5295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, the damage may not be immediately obvious.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0055ea64-f06e-4558-8ae7-4c13c4abbc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaad5c6-0e66-4ade-9e13-0ae38a1c2651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Ukrainian army shot down a Russian missile flying over
        the Kremenets district in western Ukraine last month, some of the debris fell
        on an agricultural facility, according to the Ternopil Regional State Administration.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4baa7df-8651-4dab-acbf-16ac00129a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.270+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8753bfdb-dc15-4f42-aca5-904f0e9487d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.271+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact site was cleaned up within a few hours, but the poisonous
        substances that leaked during the incident lingered in the soil and water
        for days, according to State Ecological Inspectorate of Polissya District.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e762546-8374-43b1-b18c-842932b320a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.271+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b35a2-77ba-4b1a-9438-d54e357afe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.271+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in the surrounding villages were told not to drink water
        from their wells and a few days after the incident, dead fish were reportedly
        discovered in a river several miles away.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79ab1e4-a43f-40af-aefd-4bc7aa695d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.271+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc1943e-6096-46cb-8658-0709ff649fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.271+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the State Ecological Inspectorate of Polissya District measured
        the ammonium levels in the river it found that they were 163 times higher
        than what is considered safe.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df54396-69c6-49e1-8b69-4b64876e1d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.271+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3ce876-b467-4fd9-9c18-0dc330be534d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.271+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animal populations, too, are suffering as a result of the conflict.
        Experts say the unique habitats on the coast of the Azov Sea in southern Ukraine
        are being irreparably degraded as Russia continues to pound the area with
        missiles and bombs.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4ae36d-e563-47a2-85e9-e3a295c7e3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.271+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200643f4-8326-4376-bbdc-116d290ee7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.271+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Precious perennial forests and salt marshes in the Kinburn Spit
        Reserve in the Mykolaiv region were on fire for more than a week, its unique
        habitats were left devastated, according to Zinoviy Petrovich, the head of
        Kinburn Spit Reserve.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bfcb4f-241b-47ae-b2a2-2f35e45c0383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.271+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0740a81c-a282-4e18-88d5-1ddf6f1780d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.271+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petrovich told CNN that the fires were sparked by exploding rockets;
        he said continued shelling in the area makes it difficult to extinguish the
        fires. "Another reason is a lack of equipment and the shortage of fuel for
        firetrucks," he said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334b320-b317-4cc5-aab1-50d5b0a2f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.271+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad9d05c-da04-443b-bfca-948273dbe78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.271+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tuzly Lagoons National Nature Park near Odesa is usually a haven
        for dozens of bird species that go there to nest. This year, most weren''t
        able to do that, Ivan Rusiev, a biologist and the head of the scientific department
        of the park, told CNN.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216faf6-f51f-4e55-988b-1fe4602515c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.271+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2de251-96e7-467b-ae55-6b55d8f73906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rusiev estimates Russian troops have dropped around 200 bombs on
        the park.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76472b9f-252f-4336-bca8-82d2cc4715da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b14e40b-6f93-474d-b4fa-9881c2835c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All living beings feel the impact of this aggressive war," he said,
        adding that the few birds that have managed to have chicks are now unable
        to feed them properly. The area is famous for its white and dalmatian pelicans,
        Rusiev said, with a peacetime population of about 1,500. "Now there are only
        a handful of birds," he said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2836f7d-3f13-40f6-b8fd-8fa1d2dfa81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb427ec2-3671-447f-92eb-b17cb643a807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rusiev said that the sudden increase in warship and submarine numbers
        in the Black Sea is causing further harm. "We found dead dolphins on the shore
        killed by the low frequency sonars," he said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e391ebeb-6745-42f2-990a-2f0edf287bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa26ca38-254e-49f3-9578-974e6676e03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hoping for reparations</strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55725ea-a524-432b-8a09-5acc5a4c9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental scientists and activists are already gathering evidence
        of the damage inflicted on nature by the war, hoping to use it in the future.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b626b5c4-a424-47e1-8c8d-192cda4a04ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5ebdf3-7435-4b74-82f0-a3bcc13be524'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we triumphantly defeat [the Russians], we will be able to
        count the real damage and present it to the barbarians who treacherously attacked
        us," Rusiev said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f9ff60-3c6f-4e3d-8d84-e4ad8e6ce85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e8dc8-8b66-4823-81da-6206e5cb7c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An environmental NGO, Save Dnipro, has built a chatbot -- software
        that simulates human-to-human conversation -- to make it easier to access
        data on pollution and to report suspected environmental war crimes. They are
        compiling the list and factchecking against open sources, but the verification
        and proper investigation will be up to the authorities.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b99002-05ef-49c9-8963-5bc5eb243d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d39f6e-4063-401e-83bc-019a6b28fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.272+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But getting war reparations for ecological damage is a tall order.
        Zwijnenburg said that under current international law, the bar is "really
        high."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e6240f-ac9a-43ce-a5b3-a09d87ec82cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.273+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625552cc-8708-42f4-be42-3bac09cc0be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.273+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To reach the threshold where governments can be held accountable
        for environmental damage, it needs to be severe, long-term damage to the environment
        before you can actually say it''s a war crime. And the only time this bar
        or the threshold has been crossed was in 1991, when Iraq set fire to hundreds
        of oil wells in Kuwait," he said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a217c0-2d76-41dd-8f46-9e96f5c3ec14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.273+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c3fda0-040a-4d9d-a841-e79190209d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.273+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Compensation Commission ordered Iraq to pay Kuwait
        roughly $3 billion for the environmental damage it caused during the 1990
        invasion as part of its $52.4 billion war reparations package.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733c37ca-2df2-4992-b3f8-2699232fb538'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.273+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15874220-4c75-433c-bf60-1744b47b2179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.273+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many activists are also worried about further damage being caused
        unnecessarily in the name of the war effort.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539cef95-8e81-4b25-a6b5-8b0ebe97601e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.273+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3676409-efba-45ab-84b6-ed5a85ba4a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.273+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An investigation conducted by the European Union in 2017 and 2018
        into Ukraine''s forestry sector said its forest control system was "not functioning
        properly." That report, published in 2020, found that evidence from the ground
        "points to a culture of widespread corruption and illegal logging."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c2cabe-c3a1-42ad-b1f1-39610fff0a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.273+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28acdab9-97dd-4a07-b267-03121fc017d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.273+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian national watchdogs have largely suspended their environmental
        protection work because of the war. Kravchenko told CNN that could lead to
        national resources being exploited.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058dc618-df7e-4d1a-9903-451b52032035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.273+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61d46e8-75bf-4618-8655-25413dd54ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.273+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know Ukrainian foresters are cutting down the forest and the
        explanation is that it''s for the needs of the army. But is it for the needs
        of the army or for the needs of the corruption that exists in the forest industry?
        The environment suffers hits from all sides," she said.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11878a1c-1bff-4abd-81c7-b854560275f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.273+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3a8a7e-4e76-4637-bff7-d3507f61a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.273+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Irpin, nature is slowly fighting back. Next to the wreck
        of a burnt-out Russian armored vehicle, green shoots are beginning to emerge
        on a damaged tree. The lilac bushes standing outside homes along the road
        through the forest are bursting with color.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30248ecd-4b5f-4f87-9460-5ab2893dc2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.273+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3b6f51-b438-4beb-939c-695cb4c456c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.274+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge exodus of people from the capital, combined with acute
        shortages of fuel mean that, paradoxically, air quality in the region is now
        better than it has been in years.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe0648c-ab9f-4b92-85a8-64eba18c6831'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.274+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c6c63-947d-4fec-b26e-44239a5c14a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.274+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nature is, as we say, the ''poor sister,''" Bondarenko said. "We
        think of nature last. First of all, we think about our lives and about the
        lives of our loved ones and our friends and other people, then we think about
        our homes and jobs, and so on, and then, at the end of the list, we think
        about nature.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c710bf-46f5-4aac-b93f-ee06bebc7a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.274+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175262e7-0a17-48ff-b35b-97a9759de1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.274+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we have a chance, despite the war, to make cardinal changes
        in our attitude towards nature, environmental protection, energy and our use
        of green resources," he added.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc937d9-a906-4194-a682-389fd1d42f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.274+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b59bffe-7bad-48de-b63e-a09c853e60ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.274+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The town of Irpin takes its name from the Irpin River, which meanders
        through the region before flowing into the Dnipro.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec7e90d-feba-4451-b4d2-f06635ff12c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.274+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8a5f15-f9c8-455b-a98e-aecbb4000837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.274+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The river played an important role in the defense of Kyiv," Bondarenko
        said. "Our armed forces blew up bridges and were forced to open dams to flood
        the Irpin riverbed to stop the invaders from crossing it on pontoon bridges
        and coming to Kyiv."</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a3189-cf86-4c9a-b9a4-e88ebaa58f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.274+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8335ab-94f0-4acf-8a21-b43230ab8b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.274+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the army opened the dam on the Irpin River in Demydiv on the
        second day of the war, vast ancient wetlands that were drained during the
        Soviet era returned to their original state -- and helped to protect Kyiv
        in the process.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683aedcb-104b-4d00-a7cf-9ec8e2e4fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:00:24.274+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:30:44.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/22/europe/ukraine-russia-war-environment-intl-cmd/index.html#:~:text=Ukraine''s%20natural%20environment%20is%20another,could%20be%20felt%20for%20decades&amp;text=Irpin%2C%20Ukraine%20(CNN)%20The,been%20coming%20back%20ever%20since.">"Ukraine''s
        natural environment is another casualty of war. The damage could be felt for
        decades"</a>.</em></p>'
  'North-Korea-covid-outbreak-slowing':
    'author': 'Yoonjung Seo, Sophie Jeong and Teele Rebane, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-22T14:01:28.714+08:00
    'imagesource': 'jcr:b4396bf7-8574-44b8-9c95-082fac169ed7'
