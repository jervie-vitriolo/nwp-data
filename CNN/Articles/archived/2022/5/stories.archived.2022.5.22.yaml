    'template': '1'
    'title': 'Australian voters deliver strong message on climate, ending conservative
      government''s 9-year rule'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9ac2b-31ad-45aa-a5d4-1a1e414f54b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Australian voters have delivered a
        sharp rebuke to the center-right government, ending nine years of conservative
        rule, in favor of the center-left opposition that promised stronger action
        on climate change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296ee6e-86d7-4c7f-9216-922143bb457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbaf639-ffb1-4e18-8b08-2efc649b0d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Labor Party leader Anthony Albanese claimed victory Saturday,
        though it was unclear as counting continued if his party would have the 76
        seats required to form a majority.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c3e2dd-7a38-49e5-bcea-d762b914c039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c722c9b-77be-41bc-9033-c5a489c87918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early counting showed a strong swing towards Greens candidates and
        Independents who demanded emissions cuts far above the commitments made by
        the ruling conservative coalition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0b033-38b2-4d35-a5f5-eb37ff5de52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6773b-1927-4b2e-8e5d-b5b068257d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amanda McKenzie, CEO of the research group the Climate Council,
        declared climate action the winner of the vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ff82ee-0918-4198-8896-a9275d34f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3d7550-7aa8-4734-b601-88ed3297edb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of Australians have put climate first. Now, it''s time
        for a radical reset on how this great nation of ours acts upon the climate
        challenge," she said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e74e6-4bf0-4a0a-b690-59583133f8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9cd4a1-2bea-45df-a94a-d3077d70b735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than climate, this election focused on the character of the
        leaders. Incumbent Scott Morrison. was deeply unpopular with voters and seemed
        to acknowledge as much when he admitted during the last week of the campaign
        that he had been a "bit of a bulldozer." He was referring to making hard decisions
        during the pandemic and severing a submarine deal with France, but it reflected
        claims about his leadership style as being more authoritarian than collaborative.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a302e7a-885d-49cf-a735-260cce604434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba28a343-4219-493f-96fe-f0e7435d4a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to his supporters late Saturday night, Morrison said he
        had called Albanese and congratulated him on his election victory. "I''ve
        always believed in Australians and their judgment, and I''ve always been prepared
        to accept their verdict," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca82c32-4260-464c-b5d6-1b21f803b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.455+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1695fa2-b377-4ce9-a6ad-9569bfde4096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before midnight, Albanese walked out to to cheers from his
        supporters and said he would seek to unite the nation. "I will work every
        day to bring Australians together. And I will lead a government worthy of
        the people of Australia."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457dada3-7acc-4388-af7f-915d19e78e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4fdca3-aa92-4b5e-8dd2-2dc0ff0f0c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I can promise all Australians this no matter how you
        voted today, the government I lead will respect every one of you every day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753da3ae-41ca-42cf-8434-c9072559ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9784b9e2-8add-40b5-9568-2ef49dd48a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What Albanese will do as Prime Minister?</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2d2e4-edd6-4f0d-ab71-b8d66a78db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Albanese''s first priorities as Prime Minister will be to
        rebuild relations with foreign leaders he says Morrison has neglected in recent
        years. They include Pacific Island leaders, including the Solomon Islands
        whose leader signed a security pact with Beijing, stoking fears that China
        plans to build its first military base in the Pacific.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2e425f-adc5-455d-ba3b-6fbb711f3c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bddacf-642c-4d8d-810e-62ae699fa4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Albanese intends to travel Tokyo with Foreign Minister
        Penny Wong for talks with Quad members from the United States, India and Japan,
        where they''ll discuss priorities to safeguard free passage in the Indo-Pacific.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b89ee6-5b93-40a6-915e-cde105c1db40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cea2eeb-d0b2-4bac-acfc-656b501173a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The climate crisis was one of the defining issues of the election,
        as one of the few points of difference between the coalition and Labor, and
        a key concern of voters, according to polls.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6358b07-f88f-4c7a-afae-0f8e311474fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6f3260-722d-4c40-8868-00d27274a556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marija Taflaga, lecturer in politics and international relations
        at the Australian National University, said the swing towards the Greens was
        remarkable. "I think everyone has been taken by surprise by these results...I
        think it will mean there will be greater and faster action on climate change
        more broadly."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff1156b-a8d9-4c5b-a683-f3d1ce05fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765b3424-9fda-4557-8cb4-4299dd42c4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor has promised to cut emissions by 43% by 2030 and to reach
        net zero by 2050, partly by strengthening the mechanism used to pressure companies
        to make cuts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0483c9cd-cc3d-490c-8ff7-e09158ba1212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a10ab47-fc2d-4202-bcdc-1cd390d1967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.456+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But research institute Climate Analytics says Labor''s plans aren''t
        ambitious enough to keep global temperature rise within 1.5 degrees Celsius,
        as outlined in the Paris Agreement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9670f60-b68a-4333-a4a9-c8c34907722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d21f72a-13b2-4b81-85db-a1847a3559f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor''s policies are more consistent with a rise of 2 degrees Celsius,
        the institute said, marginally better than the coalition''s plan.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715d966c-551a-4a60-b467-34e54408723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482ab613-e4d2-486b-9a8d-83cca14242bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To speed up the transition to renewable energy, Labor plans to modernize
        Australia''s energy grid and roll out solar banks and community batteries.
        But despite its net zero commitment, Labor says it''ll approve new coal projects
        if they''re environmentally and economically viable.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e10a762-52aa-4372-8cb9-5cf0830dd75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2236e82c-61ee-46ba-88fb-6ebcbaa0aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In inner-city seats, results show voters threw their support behind
        Independents, mostly highly-educated female candidates standing on a platform
        of higher cuts to greenhouse emissions and integrity in government. They targeted
        traditionally safe Liberal seats, challenging voters to take a stand on decades
        of government inaction.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959966d7-4e61-4953-a930-ba8e48eb9893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964c6512-f22f-4769-9f4c-69575cf01451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albanese is supporting a rise in the minimum wage of 5.1%, though
        he doesn''t have the power to impose it, only leeway to submit a recommendation
        to the Fair Work Commission that the minimum wage keeps pace with inflation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79e7600-722e-42f0-b1b4-0c0b5d2e64a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03313294-4c27-4d8d-84a3-4a5ebce5b0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A modest upbringing to PM</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb87cd1-7755-4e84-b5aa-6a7b39959d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albanese often refers to his background as the son of a single mother
        to demonstrate his commitment to making life better for struggling Australians.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4173d1d6-7795-41ac-8540-bb477e2b4fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fadd20-05b5-4ea7-9762-53d99b88b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, Maryanne, suffered rheumatoid arthritis and lived on
        disability benefits while she raised him alone in council housing in the 1960s.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae6ecc0-4027-4496-b8bb-f8e27ab17999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b207a4bd-70e6-455b-b015-ff9b4349f26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It gave me a determination each and every day to help the people
        like I was growing up to have a better life. And I think that''s what Australians
        want," he told the National Press Club in January.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b273255e-21cf-4843-b661-44c28e265872'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6726734-692b-4108-ad7d-d867b5d848e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albanese repeatedly credited his mother for her strength during
        his campaign, most recently on Friday when he paid tribute to a "incredible
        woman."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68e0e36-f750-4442-90b1-d435e215a622'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3301942-4a41-4694-a7d6-75096f4e286e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''d be proud as punch because she made the courageous decision
        in 1963 to keep a child that she had out of wedlock," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b87f8-5e2a-4e69-a53b-3e0585661799'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf06017-413b-4b9d-8508-30a0f2f17e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albanese''s father was a steward on a cruise ship, and the new Australian
        Prime Minister was born of a brief liaison that was scandalous at the time
        for a single Catholic woman.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51525564-97bf-4c9f-a189-c542e48c08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eae97f0-0413-4839-a25d-09909f671345'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So she told him that his father had died to spare him the truth,
        he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f6931-d62f-4a7e-a6de-ad2ec05d3290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a6e424-cda9-4d7c-a31c-18ff6bbe0e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a tough decision," he said. "It says something about the
        pressure that was placed on women and pressures that are still placed on women
        when faced with difficult circumstances. The fact that that young kid is now
        running for Prime Minister says a lot about her and her courage, but it also
        says a lot about this country."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ce6fe-ff1b-4909-8eb8-eaf1c31cec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a9e68-56ec-4d81-9534-4ddeedda0840'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albanese may have won over Australians, but one of his challenges
        as Prime Minister will be to unite the factions of his party, said Zareh Ghazarian,
        a lecturer in politics at Monash University.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa78b32-d0b2-4c54-a50a-b91f32f31008'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90163b0-f7de-4ffb-8762-6e8f3c50e8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s presented himself as someone who''s going to be a level-headed
        leader. The challenge that he will have is getting on top of and keeping on
        top of the Labor party caucus," he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbe49b3-eb4b-438c-bfe3-631312e8bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2095a9-da41-4478-9604-1453e0343bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albanese served as a minister in the previous Labor government under
        prime ministers Kevin Rudd and Julia Gillard, before taking over as Labor
        leader after the party''s most recent election loss in 2019.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2caee9-b2e9-4d4e-a1b2-7b27e70b9638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd0636c-7b11-43c6-b3bb-076058dadb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That loss knocked the wind out of Labor and they returned to this
        election campaign with more modest promises to avoid scaring off voters worried
        about radical change.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05092d4a-5ebb-4f62-8594-4f7893ef12ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04340ca6-6e60-4a85-8b00-d97434fd00f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Williams, a political scientist with Griffith University, said
        Albanese lacked experience in major portfolios but predicted he would "grow
        into the job."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9d8362-5490-4897-96de-5b9fca2e5eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69bbc63-541e-487e-b3d9-d2e40914d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it will be a steep learning curve for Albanese because
        he hasn''t had a very senior portfolio like treasurer or foreign affairs minister.
        And he''s going to be thrown into the mix of the Quad meeting next week. So
        it''s going to be baptism by fire," he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6bd3e2-2481-4497-94f1-0811e273258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9374763-d25d-4576-bc65-8ceed5bb6544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albanese said he hoped his win would show young Australians that
        "the doors of opportunity are open to us all."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d1f2f7-c3a1-4535-ac7e-504c98f41ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14456d0-d294-45e8-b952-d8ecb74844e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every parent wants more for the next generation than they had.
        My mother dreamt of a better life for me. And I hope that my journey in life
        inspires Australians to reach for the stars."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96dbbcf-8916-49ab-bf22-6885aff8aadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:55:01.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T16:30:47.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/05/21/australia/australia-election-results-morrison-albanese-intl-hnk/index.html"
        href="https://edition.cnn.com/2022/05/21/australia/australia-election-results-morrison-albanese-intl-hnk/index.html">Australian
        voters deliver strong message on climate, ending conservative government''s
        9-year rule</a>"</em></p>'
