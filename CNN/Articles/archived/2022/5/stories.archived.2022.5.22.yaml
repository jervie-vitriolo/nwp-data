      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States President Joe Biden, who is currently visiting South
        Korea as part of his first trip to Asia, said on Saturday the US had also
        offered to provide vaccines to North Korea but that Pyongyang has not responded.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2bc22c-0193-40a4-ba98-6735364e6fe5'
