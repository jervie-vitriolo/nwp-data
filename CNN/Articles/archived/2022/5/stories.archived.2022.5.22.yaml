      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:39.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant expects to reach a capacity of 300,000 units a year when
        it begins commercial production in the first half of 2025. The facility plans
        to break ground early next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919172f8-c4ec-490c-9304-be446d63302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:53:56.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:39.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai said the battery manufacturing facility will be launched
        with a "strategic partnership," details of which will be announced at a later
        date. It will also announce which auto models will be produced at the plant
        later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee356d7-e31c-414a-8d34-ca7695aebcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:53:56.460+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:39.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the battery manufacturing facility, the Group also aims
        to establish a stable supply chain and build a healthy EV ecosystem in the
        U.S.," Hyundai said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa129ec-747c-41d8-bd57-d032f88f32b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:53:56.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:39.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant will take up almost 3,000 acres in Bryan County, which
        is located approximately 30 miles from the Port of Savannah. Kia''s manufacturing
        hub is already in West Point, Georgia, about 275 miles away. Hyundai said
        it chose Georgia because of its "speed-to-market, talented workforce, as well
        as existing network."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e606a704-7d52-4d86-8f55-a8c802494d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:53:56.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:39.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Governor Brian Kemp attended the official signing ceremony
        in Bryan County, along with executives from the company.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2e140a-4368-4dde-9821-4affd8728ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:53:56.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:39.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The U.S. has always held an important place in the Group''s global
        strategy, and we are excited to partner with the State of Georgia to achieve
        our shared goal of electrified mobility and sustainability in the U.S.," Hyundai
        Motor Group Executive Chair Euisun Chung said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563be342-3436-4f26-8e36-a6b4d89cf853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:53:56.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:39.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hyundai announced in 2021 that it was investing $7.4 billion to
        foster innovation in US mobility, which included production of EVs, over the
        next four years. The company wants to be a top three EV provider in the country
        by 2026, it said in a release.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b36f643-8fa6-43f8-86f4-ed92fa62058f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:53:56.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:39.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google search interest for electric vehicles reached a record high
        in the US in March, as gas prices sky rocketed, though it doesn''t mean consumers
        are actually buying them. But Volkswagen has already sold out of electric
        vehicles in key markets this year, reflecting both soaring demand and supply
        chain constraints.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98610876-16da-445f-845e-b0c6770e4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:53:56.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:39.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the plant will help achieve President Joe Biden''s goal of making
        the US the world''s leading manufacturer of electric vehicles, proposing last
        year to invest $174 billion in the sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c130745b-65ba-4b51-b931-c24986611f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:53:56.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:39.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- CNN''s Rachel Ramirez and Anna Cooban contributed reporting.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8666a62d-4b08-4a7c-9695-26dd8c78dad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:53:56.461+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:39.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/21/business/hyundai-georgia-ev-battery-plant/index.html">Hyundai
        to build $5.5 billion EV and battery plant in the US. Here''s where</a>".</em></p>'
  'J.M.-Smucker-recalling-some-Jif-peanut-butter-products-due-to-salmonella':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-22T14:55:20.180+08:00
    'imagesource': 'jcr:663e69b6-3d26-4f66-bbf8-52d0b6447e95'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8590bb58-6425-4ab8-9195-73adb2e364b0'
    'lead': 'J.M. Smucker is recalling certain types of Jif peanut butter in the US
      because of a potential salmonella contamination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-22T14:56:44.227+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:30:37.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:30:17.597+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'J.M. Smucker is recalling some Jif peanut butter products due to salmonella'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857b31f3-3c74-426c-b081-ab4331fb2bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:56:44.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:37.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> J.M. Smucker is recalling certain types
        of Jif peanut butter in the US because of a potential salmonella contamination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985fd7d1-eda7-490e-9f18-a8778da7f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:56:44.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:37.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said that the peanut butter was sold nationwide and
        the recall includes more than 45 kinds of products. They have lot codes between
        1274425 to 2140425, the company said in a statement. The lot code is next
        to the "best if used by" date on the product''s packaging.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78edb242-26b7-4be4-a9a1-bf5236b96bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:56:44.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected products include both creamy and crunchy peanut butters,
        peanut butter to-go packs, and the natural squeeze pouch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b9468-ecaa-4bd9-b4d8-13c0305bafd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:56:44.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers should discard the product immediately if it is included
        in the recall, which is being conducted with the US Food and Drug Administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6903a6c-68d5-4978-9406-bfbd1673816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:56:44.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J.M. Smucker said it''s not able to estimate the recall''s financial
        impact for the fiscal year that ended on April 30 or the current fiscal year
        2023, but will provide that information once it''s available.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad2bd6-617d-426c-b784-fb50242b2f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:56:44.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers who have had a reaction and symptoms, or have any questions,
        should visit the company''s website Monday through Friday, 8 a.m. to 5 p.m.
        Eastern time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b9ca6c-895c-4085-acdc-71979d2bc514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:56:44.227+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/21/business/jif-peanut-butter-recall/index.html">J.M.
        Smucker is recalling some Jif peanut butter products due to salmonella</a>".</em></p>'
