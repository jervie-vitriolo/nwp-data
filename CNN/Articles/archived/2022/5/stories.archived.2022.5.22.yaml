      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There does not appear to be any further threat of danger to the
        community at this time," police said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63adc69-2fac-46bf-a00c-6a1ebad64d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:50:55.593+08:00
