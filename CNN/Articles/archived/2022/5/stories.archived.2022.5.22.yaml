      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/5/19/drilon-sotto-zuburi-supreme-court-marcos-tro.html">Marcos
        camp, senators: SC cannot stop canvassing of votes for Marcos</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43dfcaf-0432-4c68-9898-5bfc629f9a3b'
      'mgnl:activationStatus': true
