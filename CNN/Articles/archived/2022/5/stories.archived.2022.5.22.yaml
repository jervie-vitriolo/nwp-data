      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe leaves the decision to whoever is in charge, saying, “Ang National
        Artist, dapat siya po ay magaling sa kanyang sining. Pero higit sa lahat,
        siya ay dapat maging isang mabuting huwaran. So nasa kamay at desisyon ng
        mga nasa pusisyon kung ito ba ay maibibigay o hindi.”</p>'
