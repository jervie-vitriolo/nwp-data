    'jcr:uuid': 'd990fbb4-4518-4bec-84ad-75367308fefc'
    'lead': 'The Philippines’ newest vessel, the BRP Melchora Aquino, will arrive
      in the country on June 1, the Philippine Coast Guard said on Sunday.'
    'mgnl:activationStatus': true
