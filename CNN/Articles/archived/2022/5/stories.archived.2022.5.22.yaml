    'mgnl:tags': ['Asia', 'Japan', 'China', 'Fumio-Kishida']
    'template': '1'
    'title': 'Japan turns away from post-WWII pacifism as China threat grows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e4f5c-fd85-4135-a42b-4207c704f81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japanese Prime Minister Fumio Kishida is
        a man on a mission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dd3354-04e8-428b-b7d5-e5ae0c29a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Russia invaded Ukraine in February, he has imposed sanctions
        on Moscow, agreed to pursue a nuclear-free world with the Pope and taken a
        diplomatic tour of Southeast Asia and Europe to rally world leaders to protect
        democracy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d0be32-0dd4-488f-ab9d-2110c9084085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s not just democracy in Ukraine that he''s trying to protect
        — Kishida sees parallels between Russia''s actions in Europe and China''s
        expansion in the Indo-Pacific, a region stretching from America''s Pacific
        coastline to the Indian Ocean.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d2ce09-c974-43f7-8992-a7b2e799c670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly oppose any unilateral attempt to change the status
        quo by force, regardless of the location," said Kishida, in a <a href="https://www.mofa.go.jp/mofaj/files/100343125.pdf"
        target="_blank">joint statement with European Union leaders in May</a>. The
        same statement included a clause expressing "serious concern about reports
        of militarization, coercion and intimidation in the South China Sea," though
        it didn''t name China as the aggressor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aa7b86-04a1-4c5e-be98-4a1c2c224e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s location places it in an increasingly volatile security
        environment — flanked by China to its south, nuclear-armed North Korea to
        the west and Russia to its north. As a result, the war in Ukraine has catalyzed
        debates on Japan''s national security like never before.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe0927e-872c-4595-b720-29e8a1de2be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, members of the country''s ruling party submitted a proposal
        to raise the country''s <a href="https://jimin.jp-east-2.storage.api.nifcloud.com/pdf/news/policy/203401_1.pdf"
        target="_blank">defense budget</a>&nbsp;from 1% to 2% — in line with NATO
        members — and develop "counter-attack capabilities" — a move that heralds
        big changes for Japan''s longstanding pacifist security stance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18002f1f-d991-4a1e-822c-f477195ff93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tokyo is not only investing in its defense, it''s using diplomacy
        to strengthen its relationships in the region and beyond. Ahead of Kishida''s
        meeting with United States President Joe Biden on Monday, experts say the
        world''s third-largest economy is reevaluating its approach to deterrence
        and showcasing itself as a reliable partner on the world stage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd1093-018b-435b-95b9-7c9f4e648ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A Japanese invention</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3eb214-84f2-4226-b9cb-ba5fc9616da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan floated its idea of an "arc of freedom and prosperity" that
        would stretch across the Indo-Pacific and draw in the US and Australia more
        than a decade ago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d1ab59-da4f-465e-95ee-f3d93230e9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, <a href="https://www.mofa.go.jp/files/000407643.pdf" target="_blank">then
        Japanese Prime Minister Shinzo Abe told Indian lawmakers</a>&nbsp;that a "broader
        Asia" was beginning to form and implored Delhi to work alongside Tokyo "to
        nurture and enrich these seas." It was the start of what would become the
        Quadrilateral Security Dialogue (Quad), a loose strategic alliance between
        the US, Australia, India and Japan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36b697-3cc0-4584-9c88-0b3acdbb351e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe''s attempts to unite Pacific allies came as China was overtaking
        Japan as the world''s second-largest economy. Before long, Beijing was promoting
        its Belt and Road Initiative (BRI) to develop new trade routes connecting
        China with the world.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d5fbac-50dc-4af1-9ea9-ffdc23f2ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims sovereignty almost all of the 1.3 million square mile
        South China Sea, and has turned multiple reefs and sandbars — far from its
        shoreline — into man-made artificial islands heavily fortified with missiles,
        runways and weapons systems.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e458e0-b592-4efa-83d9-d40beeaa4567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers worried that China''s expansion could eventually allow
        Beijing to control waterways in the South China Sea, threatening the free
        flow of trade, so in 2016, Abe upgraded his idea and introduced the concept
        of the "free and open Indo-Pacific (FOIP)."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98816f1-da67-47e4-b12e-e0f58ef36c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under FOIP, like-minded countries and organizations across Southeast
        Asia and Africa would safeguard the Indo-Pacific, and the trillions of dollars
        of goods that pass through it each year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0d608-9395-4ecf-abdb-64a3bfec2b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleo Paskal, an Indo-Pacific strategist at the Foundation for Defense
        of Democracies, said countries were initially slow to catch on to FOIP. "Many
        people didn''t think FOIP was even an issue as they assumed the seas would
        be open and people would be free," she said. "But now we''re realizing that
        those two things of being free and open are actually under threat."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beac179c-17d1-4adb-9e82-f1b4ea3cdbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s expansion in the region is expected to be one of the main
        points of discussion when Quad leaders meet in Tokyo on Tuesday, after Kishida''s
        bilateral with Biden.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519adc27-70c3-4152-8d17-76434ee90955'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Forging a stronger US security pact</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b6767-8204-4cd9-a945-12dcde2c9df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s efforts to unite its democratic allies paid off when the
        US adopted FOIP in 2017, giving extra clout to the concept along with new
        resources, programs and partnerships.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f050466e-93c1-4e16-94f5-f1943e3804dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now analysts say the US expects Japan to take on a stronger
        leadership role in the region, and Tokyo knows that means it needs to step
        up its defenses.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d090905-b25c-44dd-b2a7-9f39e5dfad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.411+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan recognizes that if it relies solely on the United States
        that wouldn''t really sustain the political confidence between the two sides,"
        said Ken Jimbo, a national security expert and professor at Keio University.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444c2315-7708-48d5-a430-a98fba897413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December Kishida announced the government was exploring options
        to give Japan the capability to strike enemy bases. Since then, calls have
        intensified from within Japan''s ruling party to develop "counterattack capabilities"
        in coordination with the US. The move would stretch the limits of the country''s
        pacifist constitution but expand Tokyo''s ability to retaliate against mobile
        and submarine-launched attacks.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01610819-c067-4344-ab9a-967d771df7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan wants to be able to stand up for itself in a fight. The country
        has a very strong section of the population who don''t want to be reliant
        on outside powers in order to be able to make decisions that might or may
        not risk its sovereignty," Paskal said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84037894-b1b9-4abf-b3f1-e594590e0b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there''s resistance within the country to any move away
        from Japan''s pacifist stance.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d38d5-3efe-4898-9f6b-c59f6725f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Popular public opinion still views Japan as a pacifist country
        that shouldn''t have the ability to attack others, it should only have sufficient
        means in order to defend itself," said James Brown, an international relations
        expert at Temple University.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c08ff3-826e-4013-98da-a6890332b4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So that concern has made the government move more slowly on this."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89182253-db7c-4246-8cb7-e32f0a74937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the war in Ukraine seems to be shifting attitudes. A recent
        poll conducted by Asahi Shimbun and the University of Tokyo showed 64% of
        3,000 people surveyed were in favor of Japan strengthening its defensive capabilities
        — the highest percentage since the survey started in 2003.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da379e6d-fe9a-4373-a2b9-dae11fd0621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Managing China''s influence</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4065f5c-8092-4614-bf5d-f2d7b74723bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s support of Russia''s actions in Ukraine has strengthened
        Kishida''s mission to protect the integrity of the Indo-Pacific. Not only
        is he reaching out to larger allies in the US and Europe, he''s engaging in
        diplomacy closer to home to make it clear Japan is a partner that can be relied
        upon in uncertain times.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38a8af-e10f-4002-b4c4-e55104af8900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, a Japanese delegation visited the Solomon Islands after
        China and Honiara <a href="https://www.cnn.com/2022/04/21/australia/solomon-islands-china-pact-apac-threat-intl-hnk-dst/index.html"
        target="_blank">signed a security pact that</a>&nbsp;some feared could eventually
        see a Chinese military base in the Pacific. Paskal, the Indo-Pacific analyst,
        said the diplomatic trip highlights Tokyo''s interest in positioning itself
        as an alternative security provider.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be52752-953d-4d88-a90a-debc5682c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan also wants to offer an alternative to China by showcasing
        its own quality infrastructure projects, which use local labor, have high-quality
        controls and don''t leave unsustainable debt burdens in participating countries,
        said Thomas Wilkins, a senior fellow at the Australian Strategic Policy Institute.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e88d5b3-a2d7-4512-ac0c-a1860aaf9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo''s efforts have not gone unnoticed in Beijing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b765238-cb2d-4bf8-9250-4e0704a54445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a video call with his Japanese counterpart on Wednesday,
        Chinese Foreign Minister Wang Yi said that even before Biden''s arrival in
        Asia, the perception that Japan and the US were united against China "was
        already rampant" and had created "a foul atmosphere," according to a Chinese
        Foreign Ministry statement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a3f03-9ab2-4705-8f31-d7c1a9339445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s assertive response to Russia''s invasion of Ukraine is
        on brand for a country that''s trying to strengthen democratic ties in its
        own region.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c6b05d-ce7c-4853-8045-576d91271108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Quad members meet in Tokyo on Tuesday, they''ll be looking
        to present a united front that fits with Japan''s original vision of the "arc
        of freedom and prosperity."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8fb82-3ab7-4177-9426-b3c1269c2722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paskal said in that regard Japan''s leadership in the region was
        "respected and appreciated."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2662526-f88e-4d82-9ab5-1021f9db3cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot left to be done, but it is moving in a way that
        many Japan watchers may not have expected even five years ago," she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1426fd8-aeca-4a87-b901-3888ce948108'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:45:28.247+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:07.412+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/21/asia/japan-us-alliance-quad-summit-defense-hnk-dst-intl/index.html"
        target="_blank">Japan turns away from post-WWII pacifism as China threat grows</a>."</em></p>'
  'tiger-woods-withdraws-pga-championship':
    'author': 'Ben Morse, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-22T11:45:38.104+08:00
    'imagesource': 'jcr:698673a1-8fd7-49f5-81e1-a53d9a34f9b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '427ffc60-03d8-4a1c-85e8-bbcd9cb3cb9c'
    'lead': 'Tiger Woods has withdrawn from the 2022 PGA Championship after struggling
      in his third round, carding his career-worst score at the event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-22T11:48:07.056+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2022-05-22T11:51:10.195+08:00
    'mgnl:lastActivatedBy': 'pia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2022-05-22T11:51:09.988+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['golf', 'PGA-Championship', 'Tiger-Woods']
    'template': '1'
    'title': 'Tiger Woods withdraws from PGA Championship after posting in career-worst
      round at the event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b823c064-ed61-451a-a603-a948593f5a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:48:07.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:10.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <a href="https://edition.cnn.com/2022/05/20/golf/tiger-woods-pga-spt/index.html"
        target="_blank">Tiger Woods</a>&nbsp;has withdrawn from the <a href="https://edition.cnn.com/2022/05/21/golf/richard-bland-squirrel-2022-pga-championship-spt-intl/index.html"
        target="_blank">2022 PGA Championship</a>&nbsp;after struggling in his third
        round, carding his career-worst score at the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e34fd3-fb3f-498b-a1b2-0efb0284a16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:48:07.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:10.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PGA Championship announced the 15-time major winner''s withdrawal
        on Twitter after he shot a 9-over par 79 at Southern Hills Country Club in
        Tulsa, Oklahoma in his second major since an almost 17-month layoff after
        suffering serious leg injuries in a car crash in February 2021, shot a 9-over
        par 79 at Southern Hills Country Club in Tulsa, Oklahoma.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7a7b5c-6d1c-4524-baf4-71cac2158e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:48:07.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:10.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods made the cut on Friday by just one shot, showing glimpses
        of his excellence to qualify for the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1158522a-52ab-4e06-bea5-6f51d8acceea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:48:07.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:10.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his injuries and the fatigue of playing 36 holes appeared to
        catch up with the 46-year-old on Saturday in cool and windy conditions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92314c3b-d86a-49af-ae56-0b7e661ddfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:48:07.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:10.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He produced a long putt to save par on his first hole, but had to
        settle for a bogey on the second.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb13fbb0-643d-4c15-b352-1ac32f8f38fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:48:07.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:10.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Things went from bad to worse on the par three 6th hole with a triple-bogey
        six, and it was the start of a bad run for Woods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292b2f93-e40a-4d7e-8a47-f5591f044202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:48:07.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:10.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the next seven holes, he had six bogeys — including a run of
        five straight — before his first birdie of his round on the 15th.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667a7886-41ac-4f90-bd77-7141b4800a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:48:07.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:10.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He managed to narrowly avoid his worst ever score at a major — 81
        at the 2002 Open at Muirfield.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b584ce8-e2a8-43b8-a015-a803be9f06e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:48:07.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:10.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods was frank in his assessment of his game afterward, saying
        he "didn''t do anything right" and "didn''t hit many good shots."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c90efdc-2eb0-4c77-8d7f-d09fddeeb358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:48:07.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:10.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just didn''t play well. I didn''t hit the ball very well, and
        got off to not the start I needed to get off to. I thought I hit a good tee
        shot down two and ended up in the water, and just never really got any kind
        of momentum on my side."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cca942-e38a-4bb2-9674-b1fd7824865c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:48:07.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:10.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the round, Woods wasn''t concrete on whether he''d be completing
        the major.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af31f63-97f4-43fc-ac95-4c1037a6cea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:48:07.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:10.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, I''m sore. I know that is for a fact," he said. "We''ll do
        some work and see how it goes."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3925a381-aea2-4c05-9df7-fc1f6a85792d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T11:48:07.058+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2022-05-22T11:51:10.196+08:00
      'mgnl:lastActivatedBy': 'pia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/21/golf/tiger-woods-third-round-2022-pga-championship-spt-intl/index.html"
        target="_blank">Tiger Woods withdraws from PGA Championship after posting
        in career-worst round at the event</a>."</em></p>'
  'indiana-targeted-shooting-injuries':
    'author': 'Andy Rose, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-22T11:48:23.718+08:00
    'imagesource': 'jcr:e0331260-3666-4b50-8d20-53b1e185e9bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
