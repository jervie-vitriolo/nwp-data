      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With a measurement of 60 feet in length and 9 feet in width, the
        carcass of the said sperm whale was observed to have multiple wounds.  It
        was also said that most likely, it was already lifeless when it reached the
        shores of Sitio Sakalig,” the DENR added.</p>'
