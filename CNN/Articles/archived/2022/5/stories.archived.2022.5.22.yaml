      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate announcement of arrests or suspects. More
        information will be released when it''s available, police said.</p>'
    '16':
