    'template': '1'
    'title': 'Family, friends recall memories of Susan Roces as nation remembers the
      ''Queen of Philippine Movies'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20a9c0e-cc83-4d28-abb7-1a4a9a95536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taguig City (CNN Philippines, May 22) –</strong> Emotions
        ran high and memories abounded as Filipinos remembered Jesusa Sonora Poe,
        known professionally as Susan Roces, who died due to cardio-respiratory arrest
        Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df99f43-5b77-4b6a-8848-5138b886a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first day of the scheduled public viewing, a mass and program
        was held, mostly featuring Roces’ co-actors in the ABS-CBN drama series “FPJ’s
        Ang Probinsyano,” where she portrayed the role of “Lola Flora” Borja. It was
        her most recent and longest teleserye project before her death.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9d577-5677-445b-a719-b19e1301ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.943+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037510ed-f7f9-40f4-9ab2-9ebf3da709a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who gave tributes were Coco Martin, her co-actor and
        one of the series’ directors, who also played the roles of Cardo Dalisay and
        Ador de Leon during the series’ almost 7-year run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5762dd27-e8c0-4a87-911f-e270b1ec2666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9940b-d85a-4278-975b-5eef00d1a4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T23:53:46.944+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:30:30.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin joined other actors in traveling to Taguig City from their
        lock-in taping in Ilocos to visit Roces’ wake, with the show having stopped
        production for now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfbe083-3b48-4a55-a967-8c182eb45e22'
      'mgnl:activationStatus': true
