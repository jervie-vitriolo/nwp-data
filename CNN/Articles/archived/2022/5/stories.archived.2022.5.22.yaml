      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79548bdf-9896-426c-b510-fa9e69bd6acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:36:22.447+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-22T18:21:58.000+08:00
      'mgnl:lastActivatedBy': 'teresa'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As stated in the <a href="https://www.officialgazette.gov.ph/about/gov/exec/the-executive-secretary/">official
        gazette</a> of the Philippines, an executive secretary directly assists the
        president in managing government affairs and directs the operations of the
        executive office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d153f9-c5f8-4be7-a868-0cb938ddee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:36:22.447+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2022-05-22T18:21:58.001+08:00
