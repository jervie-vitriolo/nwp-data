        the winners on May 27.</p>'
  'FEU-Cheering-Squad-2022-UAAP-competition':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-22T19:50:29.453+08:00
    'imagesource': 'jcr:f9426ffa-9f63-4a52-af51-66b73b7c4cd7'
