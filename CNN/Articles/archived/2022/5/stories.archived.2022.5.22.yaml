      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nordic developments</h2>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460bb9c5-6b74-4986-b9ba-f74585ac19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.413+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia stopped sending natural gas to Finland Saturday, just days
        after it and Sweden applied to join NATO.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9200a8dc-368a-4c62-9622-5323857d0871'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.413+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa8922-d137-4917-9ab9-31258723134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.413+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helsinki and Stockholm had, for decades, avoided joining the alliance,
        but cited Moscow''s invasion as the ultimate impetus to do so now. The two
        countries formally handed in their applications Wednesday.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506e262a-36ac-4283-a16b-0d7cd1c843bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.414+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c152e-e6c2-47e0-89bc-2ef6312e2b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.414+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most NATO members appear ready to support both bids, except for
        Turkey.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d0ab4-a117-40e2-80a2-e55e89057c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.414+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa717933-209d-4544-9a5b-13c3d9c8510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.414+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish President Recep Tayyip Erdogan said Thursday that his country
        "will say no to Sweden''s and Finland''s entry into NATO," citing their support
        for the Kurdistan Workers'' Party (PKK). The PKK seeks an independent state
        in Turkey and has been in an armed struggle with Ankara for decades. It has
        been designated a terrorist organization by Turkey, the United States and
        the European Union.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e8ad28-eee7-4678-82aa-cffdd748593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.414+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c303d140-7a4d-4fe5-8e0b-de2f107133bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T13:52:22.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2022-05-22T13:52:23.415+08:00
      'mgnl:lastActivatedBy': 'janine'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts say Erdogan may be angling for concessions or to highlight
        grievances Turkey wishes to bring to the attention of the international community.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe9c60c-f69b-4c97-82d7-9fcfe789915e'
      'mgnl:activationStatus': true
