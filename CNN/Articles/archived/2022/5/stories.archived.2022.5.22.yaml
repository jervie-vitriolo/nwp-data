      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some analysts have suggested that Pyongyang''s sudden openness about
        its Covid problems may have been influenced by the timing of Biden''s trip
        and his meeting with the new South Korean President Yoon Suk Yeol.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad51f5cc-dd20-45fa-8667-087cf62790f6'
