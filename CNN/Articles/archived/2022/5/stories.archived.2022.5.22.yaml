    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FEU reclaims UAAP Cheerdance Competition crown after 13 years'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa46af1-7205-4bd5-91d3-30043cba0594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:52:28.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 22)&nbsp;</strong>— The
        Far Eastern University (FEU) Cheering Squad ended an over a decade-long title
        drought on Sunday after dominating the 2022 UAAP Cheerdance Competition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec149e7-a028-4bda-be6a-2bf398548b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:52:28.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:32.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giving justice to songs by the British rock band Queen, the performance
        was the school''s first win in the highly-competitive event since 2009.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae09320-406c-47e4-9752-e7b363128f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:52:28.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randell San Gregorio, the FEU Cheering Squad head coach, shared
        on the sidelines of the event that the theme was decided on even before the
        COVID-19 pandemic hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85820f-455c-4901-bb31-634226d01819'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:52:28.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the changes in the rules, including limiting the number
        of performers to 15 per squad and not allowing live drums in the competition,
        the FEU group adjusted well and still received a deafening cheer from the
        crowd at the Mall of Asia Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c36d25-27bc-4d49-90d5-90b22cd0db79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:52:28.057+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:32.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National University PEP Squad failed to keep its title, as it
        finished second runner-up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b5bcf7-1ab2-4add-b158-cc7d5e795456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:52:28.058+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:30:32.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Adamson PEP Squad secured the first runner-up honors.</p>'
