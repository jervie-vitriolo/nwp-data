      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The pine forests around Irpin are Oleh
        Bondarenko''s happy place. He discovered them as a child, when his mom sent
        him to the area for summer camp, and he has been coming back ever since.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4cfed4-8428-4c7d-ad34-2443199fc78c'
