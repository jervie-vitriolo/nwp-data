    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b73967a-3ecd-4032-be7c-7c255438950f'
    'lead': 'The Senate and House of Representatives will resume their separate sessions
      on Monday, May 23, while the actual counting of votes for the presidential and
      vice presidential races will start on May 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-22T19:38:18.075+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:30:33.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
