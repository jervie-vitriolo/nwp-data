      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Joseph Biden signed the aid package while he was in
        South Korea.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf60764-1b8e-485f-9990-eeec914965d8'
