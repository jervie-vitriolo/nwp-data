    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f828e-29c2-400c-86d0-6c8b0f4be357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T14:05:05.087+08:00
