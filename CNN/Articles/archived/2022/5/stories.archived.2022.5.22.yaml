    'jcr:uuid': 'a553d264-847d-4d3a-8b4e-5b063c3126d5'
    'lead': 'Two men were killed and three women severely injured in a shooting in
      Goshen, Indiana, on Saturday afternoon, authorities said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-22T11:50:55.592+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:33:47.142+08:00
