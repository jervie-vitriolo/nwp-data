      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b144404-f9e4-4f83-9d51-be7429c628dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-22T19:38:18.077+08:00
      'mgnl:createdBy': 'teresa'
