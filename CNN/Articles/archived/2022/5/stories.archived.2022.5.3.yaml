      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos previously testified that he personally delivered money from
        convicts in the New Bilibid Prison to then-Justice Secretary De Lima’s residence
        on two occasions in 2012 for her senatorial bid. He said he transacted with
        De Lima''s former driver and aide Ronnie Dayan for her to receive ₱5 million
        per transaction.</p>'
