      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4772d-8ff9-48d0-b561-8ab7115158cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Mayor also stood by his word when was asked if he regretted
        calling on Robredo to withdraw, saying, "I never regret saying anything<em>.
        Basta ako, kapag sinabi ko na, napanghawakan na ng tao. Kapag ako nagbukas
        na ng bibig, pinaniniwalaan ko iyon</em>."</p>'
