      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Our government should allot budget to build schools in far areas
        and with special needs so no one would be left behind.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fe984e-6936-4457-bd8c-4f2cf1b2c6d8'
