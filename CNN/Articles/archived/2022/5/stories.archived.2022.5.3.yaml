      'mgnl:lastActivated': 2023-01-19T15:04:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)—</strong> Religious
        group Iglesia Ni Cristo (INC) has officially endorsed the tandem of Ferdinand
        "Bongbong" Marcos and Sara Duterte for next week''s polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6567b18a-da85-4384-88f4-25982438a967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30988553-9f08-43f1-8bc6-972276985672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The INC made the announcement on a Net 25 newscast on Tuesday, saying
        the candidates were chosen based on thorough study and research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe4264-7a51-482a-b11f-f961edc7975a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb94e8-4f85-46bc-98d1-b6de8393404f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.cnnphilippines.com/news/2016/05/05/Iglesia-ni-Cristo-endorsement-duterte-marcos-May-9-elections.html">2016</a>,
        the INC also threw its support for Marcos— who lost the vice presidential
        seat to rival Leni Robredo. The group at the time also backed the presidential
        bid of Sara''s father, President Rodrigo Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeda37f-7633-4907-8ec4-850d213094ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.859+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd8fdab-28f2-4062-89f1-1933938b845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of the "Uniteam," meanwhile, welcomed the endorsement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10049edb-d7c5-4be7-bddc-b3b83882734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128799ee-6ba6-44b7-aecc-c1782d3d953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A<em>ng pagpili sa amin [a]y isang malaking karangalan na may kaakibat
        na hamong nakatuon sa aming kakayahang mapag-isa ang bansa… at maitawid ang
        sambayanan sa krisis na dulot ng pandemya,</em>" Sara Duterte said in a video
        statement with Marcos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f209c-ecf2-4e2e-97e9-90e6826ff27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7ba7a0-e8ba-4126-99cf-b6a549226f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The decision to choose us is a huge honor that comes
        with the challenge for us to unify the country and lift the nation up from
        the crisis brought by the pandemic.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9410f574-b1be-4021-908f-912820206f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a043b-12b3-4c11-b958-f9683f00be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sisikapin po namin na ang tiwalang ipinagkaloob ng kapatirang
        Iglesia Ni Cristo ay magbubunga ng tunay na pagkakaisa ng mga Pilipinong nagmamahal
        sa Pilipinas,</em>" Marcos, for his part, expressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d61b22-6074-4896-9646-285d4c390a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61031c56-a55a-434e-a21a-5f81a4254f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will work hard to repay the trust of the Iglesia
        Ni Cristo by uniting Filipinos who love the country.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a71b96-01a0-4abf-9172-a7b2a909dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d76734f-9b83-468f-b17e-d5411234d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.860+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2015, the INC— believed to practice bloc-voting—&nbsp;has
        recorded at least two million voting members.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba217b1-d483-4214-9a82-84e112063943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T21:13:35.861+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The INC leadership also said it would endorse the following senatorial
        candidates: Jejomar Binay, Alan Peter Cayetano, JV Ejercito, Guillermo Eleazar,
        Chiz Escudero, Jinggoy Estrada, Win Gatchalian, Loren Legarda, Robin Padilla,
        Joel Villanueva, Mark Villar, and Migz Zubiri.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c165711-db55-486c-88d1-f92904b93ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T00:42:26.171+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:04:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How will INC''s endorsement for BBM-Sara affect the results?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf13e8d-150e-4cc7-93f3-e97c79f6198f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T00:42:26.169+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:04:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Aries Arugay pointed out that INC''s endorsement
        for the UniTeam flagbearers brings about two main advantages, namely, the
        sheer number of its members, and its power to ''predict'' outcomes of elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204242d7-0602-4880-8b46-407b763769b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T00:42:26.170+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:04:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the other power of the Iglesia ni Cristo endorsement is
        its history of being able to predict the outcomes of the elections, but only
        because its endorsement normally comes late and it overlaps with some of the
        predictions that are laid out by pre-election surveys," Arugay told CNN Philippines''
        The Final Word.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a7c07e-1990-49b1-a9cb-2201d9ae5d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T00:42:26.170+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:04:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arugay said that the INC chooses a ''safe bet'' after coming across
        several results of surveys and developments of the campaign until the day
        of the polls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d93891b-9306-4af1-b2ae-cc2282918608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T00:42:26.170+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:04:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s more on pragmatism, more than a process of really
        betting candidates," he said. "If you''re a group that promises bloc-voting
        like this, then your batting average will be high because you will really
        have the closest approximation of what is the sentiment of the electorate."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80274d3e-c0a6-41da-88a0-795fce7cd715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T00:42:26.170+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:04:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INC''s endorsement of Marcos Jr. doesn''t come as a surprise as
        the religious group has openly voiced its support for his late father, Marcos
        Sr.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7e8b56-91b5-4e50-aa77-2130a2bf45ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T00:42:26.170+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:04:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For Iglesia, they wanted to make sure that whenever they endorse,
        the risks of losing will be very low," he added</p>'
