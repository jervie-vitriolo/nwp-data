  'Gonzales-to-continue-pushing-for-constitutional-reform-even-after-2022-polls':
    'author': 'Paige Javier, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-03T23:23:42.691+08:00
    'imagesource': 'jcr:f4fa1da3-efb7-4051-bb97-745e51d589ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ff18bc0-04d2-4137-9397-4f9e5f3e9c35'
    'lead': 'Presidential candidate Norberto Gonzales is already thinking of how to
      enact reforms in the political system after the 2022 national elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T23:33:09.585+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:04:33.617+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:22.358+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gonzales to continue pushing for constitutional reform even after 2022
      polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3ad9b-ff5a-451e-bc46-409017ddd49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:33:09.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — Presidential
        candidate Norberto Gonzales is already thinking of how to enact reforms in
        the political system after the 2022 national elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c296a0d3-a82f-4829-8263-4fcf0794d551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:33:09.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:33.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to supporters in Caloocan City, Gonzales says he is no
        longer paying attention to the surveys, which he continues to lag behind.
        Instead, he is looking ahead to see how he can push for change, starting with
        constitutional reform.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73752d38-2b98-405e-86b7-758a77d26a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:33:09.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagkatapos ng eleksyon ay patuloy ang ating pagbubuo ng samahan,
        pagbubuo ng grupo na tuloy-tuloy na makikipaglaban dito sa pagbabago na gusto
        natin. Kasi marami na nga nagsasabi sa akin na maaring mahihirapan tayo. Hindi
        natin kasi alam kung anong uri ng kongreso ang meron tayo pagkatapos ng eleksyon
        eh," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da87c84-3573-42d6-8498-7c4765db47be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:33:09.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After the elections, we will continue to form groups
        and organizations that will fight for the change we want to see. Several people
        have told me that we will have a hard time because we don''t know what type
        of congress we will have after the elections.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02942d3d-3eba-4346-966c-4bb0bfbb06e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:33:09.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzales said he will call on the support of the Filipino people
        if congressmen and senators do not help in pushing for constitutional reform.
        He hopes those who expressed a desire for change will show up when he calls
        for meetings after the elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b36200-e0ce-4a3e-a385-aa08ddca5e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:33:09.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan patuloy ang ating pagsasama at pag-aaral kung bakit kailangan
        natin baguhin ang konstitusyon, bakit natin kailangang baguhin ang sistema
        ng pagpapatakbo ng gobyerno. Parliamentary system na tayo," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1851f81a-2c75-4ac9-a2a8-2e35fe26b763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:33:09.585+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to keep our connection and study why we need
        to change our constitution, why we need to change our form of government to
        parliamentary system.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76db95e-09ad-405f-b9a5-5bd39ba01938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:33:09.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former defense secretary said it is important to help the Filipino
        people understand why these changes are necessary. He earlier said that his
        priority agenda if elected into office is to look into constitutional reform.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fb5ce7-2006-4688-894a-82bc7f61cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:33:09.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/2/27/norberto-gonzales-constitutional-reform.html">RELATED:&nbsp;Norberto
        Gonzales to prioritize studying constitutional reform</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b8f21e-cd71-4eb3-ae30-aaa622c4db57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:33:09.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switching to the federal system was among President Rodrigo Duterte''s
        campaign promises in 2016. However, the President admitted he dropped the
        push for federalism in the middle of his term because he believes Filipinos
        were not ready for it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81371a74-1487-4daf-a3e9-4a5b4f09edad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:33:09.586+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2022/2/25/Duterte-Filipinos-not-yet-ready-for-federalism.html">RELATED:
        Duterte: Filipinos not yet ready for federalism</a></strong></p>'
