      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)&nbsp;—</strong> Presidential
        bet Leody de Guzman and his vice president Walden Bello said they will prioritize
        education if elected, citing the ''"flaws" in the country''s current education
        system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950afadd-2c82-47b8-a881-166792d8a8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T18:17:53.961+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a420e-6ecd-4104-85f7-ee3540e60870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T18:17:53.961+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung proposal namin</em> [Our proposal] is to spend over ₱1
        trillion for education for the next fiscal year. <em>Doon,</em> ₱300 billion
        of that should be devoted to improving the quality of education at all levels
        tertiary, primary, secondary. <em>At kasama na rin lahat dyan yung</em> [including]
        teacher upgrading,"&nbsp;Bello said during the Presidential and Vice Presidential
        Forum organized by the Commission on Elections (Comelec) and Kapisanan ng
        mga Brodkaster ng Pilipinas (KBP) aired on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f05cd-e6b2-4f9c-8c02-e210580d85ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T18:17:53.961+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:39.184+08:00
