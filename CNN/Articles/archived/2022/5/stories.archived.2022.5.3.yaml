      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274f3ea0-d8b4-4c47-9eb7-01c8e157ede1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.838+08:00
