      'mgnl:lastActivated': 2023-01-19T15:04:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca79ee-1a1f-49c1-8f33-58a3c35de4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also lost six percentage points from Class E, while Class D voter
        support was down by three percentage points.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abede206-78c5-408b-8c23-a67afcce92c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5d078-b516-4d04-b45f-74b8a1ddb42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate was also down two percentage points for
        voters from Classes A, B, and C.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cd55f6-09fe-4b52-aac4-07cbea7f19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b361b1-e74c-4ee1-ab10-c0494db122a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno was pressed why he thought his Pulse Asia survey numbers
        were down. He said this was due to what he percieves as optics by the camps
        of former Senator Bongbong Marcos and Vice President Leni Robredo  who still
        remain in first and second place in the latest survey.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56544469-69df-4a66-9abb-ec3bb08b4631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5533e-91d2-4814-9034-0c8c2d112dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang gusto kasing i-p</em>roject <em>ng magagaling na tao sa
        komunikasyon ay ito ay laban ng dalawang tao lang</em> —<em>&nbsp;ng pula
        at dilaw.</em> They need to project,<em> o saan ka nakakita, pati yung mga
        numero, pino-</em>project… it is an impression-based campaign," he stated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94709c54-4624-4275-8ce0-d378458cb459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.107+08:00
