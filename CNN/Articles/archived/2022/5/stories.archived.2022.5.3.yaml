      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296709f5-06a1-45c5-baf3-5786cb36bb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes said that they have always used a stable socioeconomic stratification
        of respondents from Classes A,B,C, D and E since 1999 — a similar method mostly
        used by market research and public opinion firms.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eb9eb1-5b0c-4223-8900-c9b0c073afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.606+08:00
