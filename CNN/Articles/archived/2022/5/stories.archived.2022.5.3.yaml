      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984fc0cb-2b26-4b8a-a623-d4880f5fdb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Critics,
        including a statistician, have recently pointed out numerous "flaws" in the
        non-commissioned pre-election preference surveys by Pulse Asia. But the head
        of the polling firm defended its sampling methods to get the sentiments of
        likely voters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a74bb94-3f58-4006-9b2f-8d15dfc6f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9beb58-da86-446f-8a4b-23d58661b761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Pulse
        Asia president Ronald Holmes stressed that to him, regardless of the disproportionate
        representation of certain sectors, the results are still nationally representative
        of Filipino voters'' preferences ahead of voting day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af0c6a7-abf7-45d5-a108-a18674aa1b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b41c0e-e413-4d54-a8aa-b8b7200f79bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically our sampling method secures that there is representation
        and the total survey results would be representative of the entire country,"
        Holmes said, responding to the claim of statistician Romulo Virola that some
        sectors are either overrepresented or underrepresented in the survey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1b1f43-ae92-4280-ac16-739c7783e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea008ec-4de9-4caa-b30e-9f88def8e22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes in particular noted that their sampling method is not designed
        to give an equal distribution among those with the same background or status
        such as their level of educational attainment, age group, and socio-economic
        class and control these samples based on their preferred candidates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a60e74c-a196-49c1-892d-e2c6ff9ee63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ef5552-f953-4196-a467-2f6f3c78f4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.477+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is pretty difficult to come up with a survey that would really
        match the proportion based on educational attainment. In the first place,
        it''s difficult to come up with a sampling frame where you have knowledge
        of the people who have graduated from elementary or the people who completed
        college," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b439c7bd-4ac4-4974-95c3-b9f80df4457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb0743f-0e5e-40a7-9aa7-4abc2fb9ad84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virola, former secretary general of the National Statistical Coordination
        Board, said based on the results of the March 16-21 survey of the polling
        firm, there was underrepresentation of those who reached college and overrepresentation
        of those who did not reach college; underrepresentation of the 18-41 age group
        and overrepresentation of the 58 or over age group; and underrepresentation
        of those from the ABC socio-economic classes and overrepresentation of those
        in the DE classes combined.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b3542-8d1c-4238-8300-ee03a872bfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5785fbe7-fdee-464a-9d3f-5426fb9a92bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.478+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virola noted that if these “flaws” in the Pulse Asia survey were
        “rectified,” this could result in a Robredo win.</p>'
