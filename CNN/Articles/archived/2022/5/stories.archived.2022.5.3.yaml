      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will see on May 9 whether the trajectory of the Vice President
        in terms of the campaign strategies that her team is using will register higher
        support," Holmes said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
