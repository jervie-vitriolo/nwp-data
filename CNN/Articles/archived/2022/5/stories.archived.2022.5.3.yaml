      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c03d26-24af-4b7d-8ccf-103996a70e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:23:02.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:04.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video message, the American philosopher and social critic noted
        how Filipinos “have borne more than their share of suffering, brutality (and)
        corruption,” and that “there have been repeated uprisings, providing hope
        for progress crushed by violence and repression.” While these are inevitable,
        Chomsky said, there is an opportunity to escape this by electing De Guzman
        and Bello.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">It is
        with great honor that we share the message of solidarity from world renowned
        linguist and political activist, Noam Chomsky, with Ka Leody De Guzman and
        Walden Bello in their fight for a more just and humane society this 2022 elections.<a
        href="https://twitter.com/hashtag/TayoNaman?src=hash&amp;ref_src=twsrc%5Etfw">#TayoNaman</a><a
        href="https://twitter.com/hashtag/SimulanNatin?src=hash&amp;ref_src=twsrc%5Etfw">#SimulanNatin</a>
        <a href="https://t.co/EBPWclJKwA">https://t.co/EBPWclJKwA</a></p>&mdash; Laban
        ng Masa (@LabanNgMasa) <a href="https://twitter.com/LabanNgMasa/status/1521094444346658816?ref_src=twsrc%5Etfw">May
        2, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
