    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It''s final: Duterte not endorsing presidential bet'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6fc984-e2e0-468d-a8c4-536aff30bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T10:59:43.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> President
        Rodrigo Duterte will not endorse his preferred successor with only six days
        left before the national elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4610aaae-c9b3-404a-a385-55b4f0a2cc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T10:59:43.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified that raising of hands of candidates or his attendance
        in events do not mean he is campaigning for a certain aspirant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fee83d-aa11-4809-a2fb-f3d30927965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T10:59:43.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:51.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May haka-haka palagi [There are assumptions] that just because
        I am seen in the company — as president I have to go where my duty mandates
        me to. Pero ulitin ko, you better disabuse your minds about getting into guesses
        and assumptions. Wala. Wala akong kandidato pagkapresidente ngayon hanggang
        Disyembre [I do not have a presidential candidate from now until December,"
        he stressed in a taped address that aired on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb0ceba-84b6-4f01-b9a6-c44eefc7b18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T10:59:43.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:51.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are always guesses that just because I am seen
        in the company —&nbsp;it is my duty to attend as president. But I will repeat
        it, you better disabuse your minds about getting into guesses and assumptions.
        I do not have a presidential candidate from now until December.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee81cf3-827e-4d49-89ad-157c1ca6997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T10:59:43.192+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:51.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Ferdinand "Bongbong" Marcos Jr., who is the
        running mate of the President''s daughter Sara Duterte, claimed the support
        of the administration-backed PDP-Laban faction means a "tacit endorsement"
        by Duterte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b7d73a-8aa8-4fa3-866f-ce6f54bed033'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T10:59:43.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has described Marcos, the son and namesake of ousted
        dictator Ferdinand Marcos, as a "spoiled brat" and "weak leader." Marcos dismissed
        Duterte''s comments as part of politics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33fdb0d-2258-41f8-b7db-b38afb03efde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T10:59:43.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:51.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte also requested Cabinet members to refrain from
        endorsing their personal bets to avoid casting doubts on the integrity of
        the electoral system.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12fd67-1a45-4e86-9f4d-c00985b6384a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T10:59:43.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:51.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan ng mga tao na tayo ang mag-guarantee ng peaceful elections.
        Importante that you are freed of the suspicion that you are for this or for
        that," the chief executive added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45439c7e-29eb-40b2-a7a0-89ea37671a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T10:59:43.193+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:51.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The public is expecting us to guarantee that the elections
        are peaceful. It''s important that you are freed of the suspicion that you
        are for this or for that.]</p>'
