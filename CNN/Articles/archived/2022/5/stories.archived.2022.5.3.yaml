      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b80cc-521c-4b7d-b88b-23bee940d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T16:44:57.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:44.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s supporter have previously questioned why her survey rating
        does not reflect improvement even when crowds have been increasing in her
        campaign rallies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d69bc7e-15bb-46a3-ad08-e7dcc5d6c999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T16:44:57.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:44.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98726e3-1535-40fc-afa7-90d708aa7635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T16:44:57.813+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her grand rally in Mandaue City, Cebu on April 21, the crowd
        was estimated at 150,000. As many as 200,000 attendees were also recorded
        in her sorties in Batangas, Laguna, and Pampanga on separate occasions. On
        April 23, organizers estimated up to 400,000 supporters showed up at her grand
        birthday rally along Macapagal Boulevard in Pasay City — her biggest crowd
        to date.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe054df-a5ed-4f73-a685-34fc1199f9b3'
      'mgnl:activationStatus': true
