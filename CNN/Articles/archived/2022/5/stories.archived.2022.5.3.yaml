      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — The Parish
        Pastoral Council for Responsible Voting (PPCRV) and the National Citizens''
        Movement for Free Elections (NAMFREL) expect a big turnout in this year''s
        general elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185fe6c0-2657-409b-a028-4e00bbd31416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:55:25.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:32.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe around 80% or even more because of the interest in this coming
        elections," NAMFREL Chairman Gus Lagman told CNN Philippines'' Politics As
        Usual.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3d7a12-0cd8-40ab-8ee3-321b47b8aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:55:25.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPCRV Chairperson Myla Villanueva echoed Lagman''s statement during
        the same interview.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2da75a-9574-4717-931b-5c22400e4521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:55:25.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want to be heard. I''m sure they''re going to come out and
        have their voices heard," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e205c3-d1d1-4e43-9b64-e7cdc7ea8a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:55:25.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:32.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Commission on Elections showed that more than 65.7
        million Filipinos are registered voters, 3.9 million higher than in 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914149f3-faee-4d58-96ea-6864ce91672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:55:25.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:32.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pandemic, the poll body expects more Filipinos will
        exercise their right to vote on May 9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70b1b8f-2051-4611-994b-700b668e07a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:55:25.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:32.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candidates continue to heighten their rallies for the final stretch
        of the campaign period, especially the surveys'' top two presidential aspirants,
        Vice President Leni Robredo and Bongbong Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807aa7a2-6ff6-4e4d-81cd-4ac5a990b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:55:25.132+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:32.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Pulse Asia''s April survey, Marcos kept his lead with a
        56% preference rating, while Robredo followed with a 23% score, 1% lower than
        her March rating.</p>'
