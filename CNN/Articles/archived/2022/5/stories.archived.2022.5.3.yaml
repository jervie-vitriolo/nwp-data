      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true that the rallies are increasing in terms of the crowd
        size. That will show to you the number of partisans of the candidates are
        actually increasing," Pulse Asia President Ronald Holmes told CNN Philippines''
        The Source on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ac16d-bcd6-4afb-be3f-45c8d5d4e132'
      'mgnl:activationStatus': true
