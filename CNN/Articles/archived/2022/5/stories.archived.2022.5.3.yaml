      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bde823-e68f-4276-838d-eb28b8d97f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.245+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Tencent''s (TCEHY) WeChat froze the public account
        of Hong Hao, managing director and head of research at BOCOM International,
        the investment banking arm of Bank of Communications, a state-owned bank and
        China''s fifth largest.</p>'
