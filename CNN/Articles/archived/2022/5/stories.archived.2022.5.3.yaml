      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61f4863-11e1-4d6c-aa10-f602a00ae1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:14:35.585+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that survey results will elicit varied opinions.
        We respect all forms of feedback on our survey results, including fair academic
        comment on differing methodologies and interpretations of data," Holmes said,
        noting that false or baseless accusations would only further deepen distrust
        and contribute to "continuous erosion of an already extremely feeble democratic
        order."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39590ea0-a9c3-4927-bca5-32073f704cb1'
      'mgnl:activationStatus': true
