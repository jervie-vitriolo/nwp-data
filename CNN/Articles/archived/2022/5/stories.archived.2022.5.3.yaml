    'lead': 'The health sector is working double time to immunize Filipino children
      against preventable diseases. Latest data show, around 1.4 million children
      born during the COVID-10 pandemic have not had a single vaccine. Even before
      the pandemic, the Philippines was among the top ten countries with the highest
      number of under vaccinated or unvaccinated children.


      To address this, the Health department, World Health Organization and the United
      Nations Children Fund (UNICEF) launched a vaccination drive called ''Chikiting
      Bakunation Days.''


      To tell us more is Dr. Carla Ante-Orozco. She''s an immunization specialist
      at UNICEF Philippines.'
