  'Moreno-promises-better-press-relations-if-elected':
    'author': 'Paolo Barcelon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-03T23:20:12.436+08:00
    'imagesource': 'jcr:e729b8b6-47d3-464b-a413-b92e3f1e171d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b75475c-049e-488f-9474-e27e40bec9a7'
    'lead': '"Hindi kita iba-ban, hindi ako magsasara ng prangkisa,"  Moreno told
      the media on Tuesday which also marks World Press Freedom Day.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T23:26:29.918+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:04:34.966+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:22.014+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Isko-Moreno', 'press-freedom', '2022', 'elections']
    'template': '1'
    'title': 'Moreno promises better press relations if elected'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a900c-a662-45f5-9d92-647476bbe2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:34.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines, May 3)&nbsp;—</strong> Manila Mayor
        and presidential candidate Isko Moreno Domagoso said that if he wins the presidency,
        he will not ban any reporter from covering Malacañang and his activities,
        nor would he deny media companies the legislative franchises in order to operate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89539c5-a00e-451e-baa9-639780091f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:34.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81cb5c3-d27c-424c-b581-bbfd36497625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi kita iba</em>-ban. <em>Hindi ako magsasara ng prangkisa</em>
        (I will not ban you from covering, nor will I close TV networks,)" Moreno
        said in an ambush interview on Tuesday, which also marks World Press Freedom
        Day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ecc4d-3c91-4b62-9ff5-86c79a91eef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:34.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1b5d46-3c2e-4a3f-8669-43f38db5bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the kind of presidency for the media… I''ll speak my mind,
        I''ll speak my heart. <em>Walang</em> (There will be no) sugarcoating. Some
        people may understand it, some people may not understand it immediately but
        it''s real," he stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd84c04-5178-4ad5-b620-51d9c1c60caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.918+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:34.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e256d1ef-dd68-4823-903c-16296976c963'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno emphasized his message by pointing to reporter Pia Ranada,
        a member of the Malacañang Press Corps who covered President Rodrigo Duterte''s
        campaign in 2016. Duterte ordered her banning from the presidential palace
        in 2018, after the Senate investigated a controversial deal for Philippine
        Navy frigates, to which Duterte''s then-Special Assistant, now Senator Christopher
        Lawrence "Bong" Go, labeled her reporting as "fake news."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8132725-3d75-47f8-b566-3a4fd4e1b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:34.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f0c650-d85c-4a9c-9ea3-cb6192f5c129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno also referenced the denial of Congress to grant media giant
        ABS-CBN a fresh legislative franchise after its 25-year franchise lapsed on
        May 5, 2020. Duterte was also critical of the network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e714cfad-dd27-4ac9-953e-a76bf071d5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556d2794-efce-4cd4-bbd5-5818ca13c34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Moreno''s watch, the nation''s capital strengthened its public
        information office by livestreaming various activities by Moreno and the city
        government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9744afbe-e394-400a-b110-a912917c6b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8196857a-c5b4-4bb0-a281-1d8aec420f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:34.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tinext ko ba kayo kung anong itatanong ninyo sa akin? …. Kayo
        dito, tingnan nyo yung ibang kandidato. Nai</em>interview <em>niyo ba ng ganito?
        Natatanong niyo ba ng anumang gusto niyong itanong? Kung may</em> gold medal
        for interview, <em>malamang</em> gold medalist <em>ako</em>," Moreno said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e89ec7d-3c59-4909-92df-2aa4af7b5cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa35e678-3e11-4440-a9d6-53be590ff650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.919+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:04:34.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Did I text you what you will ask me? Look at you here
        and look at the camps of other candidates. Are you able to interview them
        like this? Can you ask them whatever questions you like? If there is a gold
        medal for granting interviews, I would win it.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdabad26-8f38-4799-a0c9-409995c2b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T23:26:29.919+08:00
      'mgnl:createdBy': 'bamba'
