      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c79222-24d4-4f26-99e2-f9a8133e68eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:37:34.910+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp is suing Heard, his ex-wife, for $50 million, alleging that
        she defamed him with a 2018 Washington Post op-ed in which she wrote about
        her experience with domestic violence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
