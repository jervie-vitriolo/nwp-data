      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf60af06-2b10-44e2-9dc5-dc2f1f6522d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.479+08:00
