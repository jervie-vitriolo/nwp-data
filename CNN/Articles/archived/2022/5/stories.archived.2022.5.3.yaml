      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came after he posted about huge outflows of capital from
        the country and made bearish forecasts about the Chinese stock market on social
        media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c3b6f6-f9b0-47ce-b156-ffcf3950606b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.245+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All content has been blocked. The user is banned from using the
        account," a notice posted on the WeChat account said. It added that the account
        had "violated" government''s internet rules, without going into details. It
        also did not specify which post had led to the suspension.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bb7be5-c347-4f16-9535-fa2efc535edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.246+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong''s account on Weibo (WB), which had more than 3 million followers,
        has also been removed. A search by CNN Business for the account resulted in
        a message stating that the user "no longer exists."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6582e413-7fc7-43c7-8dcf-74055ca392e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.246+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid lockdowns have taken a heavy toll on the world''s second biggest
        economy. The latest government survey data — released Saturday — shows activity
        across manufacturing and services slumping to its lowest level since February
        2020.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432f363-79a2-4c2b-8e05-aa88e4bb1d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.246+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing''s zero-Covid policy, coupled with a crackdown on Big Tech,
        a real estate slump and risks related to Russia''s war in Ukraine, has triggered
        an unprecedented flight of capital by foreign investors in recent months.
        The yuan recently plunged to its lowest level in 17 months.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda4f60c-9bd5-46c7-9058-27f09beec3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.246+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese leaders have made repeated reassurances in recent days about
        fixing the economy. President Xi Jinping on Tuesday called for an infrastructure
        spending spree to promote growth. And the Communist Party''s Politburo on
        Friday promised "specific measures" to support the internet economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abcf3d1-5a54-44e0-b285-486e3bf377c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.246+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong and BOCOM International did not respond to requests for comment
        on the social media suspensions. Weibo didn''t reply either.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad496f84-5a54-42fc-b449-b2077d350cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.246+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not alone in expressing growing concern about the health of
        China''s economy and markets.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b16ac28-7a5a-4d39-81ac-c5931504f316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.246+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shan Weijian, founder and chair of Hong Kong-based private equity
        firm PAG, recently criticized the government for policies that resulted in
        a "deep economic crisis," according to the Financial Times, citing comments
        he made at a meeting with brokers. PAG did not respond to a request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bedcaa-233f-425c-9e8e-e0e679d3153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.246+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese regulators have stepped up their scrutiny of social media
        amid rising public discontent over Covid lockdowns in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dcfa51-7955-4a95-8384-9ad7c961ace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.246+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a move to reduce people''s online anonymity, Weibo told users
        on Thursday it would start to publish IP locations on their account pages
        and when they post comments, in a bid to combat "bad behavior."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc99460-463c-48c6-bda9-39e4504f3761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.246+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese tech giants have been clamping down on people making negative
        comments about the economy since last year. In October, Tencent suspended
        more than 1,400 WeChat accounts after the government launched a crackdown
        on internet posts that it deems are harmful to the economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e827de-7c41-473c-ae3d-28f084764a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.246+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent said the accounts had made bearish calls about financial
        markets, "distorted" the interpretation of economic policies, or spread rumors.
        A public account run by Chen Guo, chief strategist for Shenzhen-based Essence
        Securities, was among them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5421c-3740-4a93-a041-cce6ce042cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.246+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Likely trigger for the social media ban?</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5d7632-b64e-46d8-a7fa-580af90db0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.247+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not entirely clear which of Hong Hao''s posts triggered the
        most recent ban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3ea76f-d235-4e5d-b70d-79c5fecfb67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.247+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last reports posted on his WeChat public account were titled:
        "Be wary of capital flight" and "What should Chinese ADRs worry about." ADRs
        are securities issued by Chinese firms listed in the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0875c3-a614-455a-978c-d3e0f047c695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.247+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong warned in those reports about foreign investors dumping Chinese
        stocks and called attention to the most severe capital outflow since the pandemic
        began. He also blamed China''s tech crackdown, rather than new US rules on
        listings by foreign companies, for being behind an epic sell-off in Chinese
        ADRs in March.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1530ae7f-d9e8-4d00-9911-a1de7f6f973c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.247+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another note on March 21, Hong also predicted the Shanghai Composite
        would drop below 3,000 points.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f17fec-de71-48fd-8029-9fc40b8f5dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.247+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Monday, the Shanghai Composite fell below 3,000 for the first
        time in 21 months, as rising Covid-19 cases in Beijing sparked fears that
        the Chinese capital could join Shanghai and other major cities in lockdown.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7030e7f-ecb4-4c18-802b-69cbef2de8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.247+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s stock market is the second worst performing in the world
        so far this year, behind Russia, according to Refinitiv Eikon.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc0045-6a21-4fee-be4e-728caef2543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:58:02.247+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:05:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/02/investing/hong-hao-social-media-banned-china-intl-hnk/index.html"><em>China
        silences prominent market analyst as economic slump deepens</em></a>"</p>'
  'rochester-ny-teacher-leave-cotton-seeds':
    'author': 'Kiely Westhoff and Laura Studley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-03T06:58:07.032+08:00
    'imagesource': 'jcr:896aa0dd-a7a7-4936-a363-b65d08942e82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55865293-d565-4c43-b3ef-713da3a5acd2'
    'lead': 'Parents allege the teacher made his students pick seeds out of cotton
      during a lesson about slavery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T07:04:09.095+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:04:59.599+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:12.517+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York teacher put on leave after parents allege he made 7th-graders
      pick seeds out of cotton'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa866ca-e188-45d2-a95e-e34a37bae90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:04:09.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A Rochester, New York, teacher has been
        placed on leave, according to a statement from the Rochester City School District
        Board of Education, after parents alleged he made his students pick seeds
        out of cotton during a lesson one parent said was about slavery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944fb5f2-2468-45c6-a052-ddd2e5b102ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:04:09.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c1539-606f-411b-a1c2-79efd9b88a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:04:09.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rochester School of the Arts teacher Patrick Rausch allegedly gave
        pieces of cotton to all of his seventh-grade students last week and instructed
        them to pick the seeds out of the cotton as part of an assignment, according
        to two parents of students in the class.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3532a3b0-aa6e-4525-af7c-5d75ab8db90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:04:09.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rausch allowed White students in the class to throw their cotton
        away and forgo the assignment to work on their Chromebooks, Precious Morris,
        mother of a 13-year-old student, told CNN on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d38ea-c9e3-43f2-ac16-c5ebfd4670a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:04:09.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morris said that when her daughter Ja''Nasia Brown, who is Black,
        attempted to throw her cotton away, Rausch allegedly said she was not allowed
        to do so and if she did, she would receive a poor grade on the assignment.
        Morris said Rausch''s actions were rude and disrespectful.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb5ec9-d994-41cb-b956-f2833999eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:04:09.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is making a mockery out of slavery," Morris said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57624494-431c-4534-898f-1408ccc58bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:04:09.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never would have thought a teacher would do such things. When
        you send your kid to school, you are sending them to school in the hands of
        those teachers."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdc8e46-8453-4ea6-b710-8b20060090b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:04:09.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mother, Vialma Ramos-O''Neal, said her 13-year-old son Jahmiere
        O''Neal was taught the same lesson by Rausch in a separate social studies
        class. He is half Black and half Puerto Rican, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8cb856-b003-452e-bc7a-70bab79ae5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:04:09.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both parents are calling for Rausch''s teacher''s license to be
        revoked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cbff6c-886f-45c3-be59-17c7939054a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:04:09.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rausch, who is White, told CNN he had no comment about the allegations
        or the ongoing school investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1983d2e4-919d-47b5-a5b7-6f4587f769c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:04:09.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the school for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31852f4-2454-4842-865c-1ad7aadda18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:04:09.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter sent to the families of impacted seventh-graders, Rochester
        School of the Arts said it is investigating the incident and is interviewing
        students about Rausch''s conduct. A substitute teacher has been assigned to
        the class in the interim, and the school has made counselors available for
        students "who may need to discuss the situation," the letter states.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3328bab1-0220-47a3-8aab-46ca256c01c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:04:09.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Rochester Board of Education President Cynthia
        Elliott said "in a District of black and brown students, it is important to
        be sensitive of the historical framework by which our students are engaging
        and learning," Rochester Board President Cynthia Elliott said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdd59c0-e371-4958-a6f8-8686aa9aa978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:04:09.097+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/02/us/rochester-ny-teacher-cotton-seeds/index.html"><em>New
        York teacher put on leave after parents allege he made 7th-graders pick seeds
        out of cotton</em></a>"</p>'
  'vegetarian-diet-child-development-effects':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-03T07:11:33.420+08:00
    'imagesource': 'jcr:3abe13f5-b217-4ddc-82b5-a471df5e540b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26e55884-ac15-4aa0-af68-1b3a1f251b11'
    'lead': 'Vegetarian children were nearly twice as likely to be underweight than
      non-vegetarian children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T07:15:55.785+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:04:59.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:12.800+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vegetarian and meat-eating children have similar growth and nutrition
      but not weight, study finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f853a488-2da8-4fb6-b4d5-262b07b2280d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.785+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> If you''re wondering how your child might
        fare on a vegetarian diet, a new study offers some factors to consider. Children
        eating a vegetarian diet and children who ate meat were similar in terms of
        growth, height and nutritional measures, but vegetarian children had higher
        odds of being underweight, according to a study published Monday in the journal
        Pediatrics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffccecba-1abe-4fb0-8188-7139c93f0e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.786+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204e2ac-71af-4264-9671-5b8ad715d535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.786+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the last 20 years we have seen growing popularity of plant-based
        diets and a changing food environment with more access to plant-based alternatives,
        however we have not seen the research into the nutritional outcomes of children
        following vegetarian diets in Canada," said Dr. Jonathon Maguire, the study''s
        lead author and a pediatrician at St. Michael''s Hospital of Unity Health
        Toronto, in a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736ca81f-b55b-4176-a01c-5737b79a4221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.786+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors used data from nearly 9,000 children who were between
        6 months and 8 years old and had participated in the TARGet Kids! Cohort between
        2008 and 2019. TARGet Kids! is a primary care practice-based research network
        and cohort study in Toronto. Details on the diets these children ate were
        according to their parents, who answered whether their children were vegetarian
        (which included vegans) or non-vegetarian.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856e1c74-36f2-4cbe-ac17-b0593d720c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.786+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During each health supervision visit over the years, research assistants
        for TARGet Kids! measured participants'' body-mass index, weight, height,
        cholesterol levels, triglycerides, vitamin D levels and serum ferritin levels.
        Ferritin is a cell protein that stores iron and enables the body to use iron
        when needed, so a ferritin test indirectly measures blood iron levels, according
        to Mount Sinai Health System.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af6319f-bfb9-4042-a403-8a960e5666d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.786+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of the study, 248 children (including 25 vegans)
        were vegetarian, and 338 more children had become vegetarian sometime later
        during the study. Children were followed up with for nearly three years on
        average. There weren''t any significant differences between vegetarian and
        non-vegetarian children regarding standard BMI, height, serum ferritin levels
        and vitamin D levels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954cd5dd-a16e-4527-90b6-fc8c6b09ff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.786+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, vegetarian children were nearly twice as likely to be underweight
        than non-vegetarian children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd465d26e-c877-4740-a65b-77054dc4d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.786+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being underweight can be a sign of malnutrition and can indicate
        that one''s diet isn''t enough to support appropriate growth, according to
        the study news release. Specific details about dietary intake or quality,
        and physical activity, weren''t available to the authors —&nbsp;which could
        influence growth and nutrition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6594e810-9b93-4b72-8a3c-78420e5fd3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.786+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies with longer follow-up periods and information on motivations
        for eating vegetarian —&nbsp;such as socioeconomic status —&nbsp;would also
        be helpful for understanding links between children''s development and vegetarianism,
        the authors said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb2806-b008-4cfb-a36f-03589957dba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.786+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings highlight "the need for careful dietary planning for
        children with underweight when considering vegetarian diets," Maguire said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed16d7-97ff-40c9-b5ac-1d2a6d93485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.786+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kids that were underweight both in vegetarian and non-vegetarian
        (groups) were similar and were younger in age and of Asian descent," said
        Amy Kimberlain, a registered dietitian nutritionist and Academy of Nutrition
        and Dietetics spokesperson. Kimberlain wasn''t involved in the study.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23c411-b48b-4ffc-a659-bbdb4e56eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.786+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ethnicity could certainly have played a part in the weight finding,"
        said Dr. Maya Adam, a clinical assistant professor in the pediatrics department
        at Stanford School of Medicine, who wasn''t involved in the study.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd6832-7a23-4aef-a51b-cda59296df7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.786+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian children "were likely of East Indian descent, because
        this subset of the ''Asian'' demographic box (which I also end up choosing
        as a person of Indian heritage) is much more likely to practice vegetarianism,"
        Adam said via email. "In India, children''s growth charts differ from US growth
        charts. An average 5-year-old girl in India is expected to weigh 17 kilograms
        and stand about 108 centimeters tall. In the US, an average 5-year-old girl
        of the same height is expected to weigh 18 kg."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aa37f4-07ed-4324-b13a-226bc8f04f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.787+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, "it''s important for kids to be monitored for their
        growth, regardless of their diet," Kimberlain said. "A vegetarian diet can
        be a healthy choice for all kids. The key is making sure that it is well planned
        out. With the help of a registered dietitian nutritionist, kids'' growth can
        be monitored as well as their nutrients needs to ensure they are being adequately
        consumed."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9c2941-af2f-4424-9d93-449738ea68df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.787+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you and your children are experimenting with eating vegetarian
        or vegan, having alternative options is important "in case one day they like
        something and the next day they don''t," Kimberlain said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599c18c4-512f-4350-ad02-97561800458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.787+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guidelines by country</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82173e46-378f-49ab-ac7a-2431b667ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.787+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When feeding babies and children a vegetarian diet, parents should
        ensure regular consumption of eggs, dairy products, soy products and nuts
        or seeds, in addition to vegetables, fruits, beans and lentils, grains and
        oils, the current US Dietary Guidelines for Americans recommend.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c08b7-5bae-4917-b2b1-6b398dae7d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.787+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sign up for CNN''s Eat, But Better: Mediterranean Style. Our eight-part
        guide shows you a delicious expert-backed eating lifestyle that will boost
        your health for life.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762604b-ca27-4969-b4c1-dcbbd6e03039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.787+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be extra careful to include foods rich in iron and vitamin B12,
        since plant-based sources of those nutrients are less bioavailable compared
        with animal foods. Different beans, dark leafy greens and sweet potatoes are
        iron-rich. And nutritional yeast, dairy products and cereals are some vitamin
        B12 sources. The guidelines have a graphic table on appropriate servings of
        each food group per day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5adb5e-15f2-45d5-8ae6-ab8a7fa8ccc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.787+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian guidelines say a vegetarian diet can be adequate for children
        when milk and eggs are included.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea4009-3515-47a6-b462-4d336a8517a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:15:55.787+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:59.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/02/health/vegetarian-diet-child-development-effects-wellness/index.html"><em>Vegetarian
        and meat-eating children have similar growth and nutrition but not weight,
        study finds</em></a>"</p>'
  'uefa-bans-russian-football-clubs':
    'author': 'Wayne Sterling and Matias Grez, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-03T07:16:02.466+08:00
    'imagesource': 'jcr:8b963ed0-f730-4eb5-a879-5674fe8d51be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3756fc2-e3ae-47c0-98ec-239b8433edc3'
    'lead': 'Russian national teams and clubs have been banned from participating
      in UEFA competitions ''until further notice,'' European''s football''s governing
      body announces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T07:20:15.248+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:04:58.481+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:12.980+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UEFA bans Russian football clubs from all competitions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c73e4f8-f8a0-48af-83db-f86639966b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:20:15.248+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russian national teams and clubs have been
        banned from participating in UEFA competitions "until further notice," European''s
        football''s governing body announced on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53267f27-bc65-4e11-828b-d1e90ee61029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:20:15.248+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a979296-6267-46dd-bbc1-06f38612d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:20:15.248+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portugal, initially defeated by Russia in a playoff, will replace
        the country at the Women''s Euro 2022 tournament scheduled for July in England,
        UEFA said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e3861-161e-4f5a-86f7-431aba633e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:20:15.248+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia will not play their two matches scheduled in April for the
        European qualification to the FIFA Women''s World Cup 2023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8faee-c643-4b1f-9163-f5352a06960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:20:15.248+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the 2022/23 season, Russia will not have any clubs participating
        in the UEFA Champions League, UEFA Europa League, UEFA Europa Conference League,
        UEFA Women''s Champions League or UEFA Youth League.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f193a413-bd77-4bd5-992d-0dc8dfe58a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:20:15.248+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, UEFA said Russia''s bid to host Euro 2028 or Euro 2032 has
        been ruled ineligible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e668e-89c8-47cc-a16d-8edad687eaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:20:15.248+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian city of St. Petersburg had already been stripped of
        the right to host this season''s Champions League Final amid a number of sanctions
        imposed on Russia in March soon after its invasion of Ukraine began.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0bdd85-9cc1-4a67-a181-c3449409d106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:20:15.248+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those sanctions included an indefinite ban by FIFA, world football''s
        governing body, from international football and meant that Russia was expelled
        from the European playoffs for this year''s World Cup in Qatar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3022a55-7a0c-4e17-ba82-a51d662b51b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:20:15.249+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous sporting organizations have banned Russian and Belarussian
        athletes from their competitions in the wake of the invasion, with the most
        recent high-profile sanction coming from organizers at Wimbledon, who banned
        tennis players from both countries from competing in this summer''s tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09044bfe-f46d-4644-a2fc-fddc6d18827a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:20:15.249+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/02/football/uefa-bans-russian-football-clubs-spt-intl/index.html"><em>UEFA
        bans Russian football clubs from all competitions</em></a>"</p>'
  'nadal-murray-djokovic-wimbledon-russian-ban':
    'author': 'Issy Ronald, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-03T07:20:33.033+08:00
    'imagesource': 'jcr:ed4b2c78-9f7a-44dc-9ac5-5c2c63be5cb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09e103d5-65eb-4dbe-ac99-3b0501846b0c'
    'lead': '''I think it''s very unfair (on) my Russian tennis mates, my colleagues...
      It''s not their fault what''s happening in this moment with the war.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T07:28:08.715+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:04:57.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:13.288+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nadal, Djokovic and Murray slam Wimbledon decision to ban Russian and
      Belarusian athletes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a24ac27-523b-49fa-8ccb-4d65f5eafb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> There is a growing rift between some of
        the world''s leading tennis stars and past and present Ukrainian players over
        Wimbledon''s decision to ban competitors from Russia and Belarus due to the
        Russian invasion of Ukraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bd6f30-c05c-4284-8432-548b850445a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e3b810-f6d6-428e-abbe-c655cd03aac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explaining its stance, Wimbledon said it didn''t want to "benefit
        the propaganda machine of the Russian regime."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c29be-3fca-48be-9d90-01ebacd7d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rafael Nadal, Andy Murray, and Novak Djokovic, who have
        won 10 Wimbledon titles between them, have joined the likes of the ATP and
        WTA in their opposition to the ban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e63446-4746-414c-bb57-58f21365616e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.715+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s very unfair (on) my Russian tennis mates, my colleagues,"
        Nadal said in a press conference on Sunday ahead of the Madrid Open. "It''s
        not their fault what''s happening in this moment with the war.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e305ec-3036-4d41-b8b3-338e5a101fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry for them, Wimbledon just took their decision ... the
        government didn''t force them to do it. Let''s see what happens in the next
        weeks, if the players will take some kind of decision in that regard."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b364a5-aac8-4f2f-99aa-c34fae02395d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian players have largely supported Wimbledon''s ban, and Sergiy
        Stakhovsky —&nbsp;who retired earlier this year and has since joined the Ukrainian
        army to defend his homeland — condemned Nadal''s stance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899d6ab4-2c72-4e03-90ea-523e12a37e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"@RafaelNadal we competed together ... we''ve played each other
        on tour," Stakhovsky wrote on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03e67d-2bff-4491-8bd5-f847aeee1137'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please tell me how it is fair that Ukrainian players cannot return
        home? How it is fair that Ukrainian kids cannot play tennis? How is it fair
        that Ukrainians are dying?"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a36e277-0cb2-49a8-93b8-44d20b41641f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The All England Lawn Tennis Club''s (AETLC) decision marks the first
        time that Russian and Belarusian players have been banned from an elite tennis
        event following Moscow''s invasion of Ukraine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fd7a71-2db4-4bc0-861f-b5fe00af48b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several high-profile players would be unable to compete, including
        the men''s world No. 2 Daniil Medvedev and the women''s world No. 4 Aryna
        Sabalenka.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82b8485-a5c6-465d-adf7-6854773c0f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, who is donating all of his prize money this season to humanitarian
        relief in Ukraine, said that he was "not supportive" of the plan to ban Russian
        and Belarusian players from Wimbledon but added that there was no "right answer"
        to the difficult situation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e542580-f51e-4238-b336-30a20791dc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My understanding of the guidance was that Russians and Belarusians
        can play if they sign a declaration that they''re against the war and against
        the Russian regime," he said to journalists at the Madrid Open.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773ea42-da66-4f06-84cb-8d5279093465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not sure how comfortable I would feel if something happened
        to one of the players or their families (as a result)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcdeeac-cfaa-44bc-aebc-8f17401fa76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days following their invasion of Ukraine, Russia''s parliament
        passed a law mandating jail terms of up to 15 years for spreading intentionally
        "fake" news about the military, greatly increasing the risks for individual
        Russians speaking out against the war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f5e690-cf94-4504-86aa-3ccd41b58e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.716+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, meanwhile, referenced his exclusion from the Australian
        Open for not being vaccinated against Covid-19 as he voiced his opposition
        to the ban for a second time.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5beef57-be7a-48f7-8034-537bec6009bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the same thing, but going through something similar earlier
        this year for myself, it''s frustrating knowing that you''re not able to play,"
        Djokovic said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064de894-6778-4aa9-809a-6aae6a208ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still stand by my position that I don''t support the (Wimbledon)
        decision. I think it''s just not fair, it''s not right, but it is what it
        is."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ede12-ce70-4bff-81f4-f89e6d12cdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following criticism from the tennis world, the AELTC defended their
        decision in a press conference last week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b59146d-125d-44e4-a402-2569f832fd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we were to accept entries from Russian and Belarusian players
        with written declarations, we would risk their success or participation at
        Wimbledon being used to benefit the propaganda machine of the Russian regime,
        which we could not accept," tournament chairman Ian Hewitt told reporters
        last Tuesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489c94e-030b-439d-a87e-348836853e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The players have not yet announced a coordinated response, but the
        ATP and WTA are reportedly discussing countermeasures that could include the
        removal of ranking points from Wimbledon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0ba49-04bf-40f5-b840-efc4c8874a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview with CNN, Ukrainian tennis star Marta Kostyuk
        spoke about the psychcological impact Russia''s invasion has had on her.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761cba03-3c54-44b3-aa14-5e80278f1b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started a couple of weeks ago, which helps me enormously. But
        you know, sometimes it goes to a certain extent that it''s scary, the thoughts
        that come to you," said Kostyuk, who is extremely conscious of the importance
        of trying to manage her feelings and says she''s been working with a psychologist.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa042b1b-fdf1-476c-b003-f7f237f717b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to say the words because you know, you can figure
        out what I''m trying to speak about.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc84d047-c8fc-47fa-8578-d1f54554796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because at that point, there''s so many things going on, you need
        to carry so much all at once that you are just like, I can''t handle this
        anymore.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c6c0a-6e42-4d4c-9ce1-e33e323adf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just like, what''s the point where it''s all going? It''s
        never ending like what should I do with my life now? What am I living for?"
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0edefbc-2d40-40f9-a1c6-a5dab9063ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:28:08.717+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:58.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/02/tennis/nadal-murray-djokovic-wimbledon-ban-spt-intl/index.html"><em>Nadal,
        Djokovic and Murray slam Wimbledon decision to ban Russian and Belarusian
        athletes</em></a>"</p>'
  'joe-alwyn-taylor-swift-interview':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-03T07:29:58.062+08:00
    'imagesource': 'jcr:ebc2e657-ec80-479e-a4c2-531482433b6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dcb07671-e68d-4bae-a114-abf3934c522d'
    'lead': '''There are more interesting things to talk about and I just think it
      feeds into a weird part of the culture that I''m not really interested in being
      a part of.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T07:33:11.596+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T15:04:57.257+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:13.500+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joe Alwyn thinks there ''are more interesting things to talk about''
      than his relationship with Taylor Swift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7f4679-f95e-400e-aa50-dd713eecef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:33:11.596+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:57.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Joe Alwyn is fully aware many people want
        to hear from him about his relationship with Taylor Swift, but he says he
        doesn''t "know how best to talk about it."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165e799f-56ff-4b47-a09c-546ce97952f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:33:11.596+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:57.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7d3b1-53e6-48ec-a44e-e2510480da2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:33:11.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:57.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with The Guardian, the actor said that when it comes
        to their love "It''s just not for other people. And I don''t say that with
        aggression."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d93b55f-ccfa-4287-944c-67e39427c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:33:11.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:57.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, I''m aware of people''s ... of that size of interest, and
        that world existing," "The Favourite" star said. "It''s just not something
        I particularly care about, or have much interest in feeding, I guess, because
        the more it''s fed, the more you are opening a gate for intrusion."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6980f76f-729d-4060-a0f8-bcd88234692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:33:11.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:57.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple reportedly met in 2016 and have been together for several
        years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e7b25-b284-443b-b633-d901d63f866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:33:11.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Alwyn nor Swift has been gabby about their romance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e444ba-aa92-427a-acf2-b345bd61c4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:33:11.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:57.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s just my response to a culture that has this increasing
        expectation that everything is going to be given," Alwyn told The Guardian.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844f3999-13a6-4a57-a8e0-4538be5cfb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:33:11.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:57.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t post about the way you make your coffee in the morning,
        or if you don''t let someone take a picture when you walk out of your front
        door, is that being private?," he said. "I don''t know if it is. So I just
        don''t really feed that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddb0824-28bd-4e3e-95eb-0ff931ad4fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:33:11.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:57.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides, Alwyn said, "There are more interesting things to talk
        about and I just think it feeds into a weird part of the culture that I''m
        not really interested in being a part of."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0436af34-ab02-471d-8083-9c555b2b848a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:33:11.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:57.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing he was willing to discuss was their recent Grammy win.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520dbdcb-29d1-42dc-8dcc-9a2230cc697e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:33:11.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He collaborated on two songs from Swift''s album "Folklore" album,
        "Betty" and "Exile," using the pseudonym William Bowery.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a6ad64-ed46-4dab-a473-26d9b22ad4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:33:11.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:57.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was a surreal bonus of lockdown," Alwyn said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cb7864-6e71-4e16-af82-e777c537cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:33:11.597+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T15:04:57.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/02/entertainment/joe-alwyn-taylor-swift-interview/index.html"><em>Joe
        Alwyn thinks there ''are more interesting things to talk about'' than his
        relationship with Taylor Swift</em></a>"</p>'
