      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdebcc99-0b9c-4963-b2f5-82ad7f0a8ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:50:53.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:51.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Tuesday, Prosecutor
        General Benedicto Malcontento of the Justice Department said their best course
        of action is to refer&nbsp;the matter to the Ombudsman because it involves
        current and previous officials of the department.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986cfec-8aff-465b-8f1f-cd1dcf49a117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:50:53.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:51.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3217d8-a017-4611-9317-51e95053f865'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:50:53.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:51.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The direction of our Secretary of Justice is, taking into account
        this allegation, it is best that this matter be referred to the Office of
        the Ombudsman because we are dealing here with a former Secretary of Justice
        and there are also allegations against current members of the department,"
        Malcontento said. "The best course of action is to refer this case to another
        entity, and the Ombudsman is in the best position to do this."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700888f2-3d72-428c-861f-087946cd2d50'
