      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Noam Chomsky,
        the father of modern linguistics, has endorsed presidential candidate and
        labor leader Leody De Guzman and his running mate Walden Bello.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634853ab-e81d-4983-ae48-9f0e8d007bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:23:02.604+08:00
