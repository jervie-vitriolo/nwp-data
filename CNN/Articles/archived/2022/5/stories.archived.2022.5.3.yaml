      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOJ earlier announced that it is considering filing perjury
        charges against self-confessed drug lord Kerwin Espinosa, as "making false
        statements under oath is a criminal offense."  It also said his retraction
        will only have a "minimal effect" on the cases since he is not the prosecution''s
        witness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fcd436-68a4-479d-ab18-44dc2bb80610'
