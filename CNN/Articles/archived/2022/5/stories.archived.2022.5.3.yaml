      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a quaint idea to think that stocks should stumble in the summer
        because traders are supposedly hopping on the Jitney to the Hamptons and throwing
        their phones in the Atlantic Ocean. But last year, the S&amp;P rose 10% between
        the start of May and the end of October.</p>'
    '39':
