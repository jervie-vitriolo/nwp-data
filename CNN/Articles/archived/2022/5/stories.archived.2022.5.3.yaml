    'template': '1'
    'title': 'Iglesia ni Cristo endorses Marcos-Duterte for May 9 polls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496a00bb-1778-481e-9b0c-69ba9d0e916d'
