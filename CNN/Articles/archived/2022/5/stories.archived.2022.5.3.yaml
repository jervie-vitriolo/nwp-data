      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden is building
        on his electric vehicle goal with a $3 billion investment Monday aimed at
        boosting the US supply of lithium ion batteries through the bipartisan infrastructure
        package.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197dc595-5390-4eee-91b8-59f241d05a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.913+08:00
