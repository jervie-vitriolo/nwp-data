    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b77b5-4a24-4147-8ac6-5ea0a3a1e7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:36:59.664+08:00
