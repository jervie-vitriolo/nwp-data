      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — The Philippine
        National Police said plans for security management on May 9 will stay the
        same, despite the retirment of PNP Chief PGen. Dionardo Carlos a day before
        the elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f403aa9a-9c09-4f44-a31b-81360027612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:21:25.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Concerning <em>po doon sa mga nakalatag na seguridad ay wala pong
        magiging problema</em> when it comes to continuity <em>po ng mga inilatag
        nating seguridad</em> regardless... <em>kung mai-extend po ba ang ating</em>
        Chief PNP <em>o maglalagay po ba ng</em> OIC come May 8," said PNP spokesperson
        PCol. Jean Fajardo on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e30f9b4-64a5-4c6a-abfc-21c8fd668cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:21:25.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakalatag po iyong ating seguridad...at ito po ay magtutuloy-tuloy
        hanggang matapos po itong ating</em> electoral process."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b5821-0e70-4efb-8a7d-6ad20db2c1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:21:25.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: About the prepared security plans, there will be no
        problems with this regardless of whether the Chief PNP will extend his service
        or there would be an OIC come May 8. We have laid out our security plan and
        this will continue until the end of our electorial process.]</p>'
