      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this, the Health department, World Health Organization
        and the United Nations Children Fund (UNICEF) launched a vaccination drive
        called ''Chikiting Bakunation Days.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f42add-3a9b-4d13-9c7e-fc37d9714baf'
