      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> Three national
        artists came out to endorse presidential candidate Vice President Leni Robredo
        and her running mate Sen. Kiko Pangilinan in the final week of campaign before
        the May 9 elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689ce85-1fc2-4ba6-aeca-308e05399b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T08:55:30.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:54.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National artists Virgilio "Rio Alma" Almario (for literature), Eric
        "Kidlat Tahimik" de Guia (for film), and Benedicto "BenCab" Cabrera (for the
        visual arts) took the stage at the “Takder Kordi, Ranniag Ti Namnama: Cordillera
        People’s Rally” held at the Melvin Jones Grandstand in Baguio City, Benguet,
        on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a357c0cc-8953-4601-92f8-717eaa784bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T08:55:30.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almario said Robredo was the only aspirant who responded to the
        manifesto of artists sent to all 10 presidential candidates back in January.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e76617-94c7-409b-a6ca-39410ff52ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T08:55:30.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:54.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this committment proved that the tandem of Robredo and Pangilinan
        and their Senate slate will prioritize the welfare of cultural workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e85f8c-7114-4317-8476-d014ee74e6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T08:55:30.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:54.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Naisip namin na siguro napakahalaga sa eleksyong ito na kaming
        mga artists at cultural workers na magkaisa at itanong namin sa mga kandidato
        kung susuportahan nila ang kultura..." he said. "Magmula noon, kaming mga
        national artists, naging ''Kakampink.''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d210c23-a4b7-4449-a3b8-216d7147f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T08:55:30.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:54.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We thought that it''s important for artists and cultural
        workers to band together and ask which candidates will support our culture.
        When she signed it, the country''s national artists became Kakampinks.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3705ec-0a4a-420c-86e5-1597946fc0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T08:55:30.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera, who confided he was nervous to address such a big crowd,
        gave a succinct message of support for the opposition candidates.</p>'
    '33':
      'image': 'jcr:e0191e88-c25a-4282-ad10-3d560aeff4d9'
      'imageCaption': 'National artist for the visual arts Benedicto "BenCab" Cabrera'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90551db1-1f1a-4bf8-b142-2e81db4468fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T08:55:30.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:54.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65109ae-b98c-4a3e-b2d6-d56380921898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T08:55:30.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:54.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang karapat-dapat na maging pangulo ng Pilipinas ay si Leni Robredo.
        At bise presidente si Kiko Pangilinan," he said. "Wala nang iba."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9461091-6a82-49ab-a1eb-e7eba225d028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T08:55:30.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d549a-e902-4839-b4d9-c9a50b7faff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T08:55:30.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:54.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Only Leni Robredo and Kiko Pangilinan deserve to be
        the president and vice president. No one else.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1f4479-5f3d-4aaa-b853-fd0719603bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T08:55:30.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:54.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guia, meanwhile, comforted the supporters hours after the final
        Pulse Asia survey showed that Robredo''s pre-election survey numbers did not
        improve as she is still trailing behind frontrunner Ferdinand "Bongbong" Marcos
        Jr. by a wide margin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450bb08c-1d70-40f4-bae9-e9445c1e0048'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T08:55:30.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Robredo is the best candidate to thwart the possible return
        of another inhumane military rule.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4854a76c-5d4d-4ef4-be84-c552c6ed5c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T08:55:30.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:54.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let us not be intimidated, huwag tayo masindak sa mga polls na
        predicting na babalik ang dark days ng martial law," De Guia said. "Hindi
        ''yan babalik, I''m sure, kasi meron tayong alternatibong may lakas na ipapalabas
        sa atin."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0acc96e-090f-4359-8a5f-2c7220171d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T08:55:30.279+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:54.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us not be intimidated by surveys predicting that
        the dark days of martial law will return. I am sure it won''t because we have
        an alternative who can lead us to brighter days.]</p>'
