      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The Department
        of Justice is tapping the Office of the Ombudsman to act on the affidavit
        of former Bureau of Corrections officer-in-charge Rafael Ragos recanting his
        previous allegations implicating Sen. Leila de Lima in the drug trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618670a-0929-44a1-94bb-1d6ceaddfdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:50:53.299+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:51.217+08:00
