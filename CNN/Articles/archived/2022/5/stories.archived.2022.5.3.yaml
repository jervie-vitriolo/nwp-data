      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to assure the public that the PNP, the Armed
        Forces of the Philippines and Philippine Coast Guard, are ready to ensure
        there will be peaceful elections on May 9.]</p>'
  'De-Guzman-Bello-De-Lima-release-jail':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-03T17:38:20.052+08:00
    'imagesource': 'jcr:245420a4-7c9e-4eed-97ae-f50716073483'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf4837c9-ab72-4d56-add8-72bc475c8c62'
    'lead': 'Vice presidential candidate Walden Bello said one of the first things
      he and his running mate Leody de Guzman will do if elected is to help free Senator
      Leila de Lima from her ''unjust imprisonment.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T17:40:02.505+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T15:04:39.960+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:19.913+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'If elected, De Guzman-Bello to back De Lima’s release from jail'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dfd00d-7165-446d-ab1b-eb8c79e152d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:40:02.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:39.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> – Vice presidential
        candidate Walden Bello said one of the first things he and his running mate
        Leody de Guzman will do if elected is to help free Senator Leila de Lima from
        her “unjust imprisonment.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1071db97-69eb-4fd9-845e-b35439161d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:40:02.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:39.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773d8784-6331-4e98-807e-7d2d36ae225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:40:02.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement during the Commission on Elections and Kapisanan
        ng mga Brodkaster ng Pilipinas’ PiliPinas Forum 2022 interview aired on Tuesday
        after he vowed that he and De Guzman will prioritize human rights.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104b5503-1a91-4080-8ac2-52cf807e51d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:40:02.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd2c0ca-4276-4aea-8f31-ac3ac9473764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:40:02.505+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:39.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker said they believe De Lima – one of the staunchest
        critics of President Rodrigo Duterte – was merely framed by the current administration
        "out of vindictiveness."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8821d71b-d7db-4ded-9a51-317057d68391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:40:02.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e485fb-4dfd-4a62-a594-9f09f69a0a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:40:02.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakita na natin ‘yung naging testimony ni (Rafael) Ragos at ni
        Kerwin Espinosa – na frame-up talaga ito [We saw the testimonies of Ragos
        and Kerwin Espinosa – that this was indeed a frame-up]. This person has been
        made to suffer for five years,” Bello said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08be775-900d-4f16-8f3e-5d7812dd18bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:40:02.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:39.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c10002-4d16-4edd-b521-b275d948ccf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:40:02.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:39.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima <a href="http://www.cnnphilippines.com/news/2021/3/16/TIMELINE-Leila-De-Lima-arrest-prison-.html">has
        been in jail since 2017</a> over alleged links to the illegal drug trade.
        However,&nbsp;<a href="https://www.cnnphilippines.com/news/2022/4/28/Kerwin-Espinosa-De-Lima.html">self-confessed
        drug dealer Espinosa</a> and <a href="https://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html">former
        Bureau of Corrections chief Ragos</a> recently recanted their testimonies
        against the senator, claiming they were only coerced by authorities – including
        the police, Justice Secretary Vitaliano Aguirre and other Department of Justice
        officials –&nbsp;to incriminate De Lima.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054a8ebb-0195-4583-9a21-52208f44212f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:40:02.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d175a-ed57-4bda-93ad-85956ea1a81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:40:02.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other opposition candidates, such as presidential bet Vice President
        Leni Robredo and her running mate Senator Kiko Pangilinan, have also earlier
        called for De Lima''s immediate release following the retractions of the allegations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33181eb3-fc44-472e-86f4-1ad482b8bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:40:02.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7751a317-2c19-4be4-8fce-122a246ceb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:40:02.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:04:39.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang said it is leaving it to the courts to look
        into the drug cases, refusing to comment on former and current officials implicated
        by Ragos.</p>'
  'DSWD-warns-public-vs-fake-recruitment-for-4Ps':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-03T17:44:14.994+08:00
    'imagesource': 'jcr:43905dd7-4cad-4c17-baea-bb9d7b08fdea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93a9ebba-ef85-444f-ae5e-e655fe5a9a0f'
    'lead': 'The Department of Social Welfare and Development (DSWD) said the public
      must be vigilant against individuals posing as agents of the Pantawid Pamilyang
      Pilipino Program (4Ps).  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T17:45:24.278+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T15:04:39.535+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:20.048+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD warns public vs fake recruitment for 4Ps'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ae4614-0ce2-4639-9d18-0233459b2ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:45:24.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — The Department
        of Social Welfare and Development (DSWD) said the public must be vigilant
        against individuals posing as agents of the Pantawid Pamilyang Pilipino Program
        (4Ps).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3903ac1-f8a2-4cec-9875-2308f5f0f02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:45:24.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napag-alaman namin na may individuals na nagpapanggap na kawani
        ng ahensiya, nagpapatawag sila ng pagpupulong para makakalap ng impormasyon.
        May mga impormasyon na sensitibo na hinihingi nila," DSWD spokesperson Irene
        Dumlao told CNN Philippines'' Newsroom Ngayon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f4b014-9017-4a92-8937-fe9ab99366f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:45:24.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We found out that there were individuals posing as
        employees of the agency, calling meetings to gather information. They have
        been asking for sensitive information.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2e6f1-ce94-41c7-b935-0ac78f71f85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:45:24.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao clarified that there is no ongoing registration for additional
        4Ps beneficiaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c60e38-2ff0-4718-a0ec-150dc3735c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:45:24.279+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T15:04:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the first quarter, she said 4.2 million households are active
        members of the program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e5abe4-ffa6-4ece-bf8a-ac28f29934f4'
      'mgnl:activationStatus': true
