      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For me, once I say something, people can hold on to
        it. Once I open my mouth, I believe in it.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77739a27-a258-4742-b530-b8533791b3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.838+08:00
