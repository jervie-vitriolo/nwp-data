      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449f4876-bf6d-48a6-827c-0d37e3c1a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:50:53.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:51.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinosa was the first one to retract his previous allegation that
        he had drug dealings with De Lima.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5da98d-0fbc-4087-94b6-a629f19f8df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:50:53.300+08:00
