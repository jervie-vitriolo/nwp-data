      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima, one of the staunchest critics of President Rodrigo Duterte,
        has been in jail since 2017 on allegations that she used drug money to fund
        her senatorial campaign in 2016. She has repeatedly denied the allegations
        and has been acquitted in one of three drug cases against her.</p>'
  'Met-Gala-Gilded-Age-fashion-tiara':
    'author': 'Oscar Holland, Nick Remsen, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-03T11:49:37.911+08:00
    'imagesource': 'jcr:00cfd276-8a74-4355-b6f6-b08b35a8e24d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6011b96a-7734-44c5-a2c5-5ebf647fbf2d'
    'lead': 'With a dress code honoring America''s Gilded Age, the Met Gala''s guests
      looked to the past for inspiration. And there was one accessory that stole the
      show: the vintage tiara.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T11:51:11.398+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:04:50.559+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:16.303+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Met Gala accessory of the night'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6b382-2fa4-418b-b752-4c20b87bd907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:51:11.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> With a dress code honoring America''s Gilded
        Age, the Met Gala''s guests looked to the past for inspiration. And there
        was one accessory that stole the show Monday night: the vintage tiara.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ea681-8fff-4dab-83df-cdac651093c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:51:11.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actress Tommy Dorfman and YouTuber Emma Chamberlain were among the
        celebrities sporting generations-old crowns. However, it was the editors of
        Vogue magazine — organizer of the glamorous annual fundraiser -- who led by
        example.sc</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3addd4c5-39d4-4be9-9878-8c8e5709c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:51:11.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening''s host, Anna Wintour, swapped her signature sunglasses
        for a glittering tiara. Speaking to reporters on the red carpet, Vogue''s
        longtime editor-in-chief revealed that the jewel-encrusted item was a family
        heirloom dating back to around 1910.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc7875e-5e6e-4367-b328-a24f3e9971d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:51:11.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine''s global editor-at-large, Hamish Bowles, meanwhile
        opted for a gold feather tiara, lending some sparkle to his white-tie outfit.
        In an Instagram post he revealed that it was designed by Fulco di Verdura,
        an Italian duke and jeweler who worked with Chanel in the 1920s and ''30s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eb55a4-638c-4daf-b144-9dae71725e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:51:11.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowles explained that it had been designed for philanthropist Betsey
        Whitney to wear to a ball at London''s Buckingham Palace in 1957 — and it
        has not been worn in public since, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ce4193-9566-4e25-962c-7b587c179509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:51:11.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw it (at) chez Verdura a decade or more ago, fell in love with
        it and never thought that one day I would have my Eliza Doolittle moment wearing
        it," he explained in the caption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0b6134-6d89-4f1f-893e-64949c7d6a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:51:11.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theme spanned generations, with Chamberlain sporting a tiara
        made by Cartier in 1911 — nine decades before she was born. She completed
        the look with a Louis Vuitton crop top and floor-length white shirt.</p>'
    '1':
      'image': 'jcr:17324ec0-41b0-4878-aa97-56f666ecd59f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69a8a8c-0d61-4795-9364-562f53f7ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:06:08.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cc25a5-5f2b-42ce-9313-66cf6c42f94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:51:11.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Dorfman accessorized her daring Christopher Kane cut-out
        dress with a bag reading "Protect Trans Kids" and an elegant vintage tiara.
        She told People magazine that her crown was "almost 200 years old, which is
        pretty sensational."</p>'
    '2':
      'image': 'jcr:788471c1-0c0e-476d-b95d-a56eb983ce61'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec33b46-4117-48e0-8d4e-8837a9e1086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:06:08.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be647b-0b86-4291-a251-9e12d554cd02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:51:11.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was plenty of other headwear on display, with hats and fascinators
        seen throughout the evening. Among the most dramatic was model Winnie Harlow''s
        headpiece, designed Iris Van Herpen. Sarah Jessica Parker meanwhile enlisted
        master milliner Philip Treacy for her towering feathered design.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c307233e-db13-4a0e-8941-2263202b2861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:51:11.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the night''s co-hosts, Blake Lively, took a more contemporary
        approach in a tiara custom-designed by jeweler Lorraine Schwartz.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ec99cb-139f-406b-8b9c-17c355ce7ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:51:11.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honoring the architecture of the Gilded Age in New York City, the
        star''s outfit nodded to the Statue of Liberty, with the crown''s 7 spikes
        — like Lady Liberty''s — symbolizing the seven continents. Lively also asked
        Schwartz to feature 25 stones to represent the iconic statue''s 25 windows.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b24cb4-ae8c-4c66-8262-ed91f92f3e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:51:11.400+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Who''s actually going to be counting the stones?''" she recalled
        Schwartz asking her. "''Me," she replied with a laugh. "I''m a Virgo."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc629dc-1507-435e-b8ed-6fd3d6e1badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:06:08.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/style/article/tiaras-met-gala-2022/index.html">"The
        Met Gala accessory of the night"</a></em></p>'
