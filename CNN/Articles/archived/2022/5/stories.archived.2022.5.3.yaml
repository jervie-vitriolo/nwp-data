      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/4/30/Comelec-Pilar--Abra-under-red-category.html"
        target="_blank"><strong>RELATED: Comelec upgrades Pilar, Abra to red category
        after standoff</strong></a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fad12e-512c-4b17-a8ad-08bfc0e6865a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:21:25.847+08:00
