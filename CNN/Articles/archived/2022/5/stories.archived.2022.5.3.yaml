  'US-Supreme-Court-abortion-Roe-v.-Wade':
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-03T12:57:00.802+08:00
    'imagesource': 'jcr:369e09bf-1e7d-4393-b3a5-6be5c33151f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab89eb24-d84c-4b75-9920-bc88671d2685'
    'lead': 'According to the draft, the court would overturn Roe v. Wade''s holding
      of a federal constitutional right to an abortion. The opinion would be the most
      consequential abortion decision in decades and transform the landscape of women''s
      reproductive health in America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T13:00:42.608+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:04:48.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:17.304+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US Supreme Court draft opinion that would overturn Roe v. Wade published
      by Politico'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8e7352-1324-414a-b706-c81fff0a5ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a stunning breach of US Supreme Court
        confidentiality and secrecy, Politico has obtained what it calls a draft of
        a majority opinion written by Justice Samuel Alito that would strike down
        Roe v. Wade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b930ff9e-849f-4d77-b1d5-353e3caf43f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draft was circulated in early February, according to Politico.
        The final opinion has not been released and votes and language can change
        before opinions are formally released. The opinion in this case is not expected
        to be published until late June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c896e-9c76-490a-a64d-8cbbec1f354f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently confirmed the document''s authenticity.
        Politico says it has authenticated the draft. A Supreme Court spokesperson
        declined to comment to CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208e9891-0e93-4e5c-a63d-9cf149f81d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the draft, the court would overturn Roe v. Wade''s
        holding of a federal constitutional right to an abortion. The opinion would
        be the most consequential abortion decision in decades and transform the landscape
        of women''s reproductive health in America.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fe162b-e025-4296-8d53-33f79876db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appears that five justices would be voting to overturn Roe. Chief
        Justice John Roberts did not want to completely overturn Roe v. Wade, meaning
        he would have dissented from Alito''s draft opinion, sources tell CNN, likely
        with the court''s three liberals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac03d827-6d61-43a3-aa4e-c948d3f5bb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would mean that the five conservative justices that would make
        up the majority overturning Roe are Alito and Justices Clarence Thomas, Neil
        Gorsuch, Brett Kavanaugh and Amy Coney Barrett.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9049d913-f87d-468a-aceb-ee2ac3cebd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roberts is willing, however, to uphold the Mississippi law that
        would ban abortion at 15 weeks of pregnancy, CNN has learned. Under current
        law, government cannot interfere with a women''s choice to terminate a pregnancy
        before about 23 weeks, when a fetus could live outside the womb.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dfc7c3-d79f-482e-9310-4a45c9733096'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A largely somber crowd gathered outside the Supreme Court building
        Monday evening, as people came together to console one another and question
        what to do next.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e047903-d788-412d-a892-0f15900815cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, the crowd began to chant, "Hey, hey, ho, ho, Samuel
        Alito''s gotta go." "We will not go back." "Abortion rights are under attack,
        what do we do, stand up fight back." "Pack the courts."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3878d7cd-5b80-4b62-bd85-7479b33a6b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politico''s publishing of the draft is unprecedented by the high
        court''s standards of secrecy. The inner deliberations among the justices
        while opinions are being drafted and votes are being settled are among the
        most closely held details in Washington.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9f49f1-afef-45c6-8c41-b73a0efd55a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This news is simply stunning for the Supreme Court as an institution,"
        said Steve Vladeck, CNN Supreme Court analyst and professor at the University
        of Texas School of Law. "Not only is the result it portends -- the overruling
        of Roe and Casey -- a shockwave to our constitutional politics, but we have
        never seen a leak remotely like this from inside the Court, where we''re not
        just hearing what the result is going to be, but we''re seeing the draft majority
        opinion in advance. It''s hard to believe that the former doesn''t help to
        explain the latter, but it''s an earthquake in both respects."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ca323-b958-4c25-b152-cd0f4cb2c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case in question is Dobbs v. Jackson. It concerns a challenge
        to Mississippi''s 15-week ban on abortion and oral arguments were heard on
        December 1. The release of a final opinion in the case is expected later this
        Spring or early summer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf8d15b-1c97-42fe-8586-3681f471f24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the draft opinion, Alito writes that Roe "must be overruled."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68972bb8-79e6-4212-a424-8bffa4767775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Constitution makes no reference to abortion and no such right
        is implicitly protected by any constitutional provision," Alito wrote. He
        said that Roe was "egregiously wrong from the start" and that its reasoning
        was "exceptionally weak, and the decision has had damaging consequences."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e986b67f-fdd2-4601-883c-fb5a0101930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It is time to heed the Constitution and return the issue
        of abortion to the people''s representatives."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569d9b29-3c8f-4e5f-9d5c-b6e9096f4ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is what the Constitution and the rule of law demand," he said,
        according to the draft.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe82319-08bf-40b3-bb01-bc1d0bd56257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already nearly half of the states have or will pass laws that ban
        abortion, while others have enacted strict measures regulating the procedure.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f86e5-f22d-4406-8e67-a4d7417f19c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Process of voting</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913842d5-79b6-43dd-8dd4-cb47802431cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oral arguments in the case were held on December 1.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02561b2a-5a65-40ac-a0a5-b2af45a3cc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under normal procedure, by the end of that week the justices would
        have met in their private conference to take a preliminary vote on the issue.
        They would have gone around the table in order of seniority discussing their
        take on the case. Roberts would have gone first, with Barrett last.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bcd88e-edb7-4b5b-ab77-d56636a3481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that initial tally, if Roberts was in the majority he would
        assign the majority opinion. Otherwise the most senior justice would have
        taken that responsibility. After that, draft opinions would go between chambers.
        In the past, justices have changed their votes and sometimes a majority opinion
        ultimately becomes a dissent.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511f2ec3-a459-41c5-bdca-95650a58322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reversal of Roe would leave abortion policy up to individual states
        and would likely produce a patchwork system where the procedure would remain
        largely available in Democratic-led states, while Republican-led states would
        pass extreme limits or outright bans on it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db81ca-57d6-4b48-9660-55e674df24e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dobbs case was perhaps the most anticipated case of the court''s
        term, and most court observers expected that the conservative majority was
        likely to scale back or outright overturn Roe''s holding. At oral arguments,
        Roberts was the only one of the six Republican appointees who signaled interest
        in exploring a narrower opinion that would have upheld Mississippi''s law
        but preserved some protections for abortion rights.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613071b0-2c6a-407b-a045-cb2dc265fcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it is one of the court''s most high-stakes and contentious
        decisions, the anticipation was that the opinion would be among the final
        ones the court released at the end of its term in late June.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52e044e-a04d-421d-b8a3-e004aedc002a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.612+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roe is the law of the land until the court formally issues its opinion.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec08a46b-f502-4c19-9582-f8ec6c40a999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s be clear: This is a draft opinion. It''s outrageous, it''s
        unprecedented, but it''s not final. Abortion is your right -- and it is STILL
        LEGAL," Planned Parenthood said in a tweet following Politico''s reporting.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dc47e9-e4b4-4890-be35-93a9d9bc66d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Decades-long project of conservative legal moment</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a4e5a6-af77-40a5-a719-23486e030e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overturning Roe would be the culmination of a decades-long project
        of the conservative legal moment.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d42e18-64fe-47d3-a480-2a664c453708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Donald Trump, when running for the White House
        in 2016, promised to appoint Supreme Court justices who would overturn Roe
        "automatically." His nominee Kavanaugh replaced Justice Anthony Kennedy, who
        sided with the liberal justices in past abortion rights cases. Barrett replaced
        the late Justice Ruth Bader Ginsburg, a Democratic appointee and abortion
        rights champion who died weeks before the 2020 election.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d0386-1c01-491f-95d4-2c018c70cfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrated by supporters of abortion right and long reviled by critics,
        Roe v. Wade was decided in 1973 establishing a constitutional right to abortion
        before fetal viability, which most experts say occurs now at around 23-24
        weeks of pregnancy. The decision was reaffirmed in 1992, in Planned Parenthood
        v. Casey. A majority of the court in that case replaced Roe''s framework with
        a new standard to determine the validity of laws restricting abortions. The
        court said that a regulation cannot place an "undue burden" on the right to
        abortion, which is defined as a "substantial obstacle in the path of a woman
        seeking an abortion before the fetus attains viability."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fdaa77-574c-404d-b0bc-ac997e2987c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN Poll conducted by SSRS in January, most Americans
        oppose overturning Roe, with a majority saying that if the decision was vacated,
        they''d want to see their own state move toward more permissive abortion laws.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2deb0b-6d69-4d27-ba61-d630aedc7334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 30% of Americans say they''d like to see the Supreme Court
        completely overturn its Roe vs. Wade decision, with 69% opposed -- a finding
        that''s largely consistent both with other recent polling and with historical
        trends.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a51008-839d-40dc-8d21-ea28d67221ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stare decisis and overturning precedent</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de9971a-eaa7-4c37-b926-9210146cb5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opinion, Alito also addresses the fact that Roe has been
        on the books for some 50 years. Although the court is loath to overturn precedent,
        Alito says it must do so. He said that the notion of "stare decisis" does
        not "compel unending adherence to Roe''s abuse of judicial authority."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70635819-b7ee-481d-bf76-0a3fb15899fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that instead of "bringing about a national settlement of
        the abortion issue" Roe and a follow-on decision "have enflamed debate and
        deepened division."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ebb311-58e1-4b2b-85f3-ec7c209e7e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The inescapable conclusion," Alito wrote, according to the draft,
        "is that a right to an abortion is not deeply rooted in the Nation''s history
        and traditions."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6242fde8-a19a-4c44-b051-6fab02bd0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the decision was on a "collision course" with the Constitution
        "from the day it was decided."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d36a7-3c3a-4e07-b275-fef21b6b0e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alito also pushed back on the notion that if the court were to overturn
        Roe it could lead the court to overturn other cases like Obergefell v. Hodges,
        that upheld the right to same-sex marriage. He said that what "sharply distinguishes"
        Roe from other cases is that "abortion destroys" potential life.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724497c4-3677-44c0-80a2-8a129b610555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, Alito added, was not able to end the debate on abortion
        nearly a half century ago when Roe came down, so it should leave the issue
        to states.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915014b0-b4c1-4e46-982f-f4add7251fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This court cannot bring about the permanent resolution of a rancorous
        national controversy simply by dictating a settlement and telling the people
        to move on," he wrote.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb4addd-edee-4618-b119-cf6d0a655ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Roe were overturned or fundamentally weakened, 21 states have
        laws or constitutional amendments already in place that would make them certain
        to attempt to ban abortion as quickly as possible, according to the Guttmacher
        Institute, which favors abortion rights.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b9fd6a-01db-4265-8cf0-bad5bca09a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional five states are likely to ban abortion as soon as
        possible without federal protections. As of April 2022, 536 abortion restrictions
        have been introduced in 42 states.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a3c971-b167-42c2-b2c7-9be1ab2f948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats outraged, call to end filibuster</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415d6e7f-85da-48b4-af4c-d674a4d241a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Senate Democratic candidates immediately called for the
        elimination of the filibuster and passing legislation to protect abortion
        rights.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2f9db3-4ea5-4ae9-92b1-23fd19281f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democrats need to act NOW—end the filibuster, codify Roe, and defend
        reproductive freedom," tweeted Wisconsin state Treasurer Sarah Godlewski,
        who''s running for her party''s nomination for Senate."This fight is too urgent."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02279cc-ed63-48d7-8d1b-67577379d2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Control of the Senate has never been more important: it''s time
        to end the filibuster, pass the Women''s Health Protection Act, and fight
        like hell to make sure all Ohio families are free to make these critical decisions
        without interference from politicians in Columbus or Washington," added Ohio
        Rep. Tim Ryan, who''s favored to win his Democratic primary on Tuesday.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fde59d4-a6b8-4b12-a9c4-588affbd2709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The push from the Democratic candidates and others is likely to
        fail, unless some incumbent senators change their minds. In the 50-50 Senate,
        Democrats need every vote to eliminate the chamber''s rules requiring 60 votes
        to advance most legislation. And Democratic Sens. Joe Manchin of West Virginia
        and Kyrsten Sinema of Arizona have repeatedly committed to protecting the
        filibuster, which sets up a 60-vote threshold that requires bipartisan cooperation
        to pass most legislation.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bec890-10cd-4499-a0c5-b1839c0c49ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Manchin also joined Senate Republicans in blocking
        the House-passed Women''s Health Protection Act that aimed to preserve access
        to abortion.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b3ccb6-421e-4c1a-9f30-a19d35ee30fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, House Speaker Nancy Pelosi and Senate Majority Leader
        Chuck Schumer said overturning Roe would be "the greatest restriction of rights
        in the past fifty years -- not just on women but on all Americans."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf110959-06d8-42e9-bfa4-ebb64195ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several of these conservative Justices, who are in no way accountable
        to the American people, have lied to the U.S. Senate, ripped up the Constitution
        and defiled both precedent and the Supreme Court''s reputation," the leaders
        said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8647970-0d12-40db-837f-fa3d2e4d7858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T13:00:42.616+08:00
