      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870cf29-da9e-4281-ad3e-1cebf2d14d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The all-knowing people want to project that it''s
        a fight between two colors only, red and yellow. They need to project. Where
        did you see a campaign where numbers are projected?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800e60ea-72ad-42a9-a1ca-849184240eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.838+08:00
