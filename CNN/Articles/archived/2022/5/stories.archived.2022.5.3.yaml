      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines, May 3)⁠—</strong> Manila Mayor
        and presidential candidate Isko Moreno remained undaunted in his bid for the
        highest office in the land despite a sharp drop in perception in a recent
        opinion poll.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e9b3e-6518-439e-a6f7-f637bc0f7aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0b30e-72e8-487b-a80f-70e32b6aa43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters after inspecting the ongoing construction
        of Dr. A. Albert Elementary School in Dapitan, Manila on Tuesday, Moreno expressed
        doubt on why he dropped to a rating of +4 in the April 16-21 poll conducted
        by survey firm Pulse Asia. This was half his March 16-23 rating of +8.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa2f3e4-4c49-4f3e-9924-c4ec70b0b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab255ad-c0b0-43c7-bc62-d8e66f053f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey result came after he called on Vice President Leni Robredo
        to withdraw during a controversial Easter Sunday press conference on April
        17.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e2f64-8306-45e5-bcbc-d97716227023'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78239373-ba8f-4ec8-842a-1262a34d36ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know how far is the truth. But there must be something
        wrong<em>, dalawang bagay lang yan: kung totoo yun o hindi.</em> Four percent?
        <em>Talaga?</em> Good luck to me," Moreno said, adding, "<em>Pagbigyan na
        natin si</em> Pulse (Asia). <em>Hindi naman natin alam kung</em> demolition
        job <em>yan."</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56450094-f639-45f0-8391-ff47c1915b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa5987-b886-4eb9-87dc-ec5562897261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s one of two things, either it''s true or not.
        Four percent, really? Good luck to me. Let''s give it to Pulse (Asia). We
        don''t know if it was a demolition job or not.]</p>'
