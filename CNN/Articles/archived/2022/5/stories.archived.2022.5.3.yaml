      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f5d616-fc6e-4565-a03b-6e9ba1a5d030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.479+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey among 2,400 adult respondents was conducted via face-to-face
        interviews. It has a ± 2% error margin at 95% confidence level, and ± 4% margin
        of error for major island groups covered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d0780a-7260-42a2-a537-c5907786a97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:14:35.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Tuesday evening, Holmes stressed that
        the organization has taken all the necessary safeguards to secure the integrity
        of their field work, and they "will never submit to any form of material inducement
        or even intimidation" that will make them distort social science principles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962b5e38-7d5c-4b7b-9363-0b0b859dfcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:14:35.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b034abde-57f3-439e-bcfa-1879612fd860'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:14:35.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No violation of election law</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73cc566-a88d-4c2e-87aa-702df245308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:14:35.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c08a6c-0490-442a-85a6-64f6c59aff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:14:35.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes and Comelec spokesperson James Jimenez also stressed that
        the Supreme Court already struck down as unconstitutional a provision from
        Republic Act 9006 or the Fair Election Act which states that surveys affecting
        national candidates shall not be published 15 days before an election. Holmes
        said such prohibition "constitutes a prior restraint on the freedom of expression,
        among others."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c0495-9e33-4059-aef8-4d0ba609007a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-04T08:14:35.584+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:46.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">No. The
        provision being cited - Sec. 5.4 of RA 9006 - was struck down by the Supreme
        Court for being unconstitutional.<br><br>SWS v COMELEC <br>GR No 147571 <br>May
        5 2001 <a href="https://t.co/BWzEEkIJtH">https://t.co/BWzEEkIJtH</a></p>&mdash;
        James Jimenez (@jabjimenez) <a href="https://twitter.com/jabjimenez/status/1521316792094040064?ref_src=twsrc%5Etfw">May
        3, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
