    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d6e7fb-757a-48e8-8148-4242209e5828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T16:44:57.814+08:00
