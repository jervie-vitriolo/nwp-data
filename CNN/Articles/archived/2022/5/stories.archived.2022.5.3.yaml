      'mgnl:type': 'text'
      'text': '<p>Last month, Holmes already addressed the exclusion of Class AB in
        their past surveys, noting that respondents from this class live in condominiums,
        gated subdivisions, or other areas with high security, which further lessens
        the chance of getting answers from the sector.</p>'
