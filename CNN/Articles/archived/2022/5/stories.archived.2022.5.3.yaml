    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2586340-9422-4ab6-80d6-b85ff6af1097'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong> The dropping
        of the remaining charges against Sen. Leila de Lima may not be automatic,
        even after the retraction of some key witnesses that previously implicated
        her in the Bilibid drug trade, the Justice Department''s prosecutor general
        said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38263a9b-b5dc-41ee-95a8-2c1f0589b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82946d8-4c14-4a62-9c32-3c0883d00786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not automatic. They (De Lima camp) are declaring it in public but
        the real venue is with the courts now," Prosecutor General Ben Malcontento
        told CNN Philippines'' <em>The Source</em> on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfecd162-560c-4898-93d3-1fcae5981c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180fadfb-cb8c-4600-8f22-d0a301ccb9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malcontento zeroed in on the validity of Ragos'' affidavit, as well
        as De Lima''s demurrer to evidence and petition for bail that were denied
        last year,<a href="https://cnnphilippines.com/news/2021/2/17/Muntinlupa-court-junks-1-of-3-De-Lima-drug-charges-.html">
        even after she was acquitted in one of three drug charges</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d45b942-df72-46cf-887b-8771c17874ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b1755-794d-47a4-a2e4-107201467372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prosecutors must be given the chance to cross-examine Ragos.
        And not only Ragos. Insofar as the case is concerned,  the defense listed
        more than 100 witnesses,"  Malcontento said. "More or less these witnesses
        will have to be presented for the court to decide the guilt or innocence of
        Sen. De Lima and other accused."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8224f458-eaf6-4edf-b05f-c0785884ab62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ad0d4b-bf76-4c96-a5d8-1e1b2db798fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll have to inform the public that in the first case, the demurrer
        to evidence or the motion to dismiss filed by the camp of Sen. De Lima was
        already denied by court. Meaning, as it stands now, the prosecution''s evidence
        is strong," he noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2252dae6-494c-4062-bdef-6a4e7d0c6f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.221+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ae8341-357d-4ba2-a969-9cb981ce8471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malcontento also reasoned that the court usually honors the initial
        affidavits "because our jurisdiction, our jurisprudence frown at recantation."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ec33f-3a32-4718-be97-c8a910fef3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ed1791-0178-4f0b-8fcb-29e1f34b8775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A question here arises: what will happen in the future? Will Ragos
        also say in the future that his current affidavit is a product of coercion?
        It remains to be seen and it can happen in the future," he said.</p>'
