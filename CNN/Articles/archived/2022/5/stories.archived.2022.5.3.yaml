      'mgnl:lastActivated': 2023-01-19T15:04:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after the said event, Moreno went on to call the Vice President
        the "godmother of all bullies" and her so-called "Kakampinks," "matapobre,"
        or snobbish.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6ee323-ca6e-47bc-86b7-008f3cc31c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef5da6-be69-46ea-973c-8c39d57061e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also rejected the notion that he is a "toxic" candidate,
        just lashing out at his rivals while offering himself as an alternative. He
        said he "confronts problems and people especially when they are lying."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbf900a-6ec4-428e-9916-8b8a3aa5d3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e1303e-75a3-408a-9cce-327d12552666'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former showbiz personality reiterated his message that the fight
        for Malacanang isn''t over ''til it''s over, saying, "It''s not over until
        the fat lady sings." But also said he would welcome the results of the election.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c96057-f584-4872-be25-cda0e700046d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bbec74-ba57-49d5-8312-0d5dc94da7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kikilalanin natin iyon dapat nating igalang, dahil karapatan
        ng bawat Pilipino na pumili ng kanilang pinuno at pamunuan ang ating bansa
        sa loob ng krisis, sa loob ng maraming hamon ng buhay</em>," he noted.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14348486-61a0-4f50-aece-e14077e00667'
      'mgnl:activationStatus': true
