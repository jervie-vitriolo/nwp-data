    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'stocks', 'S-P']
    'template': '1'
    'title': 'The S&P is having its worst start to a year since 1939'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5698fdc2-3aea-4572-9aa6-b7f2a7bf6d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The S&amp;P 500 fell more than 13% between
        January and April of this year. That''s the worst four-month start to a year
        since 1939, when longtime legendary investor Warren Buffett was just nine
        years-old.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cdedbc-e180-4708-aecc-81d95369c70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c86c57-aead-47c5-b0b5-33f1a3947a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comparing today''s stock market to 83 years ago isn''t an entirely
        apples-to-Apple comparison — for one, the S&amp;P was made up of only 90 companies
        back then. But it has clearly been an abysmal first third of the year for
        investors from any reference point. The Dow was down 9% through April and
        the tech-heavy Nasdaq plummeted 21%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585ac504-c9e0-4cee-8c60-ce639be000c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085802e3-6357-4bb4-ad02-046114f69e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selling abated a bit on the first trading day of May. The Dow
        was down 0.1% late Monday in what was a volatile day of trading. The S&amp;P
        500 was flat while the Nasdaq was up 0.9%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6e8b8-2541-4ea1-b8fe-e7bfc9bf05d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4514e461-f522-4034-a0f9-3b957de343e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an old Wall Street adage that many investors "sell in May
        and go away." It''s a pithy reference to the theory that bullish traders take
        a break during the summer and early autumn months and that stocks will typically
        fall until just before the winter holidays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd671219d-7341-4aa0-845a-18a1928b7fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428b55f6-6fa8-4dbc-ae12-afb3746de939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year the big sell-off may already have happened, as there
        appears to have been a fair amount of panic-induced stock selling recently.
        The CNN Business Fear &amp; Greed Index, which measures seven indicators of
        market sentiment, fell into Extreme Fear territory Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb28ed71-1064-45aa-8768-3d87db05c3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a17412-a38a-4abc-b2ed-969fdc501d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investors already have gone away ... and might now come back</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff57ca7e-dbd4-4abe-91fe-881ad08ae93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.058+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market has plenty to worry about. The Federal Reserve is about
        to start raising interest rates more aggressively to fight inflation. Covid
        variant concerns and lockdowns in parts of China are spooking global investors.
        Then there''s Russia''s invasion of Ukraine. All of these factors have led
        to mounting recession worries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639709ee-ddf4-49dd-b098-67c15087d0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e95d7-8377-46ee-8d31-a8439a66fd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech stocks have taken the biggest hit, with Amazon, Facebook owner
        Meta and Netflix falling particularly hard. In fact, onetime investor darling
        Netflix, which is down a stunning 68%, is the worst performer in the S&amp;P
        500 so far this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe7bc3-c446-416e-9be3-26b8cc9b7c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f63e4e-748a-46c8-92b8-27b14cfd2ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s another pithy saying among traders: "Stocks climb a
        wall of worry." Markets often rally in troubling times, partly because investors
        are looking ahead to a rosier future when all those fears diminish.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abeb3b-db1f-4051-b9e5-e63894813600'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818353e1-ddeb-4128-b5fc-8b41f147a299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So is the worst for stocks still yet to come, or is the market finally
        close to bottoming? Some strategists see reasons for optimism.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c8dd14-0e40-4ee5-beca-616ff16816ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4ad468-958e-463a-9343-91ae8092714a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The markets are likely giving too little credence to supply chain
        progress, anti-inflationary policy moves and energy market resilience — all
        of which appear to be moving in the right direction and could improve sentiment
        and valuation in due course," Robert Teeter, managing director of Silvercrest
        Asset Management, said in a note Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd49d08-6d1c-407f-a0ec-d8b6a23d527a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db257ea0-1674-460b-86cc-7f8379584780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teeter added that the jobs market remains healthy and that earnings
        reports for the first quarter have mostly been "respectable" despite "several
        prominent stumbles," mainly in tech.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d055667-bf2a-4c00-9c5f-45e25ce96632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f3ccb7-5d7b-4fda-9406-cdc26f7e013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With much of the bad news out in the open and the prospect of better
        news in store, investors may be prudent to extend their time horizon as problem-solving
        takes hold," Teeter added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577b78b-0174-4f3b-8343-598c6f1f0ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b2fe9-a562-4286-845c-9730795f3221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stagflation worries persist, but so far, it''s all ''flation''
        and no ''stag''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3a431-b555-40f8-87db-d9b526dd019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.059+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American consumers aren''t showing signs of being too worried just
        yet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6feb3d5-b0e6-4bcb-babd-eea9237cae05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4c026e-567d-4d89-8ff8-2d6db285d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although confidence and sentiment measures have been declining due
        to inflation concerns, retail sales remain strong, a phenomenon that some
        economists have dubbed "revenge spending" following two brutal pandemic years.
        And as far as corporate profits go, actions speak louder than words.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09287226-5478-4539-bc9c-aeeb2de19e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82848551-9a96-40cc-bc46-7c74abdd75fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After two years of Covid restrictions, people want to get out and
        have the means to do it. Household cash has exceeded debt for the first time
        in three decades," said Linda Duessel, senior equity strategist with Federated
        Hermes, in a report last week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b740ad5-c2c6-4329-9ba7-af0744b450d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bc0cd2-6dd5-4e8c-829b-95fc13eb7d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Corporate America is in great shape, too," she added. "Profits
        and cash flow are at record highs. Profit margins are at or near record highs.
        S&amp;P 500 earnings estimates keep rising. And corporate balance sheets are
        flush with cash."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed5aed-99c2-4e91-a66f-c50765fda582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e6d5e4-0905-4ada-965b-035badc13a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.060+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:05.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are legitimate reasons to be worried that the combination
        of rising interest rates and higher oil prices could eventually lead to a
        recession or stagflation, the combination of slow growth and surging consumer
        prices. But we don''t appear to be there yet, which is good for investors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491602d8-00c0-4f3a-9fb3-ee02bb28b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T03:35:33.060+08:00
      'mgnl:createdBy': 'bamba'
