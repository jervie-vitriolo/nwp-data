    'template': '1'
    'title': 'National artists endorse Leni-Kiko tandem in final stretch of election
      campaign'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2afa3b-0426-4696-bd40-8e640461eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T08:55:30.277+08:00
