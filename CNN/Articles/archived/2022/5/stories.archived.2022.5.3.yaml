      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5be5b41-4663-4279-8b47-11d1f883b515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T16:44:57.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:44.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "I don''t think you can deny the intensity you see in
        rallies waged by contenders, but the crowd, this would just be a fraction
        of the voting population."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b26d56-4a8c-4e3f-9128-a54c55bd48c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T16:44:57.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:44.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7c16b-ad0a-46b9-ab98-b568383deabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T16:44:57.812+08:00
      'mgnl:createdBy': 'vince'
