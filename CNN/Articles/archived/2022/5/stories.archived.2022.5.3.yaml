      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ca11c-91ed-4870-929d-2c1b075cff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.479+08:00
