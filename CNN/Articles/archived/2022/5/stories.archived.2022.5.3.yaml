    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28e0b4b-f0e7-4f3e-b139-4c674757bedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:52:55.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lively and husband Ryan Reynolds are co-hosts of the event, and
        while Reynolds wore a more classic tuxedo by Ralph Lauren for the theme "Gilded
        Glamour and White Tie," Lively stunned in a custom Versace dress inspired
        by Art Deco design and the details of some of New York''s most famous landmarks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6774bce8-c0b8-4297-bdea-a7451a19be50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:52:55.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening''s dress code was inspired by the Gilded Age, the 30-year
        period at the end of the 19th-century that saw skyrocketing wealth for industrialist
        families in the US and over-the-top fashion for New York City''s upper crust.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5800b7e-93a6-404a-b967-8c8f5963e36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:52:55.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Lively first arrived, the glittering, beaded Versace dress
        was wrapped by an oversized coppery satin bow. But as she ascended the stairs
        to the entrance of the Metropolitan Museum of Art, her bow was released to
        reveal the rest of the sweeping ensemble: A long skirt in an aged copper tone,
        paying tribute to the patina of the Statue of Liberty.</p>'
    '0':
      'image': 'jcr:6e28772c-154b-4c89-aa89-3e6de5c56231'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9dfb812-279b-4b56-868e-a21b528b8066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:04:13.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21bcac4-ab13-42fa-84bc-14d927da4370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:52:55.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve patinated," Lively told LaLa Anthony during Vogue''s live
        stream. "This dress is an homage to New York City and so many of the classic,
        iconic buildings." She showed off some of the dress''s subtle references:
        "This is detailing from the Empire State Building, some of the draping from
        the Statue of Liberty...(and) the constellation from Grand Central Station."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d6af00-1c02-4536-9fd3-0ab0f23a5447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:52:55.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiaras have shown to be the accessory of the night, and Lively was
        one of many who sported the accessory. Hers was an elegant band featuring
        seven spikes, another reference to Lady Liberty. Symbolizing the seven continents,
        the actor explained they represent "inclusivity, welcomeness, and freedom."
        She also requested from jewelry designer Lorraine Schwartz to feature 25 stones
        for the 25 windows of the iconic statues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d270805-92ea-40e5-b3f2-eeab793a1828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:52:55.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Who''s actually going to be counting the stones?''" she recalled
        Schwartz asking her. "''Me, I''m a Virgo,''" she replied with a laugh.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7452bbf-d5fc-4d04-8103-17062fa71aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:52:55.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:50.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This year was especially nervewracking being one of the hosts,"
        she told Anthony. "I thought a neat perspective on the theme would be looking
        at the city that I love so much and the architecture, rather than just the
        fashion."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635fc379-966b-4595-9383-e83c6a44cf6d'
      'mgnl:activationStatus': true
