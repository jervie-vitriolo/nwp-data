      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10176b9-5c7e-4b5e-b561-917e737751bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T16:44:57.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:44.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holmes explained, however, that randomly chosen survey respondents
        are not necessarily vocal about their support for a candidate on the ground.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e34eb5-e46d-46af-bd50-b2b0e6146c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T16:44:57.812+08:00
