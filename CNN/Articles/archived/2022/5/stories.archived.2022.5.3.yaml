      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kinakailangan umabot sa ganoon ang ating gobyerno, may pagkilala
        dun sa malalayo (at) may special needs. Dapat abutin ng budgeting. Dapat abutin
        ng kwentahan ng gobyerno para nang sa ganon, walang maiiwanan, lahat makakasali,"</em>
        he said.</p>'
