      'mgnl:created': 2022-05-03T05:23:02.604+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:04.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their program of democratic socialism offers a way for the Philippines
        to escape from the bitter cycle of the past and to take its proper place in
        leading Asia forward towards the role it can and should play in creating a
        much better world for the Philippines s and for all of us,” Chomsky added.</p>'
