      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Business) —</strong> Chinese social media
        have shut down the accounts of a prominent market analyst who drew attention
        in recent weeks to the dramatic slowdown in the country''s economy and the
        effects of government policy on the tech industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8cb9e-b5e6-4ca3-b694-3dca76b91852'
