      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d863ae3-2a06-4569-9e0f-dd15f5156fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T16:44:57.812+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:04:44.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, in an election, there are both partisans, there are spectators,
        and for the most part, many of the voters have not been as manifest in terms
        of their support," he said. "They had not attended rallies, these are the
        voters that we capture in randomly done surveys."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e423d4ea-67d0-48ad-abd0-7f679f37d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T16:44:57.812+08:00
