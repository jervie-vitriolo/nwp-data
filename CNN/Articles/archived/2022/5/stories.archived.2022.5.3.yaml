      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b52abc-bb6f-405c-9f51-18200cb92578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.478+08:00
