      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3) —</strong>&nbsp;The
        government is looking into vaccinating against COVID-19 basic education students
        attending in-person classes, as it is also set to call on private schools
        to resume face-to-face learning amid low turnout.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc2e8f3-0446-41f3-a4aa-8307c175209b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1740b4cb-54d6-491d-99e6-7549fb403f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gagawin natin, kapag um-</em>attend <em>sila, parang ‘yung
        dati nung bata tayong ini-injeksyunan na tayo ng mga</em> infirmary <em>ng
        iba’t ibang bakuna like</em> measles<em>,</em> polio<em>. So gagawin din natin
        ito</em> for COVID for the basic learners from 5 to 11 years of age,” said
        Health Sec. Francisco Duque III in a taped Cabinet meeting televised Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94021d37-80a4-4410-b2b6-f13d623aa002'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1f4b0c-dcd4-4f50-b2ed-9ac729842830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we’ll do is once they attend classes, we’ll vaccinate
        them like what was done to us before where we received vaccine injections
        from our infirmaries like measles and polio. So we will do this too for COVID
        for the basic learners from 5 to 11 years of age.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249d63d-2e6e-486a-b414-bf7c8d9e3b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb722247-8a9c-4bb1-b692-fdcaf3a8edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine czar Carlito Galvez Jr. has already ordered COVID-19 vaccine
        doses to be made available immediately in schools according to Presidential
        Adviser for COVID-19 Vince Dizon, who also assured these can be “easily deployed”
        for students.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375d33b6-cef1-4242-a44c-1b1ab9e258de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e4e3ca-3ead-43a8-a8ba-7593eb5c65ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.976+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 11 million children and adolescents have been fully vaccinated
        against COVID-19 to date.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce01d07-6c82-4c6e-a6bd-af1627f5a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d18179-c379-49c0-8c3f-a2899af62cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Education reported that only 676 or
        5.47% of total private schools have resumed physical classes—a stark contrast
        with public schools where 25,668 or 56.89% of the total have already returned
        to face-to-face learning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7edaa7-8916-4a46-8a43-86e855716467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/1/NEDA-resumption-physical-classes-avert-productivity-losses.html"><strong>RELATED:&nbsp;NEDA:
        Resumption of physical classes to avert ₱11T in productivity losses</strong></a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e030bbc-17b6-450f-afdd-a2a42f25fc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon reported "some resistance" from private schools, with the
        most prevalent reason being some parents are "still quite apprehensive" about
        letting their children physically attend classes again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e66164e-0b17-4a10-a1a4-ab5aeedeb933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44923493-8774-44a6-8bdc-d950f2e7f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases (IATF) is set to issue a resolution calling on private schools to
        bring back in-person classes, he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4674aaa-786b-4861-9faa-a4a1e26ae0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202302c2-f465-44c1-9b9e-88c89c03d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.977+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:44.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IATF, I think in its next meeting most likely as guided by
        our chairman [Sec. Duque] will issue such a strong encouragement for private
        schools in particular to go back to face-to-face classes," Dizon explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1536be70-3e39-4636-857d-dc62c7a63159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:06:34.977+08:00
      'mgnl:createdBy': 'pilar'
