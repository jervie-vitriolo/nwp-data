  'Pentagon-contractors-software-flaws-amid-threats':
    'author': 'Sean Lyngaas, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-03T01:56:02.811+08:00
    'imagesource': 'jcr:33cb32a6-afa0-45d4-a943-bcc1e47db932'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9346fac-a39b-4435-9b9a-be8173ac7c4b'
    'lead': 'A year-long Pentagon pilot program found an array of software vulnerabilities
      at dozens of defense contractors as Russian and Chinese hackers continue to
      try to steal sensitive data from the US defense industrial base.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T01:58:41.208+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T15:05:06.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:09.885+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Pentagon']
    'template': '1'
    'title': 'Pentagon contractors go looking for software flaws as foreign hacking
      threats loom'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab19b37-2400-46ad-b3dd-8fd9b1800674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A year-long Pentagon pilot program found
        an array of software vulnerabilities at dozens of defense contractors as Russian
        and Chinese hackers continue to try to steal sensitive data from the US defense
        industrial base.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec3ad28-a1cc-4486-b463-cdd263d27112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04b84e9-f9e7-4f3a-9956-5bbe43136827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of the "Vulnerability Disclosure Program" (VDP) is to find
        and fix flaws in the email programs, mobile devices and industrial software
        used by Pentagon contractors before malicious hackers can take advantage of
        the vulnerabilities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adfe3b1-a028-4eed-96db-306dff49f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9b468-c4a7-484c-bcd5-26a91a7f2052'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really wanted to focus on those smaller defense contractors
        that may not have all the budgets and resources," said Melissa Vice, interim
        director of the Department of Defense Cyber Crime Center''s DOD Vulnerability
        Disclosure Program. The Pentagon declined to identify the participating contractors,
        or the exact software that was probed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a9c2bc-c821-4075-ad67-5933ba75ead0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d0b681-543a-471f-b168-d53e2cdc7fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>VDPs, in which vetted cyber specialists scour systems for flaws
        and report them internally, are common practice in the private sector. The
        Pentagon has been running a VDP since 2016, but the goal is to permanently
        expand the program to defense contractors following the pilot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f71260-9d0f-4409-b6c9-4087d5cec03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958c9ffc-72b4-4893-855d-7547ab8d67dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is plenty of impetus. A week before Russia''s full-scale invasion
        of Ukraine in February, the FBI and other US agencies warned that Kremlin-backed
        hackers had acquired sensitive information on the development of US weapons
        by breaching American defense contractors over the last two years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055fd63-228f-4c84-9eab-da9520914d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed8512-1902-488a-b0ad-06e46dc028e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.209+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a separate suspected Chinese hacking operation has breached
        multiple US defense contractors, CNN reported in December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e13ae78-dc47-49cb-b4c3-44a601cdf670'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b922c2-d16c-4439-bacf-e8c23cf97335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Security Agency, which is charged with helping protect
        defense contractors from hacking, is investigating both of the Russian and
        Chinese spying efforts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b88dfc6-83b0-4c9c-a60d-3010c5f932b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2dc750-ff1d-40ca-9f0c-51c3bca2bdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-one companies participated in the VDP pilot program for defense
        contractors. Some defense contractors in the pilot program were unaware that
        certain IT systems were publicly accessible until researchers pointed them
        out, Vice said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1938324d-c08b-4459-9a13-61c845dd70ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fe2b5e-e114-4260-ac9d-f91f281607c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an estimated 300,000 companies comprise the US defense industrial
        base, according to Vice. Her next step is to figure out how to get regular
        funding for the program, and perhaps how to automate it so that many more
        contractors can participate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945fc2b9-4c17-4a7e-826b-166626f2fdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce15ec9-68ff-4961-a8b6-c0dbe6561851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is ... a long-term look at how we can take that defense-in-depth
        layering and extend that umbrella of protection over the defense industrial
        base," Vice told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093104df-e84d-4669-8c45-f30bcbe41625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T01:58:41.210+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:06.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/02/politics/pentagon-defense-contractors-software-flaws/index.html">Pentagon
        contractors go looking for software flaws as foreign hacking threats loom</a>."</em></p>'
