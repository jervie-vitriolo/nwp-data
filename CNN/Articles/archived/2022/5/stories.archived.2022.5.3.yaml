      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To help make electric vehicles work, we need also to increase the
        production of lithium ion batteries and we need responsible and sustainable
        domestic sourcing of the critical materials used to make lithium ion batteries
        such as lithium, cobalt, nickel, and graphite," infrastructure implementation
        coordinator and senior Biden adviser Mitch Landrieu told reporters.</p>'
