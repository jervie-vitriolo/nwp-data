      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76244b-276f-4040-a168-e66cdec9a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.837+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among social classes, his support also decreased —&nbsp;the biggest
        reduction of which came from Class E voters —&nbsp;the very same market he
        woos in campaign events across the country —&nbsp;and the very same background
        he identifies with the most.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1b05f-c391-4ad1-a01b-a08e8fab5bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.837+08:00
