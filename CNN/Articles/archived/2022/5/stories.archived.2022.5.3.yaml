      'mgnl:lastActivated': 2023-01-19T15:04:46.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and Duterte also recorded a wide lead over the other candidates
        among all socioeconomic classes (ABC, D, D1, D2, and E), locations (NCR, Balance
        Luzon, Visayas, and Mindanao), and age groups (18-24, 25-34, 35-44, 45-54,
        55-64, and 65 &amp; up).</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a721b5cd-5f24-40a3-90fe-29a2271049dd'
      'mgnl:activationStatus': true
