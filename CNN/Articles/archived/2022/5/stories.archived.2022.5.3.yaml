      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said the national government, in cooperation with the
        local government, should build schools closer to students from all corners,
        including those from far-flung areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebe0d41-f58e-418b-965e-e26b3059f787'
      'mgnl:activationStatus': true
