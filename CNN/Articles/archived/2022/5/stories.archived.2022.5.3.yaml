    'template': '1'
    'title': 'Govt eyes COVID shots in schools, to ''strongly'' encourage physical
      classes for private students'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f465f9-06ad-41ec-8451-cf40c9c27ad1'
