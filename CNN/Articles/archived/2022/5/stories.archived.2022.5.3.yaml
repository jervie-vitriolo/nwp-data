      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said additional police personnel were deployed to 10 towns
        in Bangsamoro Autonomous Region in Muslim Mindanao''s (BARMM) upon the request
        of the Commission on Elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b446081-d449-40f6-b428-fef05ca8cfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:21:25.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nag-request na po ang</em> Comelec <em>ng dagdag na pulis diyan
        kaya nag-deploy na po tayo diyan...ng ating</em> police personnel coming from
        the Special Action Force and Mobile Force Battalion<em> para i-augment po
        iyong ating</em> local troops <em>doon,"</em> she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e72c8-2acb-4e18-b238-cce82b70c92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:21:25.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Comelec made a request for additional police there
        so we deployed personnel from the Special Action Force and Mobile Force Battalion
        to augment troops there.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece661a6-faa4-4d88-9f4e-0e69c722f0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:21:25.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these areas in BARMM, Fajardo said they are focusing
        on the <a href="https://www.cnnphilippines.com/news/2022/4/24/comelec-red-category-.html"
        target="_top">106 towns and 14 cities</a> under the ''red category'' classification.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17eef6b-1102-461c-b776-9af79eb0cc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:21:25.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:40.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said there are over 12,000 reactionary standby support forces
        and they are ready to send more people to areas of concern should the the
        need arise.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e69d10-7ab5-48b9-a34d-2b098cb184eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:21:25.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to assure our <em>kababayans...na nakahanda na po ang</em>
        PNP <em>katuwang po ang</em> Armed Forces of the Philippines and Philippine
        Coast Guard <em>para siguraduhin na magkakaroon po tayo ng ligtas, payapa,
        at tahimik na eleksiyon</em> come May 9 <em>po,"</em> he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898bbf92-7f2e-40d3-873a-698972d97615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:21:25.848+08:00
