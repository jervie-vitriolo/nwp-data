    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1543f27-1826-4662-8cf8-f3c730872ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.836+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T15:04:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Pulse Asia''s latest presidential survey, Moreno''s rating
        plummeted the biggest in Mindanao where he dropped to 3% from 9% —&nbsp;or
        a loss of 6 percentage points. He also lost 5 percentage points in Visayas
        —&nbsp;from 7% to 2%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f193bcc-1041-4236-a082-706056f75d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.837+08:00
