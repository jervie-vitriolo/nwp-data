      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They have programs designed to cure the ills of the current society
        and to offer a path for a far better future,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d588dc-e01e-49c5-84ad-fdac22cc3c82'
