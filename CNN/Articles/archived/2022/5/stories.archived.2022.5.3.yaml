      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has come to my attention that I have offended people with making
        light of Johnny Depp and Amber Heard and for that I just want to deeply apologize
        and appreciate everyone who spoke out because this can be a teachable moment
        for me and how I move forward and how I conduct myself. All I want to do is
        be a good person," Barrymore said in a video posed to Instagram. "I can be
        a more thoughtful and better person moving forward because all I want to do
        is be a good person, and I very much appreciate the depth of this and I will
        grow and change from it."</p>'
