      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601de369-0897-484e-bdc2-d3016f5fe927'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T18:17:53.961+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:04:39.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The education sector, which includes the Department of Education
        (DepEd), State Universities and Colleges (SUC), and the Commission on Higher
        Education (CHED), received a ₱788.5 billion budget under the 2022 General
        Appropriations Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b86e0-6387-4ecd-bda0-35d1489574d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T18:17:53.961+08:00
