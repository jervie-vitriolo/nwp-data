      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12c2fdb-f4a2-4ff6-ae02-7ffcfe4df42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T11:50:53.300+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:51.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malcontento said that with only less than a week before elections,
        it can be reasonably presumed that the recantations of Ragos and Espinosa
        are connected to the polls,  but that they will have to look into the matter
        further. He added that until and unless Ragos'' affidavit is brought formally
        to the court and becomes an official record of the case, "it has no effect
        as of this time."</p>'
