      'mgnl:lastActivated': 2023-01-19T15:05:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8ec55a-b2bf-42d2-abe0-fb077fe78919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is aimed at fighting climate change, but also to make the
        US more energy independent and secure, officials said, as Russia''s invasion
        of Ukraine has disrupted global oil markets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d38359-d8de-41df-8bd5-4cafc06c4eec'
