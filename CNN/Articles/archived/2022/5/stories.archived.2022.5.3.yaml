      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos earlier alleged that it was former Justice Secretary Vitaliano
        Aguirre II who "coerced" him into making false accusations against the senator
        as he received "threats of being detained."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
