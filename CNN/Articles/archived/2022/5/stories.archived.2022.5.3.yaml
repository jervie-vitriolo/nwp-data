      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2760a5f-f449-432a-b5bf-eb8061bff3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landrieu added, "The bipartisan infrastructure law directs more
        than $7 billion to strengthen the US battery supply chain that will help us
        avoid disruptions, lower the cost and accelerate battery production in America
        to meet this demand. So today, the Department of Energy is announcing $3.16
        billion to support battery manufacturing, processing, and recycling funded
        by the bipartisan infrastructure law."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9227c8-5d3e-441d-bc1a-02b52515253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.913+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218673ea-0681-4b62-bb5c-c4d0d47e4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden previously set a goal of having electric vehicles make up
        over half of all vehicle sales by 2030. The infrastructure law also includes
        $7.5 billion for electric vehicle chargers, $5 billion for electric transit
        buses, $5 billion for clean and electric school buses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c6763-e101-4bb0-a8a4-c29bf24d5d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac5ac76-5cfe-423b-91f6-340f956f5879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding will help secure the battery supply chain and build
        capacity, National Economic Council Director Brian Deese said, and will also
        improve US competition. But it also has national security implications amid
        the broader challenges of energy security and independence brought to light
        during the war in Ukraine over the past two months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee04a86c-3d3d-45b2-9bd0-d52776f49d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afab654-dc42-48e9-ad7d-99cf57945e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen even in just recent days, (President Vladimir) Putin
        trying to use Russia''s energy supply as a weapon against other nations. And
        that underscores why it''s so important that we in the United States re-invest
        and re-underwrite our own energy security and building a reliable end-to-end
        supply chain for batteries and storage and electric vehicle production is
        among the most important things that we can do to secure that long-term energy
        security, which ultimately must involve security to a clean energy economy,"
        Deese said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98f1bc6-1b67-4351-a37b-962d0b93a765'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a806b-12ce-4802-8a3b-38f017ef988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will help underwrite private investment and "seed dozens of companies
        across the United States to build capacity in a way that we have not done
        in decades," Deese said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec315e7-3ef2-4d24-bcd5-f152316d0c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044c3fe8-564b-41ae-a3f3-3cb3237d5bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $3 billion will go toward producing and recycling critical minerals,
        without new extraction on mining or sourcing materials for domestic manufacturing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2cecb2-62c7-4614-8fe1-1cc79327f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a9a89b-652d-4066-83b7-564b7f258da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ensure that the United States is not just a world leader
        in making batteries, but in innovating the advanced battery technologies that
        we need in the future, in securing the supply chain so we can be less vulnerable
        to global supply disruptions, and making this industry sustainable by recycling
        materials and using cleaner manufacturing processes," climate adviser Gina
        McCarthy said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a18b96c-27c1-4ba4-a22c-6be5b157a9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d458cf-d701-4692-ac0b-1272b537f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.914+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding will be distributed through federal grants and officials
        expect to fund up to 30 grants following technical and commercial reviews
        and evaluation, officials said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b68c96-e0ee-4dc7-af00-2ec0713e4ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T05:39:02.915+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:05:03.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/02/politics/biden-administration-lithium-batteries/index.html">Biden
        administration making $3 billion investment in lithium ion battery production.</a>"</em></p>'
  'Long-COVID-symptoms':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-03T06:09:45.248+08:00
    'imagesource': 'jcr:54ca8837-ced7-4262-9ace-8d569ec67dd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7ba60bc-fe54-468e-afbd-37513a8df6e7'
    'lead': 'Emerging research suggests that a small portion of people who now live
      with long COVID may have showed no COVID-19 symptoms at all when they were initially
      infected. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T06:13:09.763+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:05:02.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:11.509+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Their virus symptoms were minor. Then they had long COVID.'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c15ba14-e9b8-4c8b-804a-50bd48f97798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Linda Timmer wanted to practice what she
        preached.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce64e8a-a1b2-4706-a61c-479c71bafc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While working at a domestic violence nonprofit in Arizona during
        the height of the Covid-19 summer wave in 2020, Timmer wrote pandemic policies
        for her workplace, encouraging her colleagues to wear masks and, if they had
        been exposed to the coronavirus or had symptoms, get tested.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac8e37-ddfc-49b8-865a-fb878f48bfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timmer herself was not aware of being exposed or having any Covid-19
        symptoms, such as cough or fever, but she started experiencing some unusual
        moments when she felt fatigued or forgetful, along with several episodes of
        confusion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac1d789-f1a3-4693-9484-4dd7af40496a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They weren''t really putting that in the list of symptoms to go
        get tested for," said Timmer, now 64.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a3ef5-958c-434f-832a-98d30fdc652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That August, "the brain confusion was so unusual for me that I just
        thought, ''I''m telling everyone to wear masks and follow these policies;
        I better go get tested, too,'' " Timmer said. She decided to get tested for
        Covid-19 at a drive-up site.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef38f99d-1b23-4ded-b758-09199e5a4a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never expected to be positive," she said, adding that she was
        "devastated," because she did not want to miss work.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491922fe-1d58-40a2-aa7c-1a27c2378ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did she test positive, that was just the beginning of a
        long battle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e08d8de-ddf0-4c40-bdc3-39521e70e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging research suggests that a small portion of people who now
        live with long Covid may have showed no Covid-19 symptoms at all when they
        were initially infected -- or their symptoms were mild or unusual, similar
        to what Timmer had.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cf727c-770b-418a-843f-549835c879de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This was my most terrifying time in my life''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd1fc7f-ae9f-4b25-8bb0-eea163311471'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within about two weeks, Timmer had recovered from acute Covid-19
        infection. But as she returned to work, she still felt unusual, with problems
        like overheating, confusion, loss of taste, sound hallucinations and breathlessness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df100de-13e5-4c25-bcc2-93ce9c7ff364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized the more I tried to walk or return to normal, my symptoms
        worsened severely, and I would end up in bed with pain and fatigue for weeks,"
        Timmer said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c226ad-4d07-4932-bd3a-5e00fa793422'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was my most terrifying time in my life," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d402bad-a8c4-4e1d-8bf9-9694eeee5391'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timmer retired early -- before her illness, she had not made plans
        to retire -- and moved to New Mexico in November 2020 to live with her sister
        while she sought treatment for her ongoing symptoms. In February 2021, she
        moved to Michigan to live with her son.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33744f3-053e-4349-bdb7-259c375190ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people with long Covid have said that they noticed their symptoms
        ease after they got vaccinated against Covid-19. Research also shows that
        vaccines not only reduce the risk of severe disease and hospitalization, they
        can lower the odds of long-term Covid-19 symptoms.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef86bfb-f5cc-4054-87c4-676a578c0c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timmer was originally diagnosed with Covid-19 before vaccines became
        available in the United States. Once they were authorized for her age group,
        she got vaccinated -- and boosted. She felt good after the first vaccine dose,
        but her long Covid symptoms persisted.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274febee-e402-45be-b65d-2f90982625b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timmer still has "debilitating" symptoms from long Covid, and she
        is not alone.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f5469f-f73a-4e3b-a9f4-b40d0d212e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One preprint paper, posted last year to the server MedRxiv, featured
        an analysis of more than 1,400 medical records in California for people who
        tested positive for Covid-19. It found that roughly 32% of those reporting
        long-haul symptoms more than 60 days following a Covid-19 diagnosis had no
        symptoms at the time of their initial Covid-19 test.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b7c3d4-db2e-4826-8279-f095ae07861f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen similar stuff in clinic, as well. Patients coming in
        with either no symptoms or some very mild symptoms like sore throat, cough,
        maybe some sneezing, and a few weeks later, debilitating headaches, inability
        to get up in the morning or just unrelenting fatigue and weakness. And before
        we knew that long Covid was really a phenomenon, we didn''t know what to do,"
        said Dr. Ali Khan, who specializes in internal medicine at Oak Street Health
        in Chicago.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d805d-1c63-4592-9497-1dd918bba251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some people, "we are seeing the coronavirus itself interact with
        almost every single part of the human body, which is just so atypical for
        most diseases, particularly most viruses. So we see that in some people --
        even in people whose initial infections were silent -- it can work in the
        bloodstream to cause you to be more likely to get a blood clot," he said.
        "For other people, that coronavirus is attacking the nerves, and it''s causing
        nerve pain; it''s causing headaches; it''s causing longstanding sciatica that
        many of my patients are dealing with."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e200c-d6a5-4b96-b893-422706162829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Even people who did not have COVID-19 symptoms ... can have post-COVID
        conditions''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b30572-212b-4292-aef0-c401073bd73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention describes long
        Covid, or "post-Covid" conditions, as a wide range of new, returning or ongoing
        health problems four or more weeks after acute Covid-19 infection.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297e8d0d-5604-4356-9878-b445b120ae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even people who did not have COVID-19 symptoms in the days or weeks
        after they were infected can have post-COVID conditions," according to the
        CDC. "These conditions can present as different types and combinations of
        health problems for different lengths of time."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd12acd2-1667-4dec-92db-e53066cb5076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consensus in the medical field is that Covid-19 is an "acute
        illness" and long Covid is a "subacute chronic illness," said Dr. Adupa Rao,
        a pulmonologist with the University of Southern California''s Keck Medicine
        who sees long Covid patients through Keck Medicine''s COVID Recovery Clinic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea465df-9302-4b19-bc48-19b62d15e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the medical world, acute illnesses usually mean a week to two
        weeks of illness. Subacute means anywhere from two to four weeks and chronic
        means anything from four to six weeks on that is persistent," Rao said. "So,
        the chronic long Covid symptoms are usually people that don''t return to their
        baseline or close to their baseline after the initial infection -- and being
        able to diagnose long Covid is quite difficult."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fba8c01-3b40-49cd-b211-4e7f58b03051'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates of long Covid''s incidence range from about 30% to more
        than half of people who have recovered from acute Covid-19 infection. Women
        and older adults appear to be more likely to have it than men and younger
        adults.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6465ae32-76b3-4514-8e76-553c78f2cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the risk of long Covid-19 appears to increase with the
        severity of acute Covid-19 infection, almost a third of people who had mild
        symptoms when they were originally diagnosed may still have symptoms months
        later, according to some estimates.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec633223-2458-4bfc-a170-1fa949550ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know that even a mild or relatively asymptomatic acute infection
        with Covid can eventually cause long Covid," said Dr. Gerald Harmon, a family
        medicine specialist and president of the American Medical Association.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cf3044-389a-42b7-acdf-dcdaf92a4b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anywhere from 10% to 30% of patients can experience symptoms of
        Covid after apparently recovering, even if they weren''t sick in the first
        place," he said. "And it''s a wide range of new, returning or ongoing health
        problems that we typically have put into three different categories."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd5ee6c-9785-4024-9315-34bbf6b67aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first category, Harmon said, includes people who have direct
        cell damage that was caused by the coronavirus during the initial infection
        and takes a long time to recover from. Examples include acute kidney damage,
        acute lung damage, a big infection of pneumonia in the lung or a blood clot
        in the brain.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c658baa1-23f4-4ed4-9e4c-7cac99decb75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second category describes people hospitalized with Covid-19
        who may have long-term complications from being bed-bound for weeks, such
        as neurological damage, lung damage or muscle weakness.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c90c819-5b26-4df4-b2f7-3a831f30dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are "probably more concerned with" the third category, Harmon
        said. It includes anyone who recovered from an initial Covid-19 infection
        that wasn''t severe but then had symptoms.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de22879a-1954-46d8-809a-d4b7d8533d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And they''re thinking, ''My goodness, is this a recurrence of the
        Covid infection? Is it delayed? Is it a new something that''s masquerading
        as Covid? Or is it Covid masquerading as something more common, such as pneumonia?''
        " Harmon said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e936d891-1243-4e2e-96d9-9c5af5a35764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One review paper analyzed 11 studies published between December
        2019 and September 2021 on people with asymptomatic or mild forms of Covid-19.
        The analysis suggests that long Covid develops on average in about 30% to
        60% of patients, with fatigue, shortness of breath, cough, or loss of taste
        and smell as the most common symptoms.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da497f1b-0250-4437-b609-223d7c19dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many studies on long Covid tend to lump together people who initially
        had asymptomatic or mild infections, Dr. Linda Geng, co-director of Stanford
        Health Care''s Post-Acute COVID-19 Syndrome Clinic, wrote in an email.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcdec66-27d7-4750-95a7-1cdc3dbcc598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, one of that review paper''s findings was that presence
        of anosmia, or loss of smell, during an asymptomatic or mild course of the
        disease can be "predictive factors" for the development of long Covid. If
        there is anosmia, then someone is not completely asymptomatic, Geng wrote.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fef6e2c-c893-4378-81cd-2f5ef5c4d7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other studies, "some of the patients who were labeled ''asymptomatic''
        may have had some symptoms that were not brought to medical attention or captured"
        in their electronic health records, Geng wrote.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063ef4e5-3402-4eac-bc58-83f507340926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.768+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some patients didn''t think they had COVID until getting tested
        and thought instead that it was just some allergies or something else. All
        that to say it can be hard to make clear conclusions from studies due to certain
        limitations and complexities. We need further study in this area," she said.
        "Regardless, it is clear that you do NOT need to have severe acute COVID to
        develop Long COVID."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00475168-2975-4e23-93e7-913843ec4c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''She didn''t want to live in a wheelchair''</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b096b7-e2e9-4b62-8892-7a9985902a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles-based filmmaker Nick Guthe says his wife, screenwriter
        Heidi Ferrer, was among those who did not initially have a severe Covid-19
        infection but still developed debilitating long Covid symptoms.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c82725-8d12-444e-8463-75f0a3a35af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2020, Ferrer showed signs of Covid toes -- which involves
        discoloration and swelling -- "and that concerned her because she had been
        reading about Covid, and she had some very mild GI symptoms that were a slightly
        upset stomach for a day or two. That made her think that she should get tested,"
        Guthe said. "So she didn''t have the serious pulmonary issues that some people
        have, where their breathing is really messed up."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba0de77-ce14-457f-927c-8a9aeeeef53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guthe and Ferrer visited a drive-through Covid-19 testing site at
        the University of California, Los Angeles. They both had their cheeks swabbed
        and tested negative.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb773bd8-71dc-47dc-a44d-679511fc6edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But within six weeks, Ferrer''s Covid toes had worsened, making
        it excruciating to walk. The woman who used to walk for 90 minutes a day could
        barely go 100 feet without stabbing nerve pain in her feet -- similar to diabetic
        neuropathy.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b403d0-f3e0-4f80-9827-5acfd81d98af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 28, 2020, "I remember her birthday at my mom''s house very
        distinctly because she had to sit with her feet on a pillow and she couldn''t
        wear sneakers anymore. They were too painful. She had to basically wear them
        just to walk on pavement and then take them off whenever she got in the house,
        and she put her feet on pillows," Guthe said. "It was her 49th birthday."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55714a1f-a965-432a-99c7-060bd0ece2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Ferrer''s symptoms progressed, Guthe said, she had severe gastrointestinal
        issues, exhaustion, a racing heartbeat from just getting out of bed, brain
        fog, changes in vision, intense tremors and internal vibrations, which led
        to weeks of insomnia.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0bc6c-0d11-433d-90a8-c4651fc0766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.769+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had tremors in her upper torso and shoulders and upper extremities,
        but they weren''t in the legs yet, but that''s where she thought she was going
        to end up," Guthe said. "And she didn''t want to live in a wheelchair."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a93102-2644-4c50-92a6-5bbe3b8a66d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Ferrer did not initially test positive for Covid-19,
        she had a cytokine panel done at a long Covid clinic in the San Francisco
        Bay area early last year to look for clues behind her symptoms, searching
        for inflammation and signs of long Covid.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951b1ec3-5f8c-4371-80d2-ff1251f9f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the results came back, Ferrer''s practitioner felt comfortable
        referring her to a long Covid clinic at Cedars-Sinai, Guthe said, but a mixup
        meant that referral letter arrived about 10 days later than intended.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42de7993-64df-4ef4-ab83-b7f6b99b0de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It finally came on May 21, 2021 -- a day before Ferrer took her
        life.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723087cd-3d76-456e-815e-7fa5e9473595'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I often wonder if it had arrived for her on the correct day --
        10 days previous -- would that have made a difference for her, because she
        would have felt some level of hope," Guthe said. "But, I mean, hindsight is
        20/20."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb1a94f-b87a-4aaf-8a8b-e3ce52fcd544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guthe hopes the medical community can learn from his wife''s story.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55681292-86a3-4d84-89f2-1c97758aa601'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ER, on the day Ferrer died, Guthe said the doctor asked,
        " ''How long has your wife been depressed?'' And I said, ''She wasn''t depressed.
        She was in excruciating pain from long Covid.'' And he said, ''What''s long
        Covid?'' I said, ''You''re kidding, right?'' And he said, ''No, I don''t know
        what it is.'' "</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbc0096-2d78-446f-8c2d-dea3686b7cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.770+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guthe told the doctor to "just Google it."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba1a1df-bf18-4a46-9f74-a74e576a6313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May 22nd will be the anniversary of my wife''s suicide, and in
        some ways, it''s been extremely frustrating to see how little changed this
        year," Guthe said. "The only thing that has changed is the public''s awareness
        of long Covid."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821af100-25a1-4ee1-b3b9-baacf2fcdbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pulling back the curtain on long Covid</h2>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c9d42d-b8c2-47b0-be6c-1bcb984207c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although physicians know more about Covid-19 now than they did two
        years ago in the early days of the pandemic, the medical community still doesn''t
        "have all the answers" when it comes to the disease -- and especially long
        Covid, said the American Medical Association''s Harmon.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734637d5-1100-4231-99e6-38afc452dc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association held a special meeting of its House of Delegates
        in June at which delegates adopted a policy to show support for the development
        of specific medical codes for doctors to use when diagnosing and treating
        "post-acute sequelae of Covid-19," or long Covid.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844d8fc9-b8b8-4135-8bd0-e22856221025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, a diagnostic code was announced to specifically document
        post-acute sequelae of Covid-19 rather than active infection.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b17fe7c-310e-4eae-9757-f7052f94cf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is no lab test that can definitively distinguish
        long Covid symptoms from other medical problems. But specific medical codes
        for long Covid can help health care providers when diagnosing and treating
        someone with a history of Covid-19 who has long Covid symptoms -- or a completely
        different medical concern.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2850d1-44c1-4499-ba6a-a3a3038d84ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may have zero to do with your recent Covid infection or remote
        Covid infection," Harmon said. "So if you''re having some symptom that you''re
        not sure about, talk to your doctor. You might simply have a different infection.
        You could have a pneumonia infection; you could be having had a tick bite
        and have a tickborne illness. You could have strep throat. You could have
        the flu."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84af9ff5-649d-4505-9011-e749bd379577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, "many things can masquerade as Covid, and unfortunately,
        post-Covid can masquerade as many things," he said. "Right now, there''s no
        diagnostic tests per se -- say, ''let''s do a strep throat test; let''s do
        a flu test to see if you''ve got long Covid or not.'' There is no one test,
        so it becomes what we would call a diagnosis of exclusion."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4318baa6-efb3-425b-a1c1-4141692d9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.771+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, "you need to exclude other potential conditions
        that can cause those symptoms before attributing it directly to COVID," Stanford
        Health Care''s Geng wrote in her email.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c22e363-5af1-4240-a20c-11212c205c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is still "very difficult" for doctors to confirm when people
        who initially had asymptomatic or mild Covid-19 develop long Covid symptoms,
        Dr. Zijian Chen, medical director for Mount Sinai''s Center for Post-COVID
        Care, wrote in an email.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b6bea7-cc62-44e1-853e-5b4437779202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We definitely have patients who have mild to no symptoms during
        a patient''s acute infection who then go on to develop long covid," Chen said.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde34fe2-5059-475d-85f6-cfc6fdc96566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best we do is to evaluate the patient, and look for occult
        causes that are not covid. If we do not find another cause, and the covid
        infection happens relative to when the symptoms begin, we can say that it
        is likely the infection led to the patient developing symptoms," Chen wrote,
        adding that "we do comprehensive evaluation to make sure there is not another
        cause."</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f7262-a59e-4fe4-9349-f2b43322c0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No one should be left behind''</h2>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f27dda8-43ca-4efc-a9b7-d5fb9674411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though there is now a diagnostic code in the United States
        to help identify post-Covid symptoms, long Covid remains a mystery in medicine.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15461e-b242-42ad-9d3b-4d395028ece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While spending time with her son in Michigan, Timmer often thinks
        about long Covid and how it manifests in her body. Sometimes, the exhaustion
        becomes overwhelming, her body aches, short-term memory loss makes conversations
        difficult, gastrointestinal issues are unrelenting, and there has been a constant,
        disruptive ringing in her ears.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8d0cd2-2f72-49ae-a602-44b467aed507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still much to learn about Covid-19, and Timmer wants members
        of the medical community to know that they can and should listen to those
        with long Covid when seeking answers.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96c525-a401-4503-a6c0-19a07cae5a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.772+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her journey with Covid-19, she has "constantly" felt the
        need to defend her symptoms, and it''s "exhausting."</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b120b6-21de-40e4-8459-bccf19b1440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:13:09.773+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Long-haul asymptomatic people are unique in their awareness that
        these long haul symptoms are not normal and the fact medical procedures and
        tests do not reveal any issues for people," Timmer said. "I hope the medical
        research continues and every long-haul survivor has the help needed to move
        forward, such as more clinics specializing in long-haul, medical insurance
        and transportation. No one should be left behind in the research of all things
        related to Covid-19."</p>'
  'Extremophyte-plants':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-03T06:40:23.850+08:00
    'imagesource': 'jcr:d3380feb-e37d-41ab-8f54-a372c5bbcec5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f6c1ba7-10f6-4c07-8122-6b4ce14b06e1'
    'lead': 'Not all plants wither when faced with harsh conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T06:41:34.613+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:05:01.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:11.991+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meet an ''extreme'' plant that thrives and grows faster under stress'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d06b2ef-7c92-4f6e-9a75-1d7666f5a03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Not all plants wither when faced with harsh
        conditions. Extremophyte plants not only survive in dry, salty or cold places,
        but actually thrive in them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002212b-196d-4fcc-9d49-dab449edda07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these plants flourishes in a place with extremely high salt
        content, according to a new study published Monday in the journal Nature Plants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39350fe-4089-4f58-87fb-2dcb76f5f6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.613+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understanding what makes extremophyte plants tick could help researchers
        to engineer a similar response in crucial crops that are at risk due to the
        climate crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eece8e8-3d0e-4172-9b3d-78d862e1fa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With climate change, we can''t expect the environment to stay the
        same," said lead study author Ying Sun, a postdoctoral researcher at the Salk
        Institute for Biological Studies in San Diego, in a statement. "Our crops
        are going to have to adapt to these rapidly changing conditions. If we can
        understand the mechanisms that plants use to tolerate stress, we can help
        them do it better and faster."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e65ae-328f-4b4d-928d-5b3ddf8a25e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Built for harsh conditions</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325aba77-9b4f-4745-a31d-cd0d0b72922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, plants slow things down metabolically when the conditions
        around them don''t support normal growth. They grow fewer leaves and roots.
        The plants'' pores close to retain water. This strategy works for a short
        duration, but if harsh conditions prevail, the plants die.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b16f6f-f76f-45ef-bc47-14aced24307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extremophytes are the opposite -- especially a raggedy-looking member
        of the mustard plant family called Schrenkiella parvula.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c043c6-77a9-420d-b085-7e7c6f3ac3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is found growing along the shores of Lake Tuz in central Turkey
        in conditions that would kill most plants. The lake''s salt content can be
        six times higher than in the ocean, and yet this plant grows faster in the
        face of such stressful conditions and a lack of rainfall.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2922d433-e1e7-4928-a5de-55eda1f77658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most plants produce a stress hormone that acts like a stop signal
        for growth," said senior study author José Dinneny, an associate professor
        of biology at Stanford University. "But in this extremophyte, it''s a green
        light. The plant accelerates its growth in response to this stress hormone."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5059d5-a907-4e3e-9eb6-4949d5d23c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stress response</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e7ae2b-1445-4f20-985d-c63e90924c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.614+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plants release a hormone called abscisic acid, or ABA, when they
        encounter certain harsh conditions, and the hormone kicks some of the plant''s
        genes into high gear so it knows how to respond.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93531b3f-e338-45f1-8de7-19014c8ca2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schrenkiella parvula is a member of the larger Brassicaceae plant
        family, which includes crops like cabbage, broccoli and turnips, and other
        important food crops. The researchers compared how different plants within
        this family responded to the release of abscisic acid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b546fbf3-c13c-4c84-8b60-6e824b2a9472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other plants slowed or stopped their growth, but the roots of
        Schrenkiella parvula accelerated in growth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa5dd5-647f-41e3-a7dd-6235dfddcbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"S. parvula has taken this ''warning signal'' that the plant uses
        to avoid stress and has transformed it into a robust growth-inducing signal,"
        said Dinneny, who is also the director of graduate studies and chair of the
        Graduate Studies Committee in Stanford''s department of biology. "This tells
        us that environmental conditions that are dangerous to some plants can be
        inviting to others. Our study shows that rewiring the gene networks that respond
        to these stress cues is one way that plants can change the way that they respond
        to their world."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd933a6fa-c534-4f0a-8c77-3669725c919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team also studied Eutrema salsugineum, another extremophyte
        plant found growing along salty shorelines in China. This plant has evolved
        its own independent traits for thriving in a similar environment, so it provided
        a good comparison with Schrenkiella parvula.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba361e3-1909-4bd1-8c68-421215ab9fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bioengineering crop resilience</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4c46eb-e073-4951-9dc1-6218cd7c1262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With advances in genome sequencing, it is now possible to study
        these plants and unlock the genetic mechanisms that allow these plants to
        grow in extreme environments," Dinneny said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fcc265-bc1c-434b-8283-020ed4ab0bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaking down how plants cope with stressful conditions could aid
        scientists in introducing ways to help crops adapt through plant breeding
        to improve their resilience.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63046a94-ee36-4816-aaaa-3efcb828967f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.615+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineering this same stress response could help crops thrive in
        periods of drought, which are expected to worsen in the future due to the
        climate crisis. And it could also be applied to plant species that could be
        used for sustainable jet fuel or biofuel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5808fd93-64a0-48be-8d36-0a718b3bc714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to be growing bioenergy crops on land that is not suitable
        for growing food -- say, an agricultural field that has degraded soil or has
        accumulated salinity because of improper irrigation," Dinneny said. "These
        areas are not prime agricultural real estate, but land that would be abandoned
        otherwise."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a890a26-5f96-4de6-a8f3-0f6f3746100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was partly funded by the US Department of Energy to
        better understand how plant genetics can lead to better bioenergy crops for
        sustainability, Dinneny said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e11d5a-79e2-42dd-b3b3-3f6a221fbf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, Dinneny and his team want to tweak genes activated by abscisic
        acid in different plants to see how they respond. And ultimately, the researchers
        want to know how extremophytes evolved to develop their traits for tolerating
        harsh environments.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551086b1-284f-4e92-b1ea-a9dad8153a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T06:41:34.616+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:05:01.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to understand what the secret sauce is for these
        plant species -- what allows them to grow in these unique environments, and
        how we can use this knowledge to engineer specific traits in our crops," Dinneny
        said.</p>'
  'hong-hao-social-media-banned-china':
