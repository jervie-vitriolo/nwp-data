      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The April 16-21 Pulse Asia survey showed presidential candidate
        Bongbong Marcos maintaining his lead while rival Vice President Leni Robredo
        remained at a distant second, less than a month into the elections. Marcos''
        running mate Sara Duterte also recorded a wide lead from rivals Tito Sotto
        and Kiko Pangilinan in the same poll.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39497ba0-41f7-4244-babc-b112f21b52c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T16:44:57.813+08:00
