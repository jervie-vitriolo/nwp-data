      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data compiled last year by LPL Financial, the S&amp;P
        500 has averaged a 5.7% gain between May and October over the past decade.
        The only time the market fell in that period was in 2015.</p>'
