  'e-sabong-online-cockfighting-operations-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-03T10:04:55.122+08:00
    'imagesource': 'jcr:35ebe04d-3b1e-4c4e-9b4d-f37bdcfc009b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9fe17ce-6c5c-476f-8b1b-4aa499ddc9d4'
    'lead': 'President Rodrigo Duterte says the P640 million monthly revenue collected
      from e-sabong operations is not worth the social damage caused by the gambling
      activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T10:06:46.790+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T15:04:52.851+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:15.434+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte stops e-sabong operations'
    'updated': 2022-05-03T17:39:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e3f139-0588-49df-ad3e-3730f0834b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:07:33.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:52.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — President
        Rodrigo Duterte has ordered the immediate end of online cockfighting operations
        known as e-sabong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3b4edd-02ae-4796-9ead-bc44ba28800d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:07:33.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:52.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the announcement during his address taped on Monday, with
        final details set to be released on Tuesday by Interior Secretary Eduardo
        Año.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94165c74-a3c8-49ac-a24d-96d05b953571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:07:33.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:52.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the P640 million monthly revenue collected from
        e-sabong operations is not worth the social damage caused by the gambling
        activity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e95db68-c2d7-45da-8964-499cd2cc47cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:07:33.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang amin sana, buwis lang ang habol namin dito," he said. "But
        may naririnig na ako, loud enough, loud and very clear to me that it was working
        against our values and ang impact sa pamilya at tao."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb90c31-a8a3-485a-acb7-504f9b44a5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:07:33.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:52.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are only after the tax collection. But after the
        stories I''ve heard, it was very loud and clear to me that it was working
        against our values. It is impacting people and their families.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe982a9-1a42-4039-9ade-9a6d5709f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:07:33.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:52.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier ordered the Department of the Interior and Local
        Government to investigate e-sabong operations, including stories of people
        pawning possessions just to play the popular betting game. The agency surveyed
        over 8,400 individuals on Apr. 19 and 20 - with 62% wanting to put a stop
        to e-sabong.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19aca51-fca1-452f-832a-45f721e56fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:39:46.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:52.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The DILG welcomes the President’s decision to stop e-Sabong. Government
        policies must take heed of the pulse of the people. This decision is rooted
        in a survey reflecting the sentiment of the people. <em>Hindi ito bara-bara
        na desisyon</em> [This wasn’t a rushed decision],” said Sec. Eduardo Año,
        also assuring they will immediately implement Duterte’s directive.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebb095d-c55a-48dd-ad73-9adc14c27e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:07:33.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:52.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive previously rejected the proposal of senators
        back in March to suspend e-sabong amid an investigation into the disappearance
        of more than 30 cockfight enthusiasts since April last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0599c5-6ce5-4078-bac2-cf7711c812c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:07:33.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:52.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the delayed termination, senators welcomed Duterte''s decision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea90327d-44fc-4be9-9966-ba23720da3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:07:33.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T15:04:52.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 24 senators were never wrong in supporting the Senate resolution
        urging Pagcor to stop the operations of e-sabong. I have no further recommendations
        to the President," said Senator Ronald ''Bato'' dela Rosa, chairman of the
        Senate Committee on Public Order.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db821a8-0425-4405-a0e4-99d87a8914fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:39:46.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police, meanwhile, said it will mobilize
        an information drive among personnel once a detailed order is out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c80c1fa-6b0f-4aa6-a50d-24bcdb100ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:39:46.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:52.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac669c8-93af-41dd-89b0-6f99dfee0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T17:39:46.822+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T15:04:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it will entail a crackdown to all persons operating the online
        cockfighting, then we will do our job in enforcing what needs to be done,”
        said PNP spokesperson PBGEN Roderick Augustus Alba, emphasizing the importance
        of proper coordination with concerned agencies.</p>'
