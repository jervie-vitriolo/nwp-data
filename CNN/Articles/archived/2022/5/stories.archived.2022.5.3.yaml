      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the April 16-21 Pulse Asia survey, former Senator Bongbong Marcos
        maintained his lead while Vice President Leni Robredo remained at a distant
        second, less than a month into the elections.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652825ec-d491-4983-ba14-03fe9f118b09'
      'mgnl:activationStatus': true
