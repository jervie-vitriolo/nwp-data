      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Testing is more and more normal. Masks are less and less visible.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ef93c-6c8f-47ba-ab89-5dafff932350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f784a-0782-4cc4-abc9-fb59e5821339'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kids in the US who are between 6 months and 5 years old could be
        eligible for vaccines by June, a huge relief to many parents. Many others
        might not get their small children vaccinated. Just over a third of children
        ages 5-11 are fully vaccinated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd2fdf6-d4d1-4483-9f18-cac9bec81481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc4568b-86ec-4480-a5b0-51f60e6e31bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the next few weeks, the US is likely to record its 1 millionth
        reported Covid-19 death, a number that is so staggering it seems unbelievable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcca6af5-db2b-431a-9b4c-05bcb960be3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6852085d-5221-40e3-9994-d5346e60e873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an uptick in cases in the US and hospitalizations are up
        10% since last week. Hopefully the rate of deaths continues to fall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e47221-5cab-40fb-b3cb-fb436024d71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f43eb-674c-4ac4-96d0-de47f56b2bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most Americans have had Covid-19</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b7c68-991a-40c1-8e7d-0b4a74b0ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data through February released by the US Centers for
        Disease Control and Prevention, nearly 60% of adults and 75% of children have
        antibodies indicating that they''ve been infected with Covid-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a3401f-3a13-4fa6-a87f-9be634445187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd310e4-2c76-4b84-8427-eb6681ce8f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data comes from an ongoing study of blood samples sent to commercial
        laboratories across the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97431991-3423-4306-a8ee-b24ff95b5fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fec5d5-87d4-4ce1-8aae-dde14206b562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of December, an estimated 34% of Americans had
        antibodies, which suggests the Omicron variant infected a quarter of the population.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ddb27e-34c8-4d80-91cb-92cc48587340'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62b7a8-62aa-4075-88c3-0744d11a791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We can assume Covid-19 will surge back</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70b55c3-418f-45d7-bfb4-c056e092ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.870+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning from Dr. Deborah Birx -- the White House Coronavirus
        Response Task Force coordinator during the Trump era, who is out with a new
        book -- is that we can expect surges in cases in the South in the summer and
        in the North in the winter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce98323-1396-4d89-8579-5dab626430a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9549af8-7f74-4866-923c-c74a8f3d1ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance on CBS News on Sunday, Birx pointed to a new
        rise in Covid-19 cases in South Africa.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17c4e5b-d683-4ea2-8bf1-4e13093a3f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f577e1-4451-4f38-b35a-7c3233e573d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of these surges are about four to six months apart. That tells
        me that natural immunity wanes enough in the general population after four
        to six months -- that a significant surge is going to occur again," Birx said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89d4684-49d4-44fc-aefb-04d12851cb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7af05d-a574-4e2b-b7e2-86396939686b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials need to prepare the public, she said, and
        make sure everyone knows that immunity, from infection or vaccination, wanes
        over time.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0bd250-0182-440e-9dd4-b81874e5c9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e965d354-17c2-406c-a401-b1c2cc64e58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You have to go beyond ''fully vaccinated'' to be ''up to date''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a9759f-f885-45fa-94d3-df2652b23dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as public health officials push most people to get booster
        shots months after vaccination, they have not updated the definition of "fully
        vaccinated" to include a booster.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5d72dd-f423-4274-a188-b30c70fa4fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2798d-d076-4ec8-ac95-b73d111a4269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more than three-quarters of the country has received at least
        one dose of a Covid-19 vaccine, less than one-third has received a booster.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46eeb5ef-b5dc-4a05-bb3b-e85aad953417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56290d36-d9ab-4e72-b3de-70c69356e009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this reason, officials have moved away from that term -- "fully
        vaccinated" -- and instead encourage people to stay "up to date," which means
        getting a booster when eligible.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec3f74d-d8a1-45d7-8a08-579e2460b9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db8214-0051-4c6a-bff3-1e2ac179da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.871+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC''s data, these are the vaccination numbers:</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29add36e-0b26-4a74-8634-6721397286d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379104e-f1ef-4fb1-bfd3-484d00d900dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>77.6% of Americans have received at least one dose -- nearly 258
        million people.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e2a84a-1317-4daa-a5e9-12d5c46a8fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>66.2% have received the second dose and are considered "fully vaccinated"
        according to the CDC.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9578c972-6571-4457-967e-306274f05b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>45.8% of those who are fully vaccinated have received their first
        booster doses. (Per CNN''s metrics, a much smaller percentage -- about 30%
        -- of the total population has received a booster.)</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b4a246-aa4f-4171-a93c-48b9926fa657'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More boosters may be required. In March, the CDC authorized a second
        booster dose of the Pfizer/BioNTech and Moderna vaccines for people over 50
        who are four months past their first booster doses.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c38707-5b5a-4151-a5f5-73182bbfd32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8732984-8b57-4d43-942e-4c8dcd12c255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most durable immunity comes for people who are up to date on
        their vaccines and have been previously infected.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c162d14-ee3f-4e9b-a9c8-3896c6912555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b71bbbf-0096-48c0-ac28-de2c534c06c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many doctors still say to stay up to date on vaccines as they are
        authorized by the US Food and Drug Administration.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5340e54b-51a7-414b-bdde-76b79439f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b256b-7968-4c2e-9917-b9e880bc01f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still need to push forward getting those vaccines done to give
        the highest level of protection we possibly can," Dr. Anand Swaminathan, an
        emergency medicine physician, said on CNN over the weekend.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e57e63-ce8d-4699-ba00-edee14194faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7e9c76-3784-4f5c-878c-5681e71fc30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued that we still don''t know a lot about the disease and
        that cases of long Covid are worth trying to avoid.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e22feba-76c4-43e8-9874-d9b085c01d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aad273-749c-47ed-b866-b17a7c55238a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.872+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What exactly is long Covid?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3f2320-b676-485c-a3d7-5bf77ac747a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A must-read new CNN report by Jacqueline Howard looks at Linda Timmer,
        64, who didn''t display any traditional Covid-19 symptoms and was not aware
        of having been exposed to the coronavirus when she tested positive in August
        2020.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb0b355-03ab-488f-86f7-7b83fecd077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b5cdd6-5726-496c-a6da-daf77400db02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her case of long Covid pushed her into an early retirement and to
        move closer to family -- and 20 months later, she still has debilitating symptoms.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd16eb9-8e52-41f8-b2c2-56a6d6194e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbbaddc-1286-484c-82b0-794b59830122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Howard also talked to Nick Guthe, whose wife, Heidi Ferrer, died
        by suicide after long Covid made life excruciating.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b1a8dbd-f1e1-40e2-b807-08d0e1440848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526394c7-c994-444a-92d5-a0a3d19436a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s misunderstood and hard to diagnose, but symptoms can drag
        on for months.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d92dbc-4cb0-444e-a02d-abf737c348e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b17ff-60c2-4b77-87fd-f470071e445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transitioning to what?</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c1210f-56c6-4a5d-ae5a-1ea1934d4029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states are dialing back their Covid-19 data tracking efforts
        from daily to weekly reports, CNN''s Deidre McPhillips wrote last week, which
        could affect how public health officials are able to gauge and predict outbreaks.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067a8fa7-4096-4ff9-ba68-169f6f2e95d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5b2092-2f30-461e-b0ba-59719fce73a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same report, McPhillips noted the US is transitioning from
        the pandemic phase of the Covid-19 era, but there''s disagreement on what
        the US is transitioning to.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474b190-d715-4d3e-a773-dc5bc0f53e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45dead4-43e3-4069-891d-3e4e5f698700'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wrote: The rise of the BA.2 subvariant and the general unpredictability
        of the coronavirus leave the future of the pandemic -- and the resources needed
        to fight it -- largely unknown.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de20beae-bb9e-41ab-a427-339c70b0967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.873+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4bf5b1-a502-442f-b7cd-44d0c407b03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things are not stable right now," said William Hanage, an epidemiologist
        and associate professor at the Harvard T.H. Chan School of Public Health.
        "Even if I don''t reckon we are going to see [another] large surge, weekly
        reporting means that if I am wrong, we would learn about it later and so be
        able to do less about it."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2b707e-efb2-4a90-8fba-ebc1c820f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d532f91-7580-4a23-92f1-38914fc2eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, President Joe Biden''s chief medical adviser,
        had to recalibrate comments he had made last week when he said the US is nearly
        out of the pandemic.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed779e25-bc39-4470-aa12-197ba893f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe8c524-7940-4e4f-94da-094948d20386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T07:42:12.874+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:56.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not over the pandemic. Don''t let anybody get the misinterpretation
        that the pandemic is over, but what we are in is a different phase of the
        pandemic," Fauci said. "A phase that''s a transition phase, hopefully headed
        toward more of a control where you can actually get back to some form of normality
        without total disruption of society, economically, socially, school-wise,
        etc."</p>'
