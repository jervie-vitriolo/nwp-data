    'jcr:uuid': 'ccbd019b-43fa-445e-ad2d-2ec1dae22989'
    'lead': 'None of the 10 presidential candidates are getting the endorsement of
      President Rodrigo Duterte, with only six days left before the elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T10:59:43.191+08:00
