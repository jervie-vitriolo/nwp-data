      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Drew Barrymore has apologized for
        "making light" of Johnny Depp and Amber Heard''s defamation trial.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cea42d-79fa-4efb-8533-77c68044db9f'
