    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93344e2a-b9db-400b-bd15-4dc7ff5dc2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T14:36:15.479+08:00
