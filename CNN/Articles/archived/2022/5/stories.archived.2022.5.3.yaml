      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c430f0-020e-4e4b-a681-3e1873f77334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department is planning to tap the Office of the Ombudsman
        to act on Ragos'' affidavit,<a href="https://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html">
        after he recanted his initial testimony</a> that he personally delivered money
        from Bilibid inmates to De Lima through her driver and bodyguard Ronnie Dayan
        on two occasions in 2012.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48037695-6573-4130-b9a6-104a0575c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f746230-faf1-4cdf-9ab7-8f099e509b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T12:15:13.222+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T15:04:49.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that former Justice Secretary Vitaliano Aguirre
