      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/style/article/blake-lively-met-gala-2022-versace-dress/index.html">"Blake
        Lively transforms at the Met Gala in architecture-inspired Versace gown"</a></em></p>'
