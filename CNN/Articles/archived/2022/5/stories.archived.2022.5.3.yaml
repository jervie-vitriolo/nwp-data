      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chomsky said De Guzman “has long been engaged in very impressive
        struggles especially for the rights of working people.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee901e1-569d-4095-aa7d-b7c155875fee'
      'mgnl:activationStatus': true
