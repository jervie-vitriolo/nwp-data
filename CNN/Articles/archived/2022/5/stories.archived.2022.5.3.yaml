    'lead': 'Veteran journalist Jose ''Ping'' Galang has died. He was 75. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-03T15:44:03.248+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T15:04:43.053+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T15:04:18.880+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ping-Galang', 'Jose-Galang', 'death']
    'template': '1'
    'title': 'Veteran journalist Ping Galang dies at 75'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3a8c05-e217-42b1-a038-34f02e22ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:44:03.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:43.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 3)</strong> — Veteran
        journalist Jose "Ping" Galang has died. He was 75.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0297709-d5f0-4aee-83f7-2f74f8c0693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T18:40:31.830+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galang''s widow, Yeng, confirmed the news to CNN Philippines though
        no details on his passing were released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d676c8-941e-4730-9d26-5a4b0a33700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:44:03.248+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:43.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Galang''s death was initially posted by fellow journalist
        Jun Vallecera on his Facebook page on Tuesday, saying "I have just been told
        that journalism has lost one of its greats. Ping Galang died yesterday."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc22fc3-3681-4432-aa3e-4135d3a98b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T18:40:31.831+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tribute posted on his Facebook page, Pulitzer Prize-winning
        journalist Manuel Mogato shared how Galang helped and encouraged him to take
        on stories about the economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb6aa6-e77f-4064-928f-0a4f43d02f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:44:03.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:43.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ping Galang was a great economics and business section editor and
        mentor," Mogato wrote. "Thank you boss for your patience. Thank you for your
        help. Ping was a great boss. Good bye and rest in peace."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f168f37b-6d53-4bcb-9c54-52e0fbce77d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:44:03.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:43.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in 1947 in Pampanga, Galang graduated from the University of
        the East in 1971.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be60cbc-f8ba-44f0-bc44-2d5566684334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:44:03.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously worked at Business Day, The Manila Chronicle, BusinessWorld
        and Entrepreneur Magazine before joining CNN Philippines as a senior copy
        editor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699714b4-e5be-403b-b604-6170e0e5a99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T15:44:03.249+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T15:04:43.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Carlos, CNN Philippines'' assistant vice president for news,
        said Galang was a valuable figure in the newsroom.</p>'
