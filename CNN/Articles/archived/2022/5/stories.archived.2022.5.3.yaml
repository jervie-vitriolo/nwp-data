      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same survey showed that more educated voters seem to favor Marcos
        and his running mate Sara Duterte than their main contenders Leni Robredo
        and Tito Sotto, but there is an uneven representation among those who completed
        their degree, versus those who have no formal education, among other levels
        enumerated.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf65d85-d595-43dc-83cd-2a41fb3a60b8'
