      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aae6f25-ebcf-4a08-b5d1-64b10719b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-03T20:41:46.838+08:00
