    'template': '1'
    'title': 'NICA chief red-tags publishing house selling martial law books for kids'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b12ad91-9090-475b-9703-4d451e68785a'
      'mgnl:activationStatus': true
