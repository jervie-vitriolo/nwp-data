      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is set to turn the Angat Buhay program of the Office of
        the Vice President (OVP) into a non-government organization (NGO) to extend
        more help to Filipinos in need.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740f6e81-b2f9-4364-9a78-2769d396585a'
      'mgnl:activationStatus': true
