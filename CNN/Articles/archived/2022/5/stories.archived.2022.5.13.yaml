      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to address some of these concerns as investors and
        other analysts have mentioned is for the new administration to lay out its
        agenda,” said the National Economic and Development Authority (NEDA) chief
        when asked on concerns and uncertainties over the administration of Ferdinand
        “Bongbong” Marcos - current frontrunner of the near-completed unofficial vote
        count.</p>'
