  'North-Korea-COVID-19-death-cases':
    'author': 'Gawon Bae and Helen Regan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-13T09:34:31.852+08:00
    'imagesource': 'jcr:40ca3027-032c-418e-a500-2dd0a02c6388'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fbdeb21a-d2a9-44b2-aa3a-b16d2a0d559a'
    'lead': 'North Korea has announced an ''explosive'' COVID-19 outbreak in the country
      that has killed six people and infected more than 350,000, according to state
      media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T09:36:19.542+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:08:54.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:07:50.980+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea announces first COVID deaths amid ''explosive'' outbreak'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b277e6-d3c2-4473-b7bc-175f93e413c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has announced an "explosive"
        COVID-19 outbreak in the country that has killed six people and infected more
        than 350,000, according to state media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427d0bcd-9624-444b-97e7-88a0ddab70f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes a day after the isolated nation reported
        its first ever coronavirus case, calling the situation a "major national emergency."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1740a43-f335-4ef6-8665-0f3b8317d00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, North Korea reported 18,000 new "fever cases" and the
        six deaths, one of which tested positive for the BA.2 sub-variant of Omicron,
        state media KCNA reported on Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1244c6c1-8834-4424-95bb-09cac90489a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A fever whose cause couldn''t be identified explosively spread
        nationwide since late April," the newspaper said. "As of now up to 187,800
        people are being isolated."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3764d695-62e9-4324-830b-3c4607dc1717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An outbreak of Covid-19 could prove disastrous for impoverished
        North Korea. The country''s dilapidated health care infrastructure is unlikely
        to be up to the task of treating a large number of patients with a highly
        infectious disease and the nation is not known to have imported any coronavirus
        vaccines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aed95d4-58b9-4269-8fea-f30e298d5a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea had not previously acknowledged any coronavirus cases,
        though few believe that a country of around 25 million people has been spared
        by a virus that has infected millions worldwide.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61fcb7d-f945-4cea-b0af-65b98baa2142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean leader Kim Jong Un visited the state emergency epidemic
        prevention headquarters on Thursday and acknowledged the spreading outbreak
        meant there was a "vulnerable point" in the country''s epidemic prevention
        system, according to KCNA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa7d902-26e1-470f-b500-1f0b4bb81944'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is the most important challenge and supreme tasks facing our
        party to reverse the immediate public health crisis situation," Kim said,
        according to KCNA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ff848-ec9f-429f-9c8a-9f44e5463a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.543+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a meeting of the country''s powerful politburo on Thursday,
        North Korea placed all cities into lockdown and ordered "people with fever
        or abnormal symptoms" into quarantine, KCNA said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2e3905-5113-4147-90dd-56c109ecefa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, China said its ready to provide support to North Korea
        in its fight against Covid-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf3d73b-3c94-4638-96a7-f6adf4998b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s borders have been sealed since January 2020 to keep
        the virus at bay, despite the knock-on effects on trade with Beijing, an economic
        lifeline the impoverished country needs to keep its people from going hungry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a0250a-bdde-4aef-9ace-3453b52be785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As comrades, neighbors and friends, China stands ready to provide
        full support to the DPRK in its fight against the epidemic," China''s Ministry
        of Foreign Affairs spokesperson Zhao Lijian said in a briefing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ba94f2-a273-4d3e-aada-ddadc6900167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China battles its own outbreak, the Chinese National Immigration
        Administration urged Jilin Province -- which borders North Korea -- to strengthen
        health inspections at its customs after North Korea reported its first Covid-19
        case.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b180bdd1-5d89-4430-b03e-a0fd8d323de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zero vaccines could spell disaster</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dbae98-20d4-4dcb-ab36-5df4ae7d57ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea is not believed to have received any Covid vaccinations,
        despite being eligible for the global Covid-19 vaccine sharing program, Covax.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8996b22-5c7a-432a-8f01-a19f459fe693'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Covax reportedly scaled back the number of doses allocated
        to North Korea because the country failed to arrange for any shipments, according
        to Reuters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c4fb30-1bc3-4d64-bf47-18b0d8920287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.544+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming most of North Korea''s population is unvaccinated, an outbreak
        in North Korea -- which has limited testing capabilities, inadequate medical
        infrastructure and which has isolated itself from the outside world -- could
        quickly become deadly.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e25a314-c6fa-4abb-b02c-489c5b5672ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.545+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:54.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calls are mounting on the country''s leadership to provide access
        to vaccines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657469ec-3b81-4e93-8d92-885d37d883b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:36:19.545+08:00
