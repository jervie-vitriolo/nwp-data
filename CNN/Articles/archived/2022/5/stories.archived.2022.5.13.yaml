      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the Philippine rowing team won <a href="https://www.cnnphilippines.com/sports/2022/5/11/PH-rowers-bag-2-medals-in-Vietnam-SEA-Games.html"
