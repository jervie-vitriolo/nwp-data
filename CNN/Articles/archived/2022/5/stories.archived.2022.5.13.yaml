      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 53 years, it''ll be in the public domain, then anyone can make
        the movie," he said with a laugh.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dba5cb7-9f33-4d0f-94c0-8676b798a1bc'
