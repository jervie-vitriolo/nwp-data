      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the products which now have a higher SRP are drinking water
        in bottles and containers, canned fish, processed and canned pork, processed
        and canned beef, processed milk, vinegar, soy sauce, and fish sauce or patis.</p>'
