      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year alone, the education sector, including the DepEd,
        state universities and colleges, and the Commission on Higher Education received
        the highest budget slice of ₱788 billion -- ₱36.8 billion higher than the
        2021 budget.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43924400-8d43-4ffc-a2fe-6b8efa3df320'
      'mgnl:activationStatus': true
