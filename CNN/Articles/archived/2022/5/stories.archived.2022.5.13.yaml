    'template': '1'
    'title': '

      ''If you have any heart at all.'' UN official warns Putin millions will die
      if Ukraine''s ports remain blocked'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ac08a2-45d7-4538-a68c-d67cc77143db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.241+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> David Beasley, head of the United Nations
        World Food Programme, is pleading with Russian President Vladimir Putin to
        reopen Ukraine''s Black Sea ports before global calamity strikes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab64abd-602e-4258-94da-4c3cba325a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.241+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdef088-0914-4886-bc87-33cd9e9d068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.241+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of people around the world will die because these ports
        are being blocked," Beasley told CNN during a conference on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b6edc7-3ef0-40a7-85a9-41fda71586e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.241+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3cc08e-aa9f-4b39-8eac-662b5f6bdb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.241+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what he would say directly to Putin, the UN official said:
        "If you have any heart at all for the rest of the world, regardless of how
        you feel about Ukraine, you need to open up those ports."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57aff15-db39-49ca-94c9-a342b2043c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.241+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ec57b-d6f6-4716-af06-3151da6ae852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vital shipments of agriculture from Ukraine, known as the breadbasket
        of the world, are stuck in the war-torn nation because the port of Odessa
        and neighboring ports have been blocked by Russian officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7dce0f8-7c59-4520-91f0-9ba7d4d129a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533d334d-db2b-42e7-bb8f-5ffc1d9238ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ukraine''s economy faces collapse</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a10a88b-615b-436f-a077-e367d4d01ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley, a former Republican governor of South Carolina, warned
        that the ports must be operational within the next 60 days or Ukraine''s agriculture-centric
        economy will implode.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84850a0b-fe92-4780-9d1c-3a636c0c012d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a8275-065e-48ad-a2df-8caf19592efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t get this port issue resolved and open, Ukraine''s
        economy completely collapses," Beasley said at the SABEW conference in New
        York. "It becomes landlocked like Moldova. The ports are critical."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b090ffd0-20b1-445f-892d-c441d5957587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a0f3a9-00e9-4428-b7e0-2fca7348c8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine is among the top five global exporters for a variety of
        key agricultural products, including corn, wheat and barley, according to
        the US Department of Agriculture. It''s also the leading exporter of both
        sunflower oil and meal. In 2021, agriculture products accounted for 41% of
        Ukraine''s total exports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a711d075-b7f0-46ec-9c37-b59e2d0142db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f23b125-898a-46b3-bac6-d5450d3f729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden addressed the global food supply shock set off
        by Russia''s invasion of Ukraine, noting that an estimated 20 million tons
        of grain are stuck in silos there.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f270ef-6ec1-4ec4-9493-7653563d4924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd4ea2-1653-4497-b9cf-5a4afe9cc9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guess what?" Biden said while visiting a farm in Illinois Wednesday.
        "If those tons don''t get to market, an awful lot of people in Africa are
        going to starve to death because they are the sole supplier of a number of
        African countries."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572b4280-2f02-4182-8e91-fd94cf32f2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8afbada-9112-4bc9-93bd-132a5a78f576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Weaponizing food and energy?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5aa8d1-92d0-491f-8e3b-fe9acc747f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.242+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Russia vowed to impose sanctions on 31 foreign energy companies
        Wednesday, a top official in Germany Thursday accused Russia of using energy
        as a "weapon."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72901798-832f-4164-ae89-d5071e6a4364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.243+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be331f9-0d9b-4f33-925b-e89bd41e992c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.243+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if Russia is similarly weaponizing food, the UN''s Beasley
        said that would be the case if the ports are not swiftly reopened. "Two plus
        two is four," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712feb7f-e218-43d1-b4e0-5095c3633dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.243+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf606da-0768-44cb-86e8-8636fcf2e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.243+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unblocking the ports won''t be easy. Not only are they defended
        by mines and battleships, Beasley said Ukraine''s military is concerned that
        reopening them will allow Russia to pull a "quick move" and invade Ukraine
        through its ports.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab661b-5b99-4a3b-b02c-4eaf187efe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.243+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458d3e28-c97f-41d2-9402-aa45040e0dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.243+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While emphasizing that he''s the "humanitarian guy," the UN official
        called for an "understanding" within the international community that they
        will do "what''s necessary to protect" the ports from being "invaded."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8b860d-e05c-48ac-80c1-ce47b380c8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.243+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2406f6-17e3-441f-bf3e-e0112903c948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.243+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"World leaders have got to put pressure on Russia in such a way
        that we can have absolute neutrality to move supplies in and out of Odessa,"
        Beasley said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70ceb44-0d2b-4dc5-bb72-3877f44b0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.243+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f47d06-1d59-487a-a28a-fb41d63d7df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T05:19:15.243+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:08.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This storyw as first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/12/economy/food-crisis-ukraine-putin-un/index.html">''If
        you have any heart at all.'' UN official warns Putin millions will die if
        Ukraine''s ports remain blocked</a>."</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
