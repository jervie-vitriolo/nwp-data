    'mgnl:tags': ['Win-Gatchalian', 'Senator', 'Senate', 'Senate-Presidency', 'Gatchalian']
    'template': '1'
    'title': 'Win Gatchalian to vie for Senate Presidency'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21de9c27-9c34-4451-b7dc-561f578adf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.875+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) –</strong> Incumbent
        Senator Win Gatchalian has revealed he intends to run for the position of
        Senate President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa4d64-7a12-4d9f-8e9d-cbc46a5649b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.875+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17574b6f-07d0-4e2a-bdfc-8a331c588827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.875+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do [signify] my intention to run for Senate Presidency, so I''m
        vying for that position and I''m courting our colleagues, and asking for their
        support," Gatchalian told CNN Philippines'' The Final Word on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e87f3a7-6339-46d0-b8d0-64d0a81efe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.875+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21626d69-74f4-4d2e-8edf-289bdb5bfb22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.875+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landing fourth in the latest partial and official results of the
        May 9 polls, Gatchalian is likely to serve his second six-year term. He said
        he will give focus on achieving his goal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c53cd-c69a-47ff-8741-5b82a107de29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.875+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aea7ff-7ae4-4b39-b6b1-5eaf6eaf2129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.875+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first became a senator in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6d0bd1-a29f-4e09-81cc-3cd3fd9fc9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.876+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1fe351-3c1d-4cfc-ae03-c76d8bed5e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.876+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about his mindset for the incoming 19th Congress, Gatchalian
        said that as part of a minority acting as "check and balance" within the Senate,
        he will push for debates and discussion on bills and important matters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3522292-fa0d-4f56-a338-b7dcaca2c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.876+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79bae90-b912-4d82-912d-da4a53fc4e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.876+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bills should be debated, the bills should be discussed. Issues
        should be discussed orally, and the manner on which that can happen is if
        we have a healthy minority and majority blocs or majority groups," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d683939-417d-4e33-a2e6-f5c9f606e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.876+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3a544-f89e-408d-91b9-b9a46368f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.876+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as current chair of the Committee on Basic Education,
        Arts and Culture, Committee of Energy, and the Committee on Economic Affairs,
        Gatchalian said he would most likely keep the Basic Education Committee.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8459027b-8ed5-4d8c-8440-988e9366ceaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.876+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11d323-f983-4126-a8da-271634961d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.876+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to keep the Basic Education Committee because that''s
        my main advocacy. During my first three years as the chairman of the Basic
        Education Committee, we enacted the 11 laws, and I would like to see those
        laws being implemented properly," he explained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c44dc1-f97c-4cd3-b63f-0f1829762c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.876+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740d02ce-31da-4a6d-a54a-a37d15328b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.876+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Marcos administration, the senator also vowed to fight
        and stop corruption, even citing the Ombudsman case he filed against people
        liable in the Malampaya sale.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0b5ce3-1f35-4b16-828c-c3e6d4cd34c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.876+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ba4f8a-5a89-4b2c-a578-9302b8db447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T00:23:28.876+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very focused on fighting corruption. In fact, I filed the
        Ombudsman case against those people who are liable in approving the Malampaya
        sale. I''m very determined to stop corruption as I can. I can do it," Gatchalian
        said.</p>'
