      'mgnl:lastActivated': 2023-01-19T16:09:03.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 42-year-old is "now happily in a relationship."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d962159-7a93-4ca5-994a-30cc040a18e1'
