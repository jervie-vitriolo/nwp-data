  'win-gatchalian-to-vie-for-senate-presidency':
    'author': 'Angelica Demegillo, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'fa7bd7ec-33f8-4679-ad62-bea5fb9dfacb']
    'created': 2022-05-13T00:16:06.036+08:00
    'imagesource': 'jcr:02d952ae-f655-4cc7-9b77-ae8c71e570c5'
