      'jcr:uuid': 'df8bbf00-d701-46cf-ad32-d67798d93df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:44:23.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:24.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tempered the weaker figures from Ayala''s energy and water
        segments, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffccbe1-bce0-4e32-bdbd-fc69ae67845b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:44:23.784+08:00
