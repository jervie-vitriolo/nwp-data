    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Pink-Museum', 'Campaign', 'Pink-movement', 'Kiko-Pangilinan']
    'template': '1'
    'title': 'Robredo eyes putting up ''Pink Museum'' to house supporters'' gifts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2001a4c-f1c8-4f81-b844-afb40e86b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:25:48.913+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:04.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Presidential
        candidate Vice President Leni Robredo is mulling to put up a so-called ''pink
        museum'' that will house her supporters'' gifts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59247f77-303a-4882-9e4b-dd004e4fa0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:25:48.914+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook live on Thursday, Robredo showcased the numerous gifts
        she has received from her supporters during the campaign period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d9f3c1-d83d-4442-89e9-15d14db5093f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:25:48.914+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:04.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gifts she showed on screen included customized and handmade
        bags, crochet dolls, paintings, artworks, souvenirs from different provinces,
        and even K-pop-inspired Leni items, which all came from the huge "pink movement"
        her candidacy has initiated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a15240-a1ff-4d48-9373-c869f1748fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:25:48.914+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:04.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parang expression talaga siya ng pakiramdam na sobrang daming tao
        na sumama sa''tin sa laban na ''to," Robredo said, pertaining to the gifts
        from her followers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a500e9-a813-41f2-8b49-dd19ff008a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:25:48.914+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:04.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to put the gifts to "good use," the Vice President bared
        her plans to build a "pink museum" and to auction some of the gifts to fund
        her Angat Buhay Projects to help those in dire need, which is the core advocacy
        for her campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9aa0f-74be-4f13-9590-4634414f3d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:25:48.914+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:04.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum will be located in Naga City and Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938e3831-57d6-4d61-a2f9-5011b688a898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:25:48.914+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:04.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo noted that she will ask permission from those who gave the
        gifts if she can share them with her volunteers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011280d2-0a26-4cb2-b1c3-32ecefdf0271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:25:48.914+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:04.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and running mate, Senator Kiko Pangilinan, will be holding a
        <a href="https://www.cnnphilippines.com/news/2022/5/12/Robredo-Pangilinan-thanksgiving-event-in-Ateneo--.html">thanksgiving
        event</a> at the Ateneo de Manila University on Friday.</p>'
    '19':
