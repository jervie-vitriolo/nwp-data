      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The soccer sensation is reported to be bringing in pre-tax gross
        earnings of $130 million a year from on-field and off-field pursuits, keeping
        him ahead of the likes of LeBron James and rival Cristiano Ronaldo on the
        rich list.</p>'
