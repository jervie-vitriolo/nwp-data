    'title': 'Ayala income jumps 45% to ₱7.8B in Q1 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e3737a-e4f9-4bc1-ad7b-ad4b86940deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:44:23.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —&nbsp;</strong>Ayala
        Corporation''s earnings soared from January to March this year amid stronger
        performances from its banking, real estate, and telecommunications units.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ef1176-7a61-4312-a22d-ba89a92dc81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:44:23.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8914f8-a457-490c-8abc-4eefecc85e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:44:23.783+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ayala''s net income increased 45 percent to ₱7.8 billion in the
        first quarter of 2022 on the back of improved results from Ayala Land and
        BPI, which saw double-digit earnings growth in the period, because of better
        mobility and general economic activity particularly in March," reads its disclosure
        published Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c609f8-bb6d-48fe-83d9-f437dd6bf274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:44:23.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911820df-9456-4d2c-b960-5e0dcf546b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:44:23.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala Land Inc. earned ₱3.2 billion during the period, a 14% rise
        driven by higher operating results from its shopping centers, hotels, and
        resorts along with lower costs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e669d527-b17c-4dbe-bcaa-0ec487a67176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:44:23.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58613c8c-8a8e-4b4c-a285-c14d40dca3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:44:23.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:24.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.cnnphilippines.com/business/2022/4/21/BPI-Q2-2022-net-income.html?_=1650521806716">BPI</a>
        saw its profit jump 60% to ₱8 billion amid higher net interest income, lower
        loan loss provisions, and normalized tax expenses after the one-time adjustments
        from the Corporate Recovery and Tax Incentives for Enterprises (CREATE) Law''s
        effectivity last year.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be32da4-1f08-478c-b562-191bc134abd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:44:23.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadfafea-9b04-45db-8d46-6d36eb7ac014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:44:23.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala also cited the partial sale of Globe Telecom Inc.''s data
        center business for its robust first-quarter figures. The telco registered
        ₱13.7 billion in net earnings during the quarter, also expanding 86% due to
        lower non-operating expenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3e7d67-4ca3-4dc7-9ad5-33954504c186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:44:23.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
