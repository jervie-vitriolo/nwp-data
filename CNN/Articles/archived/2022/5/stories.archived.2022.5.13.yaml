      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no shortage of Android smartwatches on the market, but
        now Google is planning to manufacture a new smartwatch of its own for the
        first time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed15a81d-08b4-4910-aa11-28276ed7add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.777+08:00
