      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Wednesday thanked Marcos for the appointment, emphasizing
        the need for the country to have a new generation of advocates for peace and
        discipline. She committed to working on "producing skilled learners with the
        mindset to realize their full potential as individuals."</p>'
    '38':
