    'lead': 'PBA superstar James Yap is gearing up for a brand new challenge in San
      Juan. Yap secured a council seat after placing fourth in the first district
      of San Juan City. His former team-mates, Paul Artadi and Don Allado also won
      in their bids as San Juan City councilors. Yap ran under the banner of re-elected
      San Juan mayor and former two-time UAAP men''s basketball champion, Francis
      Zamora.


      Joining us to go all out on this story is councilor-elect James Yap from the
      first district of San Juan City.'
