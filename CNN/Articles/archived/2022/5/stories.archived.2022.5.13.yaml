      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For awhile, she said, she was on the exclusive dating app Raya,
        which is used by many in Hollywood to meet perspective partners.</p>'
