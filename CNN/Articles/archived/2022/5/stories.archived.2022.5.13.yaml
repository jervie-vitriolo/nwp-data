      'mgnl:type': 'text'
      'text': '<p>The conglomerate''s petrochemicals arm JG Summit Olefins also reported
        a ₱2.1 billion deficit triggered by higher naphtha consumption costs, interest
        expense and foreign exchange loss from local currency depreciation.</p>'
