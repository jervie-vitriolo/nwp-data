      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) –</strong> The Philippine
        rowing team continued to give pride to the country by winning three additional
        bronze medals in the 31st Southeast Asian Games on Friday at the Thuy Nguyen
        Hai Phong Aquatics Center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c668a4dd-15a1-4fb1-9f41-820a269c565d'
