      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Twitter is halting hiring and parting ways
        with two senior leaders as it awaits a pending acquisition by Elon Musk.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce4376b-eea7-4f17-8fac-62b932d20a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:14:58.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb3373c-718f-48be-87e9-8aad5509283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:14:58.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is pausing most hiring and backfills, except for "business
        critical" roles, and pulling back on other non-labor costs, Twitter spokesperson
        Catherine Hill said in a statement to CNN Business on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d5f0b-09ad-43a4-94ff-b5cc2a37c44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:14:58.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d624c32-3887-431b-9a46-68900d4ee966'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:14:58.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Twitter''s general manager of consumer, Kayvon Beykpour,
        and revenue product lead, Bruce Falck, announced their departures from the
        company on Twitter Thursday. Hill confirmed the exits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7d04f-a9a7-403a-96e2-a99a7ef0e0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:14:58.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4483b1a-8830-4258-9dea-6a5020985f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:14:58.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beykpour, a seven-year veteran of the company, said his exit was
        not his decision. "This isn''t how and when I imagined leaving Twitter ...
        [Twitter CEO Parag Agrawal] asked me to leave after letting me know that he
        wants to take the team in a different direction," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff983198-f30d-46cc-90b1-271979c0fca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:14:58.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0945c8a-df72-4237-a4d5-c67f837a01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:14:58.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company did not respond to a request for comment on whether
        the hiring freeze and executive exits are related to Musk''s acquisition,
        which is expected to close later this year, or to the broader tech market
        downturn. Social media rival Meta also recently announced plans to slow hiring
        as it grapples with slowing growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6fa714-6714-471d-83b4-1b35011a4c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:14:58.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269cdfa9-38e1-4916-b1b4-b5b5b6d96526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:14:58.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s announcement is likely to add to the sense of uncertainty
        among some within the company since Musk announced his stunning $44 billion
        takeover deal last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8caaf1-3de2-42db-9aed-63a1fcf209a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:14:58.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bddfb8-9940-4bcc-b596-138a69399781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:14:58.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been speculation that Musk''s acquisition, if it''s completed,
        could lead to layoffs or cost-cutting in certain parts of the company, as
        he restructures it to focus on his own goals for the platform, such as boosting
        its subscription business. Many experts also expect that Musk, who has previously
        said he does not have confidence in Twitter''s management team, would shake
        up the company''s leadership, including potentially ousting its CEO of less
        than a year, Agrawal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bb0254-3a72-400e-a452-039d267b8943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:14:58.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9834e180-1529-455f-8289-64e290232f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:14:58.077+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Musk''s acquisition deal has not yet closed and still
        could fall apart. There remain some questions about whether the decline in
        Tesla shares over the past month could negatively impact his ability to finance
        the deal. Twitter stock was trading around $46 on Thursday afternoon, well
        below Musk''s offer price of $54.20 per share, suggesting some investor skepticism
        about the likelihood that the deal gets completed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4efc48b-be83-40f1-ad03-f8df1065bfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:14:58.078+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/12/tech/twitter-hiring-freeze-executive-exits/index.html">Twitter
        announces partial hiring freeze and senior exec exits</a>."</em></p>'
  'White-House-COVID-19-projection':
    'author': 'MJ Lee and Deidre McPhillips, CNN'
