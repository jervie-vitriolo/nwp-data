      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It attributed higher earnings to better foot traffic because of
        looser restrictions resulting in more consumer spending.</p>'
