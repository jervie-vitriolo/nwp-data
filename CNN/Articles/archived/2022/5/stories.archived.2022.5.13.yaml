    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2977538-79ff-4341-9c1f-69a17a8c1379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.308+08:00
