      'mgnl:created': 2022-05-13T11:44:34.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pixel Buds Pro</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e396a7cd-c0cd-4368-a4bd-3a69fca1f39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also announced a new iteration of its bluetooth earbuds called
        the Pixel Buds Pro.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f65f090-fa4d-4a8d-956e-5ff9d81d8722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df2126-f325-492c-9a84-47d47da1ff37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Available in four colors — orange, green, white and black — the
        new earbuds offer features such as active noise cancellation and spatial audio.
        The Pixel Buds Pro will cost $199 and release on July 21.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6a06d-720a-46f6-a895-50ad8756a326'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5939f17-08c5-42f4-9ab5-6eaa2a48d8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Immersive maps</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5696d8eb-9de8-4b51-9c8b-c784ff7eab8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the hardware, there were also a number of new software updates.
        Google Maps users will soon be able to get a real-world view of certain cities
        via a 3D view of popular sights, restaurants and businesses in order to better
        visualize the space. While Maps already offers satellite view and street view
        options, Google says its new immersive view feature combines those two to
        "create a rich, digital model" that makes users feel like they''re on the
        ground.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e1d67a-8e08-4185-b95b-7bf2127c0751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532967f8-004f-450c-a5ea-96d3c75f75bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sliding scale will let users see what the area looks like at different
        times of day, how busy it is, and local traffic conditions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93113d5-7beb-4eda-abb5-7ff1976306e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6123630d-7894-4ddd-9dd5-3e62d3ddab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immersive view will be available in Los Angeles, London, New York,
        San Francisco and Tokyo later this year, on all mobile devices using Google''s
        Android operating system. The company said it plans to add more cities as
        it develops the feature.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d302920-51fb-4996-9a89-31c5a40de7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47399d4-b973-4b41-947c-7c88eb2f6669'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Google Translate</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44a0fd6-52ae-429f-879c-03a683c8bb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is adding 24 languages to its translation tool, Google Translate
        — a move the company said focuses on languages of Africa and India broadly,
        and languages generally underserved by technology.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553d6fb-0bd1-4be3-8f8f-ca66614edf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a87065e-4bff-4bf8-8195-9ee023a18f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include Quechua, which is spoken in the Andes, particularly
        in Peru; Lingala, a language spoken in the Democratic Republic of the Congo;
        Assamese, which is spoken in northeast India; and Tigrinya, which is spoken
        in Ethiopia and Eritrea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b919dc-2a4f-4817-901a-4907d7cb2945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8700d0ec-4667-459f-a605-a715a6b67ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The additional languages bring the total number that the tool can
        translate to 133, and will be available to all Google Translate users in the
        coming days, the company said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b724a-dce1-4dab-a60c-c9a3b8ef00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1acc8e-ff60-45f8-afd1-8c52fdb41e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new skin-tone scale</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d01d05-59be-4037-b294-dcf541a476b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is launching a new skin-tone scale it hopes will make its
        products more inclusive.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56770d72-a142-4835-981b-5b4066e0f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d06da05-fbaa-46ea-b317-9df13a27820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many beauty and tech companies classify skin shades based on what''s
        known as the Fitzpatrick scale. Developed in the 1970s by a Harvard dermatologist,
        it is used to classify how different skin colors respond to UV light (and,
        through that, predict a person''s risk of sunburn and skin cancer). Despite
        including only six skin shades, it''s been used by tech companies for years
        to inform everything from the colors of emoji and how wearable heart-rate
        monitors work on different skin tones to efforts to make AI fairer at Facebook.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef96c67-3d25-4b2a-b111-5b00f0bb2eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6722e9-7667-4c57-ab17-3fde8fc83b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it will start using the Monk skin tone scale, which
        was developed by Harvard professor Ellis Monk and includes 10 different shades.
        Google is using it to do things such as test how well AI models (such as those
        that can spot faces in pictures) work on people of different skin tones. The
        company is also using the scale in Google Images searches, such as by letting
        people narrow down beauty-related image queries by skin shade.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc2fd28-0efa-48b2-9aba-53f3ee03cd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a6bf99-59af-43fa-bb50-cf376255d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google will also open-source the scale so others can use it.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659ec9b-d3a5-4428-99d6-cd87ef8c2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.779+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebed5b8-f71f-4662-9399-ddfba0f831a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virtual cards</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8951b83-8d86-493c-b724-7c681f323bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is rolling out virtual credit cards to help protect users''
        financial information while they''re shopping online.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b69ffe-a29b-4d67-866a-5c3727f6edda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30d44f3-8bd2-49ce-b203-2963fad6a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature generates a virtual card number that users can autofill
        instead of their actual card information on Android mobile devices or in Google''s
        Chrome browser, masking their real credit card number from the companies they''re
        shopping from.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8df606b-1b67-4e33-83e9-46805251540e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7adf38-7283-4285-b3c8-1d05f23f8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual cards will roll out this summer — initially only for US
        users with Visa, American Express and Capital One credit cards. Google says
        it plans to add support for Mastercard later this year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b275ade8-0513-4267-8f3b-e6a3d6dd51a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57794e47-e318-4d72-8dc6-5024f0db1027'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Search privacy controls</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8029f364-caf2-4d71-a5c2-cae076f71dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another feature announced on Wednesday aims to give users more control
        over what results show up when someone searches their name in Google.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96002fb5-3415-44ad-85e3-08cc529fcd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb744e9-98c7-4c3d-b5ff-cdf812398ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature, which rolls out in the coming months, will make it
        easier for users to request that their personal information such as phone
        numbers, email and home addresses be scrubbed from search results.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f0a16-5093-412e-87d5-f3171ddfbb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e11589-7111-4aa9-82bf-0d6fef98a1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google plans to let users to tailor what ads they see as they surf
        the internet, with the ability to choose the brands and types of ads they
        do and do not want to see.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96773f70-702f-4dee-9036-1e5f088370bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/11/tech/google-io-2022-announcements/index.html">Google
        announces new smartphones, a watch and tablet at its I/O developer conference</a>."</em></p>'
