      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T22:47:16.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:22.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino cagers will continue their campaign tomorrow against
        Singapore at 11:40 a.m., Malaysia at 1:20 p.m., and host nation Vietnam at
        3 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f812012-9f56-4a65-ac5d-3d86c5f5c9c2'
      'mgnl:activationStatus': true
