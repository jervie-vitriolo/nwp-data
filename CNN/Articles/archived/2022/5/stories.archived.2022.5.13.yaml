  'Naomi-Judd-death-suicide':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-13T06:35:24.146+08:00
    'imagesource': 'jcr:f2f0b0ed-2200-4740-9905-3a7d09d48cbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fc7e64d-1eb7-4413-872c-e429bd628b22'
    'lead': 'Ashley Judd and her family wanted the world to hear from them how Naomi
      Judd died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T06:37:07.754+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:09:04.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
