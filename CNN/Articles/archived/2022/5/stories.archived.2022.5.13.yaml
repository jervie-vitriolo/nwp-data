      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b37e7-b91e-4846-8f06-4d3c8c691179'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:44:23.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:24.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water''s earnings fell 29% to ₱925 million. This is "due
        to higher cost and expenses, which compounded the effect of Ayala''s reduced
        stake in the company from the sale of secondary shares to <a href="https://www.cnnphilippines.com/business/2021/6/4/Enrique-Razon-Manila-Water-leadership.html">Trident
        Water</a> last year," said the conglomerate.&nbsp;</p>'
