      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pero hindi tayo mamimili ng tutulungan. Wala tayong tatalikuran.
        Ipapakita natin ang buong pwersa ng radikal na pagmamahal," she added.</p>'
