      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google surprised fans of its smartphone lineup on Wednesday by teasing
        two new flagship devices — the Pixel 7 and Pixel 7 Pro. While the company
        didn''t share many details, the two smartphones are expected to be released
        this fall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e7446a-13c0-4c24-9563-fbfcc9eabcfb'
