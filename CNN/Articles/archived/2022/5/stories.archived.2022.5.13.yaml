      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their dominant 21-5 victory against Cambodia in the first
        game, the Filipinas met their match on host country Vietnam as the two squads
        exchanged leads in the exciting game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e28bf0-8ce6-4e4f-b3fa-17c415f23a8c'
