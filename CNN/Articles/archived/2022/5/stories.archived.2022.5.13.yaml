      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the women''s lightweight quadruple sculls, the team of Joanie
        Delgaco, Kharl Julianne Sha, Feiza Jane Lenton, and Alyssa Hannah Go finished
        in third place after clocking in seven minutes and 30.148 seconds.</p>'
