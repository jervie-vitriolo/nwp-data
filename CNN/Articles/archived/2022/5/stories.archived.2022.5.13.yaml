      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The main purpose of COVID-19 vaccines is to protect
        us against severe and critical disease, and even death. The projection is
        important as it shows how the possible rise of severe and critical cases if
        our immunity wanes, and if there are more transmissible variants of concern
        that can also escape immunity from the vaccines.]</p>'
