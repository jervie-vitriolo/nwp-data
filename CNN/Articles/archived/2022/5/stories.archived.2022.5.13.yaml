      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)—&nbsp;</strong>Former
        Metropolitan Manila Development Authority (MMDA) chairman Benhur Abalos will
        be tapped as Secretary of Interior and Local Government under the incoming
        administration of Ferdinand "Bongbong" Marcos, the camp of the presidential
        frontrunner said Friday.</p>'
