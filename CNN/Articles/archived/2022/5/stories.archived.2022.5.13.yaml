    'title': 'Gilas 3x3 teams tally contrasting results in first day of SEAG title
      defense'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca39b4a-e16d-46d2-ae15-32f12e1a420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T22:47:16.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:22.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) –</strong> The Gilas
        3x3 squads recorded contrasting results in the early stage of their separate
        campaigns in the 31st Southeast Asian Games at Thanh Tri Gymnasium in Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46a7101-7bf7-4dfe-adc0-c535547fae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T22:47:16.229+08:00
