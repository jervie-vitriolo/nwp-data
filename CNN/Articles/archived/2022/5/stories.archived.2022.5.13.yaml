    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UP Fighting Maroons capture basketball title for first time in 36 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d826f7-dd64-460c-8d71-eabee473dc54'
      'mgnl:activationStatus': true
