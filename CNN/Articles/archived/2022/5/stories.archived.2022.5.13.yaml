      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, who earns a reported $75 million a year from playing soccer,
        also cashes in on $55 million from sponsorship deals and endorsements.</p>'
