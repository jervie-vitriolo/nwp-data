    'mgnl:tags': ['JG-Summit', 'JG-Summit-Holdings', 'net-loss', 'Q1-2022', 'first-quarter']
    'template': '1'
    'title': 'JG Summit incurs ₱2.8-B net loss in first quarter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88eb6e1-bca9-49de-98b4-3c5b16336255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:49:01.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> The financial
        results of JG Summit Holdings Inc. (JGS) were in the red in the first three
        months of 2022 with various pressures weighing on most of its businesses,
        its latest report revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec50f8-2757-465b-af47-8b5b5788c76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:49:01.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b0369c-8ebc-4f2d-a08d-bff2e627b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:49:01.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coupled with peso depreciation and the mark-to-market losses arising
        from the increased option value of Cebu Air, Inc.''s (CEB) convertible bond,
        JGS ended the quarter with a net loss of ₱2.8 billion," said the Gokongwei-led
        conglomerate, which also cited "unprecedented volatilities" in oil and input
        prices and a weaker peso.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a06ec-8450-499b-a36f-c9b3e633bde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:49:01.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e045c79-2519-470d-b789-3800afa3151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:49:01.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure reflects a dive from the ₱122 million net income
        attributable to parent equity holders from January to March last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367dcf48-d12b-458a-ac7b-38167bfe86ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:49:01.851+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f1b62-5162-4acc-a79a-296137f401ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:49:01.851+08:00
      'mgnl:createdBy': 'pilar'
