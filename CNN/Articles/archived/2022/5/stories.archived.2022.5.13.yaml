      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will cost $449 and be available July 21.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111ecfc6-c623-43ce-b9d2-be60237f661f'
