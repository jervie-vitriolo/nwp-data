      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Messi''s representatives for comment but
        did not get an immediate reply.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c84a71-8a36-42eb-bc1b-040a13b055f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:06:40.606+08:00
