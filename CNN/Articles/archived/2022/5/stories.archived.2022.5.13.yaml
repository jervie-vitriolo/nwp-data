      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial report from the Bureau of Jail Management and Penology
        (BJMP) said a “commotion” among the detainees broke out at the prison’s male
        dormitory in the afternoon. No further details were provided on what caused
        the riot.</p>'
