  'DTI-SRP-increase-82-basic-prime-goods':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-13T18:56:41.259+08:00
    'imagesource': 'jcr:410a7165-bb59-4221-b253-ef94fab5e9ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db33701a-63a7-4850-b589-2d41e0f2d878'
    'lead': 'According to the Trade department, the prices of 82 goods were adjusted,
      including bottled drinking water, bread, and canned meat. It cited higher costs
      of raw materials and fuel as reason.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T18:56:29.165+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:08:32.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:07:58.797+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI approves price increase on 82 basic, prime goods'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bec362d-a080-43a8-9405-fd3ef32d2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:56:29.166+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:08:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> — The Department
        of Trade and Industry (DTI) has approved raising the suggested retail price
        (SRP) of 82 basic necessities and prime commodities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8bd29a-9ea8-456f-b200-bd896671b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:56:29.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:08:32.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b3654e-809c-4464-a9e2-7399b31e5802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:56:29.165+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:08:32.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade department announced the adjustment in a statement on
        Friday, noting that the costs of major raw materials and of fuel have also
        increased.</p>'
