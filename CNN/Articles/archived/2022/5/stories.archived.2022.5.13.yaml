      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Metro
        Retail Stores Group Inc. (MRSGI) reversed in January to March losses incurred
        in the same period last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b916d73-5d7f-408e-84a6-897daf3b4155'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T16:43:57.945+08:00
