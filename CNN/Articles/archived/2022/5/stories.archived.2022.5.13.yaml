      'jcr:uuid': '550d26a5-db0d-4149-9c6b-de509dad066a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Google on Wednesday unveiled an expanded
        lineup of hardware products in the latest sign it remains committed to moving
        beyond its core advertising business and competing with the likes of Apple.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d388d81-7b30-46bd-8397-3d46d539bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30453f00-5351-473f-a30f-1afdd9f56382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its first in-person developer conference in three years, Google
        announced three new smartphones and its first in-house smartwatch as well
        as plans to release a new tablet next year. Google also announced updates
        to several of its most popular tools including Maps, Google Translate and
        its core search product.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064692f-796b-4a4b-93d9-5d4ca4f3f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.776+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be3ebfd-3a85-4368-8527-a3eb629490e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the key takeaways:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfe2ae7-8efb-4c5e-a7c3-a79ace9b72e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.777+08:00
