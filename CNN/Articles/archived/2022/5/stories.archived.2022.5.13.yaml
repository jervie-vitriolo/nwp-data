    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '555efc9e-9b82-4c47-8409-11c2cbb6f307'
    'lead': 'The Gokongwei-led conglomerate attributes the losses to ''unprecedented
      volatilities'' in oil and input prices, weaker peso, and mark-to-market losses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T15:49:01.850+08:00
