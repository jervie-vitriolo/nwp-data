      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive disinformation has been rampant in the Philippines recently
        that we have been called the “patient zero” in the <a href="https://www.youtube.com/watch?v=dJ1wcpsOtS4&amp;t=76s"
        target="_blank">global disinformation epidemic</a>. YoutTube vloggers and
        streamers have presented themselves as an “alternative media” to the mainstream
        presses and broadcasters, that spread “spreading stupid and wrong information
        about our history” as noted in this New York Times <a href="https://www.nytimes.com/2022/05/06/business/philippines-election-disinformation.html"
        target="_blank">report</a>. These vloggers often counter information about
        the martial law era, some have even been <a href="https://newsinfo.inquirer.net/1550323/walang-ginto-bongbong-marcos-says-on-familys-gold"
        target="_blank">disputed by the Philippines’ presidential race apparent winner
        Ferdinand "Bongbong" Marcos Jr.</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc2d2d-2a4c-4724-bd89-40917d8482ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T14:41:09.919+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:08:43.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publishers have been posting on social media to fight this spread
        of disinformation. Ateneo University Press <a href="https://www.ateneo.edu/features/2022/05/11/books-martial-law-marcos-years"
        target="_blank">featured a lineup</a> (with links for where to buy) of their
        extensively-researched nonfiction and fiction books on the martial law years,
        including “Some Are Smarter than Others: The History of Marcos’ Crony Capitalism”
        by Ricardo Manapat, “Musika at Bagong Lipunan: Pagbuo ng Lipunang Filipino,
        1972-1986” by Raul C. Navarro, and the novel “Canal de la Reina” by Liwayway
        Arceo. — DON JAUCIAN</p>'
