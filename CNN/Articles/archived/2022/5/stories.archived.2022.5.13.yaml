      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29097a6-7d3c-4266-9e45-5bfcb846c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T16:06:11.087+08:00
      'mgnl:createdBy': 'alyssa'
