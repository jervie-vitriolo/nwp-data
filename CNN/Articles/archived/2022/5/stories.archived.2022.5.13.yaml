      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d3ded2-41c0-4a43-acef-447ba350f20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.778+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pixel Watch will be available in the fall, along with the Pixel
        7 lineup. Google also teased a new Pixel Tablet, which the company says will
        be released in 2023.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df7fb6d-3b28-4fa7-93fd-abaafc85f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.778+08:00
