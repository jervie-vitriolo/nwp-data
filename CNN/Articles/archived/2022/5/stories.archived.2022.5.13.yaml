    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Padilla taps Panelo in first Senate foray, push for charter change'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0fe3e4-4f2b-46f1-be04-6e0b4e601913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:14:22.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:40.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Actor
        Robin Padilla has picked former presidential legal counsel Salvador Panelo
        to be his legislative adviser and mentor as he is expected to serve as lawmaker
        for the first time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656b8b39-de78-4407-b29a-5bafcd1543ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:14:22.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:40.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leading senatorial candidate said this in a post on Friday as
        he shared photos of his meeting with PDP-Laban president Alfonso Cusi and
        Panelo, who did not enter the ''Magic 12'' in the senate race based on the
        unofficial count.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e74ee9-2cd7-4569-ae61-8b20c3cb0b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:14:22.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:40.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla, a first-time legislator, said Panelo will help him craft
        laws to reform the 1987 Constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b53a98-8707-40b2-9119-a47fa23c3e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:14:22.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kailangan ko ng pambato sa usapin ng batas pagdating sa senado.
        Ang pagpapalit ng saligang batas ay hindi magiging madali sapagkat ang babanggain
        nito ay ang kasalukuyang naghaharing mga oligarko nakakubli sa 1987 constitution,"
        he wrote in a Facebook post.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a9b86c-148e-4302-82b6-71ca6c063987'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:14:22.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:40.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I need someone to help me with writing laws in the
        Senate. Amending the Constitution will not be easy but we have to do it to
        put an end to oligarchy.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5921fb-2382-40c3-a7e3-1f9e526bc404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:14:22.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:40.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the partial, unofficial Comelec tally as of 10:47 a.m.
        (98.35% of election returns), Padilla topped the list of senatorial candidates
