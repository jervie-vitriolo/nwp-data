      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f12ab7d-0d2c-4399-aa67-9306521d85a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:57:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former BSP official said it will also be better for Marcos to
        be personally involved in the creation of policies by his economic team since
        this will be an assurance to the market that he is "is very active and fully
        engaged in the management of the economy."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab58e8-946f-4fe5-b23d-12f6cef81400'
