      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0edb591-8293-4592-8801-e4fce8b00613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data released by the Philippine Statistics Authority
        on May 12, the Philippine economy maintained its growth momentum in the first
        three months of 2022 as it expanded by 8.3%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
