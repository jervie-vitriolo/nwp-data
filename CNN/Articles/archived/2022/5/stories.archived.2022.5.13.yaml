      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b2bf6e-961c-4981-9e9c-3cb799dc46ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:12:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a consultation with the NUP Members of the House of Representatives
        it was unanimously agreed to endorse Rep.Romualdez as the Speaker for the
        coming Congress,” NUP spokesperson Reginald Velasco said in a statement Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e622819-9ad1-448e-af0e-1e306db5105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:12:31.296+08:00
