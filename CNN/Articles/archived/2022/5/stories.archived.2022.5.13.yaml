      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a19bb-b7ee-4ed0-8727-cbd081ff5086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:57:33.921+08:00
      'mgnl:createdBy': 'bamba'
