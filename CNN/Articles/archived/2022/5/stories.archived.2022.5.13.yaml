      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang ating bakuna, ang main purpose is [for us] to be protected
        versus severe and critical, and even deathskaya importante sa projection,
        pinakita gaano tataas ang severe and critical cases sakali bumaba ang immunity
        natin at pumasok ang variants of concern na transmissible and can escape immunity,"
        Vergeire said.</p>'
