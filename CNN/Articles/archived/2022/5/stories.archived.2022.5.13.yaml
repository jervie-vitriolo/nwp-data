    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf17014-282c-486a-8e59-ce7067a21ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:57:33.921+08:00
      'mgnl:createdBy': 'bamba'
