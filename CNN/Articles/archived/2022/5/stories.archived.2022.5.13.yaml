      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia won the gold after tallying six minutes and 47.729 seconds,
        while host country Vietnam clinched the silver with six minutes and 52.879
        seconds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83786d0e-1478-4a36-858b-d4223dfed372'
