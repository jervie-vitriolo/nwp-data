      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is all consistent with the testimony of Kerwin Espinosa,
        Rafael Ragos, and now Ronnie Dayan na (that) different members of the government
