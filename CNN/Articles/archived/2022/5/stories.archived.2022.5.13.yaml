    'lead': 'Robin Padilla, a first-time legislator, says Salvador Panelo will help
      him craft laws to reform the 1987 Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T15:14:22.146+08:00
