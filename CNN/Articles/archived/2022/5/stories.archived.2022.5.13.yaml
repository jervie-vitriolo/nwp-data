      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson didn''t identify who she is currently dating. Her new movie,
        "Senior Year," is out Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d8715-e1a8-4863-a63f-30d9aadac062'
