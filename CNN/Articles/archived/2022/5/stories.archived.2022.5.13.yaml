      'mgnl:lastActivated': 2023-01-19T16:08:42.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blue Eagles are aiming to extend their dominance on the hardcourt
        as they seek a four-peat. On the other hand, the Fighting Maroons want to
        end a 36-year title drought.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f40874f-7d6e-4a33-a358-d4cb4be2ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T14:44:15.350+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:08:42.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing a do-or-die match for the first time since 2017, <a href="https://www.cnnphilippines.com/sports/2022/5/11/Ateneo-UP-UAAP-finals-Game-2-Kouame.html">Ateneo
        pulled off a 69-66 victory</a> against UP in Game 2 behind the strong performance
        from newly crowned Most Valuable Player Angelo Kouame.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c6823-801e-4a65-bddc-94d7698d6f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T14:44:15.350+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:08:42.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons have shown that no lead was safe against them
        in this series. They rallied from an eight-point deficit in the final quarter
        of Game 1 to force overtime, where they <a href="https://www.cnnphilippines.com/sports/2022/5/8/UP-closes-in-on-first-UAAP-crown-in-36-years-.html">eventually
        won by seven points</a>. In Game 2, they erased a 15-point lead but the Blue
        Eagles held them off in the last two minutes of the match.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dda84c-34d1-4d22-b49a-aac781923bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T14:44:15.351+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:08:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rebounding would be the key to winning this match. UP won Game 1
        by a hair, 51 to 50, while Ateneo took Game 2, 49 to 42. Expect both squads
        to fight for every possession like their lives depended on it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3e02d3-0cc3-4721-bddf-77896edf8182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T14:44:15.351+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:08:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would be the 13th time that the Final Four era UAAP finals
        reached Game 3. Previously, the team that won Game 2 went on to win the series
        five out of the 12 times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d345c5-1653-4d64-a9d9-439e6d134ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T14:44:15.351+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:08:42.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as history has shown, stats barely matter in a do-or-die game.</p>'
