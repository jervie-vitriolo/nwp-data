      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a17359-6ff6-4b78-ad5e-62f566a47f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:41:43.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:21.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos of the Femme Couche VI (Reclining Woman VI) hanging on the
        wall of Imelda''s living room have gone viral , with former PCGG chairman
        Andy Bautista urging the new leaders of the agency to act before it''s too
        late.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a316264-d002-488f-999b-34b17544a222'
