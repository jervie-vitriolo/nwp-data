    'title': 'DOH detects first cases of new Omicron subvariant in Metro Manila, Puerto
      Princesa'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e65276-f1e3-4ccd-94e2-267e8616ebdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:11:50.101+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:44.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)</strong> —&nbsp;The
        Department of Health on Friday reported that the country has detected its
        first cases of the more transmissible Omicron BA.2.12.1 subvariant in Metro
        Manila and Puerto Princesa in Palawan.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd7afdb-ec30-4a27-a6e0-15d6e9c8b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de7e9df-738b-4065-bdc7-ccd772e4b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.379+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said two local cases
        were reported in the capital region, while 12 individuals were found with
        the subvariant in Puerto Princesa City in late-April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04be9b6-07bc-438a-8305-7a2638afd6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300e95b7-3f3f-4c30-954f-00780b30ffa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said the two cases from Metro Manila – who tested positive
        on April 22 – have completed home isolation and are now tagged as recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba007228-27d1-4937-86c4-ba3d1d1f2d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cbcd92-cf47-488f-ac2a-a2666261118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They both received their booster shots and only experienced mild
        symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e1f7c8-4766-4c36-89f2-5565d1664cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7330b63f-5ad3-44f9-a33d-246a8f9f483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-nine of their close contacts are not showing symptoms as
        per Vergeire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68726630-9e1d-4879-9f46-e11791358281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c21e348-3ff5-4c02-9dd9-85617275241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.380+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Vergeire said 11 foreign tourists and one local also
        tested positive for the BA.2.12.1 subvariant on April 29 after being together
        on board a mini cruise line in Puerto Princesa.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed82bb5-8b9a-4340-8562-52bc112ad51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84248520-49ae-4744-a098-6f377d3a0d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of them have recovered, she noted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ecd94-f4cf-482f-83f4-366511efdc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071e566c-fa61-4160-93e9-aa9e795c484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the patients could have experienced more severe flu-like
        symptoms if they were not vaccinated, urging the public to get their COVID-19
        primary shots and booster dose.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7eb071-a8eb-49fc-88fc-70f97918959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17ef3e1-f56d-4808-aac7-5759d12f27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the BA.2.12.1 subvariant has a 23-27% growth rate
        when compared to the original strain of Omicron.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4060d6-7c1e-4036-97bc-b494c6ad382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f346957-7a4c-40e8-88b7-cd9f3c28ee1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-14T17:17:35.381+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:44.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has the possibility of escaping immunity from vaccine or
        previous infections based on preliminary studies, but there is no evidence
        suggesting it leads to more severe symptoms, she said.</p>'
