      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:08:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> After
        36 years of disappointments, the University of the Philippines Fighting Maroons
        turned their championship dream into a reality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2bf8ee-1773-4835-a365-5e111802ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:12:37.477+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:08:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fighting Maroons won the UAAP Season 84 men''s basketball title
        after outlasting the Ateneo de Manila University Blue Eagles in overtime,
        72-69, in Game 3 of the finals Friday at the Mall of Asia Arena in Pasay City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fcb657-8bcf-4b89-81f9-824c94ee1f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:12:37.477+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:08:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With time winding down at the dying seconds of the extra period,
        JD Cagulangan buried the biggest shot of the night. The young guard knocked
        down a cold-blooded winning trey with half a second left to secure the victory
        for UP. He finished the match with 13 points and five rebounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47606128-72f1-4a69-b3f9-589f2d89a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:12:37.477+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:08:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malick Diouf and CJ Cansino tallied 17 points and 14 points for
        the Fighting Maroons, respectively. Diouf was named the Finals Most Valuable
        Player.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e33e07-3382-45b4-b1ec-20641097f56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:12:37.477+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:08:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SJ Belangel paced the Blue Eagles with a game-high 27 points, four
        assists, and three rebounds while Angelo Kouame chipped in 12 points and 14
        rebounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de107e9-2ea5-4af0-abcc-f3922878725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:12:37.478+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T16:08:25.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduating star Ricci Rivero contributed nine markers and three
        boards in his farewell outing for UP.</p>'
