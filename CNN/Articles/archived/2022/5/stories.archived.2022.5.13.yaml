      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam bagged the gold with seven minutes and 11.326 seconds, while
        Indonesia got the silver medal with a time of seven minutes and 18.338 seconds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae84373-a3f8-48d8-a6f6-36a09c75333d'
