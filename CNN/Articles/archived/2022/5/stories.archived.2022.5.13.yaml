      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Despite a disappointing season on the pitch,
        Paris Saint-Germain star Lionel Messi was the highest-paid athlete in the
        world over the last 12 months, according to Forbes.</p>'
