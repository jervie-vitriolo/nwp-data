      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla garnered huge numbers of over three million from Central
        Luzon, two million from Central Visayas, and over one million votes each from
        Ilocos Region, Eastern Visayas, Northern Mindanao, Davao Region, Soccsksargen,
        and the Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9f4c83-eaa1-4b8d-8859-6a6882cd5875'
      'mgnl:activationStatus': true
