      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289498c5-af83-47ee-b00f-e8a16514c009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T16:06:11.087+08:00
