      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publishing group Adarna House has an ongoing book bundle sale for
        their children’s books “Si Jhun Jhun, Noong Bago Ideklara Ang Batas Militar,”
        “Edsa,” “The Magic Arrow,” “Isang Harding Papel,” and “Ito Ang Diktadura.”
        The books contain stories grounded in fact that are meant to teach children
        about history and provide commentary on how to identify instances of social
        injustice.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
