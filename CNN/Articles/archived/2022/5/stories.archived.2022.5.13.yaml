      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea90c42-6e70-4997-877f-ce26e96c4182'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:41:43.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:21.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Friday, Marcos'' spokesperson, Vic Rodriguez,
        was asked about the possible sighting of the missing Pablo Picasso painting
        in the home of former first lady Imelda Marcos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7932c7-68bf-4923-a74f-290936e59f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:41:43.699+08:00
