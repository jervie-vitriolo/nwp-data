      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we talked to Adarna House vice president for product development
        Ani Almario about&nbsp;<a href="https://www.cnnphilippines.com/life/culture/literature/2017/07/28/aklat-ng-sakin-adarna-house.html"
        target="_blank">“Ito Ang Diktadura”</a> back in 2017, she said that while
        the books are child-friendly, they also require some guidance from parents
        or guardians. “Kailangan, the parents, when they buy that, they have to recognize
        that they have a role in delivering the message of the book,” said Almario.
        The books are available for pre-order on the <a href="https://adarna.com.ph/products/neveragain-bundle-pre-order-from-may-11-22-2022?variant=42487115022553"
        target="_blank">Adarna House website</a> from now until May 22. — CNN PHILIPPINES
        LIFE STAFF</p>'
