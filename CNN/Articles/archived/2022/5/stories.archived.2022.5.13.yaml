      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Angat Buhay program has proven and highlighted Robredo''s track
        record of public service implemented to provide help to fellow Filipinos in
        her six-year stint as vice president.</p>'
