      'text': '<p>The Philippine kurash team will go home with one gold, three silver,
        and four bronze medals.</p>'
  'MSME-support-next-administration':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-13T18:14:41.413+08:00
    'imagesource': 'jcr:ce011fec-c55e-4db0-8fba-d1c5472f593b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd022f63-4ffe-4046-9e0d-3307341a3a1c'
    'lead': 'The next administration understands the need to support micro, small,
      and medium-sized enterprises (MSMEs) which comprise the majority of businesses
      in the country, Presidential Adviser for Entrepreneurship Joey Concepcion said
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T18:23:15.028+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T16:08:32.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:07:58.506+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MSME', 'small-business', 'support']
    'template': '1'
    'title': 'Concepcion: Marcos understands need to support MSMEs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9630dad7-eed9-4842-b172-d8ae26221213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.028+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> The next
        administration understands the need to support micro, small, and medium-sized
        enterprises (MSMEs) which comprise the majority of businesses in the country,
        Presidential Adviser for Entrepreneurship Joey Concepcion said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9793958c-6167-4aea-bf2d-7750f63631b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.028+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb89c6f-ab15-4bc5-9183-2744e1c31427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.028+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Karamihan kasi ng negosyante dito ay itong mga</em> micro and
        small. <em>Halos 99%</em> <em>yung buong sektor na ‘yan. Yung malaking negosyante
        tulad namin, mga 1% lang kami</em>,” Concepcion said in a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888503c2-89cc-4f1e-97f9-600e14fa587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.028+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2365be9-fb5c-479c-89a7-de82b7519439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.028+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Ninety-nine percent of businesses in the country are micro and
        small while the big ones are only a percent.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3eab7c-6b11-492f-acca-4c8a17b5ce46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.028+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2978e71-e675-4484-9267-37837bd58ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he explained to apparent presidential race winner Ferdinand
        "Bongbong" Marcos Jr. the need for a more inclusive economy, and to help the
        underprivileged and underepresented sectors who are pinning their hopes on
        the new administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0f565f-e202-4954-8a34-c9950df75cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b398e3d-cf7f-48ec-b27c-238c9f0cddec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam naman nya ang importansya dito sa maliit na negosyante</em>
        (He knows the importance of small businesses)," Concepcion added, referring
        to Marcos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c1a7a9-34f6-4474-bf2c-646d1b2a995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce749745-3bb2-4d13-8729-9119be7793a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kailangan ang tulong natin para sa maliit na negosyante ay
        tuloy-tuloy ang pagbigay ng financing sa kanila kasi marami sa kanila ang
        tinamaan dito sa pandemya at kulang sila sa</em> working capital,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deedbcb-f84e-42d1-94c3-0b99f33331a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b92a6-c918-40a4-9ba7-132762c9f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[We need to help the small businesses through financing as most
        of them were hit by the pandemic and struggle with working capital.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f04a60-54b6-4fa7-b65f-aec2f51124c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1038515b-cbfb-49e7-aac4-866570c7d9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from helping with their finances, mentorship, especially on
        the use of digital platforms, is also a boost for small businesses, Concepcion
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca9d9c3-d0af-446c-9ce4-cebe71d05e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906b3f80-8645-4dae-ba6f-364cb3a13e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that during the pandemic, many shifted to the use of digital
        platforms. The private sector helped train small businesses on the use of
        digital tools to sell their products online.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e776fd55-278e-40b0-bb51-705220165a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T18:23:15.029+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T16:08:32.973+08:00
