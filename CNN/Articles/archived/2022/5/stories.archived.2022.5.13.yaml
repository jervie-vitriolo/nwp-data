    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2610f12-b03b-4d0e-8818-fa2cbb564969'
    'lead': 'Ronnie Dayan, former bodyguard of Senator Leila de Lima and co-accused
      in one of her two remaining drug cases, testified in court that he never received
      any drug money for the former Justice Secretary who has been detained for more
      than five years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T19:10:02.139+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T16:08:31.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:07:59.176+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ronnie Dayan tells court: I never received drug money for De Lima'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca3c51c-810e-4fd9-bbac-5cb0c2c575be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:10:02.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:31.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)—&nbsp;</strong>Ronnie
        Dayan, former bodyguard of Senator Leila de Lima and co-accused in one of
        her two remaining drug cases, testified in court that he never received any
        drug money for the former Justice Secretary who has been detained for more
        than five years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae32aa0-3748-4bae-b3da-906adcc63e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:10:02.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:31.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b2d50a-d7e2-427e-80cc-1bba90699163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:10:02.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:31.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dayan and De Lima arrived separately at the Muntinlupa Regional
        Trial Court Branch 204 Friday morning, escorted by authorities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c271af44-c572-489a-aa12-c8a4ce6238de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:10:02.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11483a5f-7b4d-4bcc-93e2-b4c9e506d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:10:02.139+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:31.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Dayan''s first time to testify for his defense. His counsel,
        Atty. Haidee Soriano, told reporters that during the hearing, her client affirmed
        his judicial affidavit – denying getting P10 million from then Bureau of Corrections
        officer-in-charge Rafael Ragos in 2012. The money was supposedly De Lima''s
        share in the illegal drug trade in the New Bilibid Prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac60407-2051-4ee2-b4e2-3add2e40855b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:10:02.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:31.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af5dfb3-f0f3-41b8-a43c-0c17b0e683bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:10:02.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 23-page document, Dayan said he was not even at De Lima''s
        residence in Parañaque when the handover was supposed to have taken place—he
        was at home in Pangasinan since it was his dayoff. He added, security is tight
        in the subdivision, contrary to Ragos'' earlier claim that the guards allowed
        him to enter without inspection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da715edb-0225-44fc-864e-ff7c85b17551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:10:02.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:31.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827deb5-9593-48af-88e7-f6bda0db0223'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:10:02.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos already withdrew his testimonies in a separate affidavit dated
        April 30. He said he was coerced by former Justice Secretary Vitaliano Aguirre
        to implicate De Lima, something Aguirre denied.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0ab728-6980-4eda-8af0-c204547509db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:10:02.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:31.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390d342e-8f4b-4b14-a458-413a1dd26880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:10:02.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dayan is making a similar claim. In his case, he said it was
        the late House justice committee chairman Reynaldo Umali who asked him to
        invent stories, particularly that he got money from alleged drug lord Kerwin
        Espinosa. Espinosa on April 28 also recanted his previous testimonies, saying
        the police "coerced, pressured, intimidated, and seriously threatened" him
        to pin down De Lima.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b10e913-8608-4d16-9437-938601d43630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:10:02.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:31.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da823e4-d6cd-436a-a01b-9ba18f7e4286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:10:02.140+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:31.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dahil po sa kalituhan ko at sobrang pressure na nararamdaman ko
        noong mga panahon na iyon, sabi ko po kayo na ang sumulat na lang kung ano
        ang sasabihin ko at iyon na lang ang ilalahad kong testimonya sa Kongreso,"
        Dayan said in his affidavit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a3853a-e78e-4110-b615-b40c9e0afae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:10:02.140+08:00
