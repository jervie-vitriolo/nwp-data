      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life, May 13) —</strong> Filipino
        K-pop fans have been starved for concerts since the last few events were more
        than two years ago. But this May 29, K-pop acts NCT Dream, SHINee’s KEY, WEi,
        and ALICE are set to hold the “Begin Again: K-pop Edition” at the Smart Araneta
        Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a3c852-f14b-44cf-a93f-ec33eac4b99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:43:25.719+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:08:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ready your lightsticks NCTzens, Locket, RUi, and BLRIS as the two-hour
        concert is billed as a “historic moment” since it’s the first time that the
        K-pop acts will interact with Filipino fans since the pandemic started.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddbd436-4073-4ec5-9f3b-615ab26f2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:43:25.720+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-19T16:08:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, it was NCT Dream that held the last K-pop concert here
        in the Philippines before the lockdown in March 2020. The group recently released
        their second full length album “Glitch Mode” with two million copies sold.
        Their song “Hello Future” was one of our <a href="https://www.cnnphilippines.com/life/entertainment/Music/2021/12/23/kpop-best-of-2021.html"
        target="_blank">Favorite 20 K-pop songs of 2021</a>. Five members of NCT Dream
        — Jaemin, Renjun, Jeno, Chenle, and Jisung — will be performing in the concert
        as Mark and Haechan will be in Japan during the date.</p>'
