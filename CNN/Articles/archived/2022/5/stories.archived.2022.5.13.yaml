      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/5/12/Marcos-administration-economic-managers-priority.html">Marcos</a>
        earlier said he is already in the process of selecting his appointees, with
        the economic managers as a top priority given their crucial role in the country''s
        recovery.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffc3765-ffda-4384-8cbe-91786c05b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:57:33.922+08:00
