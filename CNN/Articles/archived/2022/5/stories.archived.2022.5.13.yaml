      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[H]e has accepted the challenge to lead (the department)," Marcos
        spokesperson Vic Rodriguez said in a media briefing.</p>'
