      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccabee7-fc10-475b-bb1e-93edacfbfe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T21:44:23.784+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:24.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACEN reported a net income of ₱405 million during the stretch —&nbsp;down
        68% amid higher costs of purchased power and impact of Typhoon Odette to its
        output in Visayas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ce8cc-f29a-4d62-ba02-d6ed47c79a49'
