      'jcr:uuid': '436ea991-3919-462f-8105-92b51da747ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:21:17.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:39.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the pair of Amelyn Pagulayan and Kristine Paraon failed
        to land a podium finish after wounding up in fourth place in the women''s
        pair event. Vietnam won the gold, Indonesia with silver, and Myanmar bagged
        the bronze.</p>'
