    'template': '1'
    'title': 'Azkals suffer loss vs. Indonesia, bow out of Vietnam SEA Games'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849136ca-49d2-4728-9e81-6b1edd4e5477'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:53:00.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) –</strong> The Philippine
        Azkals Under-23 squad suffered a 0-4 beating against Indonesia in the 31st
        Southeast Asian Games at Viet Tri Stadium in Phu Tho town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39f38c1-132f-4e33-8784-7b14e7f66baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:53:00.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14ae97d-761e-4257-8c11-9163300bae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:53:00.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals, which ended their group stage matches with that loss,
        finished their campaign with one win, one draw, and two losses for a total
        of four points. That''s not enough to earn them a semifinals berth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f236ef-b790-4fff-921d-bb4358c2711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:53:00.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47576200-0dba-4577-9aaf-8d585614f0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:53:00.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesians produced the first golden opportunity in the 17th
        minute with Muhamad Ridwan receiving assist from Egy Maulana to score the
        maiden goal of the match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b0632-6ca7-456a-9acb-e016ef322f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:53:00.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4746b1c5-3b5d-4a93-94cf-5210635e7558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:53:00.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defender Rizky Ridho made the second goal with a fantastic header
        off a free kick from Syahrian Abimanyu.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657fd8a4-6a99-4c44-8ce9-7857cb1f9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:53:00.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4be3b-2724-4fc6-a8e8-c45134fe9274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:53:00.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second half, Indonesia continued to pounce on the Philippines
        from their dominant ball handling and effective set pieces for a strike.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae90f8-c686-40b2-b707-47d7f9e527d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:53:00.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8efbc66-d9ec-449f-bce0-6372c6d78152'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:53:00.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 74th minute, Maulana Irfan Jauhari completed a running attack
        to triple their advantage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d0bbf6-65af-4d5a-9e96-fc0bb4e01a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:53:00.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd77952-0798-49c7-9b0d-d04d8d8c5aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:53:00.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final nail in the coffin was inserted in the 84th minute when
        Marselino Ferdinan scored the penalty kick goal after Azkals defender Enrique
        Linares fouled Ronaldo Kwateh inside the box.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa171ee-8887-4e2d-8458-39bf019cb277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:53:00.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad69c93-785b-4e31-8a61-b70b1dfde8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:53:00.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:26.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the top two squads per bracket will advance to the semifinals.
        Indonesia and Myanmar currently hold those spots in Group A.</p>'
