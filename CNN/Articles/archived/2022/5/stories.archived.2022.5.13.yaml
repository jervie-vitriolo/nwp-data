      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Padilla has picked former presidential legal counsel Salvador Panelo
        to be his legislative adviser and mentor. He said the latter committed to
        help him craft laws to reform the 1987 Constitution.</p>'
