      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google also announced the Pixel 6a smartphone, a more affordable
        version of its Pixel 6 lineup released earlier this year. The Pixel 6a is
        powered by Google''s in-house Tensor chip and will come in three colors —
        green, white and black.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5e3b4-489a-47a8-b727-155c03236a8c'
