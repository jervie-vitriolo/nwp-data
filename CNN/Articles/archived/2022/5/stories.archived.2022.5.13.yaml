      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The names of the new economic managers are as important as the
        economic policies of the new government," he told CNN Philippines'' The Exchange.</p>'
