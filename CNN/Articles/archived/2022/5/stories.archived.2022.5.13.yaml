      'mgnl:lastActivated': 2023-01-19T16:08:38.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda is part of the Bongbong Marcos-Sara Duterte UniTeam ticket.
        Padilla is only a guest candidate, while Tulfo is an adopted bet of presidential
        candidates Sens. Manny Pacquiao and Ping Lacson.</p>'
