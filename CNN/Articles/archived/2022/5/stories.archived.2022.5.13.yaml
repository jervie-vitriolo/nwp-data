      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d09cb-a8b7-48c0-b523-2f85cd8bb592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company teased the much-hyped Pixel Watch, which will use Google''s
        WearOS operating system and be compatible with services such as its voice-enabled
        Google Assistant, Google Maps and Google Wallet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94723c-a130-4ecd-9dc7-fe91ea7b03db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe320893-8554-4098-be29-2bd215836559'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.777+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An integration with Fitbit, which Google acquired in 2019, will
        add several activity tracking and fitness features.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3ecd7-c0b3-45e4-a560-77464a9bffb0'
      'mgnl:activationStatus': true
