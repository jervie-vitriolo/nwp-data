      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> The camp
        of presidential frontrunner Ferdinand "Bongbong" Marcos has issued a dare
        to a former official of the Presidential Commission on Good Government (PCGG)
        -- return home, personally make the allegations against the Marcos family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27170ac7-9915-4c3f-896c-5e8f38c630ae'
      'mgnl:activationStatus': true
