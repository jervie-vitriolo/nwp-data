      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi has received criticism for some of his off-field sponsorships,
        recently promoting tourism for Saudi Arabia. He was pictured in the country
        and posted a photo on his personal Instagram account with the tag #VisitSaudi.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2a6711-0754-47df-bfa8-3d7bf1b07053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:06:40.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has long been accused of sportswashing in order to hide
        its poor human rights record.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad54058-f097-4062-9146-0123f621baf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:06:40.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recent additions to Messi''s revenue streams: Qatar, controversial
        crypto company Socios and Saudi. Man''s gotta eat," tweeted New York Times
        reporter Tariq Panja.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56433a9b-8ec5-4604-8e8e-50c3f88d3e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:06:40.606+08:00
      'mgnl:createdBy': 'chesca'
