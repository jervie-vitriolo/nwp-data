      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s third bronze medal in rowing on Friday went to the
        group of Athens Tolentino, Van Maxilom, CJ Jasmin, and Emmanuel Obaña in the
        men''s lightweight quadruple sculls event.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa7b7cf-594d-494f-a6ab-468b552de39e'
