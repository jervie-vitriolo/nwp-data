      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 10 highest earners, who are all men, collectively brought
        in $992 million in pre-tax gross earnings over the last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d06c8d9-629f-40d6-9acc-4b82fde45088'
      'mgnl:activationStatus': true
