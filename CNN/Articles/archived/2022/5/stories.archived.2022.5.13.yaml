      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c85aac-99ee-4e64-bcd0-b6627b1eb3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still hopeful that our bodybuilders will still be able to
        compete in the next couple of days and take a shot at winning gold medals
        for the country,” IFBB Philippines said.</p>'
