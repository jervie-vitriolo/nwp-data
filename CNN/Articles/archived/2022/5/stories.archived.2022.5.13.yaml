  'cuba-mass-migration-smugglers':
    'author': 'Patrick Oppmann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-13T06:53:23.798+08:00
    'imagesource': 'jcr:33c51130-4c3d-44f7-a10b-b21b8dfc9aed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b93b424-e307-40e1-94f2-7093d5aa4086'
    'lead': 'In March, more than 32,000 Cubans arrived at the US-Mexico border, almost
      twice the number from the previous month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T07:06:51.213+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:09:02.855+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:07:48.179+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cubans are arriving to the US in record numbers. Smugglers are profiting
      from their exodus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e761b0-2672-463d-91c0-d51eeac0f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.213+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Havana, Cuba (CNN) —</strong> As Cuba confronts the worst
        shortages of food and medicine in decades and runaway inflation, a new exodus
        of the island''s citizens is underway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d2e0ac-a8c8-448b-954d-c1d964063c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.213+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6d15ce-de61-42c9-b322-61ffbd0d941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.213+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, more than 32,000 Cubans arrived at the US-Mexico border,
        almost twice the number from the previous month, according to US Customs and
        Border Protection data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2144971-ebbe-4350-aba3-c6b70d236063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.213+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Desperate to leave Cuba, Claudia, her husband and their young son
        managed to obtain visas to Mexico in Havana — the first step in a journey
        that placed them in the hands of criminal smuggling networks that are known
        to charge migrants thousands of dollars for safe passage to the US border.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c98d22b-36d4-42ff-b509-f0ffd1d8483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.213+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudia, who requested her real name not be used in this story for
        her safety, said she decided to leave Cuba after the July 2021 widespread
        protests over power outages, food shortages and a lack of civil liberties,
        boiled over.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e096e3-c146-45ac-9a6b-6ce7eb321d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.213+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cuban government said the protests were orchestrated by Washington
        to topple the communist government. Prosecutors have charged over 700 people
        with sedition and civil disobedience in the largest mass trials since the
        beginning of the Cuban revolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a184fca0-2ad2-4622-ada5-a48b11b96f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.213+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was done after July 11," Claudia told CNN. "I am leaving for
        my son, for his future. I spent all day waiting in lines so he can have yogurt.
        I work at a [government] hospital for $50 a month. I basically work for free."</p>'
    '49':
      'image': 'jcr:dc0649ac-879d-4ada-a84e-05726cb6d978'
      'imageCaption': 'Cubans that have just crossed the US-Mexico border huddle near
        a fire in Yuma, Arizona in February.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064bd6c7-d8d6-4305-89db-c0d6797baa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.216+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab6b4e0-168b-4c27-b94c-1ccfef0b315c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.213+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After pretending to be tourists for two days in Cancún, Mexico,
        Claudia and her family were told by the Mexican smugglers they contacted to
        fly from Mexico City to Mexicali, a city of more than one million inhabitants
        right on the US border.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc3bd52-9dfe-44f6-9798-0ca5cc450aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.213+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudia said the small plane to Mexicali was full of fellow Cubans.
        She said the smugglers had warned her that Mexican police would stop them
        as they arrived at the Mexicali airport and to place $100 in each of their
        passports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6654c593-8eb9-4330-a33f-0360474c5b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.214+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudia said Mexican police detained all of the Cubans from their
        flight and from another flight — from Guadalajara, that was carrying mostly
        Cuban passengers — that arrived at the same time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd74df49-e1ef-493b-9c35-9d0fbb278e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.214+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cubans from the two flights were taken to a nearby police station
        and the officers kept their passports, she said. There, she said, the police
        let her and her family, along with the other Cubans who had placed a $100
        bribe in their passports go free. The others remained detained, she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2c3ef-dab1-4714-a4f9-a136756a9232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.214+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Mexicali did not respond to a CNN request for comment.
        Migrants regularly complain that police in Mexico solicit bribes and rob them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039a2724-272e-47a4-812f-1548302f13a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.214+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After leaving police custody, Claudia said that the smuggler they
        had been in contact with picked them up in a car and drove them to an unfinished
        house in the Mexican desert.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f0fd5-362b-42ce-b0a7-2aed37b784f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.214+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, she said a handful of armed smugglers told more than 30 migrants
        to wait in two stiflingly hot rooms until they could attempt the border crossing.
        One room was full of people from different countries, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2722f31-3c0b-4b3c-98b9-ca5f8a6ab41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.214+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were Colombians, Bangladeshis, Venezuelans, Nicaraguans,
        Haitians. It felt like the whole world was in there," she said. The other
        room, Claudia said, was packed with Cubans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16792b68-13af-4c2d-8f63-b271b19fc6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.214+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A mass exodus</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9679b31-e924-45da-bf6d-b3891f8a7c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.214+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cubans have mass emigrated in waves throughout the years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce7b9ac-4cb5-4079-85f5-1618fe1e2b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.214+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, some 35,000 Cubans made the dangerous journey to the US
        on makeshift rafts. And in 1980, during the "Mariel Boatlift," an estimated
        125,000 Cubans fled to the US on a flotilla of boats.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49fcbf0-8e07-4b65-a070-5b8312671b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.214+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this current exodus is on track to be even larger. According
        to US Customs and Border Protection data, nearly 80,000 Cubans reached the
        US border from Mexico from October through March.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb317c4-1a4f-4c80-94ed-7f7cc559e007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.214+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise in migration comes as the Cuban government has begun to
        ease Covid-19 related travel restrictions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b89af1-cd47-40a8-bdeb-13cba00bfb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.214+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the pandemic, the government kept the island on a tight
        lockdown. People wanting to travel often waited months to get a spot on one
        of the handful of weekly flights out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b005efb-cc18-4251-be06-6fb82611116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.214+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Cuba relaxed the restrictions in November, the Cuban government''s
        ally Nicaragua lifted their visa requirements for Cubans —&nbsp; sparking
        a surge of people who tried to travel to the Central American nation as a
        way to eventually reach the US.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bf5710-5dde-4576-a780-ca39a699c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.214+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suddenly Cubans began posting online ads selling their homes with
        "everything inside" to pay for the expensive airfare. Others joked about "going
        to visit the volcanos" in Nicaragua, a tongue-in-cheek way of saying they
        were emigrating to the US.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc98a7a-35db-41cc-9a46-f42d5a3619ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.215+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Cubans flew through Panama to reach Nicaragua —&nbsp; and in
        March, when the Panamanian government said it would require Cubans traveling
        via the country to obtain a transit visa, a large crowd of desperate Cubans
        mobbed Panama''s embassy in Havana.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fbaf2a-7a0b-4a8f-89c0-0f31d43faa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.215+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasing shortages on basic goods are what''s driving many people
        to leave the island, English teacher Kailen Rodríguez told CNN in April as
        she waited outside Panama''s embassy for a visa.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680fe5ed-04c6-4b5b-8cab-d07869d3b8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.215+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have the possibility to buy many things here. There [outside
        of Cuba] we can buy all the things," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b2287c-1413-4bf0-a15f-a318f1ef2884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.215+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics say the economic crisis and subsequent migration is the
        fault of the Cuban government which then uses the wave of migrants to force
        the US to the negotiating table.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce3353-f02b-410f-b4e7-3f9d9f973d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.215+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tyrannies cause massive migrations," said Senator Marco Rubio (R-FL)
        in April. "It''s not just a hostile act, if it reaches a certain level, it''s
        considered an act of war."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd55c9-1653-469b-85f3-41bcae465add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.215+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban officials say that increased sanctions, put in place under
        former US President Donald Trump''s administration are contributing to the
        economic turmoil on the island.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4368f8-64c6-4be7-88a8-38d21754f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.215+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the case of Cuba, it''s not just the consequence of the pandemic,
        it''s the consequences of the reinforcement of the policy of maximum economic
        pressure of the US towards Cuba," Cuban Vice Minister of Foreign Affairs Josefina
        Vidal told CNN in an interview last month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ef0a7-ae0b-4497-a4df-35d761e7850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.215+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US and Cuba held their first migration talks in four years in
        April, but failed to reach a new agreement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f9543-6967-437e-a96a-4b183a6198f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.215+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, migrants like Claudia will likely continue to pay criminal
        organizations to take them on the dangerous and uncertain journey to the US.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30efde1f-ccc1-4605-a1a3-c64c92db1716'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.215+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I feel liberated''</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f35cb-23b2-4684-aad8-1a8e583c5f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.215+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudia said smugglers left her and the other migrants on a dirt
        road close to the US border in the dark after signaling the path to take.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7630fb1-9d7c-43ae-9880-e77491afe792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.215+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The path was littered with trash and the coats of other migrants
        who had gone before them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d06759-0ac6-4cdf-ac67-68c10b8acfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.215+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told us to not use the lights on our phones and to keep the
        children quiet," Claudia said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9920f5-61a1-41ad-9fd4-a25f5315c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.215+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the group quickly got disorientated until one of the people
        in the group, a Colombian, used a map application on his phone to guide them
        back towards the US border, she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bac1f5f-9df8-4571-a7ea-06abd907c883'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.215+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they reached the border, Claudia said the group could see lights
        —  a McDonalds —  from the Arizona side.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aee7c6-2a69-464a-9607-93947596d72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.216+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The migrants then reached a gap in the wall where someone had left
        a case of water and bars of chocolate, she said. Shortly after, US Customs
        and Border Protection agents arrived to transport them to a detention center
        in Yuma, where they were interviewed, fingerprinted and tested for Covid.
        Claudia''s son was examined by a pediatrician, she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4219f74f-a57a-416d-891a-4411d4f385b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.216+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 24 hours later, the family was released after they requested
        asylum. They contacted their relatives in Florida who bought them airplane
        tickets to Miami.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dc6b8a-f863-434a-b93f-e2c524e6a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.216+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the 1996 Cuban Adjustment Act, Cubans who spend a year in
        the US are able to apply to become permanent residents.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61147774-09b7-471a-8bae-88e039465b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.216+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claudia says she is still disorientated by life in the US, but that
        her family''s dangerous journey was worth the risks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3c8555-2011-406a-951c-1ef56dd89bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.216+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel liberated," Claudia said. "I am another person now, I feel
        reborn."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a3218-7245-41ca-9ae3-aa527c35e899'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:51.216+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:02.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/12/americas/cuba-mass-migration-intl-latam/index.html"><em>Cubans
        are arriving to the US in record numbers. Smugglers are profiting from their
        exodus</em></a>"</p>'
  'tonga-eruption-biggest-in-more-a-century':
    'author': 'Katie Hunt, CNN'
    'caption': 'Satellite images from JMA show the volcano eruption in Tonga on January
      15.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-13T07:08:08.986+08:00
    'imagesource': 'jcr:5e35ca7c-e195-4e82-9c48-b5f47b0ca971'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ec22096-c295-48ce-a466-3797e5c1ac01'
    'lead': 'Early data suggested it was the biggest since the 1991 Mount Pinatubo
      eruption, but the Science studies proposed that the pressure waves it unleashed
      were similar to those generated by the cataclysmic 1883 Krakatoa eruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T07:27:16.094+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:09:01.323+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:07:48.626+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tonga volcano was the most ferocious eruption in 140 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b625876-680d-466f-ba51-edcb4d3665dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The volcanic eruption on an island near
        Tonga in January was as powerful as the 1883 Krakatoa eruption in Indonesia,
        one of the deadliest and most destructive volcanic events on record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2275ffb4-242e-4bdd-9da9-0e6a32d658e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95f697a-b481-4fd4-836a-8408654d84b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.094+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have begun to piece together what happened during the
        January 15 eruption of the undersea Hunga Tonga-Hunga Ha''apai volcano about
        65 kilometers (40 miles) north of Tonga''s capital that killed at least three
        people. The eruption has defied easy explanation and upended scientists''
        understanding of this type of volcano.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed4c6ee-ef05-4c60-9812-60c345fd1031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcanic eruption sent rarely observed pressure waves around
        the globe for six days and unleashed an unexpected type of tsunami wave, according
        to two new studies published on Thursday in the journal Science. The huge
        plume of gases, water vapor and dust also created hurricane-strength winds
        in space, NASA said in a separate study published this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c348e5a-748b-49dd-887a-5c87f40b613c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early data in the aftermath of the explosion suggested it was the
        biggest since the 1991 Mount Pinatubo eruption in the Philippines, but the
        Science studies, which involved 76 scientists in 17 countries, have suggested
        that the pressure waves it unleashed were similar to those generated by the
        cataclysmic 1883 Krakatoa eruption and 10 times larger than those from the
        1980 Mount St. Helens eruption in Skamania County, Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bc1e83-3751-475c-9c57-11e266166b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unusually energetic''</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e934e894-56ac-42a7-8978-84ac8221cdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tonga eruption was "unusually energetic," the Science study
        researchers wrote. The low-frequency atmospheric pressure waves, called Lamb
        waves, detected after the eruption circled the planet in one direction four
        times and in the opposite direction three times, they revealed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84b009-f8ad-4af6-9ff5-376481ea4379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relatively rare phenomenon, these waves travel at the speed of
        sound. They aren''t detectable by humans and are slower than shock waves,
        as they have been mistakenly described sometimes, said study author Quentin
        Brissaud, a geophysicist at the Norwegian Seismic Array in Oslo. Lamb waves
        were also observed during the Cold War after atmospheric nuclear tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce83e98d-2666-456e-8c6b-f32e35a3eedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s quite rare. So Lamb waves are really related to large air
        volume displacements. And they mostly propagate along the Earth''s surface,"
        said coauthor Jelle Assink, senior geophysicist at the seismology and acoustics
        department at the Royal Netherlands Meteorological Institute.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0d1890-eb75-4da5-a0d2-122760497820'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving across the surface of multiple oceans and seas, Lamb pressure
        waves from the explosion created a fast-moving spate of scattered tsunamis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b69fc08-781c-430a-9be9-129329b721a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditional tsunamis are usually linked with sudden changes in the
        ocean floor such as during an earthquake. Crucially, these so-called meteotsunamis
        travel much faster than traditional tsunamis, arriving two hours earlier than
        expected, and last longer, which could have implications for early warning
        systems.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8adba-3485-4469-a3d6-d4a20b18f519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because an atmospheric pressure wave generated them, the tidal
        waves appeared to "jump continents," with tsunamis recorded from the Pacific
        to the Atlantic, said coauthor Silvio De Angelis, professor of volcano geophysics
        in the department of Earth, ocean and ecological sciences at the University
        of Liverpool in the United Kingdom.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c64f770-fb31-476c-8014-24e4a4c92bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research also revealed that audible sound from the eruption
        was detected more than 10,000 kilometers (6,000 miles) from the source in
        Alaska — where it was heard as a series of booms. The 1883 Krakatoa eruption
        was heard 4,800 kilometers (2,980 miles) away, the study said, although it
        was less systematically reported than the Tonga one.</p>'
    '30':
      'image': 'jcr:412eebcf-509b-40e2-a9d0-4d7987432549'
      'imageCaption': 'A lithograph illustrates clouds pouring from the Krakatoa volcano
        during the cataclysmic 1883 eruption in southwestern Indonesia.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e881bf7-2fea-4f30-b326-0befa7bdbf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496523d3-171e-49c4-a350-909c494d5385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said more data was needed to understand the mechanism
        of the eruption.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f277375-ea8a-4c59-97c2-8a45c0a8c8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.095+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s thought that one of the reasons for such an energetic explosion
        — creating an umbrella cloud 30 kilometers high (about 19 miles) and a plume
        some 58 kilometers high (36 miles) — was because "hot and gas-charged magma
        entered into contact with the (seawater) very rapidly," De Angelis said via
        email. "The rapid transfer of intense heat between hot magma and the cold
        water causes violent blasts capable of tearing the magma apart."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112a987e-e55e-40b5-a93c-825e84ed41df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Space disturbance</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e66d49-1139-4af9-8477-330f192969a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study, published Tuesday in Geophysical Research Letters,
        found the Tonga volcano also created havoc in space, spurring hurricane-strength
        winds, based on data from NASA''s Ionospheric Connection Explorer, or ICON,
        mission and the European Space Agency''s Swarm satellites.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f717a9d0-a0b3-479e-8ff7-b27e59246dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant plume of gases, water vapor and dust pushed into the sky
        by the eruption created large pressure disturbances in the atmosphere, leading
        to strong winds, NASA said in a statement. As these winds expanded upward
        into thinner layers of the atmosphere, they began moving faster.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67ef7e2-8bdd-4158-9cd0-6c452a07a07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon reaching the ionosphere and the edge of space, ICON clocked
        the windspeeds at up to 450 mph —&nbsp;making them the strongest winds below
        120 miles altitude measured by the mission since its launch," NASA said.</p>'
    '32':
      'image': 'jcr:e8337151-4cfb-4f69-95c2-a4f80c0e6427'
      'imageCaption': '(From left) Satellite images from January 6 and January 18
        show the volcanic eruption''s impact near Tonga.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d049f-b0c3-444a-a207-20e9bb9301f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52885613-4166-4555-a460-0905233fc3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ionosphere, where the Earth''s atmosphere meets space, the
        extreme winds also buffeted electric currents, flipping particles from their
        usual east-flowing electric current —&nbsp;called the equatorial electrojet
        — to a westward direction for a short period, and the electrojet surged to
        five times its normal peak power.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa73eda-8313-4a8e-98e6-43c59b814dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very surprising to see the electrojet be greatly reversed
        by something that happened on Earth''s surface," said Joanne Wu, a physicist
        at the University of California, Berkeley, and a coauthor of the new Geophysical
        Research Letters study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833c2835-c02f-4f90-8935-2e88c074bc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something we''ve only previously seen with strong geomagnetic
        storms, which are a form of weather in space caused by particles and radiation
        from the sun."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1269321-f88a-4554-89de-9784215078f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brian Harding, a physicist at UC Berkeley and lead author, said
        the Tonga eruption was "allowing us to test the poorly understood connection
        between the lower atmosphere and space."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c2355e-7ec1-497c-8f7b-ee114c8423c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "The volcano created one of the largest disturbances in
        space we''ve seen in the modern era."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24823f2e-6e7c-4efb-99de-19f71458c6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:27:16.096+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:01.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/12/asia/tonga-eruption-biggest-in-more-a-century-scn/index.html"><em>Tonga
        volcano was the most ferocious eruption in 140 years</em></a>"</p>'
  'plants-lunar-soil':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Arabidopsis thaliana plants, commonly known as thale cress, are shown
      sprouting from lunar soil.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-13T07:30:47.925+08:00
    'imagesource': 'jcr:b697ff4e-dc54-409d-bf65-dd7c7817f090'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b561258-1c15-4c47-8c14-3cf3e0088b53'
    'lead': 'In a landmark first, scientists have grown plants in lunar soil using
      samples collected during the Apollo missions to the moon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T07:50:37.872+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:09:00.159+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:07:49.144+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plants have been grown in lunar soil for the 1st time ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab3a33a-14b6-4f56-b321-120672bccf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.872+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> In a landmark first, scientists have grown
        plants in lunar soil using samples collected during the Apollo missions to
        the moon. This is the first time plants have been sprouted and grown on Earth
        in soil from another celestial body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f8535-66db-4fcc-bd55-70960df69435'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.872+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42dfa49-b4dc-41fe-beaa-d02bba457eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.872+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study could lay the foundation for growing plants that supply
        oxygen and food on the moon, a timely consideration as NASA''s Artemis program
        looks to land the first woman and the first person of color at the lunar south
        pole later this decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583bbbf-7ce9-4348-bcb2-c1c0e12b1698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.872+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the experiments also reveal just how stressful it is for plants
        to grow in lunar regolith, or soil, which is wildly different from natural
        habitats on Earth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd323729b-4c44-4a0d-a183-70642dd030a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.872+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study detailing the plant experiment published Thursday in the
        journal Communications Biology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9b83b6-d89d-44d9-814d-88ab365664dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different types of plants, including food crops, have flown on the
        space shuttle and the International Space Station. Plant samples have even
        been used to prove that lunar samples aren''t harmful to life on Earth.</p>'
    '43':
      'image': 'jcr:9de35332-32dc-48c7-9a08-7da7e577b8a8'
      'imageCaption': '(From left) Study coauthors Anna-Lisa Paul and Rob Ferl of
        the University of Florida Institute of Food and Agricultural Sciences are
        shown working with lunar soils.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b0072-3db2-4939-993f-a9b06821acd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cfabb4-f3fd-405f-8559-4808a2fd6991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plants helped establish that the soil samples brought back from
        the moon did not harbor pathogens or other unknown components that would harm
        terrestrial life, but those plants were only dusted with the lunar regolith
        and were never actually grown in it," said study coauthor Anna-Lisa Paul,
        research professor of horticultural sciences at the University of Florida
        Institute of Food and Agricultural Sciences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033158ab-fa6a-486e-b62a-3c0afaebd25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul and study coauthor Rob Ferl, distinguished professor of horticultural
        sciences at the UF Institute of Food and Agricultural Sciences, wanted to
        take things a step further and see if seeds would grow in lunar soil.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dcbd49-2a09-4513-af00-9bac1e4b3d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For future, longer space missions, we may use the Moon as a hub
        or launching pad," Ferl said in a statement. "So, what happens when you grow
        plants in lunar soil, something that is totally outside of a plant''s evolutionary
        experience? What would plants do in a lunar greenhouse? Could we have lunar
        farmers?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0dc42da-70a6-4f72-9a1b-4b31d4ba9e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Historic samples</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3075d76d-77d2-4997-97d4-58e322d660d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an experiment that has been long in the making —&nbsp;15 years
        have passed since the researchers made their first proposal and request for
        lunar samples. The request was granted 18 months ago.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cab6e4-7b38-41e0-8860-b7082bdf82ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team requested 4 grams of lunar material collected
        during the Apollo 17 mission from NASA. Ryan Zeigler, NASA''s Apollo sample
        curator, saw the scientific value in providing more from different Apollo
        missions. He sent them a total of 12 grams (2.7 teaspoons) from lunar samples
        collected from the Apollo 11, 12 and 17 missions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69dd8cf0-eb12-4756-a8f6-78d9694706a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That made a big difference in enabling us to take a deeper look
        into the science and the effects of lunar regolith on plants than we would
        have otherwise been able to do," Paul said.</p>'
    '45':
      'image': 'jcr:dfe96256-b86e-41a8-bdad-56c9fdf37f1f'
      'imageCaption': '(From left) Ferl and Paul grew the seeds under LED lights tuned
        to optimal wavelengths for photosynthetic plant growth.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9da3de-665b-44de-b6e5-ae7d162bcc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7cc7e9-afaa-4120-a1cd-dfacbffd0104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers used wells the size of thimbles as pots. Typically,
        these plastic trays are used to culture cells.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b060573-edc7-4ff2-b6f3-495f95ed8f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists filled each well with a gram of lunar soil, added
        nutrients and water, and poked in a few seeds of Arabidopsis thaliana, or
        thale cress, a small flowering plant native to Eurasia and Africa.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff83dcf-b6c7-471a-97e6-f956d94846e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thale cress is an attractive plant specimen to researchers because
        it is well studied and its genetic code has been mapped —&nbsp;which allowed
        the researchers to study how the alien soil affected the plant''s gene expression.
        And the plant has already been to space aboard the shuttle and space station,
        providing the team with space data to use for a comparison.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda0bb0c-b345-4e87-b646-e4e798a4e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arabidopsis seeds were also planted in a synthetic substance that
        simulates lunar soil, as well volcanic ash and other substrates from extreme
        environments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77033f-f0ff-4301-af7e-a6f0d1b20352'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the surprise of the researchers, almost all of the seeds planted
        in the dark lunar soil actually sprouted and began to grow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2da7c5-7e57-4c62-9a64-80db375a9474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not predict that," Paul said. "That told us that the lunar
        soils didn''t interrupt the hormones and signals involved in plant germination."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7d0fd8-2d6a-4d6f-bee3-93d96cc4e306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Antagonistic soil</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4c57f5-f47d-4360-916e-14fff6e7e6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.873+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arabidopsis sprouts, however, showed signs of struggle as they
        adjusted to the lunar soil.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285dac5-dea7-471a-8c0d-e7b72fd96fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seedlings were smaller, grew slower and varied in size compared
        with plants grown in Earth soils. The roots were stunted. And the plants took
        longer to grow expanded leaves than the Arabidopsis plants grown in volcanic
        ash. Some of the lunar soil plants showed reddish black pigments in their
        leaves, an outward sign of stress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2934bb06-f75e-4444-9cfe-8202f96f8240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a genetic level, three of the smaller, darker plants expressed
        more than 1,000 genes that were largely related to stress.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc039ec9-e0cc-4c94-934d-0d3b1d81f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the genetic level, the plants were pulling out the tools typically
        used to cope with stressors, such as salt and metals or oxidative stress,
        so we can infer that the plants perceive the lunar soil environment as stressful,"
        Paul said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17fd460-3744-4cef-b87d-57793c6f7fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, we would like to use the gene expression data to help
        address how we can ameliorate the stress responses to the level where plants
        —&nbsp;particularly crops —&nbsp;are able to grow in lunar soil with very
        little impact to their health."</p>'
    '46':
      'image': 'jcr:02a02df3-93d3-44aa-bd62-23d54e528155'
      'imageCaption': 'By day 16, there were clear physical differences between plants
        grown in the volcanic ash (left) compared with those grown in the lunar soil
        (right).'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7976fcd-fb1b-4bb6-9805-1965aa1ed811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cf493f-563e-454d-baec-674e3bc78e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arabidopsis plants that struggled the most were grown in mature
        lunar soil, and they turned purple as an oxidative stress response. These
        soils collected during the Apollo 11 mission were more exposed to the harsh
        space environment, and the plants grown in the Apollo 12 and 17 samples seemed
        to fare better.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14791c-8602-4907-abe2-7cc5fe1f4da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lunar surface, regularly bombarded by cosmic rays and solar
        wind, also includes iron particles and tiny fragments of glass. All of these
        elements could impair plant growth.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c79da93-5f35-4912-a4b7-7bb07e04b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the plants that looked healthy were struggling to stay looking
        healthy," Paul said. "They grew in lunar regolith, but they had to deal with
        it at a metabolic level in order to maintain that kind of health."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04efa85b-22f2-4c52-88ed-95b090d21c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Space greenhouses</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b3a69e-3418-47c8-a37a-bf4a139c5af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers want to conduct follow-up studies to understand
        how growing plants in the lunar environment could actually alter the moon''s
        soil.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ed2d3-8363-47d4-92ec-bc360dd749cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Moon is a very, very dry place," said study coauthor Stephen
        Elardo, UF assistant professor of geology. "How will minerals in the lunar
        soil respond to having a plant grown in them, with the added water and nutrients?
        Will adding water make the mineralogy more hospitable to plants?"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8507b062-ed94-4748-a1eb-ccb310b04d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the moon, these plants could pull resources from the lunar soil,
        like metallic iron, and make them available in useful forms.</p>'
    '48':
      'image': 'jcr:574c0e4c-14c3-43d2-9831-c7342accde1f'
      'imageCaption': 'Plants from the experiment were placed in vials to use for
        genetic analysis.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3086007a-46b9-4236-a3f6-3467f14749db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca851a6-c612-4785-a0f1-2459c6767ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further research could also help the researchers determine the most
        efficient way to grow plants in lunar soil and help them avoid the stressors
        identified during the study. And the team wanted to reach a clear understanding
        of the nutritional value of these plants —&nbsp;and if that''s affected by
        the soil.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d12fa-8ab8-4d52-90ab-a2f98d84719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While thale cress is edible, it''s not tasty or considered to be
        a food crop. But it''s in the same plant family as broccoli, kale, turnips
        and cauliflower.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a9600a-6d44-4e86-8ef7-b5f7f28dc038'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharmila Bhattacharya, chief scientist for astrobionics at NASA,
        found the plant growth discovery to be "quite thrilling" and said the study
        presents many follow-up opportunities for scientists. Bhattacharya did not
        participate in this study.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014bdfc3-bea8-43fb-83dd-d1d539ce27d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to work out how to make the plants grow even better in
        this regolith substrate," Bhattacharya wrote in an email. "For example, do
        we need to add other components to help the plants along, and if so, what
        are they? Are there other plants that can adapt better to these regolith substrates,
        and if so, what traits make them more robust to these environments?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9c6b3-52b1-4172-a007-49d97e6222ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.874+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what''s so exciting about science; each new finding leads
        to more unique and transformative results down the road, which we can then
        use to help improve sustainability for our future space exploration missions!"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a372139-f95a-40b3-951b-8494c0091365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists see their experiment as a positive result for what
        may be possible as humans push the boundaries of space exploration.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c0e71-4118-48d5-97df-ef24540ffe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s amazing that the plant still grows in this harsh environment,"
        Elardo said. "It''s stressed, but it doesn''t die."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de62d901-9b5d-4fad-96b7-163d5641afa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When humans move as civilizations to stay somewhere, we always
        take our agriculture with us," Ferl said. "The idea of bringing lunar soil
        into a lunar greenhouse is the stuff of exploration dreams."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f65a312-1042-45dd-accc-45870c06c785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:50:37.875+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:09:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/12/world/plants-lunar-soil-scn/index.html"><em>Plants
        have been grown in lunar soil for the 1st time ever</em></a>"</p>'
