      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting this month, mallgoers and basketball fans can watch their
        favorite PBA players battle it out at half court. Get ready for weekends filled
        with basketball excitement as the 3rd Conference of the PBA 3X3 takes place
        every Saturday and Sunday for 6 legs starting this May 21-22 at Robinsons
        Magnolia. Leg 2 follows on May 28-29 at Robinsons Place Las Pinas. Leg 3 goes
        back at Robinsons Magnolia on June 4-5. The next leg takes place on June 18-19
        at Robinsons Place Antipolo, as the last leg and finals will be held at Robinsons
        Place Manila on June 25-26 and July 3, respectively.</p>'
