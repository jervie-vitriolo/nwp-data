      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an appearance on the podcast "U Up?" Wilson talked about
        the differences between dating in Australia and dating in the US. The "Senior
        Year" star said that in 2019, she did a "year of love" and went out with different
        people.</p>'
