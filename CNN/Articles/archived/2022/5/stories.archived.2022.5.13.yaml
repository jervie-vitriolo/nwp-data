      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pixel Watch</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc03ac-aee0-43c6-acea-28c3bb25c8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:44:34.777+08:00
      'mgnl:createdBy': 'pilar'
