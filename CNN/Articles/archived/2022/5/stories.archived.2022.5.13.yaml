    'template': '1'
    'title': 'Filipino bodybuilders’ SEAG stint in limbo over requirement issues'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a72a17e-e4f6-4f8b-b5ed-22fa4744e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) –</strong> The Philippine
        bodybuilding team’s return in the Southeast Asian Games is in jeopardy after
        it allegedly failed to meet requirements for the competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06666ec7-7e41-4368-aeed-e1197f580adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619f14a-b176-4b8b-b254-4194b2644f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/permalink.php?story_fbid=1403582300101640&amp;id=435428953583651"
        target="_blank">In a statement</a> released on Friday, the International Federation
        of Bodybuilding and Fitness Philippines said the 31st SEA Games Bodybuilding
        Technical Committee did not give clearance to the nine Filipino bodybuilders
        in the biennial sports event.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c8b71-29c7-4b52-9045-45c6390a7dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b73f67c-4a2e-4b17-9f55-f93864c9503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IFBB Philippines said it was unaware of the rules.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402147a4-1c16-4618-ab15-71102a5a7188'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9184780-c69b-4254-b59e-4607c27eb02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These two requirements were not advised to the team beforehand
        hence we are trying now to rectify or are the very least, comply,” the group
        said in its statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b8f8f9-2cc8-42b2-906f-7d4ca2b536e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b322d4-11df-4eac-9598-a9fa1fc60122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first requirement, according to the national federation, is
        for the bodybuilders to submit a doping test result.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f6f53-5857-4537-90a2-63252257bc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.933+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ef0d17-d3b6-4a1e-ad4d-b46e0cfdc724'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization said the bodybuilders underwent doping test on
        Thursday and are still waiting for the results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf5d563-0240-47ca-bee7-1932cd599c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25937868-5ffa-4c04-8ae5-a3fbd0a8ea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second requirement, which the IFBB Philippines said they were
        not made aware of, is the bodybuilders should be accredited with the Asian
        Bodybuilding Federation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea057fe-20dc-4135-b755-77721f71e58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc512008-b667-4ad3-8bca-1a058faec21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IFBB Philippines president Rowena Walters told CNN Philippines that
        three Filipino bodybuilders failed to compete on Friday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ac723-1585-4171-835d-fe8acfe3f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e20b9-04cf-46bd-8277-d1a6e5c9782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edward Alido was scheduled to compete at the light flyweight division,
        while Leidon Cruz is listed in the flyweight category. Alexis Abule is the
        other Filipino bodybuilder vying for medal on Friday at the bantamweight division.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e668a-8852-402f-84c5-2ae93b24751f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfbad1e-98d1-4a59-a10e-1ba7677a9328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T19:22:16.934+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:29.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IFBB Philippines said other countries like Laos are facing the same
        situation and only four nations are currently competing in the bodybuilding
        competition.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb976b6-9e77-4813-87df-337345bd25d1'
      'mgnl:activationStatus': true
