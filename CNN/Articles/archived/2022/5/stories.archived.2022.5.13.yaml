      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> The National
        Unity Party (NUP) has endorsed House Majority Leader Martin Romualdez as Speaker
        of the 19th Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b421ed88-d5b4-4f70-b5b7-8310ee69ddfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:12:31.296+08:00
