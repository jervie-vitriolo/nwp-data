      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)—</strong> Once officially
        proclaimed, senatorial bet Loren Legarda is willing to guide fellow Senate
        topnotchers action star Robin Padilla and broadcaster Raffy Tulfo in their
        first foray into the legislative branch, she said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0233bada-f742-48ca-89b4-6bd048d2cf6f'
