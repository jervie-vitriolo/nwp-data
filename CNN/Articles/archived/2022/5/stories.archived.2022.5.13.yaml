      'mgnl:lastActivated': 2023-01-19T16:08:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01439fe0-cac2-4eda-abed-c5bab0bc9a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:57:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:19.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo noted the market should know who will be the economic
        team since the market will also judge them based on their credentials. Good
        names and a very good roadmap to manage the health crisis will be vital to
        prevent the risk of a valuation derating from international rating agencies,
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36843428-7ce8-4fe4-afd4-79487700230f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:57:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2968af13-67ad-41f0-8e26-0894d70f15f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:57:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, the credit rating agencies will be looking at the composition
        of his economic cabinet, but at the same time they will also be more conscious
        of the kind of policies that he will be coming up with," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03979ac1-372e-4307-8e5d-9ccfdfc2148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:57:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:19.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
