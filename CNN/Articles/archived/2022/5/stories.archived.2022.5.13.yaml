      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, <a href="http://www.cnnphilippines.com/business/2022/4/29/URC-income-Q1-2022.html">Universal
        Robina Corp.</a> registered a double-digit growth in earnings, reaching ₱3.5
