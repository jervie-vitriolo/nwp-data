      'mgnl:lastActivated': 2023-01-19T16:08:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1da9f4-4b50-41a8-a571-5b862c11ec68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sara Duterte has no recognition of these problems, that also worsened
        under her father’s rule, and has no track record in addressing these. How
        then can she resolve these crises?" the party-list said in a statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941aff04-44ef-4c68-b8a2-b6c9143e9f82'
