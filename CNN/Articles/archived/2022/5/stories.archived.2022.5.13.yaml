  'robredo-pink-museum-for-supporters-gifts':
    'author': 'CNN Philippines Staff'
    'caption': 'Screenshots from VP Leni Robredo''s Facebook Live'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-13T06:18:40.729+08:00
    'imagesource': 'jcr:9aab5928-6072-42bc-a09b-717a085da9ad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d95ebe0-df96-4656-8822-2ea294df7f97'
    'lead': 'The Vice President and presidential bet is also planning to auction some
      of the items to fund her Angat Buhay Projects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T06:25:48.913+08:00
