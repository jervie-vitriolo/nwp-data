      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> The head
        of the National Intelligence Coordinating Agency (NICA) tagged the efforts
        of a local publishing house to make martial law information more accessible
        to children as a communist plot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ed93c0-697c-425c-8daa-1229f6630671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:38:24.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NICA Director-General Alex Paul Monteagudo red-tagged Adarna House
        on Thursday, saying its efforts to sell book bundles about Ferdinand Marcos''
        brutal dictatorship is part of its plan to "subtly radicalize" Filipino children
        against the government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7b021e-68f4-426b-94b2-beefd7f0d1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:38:24.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publishing house offered the <a href="https://adarna.com.ph/products/neveragain-bundle-pre-order-from-may-11-22-2022?_pos=2&amp;_sid=7df5bc75b&amp;_ss=r">#NeverAgain
        bundle</a> at a discounted price a day after Ferdinand "Bongbong" Marcos Jr.
        became the apparent winner in the recently concluded automated elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea05d9-2ce2-468d-98c3-3856fe1d0949'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:38:24.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It expressed hope that the books can teach children the truth about
        the crimes committed during the two-decades long military rule.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93aed9-ad25-479a-b704-62d766b1b684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T09:38:24.815+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:08:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bundle includes titles "Ito ang Diktadura," "EDSA," "Isang Harding
        Papel," "The Magic Arrow," and "Si Jhun-Jhun Noong Bago Ideklara ang Batas
        Militar."</p>'
