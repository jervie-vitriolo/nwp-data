      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4e0c48-fcc0-4e63-9577-0b807848e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:57:33.922+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:19.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guinigundo said the country''s growth may be sustained under a Marcos
        administration with sufficient assistance from his economic managers coupled
        with the right policies.</p>'
