      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this series of recantations, the De Lima camp is hoping the
        court would grant their motion to dismiss her two pending drug cases or at
        the very least, allow her to post bail.</p>'
