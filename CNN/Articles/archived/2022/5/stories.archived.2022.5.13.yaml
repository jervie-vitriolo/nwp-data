      'mgnl:lastActivated': 2023-01-19T16:08:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Los Angeles Lakers forward may have missed the playoffs this
        season but he''s been dominant off the court, cashing in on his talk show
        and starring in last year''s Space Jam: A New Legacy film.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd291f6f-4940-4049-90ba-a93e843106a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:06:40.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes estimates James is now worth a staggering $850 million.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e950bdda-bccc-43a3-baff-58950e737d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:06:40.606+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cristiano Ronaldo completes the top three, earning $115 million
        after moving from Juventus to Manchester United.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d7b40-4519-4772-9208-a93e89211168'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:06:40.607+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Portuguese superstar earns the same as Messi off-field with
        the majority coming from his unrivaled social media presence.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9065dc05-74ec-43af-9c37-62cd7824d624'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:06:40.607+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo has 690 million followers across Instagram, Facebook and
        Twitter, allowing him to leverage for higher sponsorship fees from a number
        of companies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c0279-8fcd-494d-ba3d-2153e7dcc396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:06:40.607+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes calculates the estimates based on prize money, salaries and
        bonuses as well as estimations of sponsorship deals and other off-field revenue
        streams.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40322e28-14c7-48b1-8110-ae340deb330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:06:40.607+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/12/football/lionel-messi-forbes-rich-list-spt-intl/index.html"><em>Lionel
        Messi tops Forbes'' highest-paid athlete list for 2022</em></a>"</p>'
  'friday-the-13th-court-battle':
    'author': 'Jason Kravarik, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-13T08:08:35.798+08:00
    'imagesource': 'jcr:f98704c5-8766-4320-99e7-d43406a218d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd49cc31e-350b-4f74-858f-ea7e32bcf420'
    'lead': 'For half a decade, ''Friday the 13th'' has been stuck in a copyright
      dispute over who owns the original script, with the result, in part, affecting
      who can use that iconic hockey mask going forward.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T08:18:01.772+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T16:08:57.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:07:50.129+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jason lives? The court battle that''s killing ''Friday the 13th'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b22dc10-0d65-4566-becb-660f6038efd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.772+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It wasn''t a shock when LeBron James showed
        up to a Lakers game on Halloween 2018 dressed as Jason Voorhees from the "Friday
        the 13th" horror films. James had previously called the series "one of my
        favorites" and posted an Instagram photo of himself dressed in Jason''s chosen
        head gear, a hockey mask.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8898ed0-6c1e-49df-a323-12768ffd6783'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898221d9-ba0d-46c0-b161-9bb8f5e9b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But James was more than a fan. Days before his costume caught attention,
        it had been reported that James was interested in bringing the horror icon
        back to the big screen through his production company, SpringHill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bd5370-c111-4eb3-b957-d1eb1c3376a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A reboot never happened. As King James was conquering the court,
        Jason Voorhees was stuck in one, the subject of a legal battle that has left
        the horror franchise in limbo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b356853f-966b-4d24-ab64-ecde02960be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My feeling is there''s a lot of bad blood" between both sides,
        said Larry Zerner, an entertainment lawyer in Los Angeles. He uses Twitter
        to update fans on the latest in the dispute between the screenwriter and the
        original producer, but he''s more than just an observer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b7cbe7-bbcf-4dbc-a1b5-95de30e455b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before he became a lawyer, Zerner was a victim of Jason Voorhees.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5de2c8-b402-4b05-bcb0-3bbfa46d3679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A killer case</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c22bbea-8a71-4ad9-8d32-8967610e90dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For half a decade, "Friday the 13th" has been stuck in a copyright
        dispute over who owns the original script, with the result, in part, affecting
        who can use that iconic hockey mask going forward.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b475c6d-b420-43fb-9f1a-19a5d9a29349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue Zerner''s on-screen death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b5cc90-43df-424a-abdf-feda27e2da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1982''s "Friday the 13th Part III," he plays a prankster named
        Shelly who, along with his friends, are attacked by Jason in cabins on Crystal
        Lake. When Zerner''s character is killed, Jason takes ownership of a hockey
        mask that Shelly had used to scare one of his friends. That accessory would
        go on to define the killer''s film legacy and play a key part in the case
        Zerner is now following.</p>'
    '55':
      'image': 'jcr:3a97e7c3-00f2-4dc2-b74b-c30ad39b59e0'
      'imageCaption': 'Actor Larry Zerner, seen here (left) in his death scene in
        "Friday the 13th Part III," is now an entertainment lawyer who follows the
        battle over the film franchise closely.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f0c4fd-c497-4785-83d5-bad3db066fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.776+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6568ff7-0b9f-4263-bbd5-f94da9a57245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love that my two passions intersect, copyright law and ''Friday
        the 13th''," Zerner said. "People love Jason; they want to see more."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc98de3-6924-4184-a06f-abf2edf7ce03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the masked killer has been off screen since the release of director
        Marcus Nispel''s "Friday the 13th" in 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d90876-d330-4531-93ef-84ebf9ba36e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.773+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On opposing sides of the conflict are "Friday the 13th''s" producer
        and director of the 1980 film Sean S. Cunningham, who also represents a group
        of investors, and Victor Miller, the first film''s screenwriter who has fought
        for control of his script after the copyright expired.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c245e177-027d-4b2e-b10a-6bd4b87c17bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A court sided with Miller, but in interviews with CNN, Cunningham
        and Miller''s attorney reveal why Jason may not have hacked his way out of
        court just yet.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1044148b-c497-45d6-bc28-4eb3d84f1725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both sides are really dug into foxholes," Cunningham said. "They''re
        not going to throw any grenades, but I don''t think anyone is going to call
        for peace talks."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86981e04-f32b-49cd-9a8c-7540f098e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who owns Jason now?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab8004c-e471-4bde-8d76-f176cb4b375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deconstructing who currently owns Jason Voorhees offers a telling
        window into the copyright law affecting many beloved movie characters and
        why a court ruling that ended the dispute hasn''t exactly clarified Jason''s
        future.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af887c9-eafc-4ec4-a526-6ad0d779730c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an appeals court upheld a lower court ruling in September,
        Miller, the screenwriter, was awarded the copyright for the script and characters
        associated with the original "Friday the 13th" film.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf867f9a-e803-4cab-889a-c2310c01387a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Congress lengthened the term for copyrights in 1976, it threw
        a bone to creators of big-name projects by giving them an avenue to wrestle
        control of intellectual property away from producers and studios.</p>'
    '57':
      'image': 'jcr:b52a9500-c691-4a54-943d-48315b9efa72'
      'imageCaption': 'A scene from "Friday The 13th Part VIII: Jason Takes Manhattan."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7863262-1117-408a-a466-07bcc1114c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.777+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbed6234-591e-45b6-b339-b51c39227195'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s designed to give some of the heirs a bite of the apple to
        share in that extended term," Aaron Moss, an entertainment lawyer who writes
        the blog Copyright Lately, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a392c-aa4b-45bb-ad91-06b8c2fc89c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only creators hired as independent contractors were protected,
        not full-time employees of a company. The court concluded that Miller completed
        the "Friday the 13th" script for Cunningham as a contract worker.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13326a72-2fef-4406-af88-098b1a3f2092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we can license a remake, prequel or even sequel motion pictures...
        provided such films do not use any additional copyrightable elements" said
        Marc Toberoff, a Malibu copyright attorney who represents Miller.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5fce0-1545-4bd3-9c23-eabdcbb2ee6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where it gets complicated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9390b205-d239-4d6c-a467-1ed8f0f79517'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller may control the script and characters from the original movie,
        but not the title "Friday the 13th," nor the content from sequels which includes
        the adult Jason and the iconic hockey mask that has defined him since Part
        III. (Jason''s mother was the killer in Miller''s original film).</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fb93db-fb24-4b6e-96e5-dd27797e172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toberoff, who also secured rights to horror icon Freddy Kreuger
        and "A Nightmare on Elm Street" for the estate of Wes Craven, appears ready
        to walk a fine line as he pushes for a future project.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c3dea-852a-4f8b-a859-18b157c27ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miller now owns the copyright to his screenplay, including sequel
        rights, but Jason can''t be portrayed as any older than in the first movie?
        Makes no sense," Toberoff said. "Jason was very much a presence in Miller''s
        film. In fact, Mrs. Voorhees channeled Jason. And, of course, the first was
        all teed up for sequels."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7dac0-1f6b-443c-aed3-ec0fcbedf3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.774+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is referring to a final scene where a young Jason leaps from
        the lake to attack the heroine.</p>'
    '59':
      'image': 'jcr:ab1bfa00-146c-445d-b23f-4fb595a77039'
      'imageCaption': 'Cast and crew fillm a scene from the 2009 film "Friday The
        13th." This was the last film to be made before the franchise got tied up
        in a court battle.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d646c9e-cdcf-4774-882a-5ff03a7dd904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.777+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa31d6fb-2b13-470d-a639-7990bb5d3269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then comes the question of the mask," Toberoff adds. "Do you do
        a new mask, like they often did before? Do you even need the mask?"</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f33e8-18ae-4078-9c8d-2260718526bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cunningham says he is prepared to fight if Miller tries to make
        a "Friday the 13th" with an adult version of the Jason character at the center.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0996f538-35ea-4609-ad83-bbbfa22159d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if it was an adult Jason without a hockey mask, I can''t imagine
        they would be very successful," he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af351b93-7171-4ce8-bcfa-d0435c80fce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A battle over Jason''s age and appearance could be moot because
        of a key limitation of the U.S. copyright law: It only applies to rights within
        the United States, not foreign markets, which are coveted by Hollywood distributors.
        Cunningham says those rights still rest with him and the original investors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d7c6c0-cc05-4604-9fb1-0f501afde318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Miller has to convince a studio to make this thing that can only
        be distributed in the U.S.," said Zerner. "We can have this theoretical argument
        that you can do a movie that doesn''t infringe on the rights of anyone else,
        but is anyone seriously going to do that without worldwide rights? I doubt
        it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7223e7e7-44ce-4dee-8520-8e37793704aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Toberoff claims this case is different because of the unusual
        nature of Miller''s 1979 agreement with Cunningham, which he says will hold
        up in court to give Miller a partial stake in worldwide rights, in addition
        to full U.S. rights he won last year.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d80bf0c-9ac7-48f7-b3f5-6f6f7a1d2ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can license television series, exploring Crystal Lake and how
        Jason became who he is —&nbsp;think ''Twin Peaks'' or ''Bates Motel,''" Toberoff
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499ae2fd-dbaf-4527-9b0b-a80dc4898ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Friday the 13th" dispute may be messy, but it''s not unique.
        Copyright fights are on the horizon for many well-known characters.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c60f10-0dc5-4b4f-bc21-f33243a17d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within the next couple years a number of iconic Hollywood movies
        could wind up in court," Moss said. "Films like ''Robocop,'' ''Beetlejuice''
        and ''Ace Ventura.''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3692c12a-5d8d-4d41-93a1-b9d585ef4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox already settled a case over the rights to Arnold Schwarzenegger''s
        1987 film "Predator," Moss said, adding that Disney is currently in litigation
        over five Marvel characters including Spider-Man, Iron Man and Black Widow.
        But Moss says fans shouldn''t worry that their favorite Avengers are at risk
        of being kept off screen.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69036177-8a8a-44c4-ad0b-e76003c804eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the current copyright holder (Disney, in the Avengers''
        case) is usually the one in the best position to produce and distribute a
        film worldwide," Moss said. "It usually results in a negotiation and settlement"
        between both sides, he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35983cd0-ba74-4ecf-9119-36a05d236240'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"50-50" odds of another movie</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175fc4ed-9358-4085-bbc6-d329048b69f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakers star James isn''t the only heavy hitter to salivate over
        the prospect of a new "Friday the 13th." Horror icon Stephen King dangled
        his own wish to write a new story from the perspective of Jason Voorhees himself.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b080d0b0-4f1e-4ffb-8de3-d6cce2de0d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.775+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best novel idea I never wrote (and probably never will) is
        I JASON," King tweeted in June 2020. "Just thinking about the legal thicket
        one would have to go through to get permissions makes my head ache."</p>'
    '61':
      'image': 'jcr:e8b30036-7e29-4669-bf44-2aa95340e68b'
      'imageCaption': 'A scene from the 2009 film "Friday the 13th."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ab2f85-ed1d-4201-8c15-3d6fc1481a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.777+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ebc478-27e2-44ca-b20c-9b2eaf73e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.776+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of attention is a far cry from the ragtag origins Cunningham
        and Miller came from to capitalize on the success of John Carpenter''s 1978
        classic "Halloween."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d14804-e505-4365-a43b-91bfcae9ec45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.776+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were both broke, trying to figure out a way to make money to
        keep the lights on for six months," Cunningham said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45f9465-4316-4aeb-ae6d-d4389ccfcc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.776+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of millions of dollars later, the question over who benefited
        from all that cash is an obvious motivator in this saga.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bd0529-a301-471a-9054-41a2fccb496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.776+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sean made millions of dollars," Zerner said. And Miller, "got bupkis."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f4b390-0fdc-4931-9307-c58e41d82056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.776+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone involved agrees there are still millions more sitting on
        the table should Jason wield a machete once again — on film, television or
        video game —&nbsp;especially after a massively successful reboot of the "Halloween"
        franchise.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b923a970-58c3-4322-972c-e9b072f993ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.776+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for sure it will come back," Cunningham said. "But I can''t
        tell you it will come back this year or next. Will Jason come back in the
        theaters? Right now, it is 50-50."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc7a11f-7dff-4330-ab4b-385087c2ca49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.776+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a deal isn''t reached, Zerner offers one last resort.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc5cd9-a9da-429a-bcdf-16e1d2fd8838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:18:01.776+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T16:08:57.305+08:00
