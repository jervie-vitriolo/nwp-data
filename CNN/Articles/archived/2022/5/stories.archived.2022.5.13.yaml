  'Cosmopolitan-Las-Vegas-employee-bonus':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-13T11:30:38.229+08:00
    'imagesource': 'jcr:f7564261-4720-49ff-8e29-75b7f4630a82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8aa5206d-3b4e-41cf-a0aa-58e0395818f6'
    'lead': 'The Cosmopolitan of Las Vegas surprised its more than 5,000 employees
      on Wednesday with a one-time $5,000 bonus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T11:33:14.449+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:08:52.263+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:07:51.733+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cosmopolitan', 'Las-Vegas', '5000-dollar-bonus', 'surprise', 'employees',
      'one-time']
    'template': '1'
    'title': 'Las Vegas casino owner surprises 5,000 employees with $5,000 bonuses'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c386e9d1-54b1-41ea-9019-0f65cfdb69ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:33:14.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:52.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Cosmopolitan of Las Vegas surprised
        its more than 5,000 employees on Wednesday with a one-time $5,000 bonus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88f1cdc-6f58-45fb-88f1-19525647ddce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:33:14.449+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:52.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48290d8b-38ab-4be1-8e59-5eef1737fbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:33:14.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:52.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resort said it gave an "unprecedented" $27 million to its workers
        during a festive event that was capped off with a "climatic drumroll" and
        confetti when Cosmopolitan CEO Bill McBeath made the announcement. The event
        celebrated private equity firm''s Blackstone''s nearly decade-long ownership
        of the property, which is in the midst of being sold to MGM Resorts International
        and a real estate firm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47a4dd-b6c9-4223-bfa0-465c61ab0028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:33:14.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:52.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701fc4e-a176-49b8-a711-e3d2c39ba2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:33:14.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that none of that would have been possible without the
        hard work and dedication of the resort''s amazing employees, and we are thrilled
        to recognize those contributions," said Tyler Henritze, head of strategic
        investments for Blackstone Real Estate, in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd78c8-f283-4dd2-8637-4efe933321b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:33:14.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:52.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10491f83-205c-4140-8ed0-d0f57d897914'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:33:14.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:52.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A press release said that "tears and applause" filled the theater
        when the news broke. Also, the bonus arrives during a tight labor market where
        companies are trying to appease workers from looking elsewhere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67392b7d-62fd-4e6f-a734-e767c40f3281'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:33:14.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c80b6e-e2ec-4b00-8391-80326747b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:33:14.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:52.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cosmopolitan, which opened in 2010, is one of the flashier,
        upscale resorts on the Strip. It quickly hit financial turmoil after it opened
        and was purchased by Blackstone in 2014 for $1.7 billion and spent about $500
        million remodeling its more than 3,000 guest rooms, casino floors and common
        spaces with restaurants and bars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a2f180-bbd7-4ed0-8974-0c6392beb9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:33:14.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:52.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2714484e-3c87-4435-9e73-f09df3185e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:33:14.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:52.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackstone decided to offload the Cosmopolitan following the Covid-19
        pandemic that upended the famous Nevada city. The company announced last year
        it was selling it for $5.65 billion — more than $4 billion it purchased it
        for. MGM Resorts paid $1.6 billion of that to assume its operations, with
        the rest of the money coming from real estate investment firms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b638293-de63-42ab-94dc-66f8f7fa53ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:33:14.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c814cc1b-c971-4a8d-931c-e1cc4c974456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:33:14.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cosmopolitan isn''t the only massive casino and resort changing
        hands. MGM Resorts announced late last year it was selling the The Mirage
        to Hard Rock International for more than $1 billion. The 32-year-old property,
        known for its exploding volcano, is aging and MGM didn''t want to invest in
        it any longer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ccdf7-d834-4901-ab9c-7d97c39cbff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:33:14.450+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:52.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/12/business/cosmopolitan-las-vegas-employee-bonus/index.html">Las
        Vegas casino owner surprises 5,000 employees with $5,000 bonuses</a>."</em></p>'
