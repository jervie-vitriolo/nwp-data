      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On the first day of July, Angat Buhay NGO will be
        launched. The widest volunteer center in the history of the country will be
        created.]</p>'
