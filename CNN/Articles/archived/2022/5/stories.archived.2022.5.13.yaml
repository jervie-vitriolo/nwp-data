      'mgnl:type': 'text'
      'text': '<p>SHINee’s Key will be performing in the Philippines as a soloist
        for the first time having released his “Bad Love” mini-album in September
        2021 with the title track of the same name. The song was one of our honorable
        mentions in our aforementioned Favorite K-pop songs of 2021 list.</p>'
