    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:07:47.462+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Naomi Judd died of self-inflicted firearm wound, Ashley Judd reveals'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43ff295-54cb-4e33-b391-ef50c80fe545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:37:07.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:04.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: If you are in emotional crisis and in need of
        immediate assistance, the NCMH crisis hotline is accessible through 0917899-USAP
        (8727) or 989-USAP. You may also call the HOPELINE by Natasha Goulbourn Foundation
        (02) 804-4673 and ‎0917-558-4673. GLOBE and TM subscribers may call 2919 toll-free.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4373fbf-48e3-4aa4-9613-8fc9f19660e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:37:07.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:04.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ashley Judd and her family wanted the world
        to hear from them how Naomi Judd died.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eda59f9-6d5b-439f-9a3e-2c68ae5aa5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:37:07.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:04.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Judd appeared in an interview with Diane Sawyer, which
        aired on Thursday on "Good Morning America." She said her family had agreed
        that she share the cause of death of her mother.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0569dbfc-4aec-47fa-8b0c-3a1d709ccd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:37:07.754+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:04.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She used a weapon," Ashley Judd said. "A firearm. So that''s the
        piece of information we are very uncomfortable sharing."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd799d-f30e-44e5-b13f-d5d8c48a636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:37:07.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She and her sister Wynonna Judd announced on April 30 that they
        had lost their mother "to the disease of mental illness." She was 76.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b799c0-cef9-4f76-9450-014e57dcd148'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:37:07.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:04.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley Judd said she and her family wanted to shed light on mental
        illness, explaining that it is "important to make the distinction between
        the loved one and the disease."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dfa0dd-4579-4b62-8bc0-5d08de1fbc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:37:07.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:04.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judd said the family reluctantly shared the cause of death before
        it became public in some other way. She also revealed that she was the one
        who discovered her mother, who had been outspoken about her battle with depression,
        after it happened.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f67e9dc-0ada-450e-ad38-b90c387ca8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:37:07.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:04.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have both grief and trauma from discovering her," said Judd,
        who began the interview by thanking everyone for the support she and her family
        have received in the wake of their grief.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3839ff-a23e-4c60-acf6-c231b0181af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:37:07.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:04.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The matriarch died the day before she and her daughter Wynonna,
        who made up the country music duo The Judds, were inducted into the Country
        Music Hall of Fame.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dc69fd-940a-49b6-bb6b-70c4fbf77eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:37:07.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashley Judd said her mother "couldn''t hang on" to be recognized
        by her peers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44f7ef8-32fe-4450-aa08-20e6afdeba45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:37:07.755+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:04.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is the level of catastrophe of what was going on inside of
        her," Judd said. "Because the barrier between the regard in which they held
        her couldn''t penetrate into her heart and the lie the disease told her was
        so convincing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0bdba-3371-4cc5-b659-d3769e621a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:37:07.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judd sisters attended the ceremony and honored their mother.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e99a97-c108-41d7-a6fd-af7a4f357b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:37:07.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:09:04.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CMT will air a televised memorial for Judd on Sunday.</p>'
