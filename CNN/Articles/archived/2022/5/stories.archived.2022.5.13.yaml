      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The listed store chain operator began the year with a net income
        of ₱33.34 million for the first quarter, swinging from a ₱126.47-million loss
        year-on-year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbc15fe-faa9-4554-ae6f-024617cc454a'
