      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, theoretically, anyone could, you might say, take a stab at it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0377f6a5-692d-4835-b5b0-48eca7e1b38e'
      'mgnl:activationStatus': true
