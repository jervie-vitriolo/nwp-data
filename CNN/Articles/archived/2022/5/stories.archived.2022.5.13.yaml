      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quartet of Edgar Ilas, Roque Abala Jr., Zuriel Sumintac, and
        Joachim De Jesus bagged the bronze in the men''s lightweight coxless four
        event with a time of seven minutes and 0.117 seconds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce46fca-0a8c-4d4d-b7fc-245fac924879'
