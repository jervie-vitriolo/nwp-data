    'lead': 'In their final group stage match, the Philippine Azkals U-23 squad dropped
      a 0-4 loss against Indonesia, eliminating them from the #SEAGames31 men''s football
      tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T19:53:00.781+08:00
