      'mgnl:lastActivated': 2023-01-19T16:09:05.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5595fd08-c655-48af-ba41-cc4cad63a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T06:12:31.296+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:05.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the decision was made in recognition of Romualdez’s
        “exemplary service as Majority Leader of the 18th Congress and his proven
        ability as a consensus builder for the different political parties in the
        House of Representatives.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c350064-19fd-403f-81b6-5a4853e6d538'
      'mgnl:activationStatus': true
