    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96f525c4-71c9-463f-8957-c4d8658a0a72'
    'lead': 'Incumbent Senator Win Gatchalian, who is poised to win another term in
      the Senate, has revealed his intention to run for the position of Senate President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T00:23:28.875+08:00
