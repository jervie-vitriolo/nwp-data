      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> President
        Rodrigo Duterte''s recommendation to abolish the country''s party-list system
        is "within the wisdom and jurisdiction" of Congress, the Commission on Elections
        emphasized Friday.</p>'
