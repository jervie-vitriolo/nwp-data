      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the absence of concrete programs for the economy during
        the campaign, former Bangko Sentral ng Pilipinas Deputy Governor Diwa Guinigundo
        said the next administration should have credible economic managers and clear
        policies, which are equally important for the global financial community from
        whom the country is borrowing billions of dollars.</p>'
