  'Concerns-Sara-Duterte-DepEd-historical-revisionism':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-13T08:43:24.945+08:00
    'imagesource': 'jcr:63dc69e9-2d66-4016-a614-3c93af0dfb55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9cc81be4-1c30-4242-8a40-54301942a764'
    'lead': 'A former Education secretary, along with other youth and education advocates
      express concern about potential censorship and disinformation under the next
      administration about the Martial Law abuses, among other societal issues written
      in history books.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T08:46:29.125+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T16:08:55.552+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:07:50.665+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Concerns mount over Duterte''s appointment as DepEd chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd29d7a-910a-4322-a595-6c0ffc74faf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Leading
        vice presidential candidate Sara Duterte is set to head the Department of
        Education after she is officially proclaimed winner in the May 9 polls, but
        some raised concerns that this will be the first step to fully wiping out
        history written in textbooks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2779817-9a3b-4045-853e-0039a0f60993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c7f794-fbc9-4985-b971-76314b72ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Final Word</em> on Thursday,
        former Education secretary Edilberto De Jesus said the problems of education
        are very well-known to the public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a914e-c9ff-4531-b44a-f5d45218c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.125+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269b1c38-7e50-4940-9894-1fd8ad40f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte''s appointment is "risky," considering education
        is one of the biggest sectors in the government, with the most complex bureaucracy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b1ea57-539c-48bc-8cfa-cdec109caef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6677a267-8580-43d6-a06b-ae0b28abd5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problems of education are very well-known to most of the public,
        and the improvements or lack of improvements are going to be visible," De
        Jesus said. "There is a large constituency that has already been working on
        education issues."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db62e9fc-2866-448a-b57c-30fd72ff1130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c50003-edbc-4e15-830d-8f4916202b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Historical revisionism underway?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c0d066-57d1-474a-a9f8-31c0eb4d99b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s association with running mate and presidential frontrunner
        Bongbong Marcos also poses a dilemma when it comes to strengthening student
        education on history, culture, human rights, and most especially issues on
        Martial Law and possibilities of historical revisionism, he noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ca941f-7a65-498e-874f-f2f74004eda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aafbe32-cecd-479f-ba15-36badfee4067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yun nga ang isang problema na hinaharap niya dahil sa kanyang
        association with Marcos Jr.,"</em> he pointed out. <em>"Ano ang kanyang magiging
        policy tungkol sa problema ng historical revisionism? Ano ang kanyang magiging
        policy tungkol sa concern over civic education, and the rights and duties
        of both the citizens and the government officials?"</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7dfef3-f1bc-4b1b-9530-2126030bf62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18216b8-4765-4a50-91de-241180015647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is one of the problems that she is facing, because
        of her association with Marcos Jr. What will be her policy against the problem
        of historical revisionism? What will be her policy about concern over civic
        education, and the rights and duties of both the citizens and the government
        officials?]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb87ec-61c2-46ac-94d0-31c3b4336282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a277479f-d760-4113-8771-dc8a204301ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is delusional for these people to expect that the possible ascension
        to Malacañang of families of thieves and mass murderers will be morally and
        politically acceptable for those who have been victimized by and who struggled
        against political repression and plunder throughout the years,”  Karapatan
        Secretary General Cristina Palabay said in a separate statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e7d814-4ec0-4490-adef-815838c3136e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f12483-c3e8-447c-959c-4fd6ec1958d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palabay added that the appointment might also "bring a tsunami of
        further fake news and disinformation — if not censorship — on the realities
        in contemporary Philippine history," involving the administration of the Marcos
        and Duterte fathers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a66ffc8-c39c-468f-a3ca-68cd0888afdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b832c9-b972-4b56-b886-f8cd712f6c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Marcos regime, over 11,000 people fell victim to summary
        execution, torture, and other human rights violations, according to the Human
        Rights Victims Reparation and Recognition Act. Amnesty International estimates
        some 70,000 were imprisoned and 34,000 were tortured. The family has also
        been accused of amassing billions of dollars in ill-gotten wealth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b7ee6b-ea12-4214-8550-daf2cac070b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0529b9-7200-4716-a17a-c5fba40b0519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said in the past that it is about time for educational institutions
        to revise the content of history textbooks, and blamed the opposition for
        their "political propaganda" which have depicted their family in a bad light.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af96be51-beda-4858-92fa-1e8606bf3d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc81761-5f44-4790-88be-fe2875b0274b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/1/10/Marcos-wants-to-revise-history-textbooks.html?fbclid">Marcos
        pushes for revision of history textbooks: ''You''re teaching the children
        lies''</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d54805-8708-4903-9343-322a7dbba554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb776d4-6651-4452-904e-8fe4d5217ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Education expert needed</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e1132c-1c54-462b-b4da-f00cf24da335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Sen. Risa Hontiveros said that she expected
        another education expert to helm the agency, especially because it holds the
        highest budgetary allocation from Congress yearly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2768f64c-bd0d-411f-a747-573a63ec6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.127+08:00
