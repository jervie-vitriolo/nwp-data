      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123be5f-5fae-4d5c-b599-44a3c9178590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:06.883+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:09:03.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That escalates things quicker because it''s from a trusted source,"
        she said. "So then you''re like, ''Ok yeah I can trust this person that they
        are legit.'' They are who they say they are, which is something on the apps
        you don''t really know."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c978c07-0404-4f3e-8c08-2d5435e1e805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T07:06:06.883+08:00
