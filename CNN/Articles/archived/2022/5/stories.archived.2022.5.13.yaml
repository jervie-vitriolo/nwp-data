      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA superstar James comes in a narrow second on the rich list, earning
        $121.2 million a year.</p>'
    '23':
