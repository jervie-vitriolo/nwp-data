      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unang araw ng Hulyo, ilulunsad ang Angat Buhay NGO. Bubuuin ang
        pinakamalawak na volunteer center sa kasaysayan ng bansa," Robredo said in
        her thanksgiving event held Friday.</p>'
