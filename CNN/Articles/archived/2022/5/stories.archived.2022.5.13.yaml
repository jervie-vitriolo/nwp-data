      'mgnl:lastActivated': 2023-01-19T16:08:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38410ef1-ac33-4527-8f17-27cd58923056'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T22:47:16.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:22.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s 3x3 team, reinforced by PBA 3x3 first conference champions
        Limitless Appmasters, finished with a 2-1 slate in their first three games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4ed9e-5936-42e8-b4d4-25da39549cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T22:47:16.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c443551b-a383-4a81-860d-a9cb6c2ea65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T22:47:16.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipinos easily dominated Cambodia, 19-7, in their first game
        but have to go through a tough time against Thailand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3d07fd-6b09-4224-87d1-3fe70575f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T22:47:16.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:22.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28118e88-7bd3-467d-a38b-0920d2515300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T22:47:16.229+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas trailed by five points against the Thais, 7-12, but Brandon
        Ganuelas Rosser and Reymar Caduyac converted the crucial baskets down the
        stretch for the 20-16 victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beef4a8-e0d0-429e-adf8-bfc8c57d67c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T22:47:16.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:22.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee30cc7-4208-42b1-b633-ca9af70ed067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T22:47:16.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosser, Caduyac, Marvin Hayes, and Jorey Napoles could not sustain
        the momentum of their Thailand win as they dropped a close loss against Indonesia,
        13-15, in the final game of the day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f24f910-31b6-4e8d-8c91-9f69832c847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T22:47:16.230+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:22.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
