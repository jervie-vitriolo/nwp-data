    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480d612e-d0a3-4af4-bc00-f4e0e7f125c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Economists, CEOs, Wall Street and Main
        Street are sounding the recession alarm bell.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ad134b-130a-4709-b240-0cfd398cabdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f473653a-3d57-4ef9-aa12-601c499f7b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most agree a recession could start to take shape in the United States
        over the next few months. The question is what shape that recession will take.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d42b88-a00d-4222-8eb5-a17ddb4bf572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587a9b12-a2e0-40b8-b7ea-ba79a191ac8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recessions and recoveries come in shapes and sizes as varied as
        the alphabet. Perhaps that''s why economists have come to name different kinds
        of economic downturns after letters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d4ae2-a788-451a-b463-89177a3c37dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d6c62c-a474-4a1e-841e-4ea40cee278a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.173+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But predicting which letter will match the situation isn''t quite
        as easy as ABC. This looming recession is particularly complicated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378805f-0984-407e-ac31-966aa351d9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97938d97-3e07-44bd-b39c-73b8cd7d4fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it''s Covid in Asia or what''s going on in Ukraine or what''s
        going on with energy, it''s one thing after another," said Nick Tell, CEO
        of investment bank Armory Group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb94540-6211-4c4e-b385-c7e740619a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd7c978-0d47-4240-906f-8d06d3be2ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The component of this potential downturn that''s unlike others is
        "the psychological impact on the workforce from Covid and the enormous amount
        of subsidies that were introduced into the economy," said Tell. The resulting
        labor shortage is something that hasn''t been seen outside of a wartime recession.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16970b0f-4c80-4d90-a3eb-09e815fb1bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bcc555-65c1-4945-9f38-38f7a34851dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at job openings relative to the number of unemployed
        individuals we''re certainly in uncharted territory here," agreed David Lebovitz
        a global market strategist at J.P. Morgan Asset Management. "I''ve never really
        seen it like this in my lifetime."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44688a0d-5e8d-43b1-905c-b90c4382556e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3459d-154d-4d09-b052-076c5c40ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "components of what''s going on are reminiscent of past recessions,"
        said Tell.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1f8239-9158-4dba-9542-d5fc5af7411b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e756cf6d-1a84-4c28-ad6f-02120753ee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if we''re bound for a recession, what form will it take?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e289c9-2867-4d9a-90ff-38b691a1a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b11729-6ce4-46b8-950a-697562443c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U-shaped</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea6f0de-7d3c-4887-beb4-32c7f9b2f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re going to have a U-shaped recovery, which is one
        we haven''t seen in a long time," said Tell.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435ee590-9237-4d09-ad5e-2f0535e5cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e7e71d-190c-4d88-9d82-501b1a39408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U-shaped recession signals a steep decline, with a bit of a long
        struggle at the bottom before recovery. These are painful recessions that
        last a year or two and are caused by a number of coinciding factors. The stagflation,
        oil crisis and stop-and-go Fed response between 1973-75 caused a drawn-out
        U-shaped recovery.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e65934-8f2d-4cc6-86e0-14e46535c829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.174+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096f34be-3ed0-435a-a661-c9f6dd3c8cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simon Johnson, the former chief economist at the International Monetary
        Fund, compared this type of recession to being stuck in a bathtub. "You go
        in. You stay in. The sides are slippery. You know, maybe there''s some bumpy
        stuff in the bottom, but you don''t come out of the bathtub for a long time,"
        he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fb91e9-fbb2-4763-a4be-8cdfb3faceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322702ce-a272-4777-a9a9-0f19eb5454ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy will need to slow down for a while before the workforce
        and unemployment return to a normal level, said Tell. When that finally does
        happen, things will revert back to normal, but it might take a few years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7720e3-8066-4440-9dfc-8c3a2525d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584036e3-66a0-4c88-990b-4fa0628f6059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>V-shaped</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729ddd15-594e-456a-9fcb-4c6409d64f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A V-shape recession is just what it sounds like: A sharp decline
        with a clear bottom and then a sharp incline. This type of quick and complete
        recovery is considered a best-case scenario when it comes to recession. Sometimes
        the fall into recession is steeper than the climb back up towards recovery,
        like a Nike swoosh.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c384e3df-2542-4b5e-b66e-2c7bbbc2107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3064fba3-0235-402a-868a-d44f2e59b523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These usually represent a recovery from recession based on one-time
        shocks, like the two-month-long 2020 Covid recession.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44d0c4f-378a-4b13-8e71-68c1fe552f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0623c27-c9d0-44e9-9869-f2aa7700e644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebovitz is hopeful that if there is a recession, it will be V-Shaped
        and only last a few quarters. One of the things that we always look for and
        try to gauge is some sort of imbalance," he said. "There was an imbalance
        in equity valuations during the tech bubble, and an imbalance in housing in
        the run up to the financial crisis of 2008. Looking at the economy today,
        we don''t see any significant imbalances that would lead to a serious downturn
        in the economy." The next recession, said Lebovitz, will be relatively mild.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1976e8-8f81-4e5f-bb03-043ef57c3c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7e11e-b042-4445-9a75-0c88fa8acee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebovitz recommends that investors stay the course over the next
        12 to 18 months. "We don''t suggest selling when you''re already down 20%,"
        he said. Still, investors should take this as an opportunity to rebalance
        their portfolios and to make sure that their broader house is in order.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5516a3f-ec76-47d7-8c73-1d4b567e1a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631c4ea2-ee14-4456-bbc4-e0ceb1800b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>W-Shaped</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1392d9-d7a2-4cb7-a573-964975f2bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.175+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dreaded double-dip recession. This occurs when an economy moves
        beyond a recession into recovery and then falls right back into another recession.
        A W-shaped recovery is particularly painful to investors who jump back into
        what they believe to be a recovered market before plummeting to another bottom.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e277747-99da-4ee8-b314-58c1de9ffc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746da6d-a254-412d-a3fe-9476e22f32ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1980, the economy had a short six-month recession and recovery
        followed by a 16-month downturn that stretched all the way from mid-1981 to
        late-1982. If the Federal Reserve isn''t aggressive enough in raising interest
        rates, some analysts say, this could happen again.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086ad56-84c3-489d-b0f8-abdf2f994f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f58f4bd-77d8-4ee0-ad51-fad1a823e6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>L-Shaped</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d6e718-031c-4c72-9c8b-e8497d49caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An L-Shaped or "hockey stick" recession is what economists want
        to avoid at all costs. It means a plunge in growth for a very long time, and
        we often creep out of ''R'' word territory into ''D'' word territory: Depression.
        It usually means large numbers of workers remain unemployed for significant
        periods of time and that capital goods are sitting idle.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f92b0b-0fbd-4aa5-b467-b4544b1f09ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67371361-0df9-46de-a2d9-6a641997d20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Depression in the 1930s had an ''L'' shape, and some economists
        argue that the Great Recession of the late 2000s was the same, it took six
        years after the crisis for GDP to return to 2007 levels. Some called it a
        "barbecue recovery": low and slow.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db4ff43-8248-4a34-90c3-2a2b7e9c3088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64ed851-ee3c-422c-b618-56ece76f6916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>K-Shaped</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f669b144-0ea8-4401-b975-c7fe91ccd714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A K-shaped recovery is what happens when separate communities recover
        from economic downturns at varying rates. Some sectors of society may experience
        renewed growth while others continue to lag behind.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77e189f-44e3-4d81-8e3c-901710965823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e668ce-bbc5-453d-8cb9-04a5722b72e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These changes are usually defined by industrial, wealth and geographic
        differences and are exacerbated by increased rates of income and wealth inequality.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512b39a9-8cff-4a24-aa56-7d3d7b94a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16437937-8e99-4b38-b731-3f0a816f1b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 2020 recession recovery can be described as V-shaped,
        many point out that it was actually two-pronged. Low-income Black and Hispanic
        families saw the fastest depletion of their savings during the pandemic, for
        example.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbceb99-d73e-477b-9d37-7902b8c91ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6bca89-dbbe-4b7c-9689-4381da46c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.176+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many who worked in white-collar jobs recovered quickly from the
        2020 recession as the government handed out stimulus payments and stocks and
        home prices appreciated. Those without savings and who worked service jobs
        continued to suffer. Employees receiving the lowest wages were the most likely
        to lose their jobs in nearly every sector of the economy between 2020 and
        2021, according to data from the Bureau of Labor Statistics.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab431d7-d7fc-4fd1-b137-a61b59a56645'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f93d62-7ef1-480f-8582-7df3ef25eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lowest average wage establishments and the lowest earning workers
        have borne the brunt of the recession induced by the Coronavirus pandemic,"
        wrote economists at the BLS. "The lowest wage establishments and the lowest
        wage workers both saw the steepest initial declines in employment at the start
        of the recession and experienced the slowest subsequent recovery in employment."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1db433-2d30-40a3-b4c7-143c750f8363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T11:40:48.177+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:08:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/12/investing/recession-shapes-alphabet/index.html">Not
        all recessions are the same. Here''s what could happen to the economy and
        markets</a>."</em></p>'
  'Google-IO-2022-announcements':
