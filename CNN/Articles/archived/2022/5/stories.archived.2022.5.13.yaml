      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e20b9-e579-4a56-9d75-1a6185219ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thrive in a democracy and I can see a very robust democracy,"
        said Legarda, who is among the senatorial bets leading in the poll body''s
        partial, unofficial count.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfff09f-26ad-4071-8893-84b77a4857e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1bfe8f-3e8e-425d-a686-4d1565170fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was in media for 20 years, I’ve been a senator since 1998. And
        I know it cannot be perfect in every administration," she added. "I would
        urge you as members of the media to report in the most responsible manner
        and in the most comprehensive manner as well."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dca01b-ee35-4f79-b5b9-4a4f93b2458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e46feb-86dc-4e03-998f-9822c1fab09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was sought for her opinion on the future of ABS-CBN, her former
        broadcast network, after it failed to get another 25-year franchise under
        the current administration. She only urged the public to wait until it gets
        a new set of frequencies, since its previous frequencies were already awarded
        to other media entities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe5f98a-7f34-4455-a4bd-e310941d6bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3e2e0c-be90-439c-9934-ea2dcb94e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda was also asked for a reaction on Marcos'' spokesperson Vic
        Rodriguez snubbing a Rappler reporter''s question at a recent live press briefing
        — a move which many described as a "red flag for press freedom."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faff321-c6db-47b9-9be8-13a6f48135df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0c4ca-9a2d-4d09-88ee-957254d757d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the veteran lawmaker — who is part of Marcos'' UniTeam slate
        — only said that she cannot answer for a spokesperson of a presidential candidate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd19e887-6bcb-42f1-a36c-e83bac0f7459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c07e9d6-fb65-4473-b13c-9abc004a8a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda was then asked if she will hold the line and be an ally
        of the media in demanding transparency from the next administration. She said
        that she is not just an ally of one sector.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0ae850-0742-4616-8544-1912f68f05e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8724e27-9524-4ca6-97b0-aab3fa5892d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Galing ako sa hanay ninyo. Ako’y naging</em> (I came from the
        same industry. I became a) producer, anchor, reporter and many things. I continue
        to do documentaries in the advocacies and all the work that I do," she said.
        "Yes I am an ally, I am an ally of the Filipino people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf9ce8-7a7e-458d-ba7c-7178f4bbcb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294b0fd6-5962-4362-b88e-3c0952f63764'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing earlier this week, Rappler reporter Lian Buan asked
        Rodriguez whether Marcos had found a way to face the contempt order against
        him in the United States. She also asked whether the apparent presidential
        race winner will revoke President Rodrigo Duterte''s Proclamation No. 319
        that declared September 21 —&nbsp;the day the elder Marcos imposed martial
        law —&nbsp;as a National Day of Protest.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373f1358-21e2-46ca-8930-94cb44231dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a0cb9-ab65-4b34-9879-e77fb60bbd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez repeatedly ignored her.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557360a9-e3ad-4c11-9034-0d502c2c3115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.309+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d58b126-e3d6-4d46-beb1-12dff60d9de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/5/12/NUJP-on-Vic-Rodriguez-skipping-reporter-questions.html">Marcos
        spox skipping reporter''s questions ''red flag for press freedom'' — NUJP&nbsp;</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1a805b-a3e6-4bb0-8993-b7b23046a22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0746d702-0e8d-464b-b8ae-682b7b561606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Marcos is just one step away from retaking Malacañang,
        with over 31 million votes in the partial and unofficial tally of the Comelec
        transparency server. His archrival Vice President Leni Robredo is only a far
        second, garnering more than 14 million votes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa757f4-8cf4-45fe-9c00-d5f4d4c6d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758fe2eb-41f0-4149-870f-72bf672536c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from having amassed billions of dollars in ill-gotten wealth,
        the Marcos regime is responsible for over 11,000 people who fell victim to
        summary execution, torture, and other human rights violations, according to
        the Human Rights Victims Reparation and Recognition Act. Amnesty International
        estimates some 70,000 were imprisoned and 34,000 were tortured.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9648509-81dc-4834-b958-b3feec8edb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e54b36d-8d3c-4b23-a9d9-ebd3c406d662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.310+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many journalists were also arrested and detained under martial law.
        Newspapers, TV and radio stations were also closed down, except for those
        that were controlled by the regime.</p>'
