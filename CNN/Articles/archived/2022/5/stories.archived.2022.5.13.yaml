    'lead': 'The Philippine bodybuilding team’s campaign in the #SEAGames31 is in
      limbo for allegedly failing to meet requirements for the competition.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T19:22:16.933+08:00
