      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subgenre “science fiction romantic drama” is hard to come by
        these days — well, at least the good ones&nbsp;anyway. This week, we finally
        get Steven Moffat’s much anticipated reboot of Audrey Niffenegger''s “The
        Time Traveler’s Wife.” The film, starring Rachel Macadams and Eric Bana is
        only a decade old (actually 13 years by August) and was a commercial success.
        So what merits a reboot? Well, this has been Moffat’s dream project ever since.
        He loves the book so much that he made a Doctor Who episode inspired by it
        in 2006 (“The Girl in the Fireplace,” which involves a girl who would become
        the mistress of King Louis XV).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862a00e-9b50-4e2a-8f5a-7d9f18f22256'
