      'mgnl:lastActivated': 2023-01-19T16:08:37.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because during campaign I often tell them the laws I''ve crafted
        and I assured him I would guide him and share what I know about the body of
        work and legislation to those who are new in the Senate," Legarda said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad20a1a-f1d5-4bc6-ab33-910efdb38e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T16:06:11.087+08:00
