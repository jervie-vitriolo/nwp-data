      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Jesus said Duterte will have to address the issues confronting
        teachers today, including the need for additional training, resources, and
        a solid system — which were aggravated by the COVID-19 pandemic and resulted
        in the temporary halt of face-to-face instruction.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156f3942-ee93-4c0c-baa6-33d59f167fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.128+08:00
