      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government reported an <a href="https://www.cnnphilippines.com/business/2022/5/12/Q1-2022-GDP.html">8.3%
        economic growth</a> in the first quarter of 2022. However, the country''s
        outstanding debt already ballooned to <a href="https://www.cnnphilippines.com/business/2022/5/5/PH-debt-end-March-2022.html">₱12.68
        trillion</a> as of end-March as authorities availed more loans amid the COVID-19
        health crisis.&nbsp;&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aa853a-fce9-42d1-80a0-a9005c241458'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:57:33.921+08:00
