      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda, who is currently Top 2 in the partial and unofficial tally
        in the Senate race, told CNN Philippines'' <em>The Source</em> on Friday that
        she acknowledges her other colleagues who have expressed preference for the
        post.</p>'
