      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3216db8c-fac0-4030-bbcf-7dc801127343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T16:06:11.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:37.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Legarda said
        she already made a commitment to help the two.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7f674e-75a3-47de-a81c-41b0f137b10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T16:06:11.087+08:00
