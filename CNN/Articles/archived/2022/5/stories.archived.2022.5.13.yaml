  'Ronnie-Dayan-Leila-de-Lima-testimony-drug-money':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-13T19:08:09.099+08:00
