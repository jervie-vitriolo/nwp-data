      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time when there is a strong call for our nation''s unity,
        the DILG will play a paramount role in promoting peace and order and in bringing
        together our local government units," he stated in a statement released Saturday.</p>'
