      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The son and namesake of the late dictator provided little details
        in his campaign trail, but expressed interest in continuing President Rodrigo
        Duterte’s flagship infrastructure program Build, Build, Build and prioritizing
        help for small businesses and farmers.</p>'
    '5':
