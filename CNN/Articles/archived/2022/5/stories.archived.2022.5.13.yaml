      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Following
        the widespread volunteerism spirit that her office and campaign have initiated,
        Vice President Leni Robredo bared her plans in launching the ''widest'' volunteer
        center in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829aff2-404e-4f22-b5da-c542cb7d7b28'
