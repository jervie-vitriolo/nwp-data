      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Salamat po sa suporta, salamat sa dasal," she said on her way out
        of the Muntinlupa City Justice Hall to return to her detention facility at
        the Philippine National Police Custodial Center. "Magdasal tayo lagi, magdasal
        tayo lagi para sa ating bayan," she added.</p>'
