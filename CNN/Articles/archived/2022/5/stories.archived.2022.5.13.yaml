      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T16:08:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, HBO secured the rights to the book with Moffat as producer.
        When Moffatt read the book, he thought that a series would suit it better
        rather than a film (although the film has its own charms). He told <a href="https://ew.com/tv/steven-moffat-teases-his-approach-to-the-time-travelers-wife/"
        target="_blank">Entertainment Weekly</a>, “It''s a prose poem about love,
        longing, and loss. It doesn''t shrink well into the three-act structure of
        a conventional movie. If you reduce it to what happens, you''ve boiled away
        everything that''s interesting about it.” The reboot stars Rose Leslie (“Game
        of Thrones,” “The Good Fight”) as Clare and Theo James (“Divergent”) as Henry.
        — CNN PHILIPPINES LIFE STAFF</p>'
