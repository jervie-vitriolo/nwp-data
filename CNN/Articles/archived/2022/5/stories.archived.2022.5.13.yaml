      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)—&nbsp;</strong>One
        inmate was killed, while nine others were injured in a riot that erupted at
        the Quezon City Jail on Friday, authorities said.</p>'
