      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c82b28-1ada-4ce4-8c34-39b24cea9936'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:55.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACT Teachers Party-list also stressed the need for a leadership
        that recognizes the learning crisis, underpaid teachers, and the "degeneration
        of the country''s sense of history and grasp of truth."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef26ac-d162-4635-b099-669aaf17e73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T08:46:29.128+08:00
