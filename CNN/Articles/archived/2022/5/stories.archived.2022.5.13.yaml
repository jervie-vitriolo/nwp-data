      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d6a680-b41a-4ff2-8249-908761eedd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T16:06:11.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:37.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legarda refused to comment when asked for her opinion on the action
        star being at the Number 1 spot despite having zero background in lawmaking.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715699a2-0949-482f-8032-5a317d016129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T16:06:11.087+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:37.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caaca80-2806-4505-aeb4-9a39b3696c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T16:06:11.088+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:08:38.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not like to comment on personalities because each of the
        elected senators were elected by millions of people," she said. "I would respect
        the will of people, I would respect the capability of each member of Congress,
        of each member of the Senate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f43e0-34ef-4082-b4e7-438accdb4015'
      'mgnl:activationStatus': true
