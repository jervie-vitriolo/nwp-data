  'SC-asked-to-halt-mandatory-COVID-19-vaccination':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-13T23:33:58.737+08:00
    'imagesource': 'jcr:54830ca1-3aa5-4935-9fb6-86d4d5c2a49f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7439272-5b67-4402-a3fd-38edd82d2412'
    'lead': 'Concerned groups composed of professionals including doctors, scientists,
      teachers, employees, and religious leaders file a petition before the Supreme
      Court to immediately stop the implementation of policies and government issuances
      on mandatory vaccination against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-13T23:37:53.745+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:08:22.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:08:02.237+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'mandatory-vaccination', 'SC']
    'template': '1'
    'title': 'SC asked to halt implementation of policies, issuances of mandatory
      COVID-19 vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d501cfe-535d-4711-9571-c66e77a6ade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Concerned
        groups composed of professionals including doctors, scientists, teachers,
        employees, and religious leaders file a petition before the Supreme Court
        to immediately stop the implementation of policies and government issuances
        on mandatory vaccination against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d1cb3a-82ae-47c6-bcd5-2f91bd4fe0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca7a55c-46f8-4013-91fa-7c8c1a7f3329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The governmental acts being challenged herein enforce vaccine mandates
        that ''responsibilize'' citizens by conditioning them to perform their ''moral
        obligation'' through COVID-19 vaccination and coercing them to get vaccinated
        under pain of penalty," the petitioners said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12679c94-fa94-40e8-905d-6f3dfed889a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfcce1c-52fb-478b-958d-3a1461c10582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named respondents are the Interagency Task Force for the Management
        of Emerging Infectious Diseases, Health Secretary Francisco Duque III, Executive
        Secretary Salvador Medialdea, Interior and Local Government Secretary Eduardo
        Ano, Transport Secretary Arthur Tugade, and Makati City represented by Mayor
        Abby Binay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306626c6-3682-4b1f-ad83-6a6a974d69e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92cdf81-dd9f-450b-8c9b-08f47a23f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the petition, the group asked to "declare illegal and unconstitutional"
        regulations and ordinances as these are being "contrary to law", specifically
        IATF Resolution No. 148-B that requires on-site workers to be fully-vaccinated
        against COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7edf251-9099-4402-aa6e-4ea96c9a7f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5671254-6f86-4c75-9f82-b98629014651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other IATF resolutions they seek to stop enforcement are the following:
        mandatory face-to-face classes, requirement of RT-PCR test for on-site work,
        presentation of proof of full vaccination, and limitation on the movement
        of unvaccinated individuals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428035b4-057d-48e1-a7e4-36667043fea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355189b-4782-4936-9210-bb8e4d80c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners also asked the high court to ensure that those who
        submit themselves for vaccination "do so freely, voluntarily, and intelligently,
        after a written acknowledgment that they have been advised of all the possible
        side effects of the vaccines on their health and of their full understanding
        thereof."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd22b1a-597c-4e4f-b039-c17dd3ce361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.746+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ffd5cb-c11d-4b91-b591-3d2d094008bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Direct respondents are also asked to make all officially recognized
        side effects of the COVID-19 vaccines and all adverse events reported after
        vaccination available to the public and widely disseminated in various forms
        of media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6fb91d-6e5c-4fd7-8793-ad2a284ed0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3248ff3f-cb6c-46b1-a61d-85b9ce93867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities have been assuring the public that vaccines are
        safe as it went through studies and tests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c55b876-0c98-4a72-8458-3bb05f3a755f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T23:37:53.747+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:08:22.107+08:00
