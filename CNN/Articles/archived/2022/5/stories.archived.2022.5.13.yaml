      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black holes don''t emit light, but the image shows the shadow of
        the black hole surrounded by a bright ring, which is light bent by the gravity
        of the black hole. Astronomers said the black hole is 4 million times more
        massive than our sun.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba4725-1bfd-45e9-91e0-e866e028c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.903+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3824e7e8-6889-4755-83fd-3a223905670a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.903+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For decades, astronomers have wondered what lies at the heart of
        our galaxy, pulling stars into tight orbits through its immense gravity,"
        Michael Johnson, astrophysicist at the Center for Astrophysics | Harvard &amp;
        Smithsonian, said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fd3dd5-d2d1-46ec-bbbc-ab7c01eb5085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.903+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa8ed0-b317-4498-ab03-49bb6c875bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.904+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the (Event Horizon Telescope or EHT) image, we have zoomed
        in a thousand times closer than these orbits, where the gravity grows a million
        times stronger. At this close range, the black hole accelerates matter to
        close to the speed of light and bends the paths of photons in the warped (space-time)."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a4786-769e-471c-8b83-715148a0d45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.904+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb2ff2a-bfaf-4b04-962f-64900913dba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.904+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The black hole is about 27,000 light-years away from Earth. Our
        solar system is located in one of the spiral arms of the Milky Way galaxy,
        which is why we''re so distant from the galactic center. If we could see this
        in our night sky, the black hole would appear to be the same size as a doughnut
        sitting on the moon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc300d54-8ef0-455e-a7fc-d2c7e59b10b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.904+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504742fd-fe8c-4a19-b2fd-2b22772a4f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.904+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were stunned by how well the size of the ring agreed with predictions
        from Einstein''s Theory of General Relativity," said EHT project scientist
        Geoffrey Bower from the Institute of Astronomy and Astrophysics, Academia
        Sinica, Taipei, in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99cb72c-60a3-4c8b-b3be-15c8fcee5bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.904+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d57555-f6ad-4bd2-ba1b-4f15cb4c8de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.904+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These unprecedented observations have greatly improved our understanding
        of what happens at the very (center) of our galaxy, and offer new insights
        on how these giant black holes interact with their surroundings."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03d2373-4eca-4284-b5fb-2a31c745970f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.904+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b572287-d0d7-4b86-8827-a3b9f2912746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.904+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of this groundbreaking discovery were published Thursday
        in a special issue of The Astrophysical Journal Letters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ad6434-2337-4122-bc93-35aa1692b8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.904+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Searching for the black hole</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665e441a-61ca-415b-84b5-3d9c610ccfa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.904+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has taken five years for astronomers to capture and confirm this
        image and discovery. Previously, scientists observed stars orbiting some invisible,
        massive object at the galactic center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a2dcb7-b275-49fb-82af-82a4e9ed26e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.904+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321373fa-8e9c-428b-9ea9-2c5b176c7a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.904+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2020 Nobel Prize in physics was awarded to scientists Roger
        Penrose, Reinhard Genzel and Andrea Ghez for their discoveries about black
        holes, including evidence shared by Ghez and Genzel about the mass of the
        object at the center of the Milky Way.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b58f80-48c5-4d6d-8828-48375f8da275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.904+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79653bbb-5c87-4c7d-aaf9-4d373339ce32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.905+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now see that the black hole is swallowing the nearby gas and
        light, pulling them into a bottomless pit," Ramesh Narayan, a theoretical
        astrophysicist at the Center for Astrophysics | Harvard &amp; Smithsonian,
        said in a statement. "This image confirms decades of theoretical work to understand
        how black holes eat."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263efee0-9aea-4666-b05f-283b2a45ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.905+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acad4f2b-a136-4855-9520-f909f1f4ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.905+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery was made possible by more than 300 researchers from
        80 institutions working with a network of eight different radio telescopes
        around the globe that make up the Event Horizon Telescope.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b00d6cd-1d62-43b2-af98-9515028d9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.905+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5e3ce7-08cf-4df7-bbce-37a3fc888c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.905+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The telescope is named after the "event horizon," the point at which
        no light can escape from a black hole. This global telescope network essentially
        forms a single "Earth-size" virtual telescope when all eight are linked and
        observing in tandem.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d0e698-d8d0-4c81-81df-663ad5644396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.905+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b8d16b-374d-4444-948a-1f8a405abf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.905+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second image ever captured of a black hole, with the first
        being the <a href="http://www.cnn.com/2019/04/10/world/black-hole-photo-scn/index.html">EHT''s
        achievement of imaging M87*</a> at the heart of the distant Messier 87 galaxy,
        located 55 million light-years away, in 2019.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b3682a-203c-4fbf-95b9-f1bac22c33e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.905+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87c6057-e6d4-4f85-aedd-e98256a0f2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.905+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the two images look similar, Sagittarius A* is more than 1,000
        times smaller than M87*.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b49cf11-03d8-4517-9526-ccb6790b6c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.905+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c2ad8-2f1e-4298-81de-11389d3ba8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.905+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have two completely different types of galaxies and two very
        different black hole masses, but close to the edge of these black holes they
        look amazingly similar," said Sera Markoff, cochair of the EHT Science Council
        and a professor of theoretical astrophysics at the University of Amsterdam,
        in a statement.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74de87f3-6f97-49ee-89b7-daee858f0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.905+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46386d2-702b-420c-b664-70d4cf4ef42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.905+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This tells us that (Einstein''s theory of) General Relativity governs
        these objects up close, and any differences we see further away must be due
        to differences in the material that surrounds the black holes."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd013e-6b3d-4076-8a68-919569a347a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.905+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2478db9-6936-4d1b-a729-f572583255f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.905+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capturing an impossible image</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed96f606-5338-4df8-bc74-4a4c6f596f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Milky Way''s black hole is closer to Earth, it was
        much harder to image.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348de3d8-7598-4612-a0e0-79945a3a45d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fefef7-21a8-4612-a549-778455d05918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The gas in the vicinity of the black holes moves at the same speed
        -- nearly as fast as light -- around both Sgr A* and M87*," EHT scientist
        Chi-kwan Chan at the Steward Observatory and Department of Astronomy and the
        Data Science Institute of the University of Arizona, said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64896fd-6419-4c4b-9aa9-f91b94888ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a1873-5b6b-48bf-970f-509aaaa02348'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But where gas takes days to weeks to orbit the larger M87*, in
        the much smaller Sgr A* it completes an orbit in mere minutes. This means
        the brightness and pattern of the gas around Sgr A* was changing rapidly as
        the EHT Collaboration was observing it -- a bit like trying to take a clear
        picture of a puppy quickly chasing its tail."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a95753b-e6e9-4faa-907c-22ee803e0b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03da877f-9f44-4500-8d85-5cefdfc8f067'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global network of astronomers had to develop new tools to allow
        for the quick movement of gas around Sagittarius A*. The resulting image is
        an average of different ones taken by the team. Taking the Sagittarius A*
        image was like capturing a photo of a grain of salt in New York City using
        a camera in Los Angeles, according to California Institute of Technology researchers.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb65bbdf-dcb8-427a-b823-97b3c0ff57e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d45e47-e10e-4731-95de-2d6ab6ae6a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This image from the Event Horizon Telescope required more than
        just snapping a picture from telescopes on high mountaintops. It is the product
        of both technically challenging telescope observations and innovative computational
        algorithms," Katherine Bouman, Rosenberg scholar and assistant professor of
        computing and mathematical sciences, electrical engineering and astronomy
        at the Caltech, said during a press conference.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ddf89-9cc8-4787-9972-01ebbe8f596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5349da27-34a6-4ebc-ba05-5736ff00afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bouman also worked on capturing the M87* image shared in 2019. Despite
        the fact that the Sagittarius A* image may seem blurry, "it''s one of the
        sharpest images ever made," Bouman said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1f9bad-7920-459f-bcc4-f15a96e37d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96f4c8-8b97-40ee-8dd0-8c06d7d5acce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each telescope was pushed to its limit, which is called a diffraction
        limit, or the maximum fine features that it can see.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aeac1f-e5e6-4fd1-a4ef-481ee3cc7ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695ef2d-4ed0-4c6d-8146-638b52b6e344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that''s basically the level that we''re seeing here," Johnson
        said at the press conference. "It''s fuzzy because to make a sharper image,
        we need to move our telescopes further apart or go into higher frequencies."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e1d130-0228-4426-88cf-fbd0714c051d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.906+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ef1a7c-a1c2-4031-aee8-39c39b1971cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.907+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>On the horizon</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d30b41-6d54-47e7-8392-ab9d0ac9ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.907+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having images of two very different black holes will allow astronomers
        to determine their similarities and differences and better understand how
        gas behaves around supermassive black holes, which could contribute to the
        formation and evolution of galaxies. It is believed that black holes exist
        at the center of most galaxies, acting like an engine that powers them.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d143f4-c7eb-4b20-8124-0a11bd1d7a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.907+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d92b8e-c3eb-46e5-93b0-71763f3b1dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.907+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the EHT team is working to expand the telescope network
        and conduct upgrades that could lead to even more stunning images, and even
        movies, of black holes in the future.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bfd0d5-c23b-4c76-a67b-c5e65c161ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.907+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094f62f7-dc49-4e5a-ae26-e7a3b174f584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.907+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capturing a black hole in motion can show how it changes over time
        and what the gas does as it swirls around a black hole. Bouman and EHT member
        Antonio Fuentes, who will join Caltech as a postdoctoral researcher in October,
        are developing methods that will allow them to stitch images of the black
        hole together to reflect this motion.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a98f45d-edc8-446a-a696-a44d62c3c18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.907+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dc21b2-29a8-4a3c-aa58-5e064a960ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.907+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "first direct image of the gentle giant in the center of our
        galaxy" is just the beginning, said Feryal Özel, member of the EHT Science
        Council and a professor of astronomy and physics and associate dean for research
        at the University of Arizona, during the press conference.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d47148a-f2a7-4026-b96b-ecffdd9bd4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.907+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e64d502-0622-43e4-a71a-f523171ca6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.907+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This image is a testament to what we can accomplish, when as a
        global research community, we bring our brightest minds together to make the
        seemingly impossible, possible," National Science Foundation Director Sethuraman
        Panchanathan said in a statement. "Language, continents and even the galaxy
        can''t stand in the way of what humanity can accomplish when we come together
        for the greater good of all."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92895e-be35-4d49-9b4a-965dee803659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.907+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea60f26-61ba-463b-96f4-58999d02ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T01:58:38.907+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:09:12.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/12/world/milky-way-center-black-hole-image-scn/index.html">1st
        image of supermassive black hole at the center of Milky Way galaxy revealed</a>"</em></p>'
