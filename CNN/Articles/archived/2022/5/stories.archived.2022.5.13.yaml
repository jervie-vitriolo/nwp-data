      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez is the cousin of leading presidential candidate Ferdinand
        “Bongbong” Marcos Jr.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df7baf-acf2-4654-8233-511a9621d0fb'
