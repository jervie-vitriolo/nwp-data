      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abalos, for his part, vowed he is ready to assist the next administration
        in exercising general supervision over local governments.</p>'
