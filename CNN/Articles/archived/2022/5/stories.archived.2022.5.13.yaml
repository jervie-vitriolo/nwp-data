      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13) —</strong> Senatorial
        bet Loren Legarda, a former journalist, sees a "very robust democracy" under
        the presidency of former Sen. Bongbong Marcos, the son of late dictator Ferdinand
        Marcos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ad6557-28f6-4eff-a714-d169312182e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e912d92-aa85-44d5-b426-598fe31bf270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T12:30:36.308+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:08:48.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>The Source</em> on Friday,
        Legarda was asked how she sees journalists operating under the next administration,
        amid complaints from reporters covering Marcos'' campaign that he has been
        inaccessible, especially to those not seen as friendly to his camp.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe4ab2-20ae-4cf9-b1c3-3eeba04f5d0b'
      'mgnl:activationStatus': true
