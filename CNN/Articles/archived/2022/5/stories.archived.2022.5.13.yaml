      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 13)&nbsp;—</strong> Leading
        presidential candidate Ferndinand "Bongbong" Marcos Jr. is already preparing
        for the start of his administration as partial, unofficial vote counting shows
        his apparent landslide victory.</p>'
