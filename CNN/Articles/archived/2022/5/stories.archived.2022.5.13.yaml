    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:07:45.587+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'White-House', 'COVID-19', 'cases', 'projection']
    'template': '1'
    'title': 'New White House COVID projection puzzles experts and catches some Biden
      officials off guard'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad796a02-b0ae-412c-bf5d-49c64af59be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It was a stern and startling warning from
        the White House''s new COVID response coordinator: In the fall and winter,
        the US could potentially see 100 million new COVID-19 infections if Congress
        doesn''t approve federal funding to fight the pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7e28b0-eca9-47b3-9388-0a776c70a992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c4516-0e37-4f5c-94ef-f71b59889749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That warning from Dr. Ashish Jha, who said the projection was based
        on a range of internal and external models, jolted some public health experts
        and even came a surprise to some top Biden administration officials, with
        sources telling CNN that the grim forecast -- and details of where exactly
        that 100 million number had been derived from -- was not discussed with some
        key officials intimately involved in the administration''s work to fight Covid
        before Jha''s TV interview over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe41c75c-45fe-4387-a68f-865474293988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f375dc5-258c-4f90-87f7-35236c3582ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday morning, the White House had not yet released the
        underlying data that it says supports its projection. A senior administration
        official had told CNN on Monday that the 100 million infection number is a
        moderate one that falls somewhere in the middle of more conservative and extreme
        projections and is based on an underlying assumption of no additional resources
        or extra mitigation measures being taken, including new Covid-19 funding from
        Congress, or dramatic new variants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061c47a2-4bd2-4bcd-9d52-fab2d5787c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99e9d16-94f6-4f61-abb1-314a4cdd2d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The timing of Jha''s announcement -- as the White House is trying
        to pressure Congress to approve billions of dollars in new Covid funding --
        has also raised some concern among experts about whether political considerations
        were a driving factor behind making the public projection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757e6cb8-45bd-434c-843a-142712e3891f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd157bd0f-7b46-48f1-9a2a-a1a776b897e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Osterholm, an infectious disease expert and a former health
        adviser to Biden, told CNN he was concerned that Jha did not make public specific
        models that were used to project 100 million potential infections later this
        year, saying, "I don''t think Ashish has provided us with any data to support
        that."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d30dfa-aede-4aff-ae2f-b54b95c6d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3142d6-ea12-43ec-ac38-f417e5aaef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.328+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm took issue with the Biden administration making a Covid
        projection that spans the fall and winter, saying there are currently too
        many unknowns -- including the possible development of new Covid variants
        -- that could significantly change the trajectory of the pandemic in the months
        to come.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087e31c0-d894-4618-9ef1-1704679ec8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923f26e1-0391-4f18-918d-74ab543a7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea that you''re modeling six months out? It''s pixie dust.
        Six months ago we didn''t have Omicron," Osterholm said, adding that he was
        concerned the public warning may have been driven too much by the desire to
        publicly pressure Congress to approve additional Covid money.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9192cff-6626-4950-8b24-d2c1d94741c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6afecfb-abf9-4d60-b788-67f33b45103f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House Covid team has been reaching out to modelers and
        experts over the past few weeks, collecting what one senior administration
        official described as "preliminary" and "early" data that ultimately led to
        Jha''s warning. The official predicted that many of those models that look
        ahead to the fall and winter were likely still weeks away from being finalized
        and shared with the public, and that they could still change.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e43ce6d-41a8-4355-9e33-0f7e128cd34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c79a7f-ce7f-4b51-a715-8e565741b32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official also stressed to CNN that those efforts -- as well
        as Jha''s warning about 100 million new infections -- were "less about trying
        to predict" what might happen later this year. Instead, they were part of
        the administration''s "scenario planning" for if the country doesn''t have
        the resources to launch an aggressive vaccine campaign and runs out of Covid
        tests and therapeutics by the fall, the official said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602cd050-6173-48bb-934c-3603f9086214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b0323-802c-4846-9820-e22aca5a6145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other health experts say that a wave that causes 100 million new
        infections is possible, but it''s one of many scenarios that should be considered.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a85a00a-8cc8-4fcb-a933-5030caa0d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebb3db3-9fa5-42a4-ab68-b3f73b2e8d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an outcome that we should be thinking about and preparing
        for. Does it mean it''s absolutely going to happen? No," Nick Reich, a biostatistician
        at the University of Massachusetts and leader at the Covid-19 Scenario Modeling
        Hub, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540874d7-edeb-4489-935f-7262a07a046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385cb54d-93e6-4eca-be64-1e71c3ada2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things we''ve learned is that Covid continues to throw
        us curveballs. We have to learn to expect the unexpected."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066518b0-35b8-44ee-ae6b-b9de1f807989'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3951877-512f-4489-a34f-d6824b0d8a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That unpredictability has led Reich and other modelers to scale
        back on case projections, focusing instead on measures of more severe outcomes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a512839-6923-4ae6-9e30-e775de29e567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4643e3-f578-4d79-85b3-0556eb2e443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.329+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve spent the last two-plus years looking really carefully at
        these forecasts, and one of the things we''ve seen is that cases in general
        tend to be the hardest thing to make accurate predictions about," Reich said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb57fba-5cab-4cac-ad37-147a2804ecde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd61e64-daff-4d60-a764-1ed5fe140a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and other scientists at the Covid-19 Scenario Modeling Hub have
        collaborated with the US Centers for Disease Control and Prevention on modeling
        Covid trends and interpreting those projections, ultimately leading the CDC
        to drop case projections from its weekly forecast reports due to "low reliability."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4487964e-a97e-4a40-9e61-d0c5fc8415f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c7c20-bd03-4b0b-8ce7-fead5eb2060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC directed CNN back to the White House when asked about Jha''s
        latest projection for 100 million new infections and did not respond to follow-up
        questions over email.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ea368-130b-47ac-88b4-16600b461395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609b0a4-1944-43a6-8578-34836a5a8d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Celine Gounder, another infectious disease expert and former
        health adviser to the administration, said her ongoing conversations with
        Biden officials have made clear that approval for additional Covid funding
        is currently a top White House concern: "Everything stems from that," Gounder
        said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42770d1e-3d53-419c-82f9-7f11481dce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea8a07-78a3-4263-989b-d924e91085f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Jha''s projection, Gounder added: "It would be helpful any time
        you have more transparency. It''s helpful so people understand what went into
        that projection and where that is coming from."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e15f1ea-c008-4afe-a03b-f0b0974f14d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7789375-5462-4b1c-9be4-ff8505978c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Monday whether the White House could make public the models
        that the administration has consulted, press secretary Jen Psaki said: "I''m
        happy to see if there''s more specific data we can make available. But what
        I can assure you of is that Dr. Jha is a very experienced public health expert.
        He talks to a range of officials internally and externally. And that''s what
        he''s basing it on."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b53d6-ead5-4369-81ee-08153d97bec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13997ab0-6f69-4dc6-a11b-0775374f8ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without supplemental funding to tackle with Covid, Biden administration
        officials have said that the country could take steps backwards on everything
        from the production of updated vaccines to progress on Covid testing and treatments.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e375eb47-72ad-4f01-b5dd-3ccd9e481fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b512e-8e1c-4735-a8b8-c81a7dffbc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha is a newcomer to the Biden administration, replacing former
        White House Covid response coordinator Jeff Zients last month. The epidemiologist
        and former dean of Brown University''s School of Public Health had been a
        familiar face on cable TV, including CNN, throughout the Covid pandemic prior
        to taking on the government role.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165173e9-d08a-4742-94de-e61a93d32db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c2629-0b6f-475f-89c5-81eff01f573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.330+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jha has been meeting with lawmakers to push for additional funding
        to be approved, according to a senior administration official, as Congress
        remains stuck on how to proceed with Biden''s $22.5 billion request. One complicating
        factor has been a disagreement over the Title 42 immigration policy -- a pandemic-era
        rule allowing border officials to return migrants to their home countries
        by citing a public health emergency.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4218845-c589-4018-9660-19ac8a91bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T04:22:39.331+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:09:09.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/12/politics/biden-administration-covid-warnings/index.html">New
        White House Covid projection puzzles experts and catches some Biden officials
        off guard</a>."</em></p>'
