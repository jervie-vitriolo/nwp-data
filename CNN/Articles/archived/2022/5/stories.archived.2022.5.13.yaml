      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bianca Estrella bagged the bronze medal in the women''s
        -70kg division after she fell against hometown bet Thi Thanh Tram Nguyen in
        the semifinals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
