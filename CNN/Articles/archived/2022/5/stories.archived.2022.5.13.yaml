      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know that some of my friends and colleagues have made pronouncements
        in media that they are interested for the post," she said. "This is something
        that will be discussed once we are officially elected and declared by the
        Comelec."</p>'
