      'jcr:uuid': '227ef6b0-943c-4e8d-96eb-d84e428451c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-13T15:21:17.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:08:39.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quartet finished with a time of six minutes and 46.841 seconds,
        about 12 seconds behind silver medalist Vietnam who clocked in six minutes
        and 34.444 seconds. Indonesia claimed their second gold of the day after finishing
        at six minutes and 28.399 seconds.</p>'
