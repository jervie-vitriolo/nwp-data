      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[But we will not choose who we will help. We will not turn our backs
        on anyone. We will show the full force of radical love.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166fca8d-fd7d-4e63-8aec-fddd0a3f6432'
