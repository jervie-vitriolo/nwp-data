      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4511941e-4470-4f4f-973e-0c4de1f48845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36528ee6-aa5e-41ba-80d3-860d4d1da60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:50.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We want to avert further speculation. Some people
        are making it appear there is an operation in the area. Thus, to make sure
        there''s no more speculation, their authority to operate should be removed.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba73990-fa31-44d5-a0b2-85ae06b838d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b438e767-ce8d-4287-a0be-91b42780422f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:51.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are also investigating other reported illegal quarrying
        and mining operations in Masungi Georeserve.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18963b3-8a0b-4b8e-a4a3-bc7a31644079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:51.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7e1493-e803-4704-a95b-9ad6bc313a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:52.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve given instruction (to the) regional office to conduct operation
        because they said the quarrying activities continue to operate. Our personnel
        today has go to the area to check whether there are ongoing operations, other
        than the three mineral production sharing agreements not operating," said
        Mines and Geosciences Bureau Director Wilfredo Moncano.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d3383-1b6a-4bea-b15b-33d837bfe5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69e6d2b-567f-46fc-90fd-3cda01e6a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:53.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moncano added, "Baka may illegal quarrying operations doon na hindi
        itong tatlong nabanggit. Kung meron man (If there are other illegal quarrying
        operations aside from the three companies), appropriate sanctions will be
        imposed."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7275e9-6fae-4656-94c9-2357b46d23f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:53.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8d8132-2735-4b47-90b0-87c43d5efc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:54.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR has also issued cease and desist orders to the other illegal
        structures in the protected area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582d82db-050e-43ca-905f-3104e9ff8c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:54.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e297c1-cd80-47a5-a20e-d94c165fdb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:55.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung talagang wala silang (If they did not obtain any) permit from
        us, we will be forced to demolish their infrastructure dahil wala silang karapatan
        dun (because they don''t have any rights there) but of course this will be
        subject to due process," Environment Undersecretary Jonas Leones said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13996e9a-4763-4427-9961-83d7c6e08cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:55.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973e7a83-1701-4208-93d3-02f8655e2b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:56.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN Philippines, Masungi Georeserve Foundation
        advocacy officer Billie Dumaliang said experts, communities, and leaders asked
        for the cancellation, and not suspension, of mining agreements.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae17c2-0479-439c-adbf-574375b39e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:56.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b75e48-62d2-4186-a68a-aaa1eac22b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:57.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is because of both breaches in their contracts that are grounds
        for cancellation and their location inside a critical watershed and protected
        area, where quarrying is prohibited by law," Dumaliang said. "Ordinary citizens
        and conservationists cannot take comfort that the quarries can renew their
        contracts and still harbor interest in this area."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e72aa-cd1c-4aa1-a43e-7edce114d4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a609069-8c77-4822-bacd-53e49a289b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:58.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaliang added that cancellation of existing mining tenements signifies
        long-term commitment to conserve the&nbsp;protected area.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d912d6-fe58-4258-a2f3-7fb505df7c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:58.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38974ba-eefa-4a35-b671-dc6b01a96d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:59.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the recent National Museum report on Masungi said, major land
        and hydrologic disturbances in and around the karst ecosystem can have expensive
        consequences. We hope the DENR can reconsider its position to reassure the
        public of its commitment to the conservation of Masungi and the watershed,"
        she appealed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239c977e-9060-484b-8ab2-a4aaade93fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.193+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:59.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa89481e-41a4-494c-be9b-33567cdd3e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.194+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:47:00.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaliang added, "additionally, the quarries were given ''due process'',
        very generous due process and an abundance of accommodation, in fact. We believe
        they miserably failed to justify the breaches to their contracts just the
        same. The logical next step is to cancel the errant MPSAs."</p>'
  'uvalde-texas-elementary-school-shooting-what-we-know':
    'author': 'Aya Elamroussi, CNN'
    'caption': 'Members of the community gather at the City of Uvalde Town Square
      for a prayer vigil in the wake of a mass shooting at Robb Elementary School
