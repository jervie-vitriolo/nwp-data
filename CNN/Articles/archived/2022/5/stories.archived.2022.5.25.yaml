    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7876aae7-bea1-43d4-8919-f487aa4d6078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:07:35.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:50:25.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)&nbsp;—</strong> The
        Commission on Elections (Comelec) says it will look into why some certificates
        of canvass (COCs) went missing during the counting of votes for the presidential
        and vice-presidential elections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607c01e9-da05-4f2c-b326-c6bade8a6fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:44:38.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:50:26.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec15f2a9-dcc2-4105-9aec-1e708894f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:44:38.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:50:26.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman siya ma-</em>qualify <em>as</em> election offense
        <em>kasi</em> it''s only part of the procedure that you will submit it, and
        then we can correct it<em> naman. As to siguro</em> <em>may</em> some mistake
        or administrative, we will try to look at it whether it''s intentional or
        advertently," Comelec Commissioner Marlon Casquejo said in a briefing.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce62b59-226f-42d5-8515-78e4442fb59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:44:38.634+08:00
