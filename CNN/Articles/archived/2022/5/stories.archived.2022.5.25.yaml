    'template': '1'
    'title': 'What is monkeypox, its symptoms and threat to you?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f32912-726f-4f10-9380-01e488900271'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:26.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An extremely rare disease called monkeypox,
        a much less severe cousin of smallpox, is spreading around the world. More
        than 250 cases have been reported in at least 16 countries, according to the
        World Health Organization. Experts say it is spread by close and prolonged
        contact with an infected individual.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06ce339-fa34-4b0f-8a2a-f85453a1ef61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:27.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The countries that are reporting monkeypox now are countries that
        do not normally have outbreaks of monkeypox," Rosamund Lewis, head of the
        smallpox secretariat, WHO Emergencies programme, said Tuesday during a news
        briefing at the United Nations in Geneva.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3014733-eb5c-4ec5-8401-4e700bfaabed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:27.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is endemic near tropical rainforests in central and west
        Africa, but it has increasingly been seen near urban areas, according to WHO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa917483-e15a-4fa8-8008-54bb8aa3aece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an emerging disease. It has been emerging for the last
        20 to 30 years, (so) it''s not unknown, it''s very well described," Lewis
        told reporters. "The risk for the general public, therefore, appears to be
        low, because we know that the main modes of transmission have been as described
        in the past."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb7a66-6b88-4078-b7d9-5f48eb5a5f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:28.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the first case of monkeypox in 2022 was diagnosed
        in a patient hospitalized in Massachusetts who had recently traveled to Canada
        in private transportation. In 2021, two people traveling from Nigeria to the
        US were diagnosed with the disease, according to the Centers for Disease Control
        and Prevention.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0ff553-2dbe-414b-88a1-b247319d6c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:29.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases in other parts of the world than Africa are typically linked
        to international travel or imported animals infected with the pox, the CDC
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e3aa95-9578-4801-9c18-5d2b4255e0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:29.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several cases of monkeypox reported in the UK have been among people
        who had no known travel or contact with others, but there is no cause for
        alarm, US Surgeon General Dr. Vivek Murthy said Thursday on CNN''s "New Day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f4eb94-eefe-45e7-8cf9-5f2098852379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:30.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time, we don''t want people to worry," Murthy said. "These
        numbers are still small; we want (people) to be aware of (the) symptoms, and
        if they have any concerns to reach out to their doctor."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead66838-2a94-4b6a-bf40-0c8dffb01e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are the initial symptoms of monkeypox?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c8c74-d6fa-4736-b767-df4fcce89e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:31.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is an incubation period of some seven to 14 days, the CDC
        said. Initial symptoms are typically flu-like, such as fever, chills, exhaustion,
        headache and muscle weakness, followed by swelling in the lymph nodes, which
        help the body fight infection and disease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7650a629-f76f-40b6-9224-58eb60896274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.660+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:31.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A feature that distinguishes infection with monkeypox from that
        of smallpox is the development of swollen lymph nodes," the CDC said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f87a9-d452-44c0-a05a-64f1a3e10203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next comes a widespread rash on the face and body, including inside
        the mouth and on the palms of the hands and soles of the feet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f06f10-d9a6-4207-a713-82d332e6684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The painful, raised poxes are pearly and fluid-filled, often surrounded
        by red circles. The lesions finally scab over and resolve over a period of
        two to three weeks, the CDC said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737848cd-dfbb-4c73-add6-bcf0cfff90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:33.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the current outbreak, there appear to be a higher number of cases
        causing rash in the groin area of patients, according to the WHO and CDC.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c961fce8-053d-4966-a0e1-5dfb6ef9c60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:33.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, during the early stages of illness, the rash has
        been mostly in the genital and perianal area," Dr. John Brooks, chief medical
        officer for the CDC''s Division of HIV/AIDS Prevention said Monday in a news
        briefing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3509069-8c68-4ac1-be0a-73bd4b06e2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:34.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, it has produced anal or genital lesions that look
        like other diseases like herpes or chickenpox or syphilis," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a40b5d-28b1-4bf2-8fc7-3315a45c6c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:35.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A "notable fraction of cases" in the current outbreak have been
        seen among gay and bisexual men, "but by no means is the current risk of exposure
        to monkeypox exclusively to the gay and bisexual community in the US. Anyone,
        anyone, can develop [and] spread monkeypox," Brooks said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9d5fc-5a88-4013-9b08-686f4adcdfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.661+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:35.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, monkeypox risk is moderate for people with multiple sexual
        partners and low for the broader population, according to a rapid risk assessment
        report published Monday by the European Centre for Disease Prevention and
        Control.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c630ef-7733-4a13-b40e-3746329d40b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, monkeypox is not considered a sexually-transmitted disease.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd071b72c-ade8-4e16-9373-21f67984550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:36.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is monkeypox spread?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346f2e9a-8db0-4768-8498-eca1839b87c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:37.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Close contact with an infected individual is required for the spread
        of the monkeypox virus, experts say.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02e2856-6ba6-48b6-a4d6-0dd467edb71e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:37.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infection can develop after exposure to "broken skin, mucous membranes,
        respiratory droplets, infected body fluids or even contact with contaminated
        linen," Neil Mabbott, personal chair in immunopathology at the veterinary
        school of the University of Edinburgh in Scotland, said in a statement.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8553953-7fb1-4094-ab83-3c05624178d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:38.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the lesions have healed, the scabs (which might carry infectious
        virus) can be shed as dust, which could be inhaled," said Dr. Michael Skinner,
        who is on the faculty of medicine in the department of infectious disease
        at Imperial College London, in a statement.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228b3df5-223f-48db-a7ae-e1a89fe89f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:38.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transmission between people can occur through large respiratory
        droplets, and because such droplets typically travel only a few feet, "prolonged
        face-to-face contact is required," the CDC said. This puts healthcare workers
        and household members caring for or living with someone who is actively infected
        at greater risk, according to WHO.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3691fe99-7abd-46f3-8502-adab1a882b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smallpox, which was eradicated worldwide in 1980, was also spread
        primarily by direct and prolonged face-to-face contact between people, as
        well as objects contaminated by infected fluids, such as bedding or clothing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1da91b8-75fe-4bc4-ac90-b2d3bb011c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:39.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smallpox patients became contagious as soon as they developed sores
        spread the virus though droplets with coughing or sneezing. They remained
        contagious until their lesions resolved," said Dr. Paritosh Prasad, director
        of the Highly Infectious Disease Unit at the University of Rochester Medical
        Center in New York.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5537ef6-22fd-473f-9af5-225232cb9de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.662+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:40.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, based on available historical information, monkeypox appears
        to be less contagious than smallpox, Prasad said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2978a8b2-0f5b-4c80-99fc-59c60a73c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:40.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Monkeypox can be a serious infection, with mortality rates from
        this type of monkeypox virus having been around 1% in other outbreaks. These
        are often in lower-income settings with limited access to health care," said
        Michael Head, senior research fellow in global health at the University of
        Southampton in the UK. There are no reported deaths from the current outbreak.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef18e9-a479-4956-b3bd-84c80bee9dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:41.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the developed world, "it would be very unusual to see
        anything more than a handful of cases in any outbreak, and we won''t be seeing
        (Covid)-style levels of transmission," Head said in a statement.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70433253-e8ae-422d-8804-650f8220f606'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Common household disinfectants can kill the monkeypox virus, according
        to the CDC.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b166433-2005-43ba-92c0-f239376c05c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:42.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How is monkeypox treated?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51759a2-3843-48c2-bf8f-68ea52c1914c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:43.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no specific drugs available to treat the symptoms of monkeypox,
        so "treatment is generally supportive," Jimmy Whitworth, professor of international
        public health at the London School of Hygiene &amp; Tropical Medicine, said
        in a statement.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec981775-f28f-45a3-8304-e1aa9f437df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:43.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, a vaccine is available that can be given to prevent the
        development of disease," Whitworth said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa497af3-884e-4618-9c47-4cf6e8e6231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:44.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, a two-dose vaccine called Jynneos is currently licensed
        to prevent monkeypox and can also be used for smallpox. The vaccine has been
        stockpiled by the US government in case of a resurgence of the eradicated
        disease.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92000d7-d473-4434-b301-97c1df9ee127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:45.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we have over 1,000 doses of that available and we expect
        that level to ramp up very quickly in the coming weeks as the company provides
        more doses to us," Dr. Jennifer McQuiston, deputy director of the Division
        of High Consequence Pathogens and Pathology within the CDC''s National Center
        for Emerging and Zoonotic Infectious Diseases, told reporters during a call
        Monday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7377edc5-4a71-4b42-a742-b6a0b7668fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:45.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hoping to maximize vaccine distribution to those that we
        know would benefit from it," McQuiston said. "Those are people who''ve had
        contact with a known monkeypox patients, health care workers, very close personal
        contact, and those in particular who might be at high risk for severe disease."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f2a0f-aab1-410c-ad9d-73afb7c7a160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where did monkeypox originate?</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a65ed-d914-4eec-be6f-489f8c8220ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:46.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox got its name in 1958 when "two outbreaks of a pox-like
        disease occurred in colonies of monkeys kept for research," the CDC said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518be7cd-6b42-4d77-a38f-d628233386c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:47.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the main disease carrier of monkeypox is still unknown,
        although "African rodents are suspected to play a part in transmission," the
        agency said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe4523-85a2-45a5-ad1b-1716cadd6a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:47.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known case of monkeypox in people was "recorded in 1970
        in the Democratic Republic of Congo during a period of intensified effort
        to eliminate smallpox," the CDC said. Since then, most cases have been concentrated
        in 11 African countries -- with several outbreaks in the US and Europe related
        to travel or importation from endemic countries.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f24444a-796c-4a2d-8251-322b869cb5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:48.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A outbreak occurred in the US in 2003 after forty-seven people in
        six states -- Illinois, Indiana, Kansas, Missouri, Ohio and Wisconsin -- became
        ill due to contact with their pet prairie dogs, the CDC said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d8c43-d34b-4aea-b6db-6ebba133b10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:25:10.664+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:48.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pets were infected after being housed near imported small mammals
        from Ghana," the CDC said. "This was the first time that human monkeypox was
        reported outside of Africa."</p>'
  'OWWA-to-suspend-transpo-accommodation-for-returning-OFW-June-1':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-25T06:22:19.532+08:00
    'imagesource': 'jcr:a6be528b-dfa1-479a-82ab-7650cc16ff0c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b62f2e90-625e-421b-a650-53ced927ff55'
    'lead': 'OWWA says it will suspend the transportation and accommodation assistance
      for returning OFWs because public transportation and other services are in full
      operation following the government’s decision to place Metro Manila and other
      regions under Alert Level 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T06:26:07.804+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:54:21.026+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:44:57.107+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OWWA', 'OFW', 'Overseas-Filipino-Workers', 'Alert-Level-1', 'NCR',
      'PITX-bus']
    'template': '1'
    'title': 'OWWA to suspend transpo, accommodation for returning OFWs starting June
      1'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71c3389-e43d-49b3-b5ad-f97e0d30b4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:26:07.805+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:54:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The Overseas
        Workers Welfare Administration (OWWA) has announced that it will suspend the
        transportation and accommodation assistance for returning overseas Filipino
        workers starting June 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14224744-5031-46eb-bd4b-6fd47220faea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:26:07.805+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:54:22.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In light of the IATF pronouncement placing the National Capital
        Region and other areas in the country on Alert Level 1 status, services and
        industries, including public transportation, are in full operation capacity.
        Hence, transportation and accommodation assistance for returning Overseas
        Filipino Workers shall be suspended effective June 1,” OWWA said in <a href="https://www.facebook.com/photo/?fbid=318702740419397&amp;set=a.161428186146854">statement
        posted on its Facebook page</a> on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d761c7f-d5c0-42ba-af32-1686daec09d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:26:07.805+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:54:22.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But OWWA said distressed OFWs as certified by the Philippine Overseas
        Labor Offices or as evaluated by authorized OWWA airport officers, and OFWs
        returning to the country through government-initiated mass repatriation flights
        are exempted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a36cd-91b3-4eb3-a604-86769e6cbf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:26:07.805+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:54:23.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said partially vaccinated or unvaccinated OFWs who
        are required to undergo mandatory facility-based quarantine will still be
        provided accommodation assistance. “However, their onward transportation to
        their respective home provinces shall be at their own expense.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cf3e01-386a-4c11-ac91-3ea114e6510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:26:07.805+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:54:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OWWA-charted buses at the Parañaque Integrated Terminal Exchange
        and OWWA-sweeper flights at the Ninoy Aquino International Airport Terminal
        II will cease operations starting June 1.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1d07b6-c4c0-4575-a2a5-a13a1f8a4c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:26:07.805+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:54:24.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said returning OFWs who need help will still be provided
        assistance. They may contact the OWWA Hotline 1248 or send an email at rad@owwa.gov.ph.</p>'
  'Sleep-climate-change':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-25T06:26:57.687+08:00
    'imagesource': 'jcr:6569aaa0-10b8-4478-b000-15bc294763ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdbec815-d0f6-40be-bf9e-c7bfeb4bd7d2'
    'lead': 'People around the world are likely to lose 50 to 58 hours of sleep a
      year by 2099 due to the climate crises, a new study reveals. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T06:28:20.734+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:54:08.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:44:57.328+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expect to lose up to 58 hours of sleep a year by 2099. Here''s why'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b852155-f74e-4262-98bf-c9b44808b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:09.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> People around the world are likely to lose
        50 to 58 hours of sleep a year by 2099 due to the climate crises, a new study
        revealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b7449c-2762-43c8-851e-c63875b2ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers used wristbands with internal accelerometers to measure
        sleep duration and sleep timing in over 47,000 adults across 68 countries
        for an average of six months for a study published in the journal One Earth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dfd732-3431-4ad2-ac23-14270eeefe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.734+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:10.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adults should get seven to nine hours of sleep, according to the
        National Sleep Foundation. The likelihood of getting less than seven hours
        of sleep increased by 3.5% if minimum outside nighttime temperatures exceeded
        77 degrees Fahrenheit (25 degrees Celsius) compared with the baseline temperature
        of 41 to 50 degrees Fahrenheit (5 to 10 degrees Celsius), the study found.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac02b7b-f571-4037-bec7-9a0246254164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:10.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 3.5% sleep loss may initially look like a small number, but
        it adds up," said Alex Agostini, lecturer in the department of justice and
        society at the University of South Australia in Adelaide. She was not involved
        in the study.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bcfcf5-ae27-49c1-9994-1091f3fd2558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:11.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When adults do not receive the recommended amount of sleep, they
        may have issues with concentration, Agostini said. Long-term effects can include
        an increased risk of some health concerns like cardiovascular and gastrointestinal
        diseases, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092012cb-4bf1-4272-a21b-921706d7509f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:12.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us have pulled all-nighters at some stage of our lives
        -- imagine doing this eight times. How would you feel?" Agostini said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedb0b18-2c75-4846-8158-4a3024bf219f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:12.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single night over 86 degrees Fahrenheit (30 degrees Celsius) reduces
        sleep time by about a quarter hour per person, said lead study author Kelton
        Minor, doctoral candidate at the Copenhagen Center for Social Data Science
        at the University of Copenhagen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e4a3c-8b0c-4529-9e9d-d7f523d10e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:13.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the elderly lost twice the amount of sleep per degree of
        warming compared with young or middle-aged adults. What''s more, sleep loss
        was three times larger for seniors in lower-income areas compared with higher-income
        areas, he said. Women were also about 25% more affected by the rising temperatures
        than men, Minor added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3217be3-c2c2-4b77-a89f-ea031824a253'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:13.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Low chance of adapting to the heat</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e80b4db-6e38-4839-951c-445f05894b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:14.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also found evidence that people living in warmer climates
        lose more sleep per degree compared with those in colder climates, and that
        people are better at adapting in colder climates than in hotter ones. This
        greater sleep loss in warmer places suggested that people cannot easily adapt
        to warmer temperatures, Minor said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d46041-aaa3-49aa-9026-901f10d248a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.735+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:14.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As temperatures continue to rise due to global warming, Minor projected
        that sleep loss will increase at a faster rate in regions that already face
        hot climates compared with those that don''t.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99c105c-b1d3-4a93-89d5-0399de50af55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:15.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People didn''t seem to adjust to the heat, either: The amount of
        sleep people received the first month of summer when people were less familiar
        with the heat and the last month of summer when people were more familiar
        with it showed they lost almost the same amount of sleep, according to Minor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327741a6-2f70-4ec3-921b-b98043250d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:15.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This similarity in sleep loss indicated that people cannot adapt
        to higher temperatures over time, he said. Additionally, results showed that
        people did not appear to recover the sleep they lost during a warm night in
        the two weeks after a temperature spike, Minor said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4f2762-3d0a-4359-b5b6-1d94180a560a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The cost of warmer temperatures</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee967e-1caf-46b1-8320-5902d9c46262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humans spend about a third of their lives asleep, yet a growing
        number of people do not sleep enough, Minor said. One-third of adults in the
        United States report that they typically get less sleep than the recommended
        seven to nine hours, according to the US Centers for Disease Control and Prevention.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3b4e3c-8208-4317-8e58-918f3c4370dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:17.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of us already do not get enough sleep, and the contribution
        of sleep issues relevant to global warming could have real consequences for
        our health and wellbeing," Agostini said via email.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9b3d0b-f706-49c3-8290-9c7eb3fe6452'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:17.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When humans begin to go to sleep, their core body temperature drops,
        she said. When the surrounding temperature is warmer, it makes it harder to
        cool down, which can impact the ability to fall asleep, she explained.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7cdfe1-da06-4587-9a03-1b6fb214efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:18.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air conditioning may allow people to adapt to the warmer temperatures,
        but it''s not a reliable, long-term solution, Agostini said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb1703-fc23-429d-be22-c13ccfadbc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.736+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:18.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People living in lower-income countries have less access to air
        conditioning, which could further the equality divide, Minor said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958ca387-fa2b-4e2d-91ac-cff9a81a8338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:19.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, air conditioners release greenhouse gas emissions,
        which naturally increase global warming, Agostini said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6089cb5-564d-4717-a541-37433cd45d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:28:20.737+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:20.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bigger and better solution to the problem is the use of environmentally
        friendly building planning and implementing other changes to improve the issue
        of global warming," she said.</p>'
  'North-Korea-ballistic-missiles-Biden-Asia-trip':
    'author': 'Yoonjung Seo, Gawon Bae and Barbara Starr, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-25T06:45:04.394+08:00
    'imagesource': 'jcr:8a0bc828-a132-4215-a4d4-51fcc1b45713'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b481576-f609-489c-8ca4-3006b4877466'
    'lead': 'The tests come on the heels of US President Joe Biden''s first presidential
      trip to Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T06:46:37.977+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:54:01.427+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:44:57.558+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea launches at least three ballistic missiles, South Korea
      says'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a683f9-afd6-4d64-8fda-7b48025f6b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:46:37.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has fired at least three ballistic
        missile in an easterly direction on Wednesday morning local time, according
        to South Korea''s Joint Chiefs of Staff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df537541-abc3-48c1-9d3c-cb671c8712d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:46:37.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:02.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests come on the heels of US President Joe Biden''s first presidential
        trip to Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1af8a7-214a-407a-b62f-d1641427f74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:46:37.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:02.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a US official warned that North Korea appeared to be
        preparing for an intercontinental ballistic missile test during Biden''s trip,
        after satellite imagery revealed activity at a launch site near the capital,
        Pyongyang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc51b22-ad7d-408d-b27e-309f406ae0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:46:37.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:03.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden met with South Korea''s new President Yoon Suk Yeol over the
        weekend, where the two leaders said they would begin exploring an expansion
        of joint military drills between their countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8833f6bf-f9ea-436a-aac5-875761b5fa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:46:37.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:03.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether he would meet with North Korean leader Kim Jong
        Un, Biden said it would "depend on whether he''s sincere and whether he''s
        serious."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa466f6-356b-4634-887f-78f27ec00a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:46:37.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:04.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Biden''s strategy has yet to yield a working meeting with
        North Korea in the year since the administration completed a review of the
        US policy toward the hermit kingdom, a senior administration official said,
        adding that "it has not been for lack of trying."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd30a7ae-8102-498e-ac9f-4144ed129751'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:46:37.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:04.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Yoon said that South Korea and its allies stand ready
        for any acts of North Korean provocation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5257836c-7d9a-4a17-aeb1-4e5f270ba4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:46:37.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:05.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Kim vowed to "strengthen and develop" its nuclear forces
        at the "highest possible" speed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e1704-fb1a-4070-b087-63ba4fd17bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:46:37.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:05.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest launches mark the 16th time that North Korea has tested
        its missiles this year, including what the US believes was a failed intercontinental
        ballistic missile test on May 4 that exploded shortly after launch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80732ad-efe5-4998-b5ec-1dc41a145eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:46:37.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:06.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military and intelligence agencies assess Pyongyang may also
        be preparing for its first underground nuclear test in nearly five years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e01886-3f77-447d-bc4c-15873c5c5306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:46:37.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of Japan''s Prime Minister also announced that a possible
        ballistic missile had been launched from North Korea on Wednesday, with the
        Japanese Coast Guard issuing a warning to vessels at 6:03 a.m. local time
        (5:03 p.m. ET Tuesday.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a3b5ad-21b9-4642-a2be-a9faaa4435d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:46:37.979+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ministry of Defense has reported that a possible ballistic
        missile has been launched from North Korea," it said, adding: "We advise vessels
        to keep an eye out for further information, and if you see any falling objects,
        do not approach them and report all relevant information to Japan''s Coast
        Guard."</p>'
