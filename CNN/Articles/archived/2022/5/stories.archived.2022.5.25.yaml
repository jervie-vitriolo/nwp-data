  'Google-new-Street-View-camera':
    'author': 'Rachel Metz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-25T09:26:00.477+08:00
    'imagesource': 'jcr:d88a8a8f-b70e-4e6f-86ae-23b165363da9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8f96c58-ee18-49fb-824f-71e8204de145'
    'lead': 'Since launching in five US cities in 2007, Google''s Street View cars
      have been circling the globe, using roof-mounted cameras to map more than 10
      million miles of imagery — pictures that have been stitched together to build
      a visual map of much of the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T09:29:42.447+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:52:35.824+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:44:59.640+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Street-View', 'camera', 'weirdly-cute']
    'template': '1'
    'title': 'Google''s new Street View camera is more portable (and looks weirdly
      cute)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17827e04-2974-4347-a849-2c7cfc52ecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:36.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Since launching in five US cities in 2007,
        Google''s Street View cars have been circling the globe, using roof-mounted
        cameras to map more than 10 million miles of imagery — pictures that have
        been stitched together to build a visual map of much of the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05680df3-8438-4e67-b51d-c0e44c7cea9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:36.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38729b67-8944-4786-9582-446c2a78be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:37.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet while these cameras have made it possible for Google to capture
        many far-flung places, they tend to be bulky, heavy, and require a bunch of
        computing power that has to be added on inside Street View cars.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7c02b3-677d-4297-98e4-dfa399627c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.447+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:37.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0ddea-7c01-417a-82f6-0233070970a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:38.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Google unveiled a new Street View camera it thinks will
        make it a lot easier to take pictures of the world, particularly in remote
        spots such as small islands and mountain tops. The camera weighs 15 pounds
        (about a tenth the weight of the current camera plus all the electronics the
        existing one requires); is modular so it can be customized with different
        sensors such as lidar when needed; and can quickly be connected to the top
        of a car''s roof rack without needing the car to be customized (which will
        make it possible to connect it to many more kinds of cars).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f46e2d-31ad-455f-bb3c-af509a2947e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b554ef-ec7b-4a8b-adfc-1c20e02b005a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with the current Street View camera, it includes seven individual
        cameras, each with a 20-megapixel sensor, so it can take 140-megapixel panoramic
        images.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc638de8-4b1d-459a-9989-0f57bf3f9889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24abb1fc-9400-4534-bcfb-dd4015c85218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:40.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Google gave CNN Business an exclusive look at the new
        camera at the company''s Street View garage in Mountain View, California,
        along with a tour of the array of cameras and vehicles Street View has used
        over the years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc70370-100a-48b4-8e5a-4d68db3e140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:40.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749e775d-a68c-4459-b7a2-da7703a35c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera is cute — even for a surveillance device. It''s about
        the size of a cat or small dog, and its top-most part is blue, with a white
        circle surrounding each of its large camera lenses (which look like big bug
        eyes).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a646cc6d-7ea2-461c-a13f-1bbdd9f41b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:41.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccc52a5-7c45-45aa-98a3-017403660177'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:42.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cut-outs in the plastic make it appear, from certain angles,
        to have a tiny mustache. The bulk of its oblong body is silver-colored, with
        two black handles for easy carrying (which, naturally, also look like tiny
        arms).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a446540-68c6-4d91-adfc-2b5aa4d2baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bc428c-7ead-4b08-8b20-51aa7c08532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.448+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:43.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Biggs, who leads the team that designed and built the new
        camera, said her team was trying to make the camera so portable that it could
        be shipped on its own, rather than with a whole car, to different locations
        where it could then be connected to cars. In order to do this, the electronics
        that typically have been fit into the backseat of a Street View car have been
        fit into the new camera. Biggs said that in order to shrink the camera''s
        electronics, her team designed power and processing boards smaller than the
        size of her hand. It can be powered by a car, or connected directly to a battery.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ada971-5b20-4925-9826-775e61831795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:29:42.448+08:00
      'mgnl:createdBy': 'pilar'
