      'text': '<p><strong>(CNN) --</strong> When I made up my mind to travel outside
        of Hong Kong in early March, the city''s daily Covid-19 case count had just
        passed 50,000, with the highest fatality rate in the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166989e5-4c37-4705-825f-2682dc7831e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.168+08:00
