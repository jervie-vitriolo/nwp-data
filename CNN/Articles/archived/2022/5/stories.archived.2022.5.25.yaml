    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '7 illegal e-sabong websites shut down, more identified – DILG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2c456-07ee-4d39-9af2-3ebf4dfb00de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:18.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> – Seven
        illegal e-sabong websites have been taken down, the Department of the Interior
        and Local Government (DILG) reported on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ea5185-ef6b-4361-a335-70e73578692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:19.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e275e6d-75db-47f5-91e2-409d0af66adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:19.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Undersecretary Jonathan Malaya said the Philippine National
        Police and the National Bureau of Investigation are now trying to identify
        the administrators of the websites so that criminal charges can be filed against
        them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0e554c-ca03-422e-bfac-b744e99cf0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:20.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4cc161-c4ae-456b-930a-13a9ee93a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.188+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:20.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2022/5/3/e-sabong-online-cockfighting-operations-.html">ordered
        a stop</a> to online cockfighting operations, saying the ₱640 million it generates
        a month is not worth the social damage the gambling activity causes.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab6ccc4-ea32-42c6-abcb-1b06416bbb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:21.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6a554a-2a14-49e0-8e00-0ea06de04ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:21.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the police have also identified 12 other illegally operating
        e-sabong websites and eight social media platforms. Of the 12 websites, Malaya
        said only two were registered in the Philippines, while the rest are located
        in other countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1a89fc-fd8d-408e-9c0a-3f6c425c0208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d1a30-7a25-409c-abd4-a574b1dd87ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:22.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG is coordinating with the Department of Information and
        Communication Technology to have these shut down as well.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d35009-9e8b-43ab-a7ea-75c5569f4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:23.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e44a8e-f27d-457b-a36b-eb25f20517c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:23.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These illegal e-sabong outfits are operating without licenses or
        franchises from the national or local governments and are not remitting a
        single peso in revenue to the state,” Malaya said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3495d0-dd1f-4d93-b982-c98c6ac7bec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:24.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5aeadb-1c10-441d-be7c-cac97890a3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:24.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the official, authorities have also discovered several
        Facebook pages and groups promoting e-sabong by giving interested users a
        link to a website where even minors can create an account. He said they have
        already requested Meta, the parent company of Facebook, to immediately delete
        or suspend these pages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951107f6-19aa-4cba-b08f-376aeab140c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:25.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812651f6-d123-4b6a-b77f-45a42eff19a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:25.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the mobile wallet app GCash is among those used as modes of
        payment, Malaya added they will likewise ask the assistance of Globe Telecoms
        to prevent the use of its platform for illegal purposes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a103a41a-2e6c-459a-bab3-3f896a55b4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:26.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc33a0e-d327-4828-85a6-a49b36f85a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG also urged those with information on the illicit operations
        to coordinate with police and warned the public against involvement in e-sabong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8889cc-0445-4352-a69d-f8a8cfe083fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.189+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:27.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b76400-9209-41bf-8c0f-1637249ef8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:18:00.190+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:48:27.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dahil illegal po ito, hindi niyo po alam kung saan napupunta ang
        inyong pera or kung may dayaan [Because it is illegal, you wouldn’t know where
        your money goes or if there is cheating],” Malaya said.</p>'
  'Imee-Marcos-family-legacy':
