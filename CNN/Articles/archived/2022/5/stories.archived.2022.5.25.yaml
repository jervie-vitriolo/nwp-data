      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 15 years, Google Street View has connected its cameras
        to lots of things other than cars, too — think snowmobiles, bikes, backpacks,
        and even sheep — in its efforts to capture places that are off-road as well.
        (The sheep were part of an effort initiated by Faroe Islands residents in
        2016 to gather pictures for Street View of the archipelago''s numerous islands).
        Biggs said the portability of the new camera will make it useful for these
        other types of picture-taking, and will make it possible to collect pictures
        in more remote places more frequently.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0831232d-ceef-4ec6-99fb-ebdd9ed592bc'
