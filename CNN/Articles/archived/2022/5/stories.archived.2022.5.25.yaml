      'mgnl:lastActivated': 2023-01-19T16:45:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c51af1b-c52c-483d-bb3b-2a5236ce219a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also pitched was the stronger implementation of income tax collection
        for <a href="https://www.cnnphilippines.com/business/2021/8/17/taxation-experts-BIR-RMC-97-2021.html">social
        media influencers</a>, which also includes clear monitoring guidelines.&nbsp;</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea439bd-d9ca-4f0f-9324-c5ffc5120deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3aa9210-66ab-488c-803f-cc65a3e9b84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Packages 2 and 3: To be implemented starting 2024</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a0e32-a538-4060-9158-8a29032790ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882668f2-9a67-4582-a41d-3ac7836e6a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the second package aims to rake in ₱126.8 billion for
        2024.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7055e7e2-897c-45d4-a358-300582d495aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d43d7b-69d4-4f73-a780-1203c7cd1a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes reform on health taxes, specifically taxing alcopops
        the same as fermented liquors; bumping up excise tax on cigarettes and e-cigarettes;
        and slapping a unitary ₱12-per-liter rate on sweetened beverage. These could
        yield ₱91.4 billion all in all.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b42bb-98f4-4c31-a31e-7b7ff5481c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa367d77-42d5-4c03-b238-c51d56bdfaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also suggested the “indexation” of petroleum excise
        tax, excise tax reform on coal, and repeal of Presidential Decree 972 or the
        Coal Development Act of 1976.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e037e619-d4ce-4671-84c9-4e9e34c8dd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3389208d-0ab6-44b3-be9d-cab789680a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These involve increasing petroleum excise tax by ₱1 per liter for
        at least three years and the excise tax on domestic and imported coal. The
        government could collect ₱35.4 billion with these measures.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d685ddb-1645-43f0-9a8f-bbcba296b909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3168c31d-3bdf-4bca-9465-3bd17bbdbb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF likewise recommended a tax on cryptocurrencies, and strengthening
        the Bureau of Internal Revenue’s capacity to perform transfer pricing audits.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849662e5-82f1-4fd6-a892-01f8647e7e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3502e32a-30b4-45d6-a5c8-367bb4734217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2025, wherein the third package will be executed, the agency
        pitched a tax on carbon emissions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c72085-855a-4c98-98b1-80af0ea4744d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804b9b87-f988-488d-9cef-03d5f8173d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens if these packages aren’t executed?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1441c3-c004-46f5-bfdf-61f726b83f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1576bcd-ea82-41e7-8c1d-696a48cff170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency warned that “no or diluted’ tax reform could lead to
        an unsustainable level of debt and deficit to maintain government spending,
        which could lead to credit rating downgrades.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e3e42b-994d-4191-805f-513dec5b34f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a74408-268b-4c0a-9aea-2a2c04517095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such downgrades from debt watchers could make borrowing from abroad
        more expensive for the Philippine government.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0e429-a978-4518-8787-df3c93749356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022121bd-5fdb-4e1e-8c86-54e1999f2752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, coupled with low state expenditure to maintain the fiscal
        deficit, could lead to a lower budget for infrastructure and social services.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef8e17c-8038-43da-be68-7be7dd871787'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.037+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dceeead9-793a-4730-b830-949c1d09c77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the DOF warned that less spending could dampen growth.
        Coupled with a high debt-to-gross domestic product ratio, the agency says
        this could spell financial and economic crises for the Philippines.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ef125-6b17-4220-a59c-854f0a354441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a66547-06e2-449a-9e34-d26a9444ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
