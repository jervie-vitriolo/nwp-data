      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOTr, under the leadership of Secretary Art Tugade
        and the DOTr MRT-3 management, aims to continue serving the people to cushion
        the burden of those affected by increasing prices of goods and fuel.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9f8b6c-6376-4491-901f-348e451bd307'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:40:05.948+08:00
