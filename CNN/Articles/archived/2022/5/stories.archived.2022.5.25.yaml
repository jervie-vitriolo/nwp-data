      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress — sitting as National of Board Canvassers— completed
        the canvassing of certificates of canvass for the presidential and vice presidential
        races on Wednesday afternoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd974e597-a822-4a51-b59e-1c9678b69b5d'
