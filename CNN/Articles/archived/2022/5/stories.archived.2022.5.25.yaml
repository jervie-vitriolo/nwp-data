      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 17, the Department of Health confirmed the <a href="https://www.cnnphilippines.com/news/2022/5/17/DOH-Omicron-subvariant-local-transmission-.html">local
        transmission</a> of Omicron subvariant BA.2.12.1, but noted there is still
        no community transmission.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7aa8e2-c353-4e95-b0c2-a7039f6df9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:11:32.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:54.583+08:00
