    'lead': 'Aerosmith has canceled some of the band''s residency dates in Las Vegas
      as frontman Steven Tyler seeks rehabilitation treatment.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T03:10:47.368+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:57:31.944+08:00
