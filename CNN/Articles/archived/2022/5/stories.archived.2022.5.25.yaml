      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you for the opportunity to save lives,” she said after being
        officially proclaimed vice president-elect at the Batasang Pambansa on Wednesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0987655-397d-46d9-91fb-f9e2a4a8aa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:54:29.599+08:00
