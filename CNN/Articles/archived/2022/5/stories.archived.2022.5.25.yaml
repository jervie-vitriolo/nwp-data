      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wall Street was not in a particularly social
        mood Tuesday. Social media stocks plummeted following an ominous earnings
        warning from Snapchat''s parent company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c991a853-1f9b-4e73-afe8-e38614a2b468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.932+08:00
