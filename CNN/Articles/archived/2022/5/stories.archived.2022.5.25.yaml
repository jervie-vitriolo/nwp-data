      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe06ca9-8d1a-4fff-b512-b4a100a7bed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:44:15.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding, "That''s what happens with a show like this where families
        come together and relationships are built. It becomes home for, you know,
        hundreds of people who are all supporting you and helping you be as great
        as you are."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef33719-b23a-4e4d-999d-4d1c6748d53f'
