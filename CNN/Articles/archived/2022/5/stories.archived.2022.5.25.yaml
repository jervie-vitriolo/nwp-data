      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oprah Winfrey paid DeGeneres a visit on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d5d5d5-c68d-46e7-9ff8-e6d4ee3118f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:44:15.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:52:57.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2661e26a-3a84-4917-bc54-b3f1f144a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:44:15.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:52:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey said it made her emotional to think about the final days
        of her own daytime talk show, which she wrapped in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb2adcd-7f55-4920-bd00-cf32dcdb91c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:44:15.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:52:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd8cb0b-c136-4cbe-8d8a-6e3fd8d6cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:44:15.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:52:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a little emotional backstage because I saw your entire staff
        is back there. And I said to everybody, ''I know what this feels like with
        only a couple of days left,'' and just was really applauding your team for
        making this show what it''s been for 19 years," Winfrey said. "Obviously,
        you''re the face out front, but it''s everybody back there that actually makes
        it work. I was just really tearing up saying, ''Guys, what a great job you''ve
        done."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43a5cd6-5435-4098-bc1a-664748a84cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:44:15.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:52:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab25e6-3a5c-4c7a-a840-d0af7cd97dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:44:15.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:52:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to tell DeGeneres, "I''m tearing up because seeing your
        staff actually triggered me for what it feels like when you have all of these
        people who have become your family. This has been your home. I was talking
        to Ron, the audio guy who mic-ed me today who''s been with you for 19 years.
        And Ron said he was talking to his wife last night and saying, ''You know,
        I just wanted the kids to finish high school.'' And now, his kids are finishing
        college."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b53bb9-2f68-420e-ae0e-19934d4161b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:44:15.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:00.144+08:00
