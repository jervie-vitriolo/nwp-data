      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) –</strong> The Department
        of Environment and Natural Resources (DENR) on Monday suspended the mineral
        agreements of three companies operating in Masungi Georeserve area in Baras,
        Rizal, following mounting calls from civil society organizations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24f69cf-de8c-44b7-bd47-9c239845ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:45.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd763aa79-b281-4d12-b2ea-587b44f16cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Environment Secretary Jim Sampulna issued the suspension
        order of the Mineral Production Sharing Agreements (MPSA) of three quarry
        companies operating at the protected area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6039d55a-3bdf-4db1-99d1-f76b710f619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3588f5a-01d7-43fd-83f0-4025fa140427'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:47.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MSPA allow companies to extract minerals, particularly limestone,
        in the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1a30f-b2ee-42e4-9ade-adc4cdfc1e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:47.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11898db0-c923-49cd-9ad9-8b7b0c103e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:48.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampulna said their MPSAs are supposed to expire in 2023, but these
        companies are actually no longer operating since 2004. Despite this, their
        MPSA''s had been suspended due to opposition from the community.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623afc34-03e3-4542-bf20-2a1ea5e859d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:48.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec67a04-d261-49b0-ae6d-08dc0a2aeda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T18:55:37.192+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T16:46:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to avert further speculation. Ito kasing mga tao pinapalabas
        na may operation sa area. Para walang speculation sila, alisin ang authority
        nila to operate para wala nang isipin ang mga tao," Sampulna said.</p>'
