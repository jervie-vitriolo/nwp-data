      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b959dfdc-69d7-4ccb-9661-4123db185eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.433+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:53:55.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is set to hand over the position of local chief executive to
        her brother Baste Duterte, who won the mayoral race in Davao City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0df1ea0-499a-49af-a211-5a025b76d773'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.433+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:53:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33faa984-b141-4412-a45f-d45e269d82f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.433+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:53:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She will also transition into her role as the new secretary of the
        Department of Education, a position offered to her by her running mate, presumptive
        president Ferdinand “Bongbong” Marcos Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f569459-4a47-48e2-a6fb-c47843a9e9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.433+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:53:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said her team is still finalizing the details of her oath-taking
        ceremony tentatively scheduled on June 19 in Davao City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b45635-bc65-4e0b-90ee-1faa0ed86a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.433+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:53:57.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="http://www.cnnphilippines.com/news/2022/5/17/Sara-Duterte-VP-inauguration.html">Sara
        Duterte eyes June 19 VP inauguration in Davao City</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba7e894-5787-458f-a473-76848de3da33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.433+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:53:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She plans to hold her oath-taking ceremony at San Pedro Street,
        the oldest street in Davao City, and it will be open to everyone. She explained
        that her team did not consider other venues because she wants to give the
        honor to the Dabawenyos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3e95fc-dad9-4e9d-9587-350ad0f6eaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.433+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:53:58.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because Dabawenyos helped me and taught me so many things and made
        me the public servant that I am today. So I want to give that honor diri sa
        mga taga-Davao (to those here in Davao),” she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a68777-8033-4e64-ad02-c360db794c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.434+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:53:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully we get that proclamation. We can get the ball rolling
        sa (in) oath taking and sa (in the) transition," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f6b24-6784-4cb5-afed-032294216295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.434+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:53:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Vice President Leni Robredo on Tuesday said they are
        expecting the proclamation of the winning presidential and vice presidential
        candidates to push through as scheduled.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f91f0-9a0b-4f44-9543-3455b7c03196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.434+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:53:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo''s counsel Romulo Macalintal told CNN Philippines that they
        don''t see any reason for the proclamation of winning candidates not to push
        through, adding that there are no valid grounds or legal impediments pending
        to stop the proclamation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b788de-a4f3-438e-a40c-dc5d00424f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.434+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:54:00.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/5/24/Robredo-camp-proclamation-to-push-through.html">Robredo
        camp sees no hindrance in proclamation of winning presidential, VP candidates</a></strong></p>'
