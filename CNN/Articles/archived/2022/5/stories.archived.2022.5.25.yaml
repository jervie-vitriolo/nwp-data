      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4bb4e4-b952-40d7-82f6-7a286095054f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:40:05.948+08:00
