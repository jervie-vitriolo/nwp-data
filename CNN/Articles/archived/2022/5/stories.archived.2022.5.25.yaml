      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92873080-b3a2-4732-8f45-7e52fe6ae3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:16.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the shooting unfolded</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf5f22a-12e4-4556-b5ce-f546f88ffe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos shot his grandmother Tuesday morning before arriving at the
        school, Estrada said, and police had been called to her home to investigate.
        She was in critical condition late Tuesday, Estrada said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead6fa9b-4bc4-4610-8ba0-44d70239a961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:17.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c70990-7319-4f07-8bc9-64190c844d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:18.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, police received another report around 11:30 a.m. that
        a vehicle had crashed into a ditch near the elementary school, Estrada said.
        Police believe Ramos was driving that vehicle, which became disabled inside
        the ditch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a45626d-8a6f-4509-8883-fa3d14bb7262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:18.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe5b607-e085-407d-950b-72913c421ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:19.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the crash, Ramos exited the vehicle with a rifle in hand
        and wearing a bulletproof vest, Estrada said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe558f-2b38-49df-bf9e-640ca53006d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:19.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9fba2e-7904-42d5-bcf8-3a91be9f1232'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:20.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was engaged by an Uvalde ISD police officer who works here at
        the school. And then after that, he was engaged by two other officers from
        the Uvalde Police Department," Estrada told CNN''s Don Lemon. The officers
        weren''t able to stop Ramos, so they asked for assistance from a tactical
        agency, Estrada said. "A tactical agency came in and was able to eliminate
        the threat and bring the suspect down," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd969105-1836-464c-948e-35cd075a7bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:20.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f93d42-048a-47a6-b559-fce3d0279e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:21.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials have not been clear on how Ramos managed to get past the
        officers and open fire in several classrooms. The cause of the crash before
        he entered the school also remains unclear. There were no reports from law
        enforcement that Ramos was being pursued prior to the crash, Estrada said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb59413-9f67-40c1-bf1f-5c05ecbb2e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:21.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9456b58b-ff89-42e9-a7b8-b5e60e085286'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 US Customs and Border Protection agents responded to
        the scene and provided aid, a law enforcement official said. A CBP agent was
        injured in the response but is stable, the official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c894d913-4b9f-4efa-b9ac-a11105c6c40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:22.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f677334e-df9f-4e12-8b3b-52d82e53add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:23.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agents and other law enforcement officers took fire from the
        shooter, who had barricaded himself, Department of Homeland Security spokeswoman
        Marsha Espinosa tweeted. "Risking their own lives, these Border Patrol Agents
        and other officers put themselves between the shooter and children on the
        scene to draw the shooter''s attention away from potential victims and save
        lives," she wrote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c726da8-8dd4-48dd-bc0c-687e22fd8b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:23.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59eee2a-ab32-4e6a-af49-e7967b6ae02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:24.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motive for the shooting is unclear at this time, Estrada said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0914d9-b58c-4c45-a406-4b53f659f65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:24.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3891bca7-5619-4bc7-8710-1c5611c091ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:25.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know about the victims</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6634be-fa42-4e22-a725-89d921e4669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:25.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents and loved ones waited in agony for hours Tuesday at a civic
        center-turned-reunifcation center for any information on their children.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932b6b5-dc3c-4278-8dbd-4df8d0c675b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:26.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c651ecac-f523-4bc9-bcac-f368a467c03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:26.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see people coming out just terrorized. They''re crying one by
        one. They''re being told that their child has passed on," State Sen. Roland
        Gutierrez told CNN Tuesday night from the civic center.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aef22ba-019d-437d-9b3f-60e3cce27f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:27.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb05fda0-ec18-4746-afa1-0f60a93acfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:27.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the civic center, a father who had learned his child was
        dead fought tears as he was embraced by his cousins, according to CNN''s Nicole
        Chavez.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994cc92b-acea-42de-a4cb-1ad5e1ff447a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fb7c2b-98e3-4de0-9068-18ab929e454b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.722+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:28.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few yards away, a grandmother arrived from San Antonio and said
        she would not stop praying for her 10-year-old granddaughter as they waited
        for identification results of the DNA swabs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a023b637-e13f-4c3b-93bd-f798468ffab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:29.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eb4235-f522-4418-be0e-930efdd65260'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eva Mireles, a fourth-grade teacher, was killed in the shooting,
        her aunt Lydia Martinez Delgado told CNN.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b1ff1b-bd51-4e46-8131-057fa7406415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:30.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf8a21-4220-46c2-a83e-4ecc7b3104b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:30.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m furious that these shooting continue, these children are innocent,
        rifles should not be easily available to all. This is ... my hometown a small
        community of less than 20,000," she told CNN affiliate KSAT in a statement.
        "I never imagined this would happen to especially to loved ones. ... All we
        can do is pray hard for our country, state, schools and especially the families
        of all."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee6534b-4e46-4905-bde7-6e7bcfee0608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69753cfa-db72-4d34-8275-8450483450db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:31.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mireles had been an educator for 17 years, according to her profile
        on the Uvalde Consolidated Independent School District website. In her off
        time, she enjoyed running, hiking, biking, and spending time with her family,
        according to the website.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342a4479-4d28-47bd-8b6a-12aa78450194'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:32.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7928f90d-64a0-4e0c-b3c2-fa04dae621e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:32.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school district said it will cancel the remainder of the school
        year. Thursday was set to be the last day of school before the summer break.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e84d78-d49c-4e02-9be3-f8215297e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:33.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c8f74a-af98-441b-a80d-d4c514b53ef7'
      'mgnl:activationStatus': true
