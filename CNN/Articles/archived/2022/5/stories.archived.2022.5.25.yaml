  'DOF-proposed-tax-packages-Marcos-administration':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-25T22:52:45.511+08:00
    'imagesource': 'jcr:0c84cf29-3e8f-4e40-92f0-d14a49e4d6db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e4815ce-e08a-4b62-a0ce-cddc3ab2cedb'
    'lead': 'The first of three packages the Finance department proposes, targeted
      for implementation in 2023, also includes repealing value added tax exemptions
      and strengthening income tax collection for social media influencers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T23:05:08.033+08:00
