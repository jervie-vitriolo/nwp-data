      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) ---</strong> President-elect
        Ferdinand Marcos, Jr promised that his incoming administration will strive
        for perfection following a commanding victory 36 years after the EDSA Revolution
        that toppled his father and namesake from a two-decade rule.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7775eb5e-ee35-4d62-bdeb-7c915f2ba6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T21:02:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:46:01.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92786326-cd78-4e3e-809a-98b24d140972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T21:02:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:46:01.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am humbled because for anyone in public service or in a public
        life, the most valuable thing you may receive from a fellow citizen is their
        vote," said Marcos in a chance interview with reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027b8e4-2439-439b-8cc3-c878d77fb20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T21:02:44.008+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:46:02.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edec656-b1cf-48ea-b23a-8710238ba9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T21:02:44.009+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T16:46:02.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that is why, to have received over 31 million votes from our
        countrymen is as valuable expression of trust as can be had by anyone in public
        life," he added. "And so for that I thank our people. Beyond that, I promise
        you that we may not be perfect but we will always strive (for) perfection."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9d49dc-0cf5-4a20-bef8-a1129131116b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T21:02:44.009+08:00
      'mgnl:createdBy': 'vince'
