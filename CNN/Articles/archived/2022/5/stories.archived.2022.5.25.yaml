      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9269c218-879c-4aef-952e-a601f270f677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:36.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The flip side of globalization</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20146b4f-24e4-4c78-b9cb-bd1d3e5d09cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued globalization has actually made life better by making
        key goods like food, clothing and technology cheaper and more accessible to
        more Americans.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5ce79c-8028-43c8-9cf9-436b55593bf1'
