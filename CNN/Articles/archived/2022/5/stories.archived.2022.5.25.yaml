  'DFA-no-repatriation-request-yet-from-OFWs-in-Sri-Lanka':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-25T05:14:07.979+08:00
    'imagesource': 'jcr:3d1f155d-06c2-4462-ab01-90860f46aa68'
