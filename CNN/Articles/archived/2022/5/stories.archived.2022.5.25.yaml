    'jcr:uuid': 'c74bbdcd-a527-4952-9810-2344b7ad5db1'
    'lead': 'Experts say it is spread by close and prolonged contact with an infected
      individual.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T06:25:10.659+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:54:26.157+08:00
