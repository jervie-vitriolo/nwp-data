      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe Fort Santiago or some other outdoor historical area could
        be a possibility," Bongbong''s sister Senator Imee Marcos told CNN Philippines
        on Wednesday. "It''s a suggestion among many others."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602c42ab-575b-40e8-af49-50ccf4da4f7c'
