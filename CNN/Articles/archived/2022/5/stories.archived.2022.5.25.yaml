    'mgnl:tags': ['Steven-Tyler', 'Aerosmith', 'rehabilitation-treatment']
    'template': '1'
    'title': 'Steven Tyler enters treatment after relapsing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3b4ef1-4c4e-4695-a2bc-0c7a5a24c767'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:10:47.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Aerosmith has canceled some of the band''s
        residency dates in Las Vegas as frontman Steven Tyler seeks rehabilitation
        treatment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927859de-3f24-481d-9d31-6cc16ae35929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:10:47.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820a090-43fe-43cd-9110-20bda638443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:10:47.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement posted on Aerosmith''s verified Instagram account Tuesday
        explained that Tyler, 74, recently relapsed following surgery.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e194dd-2cd5-4240-9ee2-7305112587ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:10:47.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:33.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f3280d-40e7-490a-9b84-d9694f714da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:10:47.368+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:34.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As many of you know, our beloved brother Steven has worked on his
        sobriety for many years," the statement read. "After foot surgery to prepare
        for the stage and the necessity of pain management during the process, he
        has recently relapsed and voluntarily entered a treatment program to concentrate
        on his health and recovery."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81124580-8382-415e-a3a0-25b57c88a5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:10:47.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:35.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41d2fc7-a4a2-4fc3-ae4b-d3bccc1b3a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:10:47.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:35.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler has been open about his substance abuse in the past. He was
        previously treated for prescription drug abuse in 2009.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d3efd-ed24-4091-975a-a3d4db50a1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:10:47.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:36.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f0ef43-2771-4ab7-9086-7b12f06f67c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:10:47.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:36.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler told CNN in 2017 that he was inspired to open Janie''s House,
        a home for abused and neglected girls just outside Atlanta, after meeting
        women during a stint in rehab who were seeking treatment, in part, because
        of the abuse they had endured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab94c61c-9326-4b9e-b594-642fc8cd5a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:10:47.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90131619-82f4-4956-8605-8021dde19234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:10:47.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:37.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I was in (rehab), I found out most of women in there were
        battered and beaten and abused verbally and sexually in huge numbers," he
        said at the time. "It was like seven out of 10, eight out of 10."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28f1234-dbae-4acb-b9dc-99eff5111755'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:10:47.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:38.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85efaf3-3d17-4b1d-a286-66c4d7b9c2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:10:47.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the statement from Aerosmith, the June and July dates
        for their "Deuces Are Wild" residency have been canceled while Tyler "focuses
        on his well-being."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9019fa3a-e26d-4b75-a1a9-9ca6875e6b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:10:47.369+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/24/entertainment/steven-tyler-relapse-treatment/index.html">Steven
        Tyler enters treatment after relapsing</a>."</em></p>'
