      'mgnl:lastActivated': 2023-01-19T16:50:28.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb62af83-0961-419b-b29d-fadad8f17585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:44:38.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:50:28.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casquejo said they have a list of election officials in charge of
        the concerned COCs, so they can investigate further on the issue. Assuming
        what happened is found to be not "justifiable," he added that sanctions can
        be made based on Civil Service rules.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e0247f-f085-47fa-91a1-b22ac19c805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:44:38.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:50:29.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92de4ee-e8d3-4f6b-97c9-d065e0fdf635'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:44:38.635+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:50:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec earlier found itself in hot water over the missing COCs,
        but appealed for understanding from lawmakers — citing lack of sleep and pressure,
        among "many factors."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6937521-e182-4e59-8bd4-c866f92718bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:07:35.410+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:50:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the canvassing in the morning, Senate contingent head and
        Majority Leader Juan Miguel Zubiri again lost his cool upon learning about
        the missing COCs from Mandaluyong and Sulu, just a day after the joint panel
        encountered a similar issue from Pampanga, Sultan Kudarat, and Surigao del
        Sur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bcaa87-aa67-496f-a5c4-74381035ceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:07:35.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:50:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e6f1b1-171d-4de7-807e-c403191b43f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:07:35.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:50:31.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is such a simple duty of the PES (provincial election supervisor)
        and the Comelec to deliver the provincial COCs to the Senate so we may canvass
        them on time during the NBOC and joint session of Congress. How difficult
        is that to do?" Zubiri said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5474c087-aa8b-41da-b327-42a54ae81bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:07:35.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:50:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cdd1c9-ac0f-496f-9dfd-b03ab4591947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:07:35.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:50:32.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also referred to the postponed confirmation hearing on the ad
        interim appointments of top Comelec officials initially set on the same day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b66493-b842-451c-83b3-df0c15447b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:07:35.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:50:32.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4da0a1-09d6-4e88-a791-4d7a3c573a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:07:35.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:50:33.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Comelec is now in the Senate trying to apply for confirmation
        under the Commission on Appointments. How can we confirm them, they can''t
        even deliver to us today the COCs needed to canvass the votes for president
        and vice president?," Zubiri said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb89d0bb-0e23-4bce-b60f-b8f94b2180b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:07:35.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:50:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4249b47d-341e-46b2-862b-0e69953b672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:07:35.411+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:50:34.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Helen Aguila-Flores, Deputy Executive Director for Administration
        of Comelec, told the senator: "In the course of my conversations with provincial
        supervisors concerned, and this morning with the election officer of Mandaluyong,
        it is a common feature of their explanation that despite their prudence in
        trying to organize the different copies, it is inevitable that somehow they
        have missed to organize that part that is intended for this body in view of
        many factors like lack of sleep because they continuously do the canvassing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
