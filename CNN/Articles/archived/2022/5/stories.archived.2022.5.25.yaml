      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late dictator''s son and namesake garnered 31,629,783&nbsp;million
        votes, more than double Robredo''s 15 million votes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f537e-e5c8-4968-9783-e1cc2498a24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:54:29.599+08:00
      'mgnl:createdBy': 'kristel'
