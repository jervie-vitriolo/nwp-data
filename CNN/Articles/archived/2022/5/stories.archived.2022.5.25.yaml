      'mgnl:lastActivated': 2023-01-19T16:50:49.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department estimated revenue losses amounting
        to ₱286 million from the program, but assured that the amount will not be
        recovered from other public transport fares.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef721d-6f2a-4dfb-a5e2-16d5742541c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:40:05.948+08:00
