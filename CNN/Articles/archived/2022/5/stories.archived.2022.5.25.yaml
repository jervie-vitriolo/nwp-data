      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e9bfa2-002e-4888-8558-3a7d1c352466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Snap plunged more than 40% Tuesday and hit their lowest
        level since March 2020, just after the Covid-19 pandemic hit the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d36d0f-c13e-45dc-a3bb-426058d1ec50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24b0127-5a37-4d32-bc25-ec66ecb64714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:43.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said in a regulatory filing that its dim outlook was
        due to the fact that "the macroeconomic environment has deteriorated further
        and faster than anticipated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29026bec-8561-493a-821d-552a72cc3a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.932+08:00
