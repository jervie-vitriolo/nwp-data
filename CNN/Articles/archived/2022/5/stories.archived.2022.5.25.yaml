    'jcr:uuid': '63bb05a3-12bb-4db0-ada8-1d9e0dbace33'
    'lead': 'Nineteen children and two adults were killed in a mass shooting at an
      elementary school in Uvalde, Texas, in what is now the second deadliest school
      shooting in the US.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T19:17:37.720+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:46:11.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:45:08.543+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we know about the Texas elementary school shooting that left 19
      students and 2 adults dead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9149ffc2-1091-4e67-849a-33caaef4de38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:11.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Nineteen children and two adults were
        killed in a mass shooting at an elementary school in Uvalde, Texas, Tuesday
        in what is now the second deadliest school shooting in the US.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c6c448-7f0a-498d-94c4-c990fd8e5cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:12.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0f4c00-9d66-46c7-8d0b-49977b5db5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:12.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old shooter, identified by officials as Salvador Ramos,
        was shot and killed by responding law enforcement. He arrived at Robb Elementary
        School with a long rifle and wearing body armor, according to Sgt. Erick Estrada
        with the Texas Department of Public Safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f0cc5-c42c-4883-8d48-ea0b78e3c7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:13.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9b0a0e-dfb1-4efb-af3d-4d605967cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:13.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school teaches second through fourth grades and had 535 students
        in the 2020-21 school year, according to state data.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84dfc0b-dafb-43e9-8f18-45c1fee73ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:14.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426de154-fc7c-4a5a-8819-ebb8a77df18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.720+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:14.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the shooting Tuesday, parents were desperately waiting
        at a civic center near the school to find out if their children had survived.
        Some told CNN they gave their DNA to help identify the victims.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298064a6-a40a-40a5-b953-a69c574cfa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:15.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946a049c-0a33-42d7-be28-4128bbe721c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.721+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:15.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about the shooting, which happened two days
        before summer break.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7acbce-b07b-427f-a078-bcd9aa047103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.721+08:00
