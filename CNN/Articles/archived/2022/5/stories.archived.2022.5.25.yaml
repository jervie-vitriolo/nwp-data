      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I was trying to go to Shanghai, my hometown, for the first time
        in more than two years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddf4326-7067-4752-8cf1-2ff50f8f4475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:48.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I knew traveling from a Covid hotspot to an area with a rigorous
        zero-Covid policy was going to be tricky. I thought I was ready for all the
        hassles and hurdles to go back -- countless Covid-19 tests, approved time
        off from work and mandatory hotel quarantines, not to mention a sizable cost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a8fb79-f580-46a4-b986-e49015b5782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little did I know that the challenges were only beginning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3371ae9-563a-46c1-bc9b-0e7860c20cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Third party pressures</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110b9a48-ee7e-4b0d-8c5d-552290e253ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:49.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late February, rumors emerged that Shanghai was slashing the
        number of inbound flights from Hong Kong as well as capping the capacity at
        50% per flight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cf46c4-878e-4aaa-82ba-81d3d098bc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy had not been publicly announced, but the reaction was
        swift. When I checked airline ticket websites, I saw dates for flights in
        the near future turn gray one after another. In less than an hour, all available
        slots in the entire month of March were fully booked.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dff4f6-f6df-4a54-9b9f-9f3be3965a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:50.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panicking, I turned to a travel agent I knew. The next day, she
        called and offered me an option to fly on March 8 to Shanghai with Hong Kong
        Airlines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c350bea-11fe-4be6-93d8-5a0b08053632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you want it or not? Make a decision now, or it''ll go away,"
        the agent pressured me.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb36e3-9cb9-41bc-ac87-de32c5d9d175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wasn''t comfortable making the decision under pressure. But seeing
        the tickets disappearing at a speed I had never seen, I decided to go for
        it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a12b66-f60b-4389-9a33-bd5effce7d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:52.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days before departure, my flight got canceled. The airline
        offered no official explanation, but a popular theory was floated that it
        was the result of Shanghai''s further control on inbound flights from Hong
        Kong as the city was reporting Covid-19 outbreaks. I frantically called airlines
        and searched for more options, only to find that everything was sold out.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea337d00-d6a8-4782-b32c-8d632a3ba020'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:52.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I felt trapped in an endless loop.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12f8a04-3043-4b50-a043-0d31d339e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:53.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scalpers and scams</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8e3bfc-6a57-41aa-81fe-2e17b6db8c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.168+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:53.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, I turned to another ticketing agent: Ms. Yu, who I found on
        social media after seeing the recent booking she''d scored for someone else.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c5b1d4-9548-44d2-b580-006f8a02685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:54.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Yu" doesn''t have a website. She just runs her business via
        WeChat, a popular social messaging app in China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871a0576-6186-4f8f-a786-c552c31d7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air ticketing agents in China used to sell deeply discounted tickets
        from airlines. But as China essentially seals itself off from the outside
        world and cuts down on the number of incoming travelers, international flights
        have dwindled to a miniscule 2% of the pre-pandemic level, said the state
        aviation administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4db2e8-0dfe-4332-8c0b-b748a3dcdf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:55.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, demand from Chinese people who study and work overseas
        continues to grow. And the extremely short supply of flights to China has
        turned these agents into scalpers who resell coveted tickets at exorbitant
        prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a86f8d-39a6-42b8-b87e-8328af57861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:55.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked the agent how much of a "premium" I would need to pay for
        a ticket within the month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b430e44-14a4-44be-9cf3-bc70b71d9f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, it''s really expensive these days. I feel like it''s
        beyond the budget of many people," she replied. "I usually warn my customers
        right off their inquiry."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab92349-f95e-4e70-aca6-fd02dfcbef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just about money, either. The tickets are essentially
        sold on public ticketing platforms and agents aren''t given preference. What
        they can do, however, is keep a close eye on the reservation system and quickly
        scoop up any remaining tickets.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d138962-fa7a-4c47-bbbb-b7a81db8e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:57.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agent said there are bots that continuously search for requested
        flights and seize the available tickets in no time, but the system still needs
        considerable manual work.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a42d7-3a7b-465f-8e6c-c26b6ddd1fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:57.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu said she had to work overnight to monitor the ticketing system,
        because the airlines tended to "drop some bookings late at night."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabb584-dfa5-4de1-b9db-0bc52586b6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:58.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the date I planned to travel, she asked for 11,000 RMB (around
        $1,650) for a new booking. It was a ridiculous amount for the 2.5-hour route.
        The full prices pre-pandemic ranged from $300-450 per trip.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced134b6-fde5-4896-b748-23499f48eed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:58.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling like I had no other choice, I agreed on the price and paid
        a $450 deposit, which Yu said would return to me if she couldn''t secure a
        booking within 24 hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a737a6ca-643c-4c53-b8d1-8c91cf24a4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:59.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the air tickets and Covid-19 test results must work in tandem,
        she suggested I line up one Covid-19 test per day for the entire week in case
        she found any last-minute seats I could book, to ensure I''d have time to
        get tested before my flight, as per the rules.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bfd678-283a-4f6a-ab7e-a2fa00b79795'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:59.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, Yu helped me secure a booking on March 8. She notified
        me just 20 hours before the scheduled departure. Around the same time, my
        PCR test from the day before came back negative. I was ready to go.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37fc8b9-1b29-417c-a570-60458da21c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ticket isn''t a promise</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4a552f-fed4-4260-b2e3-d95f2e60b332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:00.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day of my trip arrived. Hong Kong International Airport was
        incredibly quiet, with only a few counters operating.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169a0ce4-c05f-482b-93e6-4a0aa058e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.169+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was my turn to check in, I confidently presented everything
        -- my travel document, a Covid test report and a QR code assigned to travelers
        going to mainland.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d497d3-cd6d-486b-a903-ec822619f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry, Ms. Wang. The flight is full. We can''t get you on the plane
        today," the airline clerk said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6de044-894e-4966-96c8-983acf41ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:02.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Shanghai authorities only allow 50% capacity and the space
        is filled. But we can make sure that you make it on tomorrow''s flight."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7db72-f745-45b6-8eda-683e4a868a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline staff members were apologetic. They continued to comfort
        me and promised that I could get the seat for the same flight tomorrow.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba65882-4f40-4186-a6cf-70a7a6ec81de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:03.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said they could arrange a PCR test at the airport immediately
        so I could have the required report ready for the following day. I felt I
        had no choice but to say yes. The airline also gave me $1,000 HKD ($128) in
        compensation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bc376d-4955-4e0e-a5ed-ce9ab15dc614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:03.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for the airline to process my case, I saw a group
        of four young college students following around airline staff, begging to
        be let onto the flight. They looked tired and miserable. The students later
        told me they''d been booked on the same flight and route as me, but on a different
        day.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408549c5-0a45-4bb1-841e-ad1b5089539d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sorry we couldn''t get you on that plane. See that lady waiting
        there? She has a ticket, but we can''t even get her on today," the clerk responded
        to the group, pointing in my direction.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345c76a2-c247-4069-93e7-5fb0339c807a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:04.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl from the group walked up to me and started to talk. After
        I confirmed what the clerk said was true, she asked to add me as a friend
        on WeChat so we would stay in touch.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a24c0e-f02a-4705-a5ce-979289e88995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:05.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her name was Sarah Wang. She told me she was with a few other friends
        who were mainland students studying in Hong Kong colleges. Unable to afford
        one of the high priced tickets from the scalpers like I had, she bought a
        ticket that offered flexible booking and stood by at the airport overnight,
        hoping to get on a plane.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a759ae-0dad-41ba-839e-5fa456dd2e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When money isn''t enough</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a771be-c0b0-4a37-973d-8f234cfa0c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:06.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, I finally boarded the plane. Instead of excited, I
        felt dejected and weary.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f612898-b55d-4efa-9b20-00109f752344'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:06.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the hardships, I was among the lucky ones to make it
        home.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed97cf-47d1-47bf-96c4-d59f54175257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:07.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, I had spent over $3,000: I lost $160 for the canceled
        booking and then paid $1,726 for a new one, plus $1,130 for the mandatory
        quarantine hotel.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2ac609-d112-4a06-86a0-f23257af864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:07.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, even money can''t buy a trip home. I learned that
        scammers were targeting overseas Chinese and taking advantage of their desperation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e3412d-6cd1-4fbe-abcf-371b59ce1251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.170+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Student Sarah Wang told me that her tactic worked and she eventually
        made it to Chengdu in southeast China with a regularly-priced booking ($420).
        But before that, she lost $940 to a scalper, who promised her two bookings
        from Hong Kong to the mainland if she paid the deposit. The person never responded
        after she transferred the payment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34360c8b-06f3-45d3-9da4-a1eac8187cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:08.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I could have fallen into the same trap just as easily. The agent
        who secured the original booking for me looked no more credible.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b5959f-abec-4cfc-a7d4-74abe6d63308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:09.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market for fights to China has been the Wild West since the
        early days of the pandemic.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9f2b8b-b60a-4ea5-906e-0eb5b772cbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:09.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March of 2020, the Civil Aviation Administration of China (CAAC)
        announced it would cut down the number of international flights to only one
        flight a week on one route for every airline to China. On top of that, there''s
        a fluid "circuit breaker" system that could suspend the route for up to four
        weeks if more than four positive cases are found on a single flight or route.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432d52c-2991-4ead-91b8-26326bc5ee36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:10.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sarah Wang has joined a WeChat group for victims of airline
        ticket scams. The group has more than 30 members -- all fellow overseas Chinese
        who were or are trying to fly home.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67788939-8da6-488d-869c-353110d504f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:10.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether they believe they have lost more than $70,000 to scammers
        pretending to be ticket scalpers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1d332b-03af-4bd7-9b60-9eb9ae433e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:11.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CAAC has rolled out regulations on the pricing of international
        prices flights -- it imposed price control and banned some ticketing proxies,
        transfers and exchanges.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3c0396-4160-4754-a37a-516ae9359a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:11.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the black market continues to thrive.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f48162-5824-4005-a80a-87faf1472f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:11:37.171+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:50:12.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/china-airline-ticket-scalpers-cmb/index.html">How
        airline ticket scalpers took over the Chinese travel market</a>".</em></p>'
  'North-Korea-tests-presumed-ICBM-and-two-other-missiles':
    'author': 'Yoonjung Seo, Gawon Bae, Junko Ogura and Barbara Starr, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-25T14:12:29.793+08:00
    'imagesource': 'jcr:4d7f724e-18d1-4c6e-9aa7-433cb863f148'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cac10b2e-3617-46a2-810a-1b2f83f14e40'
    'lead': 'North Korea tested a presumed intercontinental ballistic missile (ICBM)
      in one of three missile tests on Wednesday, according to South Korea''s Joint
      Chiefs of Staff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T14:14:19.233+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:49:32.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:45:04.020+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea tests presumed ICBM and two other missiles, South Korea
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15dc1ce-94f0-4ebd-971b-b0798fa75fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:32.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> North Korea tested a presumed intercontinental
        ballistic missile (ICBM) in one of three missile tests on Wednesday, according
        to South Korea''s Joint Chiefs of Staff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5acec69-25b5-4bd6-93fc-f38a716db530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.233+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:33.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests come on the heels of US President Joe Biden''s first presidential
        trip to Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1f3fed-fd30-4942-a4e6-092584817159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea said the presumed ICBM was fired at about 6 a.m. local
        time Wednesday with a flight range of about 360 kilometers (223 miles) and
        altitude of approximately 540 kilometers (335 miles).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd0c776-5b9d-41a7-9b53-8c21ef1634c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:34.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 6:37 a.m., the North fired a second ballistic missile --
        not believed to be an ICBM -- which seems to have disappeared from South Korean
        tracking at an altitude of 20 kilometers (12 miles), South Korea said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11a77e-e674-481b-9df9-b732e3ad26be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:34.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third missile, presumed to be a short-range ballistic missile
        (SRBM), flew about 760 kilometers (472 miles) and had an altitude of 60 kilometers
        (37 miles), the South Korean JCS added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abbd99c-8f18-48c1-8d1d-72b62f7601f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:35.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence authorities from South Korea and the United States
        are analyzing the tests for further details, the JCS said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd948a-941d-471a-a3ce-d066c2887d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:35.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missile expert Jeffrey Lewis, director of the East Asia Nonproliferation
        Program at the James Martin Center for Nonproliferation Studies, said Wednesday''s
        test was not likely of a full ICBM, because the range was well short of what
        that type of missile would travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade78c1-af76-47e1-bfc0-c90c9addd49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis said Wednesday''s test was similar to past tests that the
        US has claimed are related to development of a new ICBM.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4700005-00a0-4544-8e87-c0d2984e67a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:36.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon said in March that two North Korean ballistic missile
        tests conducted on February 26 and March 4 were not intended to demonstrate
        ICBM range or capability, but were "likely to evaluate this new system before
        conducting a test at full range in the future, potentially disguised as a
        space launch."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901910a7-6e78-4cf7-8798-2c0c6ed05680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:37.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan also reported at least two missiles fired from North Korea,
        with one of those flying in an "irregular trajectory" at a distance of about
        750 kilometers (466 miles), Japanese Defense Minister Nobuo Kishi said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5109c1ad-61b1-46f6-bef6-3c057b4ba8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:37.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kishi said that missile landed just outside of Japan''s Exclusive
        Economic Zone (EEZ).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4e56c-f932-47fa-9c77-0bb01b0b0e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to North Korea''s latest tests, South Korea and the
        US each fired a missile into the sea off the Korean Peninsula, the JCS said.
        A US military statement confirmed those launches.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ea702-16bc-4039-9d89-43e9001cecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:38.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It demonstrated that our military has the ability and readiness
        to precisely strike the origin of provocation with our overwhelming force,"
        the JCS added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095ba14d-81a9-4056-937a-4ab39acd2b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:39.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean air force also conducted an "elephant walk" on
        Wednesday, taxiing some 30 F-15K armed fighter jets on the runway as a show
        of strength, the JCS said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7bf030-c0e2-4e05-8f7b-8b4f5e2a6688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.234+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, a US official warned that North Korea appeared to be
        preparing for an ICBM test during Biden''s trip, after satellite imagery revealed
        activity at a launch site near the capital, Pyongyang.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a9a19b-db64-43b9-97f7-0d0d6d4a725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:40.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden met with South Korea''s new President Yoon Suk Yeol over the
        weekend, where the two leaders said they would begin exploring an expansion
        of joint military drills between their countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23ea34-686a-4810-a341-d639f346eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked whether he would meet with North Korean leader Kim Jong
        Un, Biden said it would "depend on whether he''s sincere and whether he''s
        serious."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74bad0-ced0-4dc0-bc8a-b41cb31a1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Biden''s strategy has yet to yield a working meeting with
        North Korea in the year since the administration completed a review of the
        US policy toward the hermit kingdom, a senior administration official said,
        adding that "it has not been for lack of trying."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5048b424-3a4c-47d2-ae70-3ee58c5bded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:41.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Yoon said South Korea and its allies stand ready for
        any acts of North Korean provocation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed7498e-8778-4712-ac1c-49d21adbd641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:42.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Kim vowed to "strengthen and develop" its nuclear forces
        at the "highest possible" speed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec71ac3c-bd9b-4866-865e-5245ba1bfcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:42.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest launches mark the 16th time that North Korea has tested
        its missiles this year, including what the US believes was a failed ICBM test
        on May 4 that exploded shortly after launch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb521cb9-5457-4b36-b00c-801ffa5b47a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But North Korea is thought to have tested an ICBM in late March.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9501951e-a822-46d5-b996-3923f609587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That missile flew to an altitude of 6,000 kilometers (3,728 miles)
        and a distance of 1,080 kilometers (671 miles) with a flight time of 71 minutes
        before splashing down in waters off Japan''s western coast, according to Japan''s
        Defense Ministry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5dc495-d442-4d52-8db3-bc348950ad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:44.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US military and intelligence agencies assess Pyongyang may also
        be preparing for its first underground nuclear test in nearly five years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc5efdd-9557-4b2c-9451-3945b5df85a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:14:19.235+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:49:44.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/24/asia/north-korea-missile-intl/index.html">North
        Korea tests presumed ICBM and two other missiles, South Korea says</a>".</em></p>'
  'philippines-monkeypox-vaccine':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-25T14:47:21.800+08:00
    'imagesource': 'jcr:51f47f9e-ea9c-4c75-9b50-3f3e80f198db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00c3ca0e-4610-4253-ad50-beab52b772ca'
    'lead': 'An expert on infectious diseases said the country has the connections
      to acquire vaccines for monkeypox should the need arise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T14:52:25.545+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:49:24.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:45:04.247+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'vaccine', 'monkeypox', 'United-States-Centers-for-Disease-Control-and-Prevention',
      'CDC', 'Esdel-Salvana']
    'template': '1'
    'title': 'PH can access vaccines vs. monkeypox — expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5d25ee-75c1-4e73-962b-77324267d6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:52:25.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — An expert
        on infectious diseases said the country has the connections to acquire vaccines
        for monkeypox should the need arise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de58cb-8c80-4fe3-b0ba-a55f34f832ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:52:25.545+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:25.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bagamat ngayon wala pa naman tayong</em> stockpiles <em>ng</em>
        vaccines, <em>meron naman tayong</em> contacts with the United States Centers
        for Disease Control and other agencies <em>na kung kakailanganin natin ng
        tulong sa pag-procure nito may linkages naman ‘yung ating gobyerno,"</em>
        Dr. Edsel Salvaña said at a briefing on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67761c47-a688-43eb-97fa-f91ad852cde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:52:25.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:25.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Although we have no stockpiles of vaccines now, we
        have contacts with the United States Centers for Disease Control and other
        agencies should we need to help in procurement. Our government has linkages.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c944fb16-e697-4eaf-a72f-e869db10cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:52:25.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:26.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña is also a member of the Department of Health''s technical
        advisory group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b12833-95c9-40eb-a156-727074153209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:52:25.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:26.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the absence of cases in the country, Salvaña said current
        health and safety protocols for COVID-19, such as the wearing of face masks,
        can help combat monkeypox.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e2303-ee78-4f46-bf7f-954ec1b6da05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:52:25.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:27.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said the <a href="https://www.cnnphilippines.com/news/2022/5/24/smallpox-vaccine-monkeypox-PH-minimal-supply.html"
        target="_blank">smallpox vaccine</a> can be used to help prevent monkeypox,
        a zoonotic disease re-emerging globally, since the viruses that cause the
        two are closely related.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a0584-38bb-4fb6-a0ce-e9f104696ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:52:25.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:27.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvaña explained monkeypox is not as contagious as COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c2e75-0ce4-49f0-be43-7835047634f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:52:25.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung kasama mo sa eroplano ‘yung isang tao na may</em> monkeypox,
        <em>at umuubo siya dahil may</em> systemic symptoms <em>naman ito,</em> usually
        <em>ang nahahawa lang ‘yung</em> immediately around him — <em>‘yung katabi
        niya at ‘yung nasa harap at sa likod na</em> row,<em> hindi ‘yung buong eroplano
        ang mahahawa,"</em> he said as an example.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0909b8f1-efa2-4a71-8877-3f1b044fd92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:52:25.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:28.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are on an airplane with someone who has monkeypox,
        and who’s coughing because there are systemic symptoms, the ones who are usually
        infected are those immediately around him -- those beside, behind and in front
        of him and not the whole plane.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba97fe2-d256-4f83-a36c-74149336e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:52:25.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:29.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said since the incubation period for monkeypox is seven
        to 14 days, there is time for contact tracing, as well as the administration
        of a vaccine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df17bc04-a251-422c-8d0c-eb2449434e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:52:25.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:29.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pwedeng magbigay ng</em> vaccine within four days of contact
        <em>para hindi matuloy ‘yung pag-outbreak,"</em> said Salvaña.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129477bf-9367-4fdc-a81f-376275c9a2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:52:25.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:30.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A vaccine can be given within four days of contact
        to prevent an outbreak.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755dddd-d912-42b9-a4a0-90cc94cfd60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T14:52:25.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:49:30.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/lifestyle/2022/5/20/monkeypox-explainer.html"
        target="_blank">READ: What is monkeypox and its signs and symptoms?</a></strong></p>'
