      'mgnl:lastActivated': 2023-01-19T16:53:06.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fragmentation" is a buzzword at the World Economic Forum convening
        this week in Davos, Switzerland, writes CNN''s Allison Morrow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6be528e-8dd0-409a-a9cc-39c0aa99e8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6035749-8508-4f31-9bd0-b4570da5724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:07.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is fragmentation?</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b05bd52-def8-4191-ba51-07d828084771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:07.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morrow: By "fragmentation," (economists) are referring to a breakdown
        of the kind of free-wheeling, border-crossing trade and investment that''s
        defined the global economic order over the past three decades. It is a form
        of deglobalization — rebuilding fences around national or regional fiefdoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ce45c-694a-46fa-a904-c914c088fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:08.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cc599b-4cfe-483c-86f7-b37fe05d7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.421+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:08.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What''s the evidence?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f095649-0ac0-4d0b-bcfc-13600bcbdff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:09.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonald''s pulling out of Russia, <a href="https://www.cnn.com/2022/05/16/politics/russia-mcdonalds-nato-what-matters/index.html">which
        we wrote about last week</a>, is a good example of the seeming end of cross-border
        openness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7778f5d-ad4f-437b-9696-446e98bc8571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ec7d2-6177-4e15-8de2-fe3ec8953f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:10.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks followed suit this week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1925252-2bb1-4bd0-8674-c60cbd5ae973'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:10.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b12972-fbfa-4c6c-9688-9ce944b665ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exodus of Western companies could push Russia and China closer
        together. Morrow points out that Airbnb is pulling its listings out of China
        not for political reasons, but to avoid bureaucracy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea830ab4-f76e-4937-83c4-b3feb2829ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:11.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a15f549-ef6c-471c-89d8-18eda36c4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:12.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>End of the globalization wave?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4d15f7-ab2b-47f3-8277-5553e1a0907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:12.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Reserve Chairman Jerome Powell, who still hopes to control
        inflation by raising interest rates, said at a Wall Street Journal event last
        week that the US and other world economies have benefited from years of low
        prices thanks to globalization paired with technological advances.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c9ba64-573d-4f93-98d5-6f0ba7965072'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:13.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9171fed-4ed3-4bf7-a01c-2152913401e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:13.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a real possibility that globalization will go into reverse,"
        he said, although he also argued there would be trade-offs, and that in the
        future, supply chains will be better able to withstand disruptions like a
        pandemic and a war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418ce5a6-a953-4e0f-9345-2347a2cc4a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:14.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a2445-2342-4544-aead-1458453b6ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global interruptions</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a56b0f7-06af-4871-984c-47f4f8baeb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:15.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond decisions made by corporate giants, so many key markets,
        like oil and gas and food, are based on a global supply.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c171a67e-5538-4efb-a37e-53f8adf71219'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899605ad-68a3-4b2e-afe6-0a3da0438cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.422+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:16.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia seems to be pilfering grain from Ukraine. Satellite images
        appear to show Russian ships being loaded with grain at a port in Crimea,
        likely bound for whatever country Russia can get to buy it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bf9ff6-dc96-4166-b4d9-012be323d2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c6fcf-4099-4a5f-bf55-80ea1fbbb488'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:17.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grain supplies from Ukraine are vital to the world food supply,
        particularly in Africa and the Middle East, as CNN has reported. As Russia
        blocks Ukrainian ports, the US and Europe are trying to develop alternative
        routes for Ukraine''s grain -- and alternatives to avoid a world food shortage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4f38da-fa70-4ed6-b75e-e9048b43cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.423+08:00
