    'jcr:uuid': 'd403006b-ddc1-4a49-b25d-065570da8b60'
    'lead': 'Authorities said a gunfight broke out after police were shot at while
      preparing to enter Vila Cruzeiro, an underprivileged community where leaders
      of an alleged criminal group were suspected to have gathered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T10:31:23.897+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:51:05.871+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:45:01.659+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brazil', 'Rio-de-Janeiro', 'Vila-Cruzeiro']
    'template': '1'
    'title': 'Police raid leaves at least 22 dead in Rio de Janeiro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6364b477-5261-4337-9cd4-4c2ffe787ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:31:23.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:06.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 22 people have died in the bloody
        <a href="https://www.cnn.com/2021/05/06/americas/brazil-rio-police-drugs-raid-intl/index.html"
        target="_blank">aftermath of a raid</a>&nbsp;carried out by Rio de Janeiro''s
        military police on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7943aeb-b8d7-445c-add5-2115d6dc3cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:31:23.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:06.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said a gunfight broke out after police were shot at
        while preparing to enter Vila Cruzeiro, an underprivileged community where
        leaders of an alleged criminal group were suspected to have gathered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4040c3f9-c4ea-43ac-aa3b-5939fd4b3798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:31:23.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:07.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official note released by its press office on Tuesday night,
        Rio''s military police said that although "necessary," the raid could not
        be considered successful given the loss of life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04fa776-5835-4da2-9781-da7bcb818747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:31:23.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:07.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not possible to consider a success an operation that resulted
        in death," the statement read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a4948b-4fca-44ac-a7d4-9277b8f936fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:31:23.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:08.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier press conference, Rio de Janeiro Military Police Secretary
        Luiz Henrique Marinho Pires had said the operation was spurred by "criminal
        migration" into the neighborhood, which he said houses drug traffickers from
        other states.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39c0407-ebf8-4922-b63a-7c9c58faf5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:31:23.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the raid, Vila Cruzeiro residents gathered at the top of the
        hill where the shooting took place to look for corpses, according to local
        activist Raull Santiago. Schools and public health services also closed as
        a result of the raid, the city''s education secretary said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77771d7b-e348-404f-a4fc-5063567b2516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:31:23.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:09.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid took place despite a June 2020 ban by the Brazilian Supreme
        Court on anti-drug operations in Rio de Janeiro''s densely populated slum
        areas other than in "absolutely exceptional" circumstances during the coronavirus
        pandemic. The ruling was designed to avoid further straining public health
        and humanitarian services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b06390-5e4e-4ffc-8183-48aaae353329'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:31:23.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:09.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The press office of Getulio Vargas Hospital told CNN that 21 people
        arrived dead at the hospital after the raid, and six others were admitted
        with injuries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d3451d-4c05-484f-a755-2903cbcf3863'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:31:23.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:10.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pires said the anti-raid ruling had attracted alleged criminals
        to poor communities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca434889-2a30-46e5-b691-928f6f75712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:31:23.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:10.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making this (community) their hiding place is a result of the decision,"
        he said during the press conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fce182f-2c9f-4851-a66a-a7251b8421c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:31:23.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:11.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police raids in Rio de Janeiro regularly result in high death tolls,
        drawing sharp criticism from human rights defenders.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f29d51-93d4-455f-9c7c-ca82bf639453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:31:23.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:11.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A May 2022 study by researchers at Brazil''s Fluminense Federal
        University (UFF) found that from 2007 to 2021, police raids in Rio de Janeiro
        led to three mass killings — where at least three people are killed — per
        month in underprivileged communities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9bbb67-016f-4055-aa2b-6e9df6abd17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:31:23.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:12.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total 2,374 people died during police raids in that period, according
        to the UFF data.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2810a3e9-2324-4b08-9eb3-6656e6d805e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:31:23.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s raid marks the second deadliest of its kind in the city''s
        history, according to the UFF. The deadliest operation, carried out by security
        forces in Rio de Janeiro''s Jacarezinho neighborhood, left 28 dead in May
        2021, according to the university.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c0564b-b9db-4f05-8751-35403f220a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:31:23.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:13.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/24/americas/rio-police-raid-intl-latam/index.html"
        target="_blank">Police raid leaves at least 22 dead in Rio de Janeiro</a>."</em></p>'
  'abbot-baby-formula-recall':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-25T10:31:31.303+08:00
    'imagesource': 'jcr:7e3e93b9-9cb3-4070-a820-682b87332d15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b95732c-4162-4f3b-bdb5-fbbb2a41f695'
    'lead': 'Abbott Nutrition said Tuesday that it plans to restart work at the Sturgis,
      Michigan, plant at the heart of the nationwide baby formula recall on June 4,
      with the first batches of new formula expected to be available to consumers
      on or around June 20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T10:34:45.348+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:50:57.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:45:01.921+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Abbot']
    'template': '1'
    'title': 'Abbott plans to restart plant at the heart of the US baby formula recall
      on June 4'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52f339-23a8-4427-ac15-3ccf1dc59365'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:34:45.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Abbott Nutrition said Tuesday that it plans
        to restart work at the Sturgis, Michigan, plant at the heart of the nationwide
        baby formula recall on June 4, with the first batches of new formula expected
        to be available to consumers on or around June 20.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2723f95-4a07-4f17-897b-ed8b55d18b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:34:45.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:58.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the plant resumes manufacturing formula, the company confirmed
        to the US Food and Drug Administration, it will start with EleCare and other
        specialty metabolic formulas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12e4043-6362-43c2-a624-344182e23343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:34:45.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:58.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott will also release about 300,000 cans of EleCare Specialty
        Formula on a case-by-case basis to people who need it urgently. This is an
        amino acid-based hypoallergenic product for babies who can''t tolerate cow''s
        milk in other formulas due to an intolerance or allergy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3881db-3480-4c92-9e88-a3ae3d92e836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:34:45.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:59.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This formula was not a part of the company''s recall earlier in
        the year, but it has been on hold at the Sturgis plant because the agency
        was concerned that it was produced under "insanitary conditions." The FDA
        said the formula will undergo enhanced testing to make sure it is safe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa250eb-4d25-459d-97c9-b37337b86639'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:34:45.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:50:59.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formula will be available immediately at no charge. Parents
        and caregivers can ask their doctors for more information or call Abbott at
        1-800-881-0876.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1f0a44-1f1b-4e12-8b1a-7d29937dec82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:34:45.348+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:00.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similac and Alimentum powder formulas that were recalled in February
        are not included in the product release, Abbott said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a3f625-2696-4a35-b73f-e8b42caf4884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:34:45.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:00.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott''s Sturgis plant shut down in February. During inspections
        that spanned January, February and March, FDA investigators found Cronobacter
        sakazakii bacteria in several areas inside the plant.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e5d3f4-5b2f-44ce-a490-4bfff56ffc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:34:45.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:01.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, a federal judge signed off on a consent decree that laid
        out the steps the company needed to take to restart production. Abbott said
        at the time that once it completed those steps, it would take about two weeks
        to restart production.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809e9825-3ad4-43be-92fe-d27a558c98c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:34:45.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the consent decree, the company will also keep an independent
        expert on site to review operations and to make sure the plant is in compliance
        with FDA rules.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b164407-a343-4397-8cbc-5fe6e8e7b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:34:45.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:02.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said Tuesday that it is doing "everything in our power"
        to make sure there is enough baby formula for parents and caregivers who need
        it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c5dd45-e9d5-44e5-ae09-2032c7f16fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:34:45.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:02.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is allowing Kendal Nutricare, a company based in the
        UK, to import some of its baby formula to the US, and 2 million cans will
        be on US store shelves starting in June. The government is working with the
        company to fast-track its efforts to immediately send more than 40,000 cans
        that are now in stock.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f2c3f-3910-4b1c-8d23-819e11f120f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:34:45.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:03.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before taking these steps, the FDA had to evaluate the nutritional
        quality of Kendal''s product and the tests the company has done to show that
        it is safe, as well as its production and inspection history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e1b72-d201-4f6a-a5b8-481be4c6329b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:34:45.349+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:03.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA says it is in discussions with other manufacturers and suppliers
        about bringing other baby formulas to the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b30bdd57-70df-402b-b4b4-c1a7cf5a6433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:34:45.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:04.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our recent steps will help further bolster supply of infant formula,
        including through the import of safe and nutritious products from oversees
        based on our increased flexibilities announced last week," FDA Commissioner
        Dr. Robert Califf said in a news release. "Importantly, we anticipate additional
        infant formula products may be safely and quickly imported into the US in
        the near-term based on ongoing discussions with manufacturers and suppliers
        worldwide."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be63d895-b252-4907-aa7a-6d1daa7e6c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:34:45.350+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:51:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
