      'mgnl:lastActivated': 2023-01-19T16:47:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af11842-3eb3-4a9b-bf43-f46818040bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:54:29.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:47:06.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The late dictator''s son and namesake garnered 31,629,783 million
        votes, more than double Robredo''s 15 million votes.</p>'
