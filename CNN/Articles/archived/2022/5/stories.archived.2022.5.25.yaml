      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation announced on Wednesday that the
        "Libreng Sakay" program has been extended until next month, for the entirety
        of its operating hours from 4:40 a.m. to 10:10 p.m.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af45bd50-cbbd-44b3-ab19-59ea2928bbc5'
