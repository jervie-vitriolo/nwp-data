      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c45a0-d552-4975-9b30-7552b0479714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:11:32.605+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A reproduction number above 1 does not necessarily mean cases will
        surge,” he explained. But he noted that the last two times such occurred were
        on July 5 and Dec. 24, 2021, or the start of the Delta and Omicron surges,
        respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a47f45-1332-426f-aeb0-4382bdb1c116'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:11:32.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:53.578+08:00
