      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uvalde County, located about 85 miles west of San Antonio, had a
        population of about 25,000 as of the 2020 Census.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06203031-7924-45df-a969-7f392e4049ec'
