    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15f7007-4b28-4b45-9b25-e93015d0fd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T21:02:44.008+08:00
