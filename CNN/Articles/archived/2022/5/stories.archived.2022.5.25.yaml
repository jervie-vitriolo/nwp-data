      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JMP Securities analyst Andrew Boone cut his price target on Snapchat
        Tuesday, saying that "the advertising environment is worsening and we have
        no clear view that this is the bottom."</p>'
    '27':
