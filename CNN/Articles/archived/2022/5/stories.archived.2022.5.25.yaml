      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Street View team is testing the new camera near its headquarters
        in Mountain View, and plans to start using it widely next year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d6a69-aa32-4b16-9527-3c60c31528df'
      'mgnl:activationStatus': true
