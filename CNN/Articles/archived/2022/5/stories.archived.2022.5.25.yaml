      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5153353c-e868-412a-86ae-344bd8ee38cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.432+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:53:54.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Transition: While we are waiting for the proclamation, we have
        created transition teams so that once we get that proclamation, we''ll start
        reaching out to the transition teams of the Office of the Vice President.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad30ce1-5011-4b08-98e5-ca19133516ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.433+08:00
      'mgnl:createdBy': 'angelica'
