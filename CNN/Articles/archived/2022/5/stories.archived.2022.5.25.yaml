  'Ricky-Gervais-Netflix-SuperNature-transgender':
    'author': 'Leah Asmelash, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-25T06:15:37.136+08:00
    'imagesource': 'jcr:cb4773b6-433b-4818-80b2-284bccb71f9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c092a8aa-12e9-4aca-bc06-3812347833bf'
    'lead': 'Comedian Ricky Gervais is being criticized for his new stand-up special,
      in which he mocks transgender women and the debate around bathroom access.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T06:16:42.890+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:55:19.965+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:44:55.566+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ricky Gervais draws backlash for jokes about transgender people in new
      Netflix special'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ec0fac-5c9f-4fe9-a8f1-fb9bbd50590f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:16:42.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:20.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A week before the start of Pride Month,
        comedian Ricky Gervais is being criticized for his new stand-up special, in
        which he mocks transgender women and the debate around bathroom access.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8d0bf9-0332-451f-b0aa-6dda1e43fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:16:42.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:20.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special, called "SuperNature," debuted Tuesday on Netflix.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc6110-0065-4db0-b681-dad4c74ade21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:16:42.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:21.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few minutes into the set, Gervais describes reading a comment
        from somebody calling him "as funny as a fart at a baby''s funeral," and transitions
        to a joke about women. From there, he clarifies: "The old-fashioned women,
        the ones with wombs."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40cd4eb-f608-4468-a5c4-6aa3d7e47665'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:16:42.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He goes on to reference debates about bathroom access.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cd8069-5fbf-4391-8708-a22f368cce98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:16:42.891+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And now the old-fashioned ones say, ''Oh, they want to use our
        toilets.'' ''Why shouldn''t they use your toilets?'' ''For ladies!'' ''They
        are ladies -- look at their pronouns! What about this person isn''t a lady?''
        ''Well, his penis.'' ''Her penis, you f***ing bigot!''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f257aafe-4660-402a-bc20-efda2b55072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:16:42.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gervais shares his thoughts on cancel culture, calling it "virtue-signaling."
        Later in the special, the comedian says he supports transgender rights in
        real life but makes fun of the topic because he makes fun of everything.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d364fcc-18c0-4e76-b018-fa0208e9d274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:16:42.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:23.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Trans rights are human rights. Live your best life. Use your preferred
        pronouns. Be the gender that you feel that you are," he says. "But meet me
        halfway, ladies. Lose the c**k."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d66937-aab4-491e-be87-02aacf696f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:16:42.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:24.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Gervais and Netflix were met with backlash online within hours
        of the special''s release, with some calling out Gervais'' remarks for being
        transphobic and the streaming giant for giving them a platform.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d08f75-b749-48ad-93d0-81d243fa4870'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:16:42.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:24.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(SuperNature is) full of graphic, dangerous, anti-trans rants masquerading
        as jokes. He also spouts anti-gay rhetoric &amp; spreads inaccurate information
        about HIV," LGBTQ media advocacy organization GLAAD wrote on Twitter, adding
        that Netflix was going against its own policy of not allowing content "designed
        to incite hate or violence."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3bcd66-dd9f-4cbb-867c-9c51c094d4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:16:42.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix did not immediately respond to CNN''s request for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c088151-7c40-4bd0-81a6-b992ec10b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:16:42.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:25.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gervais has been described as an "equal-opportunity offender," a
        comedian with a previous history of polarizing jokes. And it''s not the first
        time Netflix has been criticized for giving a platform to transphobic views.
        Dave Chappelle has made jokes about transgender people in multiple Netflix
        specials, most recently in late 2021, when he made explicit jokes about the
        bodies of transgender women in his special "The Closer."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f57908-4e0c-4fe6-a8ba-61c89d5455a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:16:42.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:26.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple trans rights advocates, including some Netflix employees,
        and civil rights organizations at the time called on the company to take Chappelle''s
        special down.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e6ae08-fb3d-40f8-9b2b-5d470501e947'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:16:42.892+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:26.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a description about its organizational culture, Netflix lays
        out the company''s position on artistic expression.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709c00c6-e355-4209-a611-80bc5b1c5a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:16:42.893+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:27.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everyone will like -- or agree with -- everything on our service,"
        reads a statement on the company''s website. "While every title is different,
        we approach them based on the same set of principles: we support the artistic
        expression of the creators we choose to work with; we program for a diversity
        of audiences and tastes; and we let viewers decide what''s appropriate for
        them, versus having Netflix censor specific artists or voices."</p>'
