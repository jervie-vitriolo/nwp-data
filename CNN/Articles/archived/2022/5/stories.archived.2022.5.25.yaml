  'return-to-office-inflation':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-25T09:42:05.155+08:00
    'imagesource': 'jcr:772ecb62-4567-4acd-af0d-be716df85afc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63a2cbf3-0265-4c5b-b131-53ce8dc95644'
    'lead': 'As more people return to the office, they''re being greeted by much higher
      prices for just about everything.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T09:45:47.929+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:51:59.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:45:00.284+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lunchflation', 'returning', 'office', 'fortune', 'return-to-office']
    'template': '1'
    'title': '''Lunchflation'' is real. Returning to the office is costing us a fortune'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484db1ea-8322-483b-87e0-a3ba6f1932a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:00.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>  Millions of employees started working
        remotely after the pandemic first took hold in 2020. But now, more people
        are returning to the office -- and they''re being greeted by much higher prices
        for just about everything.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b0d3c-c911-4a49-9dab-5e04bb16678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:00.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d2d0a-d71e-40f7-8182-3a387e990a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.929+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:01.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food. Commuting. Daycare. Rising gas prices and soaring inflation
        have made going back to the office more expensive. And that is eating into
        workers'' incomes, especially if their pay increases aren''t keeping up.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71fbe7c-aade-480a-b280-8a8c7c011484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:01.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1048eb-599b-491b-95af-b2fd6382ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:02.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the daily costs that have crept higher, making
        the return to post-pandemic office life more expensive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd548abd8-ddd2-4943-ba66-c1fb8732292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:02.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c94189-b477-43b8-8fca-66de4f478beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Eating at the office</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df7d1e-b303-42ce-b6d8-4f3d4ea2083f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:03.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coffee runs and long lunches with colleagues are one of the perks
        of returning to the office. But they come at a higher price these days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d1b5e3-5ab6-4f4b-a474-155074d74784'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:04.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0809cfe-00f6-44ee-b3e6-61085ba7d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:04.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The index for food away from home increased 7.2% over the last year,
        the Labor Department reported earlier this month. Food prices were up 9.4%
        in April from the same time last year -- the biggest jump since April 1981,
        the Bureau of Labor Statistics recently reported. And grocery store prices
        increased 10.8% for the year ended in April.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c230709-ceac-4299-9f35-6e82950bd577'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:05.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75d5d26-3012-4e27-8eb8-30bbfdbba4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:05.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Office workers are seeing higher costs for everything from their
        morning coffee to their lunchtime salad: Starbucks raised prices in the US
        earlier this year and in October 2021 -- and said prices could continue to
        rise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0952ed5-81d2-4aa4-a85e-380a97973a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:06.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385873c1-f92d-467a-9a3c-3060648757e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:06.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have additional pricing actions planned through the balance
        of this year," said then-CEO Kevin Johnson during an analyst call in February,
        citing cost pressures such as inflation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dbb6d0-b53e-45c2-aaa0-e06034697cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:07.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2375a707-9338-408b-8f67-83ddfbe084e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salad chain Sweetgreen has raised its menu prices by 10% since the
        start of 2021, the company said in its most recent earnings report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e5aa0a-8290-4e77-b4a9-0b9e2d86a1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:08.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4faf36-bdb9-41e6-b9b2-669af25f3ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.930+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:08.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lunchflation is 100% real, everything is more expensive," said
        Kelly Yau McClay, who lives in Potomac, Maryland. "Before, you could get lunch
        for $7 to $12. Now there is no way you can get a decent lunch for less than
        $15."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26b3784-4419-4797-8ff5-cbb11a591515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:09.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b056b58a-555d-430c-a023-36a57dcb6e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:09.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yau McClay had just started a job doing branding and marketing for
        a real estate company as everything was shutting down in April 2020. She had
        been working remotely full-time until October 2021. But now she''s on a hybrid
        schedule, going in to the office three days a week, and estimates she spends
        around $30 to $35 a day on work-related expenses, like lunch, coffee and snack
        runs and parking.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe4c41b-4b7d-4402-8427-a7f7072f172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:10.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f3f04-f575-40db-b853-3daea0beacac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:10.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for other workers, returning to the office has brought some
        relief -- at least on some fronts. Consumers changed the way they spent during
        the pandemic, with expenses like dining out at restaurants getting replaced
        with higher grocery bills and more meals at home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07976854-e2a3-4919-b893-d4fba9ba13d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:11.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6010306-ce84-42f4-93b3-d1f6396c90b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:11.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sara Hill, who works in the insurance industry in Buffalo, New York,
        saw her food budget increase when she and her four children were home full-time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aca5a7-73ee-45d1-974c-1421002bd75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da6b3a7-2131-414b-bbb2-64c7c4e119f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:12.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was eating more food because I am closer to the kitchen... my
        food spending was still increasing because we were all home," said Hill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a81d37-0704-4fca-b5ac-8944f0b719e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:13.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf00739-eb56-4d16-a1b4-498a547b3183'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:13.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After working remotely full-time during the height of the pandemic,
        she is now going in to the office two days a week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a2b198-5242-41fb-b436-96777149d1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:14.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dffecb-b5ef-44e0-9321-909f8ef078cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:14.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, she spent around $25 to $30 a day on breakfast
        and lunch when working from the office. But now, with many of the food businesses
        near her job closed, she regularly brings lunches with her.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f48c1ee-4555-45ec-a7ad-b04b7e325070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:15.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e24c1-6a7d-42cd-bb16-be7a64ef98bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:15.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I pretty much bring things from home, whether it''s leftovers or
        a cup of noodles to get me through the day.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563fa6d2-de79-405d-b376-48c34e9ab65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.931+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df76b379-d57a-47ed-a1ca-d31c6a696849'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:16.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Getting to the office</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955053bc-906c-496c-ac7b-97888fbf895a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:17.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A return to commuting has also meant more gas usage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21e5eea-ed2c-490e-b42a-53d6497462f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf8274-7cf8-4c71-a2e1-4ea0323c7db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:18.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With gas prices hitting record highs recently, it''s an expensive
        time to be filling up more frequently. According to AAA, the national average
        for a gallon of regular gasoline is now $4.60. In February 2020, it was $2.44.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0538f8a7-07cc-4696-9dfa-0c5685e1599c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:19.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b36183f-0159-4dd6-a575-bb57f419a9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:19.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Orlando, Florida, Mike Tobin upgraded to a minivan in August
        2020. At the time, he said it cost about $40 to fill up the tank -- but now
        it''s closer to $75.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0912f3-6bf7-4968-89f2-c257e9c0df43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1443a2d-9ebc-4829-8bd3-1115d64ba643'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:20.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My biggest driving thing is going to the office...everything else
        is really close to where we live," said Tobin, who works for a wholesale electric
        distribution company.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030fff9d-6a44-44d6-bd8b-5d586f78fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:21.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2981bf6b-7b60-436e-8842-422d3d2c5cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Hill, the higher prices at the pump have made her change her
        routines to try and fill her tank up just once a week. She fills her truck
        with premium gas, which she said costs between $110 to $120 a tank.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690cd98d-925e-45c1-9c78-052960da3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:22.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf72d9b-954e-42e6-9eaa-7dc41db10a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:22.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is extremely crazy for gas," said Hill. "I try to pack the
        days when I go to the office -- if I can do anything right after work or on
        my hour lunch break I will try to squeeze things in because...it''s a day
        I am already driving."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e41b0dc-fb0f-42ca-9371-5bb0d4d281fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:23.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54050a4b-1d49-4474-84ea-f89ebd42e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:23.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She tries not to leave her house on the three days she is working
        from home.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677368e-4b3d-4a27-81b3-927177e46c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.932+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:24.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c458c-322a-4aa5-9b96-c0274438bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:24.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Yau McClay, any day she goes into the office she has to pay
        for parking. It used to cost $1 per hour, but increased by 50 cents earlier
        this year. Now she is paying $12 a day -- up from $8.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d2cee-064f-42f6-8862-20490f5937d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a9e5f-eb59-40e6-8d1b-d1ac48c033bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:25.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ditching the comfy sweatpants and dressing up for the office again
        is also costly. Apparel prices were up 5.4% in April from the same time a
        year ago.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26f236b-e430-437d-8d80-bdc4b2130548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:26.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b0003f-917b-4beb-86bf-978d23f532fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:26.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that I am going in to the office, I have to go buy new makeup
        sets -- so I am spending money there when I wasn''t before," said Yau McClay.
        "The things you used to spend money on, like hair cuts, makeup, manicure and
        pedicures and updating your wardrobe, those things were essentially on pause
        for two years. Yes, I was spending it before... I got so used to not spending
        that it was really nice. And now everything is more expensive."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cedf00c-e0ad-4919-b975-8e581898065e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:27.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d945b0e-0fb5-47a6-a40a-8bc6af799c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:27.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Caring for the kids</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd71c58-6ef2-4988-9b81-3018040a83e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:28.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Child care costs tend to be one of the biggest expenses in working
        parents'' budgets -- and that is getting more expensive for some parents,
        too.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3840691c-373b-4189-b956-450b31ec0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bfc8e5-97f8-457b-a5eb-d7ade04e409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:29.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the national average annual cost of child care was $10,174,
        according to Child Care Aware of America.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb8fa0d-feb2-4c0c-9b0d-58d1ba2cb521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:29.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b43df06-75c6-41bb-b988-504a3f097d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:30.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2020, Yau McClay put her three-year-old daughter in
        a new daycare facility full time for $2,150 a month. Though child care tends
        to get cheaper as a child ages, a series of price increases has eaten into
        those savings, Yau McClay said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb04c85-d203-481d-aa86-310654c59eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:30.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e027097-11a4-492e-bb31-5ba3f04074e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:31.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time she got bumped up [to an older age group]...later, they
        would announce: ''Sorry we have another price increase,''" Yau McClay said.
        "Between when we started there and now, the price [for her current class]
        has gone up almost $200 net."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38e86f-ec70-4ea7-83ce-1ecebf2d6ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:45:47.933+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:52:31.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/24/success/return-to-office-inflation/index.html">''Lunchflation''
        is real. Returning to the office is costing us a fortune</a>."</em></p>'
  'Davos-fragmentation':
    'author': 'Allison Morrow, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-25T09:45:56.750+08:00
    'imagesource': 'jcr:5019b77a-b546-4be5-9485-94853320bc85'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '910bab6a-a458-44ad-8fa2-34a4384025e6'
    'lead': 'One of the many buzzwords percolating around Davos this week is ''fragmentation,''
      the force economists there warned could have ''devastating human consequences.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T09:47:56.344+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T16:51:19.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:45:01.091+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['globalization', 'undone', 'Davos', 'fragmentation']
    'template': '1'
    'title': 'Globalization is coming undone, and that''s a huge red flag'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfa8fb8-5622-46ae-a2c8-f788f52ce6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:20.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> One of the many buzzwords percolating around
        Davos this week is "fragmentation," the force economists there warned could
        have "devastating human consequences."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304a965-ba7b-4679-b084-f7e0ac6d5f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:20.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7159d17a-5c92-4bed-a488-70ed54806f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:21.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By "fragmentation," they are referring to a breakdown of the kind
        of free-wheeling, border-crossing trade and investment that''s defined the
        global economic order over the past three decades. It is a form of deglobalization
        — rebuilding fences around national or regional fiefdoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e00bb8a-782c-40d2-93ef-4862d381a08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f5a6b4-5494-4e17-af62-4febdbeedaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fragmentation is the sense that we may be having economies protect
        themselves a little more domestically, and that could slow things down," Josh
        Lipsky, director of the Atlantic Council''s GeoEconomics Center, told me.
        "And then it may make things more expensive in return."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846a9cd9-74d5-4826-8ef7-6d12ec77ad1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:22.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bcb8ed-92fa-4f6d-b6a2-44761165344f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:23.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not a new issue, of course — supply-chain upheaval was turbocharged
        by the start of the pandemic more than two years ago — but the war in Ukraine,
        growing political divides and lingering trade disputes are renewing concerns
        about a return to an era of isolation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f2ab2-635d-4e7d-bfee-39ab8a2f6e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:23.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08210be9-9396-40c4-9e20-66cf2d54056c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:24.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The choices of both business and government are expected to lead
        to greater fragmentation in the global economy and unprecedented shifts in
        supply chains, creating a perfect storm of volatility and uncertainty," wrote
        a group of chief economists surveyed by the World Economic Forum. "These patterns
        are expected to create further difficult trade-offs and choices for policymakers,
        and — without greater coordination — shocking human costs."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ce8690-a984-4802-96e9-f54d4d1db049'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:24.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9480d9-779e-47dd-9870-7b3ce24677f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:25.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Davos crowd had a chance to hit their first happy hour
        of the week, the world got a glimpse of micro-fragmentations playing out in
        real time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5379766-76ad-4bf7-9580-329fdec11679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eaf6af-4cee-4ba8-abf5-6e431e3a8e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.345+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:26.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ride-hailing giant Didi, scaling back its once-grand global
        ambitions, officially delisted its shares from the NYSE.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9451676a-dd9d-4ae9-ad38-b6543e96029d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:26.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794e6879-a753-4c88-8de7-a61109b7fb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:27.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks pulled out of Russia, after McDonald''s last week, continuing
        the mass corporate exodus over the war in Ukraine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fea2c8-8ab4-4235-a54a-58668238c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s foreign minister said the West had taken a "dictator''s
        position," and that Moscow must strengthen ties with China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a100a94-55d6-42f5-9bf1-a0631e20ec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:28.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb said it would pull all of its listings in China, citing "costly
        and complex" operation constraints tied to the Covid-19 lockdowns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1d7a91-ba8e-4892-b628-be8c07ba3e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:28.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia moved to restrict exports of chicken to its neighbors,
        saying "the government''s priority is our own people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7580fd3a-6cd6-4285-8f37-ae2b6683bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists are understandably worried about a retreat to polarized
        East-West models of trade and production. The US baby formula shortage is
        a public health crisis that illustrates the peril of relying too heavily on
        domestic production for essential goods. And while globalization has its downsides,
        it has tripled the size of the global economy and lifted 1.3 billion people
        out of extreme poverty, according to the International Monetary Fund.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8cc761-f061-4019-8927-f515412caabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:29.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fa211e-68af-466f-964f-ab1adee09d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:30.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, the Chinese telecom giant, is another salient example of
        how political polarities have contributed to fragmentation, says Xiaomeng
        Lu, a geo-technologies director at Eurasia Group. "There''s definitely a trust
        issue for companies from both China and the US ... You can also see Microsoft
        slowly scaling back their China practice as well."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237dad40-e1c3-48e2-942a-6affd5300319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:30.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8006ae0f-eb99-448a-980b-effc86536290'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Step back: Fragmentation isn''t only about trade. It''s also about
        finance and the supremacy of the US dollar.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ae6d32-912a-47b3-b962-d1ab52e4c7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:31.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8cbc7a-a851-4813-886c-599426f94025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:32.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the punitive measures the West has taken against Russia,
        there''s a serious conversation in some economies, including China, about
        reducing reliance on the dollar," Lipsky told me.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2daed9c9-8d29-461b-ace2-8b8117aca740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:32.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e307e81-94c7-4cd3-86ac-3e8fe7c456b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West has become accustomed to the dollar''s dominance, and investors
        should be mindful that a shift is underway. The dollar still makes the world
        go around, on networks like SWIFT that are Western-controlled, but digital
        currencies could eventually offer an alternative.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca20ba04-4d8e-49b6-8fa7-6283e10e648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.346+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:33.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e070c4f-0e54-473d-a8ec-6f9f2a291a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:34.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To be clear: It won''t happen overnight.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bb26c1-048c-456f-a18d-9a848c4d7162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ef64e9-a24a-441a-bd5e-ae67001cbe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These supply chains have been built over 30 years, so you just
        can''t move them into another country," Lipsky says. "Check back in at Davos
        in 10 years and see how different the global economic system is. It doesn''t
        mean there''s not a desire to change, but actually doing it is far more complicated."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46e085-4550-4e00-a963-26cf1c8f9598'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:35.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d59a71f-c08e-4c73-8eb7-1163ba40989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:36.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A gloomy reunion</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e253808-4988-4980-bfeb-a61a4bd93fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:36.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s Julia Horowitz, the lead writer of Before the Bell, with
        a dispatch from Davos, Switzerland, where she''s reporting on the World Economic
        Forum.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f57c099-4b36-41a7-a949-811d0c1c9516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:37.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd45d073-ecc5-4fc2-89bc-51e790514ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:37.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Old friends and acquaintances are catching up in the halls and on
        the street. There''s handshakes, backslapping, asking after kids and spouses.
        Many haven''t traveled for work in years, lending the event the air of a happy
        reunion.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae322702-b191-402e-96fd-bf00ca03b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:38.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec255dde-2da2-46ae-959b-f4243c4afe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:38.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Russia''s invasion of Ukraine is undeniably dragging down the
        mood.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fc5c02-3564-481c-8183-62722e854adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:39.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73cb7dd-9cb1-43a9-8794-48b325ce1d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Davos is all about crafting a better future. That is what we should
        be talking about here today. Instead, we have to talk about the cost and consequences
        of Putin''s war of choice," European Commission President Ursula von der Leyen
        said in a keynote speech to participants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab2772-9437-456a-a0f7-762296d86bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1e3b3c-057b-4aa1-8b75-a515a25833bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:40.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She slammed Russia''s weaponization of its energy supply and warned
        of a looming food crisis as Russian troops bar crucial grain shipments from
        leaving the country, claiming Moscow is "using hunger and grain to wield power."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78870d19-12fb-4c26-b77a-b3f765815fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:41.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9d96bf-c84e-4eae-96b9-ad153097865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.347+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:41.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Global wheat prices are skyrocketing, and it is fragile countries
        and vulnerable populations that suffer most," von der Leyen said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a000dd-6888-4adb-89c3-723ebdce3adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:42.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1caa8a16-c543-4b03-b42a-bdbf2b5502b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:42.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business leaders, meanwhile, are speaking about the state of the
        world with less bravado, acknowledging that at present, there''s a lot they
        can''t control.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4fd908-729e-4c45-8447-2149e4ea727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:43.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d4870-fecd-4f40-9114-20d2d8b8d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:43.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alan Jope, the CEO of Unilever, told me after a panel on sustainability
        that while he''s "confident in the underlying performance" of the consumer
        goods giant, inflation is making his life "harder."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b313d68-b694-4d6a-a6b3-b4ffe7ad088f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:44.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55da98ed-fdca-4b7c-ad7a-a57ca98375aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he''s "concerned about the burden inflation is going to
        put on people around the world — especially those people on the socioeconomic
        spectrum who are least able to afford the inflationary pressures that are
        coming through."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bb15da-5455-4247-8fc0-9e56cd15d695'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f2708-29e8-4efa-9769-fafd7c216d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:45.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unilever, which makes Ben &amp; Jerry''s ice cream and Dove soap,
        hiked prices last quarter by 8%, and said it would need to keep raising prices
        "thoughtfully" to account for the rising cost of agricultural products and
        fuel.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ac67e0-0581-482c-b9d2-3eba50d2b545'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:46.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c90f4bc-8b14-4686-b5e7-5beb9b8a3e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the radar: Unilever investor Terry Smith made waves earlier this
        year when he criticized the company''s public focus on its "sustainability
        credentials," which he said came "at the expense of focusing on the fundamentals
        of the business."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d87ecf-a88c-45f0-905d-484641bc04e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f979a8-6924-4bb3-b230-2b6f85452bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:47.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A company which feels it has to define the purpose of Hellmann''s
        mayonnaise has in our view clearly lost the plot," Smith said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43f9b1b-4913-413e-806f-f26911fb1dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:48.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2056bc82-df21-4f5d-b1ce-811446ec2640'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.348+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:49.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jope told me that investors like Smith are "entitled to their own
        opinions," but the "overwhelming majority sentiment" is that Unilever should
        stay the course. "I understand Terry''s frustration at that moment in time,
        but I don''t think it''s the majority view of our investor base," Jope said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7967ab-f61a-4e89-8e50-60d344629a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:49.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Snap goes the rally?</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d9ebeb-ede0-45cd-9751-7f9f21086b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:50.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat''s parent company is dragging tech stocks down Tuesday
        after Monday''s modest rally. What''s going on?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2446c57-92f7-4da2-a094-27810fbf4789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:50.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c28a51-44c4-4105-959a-e2ed4bfe2080'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:51.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late Monday, Snap Inc. issued a surprise warning in a regulatory
        filing, saying the "macroeconomic environment has deteriorated further and
        faster than anticipated" in the past month. The social media company slashed
        its quarterly forecast, triggering an after-hours sell-off.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfe2ace-e133-4a02-adf8-1410f17a6678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a446384e-891f-49e6-a91b-fe573fdc5f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:52.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap shares were down some 30% in premarket trading, dragging the
        whole sector down with it. Facebook parent Meta dropped 7%, while Pinterest
        fell 11%. Alphabet dropped 3.6% and Amazon fell 2.2%. The tech-heavy Nasdaq
        Composite, unsurprisingly, was down nearly 2% after finishing Monday up 1.6%</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f3954d-cf76-418d-a58a-b301a8b9d5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f25767-c3b3-4c07-8ea1-eb396875574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:53.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memo to staff, Snap Chief Executive Evan Spiegel said the company
        would slow hiring for this year and laid out a broad slate of problems.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0948b8-de65-42f1-8f6a-8c292d1248d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:53.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5cbd51-4b4c-4b7f-90b1-a00901b07ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:54.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like many companies, we continue to face rising inflation and interest
        rates, supply chain shortages and labor disruptions, platform policy changes,
        the impact of the war in Ukraine, and more," he wrote.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e68ce-0195-47ca-85c3-7e09bf60337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de9d91e-f8a4-4ca1-8bb5-6a1e15745da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:55.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big concern now seems to be advertising — something that Snap,
        Facebook, Twitter, and others rely on heavily, and often the first thing to
        get axed when budget managers start looking for areas to scale back.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990168af-ea23-4486-8e44-0a6b01b6432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:55.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c1da7c-fd66-4487-9da0-3d81232a3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:56.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors are getting set for another twist on the rollercoaster,"
        with Monday''s gains set to be largely erased by Snap''s downbeat assessment,
        wrote Susannah Streeter, senior investment and markets analyst with Hargreaves
        Lansdown.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27f1904-8a3c-48cb-9334-addd97743459'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:56.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e18d3-67c6-4c36-bd38-55ef08f91991'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.349+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:57.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It seems Monday''s tech rally may prove fleeting, not unlike the
        images that Snap built its name on.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f001697-0f17-47a5-acee-092d684d3315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T09:47:56.350+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:51:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/24/investing/premarket-stocks-trading/index.html">Globalization
        is coming undone, and that''s a huge red flag</a>."</em></p>'
  'Marcos-press-secretary-PCOO-Trixie-Cruz-Angeles-lawyer':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-25T10:21:27.577+08:00
    'imagesource': 'jcr:0e9e8988-3b06-4df9-a844-0ed08fa4a2eb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9fb5cf2a-0777-4384-beea-72bfb038b9d3'
    'lead': 'Lawyer and vlogger Trixie Cruz-Angeles will be appointed as the secretary
      of the Presidential Communications Operations Office, according to the camp
      of presumptive president Ferdinand "Bongbong" Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T10:26:03.374+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T16:51:14.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:45:01.433+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos names lawyer-vlogger as press secretary'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee9ccd3-dbf2-4678-bf50-3b2a7e7081cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:29:05.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:51:14.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, May 25) — Lawyer-turned-vlogger and
        radio commentator Trixie Cruz-Angeles will be appointed secretary of the Presidential
        Communications Operations Office, said the spokesperson of presumptive president
        Ferdinand "Bongbong" Marcos Jr. on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56850cb-0f44-4869-8e38-f07e8662c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:29:05.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:51:15.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic Rodriguez said Cruz-Angeles accepted the nomination, adding
        that her role will be limited to a "talking head" during media briefings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700097d1-dac0-4239-87d5-bfc79c103b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:29:05.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:51:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz-Angeles was previously part of PCOO from July 2017 to 2018
        as a social media strategist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd683db-c52d-4bdd-b93f-0371d74445d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:29:05.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:51:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is now a radio host of ''Karambola,'' a program in radio station
        DWIZ. She jointly manages the ''Luminous'' social media pages, which regularly
        posts content praising President Rodrigo Duterte and criticizing Vice President
        Leni Robredo.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afee7081-dbe5-4f04-8e8f-0ddc9a1f7ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:29:05.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:51:16.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the Supreme Court suspended her for three years for violating
        the lawyer''s code of conduct.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a95836e-61e7-4163-9401-75eb5b676395'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T12:29:05.807+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:51:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz-Angeles likely taking the PCOO post comes at a time when the
        media that covered the Marcos campaign criticized the presumptive president
        for supposedly shunning interviews, while Rodriguez was called out by by the
        National Union of Journalists of the Philippines for supposedly ignoring questions
        from a reporter and called it "a red flag for press freedom."</p>'
