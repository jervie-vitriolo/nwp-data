      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Football Federation (PFF) announced on Wednesday
        Dooley''s re-appointment as the Azkals head coach, a few weeks before the
        Filipino booters vie for their second straight AFC Asian Cup stint in the
        final round of the continental tournament’s qualifiers.</p>'
    '3':
