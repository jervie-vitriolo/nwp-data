      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409c90b-7e5b-4f34-8910-ca1626d9f608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:36.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days before shooting, a photo of two AR-15-style rifles appeared
        on an Instagram account tied to Ramos.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1625c2-2a43-4307-ab8b-383e09f24c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:36.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793cdedb-161b-4736-bda9-fc579bedf801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:37.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Ramos'' former classmates, who didn''t want to be identified,
        told CNN Ramos recently sent him a photo showing an AR-15, a backpack with
        rounds of ammunition and several gun magazines.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441f4421-a7e7-40af-afd7-8bad9b5f541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:37.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e03fd9-4e7f-4651-a6a5-0ad032d15946'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:38.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was like, ''Bro, why do you have this?'' and he was like, ''Don''t
        worry about it,''" the friend said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149cf82-5268-4bf3-bd2d-c55fd05fc86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cefd80-1c55-416f-b8df-bd6302267d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:39.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He proceeded to text me, ''I look very different now. You wouldn''t
        recognize me,''" the friend added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d61ace-e9a7-45e5-95f8-3809da65c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:39.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fba0b29-2e55-4c6c-8c9e-3416617b6a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.724+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:40.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The friend also said Ramos had stopped attending school regularly.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f8df6-e35b-49a3-a19d-83def3cd311d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.724+08:00
      'mgnl:createdBy': 'kristel'
