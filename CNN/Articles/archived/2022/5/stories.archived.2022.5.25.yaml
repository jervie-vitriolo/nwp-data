      'mgnl:created': 2022-05-25T02:26:53.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:48.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors in social media stocks are clearly nervous that advertisers
        may be pulling back on marketing spending due to a litany of concerns.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7bc81f-af48-4c24-b1e0-807f7303ac44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:48.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ced6f1-1f0d-469c-be44-ab22c9d33b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:49.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s invasion of Ukraine has led to skyrocketing oil and gas
        prices around the globe. In addition to higher energy costs, inflation pressures
        are also putting a dent in corporate spending. The recent uptick in Covid
        cases in China is another worrisome sign for businesses and consumers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c6ae4-311b-40b6-9e43-1658c951b41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce137ed9-7f53-4179-993a-4fbd01c2acbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:50.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapchat in particular has also been hurt by the rising popularity
        of TikTok and other emerging social media services that younger users have
        been flocking to, such as Discord and Amazon-owned video game streaming platform,
        Twitch.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf14c5d3-48fb-4d48-a16c-66546a369ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:50.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb97c2b-3951-4477-9052-d48ed9cf4578'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:51.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media companies have been grappling with the negative impact
        on advertising revenue triggered by privacy changes from Apple for users of
        iPhones and other devices running on the iOS platform.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c31d6b-3202-41cc-a947-df3c6907b0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:51.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590842fe-4e21-4c2d-bb7f-81eadd51e703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.933+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:52.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advertising landscape has analysts concerned, too. Wells Fargo
        analyst Brian Fitzgerald said in a report Tuesday that "a broad ad market
        recession appears increasingly likely."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d973a23-1150-4de2-81d3-9ab39bac5609'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.933+08:00
