    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf6f887-ffef-499c-b853-e2f0923b5688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.681+08:00
