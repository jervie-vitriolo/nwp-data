      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b917a-ad15-4487-b3d2-58a0a902d26c'
      'mgnl:activationStatus': true
