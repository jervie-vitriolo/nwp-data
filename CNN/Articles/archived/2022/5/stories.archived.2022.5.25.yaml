  'seven-illegal-e-sabong-sites-shut-down':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-25T16:17:31.466+08:00
    'imagesource': 'jcr:19a719f7-2db2-46fe-a4ad-fb7760c3973c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ed82cee-7dfb-4bce-ad10-1b0dad2e9823'
    'lead': 'Seven illegal e-sabong websites have been taken down, the Department
      of the Interior and Local Government reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T16:18:00.188+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T16:48:18.084+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:45:05.762+08:00
