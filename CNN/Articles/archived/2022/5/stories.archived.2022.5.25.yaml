      'mgnl:lastActivated': 2023-01-19T16:53:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96730cf3-e16d-49f9-b8e8-2ed6d7c65bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:40:37.867+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:41.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will attend. We''re looking at around 4 p.m., between 4 to 6
        p.m. probably that the canvassing will be completed and that president-elect
        Bongbong and vice president-elect Inday Sara Duterte will be officially declared
        the winners and proclaimed by the joint houses of Congress," Marcos'' spokesperson
        Atty. Vic Rodriguez said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be6d2d7-98e8-4044-907c-e5dd282c73f3'
      'mgnl:activationStatus': true
