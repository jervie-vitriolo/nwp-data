    'template': '1'
    'title': 'Iraqi citizen living in Ohio arrested after allegedly plotting to assassinate
      former President George W. Bush'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f59943-aac3-4b02-8efa-cfc7f02270d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.258+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:17.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An Iraqi national living in Columbus, Ohio,
        was arrested Tuesday and faces federal charges related to an alleged plot
        to assassinate former President George W. Bush, the Justice Department announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24a1c6-cf1c-493f-9c00-a2955d0177bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:18.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f3b9c0-5577-4816-a16f-8fd222eca5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:18.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shihab Ahmed Shihab Shihab has been charged with aiding and abetting
        the attempted murder of a former United States official, as well as with an
        immigration crime for his alleged attempt to illegally bring foreign nationals
        to the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f312f4e-3024-407f-b52f-64fc6ae41293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0474bb-62ee-4045-b41e-de24224da300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:19.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Justice Department, Shihab is alleged to have planned
        to smuggle four Iraqi nationals as part of the plot. Court documents obtained
        by CNN describe reconnaissance by Shihab that included driving to the neighborhood
        of Bush''s residence in Dallas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25da4d-c89d-47fb-a779-88a023ddd3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:20.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b9c75b-8da3-41e3-827b-32ee931a23ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:20.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Bush has all the confidence in the world in the United
        States Secret Service and our law enforcement and intelligence communities,"
        Bush''s chief of staff Freddy Ford said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870462c2-0403-4ab0-a87c-2886f0f3f102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:21.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14856d2-bb6c-49f5-bd69-80b0be4f6867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation was disclosed in a March 23 application filed
        under seal, seeking a search warrant for phone records of a person identified
        in the documents as Shihab Ahmed Shihab, who entered the US in September 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffca45f-fe4f-478a-83b1-fc165278306c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:22.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4acab-d873-4c93-943f-bf26cdf064f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:22.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI uncovered the plot through confidential informants, one
        of whom recorded discussions about the assassination plot with Shihab in meetings
        late last year and through the spring, the documents show. There is no suggestion
        in the documents that the former President was ever in danger.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eafe63d-36c2-46e3-a1a3-07529bfb2dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:23.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9063933-568e-4493-a5c6-4254a16d3ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:23.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrant application, filed in the Southern District of Ohio,
        was first reported by Forbes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424c62f4-70be-4d2b-a8a9-21a3f99254b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.259+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:24.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe921e6-06fa-471f-a091-2f266ea76876'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:24.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shihab''s attorney did not immediately respond to requests for comment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4652b174-860c-430e-a260-89adce060f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:25.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51046101-3f43-462f-925a-9590f2b428ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:25.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those conversations was alleged to have happened in November
        during a trip that Shihab and the informant took from Columbus, Ohio, to the
        Detroit area and back, according to the warrant application and a complaint
        filed in court that was made public Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa055f2-d496-4aea-a6d8-56c705de202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:26.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e552e2b-04e4-4539-a88e-277f1ab5ee76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:26.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the November meeting, Shihab is alleged to have told an FBI
        informant that "they wished to kill former President Bush because they felt
        that he was responsible for killing many Iraqis and breaking apart the entire
        country of Iraq."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb0a2b-5555-4f7b-84a6-b02205e08f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d59472-7311-4600-af34-4812d23b524c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:27.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a January conversation recounted in the warrant application,
        Shihab described himself as a "soldier waiting for directions from the leadership
        in Qatar."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c454f5-9e19-4a2f-865a-33f51b115f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:28.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c17d9b-cd25-4ad2-ac83-b4ad80e22c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:28.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the January meeting, Shihab allegedly described being part
        of an overseas group he called "Al-Raed," which means "Thunder."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3062c7-2cc1-489b-a784-b7de54b24fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:29.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28038f8a-a5f6-4da7-865f-873784ac579e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:29.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint says that Shihab told the informant in substances
        "that the ''Al-Raed'' group that was planning to assassinate former President
        Bush was unrelated to ISIS, but he was hoping that ISIS would approve and
        collaborate in the assassination."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a923874a-b350-4775-b9f5-d583b5023924'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:30.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef4cd39-fb18-41ce-b055-ce13f387f0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:30.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, during in-person meetings in Dallas that the documents
        say were recorded, Shihab and the informant drove to the neighborhood of Bush''s
        residence in Dallas, as Shihab allegedly took videos of the neighborhood''s
        access gate and the surrounding area, according to the documents.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0867f1b-115c-4aa6-9c51-5b917750bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.260+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:31.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdca8a26-09ee-48c9-926f-c0f4bf39fdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:31.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the February meetings, Shihab and the informant also traveled
        to the George W. Bush Institute, where they walked around on foot. Shibab
        took video recordings of the institute''s library and office area, the court
        documents said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a040166c-c7d8-4fd7-9c34-982ab8a1b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:32.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dc513f-36b7-4272-b821-f1d6f820d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next month, the informant met with Shihab in Columbus, and Shihab
        allegedly examined firearms and a US Border Patrol uniform that the informant
        presented to Shihab. The court documents say the firearms and uniforms were
        provided to the informant by the FBI.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a48afe3-8db0-43a1-8467-b2fe7336a689'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:33.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025c9292-8cd2-4d36-b2a1-d726ff45dd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:33.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, Shihab gave an interview to the FBI where he told the
        law enforcement officials about discussions he had about a smuggling network,
        but Shihab was "not fully truthful as to his own role in the alien smuggling
        scheme," the court documents said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3aa966-e5e1-49ea-8cd3-9db918657f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:34.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb91b287-1b3d-49d1-9a77-254af36e9586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:34.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Another plot</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696e0835-2392-4764-a5b3-221dcfffdb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:35.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2021, federal investigators were keeping tabs on Shihab as he
        sought to help to smuggle individuals into the United States, according to
        the documents. A separate confidential source working with the FBI discussed
        with Shihab bringing a brother to the US, investigators said. The brother
        was fictitious, but Shihab still outlined how $40,000 could get the job done
        by bringing the person through Mexico and into the US.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44623fb8-f667-4a40-a2d0-16e5173c40f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:35.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9f371-df2e-428f-868f-632e542db3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:36.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final payment of $20,000 was set to be handed over at a Starbucks
        in Ohio, according to the court record. Shihab pulled up to the Starbucks,
        alone, in an old blue minivan, four days before Christmas 2021.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fa6ca3-5f70-4a52-99f5-ab75bc8d3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:36.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea70f492-018c-418f-bd76-7ca3b65811b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:37.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI''s source recorded the meeting and paid Shihab in cash,
        investigators said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c1fdf8-cc30-4491-a6ff-17a3ee7fec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:37.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3638b5c3-3573-40b3-a42e-d1587b789f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.261+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:38.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interaction was coordinated under the direction of the FBI,"
        the Justice Department said in its press release about Shihab''s charges on
        Tuesday.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe910b4-90ba-469e-ad06-476278dcc5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:38.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d8439-7de1-46e8-89ca-8c4bf13bf6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:39.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the discussions about the brother, Shihab spoke about bringing
        others into the US, including two people associated with Hezbollah, investigators
        said in the search warrant application.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db429334-c9b7-4ed5-9c6e-f73dec08e31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e003cb08-92e7-4053-a5f6-32f9805eaab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:40.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A detention hearing is scheduled in the case for 1 p.m. Friday,
        the US Attorney''s Office of the Southern District of Ohio told CNN.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe77178-2e10-49a2-ba21-3ffa7f67f0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:35:43.262+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:40.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/24/politics/george-w-bush-fbi-threat/index.html">Iraqi
        citizen living in Ohio arrested after allegedly plotting to assassinate former
        President George W. Bush</a>."</em></p>'
  'US-vaccines-for-people-exposed-to-monkeypox':
    'author': 'Jacqueline Howard, CNN'
    'caption': 'Courtesy: Christine Uyanik/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-25T05:36:02.365+08:00
    'imagesource': 'jcr:73cd57dc-1d95-498e-8101-8f316e63e73d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1645702-6782-4aef-a5ed-2de24de9705b'
    'lead': 'Vaccines for monkeypox are now available to some health care workers
      treating infected people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T05:38:47.383+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:55:30.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:44:55.133+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'vaccine', 'monkeypox']
    'template': '1'
    'title': 'US is offering vaccines to certain people exposed to monkeypox. Here''s
      what you should know'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e749c075-80da-4371-a7fc-eeabf127110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:30.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — As global health leaders investigate an unusual outbreak
        of monkeypox across more than a dozen countries, discussions in the United
        States have turned to vaccination against the disease -- and certain people
        exposed to the virus could be offered a vaccine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28adfdb0-9365-423d-93dc-fcfc41d3b80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:31.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedfe2ff-d77e-4636-b245-1f9314f68fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.383+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:31.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccines for monkeypox are now available to some health care workers
        treating infected people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b792dc-c05b-4c92-bdc2-b533b7f30772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:32.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cc776f-7924-4756-8185-3884b6d9c673'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m happy to report, even with the first case in Boston at Massachusetts
        General Hospital, our colleagues across the government have been able to get
        vaccines to that hospital. And just yesterday they''ve already started offering
        the vaccines to health care workers who have been exposed," Dr. Raj Panjabi,
        who leads the White House''s monkeypox response, told CNN''s Laura Coates
        on Monday night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d69dc46-e366-450a-9e01-1563e4131bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:33.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b085ad7-1078-4b11-bb41-5710be6118aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first part is to identify those who are infected and to isolate
        them and make sure that they get the care they need," Panjabi said. "The second
        part is to ensure we vaccinate those who''ve been exposed to the infected
        individuals. If we do that again and again -- and that''s our approach at
        the White House and across the government -- then we have a better chance
        of ending this outbreak."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a83ce-f996-4b43-a13b-d9a2cd2c6c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:34.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8bbc7d-f22d-4d46-93c1-5eaf11564068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:34.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Biden administration official said Tuesday that, in general,
        small clusters of people who have been exposed to a monkeypox patient with
        symptoms could be offered vaccination -- but this is not a mass vaccination
        effort.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea75c9e-2e38-4c63-9542-072e54945423'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:35.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aedfebf-b4c4-4546-b896-d17df47d2cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:35.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the Jynneos vaccine, given as two doses four
        weeks apart, is licensed to prevent smallpox and monkeypox in adults.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15395f8c-401e-4214-b43d-ff6d569bd1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b90703-bc12-4f2d-baa4-85cb8d9012d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because monkeypox virus is closely related to the virus that causes
        smallpox, the smallpox vaccine can protect people from getting monkeypox,"
        the US Centers for Disease Control and Prevention website says. "Smallpox
        and monkeypox vaccines are effective at protecting people against monkeypox
        when given before exposure to monkeypox. Experts also believe that vaccination
        after a monkeypox exposure may help prevent the disease or make it less severe."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54153753-d975-4802-909f-a0e774925804'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:37.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d374ac-5a35-4971-accf-c0ee6a2dedd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:37.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have known for years that smallpox vaccines can be effective
        in preventing monkeypox, too. The variola virus that causes smallpox and the
        monkeypox virus belong to the same family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec25c21-7e3b-4d8f-a41e-b99611969a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:38.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7790a2-b29c-4a44-8215-c56021cc9f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.384+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:38.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The viruses come from the same family of viruses, and what we''ve
        seen in prior monkeypox outbreaks is that vaccinating contacts does abort
        infection or attenuate infection in those individuals with monkeypox," said
        Dr. Amesh Adalja, senior scholar at the Johns Hopkins Center for Health Security.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24174537-2621-471d-b44f-7eb8d06a5384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0a1860-d757-4a35-b1c9-a38da361076a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:39.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t expect a large-scale rollout of vaccines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c03e8-3767-4a1a-a520-ad4810454ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:40.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b18f7f6-f491-4362-ad81-b78a05ada4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:40.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that we will need to use vaccinations in contacts of cases.
        This isn''t something where everybody lines up and gets vaccinated," Adalja
        said of the current outbreak. "That''s going to be critical to stopping cases."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca64777-bcf3-4911-b165-924599799054'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:41.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a2420-ee81-409f-9cdf-bd956cfec10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:41.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What vaccines could work against monkeypox?</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb384b3-aa5d-47c3-846f-0f04a0953b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:42.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official said Tuesday that there''s sufficient
        vaccine to cover the United States'' current level of cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590127e9-d439-4a63-b80c-dcf5587abc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fe4b73-fd4d-4430-9f05-7049acaa264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:43.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, we have over 1,000 doses of [Jynneos] available, and
        we expect that level to ramp up very quickly in the coming weeks as the company
        provides more doses to us," Dr. Jennifer McQuiston, deputy director of the
        Division of High Consequence Pathogens and Pathology within the CDC''s National
        Center for Emerging and Zoonotic Infectious Diseases, said Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b429cb60-5bf5-4592-96fd-b82fe41a5d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:43.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8cd4d6-ab35-4fe6-9943-5c346f5e6b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:44.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC estimates that the vaccine is at least 85% effective in
        preventing monkeypox, based on data from Africa.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce723b7-6f2f-48c0-b0b7-e4bb587119cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a181ff8-bf91-45c2-a6e0-d16a77e7c402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another vaccine, called ACAM2000, is licensed in the United States
        to prevent smallpox. Although the vaccine could be used to prevent monkeypox,
        it is not licensed for that.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8d1bf4-f05d-4ff4-99cb-23fa5426bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.385+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81d591a-35dc-4b76-b5ad-e43d12911410'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:46.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has more than 100 million doses of ACAM2000, McQuiston
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42affcb6-1183-4ee4-8781-7be369c525d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cd0e45-b495-49c7-89d5-47fea5937583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:47.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ACAM2000 is an older-generation smallpox vaccine that has some
        potential significant side effects with it," she said. "So a decision to use
        that widely would have to have some serious discussion behind it."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25750e5-b466-4d45-b937-6d7170ead6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:47.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d4fbb9-2628-4bb7-935f-c933a863aa00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:48.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACAM2000 is a live virus vaccine -- and once the shot is given,
        a lesion will develop at that site. Because the virus grows at the site of
        the lesion, it can spread to other parts of the body or even to other people,
        according to the CDC, which is why people who get ACAM2000 "must take precautions"
        to prevent the spread.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a061f64a-5c64-474d-9da9-848505645f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:48.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9598a41-c1a4-47e2-b168-693baa53db6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:49.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, the Jynneos vaccine is given as a live virus that
        is non-replicating. That means there is no visible "take" and, as a result,
        no risk of viral spread, according to the CDC. Some common vaccine side effects
        include pain at the injection site, muscle pain, headache or fatigue.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53596279-6aa6-474a-9605-febbb51aadea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:49.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eef034-afa4-4248-a772-06984c2dad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who should get vaccinated against monkeypox?</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5447cd-6fb3-4cdb-9026-e84ac93ea6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:50.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people won''t be vaccinated against monkeypox. It''s based
        on direct exposure.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce71056e-e204-4c3a-892e-1a8522aed4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa7ce68-f5f0-417c-9bd9-25228cb32d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:51.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s Advisory Committee and Immunization Practices voted last
        year to recommend vaccination for select groups at risk for monkeypox and
        other related viruses due to their occupations. That could include research
        lab personnel and health care workers, for instance, who treat infected people.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712f469b-fae1-4da8-bc3e-0c786022933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:52.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2632a0e-678c-4c84-93d0-6f97c57b9f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:52.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the global outbreak, World Health Organization officials plan
        to make recommendations on who should be prioritized to receive a smallpox
        vaccination to lower their risk of monkeypox.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2c1059-f21c-4878-ac2e-107755216d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.386+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:53.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954a86e4-3633-40f9-9827-09bb786998b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be making recommendations on who should be prioritized
        for this," Maria Van Kerkhove, WHO''s emerging diseases and zoonoses lead
        and technical lead on Covid-19, said during a social media Q&amp;A Monday.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a997a9-b4c3-404d-bc28-acb8ec9c0dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:54.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c249285b-3808-49e4-8eda-5d7654369300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:54.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not something that everybody needs. It is a virus that
        is spreading between people who are coming in close contact with those who
        are cases," Van Kerkhove said. "We really need to discuss evidence-based use
        of these measures, access and equity."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f8d3f-3a60-4595-b853-4d38312695bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:55.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c4ce6-68bb-47fc-900d-59cc3b6a13b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Seale, strategies adviser for the WHO Department of Global
        HIV, Hepatitis and STI Programmes, added that vaccinations should be considered
        for countries where monkeypox is endemic, which are in West and Central Africa.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08145d44-1954-4aae-aac8-22c8e611785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:56.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19806f5-d772-4423-bc56-7d7f6aa3a76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:57.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communities are already saying to us, ''if we get this right, if
        we contain this, if we get the access right for the outbreak, we have to do
        this for the endemic countries as well,'' " Seale said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe16b9a-603e-4237-b525-cea90b92ce24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb78722-1126-4a33-9879-00ac1dccffb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:58.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can someone get vaccinated after being exposed to monkeypox?</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dafcc92-9802-471e-bd60-eeddec97e771'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:58.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccination after exposure to monkeypox virus can still offer some
        protection, according to the CDC.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd175f449-57e1-481c-b41b-2d857d4f7321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:59.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78cefa9-84fb-4326-8e7b-83d82c34135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:55:59.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the norm. We usually don''t do vaccination of everybody
        beforehand. We use vaccination as post-exposure prophylaxis," Adalja said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e27695-448f-4b30-b7f4-6cd001f6661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f68961-e894-42f7-9b65-ba5e3b872d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.387+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:00.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because monkeypox has a long incubation period, just like smallpox
        -- it''s 12 days or so, on average, for monkeypox -- you can intervene with
        a vaccine in an exposed person, and it will abort the infection," he said.
        "Or if you do get an infection, maybe it gets to them really late or late
        in the incubation period, it makes the infection less severe."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a32d787-9774-41ac-a53d-25ac2f5b3431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ebef62-e6dc-4f87-9b1b-fc2a8e61e55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:01.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the sooner an exposed person gets the vaccine, the better. The
        CDC recommends giving the vaccine within four days of exposure in order to
        prevent illness. If it''s given between four and 14 days of exposure, vaccination
        may reduce the symptoms but may not prevent the disease itself.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98adae85-06d7-4f05-8897-bca3810882f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:02.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c6ca8a-ef2b-406a-b299-1620e41d81c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, people who have been exposed to the monkeypox virus and
        have not gotten the vaccine within the past three years should consider getting
        vaccinated, according to the CDC.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40596290-c6fb-4564-b512-0a019f7347db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:03.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b61ff8-8d5b-41c1-95b3-34974a9eeb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:03.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will a smallpox vaccination protect against monkeypox?</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60745e5a-26d9-4aa7-b00b-38d1899c12aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:04.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There probably is some "remnant" of protection against monkeypox
        for adults who were vaccinated against smallpox as children, Adalja said,
        but it may not be full protection.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ce616-a70e-42c3-89e8-0409397f9cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:04.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bfb3ae-fd92-4454-9100-7d4dc41dd655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:05.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smallpox vaccination program ended in the 1970s in the United
        States. Obviously, if someone is in the US military and they got vaccinated
        last year, I''m sure they''re completely protected," Adalja said. "But people
        who got vaccinated as children in the era when smallpox was a routine childhood
        vaccination, they may have some residual immunity."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9d9e47-3a61-4af3-9fa3-0ddf1bd44a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:05.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f1ccb-9e01-4717-9297-51e682ea9f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:06.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior Biden administration official said Tuesday that, theoretically,
        there is some protection offered from a previous smallpox vaccination, but
        there is not good evidence on how much protection -- and that protection could
        wane over time.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df7d616-328a-4d3d-b304-dd2c186e4e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:06.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb27606-534a-435b-bc1e-2b8785206d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:07.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Has the monkeypox virus changed with this outbreak?</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0218a41-9f0d-4754-a527-aadaf7fda0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that it doesn''t seem like anything has changed
        about the biology of the monkeypox virus and that the chances of contracting
        it are still very low for the general public.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057f02f2-46b6-4373-861f-2753713f0bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.388+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:08.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0452f9-8052-4355-99a7-7784bdcf7332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO officials have not found evidence of the monkeypox virus changing
        or mutating in this outbreak. Therefore, there is no evidence to suggest that
        the licensed vaccines won''t work against the currently circulating virus.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbcd133-11d9-4171-9397-898f8ce6673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:09.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c2b4e-413c-4212-8095-ddd05c2f7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very stable virus. So we don''t yet have evidence that
        there''s mutation in the virus itself," Rosamund Lewis, head of smallpox secretariat
        at WHO Emergencies Programme, said during the Q&amp;A on Monday.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35176954-6969-4a78-aade-6855813cf906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:10.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cadb779-2bba-4540-a75b-19e723928861'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are beginning to collect that information," Lewis added. "We
        will be convening our groups of virologists and other experts who will discuss
        this very question based on the sequence of the genome of some of the cases
        that are being detected."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40125cfa-8639-4a86-ad5a-e5572e230f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:11.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1e63b1-1474-4764-af10-26e9fdf19f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:11.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is a "key question" that is important to answer, said Dr. Daniel
        Rhoads, co-chair of the College of American Pathologists Microbiology Committee.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95679bde-fc1d-4f35-aa21-7611275cf7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1227c66e-3bcb-4273-8ebd-e8726d574110'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:12.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did something change with the biology, or is this just an unusual
        situation that hasn''t happened before or we haven''t recognized it before?
        I think anytime there''s a change in geography for these endemic diseases,
        that''s a key question," said Rhoads, a pathologist at Cleveland Clinic in
        Ohio.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6524614b-f682-4ece-a258-25f5bd268d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:13.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a99a0a-73a4-41cc-b017-a73d4989a22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:13.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whenever we see a new infection or an infection transmitted in
        what seems to be a new way, I always wonder, is this just something we haven''t
        recognized before that''s always been around? Or is this an actual biological
        change, which would be due to a mutation in the virus? I don''t know," Rhoads
        said.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314f29d8-283f-4979-8145-74c90478b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:14.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090eaf18-e42a-4ace-a8b7-a050dddb4925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:38:47.389+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:14.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess is, once they sequence the virus causing the current outbreak,
        they''ll be able to compare it to known sequences, and then hopefully we''ll
        have some insight as to whether or not this is kind of the same old monkeypox
        or if there''s something that appears to be different."</p>'
