      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What we know about the shooter</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b1354d-9176-41e2-9639-dd56bfb58e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T19:17:37.723+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:46:35.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter was a student at Uvalde High School, officials said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4817c0f-d372-43b2-9572-1a3ac427ad7a'
      'mgnl:activationStatus': true
