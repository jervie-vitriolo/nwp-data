      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e4818-9a8b-4037-9bd5-cbc298b241a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:34:18.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:48:14.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think now is the time to show what we can still can do for the
        country,” she noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d2f879-bf31-4b23-a663-29b88ee86075'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:34:18.791+08:00
