      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, which may or may not be acquired by Tesla CEO Elon Musk
        — the deal is currently on hold — fell 4% as well. The stock is now down nearly
        35% from Musk''s original buyout offer price of $54.20 a share.</p>'
