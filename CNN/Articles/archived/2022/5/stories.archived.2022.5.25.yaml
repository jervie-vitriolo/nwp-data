      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbb6766-7880-428d-b99b-e51143325b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:18.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Informal alliances</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b7fd5a-36a1-4ec6-8616-52423d53941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:18.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How countries pursue strategic foreign policy goals feels increasingly
        interlocked with their economies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61247b2-e1c4-468f-a152-287865757028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:19.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d63ae-266f-4abf-b218-776f85d69b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:19.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden engaged with two different blocs of countries
        this week.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ed23fd-216a-48bd-88bd-c374d3419854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:20.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fb0fd1-c58a-4bb9-ba96-c35f888839cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:20.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a loose bloc, the newly formed Indo-Pacific Economic Framework,
        whose representatives he met in person or virtually while in Tokyo, with an
        eye to reasserting the US as a counterweight to China in Asia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737d535b-3c69-44fe-b2b1-1e938b66922d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:21.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a4858a-e5a8-436d-a334-da3a0ebac2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not, apparently, a rehash of the Trans-Pacific Partnership,
        the trade deal negotiated by the Obama administration but then rejected by
        the Trump administration. (Other TPP nations carried on without the US and
        formed that partnership anyway.)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125c62fd-cd54-46ef-8303-1b18ce8bd74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:22.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf35874-4234-4a2e-9c08-186e7601f0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:22.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden also met with leaders from the informal security group, the
        Quad, short for the Quadrilateral Security Dialogue, which includes Japan,
        India and Australia.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033ad259-9b36-4066-a406-363fb2afff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:23.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a4efd-b2ec-4af3-b7fb-4c59f80a026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:23.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why won''t Biden repeal these tariffs?</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c508726-f7f0-42a2-8ee1-e1ae255df4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:24.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What Biden has not done is lift the Trump-era tariffs on Chinese
        goods -- even though that''s one of the few concrete and potentially substantive
        things he could do to combat inflation that''s making everything more expensive
        for American consumers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ae68da-61c7-4d99-af00-9b0d9221ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f93cad-5c61-4bd7-998f-5c06b3ce299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:25.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The solar panel industry could collapse</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f627085-5113-4408-8ff7-e15972a9f159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:25.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read this <a href="https://www.cnn.com/2022/05/24/perspectives/solar-panels-tariffs-clean-energy/index.html">fascinating
        account</a> from the energy economist Mark Wolfe in CNN Opinion. The larger
        point of the story is to argue for increased tax credits for people installing
        solar panels.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42d1901-c617-4096-b2b3-2e995dab8daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:26.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2128e1fe-f453-44ba-9330-9fa280435c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:26.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also explains how an investigation by the US government --
        into whether imports from Cambodia, Malaysia, Thailand and Vietnam use components
        made in China and should be fined for escaping tariffs -- has the entire industry
        on the precipice.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523dcb13-f92b-44cd-ae41-eddddcef9300'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:27.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf96ad5f-44b0-4718-9070-83709edec854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:27.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lifting the tariffs would frustrate supporters on the right and
        left who prioritize containing China and question whether doing so would actually
        control inflation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90758a45-bdee-4372-b91f-5984d6f939ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:28.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96814f7e-029f-4329-9ef2-c80f73e4eb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:28.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is in the midst of a holistic review of whether
        to lift them and how to deal with China.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f341e79-a2bd-49e1-aa33-1eb02710b6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:29.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfac6311-9c37-45e4-b7b7-951320058b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:29.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The case against tariffs</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38b8195-417e-47f2-a957-6d8a949245e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:30.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Fareed Zakaria devoted a portion of his show on Sunday to
        the Biden administration''s failure, so far, to lift the tariffs because it
        fears the domestic political consequences.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee526fd-2fb6-49f4-bbf6-b10084b3cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:30.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f1128-9fd9-4a05-8588-8211b06bddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.424+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:31.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch it <a href="https://www.cnn.com/videos/tv/2022/05/22/exp-gps-0522-fareeds-take-biden-inflation.cnn">here.</a></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ddae8e-dbac-4b2a-b649-93d4f9a5db81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:31.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c838591f-84ec-4b00-b742-744530caee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:32.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lambasted the White House for behaving "like a deer caught in
        the headlights, paralyzed from fear that any major shift might get attacked
        by Republicans."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b01bb07-b8af-4720-b7e7-2f091108826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:32.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc455ae-7621-4cbb-8a3e-82d291e41732'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:33.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting cheap stuff at Walmart is a much bigger boon for someone
        making $30,000 a year rather than $300,000," Zakaria said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a15f8ce-0504-41fe-9db4-57b6e7f98777'
      'mgnl:activationStatus': true
