    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-25T19:17:05.877+08:00
    'imagesource': 'jcr:e92c3d9e-b3ce-44b2-b807-456adc38122f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
