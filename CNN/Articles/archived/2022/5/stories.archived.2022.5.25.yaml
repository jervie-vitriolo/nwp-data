  'Proclamation-of-winning-party-list-groups-set-May-26':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-25T15:52:40.829+08:00
    'imagesource': 'jcr:a1fc7f34-bc62-40c2-827c-3930f4f4fde2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76df60ee-14fe-4365-8990-2aaf2ded296a'
    'lead': 'After canvassing the votes from the special polls in Lanao del Sur, the
      Commission on Elections (Comelec) said the proclamation of winning party-list
      representatives is set for Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T15:54:47.434+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:48:51.150+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:45:04.907+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Proclamation of winning party-list groups set on May 26'
    'updated': 2022-05-25T19:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1125b3fc-89a6-46ea-a660-943b553ddf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T15:54:47.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:48:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — After
        canvassing the votes from the special polls in Lanao del Sur, the Commission
        on Elections (Comelec) said the proclamation of winning party-list representatives
        is set for Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa680ee4-2c73-498f-8785-60cd118cbb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T15:54:47.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:48:52.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 63 winning party-list groups will be announced tomorrow afternoon,
        at 4 p.m., according to Comelec Chairman Saidamen Pangarungan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4a5910-11c7-46b0-9c91-741a724179c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T15:54:47.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:48:52.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body is sitting as the National Board of Canvassers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69484e7a-30e3-4e69-bf38-91efed482956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T15:54:47.434+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:48:53.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue of party-list groups with pending disqualification
        case, Election Commissioner George Erwin Garcia said the poll body will not
        issue a certificate of proclamation for the organization.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7bf99a-5e37-48d7-a4d5-8b64ec26fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T17:32:46.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:48:53.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if the disqualification is against a nominee of the party-list,
        we will proclaim the party-list organization, we will issue the corresponding
        certificate of proclamation but will refrain from issuing a certificate of
        proclamation to the party-list nominee until the issue is resolved by the
        commission," he explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b9b56-38aa-46fc-9981-12383c05161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T17:32:46.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:48:54.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia noted that the Comelec has already determined party-list
        organizations and nominees with pending petitions for disqualification.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e817baf-61a7-4cba-b8ac-335bfd20ae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T17:32:46.222+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:48:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as we are concerned, we will proceed with the proclamation
        and we will be guided by that policy," he stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839960d6-b8e9-4964-8d31-77baa17b89d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:00:01.155+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:48:55.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in a message to reporters, Garcia clarified that his earlier
        statement was "subject to the conformity of the  entire en banc."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3486f-5a24-4f42-bcf5-5870b3158f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:00:01.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:48:55.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Better for everyone to wait for the NBOC reso on the proclamation
        of PL (party-list)," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700649aa-6cec-4b5d-966a-73db658bdbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:00:01.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:48:56.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And remember, the Comelec adheres to precedents as we have consistently
        proven. The statement I made is based on the rules as this was the query posited
        earlier. I did not say that this is what we are going to do. Nobody should
        second-guess the NBOC," Garcia added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6729ceaa-da86-4e71-8f1d-5e10d79f73cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:00:01.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:48:56.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes as the Gabriela Party-list expressed disapproval of Garcia''s
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd6373-6b69-471d-924b-98561bd28b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:00:01.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:48:57.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group cited its situation in 2019, where it still secured its
        certificate of proclamation despite the disqualification case filed by the
        controversial anti-communist task force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43afcb5-d5ee-4035-af51-c5ebdc5ca121'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:00:01.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:48:57.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hence, there is a clear precedent for the poll body to proceed
        with the proclamation and the issuance of the certificate of proclamation
        to Gabriela Party-list," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f11096-88aa-4add-9973-b349731b6e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:00:01.156+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:48:58.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not let the trumped-up disqualification case be made as
        basis to deny Filipino women genuine representation in Congress," Gabriela
        added.</p>'
