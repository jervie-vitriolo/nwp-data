      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:50:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Free rides at the MRT-3 started on March 28 and was initially meant
        to last until April 30 only. It was first extended until May 30.</p>'
