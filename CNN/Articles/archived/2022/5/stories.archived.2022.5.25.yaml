      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77ee41-07fe-43c3-a0f5-9c012152f3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:44:15.423+08:00
