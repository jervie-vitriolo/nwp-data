      'mgnl:lastActivated': 2023-01-19T16:47:03.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a53682-095b-435d-86a6-57bf33ce459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:54:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:47:03.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official canvass of votes by the joint congressional canvassing
        committee on Wednesday showed Mayor Duterte garnering 32,208,417 million votes,
        or 61.53% of the total votes cast in the vice presidential race.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcd7079-85da-4a60-8b6b-3fdbbba557c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:54:29.598+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:47:04.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23bce5e-aec7-4300-bd18-8390aa28e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:54:29.599+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T16:47:04.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is more than triple the 9.3 million votes received by her closest
        rival Sen. Kiko Pangilinan.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ad112-187b-41ec-aea4-070e98923102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:54:29.599+08:00
