        first lady Imelda Marcos was elated and seemingly stopped showing signs of
        old age and health issues immediately upon hearing that her only son Ferdinand
        "Bongbong" Marcos Jr. won the presidential elections, her daughter Senator
        Imee Marcos shared on Wednesday.</p>'
