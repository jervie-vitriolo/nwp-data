    'lead': 'NASA''s Earth Observatory has released satellite images of an undersea
      volcano erupting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T02:22:25.069+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T16:57:55.423+08:00
