    'lead': 'Commission on Human Rights Executive Director Jacqueline De Guia reminds
      the Philippine National Police against the use of water cannons and carrying
      of firearms during non-violent protests which are prohibited under Batas Pambansa
      880.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T21:13:07.699+08:00
