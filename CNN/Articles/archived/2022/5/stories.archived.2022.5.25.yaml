      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official tabulation conducted by the National Board of Canvassers
        on Wednesday showed he received over 180,000 votes, compared to the 145,000
        votes garnered by presumptive president Ferdinand "Bongbong" Marcos Jr.</p>'
