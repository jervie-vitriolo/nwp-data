    'template': '1'
    'title': 'Int''l rights group, CHR condemns ''brutal'' protest dispersal on Marcos''
      proclamation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21cd3ff-bd4f-4779-a60d-051940e41e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T21:13:07.699+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:45:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — Amnesty
        International on Wednesday lambasted the reported police brutality against
        protesters who were rejecting the presidency of another Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3835f0b1-a51c-4a86-98fa-904a240e9233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T21:13:07.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:45:47.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International Director Butch Olano said in a statement that
        the "brutal" dispersal of protesters in Quezon City is "sending all the wrong
        messages on dissent" with Ferdinand "Bongbong" Marcos Jr. officially securing
        the presidency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25623857-dc4a-4028-b39f-0e32403199ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T21:13:07.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:45:48.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the use of force during the protest was "consistent"
        with outgoing President Rodrigo Duterte''s brand of policing, as Olano cited
        the administration''s previous response to opposition activists, including
        its "crackdowns" against the local media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdbd036-239f-45f6-b950-b83276fc47b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T21:13:07.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:45:48.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rights to freedom of expression and peaceful assembly have
        come under increasing attack particularly over the past six years of Duterte...
        Marcos must commit to respecting, protecting, promoting and ensuring full
        respect for human rights, and also to ending impunity and delivering accountability
        for past human rights violations," Olano said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2900c5-69fe-46ba-a242-e6f295748e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T21:13:07.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:45:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amnesty International is calling on both Duterte and Marcos to
        condemn these violent acts by members of the Philippine National Police, and
        ensure the protection of basic civil liberties including the rights to freedom
        of expression and peaceful assembly including the right to peaceful dissent,"
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e7104d-83ff-43ea-9353-b88d2df218f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T21:13:07.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:45:49.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Anakbayan stated that more than 10 people were
        injured after the police struck them and used a water cannon from a fire truck
        during the protest.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fanakbayanphils%2Fposts%2F5847787915236590&show_text=true&width=500"
        width="500" height="793" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98b177-f4d3-4662-91b6-e920c39d0b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T21:13:07.700+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:45:50.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cb722c-4abe-4545-bb39-d85b290f11d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:58:30.282+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:50.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) also raised alarms over the
        method of dispersal used by the PNP during the protest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36fd6af-bce5-4ef8-ad0f-bcf24e01334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:58:30.282+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:51.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da8f682-588e-4983-b06e-932ec33e70a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:58:30.283+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly remind the PNP against the use of water cannons and
        the carrying of firearms during non-violent protest in line with the prohibitions
        outlined in Batas Pambansa 880. Some protesters also alleged the use of unnecessary
        force against them which resulted in injuries," <a href="https://www.facebook.com/photo/?fbid=378710414283549&amp;set=a.226241586197100">CHR
        Executive Director Jacqueline De Guia said</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b36ee-d703-43a6-9e96-8573f2303662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:58:30.283+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:52.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cde5b62-491e-4c85-a709-5f9bf66edd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:58:30.283+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:52.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called on the police to practice maximum tolerance during
        peaceful protests.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31b247-5edb-4278-adce-1a0836ac5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:58:30.283+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:53.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edb2ca0-10a5-4d10-a21a-caeb98e4767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:58:30.283+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:53.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with existing laws and human rights standards, a
        peaceful dispersal must be lawful, necessary, and proportionate to the purpose,"
        she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d434ef-3ed2-48c0-825c-4cddf24efbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:58:30.283+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:54.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR said it is investigating the incident to "ensure that any
        overstep in authority is accounted for." The agency will also communicate
        with the PNP regarding its initial findings and recommendations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c7122-8893-4896-b12e-dfd4a98fb6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:58:30.283+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:54.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b70b3-ca8e-4dfa-a167-4d7fc5217623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:58:30.284+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District (QCPD) said its personnel "managed"
        the rallyists when they attempted to occupy Commonwealth Avenue, the main
        road leading to the House of Representatives where the joint canvassing of
        votes was done.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1737c5ff-8a5e-49ca-8686-e20e1a730cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:58:30.284+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:55.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9203a09-2f24-4961-a13f-749c9182b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:58:30.284+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:45:56.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the civil disturbance management skills displayed by
        QCPD personnel, the rallyists were able to conduct their protest in accordance
        with their program while the traffic situation along Commonwealth Avenue remains
        to be fast moving and the members of the National Board of Canvassers and
        their support staff arrived on time at the House of Congress to fulfill their
        constitutionally mandated tasks," <a href="https://www.facebook.com/photo/?fbid=4013537882205563&amp;set=a.1403821956510515">QCPD
        Brigadier General Remus Medina said</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76fb92d-8948-44a8-9974-2ed37ae1009d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:58:30.284+08:00
