      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also reported that Metro Manila’s average daily attack rate—or
        the number of new cases daily per 100,000 population—remained “very low” at
        0.52 as of May 23.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e17eb-3ce4-4769-8054-b0caa9907299'
      'mgnl:activationStatus': true
