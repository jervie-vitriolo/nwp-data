    'mgnl:tags': ['DFA', 'Sri-Lanka', 'OFWs', 'repatriation', 'economic-crisis']
    'template': '1'
    'title': 'DFA: No repatriation request yet from OFWs in Sri Lanka amid economic
      crisis  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98189d8-1150-4dac-8f46-12950c22b1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:18:24.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The Department
        of Foreign Affairs on Tuesday said authorities have yet to receive repatriation
        request from overseas Filipino workers in Sri Lanka amid the economic crisis
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3bd5df-3d13-4f20-9181-a01481ea18f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:18:24.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:43.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6a5e68-027a-4e98-8329-e0d0f3694b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:18:24.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:43.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All parties are monitoring if any Filipino worker in Sri Lanka
        will request repatriation. So far, both the Philippine Embassy in Dhaka and
        the Honorary Consulate in Colombo have not received any such request,” the
        DFA said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623ea32c-324c-40cc-8e45-7569677443d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:18:24.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f70e334-22e4-45f4-95e8-a0cf80097586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:18:24.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:44.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA has assured it is in touch with the Philippine Honorary
        Consulate in Colombo and Filipino community leaders in Sri Lanka through the
        Philippine Embassy in Dhaka regarding the situation of Filipinos in the crisis-hit
        country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4321aad1-f10d-4ab0-a61a-4ea538c04805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:18:24.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c95c4c0-5814-4721-8702-f09d6f43c647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:18:24.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:45.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For now, most of the OFWs are still able to continue their employment
        despite the ongoing crisis. Should circumstances necessitate the return to
        the Philippines of OFWs, this will be coordinated by all concerned agencies,
        led by the DFA and the Department of Labor and Employment,” it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef77368e-b9f9-40c5-a02b-09dbc33abe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:18:24.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:46.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82001778-a30e-4df6-8c1e-e56b5bd8af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:18:24.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Sri Lankan President Gotabaya Rajapaksa declared a <a
        href="https://www.cnnphilippines.com/world/2022/4/2/Sri-Lanka-state-of-emergency.html">nationwide
        public emergency</a> following violent protests outside his home over the
        country''s worst economic crisis, which led its people to line up for basic
        goods and face hours of power blackouts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8a5091-e34a-479c-86c6-02bcc9f02f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:18:24.726+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:47.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b83f68-3e6f-4747-bd96-a712223ef83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:18:24.727+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:56:47.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency took effect on April 1 and it allowed authorities
        to arrest and imprison suspects without warrants.</p>'
