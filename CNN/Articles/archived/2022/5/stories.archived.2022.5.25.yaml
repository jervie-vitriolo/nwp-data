    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf66ea7-3900-4e4e-8e61-5e48ed093187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:22:25.069+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA''s Earth Observatory has released
        satellite images of an undersea volcano erupting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94b691f-9ed0-4ad4-aeba-56ff9aad762f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:22:25.070+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:56.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af62e96c-4d79-49fa-93c9-a98cbcd2ae30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:22:25.070+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:56.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image, taken on May 14 by the Operational Land Imager 2 on the
        Landsat 9 satellite, shows a plume of discolored water being emitted from
        the submarine volcano. The satellite is designed to capture high-resolution
        images of our planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d1f9e-5812-4b5b-b5f5-6acfb12779e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:22:25.070+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:57.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aed16f-66da-4be3-ae25-e38ea93e91d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:22:25.070+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:57.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kavachi volcano in the Solomon Islands is one of the most active
        submarine volcanoes in the Pacific, NASA said. The volcano is about 15 miles
        (24 kilometers) south of an island called Vangunu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c462844a-db1e-419c-b9bd-69967c3a6892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:22:25.070+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb57864d-e964-4cbe-9a4e-ccbd91b8d084'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:22:25.070+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:58.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kavachi was dubbed "Sharkano" after a 2015 expedition to the site
        revealed that the crater was an unlikely home to two species of shark, suggesting
        that large marine animals are able to exist in an extreme environment, tolerating
        hot and acidic water.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eddcf16-569a-4ac0-b84d-aa06bd2640b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:22:25.070+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:59.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd11c119-808c-4a32-8bc8-c633d1bda7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:22:25.070+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A scalloped hammerhead and the silky shark were among multiple fish
        species spotted living in the active volcano by researchers. To peer inside
        Kavachi''s crater, the scientists deployed a baited drop camera to a depth
        of 164 feet (50 meters), according to the journal Oceanography.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dd07d2-d19d-4456-a09f-6cc6e90fba08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:22:25.070+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:58:00.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee1843d-27e1-4e80-9831-7fdf307d15b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:22:25.070+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:58:00.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volcano erupts almost continuously, according to NASA, and steam
        and ash are often visible. The nearby island is named for a sea god of the
        Gatokae and Vangunu peoples, and it''s sometimes also referred to as Rejo
        te Kvachi, or "Kavachi''s Oven."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15c3aa5-6643-454c-a60b-3631e50a12f5'
      'mgnl:activationStatus': true
