      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/24/health/formula-shortage/index.html#:~:text=(CNN)%20Abbott%20Nutrition%20said%20Tuesday,on%20or%20around%20June%2020."
        target="_blank">Abbott plans to restart plant at the heart of the baby formula
        recall on June 4</a>."</em></p>'
