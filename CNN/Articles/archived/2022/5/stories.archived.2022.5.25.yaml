      'mgnl:lastActivated': 2023-01-19T16:50:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other train lines like the Philippine National Railways
        and Light Rail Transit explained why they could not easily provide free rides
        to passengers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab649f-d48d-402b-af12-824cf019ba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:40:05.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:50:51.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184a251a-0d88-4e85-9d31-c74b61b2fa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:40:05.948+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:50:51.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the case of PNR, we run on diesel, apektado kami sa volatility
        ng fuel prices. May exposure kami doon. If we give it for free baka lalo tayo
        kainin ng volatility (we are exposed to fuel price increase. If we give free
        rides we might suffer even more),” PNR General Manager Jun Magno told CNN
        Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ef0d84-49a4-4720-8cdb-ba94abd3ec1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:40:05.948+08:00
