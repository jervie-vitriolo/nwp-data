      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indie rock band Ang Bandang Shirley came out with “Isip at Kamalayan”
        — their first release since 2018. It is also their first recording to feature
