      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magtulungan tayo para sa isang bayan na mapayapa at nagkakaisa.
        Mahal natin ang Pilipinas [Let’s help each other for a peaceful and united
        country. We love the Philippines],” she continued.</p>'
