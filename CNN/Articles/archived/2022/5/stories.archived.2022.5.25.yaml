      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b365b056-37fa-48b4-a401-a449abb17328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:34.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the larger issue of globalization and an opposition to free
        trade has gotten a bad rap in the US, he said. Former President Donald Trump
        exploited this constantly, scuttling the TPP, renegotiating NAFTA and also
        by slapping the tariffs on China.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e305ab5-e375-4c1f-a3f4-d0379fdd7f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:34.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40bc27-c2d1-40a5-beb1-358f49af821f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.425+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:35.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A conventional wisdom has congealed in the United States that decades
        of free trade have led to stagnant wages for the middle class and misery for
        the working class," Zakaria said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c344d98-68cf-420f-88bd-824296f1e6fb'
      'mgnl:activationStatus': true
