      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5667e6-9cc5-4833-af31-cf265a56a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:54:29.599+08:00
