      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5671b8d8-b174-49eb-aafc-5e465d455b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:56:01.320+08:00
