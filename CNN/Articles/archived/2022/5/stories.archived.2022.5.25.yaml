      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Mindanaoan
        candidate Faisal Mangondato topped the presidential race in his home province
        of Lanao del Sur, including the results from the <a href="https://www.cnnphilippines.com/news/2022/5/24/Tubaran-Lanao-del-Sur-special-elections.html">special
        polls held in the municipality of Tubaran</a> on Tuesday.</p>'
