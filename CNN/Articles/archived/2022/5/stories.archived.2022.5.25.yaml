      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Presumptive
        president Ferdinand "Bongbong" Marcos Jr. will surely attend the proclamation
        ceremony slated by Congress on Wednesday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d889bb-88eb-46db-8f68-ff25ec7e5caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:40:37.867+08:00
