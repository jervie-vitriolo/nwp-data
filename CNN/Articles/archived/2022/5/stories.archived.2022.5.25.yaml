      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — Davao
        City Mayor Sara Duterte, daughter of outgoing President Rodrigo Duterte, has
        emerged as winner of the May 9 vice presidential election.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87159a-7be7-4aad-ac7d-9d90ed4c9fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:54:29.598+08:00
