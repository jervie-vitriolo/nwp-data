      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MRT OIC General Manager Michael Capati, the program
        has benefited 15,730,000 commuters from March 28 to May 28 alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d32d812-c947-41a2-b25a-bbc3404b7763'
