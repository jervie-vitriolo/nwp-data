      'mgnl:lastActivated': 2023-01-19T16:47:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I ask you all pray for me. Wish me well. I want to do well. Because
        when a president does well, the country does well. And I want to do well for
        this country," he said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a5500-f719-4602-b835-7ffcfb459429'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:45.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos'' win came as no surprise since he had been the frontrunner
        in pre-election surveys despite having a significantly smaller attendance
        in his campaign rallies nationwide compared to the mammoth crowds at Robredo''s
        events.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b8c0a-d923-4e55-aa9a-f6a330aaaf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/5/3/Pulse-Asia-rally-attendees-fraction-of-voting-population.html">Pulse
        Asia: Rally attendees only a fraction of voting population</a></strong></p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8667e4d-7cbd-4d0f-bbdb-f6b4970db393'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:46.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projection of pre-election surveys was immediately reflected
        in the first hours after voting precincts closed on election day, one that
        was hounded by complaints of vote-buying and errors in over 1,000 vote-counting
        machines.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe74384-bc69-4956-8f20-5cccb3cd808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Marcos'' stunning rise to power, as he almost doubled the
        votes outgoing President Rodrigo Duterte got in the 2016 election, ghosts
        from his and his family''s past continue to hound him.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919342e9-4460-4249-afe0-3206dd672299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:47.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impending return of another Marcos to Malacañang palace 36 years
        after the family fled because of "people power" revolt has been a deeply divisive
        issue for Filipinos.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f63635-0220-41ce-b0cf-3c0384416cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:48.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The sins from the past</h2>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a5961b-ed00-47e3-984b-4d1193532900'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After he filed his candidacy to run for president, Marcos was asked
        whether he will apologize for the crimes committed during his father''s military
        rule from 1972 to 1981— an era fraught with widespread corruption, extrajudicial
        killings, illegal detention, and torture.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c96e5b-2e80-451e-ac25-bc40bb398230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Marcos previously said he can only apologize for himself
        if he has done something wrong, but that he could not apologize for what his
        father has done.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd10ce8-a170-4991-a3e7-02bbd45de7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:49.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2021/10/7/Marcos-not-sorry-father-dictator-martial-law-crimes-.html">Bongbong
        Marcos not sorry for father''s reign: ''I can only apologize for what I have
        done''</a></strong></p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8046a57d-7149-4d2a-abc5-cd11648ccb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:50.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While wooing voters during the campaign period, Marcos Jr. highlighted
        that he''d rather talk about his platform rather than dwell on allegations
        of human rights abuses during martial law and the ill-gotten wealth issue,
        which he falsely claimed have all been resolved.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ab08a2-5c51-4856-9607-1b9cbce5ea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the ill-gotten wealth cases against the Marcoses have yet
        to be resolved. Of the estimated $10 billion the Marcoses and their cronies
        supposedly stole from government coffers, the Presidential Commission on Good
        Government or PCGG said it has so far recovered over ₱170 billion and is still
        in the process of chasing after ₱125 billion more in assets.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9226c356-d603-44f1-b5ec-9c6069022b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bongbong''s own ghosts</h2>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60198e-59ca-4c1c-b675-69765be96f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:51.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking past his family ties, Marcos Jr. is also hounded by his
        own issues, including allegations that he lied about his educational attainment,
        that he has tax liabilities, and a troll farm to spread fake news and rewrite
        his family''s sullied past.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaec067-40ef-43f1-8f56-9924d1e716ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.683+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a young age, Marcos Jr. held local chief executive positions
        in his home province of Ilocos Norte. He also served in the legislative branch
        as congressman and senator.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96afcb37-1934-47cc-8c52-d0ad45924cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his defeat in the 2016 vice presidential race, he laid low
        from public life until he filed his candidacy for president in October 2021.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaa774e-a1b6-4f60-99a3-5798777df337'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:53.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts attribute Marcos Jr.''s rise in popularity despite not
        being visible in the public eye to the years-long attempt to rebrand his clan''s
        tarnished image, largely through YouTube and social media platforms like Facebook
        and Tiktok.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c74ba76-6b18-4459-85a8-d1298ea50e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who claimed to be a victim of fake news, was found by fact-checking
        coalition Tsek.ph to be the biggest beneficiary of fake news, while his archrival
        Robredo is the top victim of disinformation.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bf809c-4946-4ad9-b846-b67253d32bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:54.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newly-launched website exposing trolls, trollexposer.com, said
        it found over 100 trolls linked to the Marcos campaign who have coordinated
        with each other through fake accounts to spread misinformation in sustained
        malicious attacks against Robredo.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a039d8-6de9-4bf3-87ff-a6fae4795c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:54.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming president told CNN Philippines in April that he has
        rejected offers to mobilize troll farms to help improve his public image and
        boost his candidacy. He insisted his social media presence remains organic
        despite several local and international in-depth investigative reports that
        he allegedly built a web of online disinformation.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc633de2-044b-40a4-bb42-4efc8c3cf13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:55.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos Jr. also has faced petitions against his candidacy because
        he was convicted in July 1995 by a Quezon City court for his multiple failures
        to file income tax returns from 1982 to 1985 when he served as local official
        in Ilocos Norte. This was the basis of civic leaders in filing a petition
        at the Commission on Elections to disqualify him for what they said were "multiple
        false material representations" that he was eligible to seek the presidency.
        The Marcos camp, however, maintained that his conviction for failure to file
        income tax returns is not tantamount to tax evasion or a crime involving moral
        turpitude as "yellow wannabe political assassins" portray it to be.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58a598a-9773-43fc-8a9d-a8af50dcb825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two petitions to void Marcos'' candidacy have already reached
        the Supreme Court.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f7f1d-29d4-438d-a2d7-6ff91330ef52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:56.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the petitions said if Marcos'' candidacy is voided, votes
        he got will be considered as stray votes. If the high court rules in favor
        of the petitioners, "a qualified candidate who placed second to a disqualified
        one can be proclaimed as the winner," it added.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d3b4e-e5b8-4d04-b62b-c193922f4d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:56.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the income tax issue, the Bureau of Internal Revenue
        in March also confirmed that it has been demanding that the Marcoses settle
        their ₱23 billion in estate tax debt —&nbsp;estimated to have ballooned to
        ₱203 billion due to interests and penalties.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3139c7b2-ba1b-4672-9f17-1a9ad8a1a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.684+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:57.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has also been criticized for lying about his educational
        attainment. Despite claims that he graduated from Oxford University in 1978,
        the university itself confirmed that he did not complete his BA in Philosophy,
        Politics and Economics after enrolling in 1975. He was, however, awarded a
        special diploma in social studies in 1978.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bed6e3-f498-4ce7-913b-470ccd1e753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:57.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the cusp of winning the presidency, Marcos Jr. asked Filipinos
        to judge him not by his ancestors, but by his own actions.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21427d0d-3b08-4a3d-942f-af20a303694f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:58.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A second chance</h2>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1968afb0-1822-4c26-abc5-b9e6b5176b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:58.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Marcoses'' return to Malacañang, Bongbong''s sister Imee
        hopes for a platform that would help them "clarify" the legacy of their father.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d50830-3732-4841-94bb-466adb59b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:59.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s most important to us is, of course, our name, the family
        name that has become so controversial, and so difficult at times to bear,"
        the senator told CNN Philippines.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe307023-2dfe-42c3-a383-20b055411cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:59.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legacy of my father is what we hope will be clarified at last."</p>'
    '134':
