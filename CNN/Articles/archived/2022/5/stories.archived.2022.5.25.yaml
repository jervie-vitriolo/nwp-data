      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos and his running mate Davao City Mayor and presidential daughter
        Sara Duterte will occupy the top two positions in the country for the next
        six years once their terms start on June 30.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469efce-7b84-4508-9e84-185150d67aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:42.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I want to do well''</h2>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71d35ed-864a-40c5-9b11-cf39e3d9f05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Congress'' proclamation, Marcos vowed that his administration
        will be one that "strives for perfection."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1fc12c-a790-4b9f-b8a5-cd1060adb15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:43.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[To] have received over 31 million votes from our countrymen is
        as valuable [an] expression of trust as can be had by anyone in public life,"
        Marcos said, adding he was "humbled" by the victory.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9020f4e-a934-4bac-a2fb-632f1d5fd802'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:44.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I promise you, we may not be perfect, but we will always strive
        [for] perfection," he stated.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607f2882-8be0-46a7-b915-3c4be6415725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.682+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:44.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also sought the public''s prayers so he could perform well
        as the next chief executive.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474513c9-3e5f-496e-b1a7-9c1a19aecaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.682+08:00
