      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferdinand E. Marcos'' two-decade long administration was riddled
        with widespread corruption and human rights abuses. He was ousted during the
        1986 People Power Revolution.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c47848-079e-40c2-ac8a-c5c3692df0b1'
      'mgnl:activationStatus': true
