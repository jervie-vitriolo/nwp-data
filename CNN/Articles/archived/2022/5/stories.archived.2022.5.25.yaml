    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39803e3d-62ca-403e-bf6c-22b4c217b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:51:44.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)—</strong>Ferdinand
        "Bongbong" Marcos Jr. was officially proclaimed the next Philippine president,
        the same position his father and namesake occupied for 20 years before he
        himself was overthrown via a peaceful revolt in 1986.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f702dd93-50d3-4d74-a891-72e3c1dcd92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:40.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official canvass of votes by the joint congressional canvassing
        committee on Wednesday showed that Marcos received 31,629,783 votes  or 58.77%
        of the ballots cast.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97035fa2-c32c-4d15-9fc1-e50c6a03871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:38:06.681+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:47:41.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translated to a landslide victory over his closest rival Vice
        President Leni Robredo, who garnered over 15 million votes.</p>'
