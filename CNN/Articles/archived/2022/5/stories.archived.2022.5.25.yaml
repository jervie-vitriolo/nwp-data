      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, however, stressed that the Quirino Grandstand still remains
        as a strong possible pick, as their family has a "sentimental preference"
        for the venue due to their father''s past inaugurations that had been held
        there.</p>'
