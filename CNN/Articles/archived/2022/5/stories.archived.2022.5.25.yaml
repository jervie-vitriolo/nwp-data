  'PLDT-sees-over-1M-new-fiber-subscribers-2022':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-25T23:02:12.802+08:00
    'imagesource': 'jcr:76ad2ea6-5fdd-4f39-abfb-c483a0ec7758'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9ad1692-d27b-437e-a1c5-3510ca23bb49'
    'lead': 'Industry giant PLDT is optimistic its fiber home broadband service will
      continue to gain ground this year despite more employers demanding workers to
      get back on site amid the drop in COVID cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T23:07:01.466+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:45:28.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:45:10.591+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PLDT sees over 1M new fiber subscribers in 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a8ade-9d05-4004-982b-55f39eff39fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:07:01.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:45:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — Industry
        giant PLDT is optimistic its fiber home broadband service will continue to
        gain ground this year despite more employers demanding workers to get back
        on site amid the drop in COVID cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b12835-b5c0-410c-9334-576813f8f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:07:01.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:45:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT senior vice president and head of Consumer Business-Home Jeremiah
        de la Cruz said the group expects its fiber broadband subscriber base to gain
        more than one million more subscribers by the end of 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3be106-c39d-4f8e-a0bc-f8254d49d536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:07:01.466+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:45:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the market still poses a "huge opportunity" amid fixed
        broadband''s low level of penetration, which is estimated at 20%, the executive
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af531575-183a-4db3-a952-ad0078466add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:07:01.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:45:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the COVID-19 pandemic has stressed the need to invest
        in a reliable connection at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233cdca4-ba33-4066-ad45-ee471d3410b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:07:01.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:45:28.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know that there are changing conditionsI think we''re talking
        about hybrid school conditions, hybrid work conditions... If you''re looking
        at hybrid, it means the need is still there. You still do need the connectivity
        at home. I think that''s reflecting with the demand remaining strong in the
        marketplace," de la Cruz said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc1e989-3382-4e58-a61e-7af29e9b5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:07:01.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:45:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, PLDT Home has reached more than 3.1 million fixed broadband
        homes, 2.6 million of which are fiber subscribers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7541d7-af3f-4ddd-bf53-71e4b5d2f036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:07:01.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:45:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first quarter alone, the segment attracted 213,000 new fiber-to-the-home
        subscribers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b123b3e4-e205-47ce-a6ed-b5343da4f625'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:07:01.467+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:45:28.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, PLDT bared it decided to hike its investment
        for this year, from an initial ₱76-80 billion to ₱85 billion. It said in a
        filing dated May 5 that the boosted capital expenditures would support its
        home broadband and data center businesses.</p>'
