    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff197b-decb-421d-88dc-897d2cb10417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.534+08:00
