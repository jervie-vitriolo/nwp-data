      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imee Marcos, meanwhile, thanked the majority vote for the “restoration
        of faith and confidence” in the Marcos family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc87b5b9-17df-4385-8a02-6c641df8efd4'
      'mgnl:activationStatus': true
