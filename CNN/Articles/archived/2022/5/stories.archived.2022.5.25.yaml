      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The region’s positivity rate was at 1.2%, with an average of 11,319
        tests per day. Hospital care utilization was at 21%, OCTA added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d6c611-81fd-4221-8019-b6aa69c1b494'
