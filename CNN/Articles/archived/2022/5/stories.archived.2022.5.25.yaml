    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3382a14-c7f2-4b1f-8bfa-4a78350ad06b'
    'lead': 'The Department of Foreign Affairs assures it is in touch with other authorities
      regarding the latest situation of Filipinos in Sri Lanka.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T05:18:24.725+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T16:56:42.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:44:53.819+08:00
