      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF also proposed the following measures, but has yet to reveal
        their average revenues:</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dab7523-b278-40d4-81a0-ddc807880c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Repeal of immediate expending of input VAT on capital goods</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15958eb-2a73-4341-808e-9ff5285c4a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Excise tax on luxury goods</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747dc9c2-1010-45c1-bdb1-9b462a98f35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Passive Income and Financial Intermediary Taxation Act, seen to
        simplify and harmonize the taxation of passive income, financial services
        and transactions</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928dc621-a47a-457a-bfaa-deb9d5ef9792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.036+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Real Property Valuation and Assessment Reform Act, which will
        adopt internationally accepted valuation standards and professionalize real
        property valuation</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25acc2-77e1-4f54-b649-c9cc0b0df753'
      'mgnl:activationStatus': true
