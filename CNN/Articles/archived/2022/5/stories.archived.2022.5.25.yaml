      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb57dbc-b857-4e45-94e7-473f4eeb7cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:44:38.634+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:50:27.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It does not qualify as an election offense because
        it''s only part of the procedure that you will submit it, and then we can
        correct it. As to whether there was an administrative mistake or not, we will
        try to look at it whether it was intentional or done advertently.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b252874b-b3b8-4cfc-91e3-3124aaa63436'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T20:44:38.634+08:00
