      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5cab57-ac01-4a6b-a532-9392d6032159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:38:16.421+08:00
