      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are witnessing what happens when the economic winds move in
        the opposite direction and costs start spiraling up," Zakaria said. "It might
        even make us all a little nostalgic for globalization."</p>'
