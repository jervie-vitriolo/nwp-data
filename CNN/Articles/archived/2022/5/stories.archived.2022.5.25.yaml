      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the 17 confirmed cases of the subvariant are not yet
        concerning, but infectious disease specialist Dr. Rontgene Solante said this
        tally may be <a href="https://www.cnnphilippines.com/news/2022/5/18/Omicron-subvariant-BA.2.12.1-could-be-underestimated.html">underestimated</a>.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7863889a-d550-4b2a-a901-b3a7cf81b75a'
