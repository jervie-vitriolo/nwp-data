      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are governed by concession agreement between Light Rail Manila
        Corporation and Philippine government so any considerations in fare must be
        in accordance with the concession agreement,” LRTA Administrator Jeremy Regino
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ba21d6-2654-44b2-88ef-5368260b1095'
      'mgnl:activationStatus': true
