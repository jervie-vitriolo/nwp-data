      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"The Ellen DeGeneres Show" will air
        its final episode this week and the talk show is wrapping up its 19 seasons
        with some major star power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2081eb16-f192-4e51-a1de-70d6ccf233d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:44:15.423+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:52:56.123+08:00
