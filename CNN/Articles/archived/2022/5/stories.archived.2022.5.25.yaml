      'mgnl:lastActivated': 2023-01-19T16:53:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a69b3-79ca-426c-9e1a-7627fb33605f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:40:37.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will endeavor to attend the proclamation and exert her best
        efforts to make it on time to Manila," Liloan Mayor Christina Frasco said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e43c247-371d-44d8-8b63-9455ab4b515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:40:37.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d9f57-11f3-49a2-a7a1-c5400a86516a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:40:37.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:45.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ako-Bicol Party-list Rep. Alfredo Garbin, member of the House contingent
        of the bicameral panel, told CNN Philippines'' <em>The Source</em> on Wednesday
        that it is still likely for Duterte to appear in the plenary, citing House
        Speaker Lord Allan Velasco, a close friend of the presidential daughter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978c05e4-d68a-4e17-9ee5-73a965902a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:40:37.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bdaff7-9a09-4b6b-b604-132e0aa94ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:40:37.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:46.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yun po ang aking</em> (That was my) personal knowledge, it
        was conveyed to me by some of the leadership of the House of Representatives,
        especially Speaker Lord Allan Velasco, <em>ang sabi niya mag-aappear daw si</em>
        presumptive Vice President Sara Duterte (he said presumptive Vice President
        Sara Duterte will come)," Garbin said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f53fe-c289-4984-8b5c-f195f307d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:40:37.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:46.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120ddb23-2c0d-4600-a44a-04d13964b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:40:37.869+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:47.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress, sitting as the National Board of Canvassers, has canvassed
        105 out of 173 certificates of canvass as of Tuesday. The lawmakers convened
        as the joint canvassing committee at 9 a.m. Wednesday to resume the official
        tally of votes from 68 COCs, including the ones from the special elections
        in Lanao del Sur.</p>'
    '23':
