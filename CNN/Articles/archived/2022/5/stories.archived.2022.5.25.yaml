      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cameraman filming the scene scrambles backwards to take cover
        behind a low concrete wall. Then a man cries out in Arabic: "Injured! Shireen,
        Shireen, oh man, Shireen! Ambulance!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612af69d-d615-4058-a789-fa633a07a21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:53.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the camera operator pans around the corner, Al Jazeera journalist
        Shireen Abu Akleh can be seen lying motionless, face down on the ground as
        another Palestinian reporter, Shatha Hanaysha, crouches down beside her, using
        a tree trunk for cover. Hanaysha reaches out and tries to rouse her as gunshots
        continue. There''s no response. Both women are wearing helmets and blue protective
        vests marked "Press."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd764042-bc58-45cd-9a82-fd72af995998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the moments that follow, a man in a white T-shirt makes several
        attempts to move Abu Akleh, but is forced back repeatedly by gunfire. Finally,
        after a few long minutes, he manages to drag her body from the street.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127cf524-35c2-4f2a-a501-be168bc34aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.534+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shaky video, filmed by Al Jazeera cameraman Majdi Banura, captures
        the scene when Abu Akleh, a 51-year-old Palestinian-American was killed by
        a bullet to the head at around 6:30 a.m. on May 11. She had been standing
        with a group of journalists near the entrance of Jenin refugee camp, where
        they had come to cover an Israeli raid. While the footage does not show Abu
        Akleh being shot, eyewitnesses told CNN that they believe Israeli forces on
        the same street fired deliberately on the reporters in a targeted attack.
        All of the journalists were wearing protective blue vests that identified
        them as members of the news media. ​</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb459919-04ea-426f-b76c-e7c1c017ad8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:55.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stood in front of the Israeli military vehicles for about five
        to ten minutes before we made moves to ensure they saw us. And this is a habit
        of ours as journalists, we move as a group and we stand in front of them so
        they know we are journalists, and then we start moving," Hanaysha told CNN,
        describing their cautious approach toward the Israeli army convoy, before
        the gunfire began.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610416f9-28ac-432d-9cf4-3217f0a33f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:55.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Abu Akleh was shot, Hanaysha said she was in shock. She couldn''t
        understand what was happening. After Abu Akleh dropped to the ground, Hanaysha
        thought she might have stumbled. But when she looked down at the reporter
        she had idolized since childhood, it was clear she wasn''t breathing. Blood
        was pooling under her head.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f3c090-f3c6-4cd8-bbfa-2d21e681137e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as she [Shireen] fell, I honestly wasn''t comprehending
        that she [was shot] ... I was hearing the sound of bullets, but I wasn''t
        comprehending that they were coming at us. Honestly, the whole time I wasn''t
        understanding," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5142d3-7f19-4523-adb3-008c1d7f72c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought they were shooting so we stayed back, I didn''t think
        they were trying to kill us."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711cbf62-736b-4c0c-89ba-a70fe68944eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:57.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day of the shooting, Israeli military spokesperson Ran Kochav
        told Army Radio that Abu Akleh had been "filming and working for a media outlet
        amidst armed Palestinians. They''re armed with cameras, if you''ll permit
        me to say so," according to The Times of Israel.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0912d67c-19b4-4268-aa1c-e09115ed7d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:57.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military says it is not clear who fired the fatal shot.
        In a preliminary inquiry, the army said there was a possibility Abu Akleh
        was hit either by indiscriminate Palestinian gunfire, or by an Israeli sniper
        positioned about 200 meters (about 656 feet) away in an exchange of fire with
        Palestinian gunmen — though neither Israel nor anyone else has provided evidence
        showing armed Palestinians within a clear line of fire from Abu Akleh.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479da18e-afbe-4879-9e69-c7583ae7759e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.535+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:58.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israel Defense Forces (IDF) said on May 19 that it had not yet
        decided whether to pursue a criminal investigation into Abu Akleh''s death.
        On Monday, the Israeli military''s top lawyer, Major General Yifat Tomer-Yerushalmi,
        said in a speech that under the military''s policy, a criminal investigation
        is not automatically launched if a person is killed in the "midst of an active
        combat zone," unless there is credible and immediate suspicion of a criminal
        offense. United States lawmakers, the United Nations and ​the international
        community ​have all called for an independent probe.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff997ed-cfd1-4426-924b-957c90241a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:58.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an investigation by CNN offers new evidence — including two
        videos of the scene of the shooting — that there was no active combat, nor
        any Palestinian militants, near Abu Akleh in the moments leading up to her
        death. Videos obtained by CNN, corroborated by testimony from eight eyewitnesses,
        an audio forensic analyst and an explosive weapons expert, suggest that Abu
        Akleh was shot dead in a targeted attack by Israeli forces.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490544ed-92c1-4c3a-aafa-baa4807ef2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:54:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage shows a calm scene before the reporters came under fire
        in the outskirts of Jenin refugee camp, near the main Awdeh roundabout. Hanaysha,
        four other journalists and three local residents said that it had been a normal
        morning in Jenin, home to about 345,000 people — 11,400 of whom live in the
        camp. Many were on their way to work or school, and the street was relatively
        quiet.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8774ac3-9939-42cc-acaf-e4163d2a425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:00.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a frisson of excitement as the veteran journalist, a household
        name across the Arab world for her coverage of Israel and the Palestinian
        territories, arrived to report on the raid. About a dozen or so men, some
        dressed in sweats and flip-flops, had gathered to watch Abu Akleh and her
        colleagues at work. They were milling around chatting, some smoking cigarettes,
        others filming the scene on their phones.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e382c-12c1-4757-9b57-c635037c8c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:00.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one 16-minute cellphone video shared with CNN, the man filming
        walks toward the spot where the journalists had gathered, zooming in on the
        Israeli armored vehicles parked in the distance, and says: "Look at the snipers."
        Then, when a teenager peers tentatively up the street, he shouts: "Don''t
        kid around ... you think it''s a joke? We don''t want to die. We want to live."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde53fa-a42f-4955-83fc-b9d7954d641d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:01.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli raids on the Jenin refugee camp have become a regular occurrence
        since early April, in the wake of several attacks by Palestinians that left
        Israelis and foreigners dead. Some of the suspected assailants of those attacks
        were from Jenin, according to the Israeli military. Residents say the raids
        often lead to injuries and deaths. On Saturday, a 17-year-old Palestinian
        was killed and an 18-year-old was critically injured by Israeli fire during
        a raid, the Palestinian Ministry of Health said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0386ce7-9328-4835-a8d9-39c31a6d8a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:01.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salim Awad, the 27-year-old Jenin camp resident who filmed the 16-minute
        video, told CNN that there were no armed Palestinians or any clashes in the
        area, and he hadn''t expected there to be gunfire, given the presence of journalists
        nearby.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929836bc-6b19-48f5-b8dd-5a514537f4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.536+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:02.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no conflict or confrontations at all. We were about 10
        guys, give or take, walking around, laughing and joking with the journalists,"
        he said. "We were not afraid of anything. We didn''t expect anything would
        happen, because when we saw journalists around, we thought it''d be a safe
        area."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa4d578-3e5a-4b10-8f1c-7a325e1f4d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:02.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the situation changed rapidly. Awad said shooting broke out
        about seven minutes after he arrived at the scene. His video captures the
        moment that shots were fired at the four journalists — Abu Akleh, Hanaysha,
        another Palestinian journalist, Mujahid al-Saadi, and Al Jazeera producer
        Ali al-Samoudi, who was injured in the gunfire — as they walked toward the
        Israeli vehicles. In the footage, Abu Akleh can be seen turning away from
        the barrage. The footage shows a direct line of sight towards the Israeli
        convoy.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03235fb-a796-4745-95e3-f21b02beab4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:03.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw around four or five military vehicles on that street with
        rifles sticking out of them and one of them shot Shireen. We were standing
        right there, we saw it. When we tried to approach her, they shot at us. I
        tried to cross the street to help, but I couldn''t," Awad said, adding that
        he saw that a bullet struck Abu Akleh in the gap between her helmet and protective
        vest, just by her ear.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca019e-eed7-4cea-badd-82c4e05cfad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 16-year-old, who was among the group of men and boys on the street,
        told CNN that there were "no shots fired, no stone throwing, nothing," before
        Abu Akleh was shot. He said that the journalists had told them not to follow
        as they walked toward Israeli forces, so he stayed back. When the gunfire
        broke out, he said he ducked behind a car on the road, three meters away,
        where he watched the moment she was killed. The teenager shared a video with
        CNN, filmed at 6:36 a.m., just after the journalists left the scene for the
        hospital, which showed the five Israeli army vehicles driving slowly past
        the spot where Abu Akleh died. The convoy then turns left before leaving the
        camp via the roundabout.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d05c020-4cdf-49e8-bd62-961079d2f8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:04.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reviewed a total of 11 videos showing the scene and the Israeli
        military convoy from different angles — before, during and after Abu Akleh
        was killed. Eyewitnesses who were filming when the journalist was shot were
        also in the line of fire and pulled back when the gunfire started, so do not
        capture the moment she is hit with the bullet. ​</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b32c1b-a96b-4a4e-86d2-ce2c0d8311e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:04.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visual evidence reviewed by CNN includes a body camera video
        released by the Israeli military, which captures soldiers running through
        a narrow alleyway, holding M16 assault rifles, and variants, as they spill
        out onto the street where the armored vehicles are parked. An Israeli military
        source told CNN that both sides were firing M16 and M4 style assault rifles
        that day.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af82a7a-b259-4f51-a5c3-e02b863024b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:05.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the videos, five Israeli vehicles can be seen lined up in a row
        on the same road where Abu Akleh was killed, to the south. The vehicle closest
        to the journalists, emblazoned with a white number one, and the vehicle furthest
        away, marked with the number five, are both positioned perpendicular across
        the street. Toward the rear of the vehicles, directly above the numbers, is
        a narrow rectangular opening in the exterior of the vehicle.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f2d21-bec1-4cd4-bc86-341b02b93da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.537+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:05.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military referenced such an opening in a statement about
        its initial investigation into Abu Akleh''s shooting, saying that the journalist
        may have been hit by an Israeli soldier shooting from a "designated firing
        hole in an IDF vehicle using a telescopic scope," during an exchange of fire.
        Several eyewitnesses told CNN that they saw sniper rifles sticking out of
        the openings before the shooting began, but that it was not preceded by any
        other gunfire.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf6f6f8-3b5e-4b6c-b8db-b169c21f147a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:06.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamal Huwail, a professor at the Arab American University in Jenin,
        who helped drag Abu Akleh''s lifeless body from the road, said he believed
        the shots were coming from one of the Israeli vehicles, which he described
        as a "new model which had an opening for snipers," because of the elevation
        and direction of the bullets.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b598d8e6-c581-4355-badb-f105278fc288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:06.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were shooting directly at the journalists," Huwail said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03982eb9-5cd4-49ee-9e60-a7983ef418eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huwail, a former parliamentarian and member of the Palestinian Fatah
        Party in Jenin, first met Abu Akleh two decades ago, when Israel launched
        a major military operation in the camp, destroying more than 400 homes and
        displacing a quarter of its population. When he spoke with the journalist
        briefly that morning of May 11 at the Awdeh roundabout, she had showed him
        a video of one of their early interviews from 2002. The next time he saw her
        up close, she was dead.</p>'
    '2':
      'image': 'jcr:630c3645-c2a2-414c-be88-2a17f3f5e1a6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4f3d7a-46c8-4b4a-8b2b-71ecc3e84d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:10:31.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:07.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c6c8bc-d9cc-460d-b2f9-fdb7e82c4242'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:08.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos of the dawn army raid on Jenin camp earlier in the morning,
        Israeli soldiers and Palestinian militants can be seen battling each other
        with M16 assault rifles and variants, according to Chris Cobb-Smith, an explosive
        weapons expert. That means both sides would have been shooting 5.56-millimeter
        bullets. To trace the bullet that killed Abu Akleh to the barrel of a specific
        gun would likely require a joint Israeli-Palestinian probe, since the Palestinians
        have the bullet that killed Abu Akleh, while CNN''s investigation suggests
        the Israelis have the gun. None is immediately forthcoming. While Israel weighs
        whether to launch a criminal investigation, the Palestinian Authority has
        ruled out collaborating with the Israelis on any investigation.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f1bed5-b517-40db-b960-72a3303ea774'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:09.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Israeli security official flatly denied to CNN on May 18
        that Israeli troops killed Abu Akleh intentionally. The official spoke under
        the condition of anonymity to discuss details about an investigation that
        remains formally open.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f929af18-3c2e-4c96-aa03-a7eca3cd586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:09.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In no way would the IDF ever target a civilian, especially a member
        of the press," the official told CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258c905-84ec-4295-93a3-ca281bf5aef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An IDF soldier would never fire an M16 on automatic. They shoot
        bullet by bullet," the official said, in contrast with ​Israel''s assertion
        that Palestinian militants were firing "recklessly and indiscriminately" while
        its soldiers conducted the raid in Jenin.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98e981d-019e-48a7-8a59-282ce538b1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.538+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement emailed to CNN, the IDF said it was conducting an
        investigation into the killing of Abu Akleh. It "calls on the Palestinian
        Authority to cooperate with a joint forensic examination with American representatives
        to conclusively determine the source of the tragic death."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ec196-af66-4d83-9ae3-7452aadf60b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:11.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And added, "assertions regarding the source of the fire that killed
        Ms. Abu Akleh must be carefully made and backed by hard evidence. This is
        what the IDF is striving to achieve."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bc7aab-cc64-4a29-a70f-8cb08f558e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:11.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without access to the bullet that hit Abu Akleh, there are
        ways to determine who killed Abu Akleh by analyzing the type of gunfire, the
        sound of the shots and the marks left by the bullets at the scene.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d4b482-a8bc-4773-a2c9-0f512674cc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobb-Smith, a security consultant and British army veteran, told
        CNN he believed Abu Akleh was killed in discrete shots — not a burst of automatic
        gunfire. To reach that conclusion, he looked at imagery obtained by CNN, which
        show markings the bullets left on the tree where Abu Akleh fell and Hanaysha
        was taking cover.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba08ac25-ef5b-426d-b444-2f0c8deed09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:12.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The number of strike marks on the tree where Shireen was standing
        proves this wasn''t a random shot, she was targeted," Cobb-Smith told CNN,
        adding that, in sharp contrast, the majority of gunfire from Palestinians
        captured on camera that day were "random sprays."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea04ee3-8bab-4513-b178-30cd1c50f76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:13.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As evidence, he pointed to two videos that showed Palestinian gunmen
        firing haphazardly down alleyways in different parts of Jenin. The videos
        were circulated by the office of Israeli prime minister, Naftali Bennett,
        and Israel''s foreign ministry, with a voiceover in Arabic saying: "They''ve
        hit one — they''ve hit a soldier. He''s lying on the ground."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d91b1a-3ebc-478c-a701-5d478e1ffe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.539+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:13.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because no Israeli soldiers were reported killed on May 11, Bennett''s
        office said the video suggested that "Palestinian terrorists were the ones
        who shot the journalist." CNN geolocated the videos shared by Bennett''s office
        to the south of the camp, more than 300 meters, or 1,000 feet, away from Abu
        Akleh. The coordinates of the two locations, which were verified using Mapillary,
        a crowdsourced street imagery platform, and footage of the area filmed by
        Israeli human rights group B''Tselem, demonstrate that the shooting in the
        videos couldn''t be the same volley of gunfire that hit Abu Akleh and her
        producer, Ali al-Samoudi. CNN was also unable to verify independently when
        the footage was filmed.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528206e0-4d88-467f-9cb9-a10224d51f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:14.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Israeli army''s initial inquiry, at the time of
        Abu Akleh''s death, an Israeli sniper was 200 meters away from her. CNN asked
        Robert Maher, professor of electrical and computer engineering at Montana
        State University, who specializes in forensic audio analysis, to assess the
        footage of Abu Akleh''s shooting and estimate the distance between the gunman
        and the cameraman, taking into account the rifle being used by the Israeli
        forces.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4a44a3-479e-4d36-bb6b-c8a32a798ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:14.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video that Maher analyzed captures two volleys of gunfire; eyewitnesses
        say Abu Akleh was hit in the second barrage, a series of seven sharp "cracks."
        The first "crack" sound, the ballistic shockwave of the bullet, is followed
        approximately 309 milliseconds later by the relatively quiet "bang" of the
        muzzle blast, according to Maher. "That would correspond to a distance of
        something between 177 and 197 meters," or 580 and 646 feet, he said in an
        email to CNN, which corresponds almost exactly with the Israeli sniper''s
        position.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a68b3-7824-4c73-a07b-35fa6c0c7bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 200 meters, Cobb-Smith said that there was "no chance" that random
        firing would result in three or four shots hitting in such a tight configuration.
        "From the strike marks on the tree, it appears that the shots, one of which
        hit Shireen, came from down the street from the direction of the IDF troops.
        The relatively tight grouping of the rounds indicate Shireen was intentionally
        targeted with aimed shots and not the victim of random or stray fire," the
        firearms expert told CNN.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c625689f-9839-4932-9ad4-4ff87afdd3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:15.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tree is now referred to in Jenin as the "journalist tree" and
        has become a makeshift shrine to Abu Akleh, with photographs of the beloved
        reporter taped to the trunk and Palestinian kaffiyeh scarves draped from its
        branches.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a01d69-af98-4d1e-91ef-c59b2e9c4373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awad, one of the Jenin residents who inadvertently captured Abu
        Akleh''s killing on camera, said the first time he saw her in person was in
        2002, when she was covering the Intifada, or uprising, in Jenin. "She is of
        course loved by so many, but she has a very special memory in our camp specifically
        because of the work she has done here. The people here are very sad for her
        loss," he said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c91bfb-b9d6-4ec7-aee9-0c5aab2ba6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Abu Akleh celebrated her birthday in Jenin, when she
        was there to cover an Israeli miltary raid, her longtime colleague, cameraman
        Majdi Banura, recalled. Banura and Abu Akleh started at Al Jazeera on the
        same day 25 years ago, and spent much of their careers out in the field together.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eccc23f-c938-41ff-a255-5b8b26bc1888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.540+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:17.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banura is still reeling from having seen Abu Akleh, whom he had
        filmed countless times before, die in front of his own eyes. But when the
        gunfire broke out, he knew he had to continue rolling, saying that it was
        important to have a "continuous record" of her killing.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ebc7b6-b878-46d6-8ba0-f8f18134f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:17.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, as I was filming, I had hoped that she will be alive,
        but I knew seeing her motionless she had been killed," Banura said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c611a-ca3b-4016-b99e-ae6b8f7f88c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:20:15.541+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:18.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Her picture doesn''t leave my life and memory, everything I say
        or do or touch, I see her."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c910ee-2b18-4e50-a94d-87773d47c6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T07:10:31.292+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:55:18.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/05/24/middleeast/shireen-abu-akleh-jenin-killing-investigation-cmd-intl/index.html">"''They
        were shooting directly at the journalists'': New evidence suggests Shireen
        Abu Akleh was killed in targeted attack by Israeli forces"</a></em></p>'
  'monkeypox-symptoms-treatment':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
