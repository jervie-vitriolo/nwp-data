      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We trust that he can take the team to greater heights in his second
        stint as head coach. We wish him and the team well as they prepare for the
        AFC Asian Cup 2023 qualifiers next month,” PFF president Nonong Araneta said.</p>'
