      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc6a530-330e-42c1-9f6a-33978ad47d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:40:05.949+08:00
      'mgnl:createdBy': 'glee'
