      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a short media ambush interview, Mayor Duterte thanked her supporters
        and dedicated her victory to victims of terrorism, abuse, and criminality.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a3690-5d81-4059-a90e-4fb7e85642d3'
      'mgnl:activationStatus': true
