    'template': '1'
    'title': 'Sara Duterte’s camp creates transition teams ahead of her proclamation
      as VP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03aa7fb-bdf1-4e73-9811-90767bbea3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.432+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:53:52.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> Outgoing
        Davao City Mayor Sara Duterte said her camp has already created transition
        teams ahead of her proclamation as vice president-elect to ensure a smooth
        transition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b9b250-ce41-4fe7-b672-bf7c00fe6702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.432+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:53:52.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9c8f02-2a5f-429e-ac80-ba77857dd1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.432+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:53:53.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we are waiting for that (proclamation), nag-create na pud
        ta ug transition teams so that once we get that proclamation, magsugod ta
        ug reach out ang atuang transition teams sa Office of the Vice President,"
        she said in an interview with Davao City Disaster Radio on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbb0e0d-74aa-4c7f-b978-61a4a33d65e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T06:49:23.432+08:00
