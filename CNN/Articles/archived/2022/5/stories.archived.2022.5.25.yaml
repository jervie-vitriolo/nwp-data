      'mgnl:lastActivated': 2023-01-19T16:57:43.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce7f110-c482-4722-8718-558255125a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:44.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Snap''s woes dragged down the shares of many of its rivals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6308f05-8e89-4fa5-bf42-88328866fe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:44.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84e2c32-4bc7-4b6a-a40e-2f1f0914ec22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:45.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Instagram owner Meta Platforms fell nearly 10% while
        Pinterest tumbled more than 20%. YouTube and Google parent Alphabet slid 6%
        and the Global X Social Media ETF, which owns shares in all of these companies,
        fell 8%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d52a470-01e8-4765-b170-eee7e7577484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.932+08:00
