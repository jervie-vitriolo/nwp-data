      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac46d7e-8233-47b9-bc16-d5ddc91bb94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T02:26:53.932+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T16:57:46.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social setback put a damper on the market''s overall mood. The
        tech-laden Nasdaq was down 2.6% Tuesday afternoon. The Dow fell nearly 150
        points, or 0.4%, and the S&amp;P 500 dipped more than 1.3%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6309fb-37c7-4c69-91e1-21303a0de495'
      'mgnl:activationStatus': true
