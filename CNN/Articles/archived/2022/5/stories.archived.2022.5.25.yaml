      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) –</strong> Thomas
        Dooley, the mentor who led the Philippine Azkals to their historic AFC Asian
        Cup debut in 2018, is making a comeback as the head coach of the national
        men’s football team.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc51c9f-d438-40f1-b00a-8e1cb110bf74'
