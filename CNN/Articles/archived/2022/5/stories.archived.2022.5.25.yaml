      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cc5161-f312-4379-b577-95f8e1468149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:34:18.791+08:00
      'mgnl:createdBy': 'alyssa'
