      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“P<em>asensya na po talaga sa ating mga guro, sa ating mga</em>
        support staff,<em> sa atin pong mga</em> technician<em>, doon sa mga nasira
        at nagka-problema ‘yung</em> [vote counting] machines <em>at</em> SD cards<em>.
        Talagang</em> ₱2,000<em> lang po ang kayang maipagkaloob sa inyo sapagkat
        alam niyo naman po wala kaming</em> additional <em>na pondo</em>,” said the
        electoral body member.</p>'
