  'smc-bulacan-airport-project-backing-dutch-government':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-25T17:11:12.316+08:00
    'imagesource': 'jcr:b06338de-803d-4b70-a6c9-4e7f22ce166f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6de35337-8ad4-408c-a722-2a5c7d4362dd'
    'lead': 'The Bulacan airport project of San Miguel Corporation has received its
      strongest backing to date after the Dutch government approved an export credit
      insurance (ECI) for the project''s land development phase. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-25T17:17:10.473+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T16:47:33.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:45:06.784+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SMC', 'San-Miguel-Corporation', 'Atradius-Dutch-State-Business',
      'Royal-Boskalis-Westminster-N-V', 'Ramon-S-Ang', 'Ramon-Ang', 'New-Manila-International-Airport']
    'template': '1'
    'title': 'Bulacan airport project gets backing from Dutch govt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0c5da1-9a9c-4d2c-b944-b6908085666e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T17:17:10.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:47:33.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)</strong> — The Bulacan
        airport project of San Miguel Corporation has received its strongest backing
        to date after the Dutch government approved an export credit insurance (ECI)
        for the project''s land development phase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfb839e-c3f1-4c11-bb70-8ebf713c1c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T17:17:10.473+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:47:34.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Dutch government, represented by Atradius Dutch State Business
        (DSB), extended the ECI to Royal Boskalis Westminster N.V., to cover its €1.5
        billion contract for land development works at the airport project site in
        Bulakan, Bulacan," SMC said in a statement on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8942ef6-d324-4c05-9806-dcdc84870e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T17:17:10.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:47:34.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate added the approval comes after a thorough review
        of the project''s environmental and social impact mitigation measures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d199cd7-2068-4d17-a607-c3ad82baaefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T17:17:10.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:47:35.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a significant milestone not only for San Miguel and the
        NMIA project, but for the entire country. With this, we are closer to our
        dream of having a world-class, future-ready, and sustainably-built international
        gateway, proudly built by Filipinos for the Philippines," said SMC president
        and CEO Ramon S. Ang.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138f6d84-8b74-4b74-8250-65c3b651cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T17:17:10.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:47:35.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC''s P740-billion New Manila International Airport (NMIA) project
        in Bulacan spans 2,500 hectares and will initially feature four parallel runways,
        a world-class terminal, and a modern and interlinked infrastructure network
        that includes expressways and railways.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5d0137-0a19-4658-9121-41e9aad9a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T17:17:10.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:47:36.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is targeted to be operational by 2025.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c90f81-cbe9-4ce6-afa7-09ee6f6ca2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T17:17:10.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:47:36.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Boskalis CEO Peter Berdowski welcomed the development.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc754c1-4f97-4063-b1a9-f17603b197b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T17:17:10.474+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T16:47:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am very pleased that all the hard work with a large team of experts
        has been successfully completed (today)," he said in a statement posted on
        the company''s website. "For more than a year, we have worked intensively
        with Atradius DSB to ensure that the construction of the new airport will
        take place in a socially responsible manner.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca65195b-7e69-448d-a411-56449d745372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-07-01T15:20:45.091+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T16:47:37.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information about the New Manila International Airport,
        visit the official <a href="https://www.facebook.com/nmiaph/">Facebook</a>
        page.</p>'
