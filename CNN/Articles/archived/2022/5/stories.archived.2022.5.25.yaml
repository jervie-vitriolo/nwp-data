      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> The
        commuting public can continue to enjoy free MRT-3 rides until June 30, the
        last day of President Rodrigo Duterte in office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b3d575-fa89-497a-b2f9-5530b3c68c69'
