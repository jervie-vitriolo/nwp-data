      'mgnl:lastActivated': 2023-01-19T16:57:16.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48892766-99ed-44ab-9552-ac3b233a4d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a March recorded deposition of Walter Hamada, President
        of DC Films, which is a division of Warner Bros., was played for the jury
        in the defamation trial between Heard and her ex-husband, Johnny Depp. Hamada
        testified that "Aquaman" was the highest grossing film ever for the company.
        He said the studio never planned to portray Heard as a co-lead in "Aquaman
        2" and that Heard''s role was not reduced in the forthcoming film, titled
        "Aquaman the Lost Kingdom."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43fd749-255b-4ca1-879a-f8fd69168d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:17.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ce179-e3ca-478e-81cd-4edffce19bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:17.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The size of the role of the film that she has was determined in
        the early development of the script, which would have happened in 2018 I would
        say. The character''s involvement in the story was sort of what it was from
        the beginning," Hamada testified in the deposition. "From the early stages
        of development of the script, the movie was built around the character of
        Arthur and the character Orm. Arthur being Jason Momoa and Orm being Patrick
        Wilson. They were always the co-leads of the movie."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd099c31a-68ee-4699-9796-312c019edf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd159b2-4dff-49d9-9d48-2245ba9e7c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:18.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp has sued Heard for $50 million over a 2018 Washington Post
        op-ed she wrote that the actor claims defamed him and has resulted in him
        allegedly losing work. Heard has countersued Depp for $100 million, claiming
        statements his attorney made in which he called her allegations of abuse by
        Depp a "hoax" defamed her and cost her work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d1a2ca-8fa3-4d23-ace7-3877e3d2de7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:19.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4023ef47-fde4-4af2-8181-5251dcdd3b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.297+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:19.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified she believes her role in "Aquaman 2" was scaled
        back and that she had to fight to even be in the movie, which is in post-production
        and scheduled to debut in 2023. (CNN and Warner Bros. are both part of Warner
        Bros. Discovery.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a543736-c2a4-4ced-84df-8e69bdf538c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:20.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680c5730-9b35-451d-b727-dc631af5f1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:20.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Hamada testified in his deposition that after filming "Aquaman,"
        there was discussion about Heard''s role in a sequel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d36fc9e-49e0-4f2e-86f9-8fd109b1832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:21.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f2118-b53b-44b5-8a1c-fe30793edcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:21.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think editorially they were able to make that relationship work
        in the first movie but there was a concern that it took a lot of effort to
        get there and would we be better off recasting, finding someone who had better,
        more natural chemistry with Jason Momoa and move forward in that way," Hamada
        testified.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3e068e-662f-4a52-8054-2343fb332a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80faed-a789-4fe5-93bd-5f7800205361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:22.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamada testified that the pair appeared to have good chemistry in
        "Aquaman," but that the film relied on the "magic of post-production," including
        editing, sound design and music, to help "fabricate" their chemistry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59bbc14-20b5-436d-b099-7faf9e37b738'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:23.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383cad9c-e11f-43d9-a875-c4b3af4e27fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:23.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like what makes a movie star a movie star. You know it when
        you see it. And the chemistry wasn''t there," Hamada said in the deposition.
        "A good editor and a good filmmaker can pick the right takes and pick the
        right moments and put scenes together against score. The music in the scene
        makes a big difference."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77814b67-2f25-4a4e-a952-f5bd5e7a1811'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:24.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9842e6-59c6-45bd-b0bd-c6b73f124d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:24.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamada also testified that Heard''s role in the film and her ability
        to re-negotiate her compensation was not impacted by her involvement in the
        dispute with Depp, or any statements made by representatives of Depp.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e7d95-0e9a-4f9e-ac0f-7588a8ebed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708aad49-bd70-4cfb-9ffb-d85c18609b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Heard''s attorneys rest case</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be0560-2e5d-4c28-bc45-15a5066cb9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:26.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, attorneys for Heard rested their case.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e85fcb6-9f0c-4729-81d4-9c1689400c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:26.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ad115e-570f-4fe7-8402-85d3a8ec9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.298+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified over the course of five days this month. Witnesses
        for her side have included actress Ellen Barkin, whose recorded testimony
        was played for jurors last week. Barkin stated that while in a sexual relationship
        with Depp in the 1990s, she once saw the actor throw a wine bottle at a wall
        during an altercation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3877dd1c-fb49-449f-a1f9-59779b8d4934'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:27.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2aaccc-8428-4a56-a27e-09b4cb0fe213'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A motion to strike Heard''s counterclaims against Depp was denied
        Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa9ffd-ac2a-4406-8155-056a64ac07f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504cd574-1cca-4d44-8b02-16fce1472268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:29.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team is expected to continue presenting rebuttal witnesses on
        Wednesday, who may include Kate Moss, Depp''s former girlfriend.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93693e79-2a99-475f-a7f4-a267e5181525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:29.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf157a9b-418e-4c94-b667-a892f004cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T03:18:40.299+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:57:30.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing arguments are expected on Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d2129-acc0-4abd-bc9f-89dd392da0c5'
      'mgnl:activationStatus': true
