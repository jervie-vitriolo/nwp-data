      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Layon ng Department of Transportation, sa pangunguna ni Secretary
        Art Tugade at ng DOTr MRT-3 management, na patuloy na makapaghatid ng tulong
        sa ating mga kababayang patuloy na naaapektuhan ng pagtaas ng mga bilihin
        at krudo,"</em> the DOTr said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c159bbf-9b2a-44a2-bd84-0cfc8ccfeb82'
