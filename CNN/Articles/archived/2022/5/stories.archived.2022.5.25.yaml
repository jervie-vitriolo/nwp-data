      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The return to Malacañang, galing na kami doon eh, kung tutuusin
        hindi masyadong mahalaga ‘yung pagbabalik sa Palasyo,” Senator Imee Marcos,
        sister of presumptive president Ferdinand “Bongbong” Marcos Jr., told CNN
        Philippines on Wednesday.</p>'
    '3':
