      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The return to Malacañang, we have been there, the
        truth is our return to the Palace is not that important.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1b72ff-c1ec-4a8f-a4d4-59227e442c59'
