      'jcr:uuid': '9318abe9-080f-4cc6-ba9f-64e913a9bb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 18-year-old gunman on Tuesday fatally shot 19 children and two
        adults at a Texas elementary school before he was killed by law enforcement
        officers, officials said.<strong>(CNN) —</strong> An 18-year-old gunman on
        Tuesday fatally shot 19 children and two adults at a Texas elementary school
        before he was killed by law enforcement officers, officials said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee499bd-326f-481d-a7e8-47be63139491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:02.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter -- identified by Texas officials as Salvador Ramos,
        of Uvalde -- also shot his grandmother before crashing a vehicle near the
        school, Texas Department of Public Safety Sgt. Erick Estrada said. She is
        in critical condition, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb6358-901c-4315-b95c-63b12ca4e129'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:03.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman is believed to have acted alone, Uvalde Consolidated
        Independent School District Police Chief Pete Arredondo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7467d4ff-49e3-4684-8347-5346b0612c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:03.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the latest developments in Tuesday''s tragedy:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5290ed-8aba-45d2-92dd-e2700f854e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:04.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Estrada told CNN''s Anderson Cooper the gunman wrecked a vehicle
        while driving near the school after shooting his grandmother. "The suspect
        did crash near a ditch nearby the school. That''s where he exited his vehicle
        with what I believe was a rifle and that''s when he attempted to enter the
        school where he was engaged by law enforcement."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382d5435-c672-4704-830a-d9fd3733da44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The gunman had body armor, the rifle and a backpack, Estrada said.
        The shooter made it into several classrooms, Estrada added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b5dbdb-635b-4d27-874a-9915c8c41200'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:05.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• US Customs and Border Protection, which is the largest law enforcement
        agency in the area due Uvalde''s proximity to Mexico, had more than 20 agents
        respond to the shooting, according to a law enforcement official. A CBP agent
        was shot in the head, but is in stable condition after the bullet did not
        penetrate, the official said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1d3b9-72c6-45f6-9993-a947e3070cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:05.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Department of Homeland Security spokeswoman Marsha Espinosa tweeted
        agents and other law enforcement officers took fire from the shooter, who
        had barricaded himself. "Risking their own lives, these Border Patrol Agents
        and other officers put themselves between the shooter and children on the
        scene to draw the shooter''s attention away from potential victims and save
        lives," she wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b369dda5-62cc-4232-8a23-74102c93f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:06.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• President Joe Biden has ordered US flags on federal grounds to
        be flown at half-staff until sunset on Saturday to honor the victims of this
        "senseless acts of violence."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8b43c3-cebb-43cb-9351-5ced3110e558'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.150+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:06.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Uvalde Memorial Hospital spokesperson Tom Nordwick earlier said
        13 children and a man in his 40s were being treated for injuries. University
        Hospital in San Antonio said in a tweet they received a child and an adult
        from the school shooting. The adult, a 66-year-old woman, is in critical condition,
        the hospital said in a tweet.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d9ae4d-373e-47a5-bd63-c732fac1a81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The FBI and the Bureau of Alcohol, Tobacco, Firearms and Explosives
        (ATF) are assisting local and state authorities with the investigation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2724fb-d53d-4464-bca7-e91a4e274396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:07.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>30th shooting at a K-12 school this year</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c53738b-5437-4938-bc7e-a934b6cbf305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:08.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s incident marks at least the 30th shooting at a K-12 school
        in 2022. So far in 2022 there have been at least 39 shootings in K-12 schools,
        colleges and universities, resulting in at least 10 deaths and 51 injuries.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c971fbf-3a22-476a-a86f-597554ea1b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the deadliest shooting at a school since the Sandy Hook massacre
        in Connecticut in 2012 that left 26 people dead, including 20 children between
        6 and 7 years old.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3656f-5669-49bd-a94b-5807c4289542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden calls for lawmakers to have a backbone</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d89f9-c13d-436e-881b-752c6888f2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.151+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:09.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Biden addressed the shooting in emotional remarks from
        the White House Tuesday evening, saying, "I had hoped when I became President
        I would not have to do this again."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceec481-9bc1-4a13-8c5c-7a754fa6ce47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot we don''t know yet. There''s a lot we do know. Parents
        who will never see their child again, never have them jump in bed and cuddle
        with them. Parents who will never be the same. To lose a child is like having
        a piece of your soul ripped away," said Biden, who has before spoken in deeply
        personal terms about the family tragedies he has endured.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1662ffb8-52cc-4900-a7e7-4dcd7732b581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:10.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turning to the issue of gun control legislation, Biden implored
        lawmakers to "turn this pain into action" as he ticked through some of the
        mass shootings since the 2012 massacre at Sandy Hook Elementary School in
        Newtown, Connecticut, when he was vice president.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26277c97-f597-493b-b13c-a529df070f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:11.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why do we keep letting this happen? Where in God''s name our is
        backbone to have the courage to deal with and stand up to the lobbies?" he
        said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8adaa5-bb92-4490-b437-3a60091f38a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:11.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>School was two days from summer break</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73da21f-b37f-43dd-862e-a8c2bc16eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:12.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robb Elementary teaches second through fourth grades and had 535
        students in the 2020-21 school year, according to state data. About 90% of
        students are Hispanic and about 81% are economically disadvantaged, the data
        shows. Thursday was set to be the last day of school before the summer break.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8b210a-6cab-4b70-a645-78d207fe25c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.152+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:12.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school district said it is canceling all school activities following
        the shooting.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ac5893-e277-4a7a-b2d9-2eeda96a76e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T13:55:54.153+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T16:57:13.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uvalde County, located about 85 miles west of San Antonio, had a
        population of about 25,000 as of the 2020 Census.</p>'
