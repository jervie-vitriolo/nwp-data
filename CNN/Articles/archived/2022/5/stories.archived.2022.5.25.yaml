      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)—</strong> Poised
        for a return to Malacañang, members of the Marcos family are hopeful that
        they will be given the platform to finally “clarify” the legacy of their father,
        the late ousted dictator Ferdinand Marcos Sr.</p>'
