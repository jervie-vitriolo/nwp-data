      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25)—</strong> The Marcos
        camp is considering some historical sites— including Fort Santiago— as a possible
        inauguration venue for newly-proclaimed president-elect Ferdinand "Bongbong"
        Marcos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0711cc5-31a4-40a2-8451-26d8b1a62cd0'
