    'mgnl:tags': ['Department-of-Finance', 'DOF', 'packages', 'taxes', 'personal-income-tax',
      'debt', 'Marcos-administration']
    'template': '1'
    'title': 'Deferring personal income tax reduction, more taxes pitched to help
      Marcos admin settle PH debt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8902d75-e2b7-40da-8833-df15f37a6ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The Department
        of Finance has recommended beefing up tax collection efforts under the incoming
        government of Ferdinand “Bongbong” Marcos to help settle the country’s debt
        which surged under President Rodrigo Duterte’s administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae4dbe9-a810-4ee2-a0b6-9bef9bd9b4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c319bc2-9fb1-4608-b90b-0fc135388c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the Bureau of the Treasury, the DOF says the state needs
        to raise at least ₱249 billion in revenues annually to pay the country’s ₱3.2
        trillion in incremental debt.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7863349-4069-4b83-919a-e235a069d5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.038+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/5/5/PH-debt-end-March-2022.html"><b>RELATED:&nbsp;PH
        debt balloons to new ₱12.68-T high as of end-March</b></a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cd8ead-bdb2-4695-b2b5-811cc7d069bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea6a5b-5987-4ab3-8f8b-26982403ca88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the agency presented a “fiscal consolidation and resource
        mobilization plan” consisting of three “fair, efficient, and corrective” packages
        — implemented each year from 2023 to 2025. The packages are expected to yield
        an annual average of ₱349.3 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cad8749-07de-49e2-9df1-d988b6430f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6855212d-6eca-430f-9d62-ced519bd899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Package 1: To be implemented in 2023</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904dd36b-3b90-49ce-b718-041124e12035'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a4aa6-17fe-435d-a492-1586a4563138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first package, expected to begin next year, has the most features
        and is seen to collect ₱247.8 billion in revenues for the period.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bafe65-f6e6-4f7b-9e0f-a03133497010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd176f868-f8ff-4d85-82c3-5110f46279cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the proposed measures is the postponement of the personal
        income tax reduction under the Tax Reform for Acceleration and Inclusion (TRAIN)
        Law for three years.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a27900-ec6a-45a2-9fff-a062bb162b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441039d2-f58a-40ae-96bb-4306905cc08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this law, individuals earning ₱250,000 or less per year are
        exempted from paying this tax, while <a href="https://www.cnnphilippines.com/news/2017/12/13/congress-passes-tax-reform.html">different
        income groups</a> will see a reduction in tax rates proportionate to their
        yearly earnings.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb203c3d-a56f-4221-ac20-ea551c0f6c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.034+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115c3b08-c488-46c2-ab90-0f06bf8b6c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF says this deferment could yield an annual average of ₱97.7
        billion in revenues from 2023 to 2025.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11150aa-d268-4263-9fc5-7d518789e82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c08191-569f-46df-96c6-996797a8ea3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package also seeks the repealing of value added tax (VAT) exemptions
        but keeping them for sectors like education, agricultural products, health,
        and raw food -- a measure seen to earn for the government ₱142.5 billion per
        year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ef16ad-5972-4372-81e2-aaff5b1a9145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301fd888-79ac-446d-b5b8-88059bd2514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency likewise pitched a 12% VAT on digital service providers,
        including those offering online advertisements and supply of other electronic
        and online services. This could result in ₱13.2 billion in revenues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af867b-dcfb-4ffb-9aca-00b05327e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfaa47c-6e81-40ec-9030-dc579857aac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also included are taxes and charges on gaming, specifically a mandatory
        casino admissions charge with ₱3,500 as flat rate and 5% tax on gross gaming
        revenues of electronic betting activities. Estimated revenues from these are
        seen to amount to ₱13.1 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001e2a8-7610-40a8-86ef-8abef988179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e17ee7-fa6d-43ab-a61b-3a18b1af0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other features of the first package and their expected revenues
        are:</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cdf5f7-5c96-4adc-b136-e2959bc6014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Reform on motor vehicle users’ charge (₱38.3 billion)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b50818-c014-4600-b49c-42f6e026f5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Repeal of excise tax exemption on pickups, imposition of excise
        tax on motorcycles (₱19.2 billion)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52f39fb-94dd-4087-8a7d-8e35f3b25c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Rationalization of the mining fiscal regime (₱11.4 billion)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24849a1-d373-409d-95df-f614f9fa40bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T23:05:08.035+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:45:31.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Excise tax on single-use plastics (₱1 billion)</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
