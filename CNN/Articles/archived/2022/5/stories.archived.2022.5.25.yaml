      'text': '<p><strong>(CNN) —</strong> Several shots ring out in quick succession,
        cutting through a clear, blue spring morning in Jenin, in the West Bank. Crack,
        crack, crack, crack, crack, crack, crack.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534a0cbb-05fd-40ae-ae0e-49f8634591e6'
      'mgnl:activationStatus': true
