      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What’s most important to us is, of course, our name, the family
        name that has become so controversial, and so difficult at times to bear,"
        she stressed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48caf0c5-31ea-4913-9ec3-7681639faec7'
