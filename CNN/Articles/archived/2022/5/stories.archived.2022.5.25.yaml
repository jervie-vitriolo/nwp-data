      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTR has a budget of ₱7.1 billion for the free ride program
        under the General Appropriations Act. Another ₱108 million will be allotted
        for the program’s extension next month, it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2133736-1c5f-4331-add1-9b6b24f02cd7'
