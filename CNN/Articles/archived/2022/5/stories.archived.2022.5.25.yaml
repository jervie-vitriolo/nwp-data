      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;If globalization was supposed to bring
        the world and its economies together, "fragmentation" is the term for how
        they''re splintering apart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51569ccc-323e-4ff6-a792-113ff9559661'
