      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4b9cf0-735d-497f-9ef2-59d202cf4b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:40:37.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s attendance, however, remains unsure. Her spokesperson
        said she has made commitments in Visayas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1168ac5-d8a9-4f9b-a0d2-acb7274ab88d'
      'mgnl:activationStatus': true
