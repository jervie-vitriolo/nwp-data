      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said as of May 20, the region’s reproduction number—or the
        number of people infected by a COVID-19 case—increased to 1.05 from 0.90 reported
        the previous week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f12c3-f8e9-40bc-98b7-ac939ed89441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T05:11:32.605+08:00
