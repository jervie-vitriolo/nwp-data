    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64b8ad5-0337-46db-a536-9b6768024dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T16:34:18.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T16:48:10.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The legacy of my father is what we hope will be clarified at last,”
        she also said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5696f332-de3f-49aa-a6d1-632444c184f8'
