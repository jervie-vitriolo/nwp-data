    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f34ad2-d197-42fa-8bcd-5b1578e530e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:40:37.868+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T16:53:42.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proclamation ceremony is expected around 5 p.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f7da2-32b6-416c-abfa-1e0b6584925c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-25T10:40:37.868+08:00
