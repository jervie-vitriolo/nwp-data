      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Lawmakers
        from the progressive Makabayan bloc will be a louder opposition despite decreased
        representation in the 19th Congress, a representative of the group said&nbsp;Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d3c8b7-0c85-4cd3-9dd7-7b48bd36d98a'
      'mgnl:activationStatus': true
