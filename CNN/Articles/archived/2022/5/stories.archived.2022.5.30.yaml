      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to look into the flooding problems, particularly in
        growth centers Metro Manila, Davao, Cebu and other growth centers in the country,"
        he added. "We''ll look immediately into what we can undertake to mitigate
        these flooding problems. This is one of the core functions of the DPWH, so
