      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagpadala ‘yung</em> (Philippine) Air Force <em>ng eroplano
        at ‘yung</em> (Philippine) Navy <em>naman po ay nagpadala ng</em> additional
        vessel <em>at nandudun pa rin po ang ating</em> rescue teams <em>at magpapatuloy
        po ito hanggat mai</em>-account <em>natin ‘yung mga nawawala pa</em>,” PCG
        spokesperson Armand Balilo said during an interview with CNN Philippines’
        Balitaan.</p>'
