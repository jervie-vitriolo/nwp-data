  'ADB-loan-PH-capital-markets':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-30T18:41:09.664+08:00
    'imagesource': 'jcr:2ca37d32-cf22-4e34-aca2-2ddae6374d24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb602b97-d9b8-4f69-a367-2a5973ad8c49'
    'lead': 'The $400-million (about ₱21 billion) policy-based loan aims to help "build
      an efficient domestic debt market and increase institutional participation in
      the market, especially from insurance and pension funds."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T18:45:31.685+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T17:13:04.465+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:46.177+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ADB', 'Asian-Development-Bank', 'loan', 'capital-markets', 'Philippines',
      'policy-based-loan']
    'template': '1'
    'title': 'PH secures ₱21B ADB loan supporting capital markets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b81b8b3-b8e1-48b6-844f-ecccbe8d2570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:45:31.685+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:04.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The Asian
        Development Bank has approved a $400 million (about ₱21 billion) policy-based
        loan that seeks to boost Philippine capital markets, it announced Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411eb24a-361f-4721-8d74-64d598f484d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:45:31.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:04.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c2f620-66cc-40da-a0d3-0c2626458d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:45:31.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Support to Capital Market-Generated Infrastructure Financing
        Program, Subprogram 2, is helping build an efficient domestic debt market
        and increase institutional participation in the market, especially from insurance
        and pension funds," said the ADB on the fresh credit line.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954c345f-b848-4ba1-9f3d-2f2ff13826d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:45:31.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:04.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c19599-500e-47aa-bae4-890377bd2b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:45:31.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:04.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additional long-term finance supply will help address the nation''s
        infrastructure financing gap, which the regional lender estimates at about
        ₱2 trillion every year until 2030.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71827a0-ecad-4059-b84c-278f7083dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:45:31.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9d45c3-e607-4895-956a-50b48ae1450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:45:31.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:04.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Philippines steers its economy towards sustainable and resilient
        growth after the devastating COVID-19 pandemic, it will require various sources
        of long-term financing to support the recovery of its industries and micro-,
        small-, and medium-sized enterprises; provide social protection; and fund
        its infrastructure development priorities," said Stephen Schuster, ADB Principal
        Financial Sector Specialist for Southeast Asia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088a18ef-73c1-4d8c-893c-965295a91859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:45:31.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265d235f-c990-4378-82bc-b51fe91a43e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:45:31.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:04.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADB itself is aiding the development and growth of the insurance
        and pension sectors, which are expected to drive economic growth and help
        in reducing poverty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d748e4-d300-41dd-a2d9-d00ed79452eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:45:31.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a6c43b-c6b5-40ae-8767-c348b2a2d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:45:31.686+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:04.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pension funds and the insurance sector account for 12% of the Philippine
        gross domestic product, compared to Thailand''s 30% and nearly 80% in Malaysia,
        noted the ADB.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a40c44-ee60-444c-b722-b7f99a5ddf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:45:31.686+08:00
      'mgnl:createdBy': 'pilar'
