    'template': '1'
    'title': 'Marcos completes economic team with BSP official Pangandaman to head
      DBM'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc0cd4-a860-4629-ac91-ca87e8a2cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.309+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> President-elect
        Ferdinand “Bongbong” Marcos Jr. has chosen Bangko Sentral ng Pilipinas (BSP)
        Assistant Governor Amenah Pangandaman as his Budget secretary, completing
        his roster of economic managers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb3af7c-abfa-48eb-915b-0d84d2b662fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c983f4-adcd-42b5-a3cc-22d8d56c2418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ incoming press secretary Trixie Cruz-Angeles confirmed the
        news on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0105b8c5-c9d7-4b4b-8813-837eb6933145'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4877db0-a317-4325-bf55-bd60736fd113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As Budget and Management Secretary, I will do my utmost to live
        up to the trust placed in me by the President-elect and craft responsive budget
        and management policies that will support our rebuilding efforts from the
        pandemic,” said Pangandaman separately regarding her new post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15c7162-b7ca-4112-bd4f-3e3c0c6a1f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74db3be-f298-435c-8172-0e985619622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman adds she will prioritize the modernization of the budget
        system and incorporation of sustainability principles in public spending once
        she formally assumes the role of Department of Budget and Management head.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc08c86-984a-4242-9fe7-fd2ee2598710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e745c5-3302-4f9a-929f-136070ca2cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her stint in the central bank, Pangandaman was DBM undersecretary
        during Diokno’s second time leading the agency. Before this, she was chief-of-staff
        to the late former Senate President Edgardo Angara and then-senator Loren
        Legarda.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96714a08-b85f-4dd8-bf23-bd5bf4935291'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c285108-952d-45ec-98c0-a516f120cada'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman will be joining her long-time boss BSP Governor and
        incoming Finance secretary Benjamin Diokno in the new Development Budget Coordination
        Committee (DBCC), along with Philippine Competition Commission chairman Arsenio
        Balisacan who will return to his old post as National Economic and Development
        Authority chief.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ebeba8-9dac-464b-a703-b3bdb35a44f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7b6c4-b7ea-4dde-b912-dca00e512414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also <a href="https://www.cnnphilippines.com/news/2022/5/20/Bongbong-Marcos-Cabinet-list.html">announced</a>
        previously his other economic officials, which include SMC Tollways chief
        Manny Bonoan as Public Works secretary and current Management Association
        of the Philippines president Alfredo Pascual as Trade chief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e34c7e-f7a9-4169-8465-67c7357c50cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0859d4e5-2dc5-4dd3-b277-596901eae4f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.310+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBCC primarily reviews and approves the government’s macroeconomic
        targets, revenue projections, debt level, and aggregate budget level and spending
        priorities. They make recommendations to the president and his Cabinet on
        the public sector’s financial position and government’s fiscal program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6238c85b-d63d-4f85-b060-2c835eb6d79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758a47e8-05bb-4da7-a9c9-a235d567011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The pandemic was a challenge like no other in the way it stretched
        our resources and set us back on our goals as a nation. My team and I vow
        to work with the rest of the economic team and continue the policies and reforms
        that we have long fought for,” said Pangandaman.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadf9e46-db98-479a-b091-4a84c3d77bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32e2aa2-7600-4ac1-8088-0d56f512f7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.311+08:00
      'mgnl:createdBy': 'pilar'
