      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a91bef7-44fb-455a-bc6a-7d8f1dc9f918'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T14:57:00.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Gabriela Women''s
        Party-list Rep. Arlene Brosas admitted that there might come a time when no
        one else in the lower chamber may represent the genuine opposition because
        of the growing supermajority and other colleagues catering to different interests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d785cd-b4df-413d-9a53-99e217b32030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T14:57:00.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:10.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65eb4ec-ad91-4830-9a69-2ee272eaaee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T14:57:00.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"In an ideal world, ang party-list system, dapat ang i-attract
        niya, yung mga outstanding leaders from mass movements, civil society, non-government
        organizations, cause-oriented groups, parties ng mga mahihirap, poor and marginalized
        para marepresent ''yung boses nila but apparently hindi nga ganoon ang nangyari,"</em>
        Brosas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb96d6-5da5-4a2f-9649-8be07b702445'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T14:57:00.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:10.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42084260-9a41-4f3f-9b16-d447f47b63e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T14:57:00.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:10.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In an ideal world, the party-list system should attract
        outstanding leaders from mass movements, civil society, non-government oganizations,
        cause-oriented groups, parties for the poor and marginalized so that their
        voices can truly be represented but that is not what happened.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f028a61-aec9-47e3-bde6-683ebc2809dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T14:57:00.462+08:00
