      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP, however, said they are “always ready to face any investigation.”
        It also pointed out that the rallyists started the scuffle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
