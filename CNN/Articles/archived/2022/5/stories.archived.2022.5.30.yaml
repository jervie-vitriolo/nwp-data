    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e3d2b-510d-4239-9141-1b9d41f55127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T20:14:40.173+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chamber of Automotive Manufacturers in the Philippines (CAMPI)
        predicts that the market will only be at 80% pre-COVID levels by the end of
        the year, he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b79d268-10ba-4cf3-97f2-76b6de12b4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T20:14:40.173+08:00
