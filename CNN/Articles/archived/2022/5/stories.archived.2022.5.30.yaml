      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The Armed
        Forces of the Philippines has joined the search for seven fishermen who went
        missing in Palawan after their boat collided with a cargo vessel, the Philippine
        Coast Guard (PCG) said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d845d-eabd-45a5-b68e-713e307b948d'
