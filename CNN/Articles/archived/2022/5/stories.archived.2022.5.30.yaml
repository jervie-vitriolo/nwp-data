      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DOLE Secretary Silvestre Bello III said the Regional
        Tripartite Wages and Productivity Board (RTWPB) in Northern Mindanao "issued
        Wage Order No. RX-10 granting a pay hike of ₱25 upon its effectivity and another
        ₱15-P22 effective December 16, 2022."</p>'
