      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec34dba-5720-41a0-95c8-966955ed22c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While gross domestic product has already returned to pre-pandemic
        level in the first quarter, the Marcos government will also be inheriting
        debt levels which had skyrocketed to record highs as the administration of
        President Rodrigo Duterte incurred more loans amid the global health crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6535ab21-4eb2-4a69-90b3-1086561e4f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2022/5/25/DOF-proposed-tax-packages-Marcos-administration.html"><b>RELATED:&nbsp;Deferring
        personal income tax reduction, more taxes pitched to help Marcos admin settle
        PH debt</b></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8fb85-f416-46eb-9523-8aa2c1668225'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:22:21.311+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country’s <a href="https://www.cnnphilippines.com/business/2022/5/5/PH-debt-end-March-2022.html">debt
        stock</a> is now 63.5% of total economic output as of end-March, now above
        the 60% international threshold. However, Diokno has <a href="https://www.cnnphilippines.com/business/2022/5/26/Benjamin-Diokno-debt-sustainability-review-taxes.html">said</a>
        this shouldn’t be a cause of concern assuming the economy grows 6-7% on a
        sustainable basis.</p>'
