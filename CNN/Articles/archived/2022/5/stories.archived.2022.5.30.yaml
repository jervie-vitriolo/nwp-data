    'template': '1'
    'title': 'CA delays confirmation of last-minute Duterte appointees, eyes giving
      Marcos freehand

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567e55e7-3720-4d9b-bd22-69e23b3d05bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The Congress’
        Commission on Appointments (CA) rescheduled anew the confirmation hearing
        on recent appointees of outgoing President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188df603-077d-43ce-a74e-33e19ea2f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e14fe0d-e0c9-429e-996a-9ea06f5c53df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months before the May 9 elections, Duterte appointed individuals
        to several posts: Commission on Audit chairperson Rizalina Justol; Commission
        on Civil Service chairperson Karlo Nograles; Commission on Elections chairperson
        Saidamen Pangarungan and commissioners George Garcia and Aimee Neri. If their
        appointments are approved, they will serve until February 2029.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c76881-00e3-48ad-b0f3-208abbfbf8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe463b77-689c-4b75-9891-689c8942f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.861+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, committee member Senate Majority Leader Juan Miguel
        Zubiri floated the idea to give president-elect Ferdinand Marcos, Jr. the
        freehand to appoint his people.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28212726-f99f-4380-be51-9eb3de49f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ef15ae-3e12-4161-ad07-88e9fa390ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri cited that then Senator Juan Ponce Enrile invoked Section
        20 of the CA – which allows a member to move to suspend the consideration
        of a nomination or appointment – during one of the confirmation hearings in
        2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be48e1c2-25b1-4865-a99c-7e6847902446'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e6c6ae-e1fc-40f5-9909-dad7220cc23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And I quote, he says ‘I will tell you, ambassadors deployed are
        representatives of the president. It will be unfair to the next president
        if these people are appointed by the outgoing president. Three years tenure,
        it will deprive him, the [next] president, of selecting the people that he
        would want to represent him,’” said Zubiri.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4c8fdb-2639-4b37-961d-071bd6de0fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bc9a3a-c7cf-4a1e-86e7-f077c42c1df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If position of seven years, ibig sabihin (this means), this new
        president with a mandate of 31 million votes will not be able to appoint the
        head of the COA until even up to the last day of his term,” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c366c3-d02c-4cb7-b504-3eb2d811198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bcf474-b6da-4992-a771-dc9dcb7ee8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senator Koko Pimentel said the confirmation of appointments
        should be done on case-to-case basis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c4477-4f92-4419-a16e-8c38fe39584e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c636965e-c6e7-4e46-98e9-d994f7bca5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If a deserving appointment was made by the outgoing president and
        then months earlier, by accident naka-break na tayo (we were on break) because
        it’s campaign period. Maybe we can proceed on a case-to-case basis naman,”
        said Pimentel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5258eb8a-2397-4091-8ab3-1c179803084a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55dddd6-4c3b-4205-8bcd-11629bb75cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Zubiri said it might be unfair to other appointees if they
        deliberate the appointments on “case-to-case" basis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60824289-7cec-46cd-a920-894efd682e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:21:01.862+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:13.602+08:00
