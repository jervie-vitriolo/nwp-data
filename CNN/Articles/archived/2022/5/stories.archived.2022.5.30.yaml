    'lead': 'The Department of Health reported a “significant decrease” in the number
      of dengue cases in the country from Jan. 1 to May 7, 2022.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T23:12:41.682+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T17:12:59.242+08:00
