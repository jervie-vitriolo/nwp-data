      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — Philippine
        Azkals captain Stephan&nbsp;Schröck will not be playing for the country in
        the final round of the 2023 AFC Asian Cup Qualifiers, head coach Thomas Dooley
        confirmed to CNN Philippines on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fa719e-bcf6-425c-9621-659f8501f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T12:18:24.369+08:00
