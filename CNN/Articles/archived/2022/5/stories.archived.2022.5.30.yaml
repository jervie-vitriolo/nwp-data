    'template': '1'
    'title': 'Liverpool requests formal investigation into ugly scenes around Champions
      League final'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f31561d-89f9-4a83-ad51-f75fd516df86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.106+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Liverpool Football Club has requested a
        formal investigation into the ugly scenes that marred the Champions League
        final in Paris on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29bc6a8-fdac-4a29-a38c-5ff7bafb5d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.106+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff33396-4f18-4bac-863a-5bab2c1d8aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.106+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game, which Real Madrid won 1-0, was delayed by over 35 minutes
        after Liverpool fans struggled to enter the stadium despite many arriving
        hours before kickoff.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6613f1e0-debf-4a7e-b0a9-1a05f961ca59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tear gas was used by French police as supporters were held in tightly
        packed areas around the Stade de France, causing safety fears to spread among
        those who were there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867baac7-1a76-42c8-8043-1071c3b7b960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hugely disappointed at the stadium entry issues and breakdown
        of the security perimeter that Liverpool fans faced this evening at Stade
        de France," Liverpool said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3893e5-8447-4e2f-bb22-3518c4707349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the greatest match in European football and supporters
        should not have to experience the scenes we have witnessed tonight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d11168e-b1f4-4094-9372-d57b400855c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have officially requested a formal investigation into the causes
        of these unacceptable issues."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3017ec4b-5fe4-4f6c-bd69-f26594aa1567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European football''s governing body, UEFA, said the issue was caused
        by people without valid tickets trying to enter the stadium and that tear
        gas was used to maintain control.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a75cd3-25de-4692-9513-31a9f93e96d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the lead-up to the game, the turnstiles at the Liverpool end
        became blocked by thousands fans who had purchased fake tickets which did
        not work in the turnstiles," UEFA said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8a7b1b-13f7-456a-b8f6-46bf01e92bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This created a build-up of fans trying to get in. As a result,
        the kick off was delayed by 35 minutes to allow as many fans as possible with
        genuine tickets to gain access.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090e6be7-963f-40d5-9f92-5beaefcc7083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As numbers outside the stadium continued to build up after kick
        off, the police dispersed them with tear gas and forced them away from the
        stadium.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132effd4-f08f-4b7c-be88-947578fe2cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UEFA is sympathetic to those affected by these events and will
        further review these matters urgently together with the French police and
        authorities, and with the French Football Federation."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c036c3-df1a-45fa-9bce-f9305a013375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos showed fans crammed into fenced areas after a bottleneck
        formed around a particularly tight entry point at the Liverpool end.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7916cc9f-f1da-48b5-9866-08fbd2eb7785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many fans with tickets say they were held back from entering the
        stadium in dangerously crowded areas and that communication from security
        was poor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb56421-203e-433c-b5ab-d996afe06b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.107+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People without tickets forced the barriers and tried to get inside
        the stadium to watch the match," a spokesperson for the Paris Police Prefecture
        told CNN. "These attempts created crowd movements."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c773ce-590d-4e6b-9d5a-043c3b3776d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As confusion spread ahead of kickoff, videos emerged on social media
        of people — with no clear affiliation to a team — scaling fences around the
        stadium and running into the ground.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c69c9f9-17b3-41c7-b799-7f22576de864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The match eventually started but there were many empty seats at
        the Liverpool end of the stadium.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc42f72f-1924-450d-bcc1-a7a7ade5426b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merseyside Police, who attended the game in an observatory and advisory
        capacity, said "the vast majority of fans behaved in an exemplary manner,
        arriving at turnstiles early and queuing as directed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce1befe-002e-492c-aaa0-9799a841b853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their observations will be passed on to the relevant authorities
        as part of the debrief for the game," Assistant Chief Constable Chris Green
        said in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d15298c-ec23-4a4d-9795-6388273ef105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that people would have witnessed a lot of distressing scenes
        last night and we wish everyone returning home from Paris a safe journey.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b30b5c-bfcb-4b0d-9ced-22d042e69d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus today will be supporting Liverpool city council with
        the policing of the homecoming parade."</p>'
    '32':
      'image': 'jcr:d17e47a5-6e4b-4907-9817-30a78a9e41e8'
      'imageCaption': 'Tensions increased as fans were kept in crowded areas.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c5894-e4a3-493b-a478-93c00291d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.109+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93f398e-f6f0-405c-a2e3-244e91175ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the match, Liverpool manager Jurgen Klopp says the team was
        aware of the pre-match incidents and that their families were impacted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565c9881-fcc7-453b-adc2-f0668468db38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I couldn''t speak to my family yet, but I know the families had
        real struggles to get into the stadium," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e839f19-70de-4b79-8988-849d474315f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard a few things that were not good, it was obviously pretty
        tricky out there but I don''t know more about it."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8683ed-db48-40e4-a8bf-3aafe6f6a935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigel Huddleston, UK Minister for Sport, Tourism and Civil Society,
        tweeted that he was concerned by "the upsetting scenes" around the stadium
        and said his department will "be working with the appropriate authorities
        to find out what happened and why."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd7bf1-9504-4dce-8fe6-76cab8d951c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:30:52.108+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/29/football/liverpool-security-champions-league-final-uefa-spt-intl/index.html"><em>Liverpool
        requests formal investigation into ugly scenes around Champions League final</em></a>"</p>'
  'kylian-mbappe-contract-psg-real-madrid':
    'author': 'Issy Ronald and Amanda Davies, CNN'
    'caption': 'Mbappé scored a goal at the Bernabéu Stadium in PSG''s 3-2 aggregate
      defeat to Real Madrid in the Champions League quarterfinal this year.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-30T07:33:46.924+08:00
    'imagesource': 'jcr:60ae7bf7-3526-40ae-8942-43b76aa3e850'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63b839f9-78ac-4aee-a469-e984b301e741'
    'lead': '''It was the hardest decision of my life,'' 23-year-old Kylian Mbappé
      tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T07:40:13.857+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:22.104+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:39.859+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Kylian Mbappé chose to stay at PSG'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c32cc-9aac-4870-ade8-a8f21dea1d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.857+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Resplendent with a charismatic protagonist,
        politicians, two of the world''s biggest football clubs, and hundreds of millions
        of dollars at stake, the Kylian Mbappé saga kept the football world gripped
        as he oscillated between signing for Real Madrid and staying at Paris-Saint-Germain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81d0f4a-c021-40bd-95f0-ae12c8296f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.857+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e476051a-5cba-473f-9e1a-ab5717e91fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.857+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a World Cup winner at just 19, the second teenager —&nbsp;after
        Pelé —&nbsp;to score in a World Cup final, and the Ligue 1 top scorer for
        four consecutive seasons, Mbappé is a once in generation footballer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb5e39c-ec1d-4634-a686-4e40264d3ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.857+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-year-old star striker had long been linked with Real Madrid.
        He was invited to the Spanish club''s academy as an 11-year-old, had posters
        of Real''s Cristiano Ronaldo on the walls of his childhood bedroom, and had
        said he wanted to join the now 14-time European Cup winners last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f6a664-c930-4090-a0d1-32df140477f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.857+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spanish giants submitted a $188 million bid for Mbappé in August.
        The deal was close to being struck, and the striker even admitted at the time
        that he wanted to leave PSG.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192462d-370c-4e5f-a5cf-e5dfb26da20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.857+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was honest. I gave a feeling, I gave what I have in my heart,"
        Mbappé told CNN''s Becky Anderson in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d09356-cafc-4d92-93ba-66f01f16d4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.857+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, when the Frenchman extended his contract with PSG instead of
        signing with Los Merengues, it was a shock — to say the least.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f8008b-885f-4f81-8380-4c384f7974a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the hardest decision of my life," Mbappé told CNN''s Amanda
        Davies on May 23. "I wanted to make the best decision ... and that takes time
        ... but I think I made the right decision."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b456f85b-d3db-4030-9da8-8910ef80f170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The project is to win always''</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e615f72-0fd5-45c1-b975-06e6309f03f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbappé explained his decision to stay in Paris by repeatedly referencing
        the "project" being built at PSG.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf3ca6-db10-4cd7-a237-2afbbdfd831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite drawing upon seemingly limitless reserves of money, PSG
        has so far failed to win a Champions League title, and has an unfortunate
        knack of imploding in the knockout stages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218e3308-ba9e-4922-903c-cd8c95df2d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, it appears the club is altering its approach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee5b387-42c8-4bc4-8d83-4e74cba6bd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I change all the things I want to change in the club," said
        Mbappé before pausing and recalibrating. "If the club grows up with me, if
        I can write the history of the club collectively with the Champions League
        or individually too, I will be happy with this contract.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0532ad0b-4149-42f7-b883-6d85b953176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they showed me this project, I was like, okay it''s interesting.
        And I want to try. I want to try again," he said.</p>'
    '45':
      'image': 'jcr:bf094e23-ac20-4e7c-bae3-c5bf8b21af51'
      'imageCaption': 'Mbappé was a crucial part of the French World Cup winning team,
        scoring a goal in the final as France beat Croatia 4-2.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c25647-44c1-4b20-8438-ec0744d1858d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ea983-c0c2-453a-9217-e3c9a9dbfca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Mbappé''s decision to stay, other changes seem to be afoot
        at the Parc des Princes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e041d976-5944-432e-baab-586087d13d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For sure there''s a lot of change that''s going to happen," club
        president Nasser Al-Khelaifi told CNN''s Amanda Davies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edbeef7-e21d-466b-9c50-1bdf7aa9f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to create a new era of Paris Saint-Germain, a new project,
        fresh air. I think it''s really important that everybody gets motivated again."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77524b70-f81b-4831-9e90-6178b2a5a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference announcing his contract extension, however,
        Mbappé denied that his new contract would give him added clout on or off the
        pitch.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77418bf2-f4db-45c7-90da-fba78782dfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As for the project here, you don''t need special responsibility
        to be invested," he told reporters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77e02d0-e174-44ff-a19f-5e83498ea400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Macron gave me good advice''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73146a28-56ac-4a86-8d44-10ebcc8cb08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mbappé was born and raised in Bondy, a suburb of Paris 11 kilometers
        from the city center and, aside from a two-year spell playing for Monaco,
        has lived in the French capital his entire life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083690c4-c4d7-4415-bb13-356dc81122b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.858+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s Parisian. He''s French. He loves his country. He loves his
        club," Al-Khelaifi told CNN. "So he plays for the club for five years [and]
        there''s a relationship. There''s love between him, the club, the fans, his
        country."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0e6f54-600f-4fe7-94e8-131ade87bd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murals dedicated to him are scattered around his former neighborhood
        where he has become a hero for young footballers there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885c6c4-fafb-44d5-9bea-745691ed8a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the side of one building, a painting depicts a young Mbappé sleeping,
        dreaming about representing France. "Love your dream and it will love you
        in return," a small caption reads.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6582c4ce-4334-42ef-b608-822e1cb8eaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the figurehead of the French team, from a banlieue north of Paris,
        Mbappé''s value reaches beyond just his performances on the pitch, and into
        the political arena.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6161f19-60f1-428e-b993-cf9051242c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on the television show Chez Jordan, Paris mayor Anne Hidalgo
        was effusive in her praise for the young striker.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81be92ae-7694-4686-a68a-a61098894e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Above all, I think that beyond football and results, he is so important,
        so useful to give hope to our young people... That''s why I want him to stay,"
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba90608c-b1ac-4cb6-86e1-728e493fd479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the French President Emmanuel Macron intervened to implore
        the young star to stay at PSG and in France.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0679a0c2-b7d3-46eb-af54-a2b4f2a0ef5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gave me good advice," Mbappé said, "but with all the respect
        I have for him, it was my decision. I took this advice but afterwards I took
        my decision."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367ab81-d35f-4265-b66d-88b533aa902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m staying and I want to give my best toward the history of the
        club and my country."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4d9a85-8007-4632-8167-ec08b9d04321'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New money v old money</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ca4b0d-4eb8-4efb-80e9-4f2472530c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar Sports Investments (QSi) — the owner of PSG — is a subsidiary
        of Qatar Investment Authority (QIA), the Qatari state-run sovereign wealth
        fund.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa21f24-d57b-4563-ae3a-5eaadd828f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Qatari group — led by the Emir of Qatar himself — took
        control of PSG in 2011, the club has spent an estimated $1.5 billion on transfers,
        won Ligue 1 10 times, even if the Champions League title has proved elusive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e6591d-5d7c-4512-9103-8387e12908ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just six months before Qatar plays host to the World Cup, keeping
        the likely star of that tournament at the club owned by the Emir has been
        seen as huge coup.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f542dd6e-8f09-4ded-9541-97d7cd2170d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.859+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid, according to The New York Times, offered Mbappé a signing
        bonus of almost $140 million, a net annual salary of more than $26 million
        and complete control over his image rights.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0244e08b-f824-42d9-b5f5-bbd2cb9812f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backed by vast reserves of state money, PSG countered with a similar
        signing fee but a far higher annual salary of $65 million, according to Sky
        Sports.</p>'
    '47':
      'image': 'jcr:dc8e5a9d-66fb-4b68-a27e-dab85ce59c9c'
      'imageCaption': 'Mbappé, Neymar, and Messi are all strikers for PSG.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c36db7-f0ac-4d63-aede-dbecab7229ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f209c5d9-c703-469d-a19a-3209e088c014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It signaled a rare occasion on which Real Madrid was unable to match
        a rival''s financial offer, and a victory for the ''new money'' clubs bankrolled
        by the deep pockets of nation-states over the more established ''legacy''
        clubs with sprawling histories behind them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ca6e57-5c84-4932-97a5-bde0f7ddcab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What PSG are doing by renewing with Mbappé for a huge amount of
        money (who knows where and how it''ll be paid) after announcing losses of
        €700 million in the last few seasons and having a wage burden of €600 million
        is an INSULT to football. Al-Khelafi is as dangerous as the Super League,"
        Javier Tebas, president of La Liga, tweeted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7cba1-db5e-47cb-b2c0-dda285fd628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tebas'' tweet echoed the views of his organization who issued an
        inflammatory statement once it seemed clear that Mbappé would be staying in
        France.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b353a6a-7db6-4da3-90fb-8ff0b2b105ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"La Liga will file a complaint against PSG before UEFA, the French
        administrative court and fiscal authorities and European Union authorities
        to continue to defend the economic ecosystem of European football and its
        sustainability," the statement read.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bd11b0-54f3-41c0-a032-bd5f85bc0ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know we are doing everything legally, everything in the right
        way," Al-Khelaifi told CNN. "And we are very happy. Nobody will destroy our
        celebration of re-signing Kylian Mbappé."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be75c58a-6c8b-4589-bff7-28bc2fd86254'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:40:13.860+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:22.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/28/football/kylian-mbappe-contract-psg-real-madrid-spt-intl/index.html"><em>Why
        Kylian Mbappé chose to stay at PSG</em></a>"</p>'
