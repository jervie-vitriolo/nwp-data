  'zubiri-romualdez-marcos-legislative-agenda':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-30T19:05:14.076+08:00
    'imagesource': 'jcr:86336bef-7bb9-4268-936e-ba2500d3fbf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a554124-1ea9-4637-90cb-19792b0881e6'
    'lead': 'Is it tantamount to the President-elect''s endorsement of him for Senate
      President? Majority Leader Migz Zubiri says he does not want to sound presumptuous. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T19:09:54.020+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T17:13:03.506+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:46.605+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Juan-Miguel-Zubiri', 'Miguel-Zubiri', 'Migz-Zubiri', 'Martin-Romualdez',
      'Bongbong-Marcos', 'Bongbong-Marcos-Jr', 'Ferdinand-Marcos-Jr']
    'template': '1'
    'title': 'Zubiri says Marcos talked to him, Romualdez about legislative agenda'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5961b382-7511-41a1-adc5-ce52841b9b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:09:54.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:13:03.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30)</strong> — Senate
        Majority Leader Juan Miguel "Migz" Zubiri said President-elect Ferdinand "Bongbong"
        Marcos Jr. has asked for his and House counterpart Martin Romualdez''s help
        in crafting legislative agenda ahead of the State of the Nation Address in
        July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265436ca-e5a9-430e-8162-b7db8947e7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:09:54.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:13:03.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting happened after Marcos'' proclamation last Wednesday
        and the discussion lasted for almost an hour and a half, Zubiri told reporters
        before Monday''s plenary session.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe04f8dc-e44c-4c23-b05b-b26467357eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:09:54.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:13:03.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my discussion with our President, incoming President, President-elect
        Bongbong Marcos, he wants to shape up the legislative agenda immediately.
        He instructed me and incoming Speaker Martin Romualdez to sit down and discuss
        possible legislative agenda for the SONA," Zubiri said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efd0be3-4809-4bd8-a475-f704baa6135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:09:54.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:13:03.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we promised, we committed to him. I told him, Boss, maging
        SP [Senate President] <em>man ako o hindi tutulong pa rin ako</em> [even if
        I don’t become SP, I will still help]," Zubiri added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3110c69d-ec7e-4ad2-bd3d-91b5e2ca5a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:09:54.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:13:03.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the meeting with Marcos was tantamount to an endorsement,
        Zubiri said he did not want to sound presumptuous.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504f35a9-1eee-4977-bc1d-5001158f9bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:09:54.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:13:03.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want to sound <em>mayabang</em> [boastful]. <em>Ang akin
        lang</em> [My thing is], I''m already working with the incoming President
        to help him with the agenda, especially the legislative agenda," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be73db1e-8606-440c-8e7e-70a1b4d3392b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:09:54.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:13:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Romualdez has emerged as the next Speaker of the House of
        Representatives after securing the endorsements of major political parties,
        it''s a tight race for the Senate presidency. Aside from Zubiri, Senators
        Cynthia Villar, Francis "Chiz" Escudero, and Sherwin Gatchalian are gunning
        for the top post.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c45f0-ac2f-4844-8186-aae05bdd2fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:09:54.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:13:03.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam mo</em> since it''s a numbers game, <em>grabe ‘yung</em>
        sniping," Zubiri said. <em>"Yung</em> poaching, <em>‘yung tawagan</em> in
        the midnight hour, <em>so ang importante diyan,</em> what I''m trying to do
        is trying to get a consensus from all."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad0303f-a9e9-4934-ab19-c93dba09fa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:09:54.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:13:03.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri and Escudero belong to the same bloc. Although it still has
        to go through a process, Zubiri said, "most of the members…are supporting
        me." He also said the majority in their group rejects the idea of term-sharing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5190c5-6178-46df-abf0-3ad5628786a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:09:54.022+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:13:03.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes the battle for the Senate presidency is now down to
        him and Villar.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1e889b-6314-44d9-8e06-b7e9fc3fe358'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:09:54.022+08:00
      'mgnl:createdBy': 'pia'
