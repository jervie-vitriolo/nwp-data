      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied having personal issues with the veteran national team
        standout, saying his decision was based on what''s best for the team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d734c5-9d06-4dc8-b8d1-2fa116e1a382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T12:18:24.369+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:13.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m looking at the statistics and I could ask you more questions,
        I could ask you why he should be there — because he''s the captain or because
        he was there before?" he said in an interview on Sports Desk. "I have to make
        a decision what''s best for my team. When he wasn''t there with the team,
        we had the biggest success and we played beautiful football."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f579c19-c2ab-41fb-bd56-b60751b1359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T12:18:24.369+08:00
