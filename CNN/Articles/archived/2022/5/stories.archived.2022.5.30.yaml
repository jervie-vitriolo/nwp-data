    'lead': 'For his part, Senate Majority Leader Juan Miguel Zubiri floated the idea
      to give president-elect Ferdinand Marcos, Jr. the freehand to appoint his people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T13:21:01.861+08:00
