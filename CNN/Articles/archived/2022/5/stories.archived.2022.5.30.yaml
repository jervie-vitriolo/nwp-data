    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Heavy rain kills 56 in northeast Brazil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ddff32-f013-460b-9a4f-5ad0cacf14a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:15:58.141+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 56 people have died in Brazil''s
        northeastern state of Pernambuco amid heavy rains over the weekend, according
        to the state''s civil defense forces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82714347-1730-4cc3-ba45-713e81cae40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:15:58.141+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ca3672-4c34-49a0-8af4-e12c95e884ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:15:58.141+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 56 people are missing and at least 25 are injured,
        Brazil''s Minister of Regional Development Daniel Ferreira said on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53972bb2-9b07-485c-b276-f3f314ec1cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:15:58.141+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,900 people have also lost their homes due to devastating
        downpours, Ferreira added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e80ce2-66d7-485f-bed0-48baf312f14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:15:58.141+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the deaths were caused by landslides in the greater Recife
        area, said the Pernambuco civil defense, which has urged residents living
        in high risk areas to seek shelter elsewhere.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9046720-f71f-46f8-9543-d823e9d9ab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:15:58.141+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the city of Recife itself, schools have opened to shelter displaced
        families.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7170c038-c237-4d25-bcde-0cd234e4ca28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:15:58.141+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian President Jair Bolsonaro said that Brazil''s military
        would assist those impacted, and that he would personally travel to Recife
        on Monday to assess the situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc76503-cb49-4df8-b302-37e66d5b8543'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:15:58.141+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Government made available, from the first moment, all its means
        to help those affected, including the Armed Forces," he tweeted Sunday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ed1ecd-8dbb-4e2a-a54d-b203fd77075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:15:58.142+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s northeast has been suffering from exceptionally high volumes
        of rain, officials say. Some areas have registered more rain in the past 24
        hours than the total volume expected for the month of May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067e1fc-048d-4d3c-b4fc-16ce99ad132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:15:58.142+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Extreme rain has battered Brazil repeatedly in recent months. In
        December, downpours caused two dams to burst in nearby Bahia state, killing
        dozens and submerging entire streets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb53505-455b-44d0-932d-46629556cc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:15:58.142+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/29/americas/brazil-rain-deaths-intl-latam/index.html"><em>Heavy
        rain kills 56 in northeast Brazil</em></a>"</p>'
