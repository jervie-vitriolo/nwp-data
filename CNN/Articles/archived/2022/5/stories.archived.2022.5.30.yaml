      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Repealing
        the excise tax exemption on pickup trucks and the imposition of more taxes
        on motorcycles will certainly affect the market, an automotive industry expert
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6a394f-034b-4722-8ddf-8278dc7b6a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T20:14:40.172+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed118d25-d88c-4b68-87b3-c2039b081c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T20:14:40.173+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Taxes are, by nature, passed on to the consumers and that will
        certainly impact demand,” GT Capital Auto and Mobility Holdings chairman Vince
        Socco told CNN Philippines’ Traffic Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eec08a1-3c48-438b-aecb-ada31ef22f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T20:14:40.173+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b363efd8-95fe-464a-8cb9-412047f7f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T20:14:40.173+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the imposition of taxes on pickup trucks will result
        in a 20% increase in prices and would be an added burden to the public on
        top of rising fuel prices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b5d63d-c863-468f-a05a-0db71687c5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T20:14:40.173+08:00
