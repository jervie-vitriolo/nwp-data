    'template': '1'
    'title': "DepEd expects 100% implementation of face-to-face classes for incoming\
      \ school year  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5214e670-a43d-41b9-9343-a004ed330d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.820+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The Department
        of Education expects all schools in the country to conduct face-to-face classes
        when school year 2022-2023 opens in June.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7445b8-fae6-4208-8a81-5be08bc105af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By June, which is already a few days away from now, sa next academic
        school year, ine-expect natin na fully 100% na talaga ang pag-implement ng
        face-to-face [classes],” said Education Secretary Leonor Briones during a
        public briefing on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14dcb0b-b764-4bdc-8577-a2c3f8e70e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1d5131-ce7b-4c9e-9205-d0c3fa75402c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By June, which is already a few days away from now,
        in the next academic school year, we are expecting 100% of schools will implement
        face-to-face classes.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cd983b-de1e-4ccd-af6c-98f5bf9416d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2e371-761f-44b1-945e-ce6701d196ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 26, the DepEd reported, 34,238 or 73.28% of public and
        private schools in the country have been conducting face-to-face classes.  This
        was an increase from the pilot run of limited face-to-face classes in November
        last year, in which around 100 public and private schools in areas considered
        low-risk for COVID-19 took part.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e37544c-8b55-4427-9b5e-c808ade47864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649eaec-f789-481d-a65d-96913c46e278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Briones said the conduct of face-to-face classes may vary depending
        on various factors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34382564-c76a-4221-b368-38ea8ef99825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65812a2d-2555-4b58-b403-d25dfaececf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gusto ko lang i-emphasize na yung modalities ng face-to-face ay
        magkaiba sa iba’t-ibang sitwasyon ng mga eskwelahan, at mga lugar, at depende
        sa mga local governments at assessment ng Department of Health na sinusunod
        natin,” she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215112a-96b1-4d36-b180-f6444b992268'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceb0227-74e6-4ff3-8dbf-5ed221999f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I just want to emphasize that the modalities of face-to-face
        vary depending on the situation of the school, areas, local governments, and
        the assessment of the Department of Health which we follow.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda169f3-4b1a-48ca-8d16-8b7425476618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052c6df3-70b8-484f-988e-2ba45294c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they are encouraging more schools to conduct face-to-face
        classes, Education Undersecretary Diosdado San Antonio said they will stick
        for now with the blended learning setup wherein students can alternately attend
        classes in school or at home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28cc92b-5dd6-4c18-a73c-49230a108100'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.821+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1093c7a-7007-4bdc-b22f-3c3db8a1d0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang ibig pong sabihin natin ay hinihikayat na natin ang lahat ng
        paaralan na magsagawa ng face-to-face classes pero ang tinitignan po namin
        na blended, may face-to-face na mga araw, at may araw na papayagan na nasa
        mga bahay pa rin natututo ang mga bata,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f830afa-8142-4194-9a6a-a30ac57be584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4be9c-5492-44b2-bda8-03bbefb7790e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we mean is we are now encouraging more schools
        to conduct face-to-face classes but we want a blended setup, wherein there
        were days for face-to-face classes and there were days in which students will
        be allowed to study from their homes.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea9731f-0c73-4d44-a628-20262041852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe9163a-8182-42fa-8f33-82b13e7a46c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:17:46.822+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:07.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But San Antonio added the DepEd is hoping that Inter-Agency Task
        Force will allow schools to have several face-to-face classes in a week.</p>'
