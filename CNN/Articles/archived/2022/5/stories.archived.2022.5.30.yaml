      'mgnl:lastActivated': 2023-01-19T17:13:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19366a16-ad3a-4697-ac70-32410d7da275'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T20:14:40.173+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first quarter of the year, Socco stressed that the local
        car market has shown positive signs of improvement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ac9dd9-8320-4dc2-b616-e4e93a436938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T20:14:40.173+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:01.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31728da0-36ce-4d41-a28e-275995be5c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T20:14:40.173+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“From January to March, automotive sales are starting to show signs
        of recovery. But still on a year-on-year basis the whole market has grown
        only by 0.8% and that still puts the auto industry at about 78% of pre-COVID
        levels,” he explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb7838-efcb-450b-bf93-2aba87ad733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T20:14:40.173+08:00
