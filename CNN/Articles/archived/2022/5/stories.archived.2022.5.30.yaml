      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>New Day</em> on Monday, the president
        and chief executive officer of San Miguel Corporation Tollways bared his plans
        once he takes on the role to lead the agency under the administration of president-elect
        Ferdinand "Bongbong" Marcos Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49d3091-657d-44e1-a39c-9d87fab35655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:49:36.932+08:00
