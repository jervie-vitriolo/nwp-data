  'Martin-Romualdez-speaker-term-sharing-unlikely':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-05-30T11:26:03.414+08:00
    'imagesource': 'jcr:92974a83-6d0a-48f3-ab55-5c65fb934a7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1c5e3f8-76f5-4e1e-8681-dd593b3e7b3e'
    'lead': 'Romualdez is so far running unopposed, unlike the 18th Congress which
      witnessed a term-sharing deal that had to be forged between two allies of President
      Rodrigo Duterte.'
    'mgnl:activationStatus': true
