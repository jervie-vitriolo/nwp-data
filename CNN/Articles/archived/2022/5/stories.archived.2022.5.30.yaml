      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091f01ff-dac8-4cee-add5-56e66894938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T11:29:03.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement forged in 2020, then Taguig-Pateros representative
        Alan Peter Cayetano had to lead the chamber for the first 15 months, while
        Marinduque Rep. Lord Allan Velasco will take over for the remaining 21 months
        until 18th Congress ends this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '894bab3f-a456-46ce-bc6a-f33a5449a208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T11:29:03.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04e73c9-0d75-45f2-84e8-732d7a24194a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T11:29:03.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez initially vied for the post in the 18th Congress, but
        Duterte instead urged him to settle for the majority leadership for the meantime.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4dcd0e-cff4-44bf-9e22-d345d85a58d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T11:29:03.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00635a2f-485d-4aa2-98b2-ada472515a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T11:29:03.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin expressed hope that there will not be another term-sharing
        in the next Congress, noting that it will not be efficient for the chamber
        work-wise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e01465-7cf8-455f-bfd5-47c9183bb7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T11:29:03.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad030be-6ac3-4e17-83be-71d44db4ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T11:29:03.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:15.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope not. Because a year and a half or two years for a speaker
