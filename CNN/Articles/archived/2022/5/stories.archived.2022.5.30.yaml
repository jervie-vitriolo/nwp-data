      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9986b97-6c7b-45c2-8923-73da68fa8bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:52:04.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least 581 Filipinos in the south Asian nation, based
        on the latest data from DFA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289894df-9793-48c2-bc57-c86cea5fabde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:52:04.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sri Lankan government has defaulted on $51 billion in foreign
        debt, sending borrowing costs and the prices of basic goods soaring.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5420149d-8f5a-4ef9-8850-bcb4251f01b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:52:04.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even gas companies find it hard to import fuel as the country lost
        access to friendly loan rates from abroad. If they do get oil supply, the
        price per liter is staggering.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b358277e-c87c-4853-9d69-fcbd70677dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:52:04.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Sri Lankan President Gotabaya Rajapaksa declared a nationwide
        public emergency following <a href="https://www.cnnphilippines.com/world/2022/4/2/Sri-Lanka-state-of-emergency.html">violent
        protests</a> outside his home over the country''s worst economic crisis, which
        led its people to line up for basic goods and face hours of power blackouts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67841a43-c5ac-4562-9c60-cbc546ebf7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:52:04.049+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency took effect on April 1 and it allowed authorities
        to arrest and imprison suspects without warrants.</p>'
  'Colombia-presidential-election':
    'author': 'CNN''S Stefano Pozzebon and Michelle Velez'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-30T08:08:07.049+08:00
    'imagesource': 'jcr:8b297e40-86a6-410d-8328-dbaac1003a1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad77b2b9-bca2-4833-80ea-0513474efc29'
    'lead': 'Colombia''s presidential election appears destined for a runoff, after
      preliminary results on Sunday showed no candidate had garnered over 50% of the
      votes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T08:10:49.418+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:13:20.427+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:40.269+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colombia''s presidential vote headed for a runoff'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6029d9ac-2d2d-4ecf-9325-0e219c713b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:10:49.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Colombia''s presidential election appears
        destined for a runoff, after preliminary results on Sunday showed no candidate
        had garnered over 50% of the votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2135c288-b8aa-498f-9a81-22858e16d501'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:10:49.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 98% of the votes counted, early results showed left-wing candidate
        Gustavo Petro with just over 40% of the votes, the populist former mayor of
        Bucaramanga Rodolfo Hernandez with 28%, and right-wing candidate Federico
        "Fico" Gutierrez with 23%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af33cd25-5f04-4b8b-ad13-6315e969ae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:10:49.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro and Hernandez are now expected to face each other during a
        second round of voting on June 19th.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05b1c0e-eda9-4a12-a5fe-7cd7b65df7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:10:49.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polls closed late on Sunday with no major reports of violence or
        unrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9b232a-73c7-4929-a60f-bf960c6dc8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:10:49.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have one of the oldest democracies in this hemisphere. We have
        one of the most solid democracies and it becomes solid because every four
        years we make an orderly transition," outgoing president Ivan Duque said on
        Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e752aa39-e6a7-4846-bc86-1b85a5097ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:10:49.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vote took place in one of the most turbulent times in Colombia''s
        modern history, with the country plagued by the economic fallout of the Covid-19
        pandemic, social unrest and a deteriorating security situation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bd2242-26c7-450b-b614-27520b262dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:10:49.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque''s own approval rating is currently at a low, with his tenure
        marred by his administration''s handling of police conduct, inequality, and
        clashes between organized criminal groups.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa83111-fee6-416a-b905-f41d587fe9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:10:49.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Popular discontent has placed the left in sight of the presidency
        for the first time in the country''s history. Still, the preliminary results
        represent of a setback for the 62-year-old Petro -- a former guerrilla fighter
        and mayor of Bogota -- who had been widely regarded as a leading candidate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ae59a-97c8-4755-afca-9f84078724f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:10:49.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If elected next month, Petro would become Colombia''s first leftist
        leader; his running mate Francia Marquez would also become the first Afro-Colombian
        to hold executive powers. Petro has proposed a radical overhaul of the country''s
        economy to combat one of the highest inequality rates in the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0160ab74-2cd7-4790-9a1c-669d293dc78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:10:49.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Hernandez, 77, has appealed to centrist voters with a
        unique social-media campaign. The self-proclaimed "King of TikTok" declined
        to participate in several televised debates and gave few interviews to foreign
        outlets -- although he did appear on CNN, wearing his pajamas, saying that
        he was a "man of the people."</p>'
  'WHO-monkeypox-cases':
    'author': 'Katherine Dillinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-30T08:15:27.298+08:00
    'imagesource': 'jcr:51f47f9e-ea9c-4c75-9b50-3f3e80f198db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1226e53d-5e3c-4d80-bf91-c0e8e5f36e38'
    'lead': 'The World Health Organization has received reports of 257 confirmed monkeypox
      cases and about 120 suspected cases in 23 nations where the virus is not endemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T08:18:26.954+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:13:19.908+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:40.429+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Monkeypox outbreak reaches 257 confirmed cases worldwide, WHO says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa4ba8-c4de-4c65-8be5-0e2729081fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:18:26.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The World Health Organization has received
        reports of 257 confirmed monkeypox cases and about 120 suspected cases in
        23 nations where the virus is not endemic as of Thursday, it said in a Sunday
        update.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c01076-1ffc-4d0a-8e58-825106724817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:18:26.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:19.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the Centers for Disease Control and Prevention
        has reported 12 cases in eight states as of Friday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be75d1-ffe0-4095-ac64-491b3303d14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:18:26.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:19.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In five African countries where monkeypox is commonly found, the
        WHO said it has received reports of 1,365 cases and 69 deaths due to the virus.
        These illnesses were reported in various periods ranging from mid-December
        to late May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05916ef4-7676-4e30-88d9-de9f7c6956f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:18:26.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:19.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deaths have been reported in nonendemic countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918c17cd-7475-4220-a82d-0b2e1a9b7a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:18:26.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:19.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since 2017, the few deaths of persons with monkeypox in West Africa
        have been associated with young age or an untreated HIV infection," the WHO
        said in Sunday''s report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5964b203-ed27-4d29-8db5-a9a6de0bdcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:18:26.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the global public health risk level is moderate,
        "considering this is the first time that monkeypox cases and clusters are
        reported concurrently in widely disparate WHO geographical areas, and without
        known epidemiological links to non-endemic countries in West or Central Africa."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c8ce5a-9961-4c5c-a400-d6586955f922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:18:26.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO also said in its update: "The public health risk could become
        high if this virus exploits the opportunity to establish itself as a human
        pathogen and spreads to groups at higher risk of severe disease such as young
        children and immunosuppressed persons."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8761934-d848-424d-a970-3917f409b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:18:26.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is urging health care providers to watch closely for
        possible symptoms such as rash, fever, swollen lymph nodes, headache, back
        pain, muscle aches and fatigue, and to offer testing to anyone who has these
        symptoms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40e569e-4717-4e02-a78d-e6d574603f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:18:26.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, given that most initial cases in this outbreak have been
        reported among men who have sex with men, "all efforts should be made" to
        avoid stigmatizing affected people and communities, the WHO said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e3bf1-f308-44bd-9f8a-d4ed865333ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:18:26.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:19.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is an extremely rare viral disease that is similar to
        smallpox, but it is considered clinically less severe, according to the WHO.
        The disease eventually progresses into a rash and lesions that blister and
        scab over. This can happen all over the body. The illness usually lasts two
        to four weeks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c1632-04b9-4777-8032-ca1fd1e73b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:18:26.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox is not a sexually transmitted disease, but it can spread
        through intimate contact during sex when someone has an active rash.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70574ce-3e8d-4f2d-8615-66d21b0fc997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:18:26.956+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are sequencing the genetic code of viral samples from
        patients in this outbreak to learn more about its origins, but "preliminary
        data confirm that the genomes belong to the West African clade of monkeypox
        virus," according to the WHO.</p>'
