    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8a138-aef6-4ea4-8633-2b5a7f10fc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T20:14:40.172+08:00
