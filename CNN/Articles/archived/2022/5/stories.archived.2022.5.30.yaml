    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:13:11.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:43.099+08:00
