      'mgnl:lastActivated': 2023-01-19T17:13:05.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a708e2-8bb0-47a5-8860-9b0eabe1b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:16:30.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP targets to <a href="https://www.cnnphilippines.com/business/2022/1/24/BSP-initiatives-50-percent-retail-payments-digital-by-2023.html">shift
        half</a> of all retail payments to digital by 2023.&nbsp;</p>'
  'Marcos-DBM-chief-Amenah-Pangandaman':
