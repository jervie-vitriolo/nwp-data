      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Minimum
        wage and domestic workers in Northern Mindanao could soon earn more after
        the regional board approved an increase, the Department of Labor and Employment
        said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2852e283-0f03-4bd4-a856-7279ea06dba4'
