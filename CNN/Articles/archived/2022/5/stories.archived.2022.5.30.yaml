      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, it was difficult to find plant-based alternatives to
        meat when eating out. Only a select number of restaurants had vegan-friendly
        menu options, and most of the time these tended to be on the pricier side.
        Now, more restaurants and major fast food chains have begun expanding their
        menus to include plant-based dishes that even meat eaters sometimes prefer.
        Following the popularity of their plant-based Whopper, Burger King has come
        up with a similar version for their X-tra long chicken. The sandwich consists
        of a six-inch plant-based patty topped with fresh lettuce and plant-based
        mayonnaise, on sesame seed buns. Trying the real and plant versions of this
        Burger King favorite one after the other, I can confirm that you can barely
        taste the difference. — GABY GLORIA</p>'
