      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eventually, <em>uupo po kami ni</em> Ma''am Cynthia, <em>mag-uusap
        po kami</em> [Ma''am Cynthia and I will eventually sit down and talk], then
        we will see what is best for the supermajority," Zubiri said.</p>'
    '22':
