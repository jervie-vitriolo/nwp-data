      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the series of summer art workshops from Ayala Museum,
        artist Carla Gamalinda is holding three-hour sessions centered on drawing
        for adults. The sessions will include basic techniques of drawing and rendering
        (using colored pencils) and focus on Damian Domingo, who is touted as the
        father of Philippine painting. The next sessions will be held on June 4 and
        11. For more information, visit the Ayala Museum <a href="https://events.ayalamuseum.org/events/workshop-adults-05282022/purchase?fbclid=IwAR1Vt6-cKew6tzZcAQNXDENwAVNlUr27WYsMxJCbsL9Zb2HuLqkPEZqwtRg"
