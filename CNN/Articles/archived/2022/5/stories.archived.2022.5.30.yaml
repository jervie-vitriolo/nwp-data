      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will strive to ensure prudent and transparent use of public
        funds in a way that allows us to regain lost ground while also uplifting the
        lives of the ordinary Filipino,” she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75eb11da-1d38-47ba-b58e-b3a600e04f7f'
