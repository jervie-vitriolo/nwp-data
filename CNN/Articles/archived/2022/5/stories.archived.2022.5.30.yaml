      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Watch “Top Gun: Maverick” on IMAX</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6933dc8f-44bc-4fce-a92e-a253bed897ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:13:29.087+08:00
