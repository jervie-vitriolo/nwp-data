    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos discusses trade deals, maritime support with Singapore, UK, France,
      EU envoys'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe6f693-9e93-4fec-af7d-f1cdd243be86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:27:02.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> President-elect
        Ferdinand "Bongbong" Marcos Jr. met with ambassadors from Singapore, United
        Kingdom, France, and the European Union during separate courtesy calls on
        Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b26fa0a-7853-4f46-91b5-c827c7266b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:27:02.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their private meetings, they vowed to strengthen trade and
        diplomacy, as well as maritime support to the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c29bf-e5a2-42e6-a8da-c04e748459e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:27:02.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Ambassador Gerard Ho said investors are looking at what
        the outgoing Duterte administration has accomplished in terms of tax incentives,
        tax structures, the passage of the Public Service Act, and ease of doing business.
        He said the Singapore government sees growth potential in the Philippines
        during the term of Marcos, remaining hopeful that more Singapore companies
        will invest in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61087d1c-3ab6-4bba-9023-61f636be60bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:27:02.512+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all things that would provide comfort to investors when
        they come here," the ambassador said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b726891-fee2-4bb9-98ab-f9b2b09c1373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:27:02.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ambassador Laure Beaufils of United Kingdom said her
        country will continue offering maritime support to the Philippines through
        training and joint exercises.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e1c19-e397-4f37-bbf0-c09d912ef078'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:27:02.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We currently have a few British vessels in the region. We will
        build on that. Our Carrier Strike will be back in this part of the world in
        2023. We will continue to work with all partners interested in the international
        maritime law, UNCLOS, and the 2016 arbitral award as we move forward in the
        years to come," the envoy said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0161f5-f4ae-42c9-b380-6eafece80754'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:27:02.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier vowed to assert the Philippines'' rights over the
        West Philippine Sea and talk to China "consistently with a firm voice" about
        the two countries'' territorial dispute in the area. He said on May 26 that
        he would use the July 2016 international arbitral ruling against China''s
        sweeping claims in the South China Sea to assert the country''s territorial
        rights.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b231f511-85e1-4586-a866-b09b35084604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:27:02.513+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union Ambassador Luc Vèron and Ambassador Michelle Boccoz
        of France also paid a visit to Marcos'' campaign headquarters but they did
        not address the media due to prior commitments.</p>'
  'Nepal-Tara-Air-flight-search-and-rescue':
    'author': 'CNN''s Teele Rebane, Manveena Suri, Sugam Pokharel, Elizabeth Yee and
      Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-30T13:47:31.132+08:00
    'imagesource': 'jcr:5d4387f3-34f6-49c0-88a2-5a3758ed6b8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1831d188-0581-4eeb-b13d-486d3e289a57'
    'lead': 'Search and rescue teams in Nepal have recovered the bodies of 14 people
      on board a Tara Air flight that crashed with 22 people on board, airport authorities
      tell CNN. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T13:48:48.821+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:13:11.478+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:43.285+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nepal search and rescue teams locate remains of 14 passengers of downed
      Tara Air flight'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ba570d-621f-4b68-a91c-9e60c109c6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:48:48.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Search and rescue teams in Nepal have recovered
        the bodies of 14 people on board a Tara Air flight that crashed with 22 people
        on board, airport authorities told CNN on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e1f62-d9dd-406f-b2a1-be984bf2d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:48:48.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Search and rescue teams are at the site going through the wreckage,"
        Prem Nath Thakur, the general manager of Kathmandu''s Tribhuvan International
        Airport, told CNN. "After all the passengers have been found, their bodies
        will be sent to Kathmandu."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c53325-1483-4039-bbbf-03ce39d8291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:48:48.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search operations carried out by the Nepali Army and Nepal Police
        resumed Monday morning after being paused late Sunday due to a lack of light
        and inclement weather, which prevented helicopters from flying into the area
        of the flight''s last known location.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3ba218-cdcd-43bb-b47c-c3c1d5587d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:48:48.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The site where the wreckage was found is at an altitude of about
        14,500 feet, an airport spokesperson said. Investigators are also searching
        a gorge between two mountains, the spokesperson added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd726ddee-7eb4-4d87-a7c8-1591962a0760'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:48:48.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thakur said poor weather conditions were still a concern but efforts
        to locate the remaining passengers would continue as long as possible.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09940e2c-b7de-4e9b-9ef9-29f3e2088db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:48:48.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane had been flying from the city of Pokhara to popular tourist
        town Jomsom in central Nepal on Sunday, when it lost contact with air control
        about 12 minutes into the journey, Nepal''s Civil Aviation Authority said.
        Flights between the two cities are usually 20-25 minutes long.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b273669-9fae-4ca8-99f6-2882ad0631c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:48:48.822+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe the incident was caused by poor weather, according
        to Binod B.K., an official at the Nepal''s home ministry.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1937fb0-8f8a-45e4-9e16-0f29227f2690'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:48:48.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 19 passengers and three crew members on board. Two German
        nationals, four Indians and 13 Nepali citizens are among the 22 people on
        the flight, the ministry said. The nationalities of two passengers are unknown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b7a7f0-82fa-4d7c-b14c-d20bed8cdfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:48:48.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane lost contact with the control tower five minutes before
        it was due to land at Jomsom, an airline official told Reuters on condition
        of anonymity. Tara Air mainly flies Canadian-built Twin Otter turboprop planes.
        Flight-tracking website Flightradar24 said the missing aircraft made its first
        flight in April 1979.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08aaa6a-d08a-471f-8ebe-89132585f2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:48:48.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pokhara is 129 kilometers (80 miles) west of Kathmandu, the Nepali
        capital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8246295-3dcf-4fcc-a1a5-dcc6d0fb017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:48:48.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nepal, home to eight of the world''s 14 highest mountains, including
        Everest, has a record of air accidents. Its weather can change suddenly and
        airstrips are typically sited in difficult-to-reach mountainous areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc443f28-fb07-46b5-b48d-33e6872c48ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:48:48.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, a Tara Air flight crashed while flying the same route as
        the aircraft that was lost Sunday. That incident involved a recently acquired
        Twin Otter aircraft flying in clear conditions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb2f096-8ef4-4b0f-9f0a-e4de5d1fd37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:48:48.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:11.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, in early 2018, a US-Bangla Airlines flight from Dhaka to Kathmandu
        crashed on landing and caught fire, killing 51 of the 71 people on board.</p>'
