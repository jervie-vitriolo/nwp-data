      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad554f-fffd-4c4e-b38a-95d779ddd154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:12:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are taking proactive actions in preventing outbreaks and raising
        awareness to curb the increase in the number of cases. Rest assured that the
        DOH is closely monitoring every disease trend, and is well-prepared to respond
        to any healthcare aid any Juan or Juana may need,” DOH Undersecretary Maria
        Rosario Vergeire said.</p>'
  'Uvalde-school-massacre-anger-mounts-over-police-response':
    'author': 'Travis Caldwell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-30T23:35:36.925+08:00
    'imagesource': 'jcr:632a4bca-a8ff-4774-9b73-e923c82b573e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fdc6b41-8522-442f-aef4-b1e4e1d7390d'
    'lead': 'As a gunman entered Robb Elementary School in Uvalde, Texas, and started
      firing, one student said his wounded teacher texted 911 for help.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T23:37:19.654+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T17:12:58.645+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:48.565+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 9-year-old describes escaping through a window during the Uvalde school
      massacre as anger mounts over police response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb74647-9081-4255-bd40-b6852a98e864'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> As a gunman entered Robb Elementary School
        in Uvalde, Texas, and started firing, one student said his wounded teacher
        texted 911 for help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b28845-4fc1-476a-9b54-dac8d5d0860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel, 9, alongside his mother, Briana Ruiz, told CNN the gunman
        fired several shots into his classroom after being unable to enter. The door
        had been locked by his teacher, and the bullets fired struck the teacher as
        well as a classmate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae765ed-1245-4a37-a43b-974e522fdeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.654+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly rampage at Robb Elementary marked at least the 30th shooting
        at a K-12 school in just the first five months of this year. It was the deadliest
        school shooting since the 2012 Sandy Hook massacre.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3077940f-82a3-4383-917d-d36407bd8c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel survived by first "hiding under a table next to the wall."
        He said he could see the gunman through the door''s window.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84041747-8943-4964-94b4-f12422acfc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could still see his face," the boy said. "I could see him staring
        at people in front of me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444389ef-1963-4a31-99bd-3d178906368a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daniel later climbed out of a broken window to escape, cutting his
        hand on some glass, he said, and the two people injured in his class would
        survive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c07328-a7e3-446e-b018-93c2375926a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his cousin, Ellie Garcia, was in a different classroom. She
        was one of 19 children and two teachers killed in the worst school shooting
        in a decade, and less than a week later, major questions remain about the
        timeliness of the law enforcement response and whether more children could
        have been saved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb068a-f852-4e22-ade2-61efd0961fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas Department of Public Safety has laid out a timeline of
        the Tuesday shooting, showing the gunman was in a classroom with students
        for more than an hour before he was shot and killed by a Border Patrol tactical
        response team. Officers arrived at the school within minutes, but the commander
        on scene decided to wait over an hour for reinforcements, even as children
        locked inside the room with the gunman called 911 and begged for police help.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f6b36-5c09-40d1-8dad-808d1bb17176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video taken from the outside of the school during the incident,
        obtained by ABC News, includes what appears to be dispatch audio informing
        officers on scene a child is calling 911 from a classroom.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1a721-2a99-446e-8495-ac617d2907e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Advise we do have a child on the line," the dispatcher says. "Child
        is advising he is in the room full of victims."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626c5973-f45e-4b8f-8269-841cc829023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video indicates police at the scene were informed at least one
        child remained alive inside the classrooms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c249d1-ab53-45c7-a08f-55afc13bf1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently confirm the video/audio.
        The source of the video is unclear and it is unclear at what point in the
        incident the audio is heard. CNN has reached out to authorities to answer
        questions about this audio.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a3c907-ef77-4fa1-b925-195831696a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas DPS Director Steve McCraw told reporters Friday there were
        at least eight 911 calls from at least two separate callers from inside the
        school, covering a span of nearly 50 minutes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d6a52-60a6-462a-8c52-d374291246ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.655+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the request of Uvalde''s mayor, the US Department of Justice
        announced it will conduct an inquiry into the circumstances surrounding the
        shooting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd8266b-a5a2-477c-91c9-51ff5d61e068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal of the review is to provide an independent account of
        law enforcement actions and responses that day, and to identify lessons learned
        and best practices to help first responders prepare for and respond to active
        shooter events," the DOJ said in a statement Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a187d35-27f1-46ec-bbf5-f05874d077c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfred Garcia, whose daughter was killed in the shooting, told CNN
        he was in "disbelief" over how much time elapsed during the shooting before
        it ended and shared his frustration with authorities'' response.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2f6d15-a171-4728-9d94-7ba9d18cef1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t take a genius to figure out that it just took too long
        to get in there and, you know, had they gotten there sooner, and someone would
        have taken immediate action, we might have more of those children here today,
        including my daughter," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb453c-1acb-4682-879b-b7334733ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two funerals set for today</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac7822-5ee4-4478-902f-ba6e0abfd0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funeral services for two victims are set to take place at local
        funeral homes Monday. Visitation and Rosary for 10-year-old Amerie Jo Garza
        will take place Monday at Hillcrest Memorial Funeral Home, and services for
        10-year-old Maite Yuleana Rodriguez will take place at Rushing Estes Knowles.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5040fc-cf2b-417a-8453-99411cf36c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Joe Biden and first lady Jill Biden visited Uvalde Sunday
        to pay their respects, attending Mass and laying flowers at a memorial for
        the victims. The two also met privately with family members of the victims
        as well as first responders.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c95b63b-177b-4865-8963-f9f249db241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN affiliate KSAT, Texas state Senator Roland
        Gutierrez said Biden told him "we''re going to look to raze that school, build
        a new one." Gutierrez said there is a federal grant process for schools like
        Columbine and other schools to raze these schools. Sandy Hook Elementary was
        rebuilt after the 2012 shooting, for example.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184945fd-2e4f-4842-bce7-b76ce9a60c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What kind of world are we living in that legislation was created
        for razing these schools?" Gutierrez asked during the interview.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26558fde-95ae-4946-8aca-409d9abe28a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gutierrez, Biden also told him, "I''m not going away
        ... I''m gonna bring you resources ... look to getting real money for mental
        health care." There is only one psychiatrist in Uvalde, according to the senator.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba11eae-c448-408e-8330-9baa2670418e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Law enforcement response called into question</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b2f26-bb9f-4e57-8e1c-f0ce3ae5176b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actions undertaken by first responders -- or lack thereof --
        during the shooting has been a focal point for those who say more should have
        been done sooner.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e271f810-6054-4256-bf8f-862bb86648de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcement officers in Texas are trained to intervene quickly,
        according to active shooter guidelines in the state''s commission on law enforcement
        2020 training manual obtained by CNN. The manual states an "officer''s first
        priority is to move in and confront the attacker."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f8719-7f51-40a7-8875-ec07a327532e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.656+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As first responders we must recognize that innocent life must be
        defended," it says. "A first responder unwilling to place the lives of the
        innocent above their own safety should consider another career field."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5eb4fd1-c2b8-4a72-a8b8-954a9b1c0587'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven officers arrived at the scene within two minutes of the shooter
        firing in the classroom. Three officers approached the locked classroom where
        the gunman was, and two officers suffered graze wounds from bullets fired
        from behind the door, DPS said. Officers then stationed down the hallway.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6011419-4aa7-47aa-bec0-d44c83a1a428'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border Patrol agents belonging to a specialized unit arrived at
        the scene around 12:15 p.m., roughly 45 minutes after the gunman began shooting.
        The officer in charge had already made the determination the subject was barricaded
        in the room, according to a source familiar with the situation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf53052-c85a-44f4-8d84-e496aff89400'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team then did not breach the classroom for at least another
        30 minutes, according to the timeline provided by DPS. Because the Border
        Patrol often serves in a support role, they will defer to the agency on command,
        according to the source.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58476633-234b-44df-a2fa-15300eb62068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 911 call placed at 12:16 p.m., according to DPS, from a girl in
        one of the classrooms where students were shot told the operator eight or
        nine students were still alive.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84711efd-01a0-4583-b304-c470bdc93c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked Friday why officers didn''t move in sooner, Texas Department
        of Public Safety Director Steven McCraw said "it was believed at the time
        that the subject was stationary and barricaded," adding they believed "there
        was no risk to other children."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968b7e6-eb69-4b63-81fc-52b12397fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On retrospect, from where I''m sitting right now -- clearly there
        was kids in the room, clearly they''re at risk," McCraw said. "There may be
        kids that are injured, that may have been shot but injured and it''s important
        for lifesaving purposes to immediately get there and render aid."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb23f0bd-d9dd-4110-bc18-668c2e81460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Community comes together</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa6e574-7d1b-4113-890c-1a7ef4cc7d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the shooting, an outpouring of support to those in
        the community is being provided.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194ddc1f-15cb-42be-8879-a1ad3cf18684'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos Hernandez, whose restaurant is a mile from Robb Elementary,
        wrote on Facebook hours after the shooting, "There''s no possible way I can
        open my kitchen with a broken heart and have fun doing it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af56b3dd-4e53-4c95-bbb5-28d1c87a404d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday -- his 33rd birthday -- Hernandez decided to cook for
        the community, whipping up favorite dishes, including wings, mac-and-cheese
        and fried fish tacos.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a1cbdf-9543-4cd0-95cb-14c6cf654d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within two hours, Hernandez had given away more than 60 family-sized
        platters to feed mourning families and neighbors who are still learning how
        to cope with the tragedy inflicted on their tight-knit community.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e353e5fb-b12e-45dc-8ae1-74d4bbf5a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.657+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a real tough situation, I''m just trying to show the kids
        that they do have us as their backbone and a support system," Hernandez told
        CNN. "We always provide, whether there is an incident or no incident."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aeb3a3-10d3-4960-b57f-d7a4ef634f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere in Uvalde, the El Progreso Memorial Library has become
        a place of healing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2ef92f-652f-45ed-a421-1ce0439c49ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, just a day after the shooting, children''s librarian
        Martha Carreon sat in front of rows of little faces, reading, singing, and
        giggling with the children, taking them away to a safe place far from the
        school where many of them became witness to horror.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7055451b-832c-42de-8631-32670f012c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want our building to be a safe space, a refuge that is a quiet,
        calm and cool haven," El Progreso Memorial Library director Mendell Morgan
        told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116198c7-4a8b-45a2-a652-de3597f3412e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with psychologists who will be available every weekday for
        children and adults to talk to, there will also be massage therapy practitioners,
        volunteers for arts and craft activities, pianists to play soothing music,
        and even magicians to hold professional magic shows.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb8bb67-8519-4238-be9a-5e96857d49e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a strong community where we have true care and concern
        for one another," Morgan said. "Many, if not most here, hold fast to their
        faith believing in God, that good is stronger than evil and light is stronger
        than dark."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386e3b5b-27e7-4352-8d62-4bc2bef12aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:37:19.658+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:12:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2022/05/30/us/uvalde-texas-elementary-school-shooting-monday/index.html">A
        9-year-old describes escaping through a window during the Uvalde school massacre
        as anger mounts over police response</a>".</em></p>'
