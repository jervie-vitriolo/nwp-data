      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9dcc491-dae6-4d47-9e0e-c66e5730b3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T14:57:00.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:10.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kaya kinakabahahan din kami dito na kapag hindi nabago ang
        system na ito, ang mawawala, yung mga tunay o genuine na representations ng
        mga partylists natin</em>," she said.</p>'
