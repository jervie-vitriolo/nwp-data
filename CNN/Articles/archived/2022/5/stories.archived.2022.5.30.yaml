      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc62eaa-02e8-4b3a-8e54-d63f942a90d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T11:29:03.964+08:00
