      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:19.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as plans of the Department of Public Work and Highways in
        this administration of president-elect Bongbong Marcos Jr., we are laying
        down our initial plans for this administration and it would be to continue
        the Build, Build, Build projects that have already been started under this
        administration of President (Rodrigo) Duterte and to finish actually the ongoing
        projects at the earliest possible time, so they can be utilized immediately,"
        Bonoan said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dd392e-c044-4fc1-972e-7052b6cee94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T08:49:36.932+08:00
