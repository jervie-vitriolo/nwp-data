      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This afternoon two consecutive explosions shook our
        city. We recorded loud explosions but we are thankful that no one was hurt,
        except for a reported minor injury currently being treated at the hospital.]</p>'
    '3':
