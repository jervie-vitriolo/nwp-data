    'jcr:uuid': '7cd48653-0fed-4cdc-82b4-09334f8befe5'
    'lead': 'The Philippine National Police has not monitored any security threats
      weeks before the inauguration ceremonies of President-elect Ferdinand ''Bongbong''
      Marcos Jr. and Vice President-elect Sara Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T12:04:40.325+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:13:14.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:41.926+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: No security threat in upcoming inauguration of Marcos, Duterte'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb4acd-cf2a-430f-9457-3c4fe8ca3621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T12:04:40.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:14.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The Philippine
        National Police has not monitored any security threats weeks before the inauguration
        ceremonies of President-elect Ferdinand "Bongbong" Marcos Jr. and Vice President-elect
        Sara Duterte.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8d5bde-9690-4be0-aff4-53fd3699ce16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T12:04:40.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:14.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now we have not received any serious threat. However, we
        should not be complacent considering that these are our top leaders of the
        land. We should always be on alert," PNP officer-in-charge Vicente Danao said
        on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656535f-7b59-4ca8-86e5-aa11ec4a75a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T12:04:40.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:14.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added they have started coordination meetings with
        their teams to augment additional uniformed personnel in the vicinity of where
        they will hold their oathtaking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce59247b-bf8e-4450-8371-ed60e9dc4ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T12:04:40.326+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:14.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will hold her inauguration separate from Marcos. She is
        set to have her oathtaking ceremony in her hometown Davao City on June 19.
        Meanwhile, Marcos is considering some historical sites including Fort Santiago
        as a possible venue for his inauguration on June 30.</p>'
