    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd661f39a-b278-4d30-9cbf-7e93e87cf594'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:52:04.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.890+08:00
