      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ngayong hapon ay may dalawang magkasunod na pagsabog na yumanig
        sa ating siyudad. Malakas ang tunog ngunit nagpapasalamat tayo na wala pong
        nasaktan, maliban sa naiulat na isang may minor injuries na kasalukuyan nang
        ginagamot sa ospital," Isabela City Mayor Sitti Djalia Turabin said in a Facebook
        post.</p>'
