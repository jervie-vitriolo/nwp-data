      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> Foreign
        Affairs Secretary Teodoro Locsin Jr. has ordered the Department of Foreign
        Affairs to fast track the repatriation of Filipinos in Sri Lanka, which is
        battling its worst economic crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a675b827-d635-49bd-bd46-e8f48859a476'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:52:04.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Get them home. We have the money," he said in a tweet to DFA Undersecretary
        Sarah Arriola on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b12c0d-d0d1-4821-8bb3-a7b7904c48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:52:04.048+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriola posted details about how Filipinos in Sri Lanka can return
        home through the Philippine Consulate in Colombo and the Philippine Embassy
        in Dhaka, Bangladesh.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="ht" dir="ltr">3/4 PH
        Embassy in Dhaka, Bangladesh<br>+88 01735349427<br>dhaka.pe@dfa.gov.ph<br><br>DFA-
        OUMWA<br>+63 967 4421825 (Globe)<br>+63 908 3442070 (Smart)<br>+63 999 9802515<br>atn@dfa.gov.ph</p>&mdash;
        Sarah Lou Ysmael Arriola (@slyarriola) <a href="https://twitter.com/slyarriola/status/1530749094364577792?ref_src=twsrc%5Etfw">May
        29, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b9e720-f182-4b97-8e82-5131772fa3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:52:04.049+08:00
