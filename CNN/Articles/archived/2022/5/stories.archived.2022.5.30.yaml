      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International rights group Amnesty International earlier lambasted
        the “brutal” dispersal while the Commission on Human Rights raised concern
        over the method used.</p>'
