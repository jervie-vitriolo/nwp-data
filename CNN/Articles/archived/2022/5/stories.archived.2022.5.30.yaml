    'mgnl:tags': ['DOH', 'dengue', '2022']
    'template': '1'
    'title': 'DOH reports ‘significant decrease’ in dengue cases as of May 7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c179d1bf-7fe6-4483-ad41-752f543c2336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:12:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The Department
        of Health reported a “significant decrease” in the number of dengue cases
        in the country from Jan. 1 to May 7, 2022.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389b756f-6d70-4e2a-991e-6c1091ecf9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:12:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad8d8c2-4d86-4db8-ae38-d80f73721415'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:12:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Based on data gathered by the Epidemiology Bureau (EB), a six percent
        (6%) decrease has been recorded -- from 27,010 last year, down to 25,268 this
        year for the said period,” it said in a statement Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35aa4d-2f03-4d7a-aeae-af87841a0d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:12:41.682+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829dc5dc-aba9-4c17-b7ca-7489768aa21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:12:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:59.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said weekly cases were also significantly lower,
        except from March 20 to April 30, which is also known as morbidity weeks 12
        to 17. During the period, 11,435 dengue cases were recorded, or 94% higher
        than the same period in 2021 with only 5,901 cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f6b33-e899-47d0-901c-4ae0d9e1010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:12:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4d3c5-df72-4ef2-a7f3-6c0b45259fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:12:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regions that contributed the most in the recent morbidity weeks
        were Cagayan Valley, Central Visayas, Eastern Visayas, Zamboanga Peninsula,
        Northern Mindanao, Davao Region, Bangsamoro Autonomous Region of Muslim Mindanao,
        and Cordillera Administrative Region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb5c4d-d437-4752-b8d3-06c73ffaf2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:12:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:59.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd28339-8b75-4f7d-8f73-783253ceac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:12:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, most of the cases were from Central Visayas (3,198 cases),
        Central Luzon (3,087 cases), and Zamboanga Peninsula (2,522).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aae337e-75f6-4c4a-899e-cd9ee396661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:12:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b07c153-9601-4ea7-a8ca-9c77266ffb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:12:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:59.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From April 10 to May 7, 2022, where 6,622 cases were reported, most
        of the cases were also from Zamboanga Peninsula (908 cases), Central Visayas
        (881 cases), and Central Luzon (593).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c684d098-a8fb-4fff-87f7-ee17a6ac0a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:12:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9c6b6f-7f67-45c4-9fc9-c07d5904b852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:12:41.683+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:59.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH is reminding the public to practice the 4S strategy -- search
        and destroy breeding places, secure self-protection, seek early consultation,
        and support fogging/spraying in hotspot areas, especially now that the country
        is already under the rainy season.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3037597-9ad4-4618-9c07-fb7f43e6b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T23:12:41.683+08:00
