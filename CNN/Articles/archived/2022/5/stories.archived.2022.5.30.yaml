    'mgnl:tags': ['night-differential-pay', 'CSC', 'government-workers']
    'template': '1'
    'title': "IRR on night differential pay for govt workers now in works — CSC  \n"
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340d73ee-d9c5-4e52-95e1-f3f1cdffdaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:13:25.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:06.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The Civil
        Service Commission said the implementing rules and regulation of the newly
        signed law granting night differential pay for government workers is currently
        being processed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7f4756-0ccf-4b41-a677-8248c2d2e57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:13:25.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7571461-58f8-4927-ae8d-2d96b6cf8402'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:13:25.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:06.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mayroon na ho kaming working draft na IRR na ginawa ho ng policy
        office namin...After that, we will be coordinating with DBM (Department of
        Budget and Management) para sa kanilang mga inputs po, kasi sabay ho dapat
        ang CSC at DBM para sa IRR nitong Republic Act 11701,” CSC Commissioner Aileen
        Lizada said in a public briefing Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0f578-9a0c-4064-bffc-3dd19171f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:13:25.297+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cce2267-ee76-4f0f-9e66-0bd0cb863712'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:13:25.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:06.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We already have a working draft of the IRR made by
        our policy office...After that, we will be coordinating with DBM for their
        inputs because the CSC and DBM should work closely on the IRR of Republic
        Act 11701.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c59398-2116-43a1-a6c8-b0cd0ba03759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:13:25.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d06ed9b-9655-4ae9-a1fd-bdd9fb5ac65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:13:25.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier signed Republic Act No. 11701
        which grants government employees working the night shift differential pay
        between the hours of 6 p.m. and 6 a.m. regardless of the nature of their employment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61683634-99b6-487d-9395-ddd983fdf08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:13:25.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:06.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870b2b86-8059-4b3a-8456-bc7322f10889'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:13:25.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lizada clarified that the night differential pay does not cover
        job order and contract of service workers in the government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e02e0e-a699-4095-9ebf-aab6e7ad23aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:13:25.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:06.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633955cb-4ad8-41e3-88de-17303dc58baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:13:25.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:06.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang kanilang suweldo po ay hindi ho galing sa personal services,
        galing ho sila sa MOOE (maintenance and other operating expenses), hindi ho
        iyan release ng DBM, so hindi ho sila kasama sa night shift differential,”
        she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad7b35-e7b6-4da2-b7ed-4ff9bf108da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:13:25.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5f586-8190-4857-8243-c520656b7cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:13:25.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:06.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their salaries do not come from personal services,
        but from MOOE, they are not released by DBM, so they are not covered by the
        night shift differential.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3a34e-26c2-445a-a12d-e211c227cab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:13:25.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776e87ee-4f1a-4150-a6d5-578fedb1db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:13:25.298+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:13:06.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 11701 covers government employees with the position of division
        chief and below — including those working in government-owned or controlled
        corporations — whether their employment is permanent, contractual, temporary
        or casual.</p>'
