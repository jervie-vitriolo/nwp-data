      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Azkals will face familiar foes in their final chance
        to grab a second consecutive berth in the AFC Asian Cup.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b943332-ac40-4549-8232-b7bea3c67706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T12:18:24.369+08:00
