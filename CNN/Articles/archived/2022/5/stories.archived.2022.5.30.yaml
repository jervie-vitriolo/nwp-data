    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdf9e4bf-95b1-4d7a-b085-b1c7da01704c'
    'lead': 'The game, which Real Madrid won 1-0, was delayed by over 35 minutes after
      Liverpool fans struggled to enter the stadium despite many arriving hours before
      kickoff.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T07:30:52.106+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:23.117+08:00
    'mgnl:lastActivatedBy': 'magnolia'
