      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals were drawn with Yemen, Mongolia, and Palestine in Group
        B of the AFC Asian Cup 2023 Qualifiers final round.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e997bf1c-6d56-4ed5-8dc8-d4878e7811ae'
      'mgnl:activationStatus': true
