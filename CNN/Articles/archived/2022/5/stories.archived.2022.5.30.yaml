      'mgnl:lastActivated': 2023-01-19T17:13:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> The Philippine
        National Police (PNP) on Monday said protesters during the proclamation of
        president-elect Ferdinand “Bongbong” Marcos Jr. and vice president-elect Sara
        Duterte “harassed” its Civil Disturbance Management (CDM) personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c0a05-5962-41a6-8251-cea08d2ce22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:05:21.669+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:08.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667cda56-f2fb-4b51-9c65-567afa1cd0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:05:21.669+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PNP Officer-in-Charge PLTGen Vicente Danao Jr., the
        protesters “repeatedly taunted” the CDM personnel with “unsavory words” but
        were ignored by his men. But when they attempted to march towards Batasang
        Pambansa, Danao said they had “to do their job.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d8e618-1d14-4a90-94f7-a0b732a90a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:05:21.669+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:08.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d58458-4e7e-45a0-9fbe-0942fa751507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:05:21.669+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:08.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As different videos have shown, the fire department merely doused
        them with water. However, despite being soaked, the protesters kicked and
        waggled the shields of our CDM personnel sparking a brief scuffle,” the PNP-OIC
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8ff40c-bba1-46ff-9fb5-739bc27c6ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:05:21.669+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63218d52-70ca-489b-9958-80d957525c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:05:21.669+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:08.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was evident that they were harassing our policemen who were
        merely doing their job but to their credit, the NCRPO (National Capital Region
        Police Office) and QCPD (Quezon City Police District) personnel really acted
        with professionalism in dealing with the protesters,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c3f149-44a7-47f0-9a4f-f46defeb8f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T17:05:21.669+08:00
      'mgnl:createdBy': 'teresa'
