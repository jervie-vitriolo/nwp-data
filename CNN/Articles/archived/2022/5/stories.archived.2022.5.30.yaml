      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/5/25/Amnesty-International-condemns-protest-dispersal-Marcos-proclamation.html">Int''l
