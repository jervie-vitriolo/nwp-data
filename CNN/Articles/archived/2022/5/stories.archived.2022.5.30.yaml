    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Term-sharing unlikely: House leader expects solid support for aspiring
      speaker Romualdez'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613ec628-7a3d-48be-929b-2bc6dc885211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T11:29:03.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong> House
        Majority Leader Martin Romualdez can expect solid support from his colleagues
        as he vies for the speakership in the lower chamber under the 19th Congress,
        a lawmaker said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a6214e-0d59-4ace-8c48-6255e3f52935'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T11:29:03.963+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5215156-7584-4105-88b8-631396130b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T11:29:03.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Deputy
        Speaker Sharon Garin of AAMBIS-OWA Party-list said Romualdez is so far running
        unopposed, unlike the 18th Congress which witnessed a term-sharing deal that
        had to be forged between two allies of President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88773f5-6dc5-4489-814c-ebaba3798952'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T11:29:03.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d9fc4-a560-46ae-94f7-43da250e29df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T11:29:03.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So far, as far as we know...<em>walang tsismis na may iba</em>
        [na tatakbo] (there are no rumors of another one running for speaker) unlike
        before when we started," Garin said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14289ab6-129c-4e37-a060-56dba077d0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T11:29:03.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42af002-e984-46c4-89c0-3891bcb262c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T11:29:03.964+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s a question on who is going to be next speaker
        anymore.<em> Ang [question] lang</em> is who is supporting him, but I think
        it’s a supermajority in a sense that all alliances including the political
        parties are basically supporting Martin," she also noted.</p>'
