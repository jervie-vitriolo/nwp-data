  'Govt-urged-improve-tax-collection-system':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-05-30T13:18:31.850+08:00
    'imagesource': 'jcr:4b39a63e-8bb7-42b7-bddd-7f2b05dafdd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51925be3-594c-441e-ab27-62989a9b10c6'
    'lead': '''[K]ung merong proposal na dapat unahin: i-lift ang bank secrecy, i-implement
      ang general tax amnesty, at syempre pangunahan ng Pangulo ang pagbabayad ng
      tamang buwis para alam mo ''yun, merong magandang simula—clean start and good
      example para sa lahat ng ating mga kababayan,'' says tax expert Mon Abrea.'
    'mgnl:activationStatus': true
