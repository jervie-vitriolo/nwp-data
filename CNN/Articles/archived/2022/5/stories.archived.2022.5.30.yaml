      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"For example, yung mga nandyan ngayon sa Congress, alam naman
        natin basically it is being dominated, may mga economic interest groups, government
        -backed meron diyan, military-backed meron diyan. Hindi talaga mangyayari
        yun pag ganun ang bumubuo,"</em> she added.</p>'
