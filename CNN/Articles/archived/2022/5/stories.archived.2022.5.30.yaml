      'mgnl:lastActivated': 2023-01-19T17:13:02.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4357851-ad83-46d4-9034-e0f5bcb33cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:13:29.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:13:02.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is hilarious that in “Top Gun: Maverick” Tom Cruise’s Maverick
        is continually referred to as an old timer, reflecting not just his character’s
        age and slow march into obsolescence, but the jab at how dogfighting has become
        a rare occurrence in aerial warfare (though there have been some instances
        in <a href="https://www.nytimes.com/2022/03/22/world/europe/ukraine-air-force-russia.html"
        target="_blank">Ukraine</a> recently). While the concept of the film itself
        is a little outdated,&nbsp;“Top Gun: Maverick” is one of the best IMAX experiences
        I’ve been to. The large format and intense sound system befits the dogfighting
        that we’re treated to for most of the film — including the final act that’s
        one of the most stressful things to unfold onscreen this year. Cruise was
        right to bring his “Mission Impossible” crew here (David Elison and "MI:5-9"
        director Christopher McQuarrie are producers). The setup hurtles towards a
        "Mission Impossible" style, uh, a mission that’s as impossible as it gets:
        destroying an airbase with uranium stores with tech that’s more advanced than
        the plane the team is piloting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080dd3fd-3b6d-43a8-ac4b-702ad1e20ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:13:29.088+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:13:02.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch with an open heart and open mind and you’re sure to have a
        blast (pun intended). I only watched “Top Gun” a day before but when Maverick
        said “Talk to me, Goose,” I teared up, bro. — DON JAUCIAN</p>'
  'excise-tax-vehicles-motorcycles-impact-demand':
