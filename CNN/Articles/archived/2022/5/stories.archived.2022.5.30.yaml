    'jcr:uuid': '41681460-7695-4f23-bd62-91ef09bd0475'
    'lead': 'The Civil Service Commission said the implementing rules and regulation
      of the newly signed law granting night differential pay for government workers
      is currently being processed.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T18:13:25.297+08:00
