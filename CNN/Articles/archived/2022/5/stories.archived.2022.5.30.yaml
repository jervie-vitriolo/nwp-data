        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e55a2-2df9-4aea-907d-c263a5a256d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:16:30.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP said this represents a 19% increase from
        the 6.6 million tallied during the same period last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc15de9-4b3f-4c68-b07a-41deb20f2731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:16:30.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45da7485-bb0e-42c0-b34f-7d4f825dcd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:16:30.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank also reported ₱5.1 billion in total deposits by
        the end of 2021 - up 7.6% from the ₱4.7 billion recorded the year prior.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc386cc-97e5-49a8-92c5-3c15f6e8cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:16:30.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e215cba0-aae5-48cd-92d5-3806a13457d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:16:30.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Introduced in 2018 to promote financial inclusion for the unbanked
        and low-income individuals, the BDA is a deposit product with an opening balance
        of ₱100 at the maximum. It also doesn''t have a maintaining balance and dormancy
        charges and only comes with simple identification requirements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa74aba-b7a8-4bbb-ac4c-b0b60d14d772'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:16:30.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4be39-fc68-43fc-9408-5ed5860bf77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:16:30.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP issued regulatory relief measures last November to encourage
        more banks to offer BDAs. The number of banks offering the service is now
        at 138.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a03b9dd-a15a-4e7e-a0f1-2e25ca6143fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:16:30.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19934eef-5270-4c85-b575-964e1abf6036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:16:30.081+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:13:05.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since ownership of an account is an important first step to perform
        digital payments, BDAs support BSP''s mutually reinforcing goals of financial
        inclusion and payments digitalization," said the BSP.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934cb755-3525-4a88-950d-01c184cde2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T18:16:30.081+08:00
