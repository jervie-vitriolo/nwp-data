    'imagesource': 'jcr:41986e67-880d-49a4-aee4-71d7717bc3d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6cfd2e1-aa00-4cc2-be82-8840cf66acd2'
    'lead': 'An online fundraiser for the children of Irma Garcia, a beloved schoolteacher
      killed in the Uvalde, Texas, school shooting, and Joe Garcia, her husband, who
      died of a heart attack days later, has raised more than $2.5 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T06:58:51.379+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:13:25.392+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:38.308+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Their mom was killed in Uvalde, then their dad died of a heart attack
      — now people are donating millions for their family'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0049f0-4112-4572-814e-355f02f7eb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:58:51.379+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An <a href="https://www.gofundme.com/f/joe-irma-garcia">online
        fundraiser</a> for the children of Irma Garcia, a beloved schoolteacher killed
        in the Uvalde, Texas, school shooting, and Joe Garcia, her husband, who died
        of a heart attack days later, has raised more than $2.5 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3e767-2ae3-4d53-9422-d15e29cd9c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:58:51.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Irma was a wife, a mother of 4, a cousin, a sister a daughter,
        an aunt and a wonderful person. She would literally do anything for anybody......no
        questions asked," Debra Austin, her cousin, wrote on the GoFundMe campaign
        she created. "She loved her classroom kids and died trying to protect them."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01db8e0-84d5-470e-9c2b-3f95040dcfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:58:51.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign''s initial goal was $10,000. "100% of the proceeds
        will go to the Garcia family for various expenses," Austin said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660bea0e-109c-4c18-b5c8-5e475f898313'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:58:51.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:25.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday afternoon, 46,400 donations were made, totaling $2,593,860.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c6beb-4072-445e-a46c-5f9716620ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:58:51.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Martinez, Irma Garcia''s nephew, also started a GoFundMe for
        the deceased couple''s family, which raised over $500,000 and was later combined
        with Austin''s fundraiser.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b49c0f1-e56e-4d5a-82b2-64695672c1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:58:51.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia had worked as a teacher for 23 years, according to her school
        biography page. She was killed on Tuesday along with her colleague, Eva Mireles,
        and 19 children, by an 18-year-old gunman. It was the country''s deadliest
        school shooting in nearly 10 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969dbb0d-14a0-4c24-90a6-1b208d1172e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:58:51.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband Joe died two days later of a fatal heart attack, which
        the couple''s family has attributed to a broken heart.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc5b391-c3a9-4d7d-a3eb-da5803316374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:58:51.380+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were "high school sweethearts," Martinez said in his fundraiser.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd53d9f-34a7-48b2-8f95-6a5520f4eaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:58:51.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly believe Joe died of a broken heart and losing the love
        of his life of more than 25 years was too much to bear," Austin wrote in an
        update to her fundraiser after Joe''s death.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223a63d-a382-4383-8582-7351519debf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:58:51.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They leave behind four children, according to Irma Garcia''s school
        biography: Cristian, Jose, Lyliana, and Alysandra.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1c9465-22dc-4fdf-8890-f310321eb481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:58:51.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their children attended mass at Sacred Heart Catholic Church in
        Uvalde on Thursday night, according to CNN affiliate WFAA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4056b86a-cd49-4b59-830c-e1dcf72e45d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:58:51.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were churchgoing people, always willing to help, always seeing
        what they could do in the community -- not just their children," Father Eduardo
        Morales, the family''s pastor, told WFAA. "And I hope that we remember how
        giving they were."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56550ef7-ceee-4644-8cca-b21e50b80dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:58:51.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words echo Austin''s description of the couple.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46943abf-8342-45e7-aec6-d937b76ba486'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:58:51.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Joe and Irma were amazing people and two of the most loving parents
        we as a family have ever known. They were so proud of all their kids," Austin
        said. "They are loved and missed beyond what words can explain. Thank you
        again from the entire family."</p>'
  'failure-uvalde-texas-police-shooting-school':
    'author': 'Emma Tucker, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-30T07:00:51.651+08:00
    'imagesource': 'jcr:8b35e950-80c8-4098-835f-684771ab6035'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9715d9f9-bfa9-4d5d-8deb-4cce1cac3292'
    'lead': 'While the gunman was inside adjoining classrooms, 19 law enforcement
      officers stood outside the classroom for 50 minutes as they waited for room
      keys and tactical equipment. Meanwhile, children inside repeatedly called 911
      and pleaded for help.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T07:13:15.286+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:24.901+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:38.667+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police failed to act quickly in Uvalde. Experts say their inaction allowed
      for the massacre to continue and led to catastrophic consequences'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb8dfde-746c-4de9-8c7b-96e45fcd8c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The decision by police to wait before confronting
        the gunman at Robb Elementary School in Uvalde was a failure with catastrophic
        consequences, experts say. When it was all over 19 students and two teachers
        were dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133a3af4-936c-4b03-849a-888701c8aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3a4bb-13be-4ded-b6c3-4ad59304b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While 18-year-old Salvador Ramos was inside adjoining classrooms,
        a group of 19 law enforcement officers stood outside the classroom in the
        school for roughly 50 minutes as they waited for room keys and tactical equipment,
        CNN has reported. Meanwhile, children inside the classroom repeatedly called
        911 and pleaded for help, Texas officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea72067b-d0c4-4096-85f0-caffa171a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Department of Public Safety Col. Steven McCraw acknowledged
        errors in the police response to Tuesday''s mass shooting. The on-scene commander,
        who is also the Uvalde school district police chief, "believed that it had
        transitioned from an active shooter to a barricaded subject," McCraw said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93774bd-2bfb-45f5-9ebb-3662582a42c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the wrong decision. Period. There''s no excuse for that,"
        McCraw said of the supervisor''s call not to confront the shooter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ec792-2500-45f7-812c-04f72259a04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Every second counts'' during active shootings</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44e3e66-ba3d-4cfc-a763-b20969ac11ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thor Eells, executive director of the National Tactical Officers
        Association (NTAO), said the commander''s determination was "100% flawed."
        A barricade calls for officers to slow down their response, analyze whether
        the subject is alone and negotiate, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f721bc-5603-4d82-bbac-4c5228ce7a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re in a classroom with innocent victims and I know that
        shots have been fired, I need to engage you. Even if you stopped firing, I''m
        going to make entry into the room so we can begin to administer life-saving
        aid to any potential victims," Eells said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72cec53-e274-43e6-90a7-b2940e7c3fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delayed police response in Uvalde runs contrary to well-established,
        commonly taught active shooter protocol established after the Columbine school
        shooting of 1999, Eells said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfaf558-b3aa-40f8-a456-2a738933320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even under fire, officers are trained to go to that threat because
        every second counts," said Jonathan Wackrow, a CNN law enforcement analyst.
        "What we saw here was that delay cost children their lives, full stop."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7aef59-9282-4e68-b7b5-8ddcd9a1a28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.287+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Columbine shooting unfolded, Colorado police waited roughly
        an hour after gunfire erupted in the school for SWAT teams to arrive, during
        which two young men killed 13 people.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98b29c5-b594-4d72-962b-8b0e4b94d0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.288+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Columbine, law enforcement was commonly trained in tactical
        principles called ICE, which stood for isolate (the suspect), contain (the
        suspect) and evacuate (the scene). After engaging in ICE protocol, police
        would request a specialized unit from tactical SWAT teams that would respond
        and engage with the suspect or suspects, according to Eells.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6352d3b3-183b-42c7-8489-39b678157852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.288+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Columbine shooting forced law enforcement to reprioritize their
        focus in responding to active shooter situations. After Columbine, police
        began acting on behalf of those who are in harm''s way rather than protecting
        themselves, Eells said. First responders also started to undergo tactical
        training to prepare for active shootings, taking some of the responsibility
        out of the hands of SWAT teams, he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3cf1f7-0299-42f7-b514-d24980edf763'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.288+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no national guidelines to standardize law enforcement''s
        training and response to active shooter situations. The NTAO was the first
        to develop an active shooter curriculum and training courses, which have since
        been adopted or modified by other training organizations around the country,
        Eells said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5ac74d-62d7-4d26-94b5-4360e93063d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.288+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curriculum includes safety priorities to guide decision making
        while officers respond to active shootings, based on a person''s proximity
        to injury or death. They have been instructed in all 50 states, according
        to Eells.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0e254d-a914-4ee0-b7c8-a52445c86389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.288+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All training prioritizes engaging the subject first. The safety
        priorities list deems hostages and innocent civilians as top priority, followed
        by law enforcement and then suspects, Eells said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc0957-4a06-4a41-a2c9-01ad2c3a603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.288+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As their tactics evolved, law enforcement recognized that waiting
        even a few seconds to respond during an active shooter scenario is potentially
        catastrophic, Eells said. This prompted police training organizations to develop
        a more rapid response strategy. Now, officers are taught to do everything
        they can to stop the shooter as quickly as possible and even bypass helping
        the injured, Eells added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b6fb1a-7107-41ce-ad2f-24c9b6d1d581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.288+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is unfortunately an ongoing and continual learning process,"
        he said. "There''s a very good chance that there''s going to be some critical
        lessons learned out of Uvalde, which may then find their way into our recommendations
        of how you might alter your response."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00b6c02-0817-4d93-80e4-2356fccf0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.288+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Case shows how rapid response saves lives</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6dbced-7b2a-4c97-9977-2b87fefce26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.288+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eells pointed to a 2013 shooting at a Colorado high school that
        shows how a rapid response by police can lead to vastly different results.
        The shooting transpired within two minutes, during which a male high school
        student ignited a Molotov cocktail and fired his pump-action shotgun in the
        school, fatally shooting a 17-year-old girl.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6823f2a8-1631-4bfd-912f-5c001175b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.288+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the attack might have resulted in many more casualties had it
        not been for the quick response of a deputy sheriff who was working as a school
        resource officer at the school, CNN previously reported. Upon learning of
        the threat, the deputy ran to the shooter, identified himself as a county
        deputy sheriff and told people to get down. While he was containing the scene,
        the shooter took his own life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216ef611-55c3-48cc-8591-6ec20107508d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.288+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos was not confronted by police before he entered the school,
        DPS Regional Director Victor Escalon said on Thursday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bbd5e8-f4ed-4d6f-9496-12c57fb5d001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.288+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While active shooter protocols are widely recognized among the 18,000
        law enforcement agencies in the country, the fundamental issue is the decentralized
        nature of police standards at the local, state and federal level, according
        to Maria Haberfeld, a professor of police science at John Jay College.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aad430-64ea-4870-8a3c-7586e2e04847'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.288+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way the Uvalde officers responded aligned with the fact that
        they likely did not have proper training," Haberfeld said. Local police agencies
        typically rely more heavily on specialized tactical units, she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c302eee2-3969-4ef3-91a3-43dc5d53e1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.288+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All law enforcement officers in Texas are trained to follow guidelines
        for handling active shooters. In March, the Uvalde Consolidated Independent
        School District hosted active shooter training for Uvalde-area law enforcement
        officers, according to its Facebook page.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9a9685-aa77-4cab-92f6-20b05daa7f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.288+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manual states: "Officer''s first priority is to move in and
        confront the attacker. This may include bypassing the injured and not responding
        to cries for help from children."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21514803-9399-42ff-89dd-00f8ff12e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.289+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The safety priorities list, Eells said, would have served to guide
        officers in that moment. The decision to wait in the hallway rather than breach
        the classroom door kept innocent civilians in danger while benefiting the
        shooter, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956e9f5-b4bd-4f91-8079-e76e16dde1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.289+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the time that they were standing in the hallway," Eells
        added, "even while they were evacuating children, simultaneous to that they
        should have been engaging with the suspect."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c285ca-61c0-4499-93fb-67d9c73fb5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:13:15.289+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:24.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/28/us/failure-by-uvalde-police-to-act-quickly-led-to-catastrophic-consequences/index.html"><em>Police
        failed to act quickly in Uvalde. Experts say their inaction allowed for the
        massacre to continue and led to catastrophic consequences</em></a>"</p>'
  'brazil-rain-deaths':
    'author': 'Marcelo Medeiros, Marcia Reverdosa and Michelle Velez, CNN'
    'caption': 'Firefighters and volunteers work in the area where a landslide caused
      by heavy rains occurred, in the Jardim Monteverde neighborhood, in Jaboatao
      dos Guararapes, Brazil, 28 May 2022.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-30T07:13:20.844+08:00
    'imagesource': 'jcr:1e8af6c2-0029-4032-a846-ba5dc922cba9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47064539-4d8d-4288-b51b-7d62efcf3104'
    'lead': 'More than 3,900 people have also lost their homes due to devastating
      downpours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T07:15:58.141+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:24.128+08:00
