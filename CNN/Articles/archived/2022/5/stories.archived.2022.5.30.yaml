  'Johnny-Depp-Amber-Heard-court-verdict-career':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-30T06:05:01.032+08:00
    'imagesource': 'jcr:075e2014-fd00-4819-b785-870c48df01f6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40a669b8-5425-4217-b1a4-669943b2acf5'
    'lead': 'Whatever the verdicts in Johnny Depp''s $50 million suit and Amber Heard''s
      $100 million countersuit, something else is true: The fate of their respective
      careers will be decided in the court of public opinion, according to Hollywood
      insiders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T06:06:51.270+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T17:13:27.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:37.969+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After court, Johnny Depp and Amber Heard''s careers face another trial'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e5cb94-ca22-4c51-b52e-d8a100d6de6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After six weeks of testimony in a defamation
        trial that has aired the good, bad and the very ugly of Johnny Depp and Amber
        Heard''s former relationship, the case is now in the hands of the jury.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e1538-139f-4a42-a5fa-589b1a9b1316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever the verdicts in Depp''s $50 million suit and Heard''s $100
        million countersuit, something else is true: The fate of their respective
        careers will be decided in the court of public opinion, according to Hollywood
        insiders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f5d8d8-dfa3-4389-bed1-7e4a18031789'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with six entertainment industry experts for this story,
        some of whom spoke on background to protect professional relationships.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5836e83e-dd2e-41a3-b622-d5b38cd810e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ca230c-e26b-48e1-b42e-28a1833a765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether fair or unfair, the wave of support Depp has received on
        social media during the trial -- especially on TikTok -- may serve him well
        going forward, one veteran publicist who has known Depp for years told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c7d38-b4c2-474b-a35c-03d0cb1af284'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t sure what to expect before he took the stand and if anything,
        I believe this has done nothing but help his public image," the source said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272f074a-65ba-4850-976d-32a71933700f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another top Hollywood publicist, who hasn''t worked with either
        Depp or Heard, said neither of their images have fared well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846f3d1e-d43b-4941-8a75-ead5bf8274fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.271+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both are highly dysfunctional. Money is toxic and greed destroys.
        No one wins here," this publicist said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a2d82e-eb3c-45cd-91e0-80f865e343ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''forgiving'' industry</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74e5c84-55d1-4202-8f0f-e27671d0a91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naturally, there are hurdles for both actors to overcome once their
        legal battle ends.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e266b475-44d6-4a62-908c-b3805b53299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified that Depp was verbally and physically abusive. She
        also accused Depp of sexual violence during their relationship.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050a0a08-cf1c-4eec-b11c-90bcc39e9f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp claimed multiple times on the stand that he has never struck
        a woman, denied Heard''s allegation of sexual battery and called himself a
        victim of domestic abuse by Heard, which she denies.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52add30b-fc0c-4b90-be09-500cb0b7f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfc7ed-478c-4977-b57b-1f2651bc8cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp and Heard met in 2009 on the set of their film "The Rum Diary"
        and were married from 2015-2016 before divorcing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570f4302-55f2-422a-b375-330bf52cac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs as well as audio and video recordings painted a picture
        of two people in a relationship with what was characterized as "mutual abuse"
        by Laurel Anderson, a clinical psychologist who worked with Depp and Heard
        in 2015 as their marriage counselor, in testimony played on April 14. (To
        illustrate how contentious this trial has been, the witness''s use of the
        term itself has spurred criticism.)</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e40b6e-1567-4aa7-bb90-bd194c49ab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment agent Darryl Marshak thinks film studios might --
        at least, initially -- be hesitant to engage with the actors entangled in
        a controversy that has played out so publicly.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f151dd15-eea4-432f-87c3-5862d4e5ccaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.272+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Robert Downey Jr. won an Academy Award and then aired his personal
        business out in the world and people kind of recoiled," said Marshak, who
        has previously represented stars like Leonardo DiCaprio and Hilary Swank.
        "I think Hollywood is a strange place. When you air your dirty laundry in
        front of the machine, the executives, all the people that make the parts move,
        they sort of recoil from a hot flame."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ee1e0-26cc-4bcc-8e9c-2ab213122bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c52ddc-000a-44e6-8bdb-76ea8dd4dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp claims a 2018 op-ed by Heard in which she described herself
        as "a public figure representing domestic abuse" defamed him. He has starred
        in two films since the op-ed, which did not mention him by name, "Waiting
        for the Barbarians" and "Minamata," both independent films.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4b9942-9317-473e-952b-1bdff1a76c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard, whose countersuit claims she was defamed by an attorney for
        Depp who called her abuse allegations a "hoax," will appear in the sequel
        to "Aquaman," scheduled for release in 2023.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff837a3-c392-40df-bc2f-28fd08482df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marshak said he believes Depp''s "unbelievable talent" will help
        him return to movie screens.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6c8623-dd50-4d9e-af76-250674209f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hollywood is also forgiving and as it moves forward and this thing
        stops airing and Johnny is able to move fluidly back into the business. I
        think he''ll reemerge again," he said. "Hollywood is a fickle place."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db42c0-f010-482c-bbf5-c354bf627c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The courtroom performance by the legal teams for Depp and Heard
        -- a live-streamed trial watched by millions -- may also shape industry perspective
        on the two stars.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c0ee3-5e59-49ac-90ad-b6bcbfb54bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22ceee-40d4-44b0-a79d-7e064044d566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Globally, people have seemingly become polarized by the trial,
        we have watched this unfold in the press prior to its culmination in the courtroom,
        " Amanda K. Ruisi, founder and president of AKR Public Relations &amp; AKR
        Ventures, told CNN.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da748d5c-174d-4c59-8e19-a8ad9211d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.273+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruisi believes Depp''s representatives have been more effective.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823113b1-d50f-4f18-875f-bed095d8bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Depp''s legal and strategic communications team have done an
        incredible job in delivering a consistent message in the courtroom and throughout
        the media, which I believe has helped corral the support from his fan base."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1805ef-d685-42fe-bb85-45ffe8cf139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e56872-f5a1-467c-92f4-1deebea1960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not that Depp''s supporters needed the nudge. The scales of social
        media justice are heavily tipped in his favor, so much so that the imbalance
        has prompted headlines pondering the reason behind it. One writer for The
        Cut asked, "Here is a woman recounting, in agonizing detail, how an extremely
        famous man allegedly abused her. Why, in 2022, do so many people seem to hate
        her for it?"</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fb5c67-c617-43f3-a537-b1a6270ba793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sociologist Nicole Bedera offered a few theories -- both on Twitter
        and in an article for Harper''s Bazaar -- about why both female survivors
        of domestic abuse and many women period have seemed to support Depp.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473487ec-5636-43ce-81f7-8b57a1fae14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be scary -- and for victims, re-traumatizing -- for women
        to empathize with an abuse survivor. If violence really *is* everywhere and
        if it *feels* like it can happen to anyone, then a lot of women will start
        to worry that they will be next," she wrote. "So is it surprising that a lot
        of women are coming to Depp''s defense? No. Not at all."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458121d1-dda6-491a-85dd-6983d1ee813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard has had her supporters, but notably fewer vocal ones than
        Depp -- both in the entertainment business and in and around the courthouse.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef25f40-97ae-4151-b055-59cc425f712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard''s former co-star David Krumholtz has come to her defense
        publicly, actress Ellen Barkin testified for her defense team and comedian
        Kathy Griffin wrote in response to a pretrial tweet from Heard, "I''m thinking
        about you and sending all the love."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c18f54b-7d7a-4846-893c-b7ec07c8f454'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two working actors, the question once court is adjourned is
        will producers send them scripts as reliably as onlookers have been sending
        tweets?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c330baa-aa26-4cbb-9bc8-129b555492e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Franchise futures in peril?</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c59d05-3c13-45d1-bccb-6468f912b912'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crux of both Heard and Depp''s lawsuits rests in claims that
        their careers -- specifically their futures in respective film franchises
        -- have been adversely affected.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28766cc-5f4f-408e-948c-69294f26e66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the past several weeks of testimony, Depp''s team has tried
        to prove that Depp, who portrayed Jack Sparrow in five films, was dropped
        from a potential sixth film in the "Pirates of the Caribbean" franchise due
        to Heard''s op-ed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac342a5b-eedb-4e9b-ba57-45fbf0b5c68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jerry Bruckheimer, who produced the "Pirates of the Caribbean" films,
        told The Times that "the future is yet to be decided" regarding Depp''s involvement
        in a possible next installment.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a5feac-7a29-4638-a1af-a8f59458e769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The producer said that the creative team is "developing two ''Pirates''
        scripts" -- one that would potentially have Margot Robbie as the lead and
        "one without" Robbie.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ea69f9-80dc-40ed-aabb-bf6d5110da3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last film was 2017''s "Pirates of the Caribbean: Dead Men Tell
        No Tales."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8711ad-295c-4f3c-ac94-146c4c518b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a taped deposition played for the court, Depp''s former agent,
        Christian Carino, who began representing Depp in October 2016 and even represented
        Depp and Heard at the same time, testified that he believed accusations of
        domestic violence made by Heard against Depp cost the actor a paycheck that
        would have been worth tens of millions of dollars.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b01c40-ba62-452d-9ed2-3624f4e827ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when an attorney for Heard pressed Carino on other issues Depp
        may have had while working on previous "Pirates" films, he dismissed them.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7feaf45-8640-4270-9cac-cf4737e2b9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m aware of him being tardy but he''s been tardy on everything
        his entire life," Carino said. "I think it''s troublesome to everybody, but
        everyone has learned how to produce a film to deal with it."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a793bf-0cbc-463c-ab25-c851aacbdefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other witnesses saw his behavior as more detrimental.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e387107b-b1a7-4044-91b7-f1fc02359aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracey Jacobs, who testified in a recorded deposition and represented
        Depp for 30 years as his talent agent before being terminated, said as a witness
        that she was honest with Depp that showing up late consistently to sets and
        his behavior, including drug and alcohol use, was hurting his career.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af48bde-f9e0-4e4f-96ab-ef7b47fc1b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His star had dimmed due to it getting harder to get him jobs given
        the reputation that he''d acquired due to his lateness and other things,"
        Jacobs testified. "People were talking and the question was out there about
        his behavior."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d9bfe3-7945-4645-a8d0-46a440edb682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hollywood director, who hasn''t worked with Depp but has met him,
        told CNN that he doesn''t think Depp will ever helm another major franchise.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1abda9-ceaf-49a6-9fd8-20e5fd2347a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that Johnny Depp will be able to be cast in various independent
        films because he still has significant name value and there''s an audience
        for him, however the studios will be more cautious because of insurance reasons
        and because of the potential to stop protection and they would be more concerned
        about public backlash as opposed to smaller independent companies," he said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad545a4-e91c-45c2-be6c-3cd0160c292e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to Heard, the director believes the attention around
        the trial hasn''t helped her image.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382174d5-bf96-4a81-aecd-e8d001b9f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there''s a petition to have Heard dropped from the upcoming
        "Aquaman" sequel, which has already been filmed and is in post-production.
        (CNN and Warner Bros. are both part of Warner Bros. Discovery.)</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2057d3e-dc41-49b7-8c31-59cd7f5bf895'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That likely won''t happen. But Walter Hamada, the head of DC Films,
        which produced "Aquaman," testified that the creative team had concerns about
        Heard resuming her role in the franchise over a lack of chemistry with co-star
        Jason Momoa.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75df530-76f9-4b04-b966-7444b46d29d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the studio never planned to portray Heard as a co-lead
        in the second film and that Heard''s role was not reduced in the forthcoming
        film, titled "Aquaman and the Lost Kingdom."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b99471-6cf6-463d-9c78-e4017b066709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever decision the jury renders, Juda Engelmayer, founder of
        Herald PR, who has represented celebrities like disgraced producer Harvey
        Weinstein, told CNN that Depp''s time in court -- which included quirky, meme-able
        moments involving doodling and jelly beans -- has bolstered his image.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6dcfd85-8530-4137-ab8b-439804983088'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His testimony, whether true or an act, has caused a resurgence
        of fans who missed him," he said. "For his reputation and career, studios
        see he still has a fan base," he said.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719b8763-8049-44c0-a57c-1f5d480d3123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Heard, whose career was less established than Depp''s when
        their relationship and troubling accusations began, that''s harder to say,
        according to sources.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c15c296-1a93-4a25-ad03-0faefe9a8f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.277+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost a decade ago, before the drama with Depp came to light, Heard
        told Vanity Fair she was up for the ebbs and flows of an acting career.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014a30a-64ce-4cca-a266-44c3e3741a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do you think you would have pursued it if you knew it was gonna
        be this much of a circus?" Heard was asked in a 2013 interview.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ee84c8-c679-4318-9a9b-9ab342ae8c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T06:06:51.278+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T17:13:27.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely," Heard responded. "I love very much the struggle that
        you''re constantly...you''re constantly put in a state of fight or flight.
        It''s a constant struggle. So I don''t know if I could have it any other way."</p>'
