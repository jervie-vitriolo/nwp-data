      'jcr:uuid': '5c88b77a-ae51-4e93-a464-97ed30444838'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T20:14:40.173+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:13:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Socco, motor vehicles are probably seen as a sector
        that can be taxed because they are considered luxury products, but stressed
        that they are essential products and necessary for economic growth.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
