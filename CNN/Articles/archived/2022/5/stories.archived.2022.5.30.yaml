    'created': 2022-05-30T07:16:08.254+08:00
    'imagesource': 'jcr:e529d4cc-c360-4a7e-95e7-ec968fc71ed1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a613cf72-c8a9-45f3-80d7-cd1b0a1028d6'
    'lead': 'Bonefish off the coast of Florida test positive for a cocktail of pharmaceutical
      drugs, including anti-depressants and blood pressure medications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-30T07:21:07.276+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:13:23.649+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:12:39.106+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fish off the coast of Florida test positive for pharmaceutical drugs,
      says study'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde25ea-f163-4ab5-b19c-8ed9c4ca5015'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:21:07.276+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Bonefish off the coast of Florida have
        tested positive for a cocktail of pharmaceutical drugs, including anti-depressants
        and blood pressure medications, according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af45b52a-a6ff-4574-944e-e1c7c396d0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:21:07.276+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49945ae0-24ed-43e9-888a-059ae1923c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:21:07.276+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-year study was conducted by researchers at Florida International
        University and Bonefish &amp; Tarpon Trust (BTT), a nonprofit based in Miami
        focused on bonefish and tarpon conservation, says a news release from the
        university.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23f648b-f8e6-4168-98bc-65c7123fdfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:21:07.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonefish are a family of fish found throughout the Atlantic and
        Pacific oceans, and tarpons are found in the Atlantic and Indo-Pacific oceans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a298af0-0396-4e25-a7d4-0542affb9c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:21:07.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers took blood and tissue samples from 93 bonefish in Biscayne
        Bay and the Florida Keys since 2018, when the study started. They found each
        bonefish had an average of seven pharmaceuticals present, including blood
        pressure medications, antidepressants, prostate treatment medications, antibiotics
        and pain relievers, according to the release. One fish had a total of 17 different
        pharmaceuticals in its tissues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db238a0a-276b-4e6a-9cb2-9e4a93006d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:21:07.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings reflect a serious problem with ocean contamination
        from human wastewater, the university said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9695274-e653-4e4d-a746-7da53360e710'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:21:07.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings are truly alarming," Jennifer Rehage, a coastal
        and fish ecologist and associate professor at the university, said in the
        release. "Pharmaceuticals are an invisible threat, unlike algal blooms or
        turbid waters. Yet these results tell us that they are a formidable threat
        to our fisheries, and highlight the pressing need to address our longstanding
        wastewater infrastructure issues."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd85fa7-77bb-4273-87a1-65eb7201110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:21:07.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pharmaceutical contaminants can also negatively affect bonefish
        behavior.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4fa280-3d61-4578-833a-a918f59f5353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:21:07.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Union for the Conservation of Nature (IUCN) categorizes
        bonefish as "near threatened," with their population declining due to a combination
        of fishing, habitat loss and water contamination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290303b6-13cc-49e3-8da8-17e69a1082c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:21:07.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2013, bonefish have been a catch-and-release only species
        in Florida, according to the Florida Fish and Wildlife Conservation Commission.
        The fish are exciting targets for recreational fishers because they are fast
        and difficult to catch, and can reach impressive sizes of up to three feet
        long.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd404ec-d49e-4fc5-bb7e-a0e2069c0b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T07:21:07.277+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:13:23.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/29/us/florida-fish-pharmaceutical-drugs-scn-trnd/index.html"><em>Fish
        off the coast of Florida test positive for pharmaceutical drugs, says study</em></a>"</p>'
  'liverpool-security-champions-league-final-uefa':
    'author': 'Ben Church, CNN'
    'caption': 'Liverpool fans are seen queuing outside the stadium prior to the UEFA
      Champions League final.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-05-30T07:21:17.144+08:00
