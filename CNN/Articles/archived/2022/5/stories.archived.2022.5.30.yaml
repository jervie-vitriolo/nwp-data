    'template': '1'
    'title': 'Govt urged to stop imposing more taxes, improve collection system'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73acd78-5a3e-4c88-8150-0142f743303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:25:39.642+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:12.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 30) —</strong>&nbsp;
        A lawmaker is urging the government to improve its tax collection system,
        instead of imposing more levies that will only burden Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec177ff-988f-44bb-9e58-6adf0c77310e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:25:39.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:12.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source on Monday, AAMBIS-OWA Party-list
        Rep. Sharon Garin responded to the proposal of the Department of Finance to
        boost its tax collection efforts under the next administration to settle the
        country''s debt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f4201e-a180-455f-b9bf-245bac448e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:25:39.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:12.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like to revisit that first. That''s not the way to go.
        Let''s check muna (first), let''s review," the Deputy Speaker said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8026c60f-4496-4917-abc4-d71763fbae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:25:39.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:12.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Merong mga</em> (There are) taxes na (that) yes, we need to
        review it because it''s about time but we don''t need to add more taxes for
        the sake of collection," she added. <em>"Marami diyang potential ang gobyeno</em>
        (There''s a lot of potential for the government) for collections rather than
        adding the burden to the people again."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1051b3f-404f-4f5f-b308-e0a4581c0b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:25:39.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we need a new law, improve the implementation on the administrative,"
        she also noted. "On efficiency, we need to be more efficient rather than keeping
        on taxing and taxing."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c77005-8ed5-4b09-a397-66b08f57125b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:25:39.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:12.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Garin, this was exactly why Congress passed specific
        measures in the past, like the Corporate Recovery and Tax Incentives for Enterprises,
        or CREATE law, to help people save on tax payments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2def2c9e-fcc6-40e0-93a5-1b49e586047f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:25:39.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/business/2021/3/26/CREATE-bill-lapsing-into-law-March-27.html?fb"
        target="_blank">Signed into law in 2021</a>, CREATE is part of the government''s
        tax reform program designed to cut the corporate income tax rate to 25% from
        the current 30%, to be reduced further by 1% annually until it reaches 20%
        by 2027.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad72e01-7c2e-445c-8d52-888b2b71cb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:25:39.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:12.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat ng</em> tools for collecting agencies, especially BIR,
        <em>pinasa na ng Kongreso,</em> and in place <em>na</em> (All the tools for
        collecting agencies, especially the Bureau of Internal Revenue, were already
        passed by Congress and are in place.). It''s a matter of implementation,"
        she said. "Now we don''t have an excuse not to be more efficient in collecting
        taxes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2c01f7-fe8c-442c-987a-be656bca8b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:25:39.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Finance proposed tax reform packages
        that can be applied from 2023 to 2025, in a bid to raise at least ₱249 billion
        in revenues annually and pay the country''s ₱3.2 trillion in incremental debt.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=314&href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F1061345781135884%2F&show_text=false&width=560&t=1136"
        width="560" height="314" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ee68ca-beb7-48dc-b195-c7bc1db53d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T14:39:05.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:12.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '416c5909-87d5-4ac5-b258-07573616df00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:25:39.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These packages include a three-year deferment of the reduction of
        personal income tax under the Tax Reform for Acceleration and Inclusion law,
        an expansion of value added tax on specific sectors, reform on health taxes,
        an increase in petroleum excise tax, as well as tax on cryptocurrencies, single-use
        plastics, and luxury goods, among others.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3724cf0b-d4ff-4da6-a379-5de1b9dd9e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:25:39.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:12.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2022/5/25/DOF-proposed-tax-packages-Marcos-administration.html">Deferring
        personal income tax reduction, more taxes pitched to help Marcos admin settle
        PH debt&nbsp;</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b90ff6d-2b7c-4ec6-b3e3-3281010f48bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:25:39.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF described the packages as "fair, efficient, and corrective,"
        which are projected to yield an annual average of ₱349.3 billion under the
        administration of Ferdinand "Bongbong" Marcos Jr.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae1c10c-73d7-432d-96fb-248170c2a8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:44:09.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:13:12.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas chief Benjamin Diokno, the incoming
        finance secretary, has assured that he will "certainly" look into the fiscal
        consolidation plan, emphasizing that the current tax system is "much, much
        better" than the one inherited by the incumbent administration.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a3d92-88fc-4a9d-8b77-00b92a0bc28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T13:25:39.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:13:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/business/2022/5/26/Benjamin-Diokno-debt-sustainability-review-taxes.html">Diokno
        to look into PH debt sustainability, review proposed tax system as DOF chief</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9693e-70a0-4a82-8336-e9a150861ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:44:09.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:13:12.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines, tax expert Mon Abrea
        agreed with Diokno''s statement on improving tax collection first before discussing
        any additional taxes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b2e557-2410-491d-8cd0-2e0f1f91c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:44:09.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:13:12.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno earlier told CNN Philppines that he believes "the focus should
        be on tax administration first before reforming the tax system, which I said
        is superior to the previous one."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4096e8e5-9805-46b7-8a7f-525139110ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:44:09.793+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:13:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"[K]ung merong</em> proposal <em>na dapat unahin: i-lift ang</em>
        bank secrecy, <em>i-implement ang</em> general tax amnesty, a<em>t syempre
        pangunahan ng Pangulo ang pagbabayad ng tamang buwis para alam mo ''yun, merong
        magandang simula</em>--clean start and good example <em>para sa lahat ng ating
        mga kababayan,"</em> said Abrea.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f776ad4-96a3-4fba-85ae-7cffcaed7470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-30T19:44:09.794+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:13:12.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there''s a proposal that should be prioritized,
        it should include: lifting bank secrecy, implementing general tax amnesty,
        and of course the President should rightfully pay his taxes so that you know,
        there''s a good, clean start and good example for all our fellow citizens.]</p>'
