      'jcr:uuid': '81f5ff62-c125-42de-ba36-45fa56bd280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:20:52.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:35.808+08:00
