      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:58:52.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz-Angeles said she was aware of these viral screenshots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941f101-151a-4665-a80a-60acd299019c'
