      'mgnl:lastActivated': 2023-01-19T17:01:07.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aligada classifies the current target market of play-to-earn Axie
        Infinity as non-gamers. “They decided to play as an alternative to actually
        working for a living,” he said. “At the peak of the pandemic, when we were
        still in lockdown, there were a lot of tricycle drivers and laundry ladies
        who turned to ''Axie Infinity'' to support their livelihoods. That’s generally
        the biggest difference. Those who play free-to-play games are the usual gamers.
        They’re very young students who are usually single, between the thirteen to
        thirty-year-old age range.”</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba807b6-3c8f-44e3-832f-39051aaefc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:08.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looming possibility of regulation was also cited by Aligada
        as a potential hindrance to the expansion of “Axie Infinity” in the Philippines
        due to limitations we may not be aware of yet.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c3104b-f2be-4bf2-a829-0f1eba80b566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:08.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aligada’s fears are not necessarily unfounded. Because of the decentralized
        nature of cryptocurrency, scammers have found their own ways to prey on unwitting
        investors. Anonymous users would pose as customer service representatives,
        siphoning tokens through Discord private messages once they have access to
        someone’s wallet. “Axie Infinity’s” contemporaries even resort to being scam
        publishers, posting updates for a new game for a while and disappearing with
        their players’ investments.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f8c641-84af-460e-a355-98898d7e9176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:09.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, Globe and "Axie Infinity" knew they had to adapt,
        and fast.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47827b3e-d20f-4b3b-8a97-02783d4dd551'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:10.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Crypto gaming is currently here to stay,” said Aligada. “But we’re
        not sure of its actual numbers. It’s still in its infancy stage.”</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47743b0-ea80-4e8c-81aa-af505b886d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>"Origin" players can come out swinging</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c985f90-ff15-48c5-ba67-d3fbd14e4d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:11.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "Axie Infinity: Origin" already looking at a Google Play and
        iOS store release soon, "Origin" players could incur strategic advantages
        before they even decide to invest in its predecessor. With the barrier to
        entry lifted, players can grind and get better as much as they want so they’ll
        be more equipped to earn big with Smooth Love Potions should they wish to
        do so.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b9643a-2e2d-45cf-8aad-e8dca230e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:11.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092436dc-00aa-4b3b-a8fa-1c0f13f79298'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:12.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’m reminded of my first encounter playing Valorant, knowing that
        I’ll be up against first-person shooter veterans from "CS:GO," "Apex [Legends],"
        and the like. Although I still enjoyed the game, I can’t help but think of
        the friends I mentioned whose entry into crypto gaming is the only kind of
        gaming experience they have.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa891fb5-1749-437c-804c-28552a583ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:12.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f1713e-233a-4116-b0f5-12e990721165'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.417+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:13.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more seasoned players arriving from "Origin" coupled with the
        volatility of cryptocurrency, these factors can either keep more users away
        from the game or challenge Filipinos aching to earn more from something so
        new. Will "Axie Infinity" crack under the pressure or emerge as another free-to-play
        contender? Just like observing a new token on the rise, we’ll just have to
        wait and see.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a90705-1637-4191-b642-37ffdefb2931'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.417+08:00
      'mgnl:createdBy': 'gabrielle'
