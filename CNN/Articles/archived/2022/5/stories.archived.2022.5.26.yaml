  'Depp-Heard-defamation-trial':
    'author': 'Sonia Moghe, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-26T01:24:30.920+08:00
    'imagesource': 'jcr:5d1ad6e9-40b6-4acd-8909-d466164f206a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30ab2f85-490f-4f28-86ee-0a6e4430ab30'
    'lead': 'Johnny Depp took the stand to refute testimony previously given by witnesses
      including Amber Heard, testifying that his ex-wife hit him on multiple occasions
      and that her accusations of violence against him are "heinous."'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T01:28:00.534+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T17:09:04.012+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:58:03.250+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Johnny-Depp', 'Amber-Heard', 'defamation-trial', 'Kate-Moss']
    'template': '1'
    'title': 'Johnny Depp testifies for a second time: ''No matter what happens, I
      did get here and I did tell the truth'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de88d4c-b35e-4a17-ba44-265570e1439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:04.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Johnny Depp took the stand to refute
        testimony previously given by witnesses including Amber Heard, testifying
        that his ex-wife hit him on multiple occasions and that her accusations of
        violence against him are "heinous."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e64448c-1e5e-41fd-9f4d-014dbf36035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:05.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7a557e-af4c-4bec-98ae-8db42899fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:05.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard previously testified that it was Depp who hit her, and any
        time she used force, it was in reaction to him. Depp on Wednesday said Heard''s
        accusations of physical and sexual violence had "gotten out of control."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a678f6ab-3848-441d-b219-9b0fc7e69cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:06.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cae560-3a16-4f85-85e4-86c0cd6b6305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.534+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:06.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never in my life committed sexual battery, physical abuse.
        All these outlandish, outrageous stories of me committing these things and
        living with it for six years and waiting to be able to bring the truth out,"
        Depp testified. "So this is not easy for any of us. I know that. No matter
        what happens, I did get here and I did tell the truth. And I have spoken up
        for what I''ve been carrying on my back reluctantly for six years."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ce428-8ff9-48f0-af22-1e6a7c77cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:07.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadabc30-f592-4388-b89e-def12b5568a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:07.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp is suing Heard for $50 million, claiming a 2018 Washington
        Post op-ed she penned where she called herself "a public figure representing
        domestic abuse" defamed the actor and caused him to lose work in Hollywood.
        Heard has countersued for $100 million for defamation over statements made
        by an attorney for Depp who called her claims of abuse a "hoax."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eeed7da-d321-418f-b716-931b9463f282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:08.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005f53e3-f489-47f1-94ed-7ad27d68787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:08.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Depp was shown a photo of himself with a black eye
        while he and Heard were on the Orient Express for their honeymoon and asked
        how he got the injury.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82fec6a-20c4-44e2-b9ca-482c95bf1485'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecec052-0c62-434c-aadf-d5876f5f502a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:09.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ms. Heard hit me," he testified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942c9c1a-395c-451e-b41b-374451b0432d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:10.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768eef33-4a19-4350-94bb-e8b4869879fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Heard took the stand earlier this month, she shared her perspective
        of multiple alleged violent incidents with Depp. She testified that Depp took
        about 8-10 MDMA pills around the time of a March 2015 incident in Australia
        that left Depp with a severely injured finger.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d6d8ab-6827-4d21-b857-a7332aa7023b'
      'mgnl:activationStatus': true
