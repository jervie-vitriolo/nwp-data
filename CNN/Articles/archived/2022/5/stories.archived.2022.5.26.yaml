    'lead': ' Twitter has agreed to pay $150 million in fines after the US government
      sued the social media company on Wednesday, alleging that it misled consumers
      about how it protects their personal data.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T07:33:29.796+08:00
