      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jennifer Aniston, Billie Eilish and P!nk are among the guests who
        will reportedly appear during Thursday''s final episode.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd0caf3-d510-43b0-b345-85c6175691b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:44:01.756+08:00
