      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was sent at 6:21 p.m. Central European time (CET), which was
        11:21 a.m. Central time (CT) in Texas. It was his last message to the girl.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef5e683-18ba-4ed4-a200-7854758c3843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.172+08:00
