      'mgnl:created': 2022-05-26T16:31:41.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:01:59.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The Senate
        has approved on the third and final reading a measure seeking the creation
        of the Bulacan Airport City Economic Zone and Freeport.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f79a6-468d-43f6-a648-f8fb1cc97edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T16:31:41.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:02:00.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 21 senators present passed Senate Bill No 7575 during a plenary
        session on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98792ccf-b23d-4f68-84fe-b9de410c13b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T16:31:41.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:02:00.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure covers the domestic and international airport,
        the airport city to be developed adjacent to the massive gateway, as well
        as lands adjacent to the airport city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7f26e3-aa3d-4028-a38a-b63393c7207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T16:31:41.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:02:01.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The establishment of the special economic zone is seen to create
        jobs and support the Philippine economic recovery as such areas attract foreign
        investments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a998d3-bff5-474f-98c6-3c9f0b4541ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T16:31:41.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:02:01.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, a Bulacan ecozone authority with a corporate life
        of 50 years should also be created to manage the ecozone. It will be operated
        as a separate customs territory to ensure the free flow of goods and capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a2c7f2-e83d-44d9-91a5-be09ed367243'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T16:31:41.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:02:02.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bulacan air hub, designed to accommodate up to 100 million flyers
        annually, is being eyed to decongest the country''s main gateway Ninoy Aquino
        International Airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c61dd2b-89dc-450d-a3a1-ed2b6d7dd781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T16:31:41.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:02:02.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2021, conglomerate San Miguel Corporation secured a 50-year
        franchise to build, operate, and maintain the 2,500-hectare international
        airport in Bulacan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6a8167-aacb-49c7-b296-e5207f5d583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T16:31:41.329+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T17:02:03.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Eimor Santos contributed to this report.</em></p>'
  'Foreigners-locals-COVID-positive-Puerto-Princesa-Palawan':
    'author': 'Carolyn Bonquin, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2022-05-26T17:08:05.847+08:00
    'imagesource': 'jcr:cf87eea3-8fa1-41dc-99bb-f0e1e06b83fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3bbd93f-96a2-4b7d-81b5-819bf2aea62e'
    'lead': 'Authorities are checking the samples of 14 foreign tourists and two local
      crew members who tested positive for COVID-19 in Puerto Princesa City in Palawan
      for variants of concern.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T17:14:33.508+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T17:01:49.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:58:14.014+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '14 foreigners, 2 locals who tested positive for COVID-19 in Palawan
      being checked for variants – authorities  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdda551-f91d-459b-a36e-ed12d932aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:50.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)—&nbsp;</strong>Authorities
        are checking the samples of 14 foreign tourists and two local crew members
        who tested positive for COVID-19 in Puerto Princesa City in Palawan for variants
        of concern.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4480a162-fa2a-490d-a9cb-c77be5d0f599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines on Thursday, city information
        officer assistant Normalyn Dave said the group sailed for Tubbataha Reef on
        May 14.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dab210-662a-47ce-bd5e-48c74dae6675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.508+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 18, five foreign tourists who experienced mild coronavirus
        symptoms initially tested positive in an antigen test.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7229286-4fcf-46eb-8f16-89071c821028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:51.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-test ang buong barko. May limang nag-positive so bumalik sila
        ng Puerto Princesa Port. Nakipag-ugnayan na sila kaagad sa IMT (Incident Management
        Team), so kinuha sila from port, dinala na sila sa quarantine facility,” Dave
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0603f887-676e-444a-8333-9bb00d486c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:52.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The whole ship underwent testing. Five tested positive
        so they went back to Puerto Princesa Port. They immediately coordinated with
        the IMT, so they were fetched from the port, and were brought to the quarantine
        facility.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4cbbde-b44b-455b-9fcd-830d3e07bc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:52.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yacht was carrying 23 foreign tourists and 20 Filipino crew
        members who all underwent RT-PCR testing after coming back to Puerto Princesa
        City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f8727-f3dd-4252-beb2-77d492588542'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:53.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 16 individuals who tested positive for COVID-19 are now in isolation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce3f83-1d25-417f-b225-3be2ccf0fd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For now ilan na lang ang may symptoms pero mild symptoms lang [only
        a few have symptoms but only mild], the rest, the majority are asymptomatic,”
        Dave said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c8709c-7cf6-40a4-83ee-ce8df387da1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:54.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They separately arrived in Puerto Princesa in groups on May 13 and
        14. But officials are still checking if they visited other places in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f21113-a196-4dda-bc89-ba0ae3c08b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.509+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Preventing further entry</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9d40a4-2ab0-4fcf-bed7-6b64580f9843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:55.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Princesa City COVID-19 IMT commander Dr. Dean Palanca is
        meeting with the tourism office and provincial health office to prevent further
        entry of COVID-19 positive tourists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eed4539-fa9c-43ec-8aac-503cbe21cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:55.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is under Alert Level 1, which means no antigen or RT-PCR
        test is required upon entry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99774d-7824-4a28-801c-bbb530589257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they are appealing to hotel and resort management and travel
        agencies to help screen visitors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca22ee2-62c6-47c5-98f1-962513a892f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:56.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang hinihiling din namin talaga doon sa tourism industry, magkaroon
        sila ng increased surveillance nila. Na-train na natin ‘yan. Karamihan ng
        mga hotels and other tourism industry (establishments) dito may sariling COVID
        safety officer,” Palanca said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b88e1df-617d-495f-bd89-8eadc8893006'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:57.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we’re wishing for in the tourism industry is
        for them to have increased surveillance. We’ve already trained them. Most
        of the hotels and other tourism establishments here have their own COVID safety
        officer.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a469f-4c1d-4007-8f7d-a46de710d3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.510+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:57.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, a group of 14 tourists from the United States and a
        local crew member who sailed to Tubbataha Reef also tested positive for COVID-19.
        All 12 samples sent to the laboratory for genome sequencing have the highly
        infectious Omicron subvariant <a data-cke-saved-href="https://www.cnnphilippines.com/news/2022/5/13/Omicron-variant-BA.2.12.1-cases-Metro-Manila-Puerto-Princesa.html"
        href="https://www.cnnphilippines.com/news/2022/5/13/Omicron-variant-BA.2.12.1-cases-Metro-Manila-Puerto-Princesa.html">BA.2.12.1.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d05aeb8-fbc4-419e-8bf2-72a86a25d7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:14:33.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2022/5/4/palawan-covid-tourism-industry.html">Tour
        operators, resort owners'' help sought in monitoring possible COVID-19 cases
        in Palawan</a></strong></p>'
