    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '997405a8-9f7b-47a7-b55d-734acbdccad2'
    'lead': '''As Finance Secretary, I will strive to continue prudently and carefully
      balancing the need to support economic growth, on one hand, and to maintain
      fiscal discipline, on the other,'' says Bangko Sentral ng Pilipinas Governor
      Benjamin Diokno.'
