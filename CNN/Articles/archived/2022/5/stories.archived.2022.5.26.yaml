    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d534f3-8c34-430a-87ec-fb8ecaed1028'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:08:08.044+08:00
