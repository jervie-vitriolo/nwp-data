      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 21 dead and 17 others injured, the attack at Robb Elementary
        School in Uvalde was the deadliest school shooting in almost a decade and
        shook a nation still reeling from a mass shooting just 10 days ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb0e12-31cf-4a13-9631-7b4efd64c518'
      'mgnl:activationStatus': true
