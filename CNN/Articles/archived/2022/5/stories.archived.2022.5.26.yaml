    'jcr:uuid': '6bf96851-29ab-4e15-b2eb-3590592a8923'
    'lead': 'Twitter on Wednesday held what could be its last annual shareholder meeting
      as a public company for a long time after Elon Musk agreed to take it private
      in a $44 billion deal.'
    'mgnl:activationStatus': true
