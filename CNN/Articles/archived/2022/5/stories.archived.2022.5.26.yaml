      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a37f69e-e5d7-4674-8133-ea803c7381a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.416+08:00
