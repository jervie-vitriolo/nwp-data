        Coffee is back and bigger than Starbucks in China</a>."</em></p>'
  'NASA-InSight-lander-final-selfie':
    'author': 'Ashley Strickland, CNN'
    'caption': 'Courtesy: NASA/JPL-Caltech'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-26T02:57:18.013+08:00
    'imagesource': 'jcr:69aa9cc8-e625-4a6a-8ee8-e19c3cacb04c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6171768-ed57-4e81-ab81-e36f088eb030'
    'lead': 'This is the last time we''ll ever see a selfie from NASA''s InSight lander
      on Mars.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T02:59:46.869+08:00
    'mgnl:createdBy': 'angelica'
    'mgnl:lastActivated': 2023-01-19T17:08:04.560+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:58:04.347+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'Insight-Mars', 'Mars', 'Rover']
    'template': '1'
    'title': 'The NASA Mars InSight lander just took its final selfie'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4344f1d6-3ab2-4203-a476-38da4eb86e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.869+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:05.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This is the last time we''ll ever see a
        selfie from NASA''s InSight lander on Mars. And judging by the amount of dust
        coating the lander''s solar panels, it''s easy to see why.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d7f06-5b39-4f4d-b3a6-c45b10bbed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.869+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:05.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stationary spacecraft captured the image on April 24 using its
        robotic arm, which will soon be placed into a final resting position called
        "retirement pose" this month. In order to take a selfie, the arm has to move
        several times, and that won''t be possible anymore.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9894dd81-5974-4750-b5d3-6278973330a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.870+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:06.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before losing more solar energy, I took some time to take in my
        surroundings and snapped my final selfie before I rest my arm and camera permanently
        in the stowed position," the InSight account tweeted on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e04c4a-cd14-4018-8f24-531fd9459bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.870+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:06.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to a decreasing power supply, the mission will cease scientific
        operations by the end of late summer. It has been revealing the mysterious
        interior of Mars since landing in November 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f51806-fd79-4a20-b239-e9781a148775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.870+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:07.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight''s solar panels have been increasingly covered in red Martian
        dust, despite creative efforts by the mission''s team on Earth. This accumulation
        will only worsen as Mars now enters winter, when more dust is lofted into
        the atmosphere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76da734d-640d-4614-8b07-528530ba8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.870+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These floating particles reduce the sunlight necessary to charge
        the solar panels that power InSight, which is currently working on an extended
        mission that was expected to last through December. The mission achieved its
        primary goals after its first two years on Mars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb16df9-e1c0-48b0-82d1-93a4dc1d1977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.870+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:08.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final selfie shows that the lander is covered with far more
        dust than it was in previous selfies from December 2018 and April 2019.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516507f8-076e-4ba6-9f5e-1cc003ed5278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.870+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:08.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lander went into safe mode on May 7, when its energy levels
        dropped, causing it to cease everything but essential functions. The team
        anticipates this could happen more frequently in the future as dust levels
        increase.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1a90c7-229b-4d1f-aab0-428fbdd109a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.870+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:09.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stationary lander is only able to collect about one-tenth of
        the available power supply it had after landing on Mars in November 2018.
        When InSight first landed, it could produce about 5,000 watt-hours each day
        on Mars, the equivalent of what it takes to power an electric oven for an
        hour and 40 minutes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4051dfed-9626-435c-8798-dda318ab978e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.870+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:09.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the lander produces 500 watt-hours per day, enough to power
        an electric oven for just 10 minutes. If 25% of the solar panels were cleaned,
        InSight would experience a power boost sufficient to keep it going. The spacecraft
        has witnessed many dust devils, or whirlwinds, but none have been close enough
        to clear off the solar panels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b6ca1a-129a-4120-9102-269c822f2cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.871+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:10.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been hoping for a dust cleaning like we saw happen several
        times to the Spirit and Opportunity rovers," said Bruce Banerdt, InSight''s
        principal investigator at NASA''s Jet Propulsion Laboratory, in a statement.
        "That''s still possible, but energy is low enough that our focus is making
        the most of the science we can still collect."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1154f0f1-7a9e-4a34-abbe-94cec1d5e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.871+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of the summer, the team will turn off the seismometer,
        end science operations, and monitor what power levels remain on the lander.
        At the end of the year, the InSight mission will conclude.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d4bdc0-3bb2-4e24-a905-96e46312561b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.871+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:11.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The InSight team, however, will still listen for any possible communication
        from the spacecraft and determine if it could ever operate again.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6cadc7-9439-4acc-ac1e-2e5f77112491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.871+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:11.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lander''s highly sensitive seismometer, called the Seismic Experiment
        for Interior Structure, has detected more than 1,300 marsquakes from hundreds
        and thousands of miles away. InSight detected the largest one yet, a magnitude
        5, on May 4.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee95743-7fdf-4615-b5f7-2cf25b2e8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.871+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even as we''re starting to get close to the end of our mission,
        Mars is still giving us some really amazing things to see," Banerdt said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b274989b-a323-410c-9a10-3dfd6559b5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.871+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:12.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data collected by InSight so far has revealed new details about
        the little-known Martian core, interior layers and crust. It has also recorded
        weather data and analyzed the remains of the magnetic field that once existed
        on Mars.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee04b7b8-e0fe-4a64-b0be-7b11b4ec08e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.871+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:13.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InSight''s steady stream of data heading to scientists on Earth
        will stop when the solar cells can no longer generate enough power. But researchers
        will be studying the detections made by InSight for decades to come in order
        to learn as much as possible about our enigmatic planetary neighbor.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f989fd72-e93f-4279-9c58-38562de1dc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.872+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:13.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b438ab-a6ac-417e-b819-49166a0fcc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:59:46.872+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:14.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/25/world/nasa-mars-insight-lander-final-selfie-scn/index.html">The
        NASA Mars InSight lander just took its final selfie</a>."</em></p>'
