      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec2e05-d68b-48d1-b4e6-8c5023ca43dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:39.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But barely two weeks after agreeing to the acquisition, Musk tweeted
        that his deal to buy Twitter was temporarily "on hold" pending details on
        the number of spam bots on the platform. He followed that up days later by
        saying the deal "cannot move forward" until he sees more information about
        the amount of spam accounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce04474-beea-4856-8041-801c6bdba470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:39.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fd6c07-c0ec-46ff-b962-8a13ddb187e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industry watchers have speculated that Musk might try to negotiate
        a lower price for the acquisition or attempt to walk away from the deal altogether,
        amid a broader downturn in the market and a decline in the valuation of many
        top tech and social media companies. Tesla stock, which Musk needs to help
        finance his purchase of Twitter, has also declined sharply since the deal
        was announced.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a45d00-54e5-4871-aa18-77da4aeaf776'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4926cd4c-5ea4-4538-9133-fa0ce8aed5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:41.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Twitter''s share price never reached the initial deal price,
        its stock has plunged in recent days to around $36.50, below where shares
        were trading before Musk first disclosed his large stake in the company. The
        decline suggests that investors are skeptical about the deal getting done
        at the original price.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ffd0cc-71c4-4542-bcbc-5dd07eaa660f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:41.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b6c304-9c42-41c9-b33d-089a03361013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:42.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter''s board, however, said earlier this month it plans to "enforce
        the merger agreement" at the originally agreed upon price. Legal experts have
        previously said this could mean taking legal action against Musk if he tries
        to pull out of the deal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1fce71-4b91-4c28-8041-089b1e60bb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:42.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12440f69-308c-4b40-80d6-80426a1ed756'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:43.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another sign of change for the company, the meeting also marked
        cofounder Jack Dorsey''s last day in an official leadership role at Twitter.
        He stepped down as CEO last fall and said he would stay on the company''s
        board through Wednesday''s meeting.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc62225-1799-4114-843c-526e1567fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:43.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be016cfa-1922-4a7b-b70f-319cafd972a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:44.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s event was the company''s regular annual shareholder
        meeting. The company is expected to hold a separate meeting later this year
        for shareholders to vote to approve Musk''s takeover deal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33053a92-7809-47ee-afdf-deb65b4c8d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:44.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226942d4-dbc1-4cae-9f46-e8d0566dd675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.752+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:45.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two shareholder proposals were approved during the meeting. One
        requires the company to compile a report on the risks of the use of concealment
        clauses, such as nondisclosure agreements. The other requires the company
        to disclose its spending on elections. But it''s unclear how much staying
        power those moves will have if Musk''s takeover deal succeeds and Twitter
        becomes a private company in a matter of months.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007d454d-263b-413c-90ce-cf1f10629fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:45.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a3c6b8-69ac-46c7-9737-f276be4e60f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:46.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another shareholder proposal, which was not approved, called for
        an audit of the company''s diversity, equity and inclusion practices and their
        impacts on civil rights and non-discrimination, and was introduced by a representative
        who called DEI practices a "mind virus," echoing a phrase used by Musk in
        an apparent reference to progressive politics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbe804e-c1df-448b-b8ba-c47a1bdba628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464da099-b7d0-43e8-af5f-c59b9a56b3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Musk, if you''re listening, we hope that you''ll join us in
        this proposal," the representative of the proposal said. "You once called
        wokeness a ''mind virus.'' We agree."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008129ac-e75e-449c-bf52-94174eeaf079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:33:02.753+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/25/tech/twitter-shareholders-meeting/index.html">Twitter
        holds annual shareholder meeting amid uncertainty with Elon Musk deal</a>."</em></p>'
