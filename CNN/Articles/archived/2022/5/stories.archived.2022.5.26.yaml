      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp said consuming that many pills would not be possible for him
        during testimony Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e06855f-9810-45a6-9a7c-5ec79a67f04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:12.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded33b0-ab84-4d8f-b4e8-01ab473a9757'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:12.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because I''d be dead. Pretty sure I''d be dead," Depp testified.
        "I think one would die. Probably rather quickly."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b3da9e-7732-408c-9415-c6e58eb23ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:13.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7794697e-cfa9-408a-9be4-607980a71ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.535+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:13.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heard testified she was not aware Depp had injured his finger until
        several hours later. Depp testified that the tip of his finger was severed
        after Heard threw a glass vodka bottle at him. A text message from Depp to
        his physician at the time said "I cut the top of my middle finger off ...
        What should I do!??" Depp testified that when he was later examined by the
        doctor at the home where he was staying, Depp told him what happened.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747a768c-c9e7-4045-a05c-109dd3996813'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:14.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffda969-d081-4103-9900-6f7a0176b4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:14.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you saw the damage in the house and the blood everywhere and
        obviously there was serious damage everywhere, there would be no point in
        lying to the man. He''d been through it with me and Ms. Heard before," Depp
        testified. "I told him that she had thrown a bottle of vodka and smashed and
        cut my finger off. The tip of my finger. A good chunk. I miss it."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1fc9fe-5400-4eed-b79b-bdde15c99c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:15.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca7dd56-5f60-41f0-87d5-32ea9f3c6073'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An orthopedic surgeon who specializes in hand surgery who was hired
        by Heard''s team as an expert witness testified on Monday that the injuries
        Depp sustained to his finger were not consistent with his allegation that
        Heard slammed his hand with a glass vodka bottle, something Depp disputed
        on the stand Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71bafec1-ad47-471f-983b-084e28a067c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:16.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a0fb1c-0864-4a2d-80fd-7b31e5c8e903'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:16.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All that is the exploded first bottle that went past my head,"
        Depp testified, pointing to a photo of the scene. "And the second bottle hit
        right up here where my hand was resting on the marble bar."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d422e3-ee8c-422e-80fe-a59af0a5da0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:17.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268af220-4ba9-4486-95b4-adef831ec9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:17.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp is expected to continue testifying on cross-examination after
        a lunch break.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383b193c-8b4f-4dff-8c8c-fe99e1b791b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d3415-6636-43b8-90be-320e4d3f2e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:18.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kate Moss testifies</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d90e3a-8f76-449e-b06f-7d0fb409e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:19.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Model Kate Moss took the stand virtually from England to testify
        earlier Wednesday as a witness for Depp, telling the jury he never pushed
        her down stairs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80dccbf-8523-401b-a951-2621add78bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:19.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2154c9-3cb9-4dc4-ac9c-c393c090d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:20.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss, who testified for less than three minutes, said she had a
        romantic relationship with Depp from 1994 to 1998. Depp''s team called her
        as a rebuttal witness in response to testimony from Heard, who said on the
        stand that she thought about a rumor Depp had pushed Moss when she and her
        sister Whitney Heard Henriquez were in an altercation with Depp near a set
        of stairs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5efa157-973d-4771-95e0-5913a9547a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:20.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc23e0ec-d294-4829-8b18-bee876510b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:21.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He swung at Whitney, and I''d heard a rumor, a vague rumor, about
        that," Heard testified on May 17.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81041946-1d59-4446-b717-5d175d822dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.536+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:21.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7767a556-b5b3-4918-a78d-60f2d652408e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:22.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Moss testified under oath that the rumor was untrue
        -- that the then-couple went to Jamaica during their relationship and that
        at one point on the trip, there was a rainstorm and Moss fell down a set of
        stairs and injured her back.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048439fc-0be7-452f-9606-2d00aa7b9b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:22.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f71fa-7ef0-4d2e-8b4f-065128763abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:23.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were leaving the room and Johnny left the room before I did
        and there had been a rainstorm and as I left the room I slipped down the stairs
        and I hurt my back," Moss said. "I screamed because I didn''t know what happened
        to me and I was in pain and he came running back to help me and carried me
        to my room and got me medical attention."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30133f72-c3b3-4b0b-98e6-c7b99083d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:23.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724afd04-e3e0-4def-9a6e-b86b2a0bb999'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:24.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp''s attorney asked Moss if Depp had ever pushed her down the
        stairs during the course of their relationship.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91f96ad-b084-4593-be61-b4c2ef40aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:24.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ea8a8-fa1f-4dd4-ba7b-897835718404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:25.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No. He never pushed me, kicked me or threw me down any stairs,"
        Moss testified.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd27eb8-a015-4a84-8745-82faa097359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aa75e5-faca-44e2-be09-7c8665d09003'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moss was not cross examined by Heard''s legal team.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4ec1a8-449b-4483-af56-39251434b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:26.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ce0531-c963-45b2-9d52-0c40281d8131'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:27.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial has been underway for six weeks with one week-long break
        in the middle. Closing arguments are expected by the end of the week.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f53b9da-407c-4193-9901-ff03a4c4709f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:28:00.537+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:27.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
