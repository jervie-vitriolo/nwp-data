      'mgnl:lastActivated': 2023-01-19T17:08:20.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40fc53-8a09-4de9-806e-bb0a4087d27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2020, "we have taken a lot of measures to clean up our own
        house," he said, noting that it had brought in external lawyers to review
        its operations and reorganized its teams. Guo, a senior vice president of
        product development, was promoted to chairman and CEO during the crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df8993-e6af-4443-9e59-e7a992021be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.885+08:00
      'mgnl:createdBy': 'angelica'
