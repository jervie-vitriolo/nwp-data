      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines is not known to be a country that spends so much
        on games. While you do get whales or people who spend a lot on specific games,
        generally, the market doesn’t behave that way,” said Ralph Aligada, head of
        esports and gaming at Globe. The telcom has previously released support programs
        for "League of Legends: Wild Rift" and future programs will include "Genshin
        Impact" and "Pokémon: Unite" support.</p>'
