      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this could be sustained by the next administration under
        president-elect Ferdinand Marcos, Jr. by ensuring an adequate budget for continued
        family planning programs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f649aa-d483-4e3a-bdd8-090cb53e4634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.770+08:00
