      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following his proclamation, the younger Marcos is now set to retake
        Malacañang, once held by his father.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a5d8d-008d-440d-a9b4-d9c4c77ff615'
