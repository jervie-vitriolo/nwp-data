      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rodriguez said he won’t be facilitating future press
        briefings anymore as he is set to transition to executive secretary for the
        incoming administration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b0fbf-2679-48e8-bb28-1f780f2609dd'
      'mgnl:activationStatus': true
