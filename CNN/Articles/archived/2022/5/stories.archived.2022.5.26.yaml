      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b735ff-faba-4bfd-8eea-734a4e3ffd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:03:39.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:02:27.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he is highly motivated to do well mainly because 31 million
        people voted him in office, and the other one of course is what happened to
        his father. He would like to prove that it’s more of, ‘we’re not what people
        pictured us to be,''" Romualdez said.</p>'
