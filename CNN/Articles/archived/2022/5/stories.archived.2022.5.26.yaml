      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IKEA has also started phasing out items made from single-use plastic
        at its IKEA home furnishing range and food-service areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94492ecd-5a10-49a4-9d61-735d20590113'
