  'BSP-Ukrainian-Hryvnia-Currency-Exchange-Facility':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-26T20:14:25.188+08:00
    'imagesource': 'jcr:623ca2bb-a7f3-4278-9fb9-dd25e8d31968'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '86e8474f-9cf6-4621-9a4c-36ef1e1cb77d'
    'lead': 'The Bangko Sentral ng Pilipinas says eligible persons may exchange amounts
      not more than the equivalent of ₱20,000 in the foreign currency, which is not
      freely convertible to peso, through the Ukrainian Hryvnia (UAH)-Currency Exchange
      Facility.'
    'mgnl:activationStatus': true
