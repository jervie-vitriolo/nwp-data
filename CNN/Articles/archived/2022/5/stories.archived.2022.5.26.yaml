      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Luckin Coffee, the Chinese startup that
        became mired in a fraud scandal and was kicked off Wall Street two years ago,
        is making a comeback.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c79bb0e-9b0d-4255-8a63-db082434af7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.884+08:00
