      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5543d464-273d-4f45-a4c9-e4e60d44ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:03:39.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:02:32.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can tell you that in all my years I had known him he has a very
        good heart, really. He may be irritated or angry at one time but the very
        next day it''s as if nothing happened," he said. "He''s very forgiving in
        one sense."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd83396-e427-4383-bcb0-1e09d6afcf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:03:39.205+08:00
