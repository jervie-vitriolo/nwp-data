      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:24.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The Department
        of Labor and Employment (DOLE) has not yet received a formal complaint on
        the alleged non-payment of cash assistance to pandemic-hit workers in Pampanga,
        an official said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076a1188-bf2d-48d4-b6e9-9bf3d0b55b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d6b584-d4fb-4e61-b482-7a944eae93d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Ma. Karina Perida-Travilla of DOLE’s Bureau of Workers
        with Special Concerns clarified this after the Commission on Audit (COA) <a
        href="https://www.cnnphilippines.com/news/2022/5/19/COA-flags-deficiencies-in-DOLE-s-TUPAD-program-in-Pampanga.html">reported</a>
        that some TUPAD beneficiaries said they did not receive their wage or were
        given less than the expected amount.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8005273a-73df-4140-b259-1bfa396501aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.870+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:25.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23095be-fc16-48c7-82e3-50d6c17fc451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:26.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb12ec8-0152-41e7-bc85-bc636e269e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:26.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wala pa naman po tayong natatanggap na reklamo patungkol sa hindi
        pagkatanggap ng kanilang sweldo o pagkaltas ng sahod mula sa TUPAD program,"
        Travilla said, but added regional DOLE officials are looking into the matter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45712b9-8f97-498b-a6b0-a37aa5bd30d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:27.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7600a4b8-3369-4917-8575-e573c724046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:27.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have not yet received a complaint regarding workers
        not being paid, or getting deductions from their salaries in the TUPAD program.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58115fc9-9dec-4ac7-94c5-31355cfe2a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:28.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613c0e5c-8993-4550-b8f4-727748a9c0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:28.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TUPAD is an initiative of the Labor department to provide emergency
        employment to displaced, underemployed and seasonal workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aace91f-8e01-4fb0-990c-9893dd944004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:29.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af55cdc-83a1-4b48-8265-4be791d6b9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:29.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Travilla, officials in Pampanga have already begun
        to address the other deficiencies flagged by COA, including the supposed duplication
        of names of several beneficiaries.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671cc317-dd71-4f97-9ae9-8cdf23da17db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:30.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfd862f-4d07-4674-9a3f-23092aad4227'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:30.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors who reviewed information on 21,710 workers under
        TUPAD reported there were 5,012 discovered to have the same personal details
        or were recorded twice as recipients. Travilla, however, said this is allowable
        under the program''s guidelines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed20158-f781-4be7-8847-a188699c3954'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:31.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6087cb-2be5-41a0-a997-3e4e5d3de82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:31.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Magkaiba naman po ‘yung implementation ng TUPAD," she said. "Merong
        dalawang years po, 2020 at 2021. So ibig sabihin, ''yung beneficiary ng 2020,
        pwede naman pong umulit ng 2021…so, in that way, hindi po nating masasabing
        duplication ‘yan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9da20c1-8624-4f97-b717-d74968246ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:17:55.871+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:32.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
