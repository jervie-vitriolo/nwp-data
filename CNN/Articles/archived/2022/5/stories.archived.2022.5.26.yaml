      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)—&nbsp;</strong>It’s
        official: the Anti-Crime and Terrorism Community Involvement and Support Partylist
        or ACT-CIS secured the top spot in the party-list race, gaining three seats
        at the House of Representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dab1e1-36ae-4556-9e34-8e6511877e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:32:38.686+08:00
