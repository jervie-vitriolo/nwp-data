      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> Questions
        were raised on why only selected media networks were given initial invitations
        to the press briefing of president-elect Ferdinand “Bongbong” Marcos Jr. on
        Thursday, but his camp denied there was any intention to exclude other outlets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0145380e-d653-4e64-85aa-8c344414cd80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:36:09.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:15.753+08:00
