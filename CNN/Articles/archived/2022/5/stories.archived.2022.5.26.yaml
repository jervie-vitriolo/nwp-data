      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos recently picked Arsenio Balicasan as the director general
        of the National Economic and Development Authority, which he once headed under
        the late former president Aquino. Several names for other Cabinet positions
        have also been announced by his camp over the past days.</p>'
