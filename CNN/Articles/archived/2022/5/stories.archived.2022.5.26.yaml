      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body released the complete list of party-list groups to
        be proclaimed as winners, with ACT-CIS leading the roll.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aa5cdc-68c2-40fb-b6a1-05e7d1205c73'
