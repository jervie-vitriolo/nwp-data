      'data-privacy']
    'template': '1'
    'title': 'Google should limit location data collection to protect abortion seekers,
      US lawmakers say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2504e3d0-430e-4c59-838b-cbffdff1720f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:31:08.407+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:55.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Dozens of Democratic lawmakers urged Google
        on Tuesday to limit the amount of location data it collects and keeps on its
        users amid fears the information could be used against abortion seekers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2968cf2c-886a-49a1-991b-0e082743b246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:31:08.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d068050-3bcb-43ba-8f0d-1bfea08ee262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:31:08.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:56.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to Google CEO Sundar Pichai led by Oregon Democratic
        Sen. Ron Wyden, more than 40 US senators and members of Congress said Google
        risks allowing "right-wing prosecutors to identify people who have obtained
        abortions" because of its practice of gathering location information from
        people using its services and products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecd6510-4cff-410a-aca5-d7ce200f22b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:31:08.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:56.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd61cf46-35d0-4f91-b23d-da83d13c5a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:31:08.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:57.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that, in a world in which abortion could be made
        illegal, Google''s current practice of collecting and retaining extensive
        records of cell phone location data will allow it to become a tool for far-right
        extremists looking to crack down on people seeking reproductive health care,"
        the lawmakers wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3a3ce4-e832-4482-8908-85225b07aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:31:08.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:57.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc6d150-f7fa-4fd3-9794-c1e11a58d419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:31:08.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google didn''t immediately respond to a request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b02bca1-9d8f-483f-83e9-c72d41992b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:31:08.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:58.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e27c16a-c30b-42c9-a21e-54cf6aebf3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:31:08.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:59.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s letter follows the leaking of a draft Supreme Court opinion
        that would overturn Roe v. Wade and affirm state lawmakers'' ability to pass
        laws criminalizing abortion. Civil liberties and reproductive rights advocates
        have warned that data requests by law enforcement, submitted to tech platforms,
        could facilitate a crackdown on abortion-seekers and potentially those who
        aid them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df4d6e2-dbb1-4ce2-a3ec-41e60b4f7f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:31:08.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30c63b-909c-4ed0-83db-e3d35944b793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:31:08.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:00.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the lawmakers called for Google to scale back its practices
        so that it "no longer collects unnecessary customer location data nor retains
        any non-aggregate location data about individual customers."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b26336-f1e1-40b0-a5fc-fd0d7677e357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:31:08.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:00.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299876d2-2e1d-4f8a-bfe1-dc594966451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:31:08.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:01.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No law requires Google to collect and keep records of its customers''
        every movement," the letter continued. "Apple has shown that it is not necessary
        for smartphone companies to retain invasive tracking databases of their customers''
        locations. Google''s intentional choice to do so is creating a new digital
        divide, in which privacy and security are made a luxury."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967f8b1a-979c-44dc-8726-4ebe027ceaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T01:31:08.408+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:09:01.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/25/tech/lawmakers-google-location-data-abortion/index.html#:~:text=%E2%80%9CWe%20are%20concerned%20that%2C%20in,care%2C%E2%80%9D%20the%20lawmakers%20wrote.">Google
        should limit location data collection to protect abortion seekers, US lawmakers
        say</a>."</em></p>'
