    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c79ac6-79e7-40c9-93a4-85c5dacd8430'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:06.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The relatively
        peaceful protest at the Commission on Human Rights (CHR) compound in Quezon
        City turned violent on Wednesday when authorities stopped the demonstrators
        from marching to the Batasang Pambansa, where the proclamation of winning
        presidential and vice presidential candidates took place.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18925b4-e8a1-4cca-a2e7-f02582baf8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:07.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173e464a-dca2-407b-b131-dbc9db3f42a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:07.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters wanted the family of President-elect Ferdinand Marcos
        Jr. to be held liable for corruption and human rights violations during the
        Martial Law years and for the government to look into the supposed irregularities
        during the May 9 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731d1c8-cc27-4f0f-abec-990c30064310'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:08.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b78c95-d322-4dbf-b467-38be79c50a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:08.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers in full-battle gear clashed with the activists,
        as a water cannon was used to disperse them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8781a7-c554-4080-8d3c-40affda07010'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:09.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7320e77-7348-45b2-b766-10510c8ac533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:09.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen protesters were hurt during the commotion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f675d-83a0-48db-ad75-885afa069160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d186f-02f4-4fd4-9e37-86a8ff8fe81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:10.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi talaga natin inaasahan itong overkill reaction ng pulis...Sa
        tingin natin, uncalled for, unnecessary, naging inconvenience sa mga motorista,
        tapos gumamit pa ng dahas," Bagong Alyansang Makabayan (BAYAN) spokesperson
        Raymond Palatino told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278ad5ee-cdd0-4995-8f65-436d53575f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:11.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc95ea0-5af5-422a-b1c6-43b89d05e434'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:11.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really weren''t expecting this overkill reaction
        from the police. We think it was uncalled for, unnecessary, and it brought
        inconvenience to motorists. Then,&nbsp;violence was even used.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd683f3-5724-46b7-b885-c1639934939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:12.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb9dc28-9dee-4862-b401-9a2bd56e119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police, meanwhile, explained their action was part of the plan
        to ensure a peaceful and orderly conduct of the proclamation of the country''s
        next leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5668bc03-419b-4a2b-9bb3-419b30ef9708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:13.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f7c314-1ac4-4afc-a7a0-4d3af879e69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:13.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They insist they exercised maximum tolerance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f65e42-ede1-4434-b681-9acc62f94105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:14.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae34bf-7106-403e-ac77-44f7881c4e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no such thing as exaggerated action. Baka naman kapag
        wala kayong makitang pulis ay magagalit kayo, pero tama lang naman ang personnel
        na dineploy ng NCRPO (National Capital Region Police Office) dito," said PMGen.
        Val De Leon in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16830613-6799-4f06-b003-7dab5b7ec69f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:15.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13f33a4-0087-49d2-8bac-edc74378c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T19:44:19.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:00:15.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
