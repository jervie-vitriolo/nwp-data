      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T12:08:17.186+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:03:12.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be very honest about it, president-elect Marcos and I had a
        meeting. He told me he was very pleased with how effective I have been in
