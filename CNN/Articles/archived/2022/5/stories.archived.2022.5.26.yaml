      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The Bangko
        Sentral ng Pilipinas (BSP) is likely to raise interest rates again in June,
        Governor Benjamin Diokno said on Thursday.</p>'
