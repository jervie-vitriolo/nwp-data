      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabce531-c416-4b16-b116-9a1e3488ef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:03:39.204+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:02:26.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Thursday, Romualdez
        described how he thinks his second cousin and close friend will lead the country
        for the next six years, having been elected by 31 million Filipinos to succeed
        outgoing President Rodrigo Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543f3915-6426-4011-ad99-8df5d14800da'
      'mgnl:activationStatus': true
