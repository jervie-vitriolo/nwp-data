      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c8c6b3-100a-4f96-9652-917119bf67ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:57:29.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:31.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had hoped when I became President I would not have to do this
        again," he said. "How many scores of little children who witnessed what happened
        -- see their friends die as if they''re in a battlefield, for God''s sake.
        They''ll live with it the rest of their lives."</p>'
    '15':
