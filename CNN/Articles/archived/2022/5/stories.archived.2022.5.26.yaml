      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines May 26) —</strong>&nbsp; Health
        authorities are seeing early signs of a COVID-19 surge in the country, a medical
        expert said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5874475-d558-489b-ae92-dbc36764563d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:13.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00392bf5-d411-427e-bb54-c1644d777d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:13.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Over the past month, there have been three instances of reversals
        of the decreasing growth rates of cases,” Dr. John Wong, member of the Inter-Agency
        Task Force-Technical Working Group for Data Analytics, said during a briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30318ec1-3c49-4341-a5e2-ae1f72d96499'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:14.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88e770-ca4e-4700-8928-17b92f6db8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.004+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that while these were not sustained, “we should take these
        as early warning signals and take the appropriate steps.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cbca44-483e-4e7b-8d0d-dab09da6273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:15.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301c59f7-1dea-404e-95f3-f27e0dde83b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While parts of the country are either low risk or minimal risk for
        COVID-19, a Department of Health report released on Tuesday showed increase
        in the seven-day average of Central Luzon, Bicol, Eastern Visayas, Soccsksargen,
        Caraga and Bangsamoro Autonomous Region in Muslim Mindanao.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa8d167-dc70-49f1-99a1-442560c04322'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:16.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9a296e-5259-45d6-9833-8b62373aca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:16.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, health officials and the OCTA Research group reported
        that they also observed increase in the COVID-19 cases in the <a href="https://www.cnnphilippines.com/news/2022/5/20/OCTA-NCR-increase-Covid-19-cases-19-percent.html">National
        Capital Region</a>, with the latter projecting a “<a href="https://www.cnnphilippines.com/news/2022/5/25/OCTA-weak-COVID-19-surge-worst-case-scenario-in-NCR.html">weak
        surge</a>” as the worst case scenario in the region over the next few weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a691f43-cf5b-43a4-ae50-83ff789f2dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:17.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9005d242-151d-49ff-9492-850048c915b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:17.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH chief epidemiologist Dr. Alethea de Guzman pointed out that
        the rise in COVID-19 cases cannot be attributed to the emergence of more transmissible
        variants alone like the <a href="http://www.cnnphilippines.com/news/2022/5/21/DOH-omicron-BA-4.html">Omicron
        BA.4 subvariant</a>, especially now that there is more mobility and more people
        are complacent about health protocols.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d0c2a-5b87-4720-b09b-18e5d6fbde77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:18.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9f7853-c610-4669-b6d0-db6ea514d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:18.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said the increase is still within acceptable levels. Moreover,
        less than one person per a hundred thousand population is getting infected
        daily, and there is still low utilization of health facilities, she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98327fb9-f4bf-4ccd-a080-3b21a9e8fa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:19.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3141f4-c025-4fb1-8625-1c86db7d5fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.005+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:19.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anna Ong-Lim, a member of the DOH Technical Advisory Group,
        also reminded parents and guardians that getting fully vaccinated is a way
        to protect children from COVID-19. She also asked parents to have their eligible
        kids immunized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015655fd-14e4-47a3-89b0-a75e243376fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:20.388+08:00
