      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The Department
        of Agriculture (DA) has already requested the release of ₱6 billion more for
        farmers’ fertilizer subsidy, Secretary William Dar confirmed on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747da403-5b08-4803-88dc-221b508e4bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:20:52.186+08:00
