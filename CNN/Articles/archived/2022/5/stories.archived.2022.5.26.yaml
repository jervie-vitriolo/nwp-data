      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It doesn''t mean we intend, or have intended to exclude anyone,”
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37134293-b413-46b8-8b4c-57e52b76bb37'
      'mgnl:activationStatus': true
