      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d071ea3-f1ca-432f-b846-56fa8a02ceac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:34.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-year-old girl, who lives in Frankfurt, Germany, said she
        began chatting with Ramos on a social media app on May 9. Ramos sent the girl
        selfie videos and discussed a plan to go visit her in Europe, according to
        videos and text messages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f30a21-c53a-470a-be97-b7a3fa557ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5a2598-e6af-4f67-97b5-cae5033f8de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:35.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one message, he sent her a screenshot of a Google flight itinerary
        from nearby San Antonio. “I’m coming over soon,” he wrote.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5409a8-4283-4366-8829-b7f2b0ce1748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:35.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0342b5d9-7ff1-4fc1-a1bf-1683bd8ec86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:36.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Ramos told her on Monday that he received a package of
        ammunition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ec78b-46ff-45f2-b26c-f6e4e4bb61a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:36.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccf671d-161c-4170-a813-80b8a2d6de16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:37.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said he told her that the bullets would expand when they struck
        somebody.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff67f96-aee8-499a-9250-8088e285ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:37.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3bdbe0-2e68-4a30-aa5b-c88a737282f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:38.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point, the girl asked what he planned to do. She said he
        told her it was a surprise and to “just wait for it.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd993ea1e-220b-4ff9-b9d4-209ec6df34da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bee596-01aa-4dbd-863e-153ca0f8f77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:39.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, at 11:01 a.m. CT, Ramos called and told her he loved
        her, she said. Then, about 20 minutes later, at 11:21 a.m. CT, he texted her
        that he had shot his grandmother.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa5cee-7ac3-45cf-9bef-08ee8ea98e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:39.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c53ab-992a-4411-9b09-7b1ca91fe549'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.172+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:40.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl, whose mother gave permission for her to be interviewed,
        said she spoke daily on FaceTime with Ramos. She said she also communicated
        with him via a social livestreaming app called Yubo and played games with
        him on a gaming app named Plato. In their conversations, she said he asked
        about her life in Germany. “He looked happy and comfortable talking to me,”
        the girl said. She said he told her that he spent a lot of time alone at home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0479ef-118f-4651-9644-2f194e9e8ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64809f1-fe5c-4f9c-a344-07d7b311543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:41.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were other text messages, however, that alarmed her. In one
        case, she said, he told her that he “threw dead cats at people’s houses.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0236e7a1-09c0-47c8-87be-9108e94ca221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10553bf-6af2-4b8d-a40f-dd9723f940dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:42.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she got the impression that he kept to himself.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c7accb-00b0-46be-88f1-d3e0fec78ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:42.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc8da5-28e4-4fcc-9a28-041db20af526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every time I talked to him,” she said, “he never had plans with
        his friends.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d3b982-45ed-4a4e-a391-966592fc65a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.173+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:43.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/us/live-news/texas-elementary-school-shooting-05-25-22/h_b1ae49c4b8a0ed4ebd8505896af2b328"><em>Uvalde
        shooter sent chilling messages to a girl he''d met online about his imminent
        attack</em></a>"</p>'
  'shell-oil-spills-nigeria-farmers':
    'author': 'Nimi Princewill and Krystina Shveda, CNN'
    'caption': 'Inhabitants of Nigeria''s Niger Delta, Africa''s largest oil-producing
      region face high poverty rates and a largely degraded environment, owing to
      hundreds of spills every year.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-26T07:09:09.123+08:00
    'imagesource': 'jcr:2dffa4d7-5164-4ed7-ad63-631dd451229f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5152397-e6a3-4990-a576-d2b35e157e86'
    'lead': 'The suit against Shell Nigeria was brought by four farmers in the country''s
      oil-rich but impoverished Niger Delta region, who said their farms were left
      in ruins after major spills from underground pipelines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T07:17:01.826+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:06:08.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:58:06.927+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Shell escaped liability for oil spills in Nigeria for years. Then four
      farmers took them to court — and won'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f5f3bf-eb0f-4e6c-bb93-d85727d5e956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:08.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nigeria (CNN) —</strong> When Nigerian environmental lawyer
        Chima Williams launched a lawsuit against oil giant Shell plc, he did not
        envisage a 13-year battle that would lead to a landmark ruling and land him
        a prestigious environmental award.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0a959-6dde-41d4-a4c7-caa809dd7203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:09.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b64450-887b-42bd-81e0-3e9e8f1b9b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:09.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who is the executive director of the Environmental Rights
        Action/Friends of the Earth Nigeria, successfully convinced the Court of Appeal
        in the Hague that Shell plc was responsible for the activities of its subsidiary
        in Nigeria — Shell Petroleum Development Company of Nigeria (SPDC) —&nbsp;and
        for oil spills that ravaged local farmlands.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4577c-c506-4d31-b397-2888e5fa811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit against Shell Nigeria was brought by four farmers from
        the Goi and Oruma communities in the country''s oil-rich but impoverished
        Niger Delta region, who said their farms were left in ruins after major spills
        from underground pipelines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea3d82e-8ce1-4bd4-b1ec-7bed3c378f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:10.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to allow Shell plc, formerly known as Royal Dutch Shell
        plc, to be sued in this jurisdiction set a precedent as it was the first time
        the Dutch parent company was sued in its home country for the actions of its
        foreign subsidiary, SPDC.</p>'
    '37':
      'image': 'jcr:e512ed94-c41f-49e7-8831-d41c420b3d46'
      'imageCaption': 'Environmental lawyer Chima Williams is the 2022 Africa Goldman
        Prize winner for his efforts in holding oil giant Shell accountable for oil
        spills'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaae231-9b08-421d-8f0b-32ce815810fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:11.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ea4b0b-1ded-46ab-a61e-d64ce27716cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:11.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Nigeria (SPDC) was eventually held liable for the oil spills
        and ordered to pay damages to the farmers in a January 29, 2021, ruling by
        the Court of Appeal of the Hague. SPDC was also ordered to carry out an intensive
        clean-up of the damage to the communities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2347908f-a14e-4905-b35a-da0183efe679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:12.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was on Wednesday awarded the Goldman Environmental Prize
        for his work in holding the company accountable for the environmental damage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fef311-989a-4f3c-96a2-2c1f0113645e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:12.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is one of seven global winners of the prestigious award, announced
        Wednesday morning, to honor grassroots, environmental activists. The prize
        is awarded each year by The Goldman Environmental Foundation, with ceremonies
        in San Francisco and Washington, DC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c19aa1f-e624-4926-858a-5a763d9efbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:13.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These seven leaders give us a reason for hope and remind us what
        can be accomplished in the face of adversity," the Vice President of the Goldman
        Environmental Foundation, Jennifer Goldman Wallis, said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ba458-08dc-4341-8579-b6830f4e89a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.827+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams attributed his win to "the grace of God" in a video call
        with CNN from Lagos, Nigeria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7df13a-2bef-4ab1-8e6a-aaeb0160faa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.828+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:14.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A historic case</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f869da-adf9-45d7-8ba9-a214b3e09a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.828+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:15.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell had argued for the case to be tried in Nigeria while rejecting
        liability for the spills, which it said were caused by sabotage of its subsidiary''s
        pipelines. In 2013, a Dutch lower court ruled that the Shell parent company
        could not be held responsible for violations committed by its Nigerian division.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e08e04c-9296-4c38-90af-14866462c596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.828+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:15.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Williams says he and his legal team pushed on because they
        had established that the parent company in the Netherlands had "authority
        flow," to the subsidiary — Shell Nigeria — and therefore could not be exempt
        from its decisions and operations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21a6c39-fc64-412c-9077-ad0f304ea5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.828+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:16.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was what gave us the confidence to appeal against the judgment,
        and the Court of Appeal agreed with us that the district court was wrong,"
        Williams said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25e428b-d170-416d-9ec5-0bc7bd55fa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.828+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first ruling that we got favorably was on jurisdiction. The
        Dutch High Court sitting in The Hague ruled that they had jurisdiction to
        hear the cases from Nigeria. That was the first hurdle that we scaled through,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d318b09-148e-47df-b95c-ae53c81db1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.828+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:17.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the final ruling in January last year, Shell said in a statement:
        "We continue to believe that the spills in Oruma and Goi were the result of
        sabotage. We are therefore disappointed that this court has made a different
        finding on the cause of these spills and in its finding," noting out that
        sabotage, oil theft, and illegal refining are "a major challenge" in the region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056525e9-d7a2-44d3-be12-502220caa091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.828+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:17.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Nigeria spokesman Bamidele Odugbesan told CNN the company
        had agreed a settlement with the four farmers from Goi and Oruma communities
        after last year''s ruling, and that representatives are "working amiably on
        the actualization of the judgment."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b438c7c-6348-4766-bb22-a3022b1aff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.828+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:18.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hundreds of oil spills every year</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c68b6-ef46-4b5f-b2f6-8459ca4a38ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.828+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:18.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell is the largest oil operator in the Niger Delta, Africa''s
        largest oil-producing region. Its residents face high poverty rates and a
        largely degraded environment, owing to hundreds of spills every year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e95af9-0922-4035-99d4-9694a2ce0a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.828+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:19.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have groundwater polluted with benzene 900 times above WHO level,
        we have farmlands with poor yields, rivers that are barely fishable, neonatal
        deaths numbering thousands yearly as a result of spills. We have reduced neuroplasticity
        of the brain as a result of oil pollution," Niger Delta activist Saatah Nubari
        told CNN.</p>'
    '39':
      'image': 'jcr:aa1ec938-c6e2-4dd5-b399-11a3dab40bdc'
      'imageCaption': 'Chima Williams (center) and colleagues visit an oil-polluted
        area in Ikebiri Southern Ijaw, an area of the Niger Delta (Photo: George Osodi)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5edb0cf-27f5-4643-af2c-510083bba1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:19.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e061f-d669-4900-9da7-4d63ffeae231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.828+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Niger Delta is a graveyard of the living and we will never
        know how much harm has been done until we audit the entire environment," Nubari
        also said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd678b6b7-ddff-4bf5-8dc1-577dd4fe038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.828+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:20.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, Shell has attributed most spills to theft and sabotage
        by locals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3362830-79b3-49ed-87cf-b7c26d15e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.828+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:21.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over 95 percent of the spill incidents in our operations are caused
        by sabotage," Odugbesan, the Shell Nigeria spokesman, told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c671c03-76a8-4522-9442-e0d56c2acf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.828+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:21.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Throughout our operations globally, in 2021, it''s only in Nigeria
        that we recorded crude theft. And this has implications on our cost. When
        our facilities are tampered with and there''s a spill, we spend money to stop
        the spill, fix our facility, clean up and remediate the environment," Odugbesan
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0a1874-be1d-407e-ad2e-17620ab6694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Operational problems</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae4c687-810e-4476-a6d7-be0e2c9d6296'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:22.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nubari believes oil companies are "untouchable in Nigeria and unaccountable
        and that is why communities and individuals approach foreign courts to get
        justice."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61af1c05-83a9-4fa1-b072-e4413e935c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams agrees it is difficult to hold multinational companies
        accountable through government agencies in Nigeria.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67fed79-185d-4832-9e5d-adf453bdfba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:23.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shell Nigeria spokesman Odugbesan denied that Shell is untouchable
        in Nigeria and stated that the company paid out around 50 billion naira in
        2021 (around $111 million as of last year) after being sued by another community.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54d860e-f41e-4ed3-bd10-2fe41d3ef070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:24.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Williams, his lengthy David-versus-Goliath legal battle has
        come with highs and lows.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bef33a-f53f-45c2-9eb9-eed6106b229b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:24.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2008, I was arrested on a Shell facility when I went to expose
        that Shell was still flaring gas, despite a 2005 court ruling which ordered
        them to stop gas flaring in Iwhrekan community, in the Niger Delta," he told
        CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e0268b-3e0f-4046-ba6e-ece8a912b0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams lauded other court decisions that have signaled wins for
        the Niger Delta''s aggrieved communities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66dba6ec-17f5-4040-ac93-2e2f7ba6b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:25.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After January 29th, there have been a lot of positive court decisions
        within and outside Nigeria, some with massive monetary awards. There are great
        positives that these judgments have brought to protect the Niger Delta''s
        environment."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b4697-3e2d-403d-aba6-96d77032caea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:17:01.829+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:26.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/25/africa/shell-oil-spills-nigeria-intl-cmd/index.html"><em>Shell
        escaped liability for oil spills in Nigeria for years. Then four farmers took
        them to court -- and won</em></a>"</p>'
  'dinosaur-blood-warm-cold':
    'author': 'Katie Hunt, CNN'
    'caption': '(From left) This illustration depicts Plesiosaurus, Stegosaurus, Diplodocus,
      Allosaurus and Calypte (modern hummingbird), with red hues indicating warm-bloodedness
      and blue hues for cold-bloodedness.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-26T07:18:16.940+08:00
    'imagesource': 'jcr:f6fc6836-f058-4a9f-9bcd-a7f410ad6a9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e98a5bb9-a121-453d-9096-83f176e717d4'
    'lead': 'Warm or cold? '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T07:23:27.794+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:05:55.311+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:58:07.226+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A long-standing and fundamental question about dinosaurs may finally
      have an answer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f332c-8b15-46e8-8894-4c7295e5393d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.794+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:55.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Fearsome predators like T. rex and towering,
        telescope-necked dinosaurs, such as Brachiosaurus, were warm-blooded creatures
        in the same way birds and mammals are, according to a groundbreaking new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd513c37a-aa50-4864-b244-6bb357f02fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.794+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:56.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaee228-0b5a-49b1-8993-1f202c65228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.794+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:56.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of whether the blood that coursed through dinosaurs''
        giant frames ran warm or cold, like that of reptiles, is a long-standing one
        that has vexed paleontologists. Knowing that fundamental piece of information
        could illuminate the lives of the prehistoric creatures in significant ways.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0c94df-0429-4bbe-8e2e-3f51ee94ee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.794+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:57.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warm-blooded animals have a high metabolic rate — they take in lots
        of oxygen and need many calories to maintain their body temperature, while
        cold-blooded animals breathe and eat less.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0b7850-394f-47a2-861c-b583b1339d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.794+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:57.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really exciting for us as paleontologists —&nbsp;the question
        of whether dinosaurs were warm- or cold-blooded is one of the oldest questions
        in paleontology, and now we think we have a consensus, that most dinosaurs
        were warm-blooded," said lead study author Jasmina Wiemann, a postdoctoral
        researcher at the California Institute of Technology, in a news release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b9aeb0-4c69-4482-908b-cca84f994154'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.794+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:58.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous recent attempts to answer this question have suggested
        that dinosaurs were warm-blooded, but those findings, which involved analyzing
        growth rings or chemical isotope signals in bones, were ambiguous because
        fossilization may change these markers. Plus, those analysis techniques damage
        fossils, making it harder to build up a large data set.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc62e499-b89f-454c-9dc0-65eaeb517315'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.795+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:58.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiemann and her colleagues, however, came up with a new — and in
        their view, more definitive — method to assess a dinosaur''s metabolism.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013b3adb-018c-46b1-975d-559784da9b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.795+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:59.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Definitive answer?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348cdd8-6bae-49d2-8b82-d314241389ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.795+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:59.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers looked at the waste products that form when oxygen
        is inhaled into the body and reacts with proteins, sugars and lipids. The
        abundance of these waste molecules, which appear as dark-colored patches in
        fossils, scales in accordance with the amount of oxygen taken in and is an
        indicator of whether an animal is warm- or cold-blooded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2bd4a5-f86d-4c55-9d73-d8f1f2899b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.795+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:00.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The molecules are also extremely stable and don''t dissolve in water,
        which means they are preserved during the fossilization process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adb23cc-b32f-452a-9afe-f7cdecb4af36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.795+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:00.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiemann and her team analyzed a femur — thigh bone — of 55 different
        creatures, including 30 extinct and 25 modern animals. Among the samples were
        bones belonging to dinosaurs, giant flying reptiles called pterosaurs, marine
        reptiles like the plesiosaurs, and modern birds, mammals and lizards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87228da6-4ad8-4741-adcd-07f14b289ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.795+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists used an approach called infrared spectroscopy, which
        targets the interactions between molecules and light. This technique allowed
        them to quantify the number of waste molecules in the fossils. The team then
        compared those findings with the known metabolic rates of the modern animals
        and used that data to infer the metabolic rates of the extinct creatures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787e1c59-7da4-4cba-a783-e6ee82cccc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.795+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:01.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What they found</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12521bb1-fafb-40d1-9668-48558adadbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.795+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:02.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier generations of paleontologists had grouped dinosaurs with
        reptiles, leading to an assumption of a reptilian appearance and lifestyle.
        Today, most paleontologists agree that dinosaurs were a lot more birdlike
        after the discovery in the 1990s of feathered fossils, which led to the understanding
        modern birds are directly descended from dinosaurs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5391a296-ff89-4194-ba95-0bcc93e6354e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.795+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:02.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which published Wednesday in the journal Nature, found
        that dinosaurs'' metabolic rates were typically high and in many cases higher
        than modern mammals — which typically have a body temperature of around 37
        degrees Celsius (98.6 degrees Fahrenheit) — and more like birds, which have
        average body temperatures of around 42 degrees Celsius (107.6 degrees Fahrenheit).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f599b7a-4a61-49ad-8d5f-6edd5a68c7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.795+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:03.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With our new evidence for an avian-level metabolism ancestral to
        all dinosaurs and pterosaurs, all hot-blooded dinosaurs likely had high body
        temperatures, comparable to those of modern birds," Wiemann said via email.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c820d27c-1fc5-420d-8365-c829fde2d79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.795+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:03.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there were notable exceptions. Dinosaurs classified as
        ornithischians — an order characterized by lizardlike hips that includes instantly
        recognizable creatures such as Triceratops and Stegosaurus — evolved to have
        low metabolic rates comparable to those of cold-blooded modern animals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7139d-e37e-4820-bb9c-512ecc53b08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.795+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:04.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lizards and turtles sit in the sun and bask, and we may have to
        consider similar ''behavioral'' thermoregulation in ornithischians with exceptionally
        low metabolic rates. Cold-blooded dinosaurs also might have had to migrate
        to warmer climates during the cold season, and climate may have been a selective
        factor for where some of these dinosaurs could live," Wieman said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91bb540-4828-49d4-82ca-6b86ff7802a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.795+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:04.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a high metabolic rate has been proposed as one reason why
        birds survived the mass extinction that wiped out dinosaurs 66 million years
        ago. However, Wiemann said this study indicated that this wasn''t true: Many
        dinosaurs with birdlike, exceptional metabolic capacities went extinct.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f30b0c-1550-4998-9201-137d5012ee86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.795+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research will "drastically change" how the biology and behavior
        of many extinct animals are interpreted, said Jingmai O''Connor, an associate
        curator of fossil reptiles at Chicago''s Field Museum. She wasn''t involved
        in the study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ef4f7-79d0-4c3f-8004-1dac670b34ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.796+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider these results to be pretty definitive. Wiemann''s methods
        are meticulous and have been thoroughly tested," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec90168-349f-4d7d-a415-6acd8098976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.796+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some dinosaurs were warm-blooded, this was the ancestral state,
        but others secondarily evolved to be ectothermic (cold-blooded). The next
        question to ask is why and what does this mean about their behavior, ecology,
        and evolution."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa035dea-66ef-4d8b-86ff-2274f19e5fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:23:27.796+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/25/world/dinosaur-blood-warm-cold-scn/index.html"><em>A
        long-standing and fundamental question about dinosaurs may finally have an
        answer</em></a>"</p>'
  'bongalo-airbnb-africa-mobile-money':
    'author': 'Nell Lewis, CNN'
    'caption': 'Startup Bongalo is vying to become an African alternative to Airbnb.
      The company, which was founded in Cameroon and is now based in Rwanda, has more
      than 1,000 listings across the two countries. This includes Umoko Cottage on
      the shores of Lake Muhazi in eastern Rwanda.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-26T07:23:42.392+08:00
    'imagesource': 'jcr:5b38d78e-d309-4e38-893c-b89c4fda1e86'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db4a1290-4dc7-4831-b3f4-7f0765efdee9'
    'lead': 'This is Bongalo, a home rental platform that accepts mobile money and
      is vying to become Africa''s own Airbnb.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T07:30:15.000+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:05:40.284+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:58:07.543+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Could this Google-backed startup become Africa''s answer to Airbnb?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a17bf-b996-405c-a72c-55ab093ecc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.000+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:40.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Since Airbnb launched in 2008, it has taken
        the travel industry by storm. Sharing a home or renting an apartment has become
        a fashionable, and often more affordable, alternative to booking a hotel room.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a6cc4-baf6-4f06-bc66-6cda3b5a82dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.000+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:41.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a decade later, the company has 6 million active listings
        worldwide in more than 200 countries. But one region it''s yet to crack is
        Africa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a73d6f-2c6d-4787-9276-ce417deb967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.001+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:41.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite rapid growth in the last decade, Airbnb had around 130,000
        listings across the whole continent in 2018 (the company would not disclose
        any more recent figures), with the majority in South Africa. For comparison,
        in May 2019, there were more than 80,000 properties listed in London alone,
        according to city authorities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937dfbd6-a6bf-4b09-9618-9aee08f5fffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.001+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:42.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e7916f-762f-49b0-a3c8-a6c0b0178972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.001+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:42.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameroonian startup founder Nghombombong Minuifuong puts this down
        not to a lack of demand or supply, but the absence of one payment method that''s
        especially prevalent on the continent. Guests and hosts on Airbnb are unable
        to use mobile money, a system that lets users send and receive money through
        a cell phone. This is becoming increasingly popular in Africa, where there
        are over half a billion registered accounts, according to Global System for
        Mobile Communications (GSMA), an industry trade group.</p>'
    '28':
      'image': 'jcr:cfb925c4-13ee-4310-b8e7-329478d75031'
      'imageCaption': 'Bongalo has listings in 12 cities across Cameroon and Rwanda.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb33ac-5130-47eb-9229-60e6f5c0e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.002+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e412a1-1456-418c-9e1c-9a253680a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.001+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why he launched Bongalo, a home rental platform that accepts
        mobile money and is vying to become Africa''s own Airbnb.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c1af21-c531-4536-82f6-f107f841ea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.001+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:44.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My vision is to build a platform that ... enhances travel across
        Africa by connecting people to affordable places to stay," he says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147aab01-2a9e-4937-a0f2-edfded7a852b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.001+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:44.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scaling up</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa279dfb-7252-44fc-822a-d426cdc1e605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.001+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:45.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of scale, the startup still pales in comparison to Airbnb.
        Bongalo launched in Cameroon in 2017 as a real estate company, but in 2019
        relocated to Rwanda, pivoting to its current model. It has more than 1,000
        properties listed in total across both countries and over 5,000 users, says
        Minuifuong, but he expects demand to rise as Africans are able to travel more
        freely around the continent with the lifting of Covid restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad0504b-4e3a-45d5-83b1-a7b097a040b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.001+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:45.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic tourism across the continent has bounced back quickly since
        the outbreak of Covid-19, says Christele Chokossa, consultant at market research
        company Euromonitor International, thanks in part to less stringent travel
        requirements within Africa and the tourism industry focusing on local travelers,
        she says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf25994-c960-4906-a629-c0dc15a38244'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.001+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But good, cheap accommodation can be hard to come by. A 2019 report
        on hospitality in Africa, by online travel agency Jumia Travel, notes that
        "cost remains one of the main blockers for a faster development of local tourism"
        and that technology will be key in bringing prices down. The average price
        of a hotel in Africa''s most popular cities is $50 per night, it says.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ef081b-cb09-4771-928b-43544ff0fdf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.001+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:46.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongalo''s listings typically cost around $40 per night, says Minuifuong.
        The properties, which are verified before being listed, can be booked via
        the company''s website and will soon be available on an app. The platform
        is especially popular with customers between the ages of 25 and 35, he adds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f3890-813e-4f0b-baf7-da9e95313739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.001+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:47.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The younger generation of tech-savvy travelers has been embracing
        the convenience and affordability of the shared rental economy in recent years,"
        says Chokossa. "In countries like Cameroon, improved internet and social media
        penetration gave room to affordable hotel apartment rentals options, since
        it allowed owners to promote their services easily."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd064ff72-0b67-4e40-b223-c48183f281f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.001+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:47.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Paying over the phone</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf2842-5183-45c8-b5f5-a9f053d47420'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.001+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By accepting mobile money, Bongalo also helps customers avoid transaction
        and currency conversion fees that come with paying by credit or debit card,
        and taps into Africa''s "unbanked" market, as no bank account or internet
        access is required.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb37272-0de6-4d70-b243-d911170376cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.001+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:48.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is crucial in sub-Saharan Africa, where less than half of the
        adult population has a traditional bank account, according to the World Bank.
        But mobile money has also become a preferred payment option for many people
        with bank accounts, says Minuifuong.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30007dac-b3ac-4102-88a0-03fd71dc98a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.002+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:49.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The solution has penetrated so much on the African continent, and
        everyone trusts it because of its simplicity and its security. People prefer
        using it to cards," he says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37611cba-d274-4b22-9d25-b5e6348aad6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.002+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:49.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the GSMA, the region accounted for 64% of mobile money
        value transacted globally in 2020 -- a total of $490 billion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1188475e-903d-42c6-afb9-626838817c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.002+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:50.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bongalo also accepts credit and debit cards, which appeals to international
        tourists or the African diaspora, says Minuifuong -- although he adds that
        the majority of guests live on the continent and around half of them usually
        travel within their own country. For the less tech-savvy who don''t want to
        book online, the startup has partnered with independent travel agents who
        can book a property directly for the customer or include it as part of a wider
        travel package.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c274654a-4c1a-48e1-872b-35eab32d7eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.002+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Local solutions</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea40cd8-672f-4100-842d-3a8484ccd76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.002+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, Minuifuong wants to expand Bongalo''s operations to Ivory
        Coast, Senegal and Kenya. Long-term, he hopes it will be available in all
        African countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e4444-261f-443f-856c-f1cdfc671385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.002+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing with Airbnb will be a tall order as it "has become a household
        name across the continent," says Chokossa. But she notes that the African
        market remains underpenetrated, and that startups like Bongalo, which tailor
        services towards local consumers, "might intensify competition in the future,
        especially if they receive support from international investors."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70483869-209d-4c0f-abf2-4b65510d1eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.002+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:52.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Bongalo has received $320,000 through Google''s Black Founders
        Fund in Africa, a scheme that will see $4 million invested across 60 Black-founded
        startups on the continent, and it is currently ramping up to a round of seed
        funding.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55fc225-faf0-43b4-be34-95bd124b68a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.002+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:52.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if Airbnb started to accept mobile money payments, Minuifuong
        is confident there is still space for his business.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20986821-8310-4ee3-a6b4-65aa25a78cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.002+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Competing with Airbnb is very possible because we understand how
        the market operates," he says. "It''s about people being more local centric
        and using local-made solutions."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af5fcde-e9f4-471a-ae6c-fb4a8d356515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:30:15.002+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/bongalo-airbnb-africa-mobile-money-spc-intl/index.html"><em>Could
        this Google-backed startup become Africa''s answer to Airbnb?</em></a>"</p>'
  'Twitter-US-government-privacy-violation':
    'author': 'Brian Fung, CNN Business'
    'caption': 'FILE PHOTO'
