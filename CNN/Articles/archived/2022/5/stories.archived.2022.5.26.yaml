      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a href="https://edition.cnn.com/2022/05/25/uk/boris-johnson-sue-gray-partygate-report-gbr-intl/index.html">Boris
        Johnson''s staff got drunk, brawled and abused cleaners during Covid lockdowns,
        damning report finds</a>''</em></p>'
  'train-interrail-pass-europe':
    'author': 'Francesca Street, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-05-26T09:52:03.596+08:00
    'imagesource': 'jcr:f2127321-3246-4dd5-939a-60657983de27'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2a87031-be78-445e-9499-42dc5fae35ec'
    'lead': 'The Interrail pass was dreamed up by the International Union of Railways
      (UIC), a body overseeing Europe''s railways that''s since ceded control of Interrail
      to the independent Eurail company.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T09:58:10.796+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T17:03:53.867+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:58:10.082+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['travel', 'Europe', 'Interrail-pass', 'International-Union-of-Railways',
      'UIC']
    'template': '1'
    'title': 'The train ticket that revolutionized European rail travel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272d027-5665-4b8a-9a5b-5c0aad412353'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:03:54.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The summer Tim Thomas was 18, he packed
        up a rucksack, left his small hometown in the south of England and hopped
        on a train to France, kicking off a month-long journey through Europe by rail.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936eccdb-1e86-4224-a098-df40c8d85aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:03:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 1972. Thomas was among the first travelers to take advantage
        of the fledgling European Interrail pass, which allowed young people under
        21, across 21 participating countries, to buy a £27.50 (at the time about
        $67) ticket for unlimited travel across Europe by train for a full month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3137b017-886a-4e23-916d-4e8a2cfafc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.796+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:03:55.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a bit ideal really, you were young and fit and every day
        there''d be a new country or town or whatever in front of you to explore,"
        Thomas tells <a href="https://cnn.com/travel" target="_blank">CNN Travel</a>.
        "There was always something to look forward to."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db23747-a7bf-4ee5-bf1b-beaef6fafe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:03:55.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interrail pass was dreamed up by the International Union of
        Railways (UIC), a body overseeing Europe''s railways that''s since ceded control
        of Interrail to the independent Eurail company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e13e6c-ca32-41e8-9ea0-eb380b432139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:03:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UIC emerged in 1922 after Europe''s borders were rearranged
        following World War I and the subsequent Treaty of Versailles. In 1972, the
        organization envisaged the cross-Europe travel pass as a fun way to celebrate
        its 50th birthday and to encourage rail travel among European youth. A similar
        scheme, the Eurail pass, already existed for international travelers — why
        not open the continent''s trains up to young Europeans?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6757f29-3c3b-41fb-9a08-92ea6b8d4cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:03:56.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was no high speed rail, there were no low cost flights, there
        were less coaches — and overall travel was on a totally different level than
        today," Alexander Mokros, chairman of Eurail, tells CNN Travel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfce2a68-a885-4fd7-9b25-e5190b6759f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:03:57.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were traveling much less. So they had this great idea to
        launch a special product specially for youths, so everybody, until the age
        of 21, could discover the continent."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5ad0b8-4ed4-4c44-a387-c6fd57ebc852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:03:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just travel that was different in 1972. The map of Europe
        looked different, too. The first iteration of the Interrail pass focused on
        north, west and southern Europe, with eastern Europe largely blocked off behind
        the Iron Curtain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2088503e-1083-4199-ac43-778cfea38175'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:03:58.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brightly colored posters were plastered across Europe''s railway
        stations and word spread about the UIC''s rail offering. Young people discussed
        plans and sketched out routes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63812c7-8273-49a1-ad36-c697bed0d13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:03:58.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas reckons Interrail first arrived on his radar via a poster.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065db178-f4e1-4b82-a14e-cf48908a6fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.797+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:03:59.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always enjoyed train travel, and so I went with a friend
        who I''d been at school with," he says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283f128-e255-46a7-a4ce-2da504fe3e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:03:59.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Thomas'' trip was nearly over before it began: as his train
        set off down the English coast towards the gateway port of Dover, Thomas realized
        he had left his bag in the waiting room at Ashford station, a stop on the
        line between London and Dover.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c25e0-91a2-43d7-a4af-94079404f229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:00.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, a bag abandoned in a railway station is liable to be removed
        and destroyed. In 1972, Thomas explained the dilemma to train staff who told
        him not to worry — they would pass on the message through their network, and
        the bag would be sent up on the next train and they could do a handover at
        Dover.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b885b365-3c68-43e6-827c-afb99b1ff52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:00.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sure enough, I just had to wait on the platform, and the next train
        came along and the driver handed it out of his cab to me," recalls Thomas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85176ed1-f7d1-48e0-b39f-178cab2030ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:01.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From then on, I believe, we managed to avoid making too many mistakes
        like that."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6eabca-a8b0-4bb6-954c-6c74ba40f66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:01.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas and his friend journeyed around Europe in what he describes
        as a "figure of eight" route. They headed first to southwest France, then
        across to Switzerland, up to Denmark, then down to Athens in Greece via Yugoslavia
        and Munich, Germany.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f923983c-7bf1-4e5e-904e-051f3ba4e706'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:02.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We got our full month''s worth, and I''ve kept all the itineraries
        with the detail of the individual trains and the distances involved," says
        Thomas.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e83c1-c186-42ff-bc32-bb95ac5c2aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:02.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The travelers relied on the Thomas Cook Continental Timetable, a
        bible for European train travelers that details all the train times and the
        distance in miles between stations. (The guide is still published under the
        name "<a href="https://www.europeanrailtimetable.eu/" target="_blank">European
        Rail Timetable</a>.")</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6645edf3-38fd-4b74-9f1f-8d38083d8b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.798+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in this pre-euro, pre-online banking world, if the travelers
        wanted to exchange currencies, they had to line up at the bank, passports
        in hand.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd715aacc-62c1-47f6-a726-ec97f83e3299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:03.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They saved money by sleeping on the train wherever possible. Otherwise,
        they''d bunk down for the night in hostels.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7da3ab-fb67-4eb0-bbe8-21ae30e73cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:04.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas reckons they were lucky that, as 18-year-olds exploring their
        first taste of independence, the biggest obstacle they faced en route was
        sunburn. They enjoyed pretty much every day of the trip.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598820aa-9c24-4f76-aa90-e91c671c8170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:04.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a kind of freedom isn''t it, when you''re away from home?"
        says Thomas.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d75c32-b6fe-4f88-ae2e-211369e85678'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:05.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin McKee, who grew up in Northern Ireland, set out on his inaugural
        Interrail trip in 1972. Only 15, he traveled with three friends from school.
        Over the course of the month, the group occasionally split ways, but reconvened
        at various points along the journey.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac59bbc-3e64-44c4-8f8f-4bda8ae5ad28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:05.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exploring Europe at a formative age had a significant effect on
        McKee''s way of thinking. A year or so after the trip, he interviewed at the
        University of Newcastle in England, where he hoped to study medicine. Amid
        the ongoing context of the sectarian violence in Ireland known as "the Troubles,"
        the interviewers asked McKee if he considered himself British or Irish.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e674ae9e-650c-42fe-9504-7ede9dc68a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:06.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenage McKee replied that he was European.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3598228c-ed83-4c4d-96b8-2e0256aadcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.799+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:06.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people that were traveling, who were my age or older, and who
        had that sort of curiosity and wanted to see the world, we all had much, much
        more in common than the communities that we came from," he tells CNN Travel.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e10bc0-a070-4e7c-b116-848f5b0f2d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:07.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, McKee is a professor of European public health at the London
        School of Hygiene and Tropical Medicine, and in 2020 he became a member of
        the World Health Organization convened Pan-European Commission on Health and
        Sustainable Development.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78af3abf-d873-4f17-899f-499d2de6d87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, 87,000 young people traveled via the EU Interrail pass
        in 1972, according to Eurail. Such numbers meant that for the UIC, continuing
        the scheme beyond that inaugural year was a no-brainer.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e124c564-b611-4ba3-b28f-b107912239ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:08.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas went Interrailing again in 1973 and 1974. On all three trips,
        his Hanimex Compact R camera came with him. The device''s small size made
        it pretty easy to transport.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccaa8f7-c358-4755-956a-d6a7e5bd9b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:08.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snapping photos of the length and breadth of Europe, Thomas tried
        to avoid getting people in his photos. But today, looking through his slides,
        he enjoys the ones with photobombing strangers more than the emptier scenes
        -- they offer a taste of life in Europe at the time, 1970s bell bottom jeans
        and all.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354d49cc-f51e-4c20-9dc2-80048bdf0d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:09.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Interrailing through the 1970s</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc31bf-b5fd-49f7-9baa-817f8fde4317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:09.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the 1970s progressed, "Interrail" became a verb, a staple of
        European travel vernacular.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6310d4-6014-4a36-b855-7ffa9056ad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:10.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trudy Harpham, emeritus professor at London South Bank University,
        went Interrailing on three consecutive college summer vacations.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b27f435-9ab3-45f0-99c1-f1680f01dab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.800+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:10.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a student, the cheap deal of Interrail for a month in the summer
        was pretty irresistible," she tells CNN Travel. "I wanted to go as far as
        the scheme would allow me."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edaa9a2-7a29-4f24-a353-249891c60c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:11.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the first trip, in 1975, Harpham and her then boyfriend packed
        up their backpacks and a two-person tent and snaked across Europe by rail,
        reaching Istanbul in Turkey.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c4e7e5-1ed7-4345-a23e-c795a2c734e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:11.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was stepping into the unknown," Harpham recalls, but she found
        a friendly and convivial atmosphere among the Interrailing community.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74828ef0-6b99-4042-a412-29ac5c80b3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:12.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It felt so sociable and communal and exciting," she says.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd1a5a-40d7-4656-9a55-8e1a511c3498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:12.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the trains chugged across the continent, Harpham jotted down
        her observations on countries and their cultures in dispatches back home to
        England.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91776a3-0163-4532-99a0-1e7a340b5c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost in every new country that I crossed into, I wrote a postcard
        to my parents in Lincolnshire, who were delighted to receive them," says Harpham.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6ea3d0-2658-4148-877f-1d2dcb34e373'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:13.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harpham''s mother kept all the postcards, telling her daughter that
        one day she would appreciate being able to look back on her adventures.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55cbe7a-780d-444a-9928-01e315c92879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:14.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course it wasn''t all exciting. Long periods on trains could
        be tedious. On Harpham''s 1973 trip, which included traveling up to the Arctic
        Circle in Norway, she recalls thinking that she "didn''t want to see another
        birch tree forest in my life after that."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3b16cb-f1ea-41ec-a45c-53a555864460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.801+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:14.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But most of the time, Harpham relished the experience of waking
        up in a new place after a night of travel.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717e184a-5d0d-4ab0-a60f-c5ece38eced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:15.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we were lucky enough to have a seat, pushing that old fashioned
        blind up the window and peering out and wondering where you were was just
        magical," she recalls.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3978a68-5c4f-41e6-b695-fcd3d2db02ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:15.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, British-born Harpham lives in Switzerland. She''s retired,
        but worked in international public health and lived in over 50 countries.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54c6b5d-5fc4-4aa1-8b36-0ea7e3cc102a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harpham recalls returning from her summers Interailing and feeling
        like she was in a club made up of young people from across Europe.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b8a601-6424-47be-82bb-915701a88bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:16.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only the others who did it really understood the feeling of liberation
        and excitement and sheer exposure, wonderful opportunities to see so many
        places in a relatively short time, and relatively low cost," she says.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f7e398-c898-41c0-bc3a-b446db7d0166'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:17.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interrail today</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6ec4f-ae14-4294-9d0c-e1aa1b060b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:17.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2022, the European Interrail pass turns 50. It has morphed and
        developed over the years, but the fundamental concept remains unchanged --
        a relatively simple railway gateway to Europe.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133e531a-48e9-4d74-bca2-75b9771a56e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:18.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest difference between the scheme today and its early years
        is it''s now open to everyone, of all ages.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb99dd-6913-42ba-901e-90d18d770c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.802+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:18.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rail expert Mark Smith, founder of popular train website The Man
        in Seat 61, says this change was "the best thing that''s happened" to the
        pass in its five decades of existence.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0648143d-0a3d-437c-adf1-2b8aab1ed823'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:19.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, there''s also a greater range of Interrailing options. Travelers
        can choose based on number of travel days and class of ticket.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d3912b-eae5-4fe7-a8fe-0187d5fa348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:20.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe''s railways have changed too. High speed services are now
        more commonplace and, until recently, night trains were on the out but the
        tide there appears to be turning again thanks to a recent resurgence of sleeper
        services across Europe. Smith also suggests the continent''s trains are now
        more fragmented, with some long distance routes now broken up into smaller
        sections.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4511e7c4-b590-40fd-a22a-f4dabf740bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:20.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Smith''s own website is a treasure trove of Interrailing
        tips and tricks, he tells CNN Travel he''s an advocate for packing the 2022
        version of the Thomas Cook timetable, now called the European Rail timetable.
        Scouring the internet on your phone can''t beat pouring over the timetable
        and manually planning out your route, suggests Smith, especially with the
        ever-changing European landscapes speeding past the window.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027bedab-78a1-42e6-8cdf-f352251c1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, 33 countries participate in the Interrail scheme and the
        pass is available in digital form. Prices start at €185 (around $198) for
        under 27s traveling four days within one month.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d7a9d-ce54-4197-a678-dcff7645b0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:21.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eurail pass, the version for international travelers, also still
        exists. Prices are identical to Interrail, also starting at €185 (around $198)
        for under 27s traveling four days within one month.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c413b91-6ac4-4a03-8a6a-12d6ee53441c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:22.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Times have changed, but Mokos, from the Eurail team, suggests the
        appeal of Interrailing is more or less the same as it was for the inaugural
        1970s travelers, and ticket holders today enjoy being part of a long line
        of Interrailers past and present.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf12b15-76c1-4071-b2df-1f59578ea843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:22.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if you''re traveling alone, you''re not traveling alone, you''re
        traveling somehow with others, you''re crossing with others, you''re making
        stories you can talk about without others," says Mokos.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08106396-6988-4fff-a0be-c02ed56a824e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:23.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continent-spanning pass also represents a sense of European
        unity, which has an added resonance in a post-Brexit, post-Covid Europe grappling
        with the impact of the Russian invasion of Ukraine.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe6a81-257d-4cc7-a915-b97bd2469e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pass also turns 50 in a moment when growing numbers of travelers
        are keen to make more sustainable choices, moving away from short haul flights
        where possible.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301e889-e476-43ff-be48-8708655213cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:24.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, when Tim Thomas looks over his plethora of photos of his
        Interrailing days, he finds himself dreaming of future rail adventures. He''s
        got a train trip to Antwerp, Belgium in July, and hopes there might be more
        to come.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8811e5-acb6-4758-927b-39949366b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:24.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suppose it''s almost my idea of the ideal way to spend my life,
        just wandering around looking at new things, seeing different landscapes and
        different buildings," he says.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b39204-56a5-430c-95fd-93111f31c526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T09:58:10.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:04:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/european-interrail-pass-50-year-history/index.html"
