      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Federal Reserve means business when
        it comes to tightening monetary policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1137aa9-b46e-447b-a151-2f773a3aa57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.699+08:00
