      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b7c6b3-941a-4565-8cc0-534460576b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:20:52.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:32.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said this will raise the available budget, particularly for
        wet season farming, from the current ₱3 billion to ₱9 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e363c1-768f-43ff-aed8-b12d0cee5413'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:20:52.186+08:00
