      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/05/25/tech/twitter-lawsuit-us-government/index.html#:~:text=(CNN%20Business)%20Twitter%20has%20agreed,it%20protects%20their%20personal%20data."
        href="https://www.cnn.com/2022/05/25/tech/twitter-lawsuit-us-government/index.html#:~:text=(CNN%20Business)%20Twitter%20has%20agreed,it%20protects%20their%20personal%20data.">Twitter
        agrees to pay millions in fines after US government alleges privacy violations</a>''</em></p>'
  'florida-gay-curly-hair-graduation-speech':
    'author': 'David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-26T07:31:01.700+08:00
    'imagesource': 'jcr:c0d316b5-3078-4d61-b8a5-5428f7772bba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5227d25a-ecc9-4658-b449-4cdc46dae833'
    'lead': '''I used to hate my curls. I spend mornings and nights embarrassed of
      them trying desperately to straighten this part of who I am. But the daily damage
      of trying to fix myself became too much to do.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T07:37:48.474+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T17:05:13.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:58:08.247+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A Florida class president couldn''t discuss being gay in high school
      graduation speech — so he talked about his curly hair'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bebbfec-a5df-4693-8f53-d3b31237b7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.474+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:13.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The class president at a Florida high school
        says he wasn''t allowed to share his experience as a gay student in his graduation
        speech or how the state''s so-called "Don''t Say Gay" law will affect students
        like him, so he talked about something else that makes him a little different
        from his classmates — his curly hair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac86b6b-becb-41c7-bb9f-96d396cc2986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.474+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:14.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83c3f92-8465-4427-9116-b3bd7556f498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.474+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:14.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zander Moricz, 18, has been active in social justice causes as a
        student at Pine View School in Osprey, Florida, and led a student walkout
        in March to protest the controversial measure that bans certain teachings
        about sexual orientation and gender identity in schools and goes into effect
        in July. He''s also one of the plaintiffs in a lawsuit challenging the law.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fd1291-e442-4fb4-bbae-04d56cb09082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.475+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:15.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moricz told CNN that a few weeks before graduation, the school''s
        principal met with him and told him he couldn''t talk about that issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9950cda0-459d-4903-9235-e90070cd75e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.475+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''d always been very supportive of me and my identity and I was
        really hurt," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ffc236-1677-41e2-8bcc-4c0d670bf453'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.475+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:16.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moricz came out during his freshman year and was the first openly-gay
        class president at the school, so he felt a responsibility to address the
        controversy. He told CNN that school is the only guaranteed space that kids
        have in the state.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1975d5-467b-419d-b442-c80eade51739'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.475+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you take that only guaranteed space and you make it one that
        victimizes an entire population of students, what you''re doing is you''re
        forcing kids to make the choice of either not come out safely or not come
        out at all," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4cb7fd-89c9-4d54-b5c0-8f2a507421b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.475+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:17.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when it came time to speak at Sunday''s ceremony, Moricz took
        off his mortarboard hat and pointed to his head.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e954448-6370-4721-9465-9209ae37a1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.475+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to hate my curls. I spend mornings and nights embarrassed
        of them trying desperately to straighten this part of who I am. But the daily
        damage of trying to fix myself became too much to do," he said in his speech.
        "So while having curly hair in Florida is difficult, due to the humidity,
        I decided to be proud of who I was and started coming to school as my authentic
        self."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d78162-a940-4f7c-9fef-f824785fc6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.475+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:18.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moricz said his teachers were some of the first people he went to
        for advice because he didn''t have "other curly-haired people" to talk to
        and said the support he got at school helped him grow.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce36fee0-ef9d-41b1-a954-b8e925f800c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.475+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:18.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I''m happy. Now I''m happy, and that is what is at stake. There
        are going to be so many kids with curly hair, who need a community like Pine
        View and they won''t have one," Moricz said. "Instead, they''ll try to fix
        themselves so that they can exist in Florida''s humid climate."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58db3583-813d-4b75-933b-77b9acd8f414'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.475+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:19.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the speech, Pine View School Principal Stephen Covert applauded
        and gave Moricz a hug on stage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10e83a2-cdde-4066-bbcf-d8b4ac1fbffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.475+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We honor and celebrate the incredible diversity in thought, belief,
        and background in our school, and champion the uniqueness of every single
        student on their personal and educational journey," Covert said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6555dc2d-cebc-460a-9ff6-dceb0696ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.475+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:20.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moricz said he had an emotional moment backstage after the ceremony
        with school officials who had been there for him over the years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb90760-c858-4ab1-892e-5fbfc2dfff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.475+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:20.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sarasota County Schools said in a statement that school administrators
        review all graduation speeches before they are delivered and confirmed that
        Covert met with Moricz before he submitted his speech "to remind him of the
        ceremony expectations."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7ae4a5-87b3-4872-a260-3cb58039b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:21.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As in years past, student speakers were reminded that graduation
        is a community celebration and were encouraged to tailor their remarks to
        be reflective of experiences &amp; memories that all students could appreciate
        to best reflect all facets of the graduating class''s achievements," the statement
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65076cf1-4e2b-40b0-9486-7e18637ae1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:21.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moricz was also the first student to be elected class president
        for all four years of high school, so he''s been thinking about this speech
        since he was a freshman. He ended up writing the speech that was approved
        by the school in about a day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e88144-7fd0-4613-aa0e-35a99d6a6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:22.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the speech, he reminded his classmates of times they rallied
        together against anti-Black violence and to draw attention to the climate
        crisis, as well as an unsuccessful campaign to convince rap superstar Pitbull
        to perform in their school gym.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce06b9fc-304d-40f3-8ae8-3130f4506dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:22.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the students have power and need to use it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a437de3-92ca-407a-9095-58d4d355259c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:23.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you waste your power, what you''re really doing is giving
        it to whoever has the most already, and right now, those who have the most
        power are coming for those with the least," he said in his speech. "We should
        not have to deal with this, but we''re gonna."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74988df-2b53-4ec7-ae19-b95df00950a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:23.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moricz told CNN that the controversy surrounding his speech over
        the past few weeks has been pretty terrible, but he doesn''t have any hard
        feelings toward the principal or school officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf10964-ff38-447e-b305-0b5542b4fc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:24.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m angry at the governor and I''m angry at our legislators in
        Florida," Moricz told CNN. "That''s where my anger is directed towards, but
        I''d be lying if I didn''t say I hold everyone a little bit accountable. We''re
        all responsible to push against things like this."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9002aea-8855-4225-969b-613c03ebcd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:24.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moricz plans to attend Harvard University in the fall to study government.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfe487f-f9d0-429b-ae15-f1192132f9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:37:48.476+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:25.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/25/us/florida-curly-hair-graduation-speech/index.html"><em>"A
        Florida class president couldn''t discuss being gay in high school graduation
        speech -- so he talked about his curly hair</em></a>"</p>'
  'oprah-winfrey-ellen-degeneres-final-episodes':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-26T07:40:08.005+08:00
