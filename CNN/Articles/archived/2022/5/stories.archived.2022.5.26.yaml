      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Commerce Department''s advance estimate of the data
        showed GDP had contracted at a rate of 1.4%. Economists had expected Thursday''s
        revisions to improve slightly, with a decline of 1.3%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f13d9a-f650-469e-b5b3-b09197b7d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:35.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886a371-d43c-4c9c-bf8d-0acc2b90b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:35.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update was driven by revisions to private inventory and residential
        investments, even as consumer spending was revised higher. However, higher
        imports to feed continued strong demand were a drag on GDP in the first months
        of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6c6dd-52ca-4bb0-b687-d4e6746246d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63127e-0d42-4637-b808-de35aa38f483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.890+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:36.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core inflation, measured through the price index tracking personal
        consumption expenditures minus food and energy costs, was revised down to
        5.1% from 5.2% in the initial report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f10519-183d-4609-95d3-8aceee527481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bc404e-b503-4649-b5e9-96f645df3066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is a recession looming?</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df60cf-84a3-4a3e-9a47-08a39814d5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:38.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter the update, the message remains the same: The US economy
        witnessed a sharp slowdown in the first months of the year, compared with
        the 6.9% growth rate recorded in the fourth quarter of 2021. It also marked
        the worst quarter since the pandemic recession in the second quarter of 2020.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c445405f-3e0d-44bf-b576-96c5d2f3b288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:38.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c93f2ae-fd82-4aec-a6f7-d1f9c8d47997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:39.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation at a 40-year high, ongoing supply chain issues exacerbated
        by Covid lockdowns in Asia, and the war in Ukraine are all weighing on food
        and energy markets, hoisting red flags for the economic outlook.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7585aa-307c-42dc-810e-db53c66fc61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:39.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ce5a8-b6be-42c6-944a-4af7b40b2714'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US economic growth relies heavily on consumer spending. Economists
        and business leaders have worried for months that there will be a point at
        which prices have risen so high that consumers will start dramatically cutting
        back. And that would be very bad news for growth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b066c-399e-49ea-84a1-4d7533629cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:40.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a3f94-781c-407e-98cf-2c648decbeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:41.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, a recession is no done deal either.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba0ca0-4bf1-4959-880c-04809e9a9b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21324e2c-3b53-4b9b-8386-fb8c215faa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US economy remains strong approaching mid-year, but cracks
        are starting to appear in the foundation," said Greg Daco, chief economist
        at EY-Parthenon. "We anticipate strong consumer spending activity and resilient
        business investment growth through the summer, but high inflation, rising
        interest rates and depressed financial markets will no doubt weigh on sentiment
        and demand as we approach year-end."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ab3de-8e63-4735-ab61-b278450dcd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:42.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b43cf9-e5d7-4d2d-a7e5-70d5d0d8000f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new report, the nonpartisan Congressional Budget Office estimated
        that GDP will reach 3.1% in 2022, with elevated inflation persisting through
        the end of the year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0760de-6370-4ad4-b92b-c14a4befa78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:43.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61260390-7120-4ff9-ae2f-02e5ea94aa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In CBO''s projections, the current economic expansion continues,
        and economic output grows rapidly over the next year," according to its latest
        government forecast, released Wednesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1ce4b0-d7d3-462b-9158-73e150cb5b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:44.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca39c4d7-bf7b-42da-8d19-ed8a8362e226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federal Reserve has embarked on a series of interest rate hikes
        as it tries to engineer a "soft landing" -- tightening monetary policy from
        the accommodative stance it took during the height of the pandemic without
        pushing the economy off a cliff.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a0da93-8ed5-44c8-94e5-38f4a8bf3093'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:45.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d14fa6-7751-4676-83c4-9588cc4d7d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, minutes from the Fed''s early May policy meeting revealed
        that central bank officials expect solid GDP growth in the current, second
        quarter of the year, rather than another contraction.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2907bbc-cc88-48fb-ab24-5c99a6b8f125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:59:48.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:58:46.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/26/economy/us-economy-gdp-revision/index.html">The
