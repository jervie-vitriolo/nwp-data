      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — President-elect
        Ferdinand Marcos Jr. says he is not looking at political leanings when it
        comes to considering candidates for his Cabinet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c07150-37de-41a2-ac4c-068dc7282d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:57:52.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:11.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang aking</em> criteria <em>sa kukunin namin ay kung sino yung
        magaling, kung sino yung marunong sa</em> area <em>na yan at handang tumulong</em>&nbsp;—&nbsp;what
        else do you need?" he said on Thursday</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fb57f4-92c7-4975-8873-3725d344ab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:57:52.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:11.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The criteria will be who is good and competent and
        willing to help — what else do you need?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca574d-48e8-4c21-9c5e-b7d1295c27ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:57:52.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:12.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same briefing, Marcos dispelled fears of people who supported
        other candidates that they might not get a place in his administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1893895-dbc4-4380-89fa-46d0ae85a9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:57:52.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:12.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Meron nga, hindi ko na sasabihin kung sino, iilan diyan nagsabi
        ''e, lumaban kami sa iyo, siguro wala na kaming pag-asa sa gobyerno.'' Sabi
        ko, hindi ganon. Politika lang yan, trabaho na tayo,"</em> he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd9d3dc-5b93-402e-bf69-548a7f182082'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:57:52.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are some, I won''t mention who, some have said
        ''we ran against you, we don''t have any hope of working in government.''
        I''m saying it''s not like that. That''s just politics, let''s get tot work.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69389a0c-2040-4d6a-9b60-306bded29e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:57:52.704+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:13.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me that''s part of it, and that''s finished. The people have
        spoken, the decision has been made, so let''s work on that basis," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861dab93-cf89-44de-9251-cf3fd447c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:57:52.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has been slowly completing his Cabinet. At the same briefing
        today, he announced more members of his economic team: Bangko Sentral ng Pilipinas
        Governor Benjamin Diokno as head of the Department of Finance, Manny Bonoan
        to lead the Department of Public Works and Highways and Alfredo Pascual as
        Department of Trade and Industry secretary.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b5ba9a-2844-4711-ac01-5353e1972470'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:57:52.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Felipe Medalla, a long-time member of the Monetary Board, will serve
        Diokno''s</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a8403f-d912-4a72-8e4b-17810686ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:57:52.705+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:15.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Representative Antonio Lagdameo Jr. will be Special
        Assistant to the President.</p>'
  'marcos-duterte-anti-illegal-drugs':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-26T15:27:29.482+08:00
    'imagesource': 'jcr:50f0c98e-635c-462f-9186-c602a329c8e3'
