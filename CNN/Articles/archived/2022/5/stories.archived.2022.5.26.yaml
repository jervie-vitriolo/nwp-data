      'text': '<p>The agriculture chief also said the government is in talks with
        other countries, including Russia, China, Malaysia, and Indonesia, asking
        them to sell fertilizers to the Philippines at affordable prices amid a global
        supply shortage, which has resulted in price hikes.</p>'
