      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fda280-4934-40ba-8ebd-f0887aab2059'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:57:29.766+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:30.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden in a national address Tuesday night recalled the Sandy Hook
        shooting, which happened when he was vice president.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a0faaa-ea14-4b11-8c85-f6929214bd71'
      'mgnl:activationStatus': true
