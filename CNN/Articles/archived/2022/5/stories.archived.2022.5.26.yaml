      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86a6018-0450-4522-9b3b-6ed7d09b19b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.884+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:17.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coffee chain on Tuesday posted first quarter earnings showing
        a jump of almost 90% in revenue and its first ever profit, despite challenging
        Covid lockdowns. It also ended the period with 6,580 stores in mainland China.
        That''s more than Starbucks, which has just over 5,650 outlets in China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94950cc7-ef92-4ea8-925a-6833104a9349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.884+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:17.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83f31b9-118c-4207-a717-3d9fc19bb161'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.884+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:18.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckin now calls itself the country''s largest coffee chain. Some
        of its stores are self-operated, while others are run by partners. Starbucks''
        outlets in China are entirely company-owned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eed63b-9b6d-498e-99f6-ad78daca18b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.885+08:00
