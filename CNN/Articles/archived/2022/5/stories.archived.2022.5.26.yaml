      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc15992-2fa4-4357-a40b-1096e5b6469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:01:38.202+08:00
