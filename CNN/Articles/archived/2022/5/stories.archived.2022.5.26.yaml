      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6679d4-e2ea-472d-b728-a42d58e01574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.885+08:00
      'mgnl:createdBy': 'angelica'
