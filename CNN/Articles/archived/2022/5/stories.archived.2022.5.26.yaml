      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> The incoming
        press secretary of the administration of Ferdinand "Bongbong" Marcos Jr. shrugged
        off her past social media posts apparently criticizing the president-elect''s
        family, stating she has changed her mind about the issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5215b102-b396-495d-a0e6-862152776176'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:08:08.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:58:48.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db875030-cf17-46ef-b936-ef9370ce030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:08:08.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:58:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes of course (I changed my mind)," lawyer-turned-vlogger Trixie
        Cruz-Angeles said in a media briefing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5265424d-1a74-4f35-9ada-2b98b73db50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:08:08.044+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:58:49.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd126a790-912c-4656-a2f0-a03517e284d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:08:08.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:58:50.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aren''t people entitled to change their minds? I think we are,
        <em>''di ba</em> (right)? I think that evolution is a natural thing, even
        among our consciousness," she pointed out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95419cb5-8836-45fc-8fa1-2b011e84e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:08:08.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:58:50.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff8f5f4-02a9-4f8a-8817-09e1835e8d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T23:08:08.045+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:58:51.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the report of her new appointment, some netizens have
        been sharing screenshots of Cruz-Angeles'' old tweets. One, in particular,
        read, "True justice is when we see at least Imelda Marcos in jail."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7327290-d111-4ca6-bd30-c8c8bf8cef2e'
      'mgnl:activationStatus': true
