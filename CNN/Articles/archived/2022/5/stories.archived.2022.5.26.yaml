      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seconds later, he said, “Ima go shoot up a(n) elementary school
        rn (right now).”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959191a9-75bc-4c0e-9fe2-f20b509b1cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.171+08:00
