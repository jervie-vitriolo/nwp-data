      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The Commission
        on Population and Development (PopCom) predicts a slightly higher population
        growth in the country this year after recording a dramatic drop in 2021.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dc150f-deb3-4c3a-b564-62290d636a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:01:30.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c126e9-46b5-4e9f-b74c-4cb67648e63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.768+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:01:30.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PopCom executive director Juan Antonio Perez III in a media briefing
        on Thursday said they expect a bigger number of births, as he noted more couples
        are again getting married amid an improving COVID-19 situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0caf0d-932c-4f50-a9f3-bffe942fb1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:01:31.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9bf792-657b-4e27-bfa7-df51eff636b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:01:31.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/1/19/philippines-population-growth-popcom.html">In
        January</a>, the commission estimated the country''s population growth in
        2021 to be at 0.3%, the lowest in 75 years. It attributed this to more couples
        practicing family planning and more women opting not to have children during
        the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2ad036-cdc2-415c-976f-cc132cd8c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:01:32.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1e3cc-67a4-4523-be9e-2bfed19c0a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:01:32.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965d2d95-f89f-465d-a372-2305346dd00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:01:33.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez also said they forecast there will be fewer fatalities this
        year compared to the roughly 800,000&nbsp;<a href="https://www.cnnphilippines.com/news/2022/2/1/PH-mortality-rate-2021.html">in
        2021</a>, when there were staggering death tolls from heart attacks and COVID-19,
        among other diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0075d41-0ed1-4e46-8c25-e9e7b4a33734'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:01:33.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f8025-c8c5-41bc-b392-2dc3bc935998'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:01:34.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted the increase in population in 2022 would likely
        still be lower than pre-pandemic level, as a lot of Filipinos remain wary
        of the health and economic crises.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3108aa-bc3b-47c8-81ce-eaa735a5d2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:01:34.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf57425c-13e9-4b34-ac9d-d53b5e6c7311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:01:35.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will see a kind of rebound sa population growth natin [in our
        population growth], but lower than 2019,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3b1363-af59-4806-90cf-3be09965418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:01:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd523286e-bec9-4882-9cdf-56fa008b99ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:01:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Perez, the ongoing trend towards smaller family sizes
        show that the Philippines is in a process of a demographic transition, which
        could lead to faster economic growth and improved living standards.</p>'
