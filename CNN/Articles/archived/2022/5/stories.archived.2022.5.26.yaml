      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'marcos-west-philippine-sea-arbitral-ruling-china':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-26T18:13:18.387+08:00
    'imagesource': 'jcr:60f94944-7f45-4a4b-b555-4ffd61a405e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4887d17-4512-457c-935e-3a42884d8235'
    'lead': 'President-elect Ferdinand ''Bongbong'' Marcos Jr. on Thursday said he
      would assert the Philippines'' rights over the West Philippine Sea and talk
      to China ''consistently with a firm voice'' about the two countries'' territorial
      dispute in the area.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T18:18:10.500+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T17:00:44.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:58:15.568+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ferdinand-Marcos-Jr', 'Bongbong-Marcos', 'West-Philippine-Sea',
      'South-China-Sea', 'China', 'arbitral-ruling']
    'template': '1'
    'title': 'Marcos: PH to assert WPS arbitral ruling, talk to China with firm voice '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295df1ec-3956-4da4-80d7-794fa800fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:18:10.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:00:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> —&nbsp;President-elect
        Ferdinand "Bongbong" Marcos Jr. on Thursday said he would assert the Philippines''
        rights over the West Philippine Sea and talk to China "consistently with a
        firm voice" about the two countries'' territorial dispute in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e2cb7e-244b-4592-b1eb-088541b2b9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:18:10.500+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:00:45.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our sovereignty is sacred and we will not compromise it in any
        way," he told selected media. "We will not allow a single square millimeter
        of our maritime coastal...rights to be trampled upon."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d16e6-74ea-45b7-99af-57406435bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:18:10.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:00:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added he would use the July 2016 international arbitral ruling
        against China''s sweeping claims in the South China Sea to assert the country''s
        territorial rights.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e5f060-a9bf-4c70-99ed-6c39acf85611'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:18:10.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:00:46.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nasa atin na yung</em> [We have the] arbitral ruling... We
        have a very important ruling in our favor. We will use it to continue to assert
        our territorial rights. It''s not a claim, it is already our territorial right
        and that is what the arbitral ruling can do to help us," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67346d6a-c99b-4206-9211-5e48a400f620'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:18:10.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:00:46.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, who is set to take office on June 30, also said he would
        talk to China and the country''s Southeast Asian neighbors to iron out differences
        over disputed waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af0e19-fda4-40a2-b6bc-4cf570ed908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:18:10.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:00:47.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And how do we do that? We talk to China, consistently with a firm
        voice," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314de797-8066-4743-b114-ec4622da20d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:18:10.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:00:48.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, Marcos said going to war with China was not
        an option. It echoed the stance of President Rodrigo Duterte, who has been
        criticized for not standing up to China’s aggressive behavior in the disputed
        area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6ae14-714c-42ff-abb7-5aa86965b521'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:18:10.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:00:48.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto pa ba nating gawin, manggi-giyera pa ba tayo ngayon?
        Papasok pa tayo sa giyera</em> [Do we want war now? Do we want war] when that''s
        the last thing we need right now. We have to discuss with them the conflicting
        terms that we have...and China has with other members of ASEAN," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d314b0-15bc-4ef7-ab2a-9cbc041094bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:18:10.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:00:49.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming chief executive said he discussed the matter with Chinese
        President Xi Jinping when the latter called to congratulate him over the poll
        results.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f25839-29ae-4e30-9dde-6dd76759b12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:18:10.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:00:49.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nonetheless, we have to continue to pursue bilateral contact and
        communication with China... I immediately said that we have to continue to
        talk about this... This cannot be allowed to fester," he added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e5d395-cf3d-4159-a6e8-387e41957702'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:46:49.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:00:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario welcomed Marcos’
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce52f538-7619-48bf-84eb-ab87f021750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:46:49.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:00:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are deeply thankful that President-elect Ferdinand Marcos, Jr.
        declared what Filipinos would like to hear: that the 2016 Arbitral Ruling
        is not a claim but already a right; that our sovereignty is “sacred” and that
        he would not “allow a single millimeter of our maritime coastal rights to
        be trampled upon,” Del Rosario said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96443dc-a943-4e1e-bddd-a02f398a34ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:46:49.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:00:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former top diplomat added that war has never been an option
        for the Philippines as it is outlawed by the country’s constitution and international
        law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccaa85-5cb7-4fff-91d1-8411519a6b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:46:49.401+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:00:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the President, as chief protector of national territory,
        can fulfill his duty in various ways including raising the arbitral award
        at the United Nations General Assembly and other international fora, consolidating
        the support of other countries that believe in the award and the rule of law,
        making China accountable for the environmental crimes it committed in the
        West Philippine Sea, and building a minimum credible defense posture to protect
        national territory.</p>'
