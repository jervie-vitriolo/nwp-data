      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> Philippine
        Ambassador to Washington Jose Manuel "Babe" Romualdez sees president-elect
        Ferdinand "Bongbong" Marcos Jr. leading with "malasakit," as he seeks to unite
        Filipinos under his administration, including those who did not vote for him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37579ff-4a07-4f1a-b6fa-a9df4ef26e2d'
