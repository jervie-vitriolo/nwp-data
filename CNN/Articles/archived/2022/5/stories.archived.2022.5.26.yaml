      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of inoculation, over 70 million individuals have completed
        their primary vaccine shots, while over 13 million have received their booster
        dose.</p>'
