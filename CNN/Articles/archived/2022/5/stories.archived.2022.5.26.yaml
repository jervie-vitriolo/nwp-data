      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong>&nbsp;As
        he gears up for the role of <a href="https://www.cnnphilippines.com/business/2022/5/26/Marcos-economic-team-Diokno.html">Finance
        secretary</a>, outgoing Bangko Sentral ng Pilipinas chief Benjamin Diokno
        has his eyes set on addressing the country''s record-high debt.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c136aa-dffb-4561-8fa2-cf6e7d60aae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:32:07.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:24.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8461e75b-58f9-487c-aa1b-16b26ecda77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:32:07.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:25.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe the first item in the agenda would be the sustainability
        of our public debt," Diokno said in a virtual briefing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1054510-3105-498e-b422-64bea21bc520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:32:07.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:25.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f51a53d-aee5-4a48-99a5-b31c89c663f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:32:07.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:26.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s debt is already at 63.5% of gross domestic product,
        slightly above the international threshold of 60%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d7b5c5-43f6-4a23-9560-0dcb4c00008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:32:07.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:26.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebfa411-659e-4efa-865b-99928a8fa6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:32:07.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:27.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the central bank governor doesn''t view it as a concern provided
        that the economy grows 6-7% to outpace borrowings, he underscored that assessing
        such sustainability will assure the commitment of credit rating agencies of
        the Philippines to bring down debt-to-GDP ratio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f421c515-da3b-4ff6-a850-86a621aa781b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:32:07.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:27.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e875ab7b-046d-4232-8192-4b4c53f09b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:32:07.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance has <a href="https://www.cnnphilippines.com/business/2022/5/25/DOF-proposed-tax-packages-Marcos-administration.html">recommended</a>
        strengthening tax collections to help the incoming administration of Ferdinand
        "Bongbong" Marcos settle state loans. These have stood at ₱12.68 trillion
        as of <a href="https://www.cnnphilippines.com/business/2022/5/5/PH-debt-end-March-2022.html">end-March</a>,
        after President Rodrigo Duterte''s government incurred more loans amid the
        COVID-19 health crisis.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c3517e-e342-466c-a26f-f46ed4b0e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:32:07.079+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:28.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7f161a-1c47-4676-ae97-8bf939e0e4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:32:07.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:29.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno assured he will "certainly" look into the fiscal consolidation
        plan proposed by his soon-to-be agency, emphasizing that the current tax system
        is "much, much better" than the one inherited by the incumbent administration.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee7fb1-cdde-4d6b-94aa-75d924a65e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:32:07.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:29.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d68097-0c2a-4af9-98fa-f918b21781d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:32:07.080+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:30.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This government has done a lot of reforms. I''m not saying it''s
        perfect, maybe there are some areas that we can improve upon. But for me,
        the focus should really be on tax administration and we need a lot of money
        to number one, continue our growth momentum and secondly, to of course service
        our higher level of public debt," said Diokno.</p>'
