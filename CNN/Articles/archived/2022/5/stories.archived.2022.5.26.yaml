      'mgnl:lastActivated': 2023-01-19T17:07:50.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22441014-eae0-44f2-8050-02671fe2d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:50.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After raising its benchmark interest rate by half a percentage point
        earlier this month -- the first rate hike of that magnitude in more than two
        decades -- investors should brace for more of this medicine, the central bank''s
        meeting minutes showed Wednesday. Rate changes have traditionally been in
        quarter-percentage-point increments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd00dbe1-a34c-41db-a339-766cfa393396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:51.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f84b271-6ed5-4b78-8a18-32322f47b9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most participants judged that 50 basis point increases in the target
        range would likely be appropriate at the next couple of meetings," according
        to minutes from the early May meeting of the Federal Open Market Committee,
        the Fed''s policymaking arm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a4ff6-1554-4b3a-8ed6-e8daa7f60db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:52.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b187ed68-d8c5-49b8-b076-68181413e2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:52.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market participants already expected as much. After all, the Fed
        is trying to combat the highest inflation rate in 40 years, even as economic
        data showed some easing of price pressures in April.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3232fa5b-fc2a-4e4d-bbd3-76a0fe3c6392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f56f34-b266-4bda-8d11-f3c11fe26997'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:53.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to have two consecutive 50 basis point hikes over
        the next few meetings. If it''s less, the market will think the Fed doesn''t
        take [the economic situation and high inflation] seriously. If it''s more,
        [the market] will think it''s worse than we thought," said David Rubenstein,
        co-founder and co-chairman of the Carlyle Group, during a panel at the World
        Economic Forum in Davos earlier this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62158b1a-1392-4f01-9483-c4fb214d6cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:54.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31954838-85a4-4619-b5c1-c1c31b071c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, the minutes made the Fed appear even more hawkish in
        the context of the past week, according to Thomas Simons, money market economist
        at Jefferies. Financial markets have witnessed some turbulence since the Fed
        meeting at the start of the month, and certain economic data -- including
        consumer sentiment -- was weaker than expected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aebde21-d8e1-4501-9aea-7d807d395937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.699+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:55.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d706e-24a7-47cb-b4d9-d8a61c8043da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next policy-setting Fed meetings are scheduled for mid-June,
        late July and late September.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e5c056-8933-436a-9e93-973b19a3c4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:56.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee53296-906d-49dc-9c26-16ddfe461b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:56.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Fed''s actions won''t simply turn off the tap when it comes
        to inflation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7cecfa-28a1-4a06-ba14-c24c374f7bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:57.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a780e77-3215-4640-b990-17f3fdd1948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When inflation gets in to the system, it takes a while to get in,
        but it takes a lot longer to get it out," Rubenstein said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f25071-6d13-46f3-8f39-cdbd0b3bec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:58.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b3f322-213f-4157-95ba-5cd084cb00c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:58.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed Chairman Jerome Powell has repeatedly stressed the bluntness
        of monetary policy tools and how it takes time for them to have an effect.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f88283-4ffd-4132-a583-1fb5e81615ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:59.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b11326-216a-4bbc-90d5-84e6927aa134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, the central bank is trying to cool down the economy
        without pushing it into a recession. That''s commonly referred to as a "soft
        landing."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2313ea58-1d83-42a7-bc55-c558272fe5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:00.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9062a63-77bd-456d-8d2f-0a0bbc6fb1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After US gross domestic product, the broadest measure of economic
        activity, declined in the first quarter of the year, economists began worrying
        that the nation might already be in a recession.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d68ce0-a5c2-4bd2-9f86-067ba5d01b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:01.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ccf7b4-3c4f-4ba9-ad2d-5789e064e654'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:01.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Fed minutes show Washington''s bankers think otherwise:
        "The staff [...] anticipated that GDP growth would rebound in the second quarter
        and advance at a solid pace over the remainder of the year," the minutes said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b61247-bdab-4b39-a0b0-34b4263de8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:02.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d15a41-730b-4a7a-94ed-e5664ef63744'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.700+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:02.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed officials instead attributed the first-quarter downturn to specific
        categories that tend to be volatile and would likely be offset by strength
        in demand, the labor market and industrial production.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193cc259-f0ab-494e-bd94-d46a849c8a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:28:44.701+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:08:03.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/25/economy/federal-reserve-minutes-powell-inflation/index.html">Brace
        for more rate hikes: Fed signals several half-percentage point hikes to come</a>."</em></p>'
  'Twitter-annual-shareholder-meeting-amid-Elon-Musk-deal':
