      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview Wednesday, CEO Jinyi Guo acknowledged that many
        analysts may still be skeptical of Luckin''s finances.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a77ea7-631c-41a5-9566-1a0c23174135'
      'mgnl:activationStatus': true
