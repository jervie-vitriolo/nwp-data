    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson''s staff got drunk, brawled and abused cleaners during
      Covid lockdowns, damning report finds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee0c53e-3e66-4dd7-b649-ddbb001f60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.126+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:27.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Parties that went on until the early
        hours of the morning. Drunken staff vomiting and fighting with each other.
        Downing Street walls stained with red wine. And an illegal birthday party
        for Britain''s Prime Minister, complete with six-packs of beer and dozens
        of sandwiches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ebd7a0-9f30-4fc9-abad-4477ced0ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:28.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424317cc-9ec4-42e0-ba4e-941cae87c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:28.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the scene at the heart of Boris Johnson''s government while
        the rest of the United Kingdom was banned from seeing friends or relatives,
        according to a long-awaited probe into lockdown-breaking parties in Whitehall
        and Downing Street.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f510120-a553-4980-974b-01ea0f83dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:29.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9d84c1-761e-4b5d-a7e6-2b66d55059ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:29.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson is facing a battle to save his premiership after the report
        published on Wednesday by senior civil servant Sue Gray criticized a culture
        of rule-breaking events, and revealed new photographs of him at two separate
        gatherings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f2bb32-6930-40aa-8a40-41de68bd4df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:30.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06843a97-0def-4c40-8ba0-eec640fbcd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:30.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray wrote that "the senior leadership at the centre" of Johnson''s
        administration "must bear responsibility" for a culture that allowed the parties
        to take place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a14aa3-8097-487d-8783-49c0d6fd790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:31.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7bdc6c-7e46-4499-976e-933719437884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:31.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added there is "no excuse for some of the behaviour" she investigated,
        which included "excessive alcohol consumption." Logs of email exchanges were
        also featured, including some where staff openly discussed hiding their partying
        from the media.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da59fd27-5318-40bb-bc59-4ace8865d8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b03f37f-189c-407a-bd57-a84b63e66cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:32.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report probed 16 events that took place while the UK was living
        under strict Covid-19 restrictions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c648c8-7327-481c-aa9c-b6fa0f4d3ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:33.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767e7828-914d-4456-91aa-f8c5e9e5fdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:33.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A picture of Johnson raising a can of beer at a birthday party thrown
        in his honor was included in the dossier, alongside more images of the Prime
        Minister at another event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6915eb96-b32d-4b1c-8724-9955135855f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.127+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:34.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2f6806-ab6a-4a6f-b7b1-ba6657bf394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:34.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Parliament moments after the report was published, Johnson
        said he was "humbled" and has "learned my lesson," adding: "I take full responsibility
        for everything that took place on my watch."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4bf14f-d9c8-4eeb-990e-b9a05471b9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:35.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed372613-f3cc-4388-a04c-246cc857a0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also repeated previous claims that parties only escalated
        after he left, and insisted he was "surprised and disappointed" that several
        drink-fueled events took place.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4bf15c-a6ff-4810-8cbc-d53d53109e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:36.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee93154-da1d-43d0-a297-0df2a89adfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:36.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he suggested that the cramped quarters of the government buildings
        and the "extremely long hours" of his staff responding to the Covid-19 crisis
        could explain why several parties and social events took place.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bda1d8-f08c-4f64-9954-532ba29fb226'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:37.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a6f107-d8c1-433a-8a90-40075466c134'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:37.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I briefly attended such gatherings to thank them for their service,
        which I believe is one of the essential duties of leadership," Johnson said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88162a1a-b121-49fd-beba-f6c8fb18f8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:38.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14333866-066e-4763-b3ca-ff27a2c170f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:38.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He fielded several interventions by lawmakers who demanded his resignation,
        but repeatedly rejected those calls.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f139a5af-0fbe-42a3-b54c-604812ccf667'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:39.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eb998a-ed59-40b5-9d5e-c3f74bce3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a snap poll from Savanta ComRes published on Wednesday,
        two thirds of Britons (65%) said that Johnson should resign over the findings
        of the Gray report.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69e8c7c-cdc0-44ca-b1fb-6c6e35d717ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:40.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856d5566-6d48-42ce-8796-49a676e519cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:41.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This figure is four points higher than when Johnson was fined by
        the Metropolitan Police on April 12 (61%), but lower than after the publication
        of Gray''s initial interim findings in January (69%), according to Savanta
        ComRes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd0e885-51dd-4ccb-9b45-9ceedb6199b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0687e-03e0-4d81-8711-1f0793b858b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.128+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:42.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report does not entirely end the "Partygate" saga that has left
        Johnson''s job on a precipice. Its findings raise serious questions about
        whether Johnson misled lawmakers when previously denying that parties took
        place, and faces a separate parliamentary committee investigation into that
        question.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d53b24-9e65-4fe1-8bea-ebabd42090e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb122f8-8ce4-4abb-b13f-8397ba9e3b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday in Parliament he was savaged by opposition Labour Party
        leader Keir Starmer, who said the inquest "provides definitive proof of how
        those within the building treated the sacrifices of the British people with
        utter contempt."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda7506-0db2-492f-9c6f-cb2e239c8ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:43.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd58137-d88c-4222-a3cc-3cf5fd052b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report will stand as a monument to the hubris and the arrogance
        of a government that believed it was one rule for them, and another rule for
        everyone else," Starmer said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d49e73-f07d-4f90-8a39-cc7a50774641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:44.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ff9e67-495d-4d4f-a755-67d39c635fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot be a lawmaker and a law-breaker. It''s time to pack
        his bags."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e4e0cd-30db-44fc-af5c-223681bc98b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:45.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49983f53-5aed-4ae2-a9c8-89835d116f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:46.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Staff told to bring booze and avoid media</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa18263-09cc-44f6-a9ea-9f5efa508fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray found that Johnson attended a garden party in May 2020 for
        around half an hour, where approximately "30-40 people" were present.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34c21c7-1f7a-4e47-95b9-2e5716bad2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:47.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7682df-43d4-493f-9c6a-386ae327bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:47.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An invitation to that event told staff about "socially distanced
        drinks" in the Downing Street garden, open to "whoever is in your office."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76e0ff-3039-4d67-a6af-c2d037a3fa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5535ec19-a1c6-4d9c-aa6d-ebe0756cb389'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:48.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Could you also suggest they bring their own booze! Not sure we
        will have enough," the email from Martin Reynolds, Johnson''s principal private
        secretary, said, according to the report. The next day, Reynolds noted the
        media had not reported on the party, writing to a colleague: "We seem to have
        got away with (it)."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de53363-07b4-4c97-a093-aeb75b5a0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200d0ea6-00f7-4893-8e59-60ad96b62bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.129+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:49.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one email exchange, staff were told to avoid "walking around
        waving bottles of wine" while reporters were in the building, and to keep
        the sound down at gatherings when a Covid-19 ministerial press conference
        was taking place.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc7e9b6-fb36-4ec5-afd8-b80f4995903d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:50.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3697f608-ddc3-4b66-8b06-1f9d88a92c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:50.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before a December 2020 virtual quiz that Johnson attended part of,
        an official sent a message to staff relating to "drunkenness" and advised
        them to leave Downing Street through the back exit to avoid press photographers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1224c428-a4eb-44c9-9cf5-8c2192a18b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790f299e-5bdc-4228-a53d-8f41d2ae5d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:51.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A night of heavy drinking on the eve of Prince Philip''s funeral
        -- which took place during lockdown rules that forced the Queen to sit alone
        to say goodbye to her husband of nearly 74 years -- resulted in a child''s
        swing in the Prime Minister''s garden being broken.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ad294-9d01-48c1-8562-67480c98be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7680692-f04a-4132-b745-859375959f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff left that event well after midnight, with the last individual
        leaving at 4:20 a.m.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd014fac7-0dfa-4cb7-ab19-da2b3b9505dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:53.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509ead9f-026b-4247-a4c5-18be678f62c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some staff felt uncomfortable at the behavior inside Number 10 but
        feared raising the issue, Gray found. And on other occasions, custodial staff
        were treated poorly by those involved in events.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8d5cc-ebce-4511-9b68-bfe806b8fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:54.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13c3ea6-d4a5-4812-ad4d-ed48e4234f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:54.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was made aware of multiple examples of a lack of respect and
        poor treatment of security and cleaning staff. This was unacceptable," she
        wrote.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1be91d-f902-4e21-8acf-8c6f203a24bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:55.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef7e02d-7b3c-4d22-af64-566c26b0cfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:55.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Gray hinted that Downing Street officials had been unwilling
        to provide information about the parties, writing: "It was also unfortunately
        the case that details of some events only became known to me and my team through
        reporting in the media. This is disappointing."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7641dd4c-779a-4877-a8df-950d915bf5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:56.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84c08dd-c031-4c89-9c9d-472e714237b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:56.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Relatives of Covid dead respond</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061a42b6-0199-4249-bcb8-e0cdec9d3843'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:57.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s time in office has been derailed by the months-long scandal
        dubbed "Partygate" by the British media. He initially denied any events had
        taken place, but 16 were subsequently investigated by Gray, 12 were probed
        by the police and Johnson himself was fined by officers for attending one.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18744c83-bce7-451b-ae00-f3b91535b092'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.130+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:57.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ec770e-215f-4200-a64d-7f82f16c6585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the lawmakers in his own Conservative party have joined
        opposition calls for him to resign in recent weeks, and he will now have to
        convince his colleagues to stand by him despite the slew of allegations and
        Gray''s damning inquiry.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020bb44-eb0b-4cd6-ab57-cdb316943076'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e77781-bc9a-4aa8-a46d-d9b69b9ab7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:59.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from the political ramifications, the most jarring element
        of Gray''s report is the stark contrast between events inside Downing Street
        and across the country as a whole.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc620f03-7538-4559-8416-079d9e7b84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:04:59.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1a0a13-bf32-43d6-9957-0fa1f273e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:00.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain endured three strict lockdowns and various other regional
        measures during the pandemic, which claimed more lives in the UK than in any
        other country in Europe.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728e3250-b073-4601-8e6f-874983c1a36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:00.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbf7a17-be6a-42b5-a35b-151024ee6173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:01.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During those periods, laws limited attendance and physical contact
        at funerals, and kept people away from dying relatives in hospitals and care
        homes.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c9addc-52e5-47ca-ac1e-222711ff030e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:01.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86be8ac1-85ba-4854-94f6-8554144ef958'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There we have it," the Covid-19 Bereaved Families for Justice UK
        said in a statement on Wednesday.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242c443-c773-45eb-9a33-79fa34559dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:02.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11683d43-9f50-4cc5-b575-5909e7645036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whilst the country had one of the highest death rates in the world
        from Covid-19, they were celebrating over cheese and wine and drinking themselves
        sick over a karaoke machine.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebe34a2-f5cc-49a4-a14d-fd65c41c592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.131+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:03.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952ac53-9d5a-45ae-8fc0-9a0246be201d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.131+08:00
      'mgnl:createdBy': 'glee'
