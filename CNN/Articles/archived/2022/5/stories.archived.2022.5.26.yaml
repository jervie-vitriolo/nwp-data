      'mgnl:lastActivated': 2023-01-19T17:03:28.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568b292c-14f9-4cd5-8ccb-24d6f43c74ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T10:39:25.151+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:03:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since setting up shop in the Philippines, a country that has suffered
        the brunt of climate change, Swedish home furnishings retailer IKEA has likewise
        brought a range of products that make healthier and sustainable living easier
        for Filipinos. With the aim of becoming “People and Planet” positive by 2030,
        IKEA has been working on sustainable actions within its organization and business
        operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf009a3-26cb-4ccc-aee7-636246f30eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T10:39:25.151+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:03:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d45972c-e99f-49aa-afa9-d386e58d849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T10:39:25.151+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:03:30.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the very onset of producing furniture, sustainability is part
        of the design and production process of items available at IKEA. Among its
        initiatives is looking into products that carry a certification from the Forest
        Stewardship Council or FSC. An FSC certification means the wood products came
        from forests that are responsibly managed.</p>'
