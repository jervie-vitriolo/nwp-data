    'jcr:uuid': 'e68fccd7-f1f7-4325-8ddf-224b9882c24d'
    'lead': 'President-elect Ferdinand Marcos Jr. says he is not looking at political
      leanings when it comes to considering candidates for his Cabinet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T14:57:52.703+08:00
