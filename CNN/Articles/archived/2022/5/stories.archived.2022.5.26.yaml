  'Toots-Ople-Migrant-workers-department-plans':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-26T17:40:14.024+08:00
    'imagesource': 'jcr:39b6bc76-2c18-4a5e-964f-81801a45434a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41a4b2ae-ce2a-438a-9273-aaffa5d2d1e1'
    'lead': 'Incoming Migrant Workers Secretary Susan ''Toots'' Ople sees the newly-established
      government agency fully operational by January next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T17:42:09.591+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-19T17:01:15.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:58:14.841+08:00
