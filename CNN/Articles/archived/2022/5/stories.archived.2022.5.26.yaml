      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an opportunity for the Philippines, for the new government
        that we are now in a demographic transition," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65188513-4d8e-49c5-bf62-2068390a5426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.770+08:00
