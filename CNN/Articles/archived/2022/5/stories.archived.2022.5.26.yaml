    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29738f-323c-4f18-8d06-7780b73b22ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:32:07.079+08:00
