      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, the DBM said disbursements "are expected to slow
        down" in April and May with the 45-day poll-related ban on certain public
        spending items.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
