      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The messages in the report show they knew how disrespectful they
        were being to the families they were failing, but that didn''t bother them,"
        they added.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a9086-0e32-488e-be75-d6866a552ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.131+08:00
