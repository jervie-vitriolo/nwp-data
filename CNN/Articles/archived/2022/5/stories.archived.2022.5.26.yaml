      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A laser is a convenient way to do it because we can focus the light
        to a very tiny spot, and we can scan that spot around to illuminate different
        parts of the robot''s body in a time sequence," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
