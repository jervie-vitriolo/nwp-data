    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a823b5e3-5b86-4d8f-bab8-0cfe659a75ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T12:08:17.186+08:00
