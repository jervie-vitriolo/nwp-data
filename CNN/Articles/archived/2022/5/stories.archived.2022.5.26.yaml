      'jcr:uuid': 'd2a871b8-cd59-4682-98b1-5263782fc0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:20:52.187+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:37.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
