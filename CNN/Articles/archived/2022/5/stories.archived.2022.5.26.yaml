      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, I told him, ''you''re not revising history,
        you''re actually writing history by being president,''" he added, recalling
        a previous conversation with the son and namesake of late dictator Ferdinand
        E. Marcos.</p>'
