      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 25) —</strong> The Commission
        on Elections (Comelec) has named the 55 winning party-list groups in this
        year''s elections, which will be officially proclaimed on Thursday.</p>'
