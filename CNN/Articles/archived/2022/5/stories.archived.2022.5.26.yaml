      'mgnl:lastActivated': 2023-01-19T16:59:12.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Thursday, GSMI said it enjoyed a market share that
        is 10 percentage points higher against its closest rival in the January-March
        period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d289aac-e928-484e-a8b4-d5cc82f34417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:10.590+08:00
