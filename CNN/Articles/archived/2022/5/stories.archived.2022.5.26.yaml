      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80e4963-18ba-4afc-a48e-9e5d22ef80ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:57:29.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:28.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about how the shooting unfolded have continued to be released
        by law enforcement officials on Wednesday as more is learned about the crime.
        The suspect shot his grandmother, drove to the nearby school, forced his way
        inside adjoining classrooms and opened fire at a group of kids and faculty.
        Officers eventually forced their way into the barricaded room and a Border
        Patrol officer fatally shot him.</p>'
    '9':
