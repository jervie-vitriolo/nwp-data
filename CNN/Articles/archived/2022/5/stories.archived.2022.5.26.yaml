      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Joe Biden said on Wednesday
        that he will travel to Uvalde, Texas, in the near future to meet the families
        of the 19 children and two teachers killed during a horrific school shooting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebad7944-956c-4381-ba80-897426908eb2'
      'mgnl:activationStatus': true
