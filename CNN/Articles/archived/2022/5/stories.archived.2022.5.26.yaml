      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:17:27.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:49.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAH-PHP conversion may be availed in the BSP head office, regional
        offices and branches, or through participating authorized agent banks provided
        the foreign currency being exchanged is considered legal tender in the besieged
        country.</p>'
