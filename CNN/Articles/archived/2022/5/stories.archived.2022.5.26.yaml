      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b74b9d2-1ff5-44a2-b6f6-02bf52cbfbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:12:44.006+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:20.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest government data shows the country has over 3.6 million COVID-19
        cases, of which only 2,257 are ill patients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09683fb9-caa7-4abc-a9e7-f7124eb7c02e'
      'mgnl:activationStatus': true
