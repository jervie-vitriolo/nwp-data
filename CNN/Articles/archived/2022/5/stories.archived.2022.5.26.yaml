    'mgnl:tags': ['BBM', 'Bongbong-Marcos', 'Ferdinand-Marcos-Jr']
    'template': '1'
    'title': 'Marcos willing to work with anyone regardless of political leanings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb5abd-ca7a-441d-876e-e1392a41b866'
      'mgnl:activationStatus': true
