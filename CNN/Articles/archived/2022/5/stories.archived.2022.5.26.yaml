    'template': '1'
    'title': 'Marcos econ team takes shape with BSP chief Diokno to helm DOF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c0a3b3-d57c-4587-84fb-6dcc9451e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T12:56:26.765+08:00
      'mgnl:createdBy': 'pilar'
