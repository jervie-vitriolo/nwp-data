      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> —&nbsp;President-elect
        Ferdinand Marcos Jr. has chosen former Davao del Norte Rep. Antonio Lagdameo
        Jr. as his special assistant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd7f479-7a89-47bb-a0e9-d701833f1174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:19:45.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve asked Congressman Anton Lagdameo to fill that position,"
        Marcos said at a briefing on Thursday, when asked if the role of Special Assistant
        to the President was already taken.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae52da9f-e530-4171-b2f5-71c70f75646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:19:45.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:21.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that he and Lagdmeo have known each other for a number
        of years, adding that the post will be easy for the ex-lawmaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704422cd-e1e0-47cb-af13-2cb32ddffcae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:19:45.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:22.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He knows me very well, he''s been with us working for me for the
        past 10 years," Marcos said. "It should be an easy position for him to pick
        up."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa09e199-eeae-4b5f-9958-2870dcd0bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:19:45.206+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:22.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagdameo served as representative of Davao del Norte''s 2nd District
        from 2007 to 2016.</p>'
