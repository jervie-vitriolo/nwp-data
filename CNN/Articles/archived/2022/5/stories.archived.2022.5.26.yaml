  'US-lawmakers-Google-location-data-collection-abortion-seekers':
    'author': 'Brian Fung, CNN'
    'caption': 'Courtesy: Adobe Stock'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-05-26T01:28:41.706+08:00
    'imagesource': 'jcr:b06fb5f2-feba-431f-9c82-143729888ec7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b5b0356-573c-4448-a848-e79580cc3a45'
    'lead': 'Dozens of Democratic lawmakers urged Google on Tuesday to limit the amount
      of location data it collects and keeps on its users amid fears the information
      could be used against abortion seekers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T01:31:08.407+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T17:08:54.923+08:00
