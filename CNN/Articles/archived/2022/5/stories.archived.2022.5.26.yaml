      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacdd8de-e3a6-49c3-bf52-59395c978b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T04:57:29.765+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:07:25.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jill and I will be traveling to Texas in the coming days to meet
        with the families and let them know we have a sense of their pain, and hopefully
        bring some little comfort to a community in shock, in grief and in trauma,"
        Biden said at the White House ahead of signing an executive order on police
        reform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e232e807-df13-4627-8184-353ffd151693'
      'mgnl:activationStatus': true
