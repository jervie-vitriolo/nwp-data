      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it was not enough to lift disbursement for the quarter
        as it fell 2.6% to ₱190.2 billion compared to ₱195.2 billion last year. The
        DBM said it was "largely attributed to timing of payables for regular infrastructure
        programs."</p>'
