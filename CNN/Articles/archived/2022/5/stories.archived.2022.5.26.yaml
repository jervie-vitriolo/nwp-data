      'jcr:uuid': '5145ccb2-f03a-4013-9e1d-2a0f24e4b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:20:52.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gagawa tayo ng</em> guidelines <em>kung sino po ‘yung</em>
        qualified based <em>sa</em> availability <em>ng pondo</em> [We will craft
        guidelines on who will be considered qualified to receive subsidy based on
        the availability of funds],” he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3155c-2b82-42c2-b941-697fbfc57bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:20:52.187+08:00
