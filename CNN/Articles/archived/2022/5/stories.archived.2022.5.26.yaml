      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "The Ellen DeGeneres Show" will air its
        final episode this week and the talk show is wrapping up its 19 seasons with
        some major star power.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e7ddbd-9ac0-4e6e-aa72-31461f717977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:44:01.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:07.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8aa0be-753d-4727-9ec3-b6b374c8d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:44:01.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:08.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oprah Winfrey paid DeGeneres a visit on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b6e2e7-b926-47cb-a25a-687bf7925e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:44:01.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:08.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey said it made her emotional to think about the final days
        of her own daytime talk show, which she wrapped in 2011.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a9e20b-9746-4f33-8269-be661bff31c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:44:01.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:09.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a little emotional backstage because I saw your entire staff
        is back there. And I said to everybody, ''I know what this feels like with
        only a couple of days left,'' and just was really applauding your team for
        making this show what it''s been for 19 years," Winfrey said. "Obviously,
        you''re the face out front, but it''s everybody back there that actually makes
        it work. I was just really tearing up saying, ''Guys, what a great job you''ve
        done."</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/0ikCNxhuBHw"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34831868-50e5-4be7-8fc6-5ba8b2995b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:44:01.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:09.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0430ec-b833-4537-9f29-66cc6039684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:44:01.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:10.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to tell DeGeneres, "I''m tearing up because seeing your
        staff actually triggered me for what it feels like when you have all of these
        people who have become your family. This has been your home. I was talking
        to Ron, the audio guy who mic-ed me today who''s been with you for 19 years.
        And Ron said he was talking to his wife last night and saying, ''You know,
        I just wanted the kids to finish high school.'' And now, his kids are finishing
        college."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b32f94-a036-4dd3-ae04-574bd4378d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:44:01.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:05:10.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding, "That''s what happens with a show like this where families
        come together and relationships are built. It becomes home for, you know,
        hundreds of people who are all supporting you and helping you be as great
        as you are."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c740d77-af97-44cf-8ded-15ab09694c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:44:01.756+08:00
