      'anti-illegal-drugs', 'war-on-drugs']
    'template': '1'
    'title': 'Marcos: PRRD said to continue anti-drug efforts '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec7b17-38a1-42d0-9dcb-85e31957f825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T15:32:32.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:04.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The country''s
        president-elect bared that he met with President Rodrigo Duterte "several"
        times to talk about various matters, including the war against illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f330779-d7cf-4b3e-95e3-304e150d446b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T15:32:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:05.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing he was very assertive about is that <em>''iituloy mo
        yung</em> anti-drug syndicate <em>na sinimulan ko.</em> Do it your own way.''
        He really said that. ''Do it your own way, <em>palitan mo...pero huwag mong
        iiwanan yan kasi kawawa yung kabataan natin. Talagang nasisira ang mga buhay
        nila,"</em> Ferdinand Marcos Jr. said in a briefing Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c1ecb-46a6-4e01-8111-6e4fe9918c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T15:32:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:One thing he was very assertive about is continuing
        the anti-drug syndicate, he said I could do it my own way. He really said
        that. "Do it your own way, you can change it...but don''t leave it behind
        because our youth will suffer."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1254cc-62ee-4697-a76e-b1fa3fd463ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T15:32:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said some of the meetings took place before he became the
        frontrunner in the surveys, adding he approached Duterte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0276b88-64d6-41f2-b0d4-dbd67d487b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T15:32:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:06.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pinuntahan ko siya, sabi ko</em> how do you want to do this?
        <em>Ako na lang ang natirang kandidato</em> on the administration side. <em>Pwede
        pa tayo magtulungan,"</em> he said</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0eec8d-2eb3-4fa2-b07d-5f35bd968025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T15:32:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I went to him and said how do you want to do this?
        I am the only candidate left of the administration side. We can help each
        other.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4dd777-b22b-4c4e-87ed-aa960d2fb94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T15:32:32.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:07.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next chief executive also said he was open to welcoming Duterte
        in his administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9f677e-f10f-4de3-8611-3b23a367aaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T15:32:32.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:08.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he wants to... We have not talked about it, but I am open to
        anyone who is able to help in the government. <em>Matagal na kaming magkaibigan
        ni</em> PRRD, <em>nung mayor siya pa</em> long, long time ago... I''m sure
        if he wants to be a part, <em>sasabihin naman niya sa akin,</em> I''m certainly
        open to all of that," said Marcos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d559335-26b8-470d-a491-d9a291851749'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T15:32:32.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T17:02:08.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If he wants to... We have not talked about it, but
        I am open to anyone who is able to help in the government. PRRD and I have
        been friends for a long time, even when he was still mayor... I''m sure he
        will let me know if he wants to be a part, I am certainly open to all of that.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabd615b-859c-47eb-b110-429c503c5e97'
      'mgnl:activationStatus': true
