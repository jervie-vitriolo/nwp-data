    'lead': 'As crypto gaming remains as volatile as ever, Sky Mavis aims to take
      on the cutthroat free-to-play market with the release of ‘Axie Infinity: Origin.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T18:10:54.414+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T17:00:53.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
