      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiny crab robots could be used in performing minimally invasive
        surgeries or aid in the assembly and repair of small-scale machines, he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e8fb2-c8d7-4a01-8059-faf25d509272'
