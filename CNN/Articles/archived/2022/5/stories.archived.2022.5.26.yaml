      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lasers were used to apply heat to different parts of the crab robot
        to create movement, according to Rogers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35a60a-e009-4dbe-9a1e-55cd0040fa54'
      'mgnl:activationStatus': true
