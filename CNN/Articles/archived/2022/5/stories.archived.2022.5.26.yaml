    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac15d39-50a4-45cd-a309-ffc9dcae38a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:32:38.686+08:00
