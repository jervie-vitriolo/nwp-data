      'image': 'jcr:cc456775-26a7-4c40-9f75-b28712052b43'
      'imageCaption': 'The starter axies in "Axie Infinity: Origin." Photo courtesy
        of GLOBE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48da199-441c-43a0-b2eb-a010df5f4b4e'
