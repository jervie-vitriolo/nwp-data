      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US gross domestic product, the broadest measure of economic activity,
        decreased at an annualized rate of 1.5% between January and March, adjusted
        for seasonal swings, according to the second estimate of the data.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
