      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808b80f-2f25-4e1f-b903-fc3d3bda31c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:55:43.132+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:05.156+08:00
