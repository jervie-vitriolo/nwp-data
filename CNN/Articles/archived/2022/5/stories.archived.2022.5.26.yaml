  'Senate-passes-bill-seeking-tougher-penalties-for-indiscriminate-discharge-of-firearms':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-26T20:41:54.468+08:00
    'imagesource': 'jcr:d7a53302-3736-4188-9eaa-4799ef168812'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dedc8db-5748-48ce-b416-14438b72fe4d'
    'lead': 'The Senate unanimously approved on final reading a bill penalizing willful
      and indiscriminate discharge of firearms, amending the Revised Penal Code.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T20:43:53.574+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T16:59:38.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T16:58:17.175+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate passes bill seeking tougher penalties for indiscriminate discharge
      of firearms'
    'updated': 2022-05-26T22:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb6c8f-b62b-4766-a728-fbe1801f0123'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:43:53.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:59:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — The Senate
        unanimously approved on final reading a bill penalizing willful and indiscriminate
        discharge of firearms, amending the Revised Penal Code.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f2848-95f9-4786-9393-9ba2e1a0a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:43:53.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:59:39.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting 21-0-0, the upper chamber on Thursday passed Senate Bill
        2501 or an Act Penalizing Wilful and Indiscriminate discharge of firearms,
        amending Act no. 3815, or the Revised Penal Code.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a7190c-33cb-4b78-8003-5b8b3c68d40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:43:53.574+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:59:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ronald “Bato” dela Rosa, chairman of the Committee on Public
        Order and Dangerous Drugs and sponsor of the bill, said the public is "not
        strangers to the incidents that gave rise to the need for this measure."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad68ca68-25b3-4b4a-894c-91a38f4177af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:43:53.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:59:40.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have heard too many stories of mothers, fathers, and children
        expressing their sorrows and weeping for their family members who became victims
        of indiscriminate use of firearms," he said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01551802-d7ca-43fc-8df8-ce30d8be6658'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:43:53.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:59:41.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will say it again, as a gun safety advocate, I condemn every
        senseless incident of injuries and loss of innocent lives because of reckless,
        careless and negligent use and handling of firearms," the former national
        police chief said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddabd92-c5d9-48ba-add0-37224231bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:43:53.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:59:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure, any person found guilty of wilfully and indiscriminately
        discharging any firearms or other device that may not have been designed as
        firearms but can be functionally used as a firearm shall face the penalty
        of arresto mayor in its maximum period “unless the facts of the case can be
        held to constitute any other offenses of which a higher penalty is prescribed.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9b6900-89ee-4b0a-a31c-5125f7e52f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:43:53.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:59:42.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also imposes tougher penalties for members of the military
        and its auxiliary agencies and other law enforcers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a374d1b-9393-4527-9499-ed66ba9bb09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:43:53.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:59:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any firearm license or permit issued to the offender should also
        be canceled, the bill read.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81604aa8-b835-4cbc-86e5-0dc17607ac65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:43:53.575+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:59:43.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The offender shall be perpetually disqualified from being granted
        any firearm license or permit," it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fede357e-2623-4702-b62b-78159cfa4d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T22:18:59.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:59:43.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2020, the House of Representatives also approved a similar
        measure against discharge and indiscriminate firing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5863d28-2ed0-4720-be2f-87da16b3eef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T22:18:59.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:59:44.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under House Bill No. 6123, persons who will fire their guns or any
        device that "can functionally adapted and used as a firearm" shall face a
        penalty of prision correccional (which by definition is equivalent to a minimum
        of 6 months and 1 day to 2 years and 4 months imprisonment) in its maximum
        period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e151cb6-cfd3-48b2-a581-f35eeac6f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T22:18:59.499+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:59:44.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcers who break rules shall also be given a penalty one
        degree higher than people who are not in the service.</p>'
