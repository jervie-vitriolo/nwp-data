      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from having amassed billions of dollars in ill-gotten wealth,
        the Marcos regime is responsible for over 11,000 people who fell victim to
        summary execution, torture, and other human rights violations, according to
        the Human Rights Victims Reparation and Recognition Act. Amnesty International
        estimates some 70,000 were imprisoned and 34,000 were tortured.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7a5b9c-21e0-4bb9-a99a-d306fed84ba0'
