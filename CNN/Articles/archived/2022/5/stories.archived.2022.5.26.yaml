      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)</strong> — Ginebra
        San Miguel Inc. (GSMI) still dominated the hard liquor category in the first
        quarter of 2022 as evidenced by its strong financials, according to research
        company Nielsen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cca75a2-dde7-4c93-b4f3-ceaf383eaa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:10.590+08:00
