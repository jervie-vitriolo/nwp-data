      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crab stays standing on its legs until the heat from lasers are
        used to get the crab to move, Rogers said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f8662c-650c-4789-96b6-d9a9273e5190'
      'mgnl:activationStatus': true
