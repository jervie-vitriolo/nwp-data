      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I have signalled that we are probably inclined to have
        another 25-basis point adjustment on our next Monetary Board meeting which
        is on June 23rd," he said during a virtual briefing.</p>'
