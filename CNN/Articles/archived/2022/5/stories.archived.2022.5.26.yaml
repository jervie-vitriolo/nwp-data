    'template': '1'
    'title': 'Sustainable life at home with IKEA'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca1064b-a2e2-4091-8d9b-2fa04a20a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T10:39:25.153+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T17:03:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Enjoying the comforts
        of your home does not mean turning a blind eye to what is happening outside
        your window. In fact, shopping for eco-friendly and sustainable items for
        our dwellings not only helps the Earth breathe a little easier but also lowers
        our energy consumption costs. Another thing to consider while shopping is
        how long you’re actually going to keep the product.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b124f1-5303-4df4-9b5f-eba6d6e290af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T10:39:25.151+08:00
