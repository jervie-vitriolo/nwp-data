      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6270c07-9fc5-4977-af3a-369a31af2cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:08:28.171+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T17:06:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to screenshots reviewed by CNN and an interview with the
        teenage girl, who said she had been in contact with the gunman for weeks,
        Ramos complained about his grandmother being “on the phone with AT&amp;T abojt
        (sic) my phone.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aade1f68-9b97-45d8-9be8-fdb5c20aeb60'
      'mgnl:activationStatus': true
