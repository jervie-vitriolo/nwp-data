      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cases where plastic is still needed, the aim is to use only renewable
        or recycled plastic. PLA (polylactic acid) plastic, for example, is made from
        renewable sources like corn, sugar beet, and sugar cane.</p>'
    '26':
