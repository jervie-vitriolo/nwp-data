      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked the media who covered the Marcos campaign trail for their
        “tough and not-so-tough questions.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07de1a1-fe0c-4250-a090-dc5d31838446'
