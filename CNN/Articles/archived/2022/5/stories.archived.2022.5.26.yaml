    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What to expect from the free-to-play version of ''Axie Infinity''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b067ca1-2d06-4416-97cc-c99b8849cd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:00:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I came from the school of thought that video games needed to be
        separate from one’s capacity to earn. This all changed with the arrival of
        “Axie Infinity.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f06619d-83f5-4f38-8a9a-c54c374caafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:00:54.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friends I knew who have never played a video game in their lives
        were excitedly picking up the game and grinding consistently. They invested
        upwards of ₱45,000 on a starter team, amazed that they would get their return-on-investment
        (and then some) after a few short months. Checking crypto stats on Binance
        and Axie Discord groups became a daily part of their routines. To my surprise,
        despite them having no previous game sense, this seeming disadvantage didn’t
        deter them in the slightest. They did earn back what they invested in and
        more, inevitably becoming play-to-earn gamers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca9ab8f-f05d-4028-936d-56bc293c17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:00:55.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "Axie Infinity’s" rapid growth in the Philippines, generating
        a whopping <a href="https://forkast.news/headlines/nft-game-axie-infinity-revenue-2021/"
        target="_blank">$1.3 billion</a>&nbsp;in revenue last year, it quickly became
        one of the top NFT games for crypto investors and gamers alike. With this
        milestone conquered, Sky Mavis, the blockchain launchpad responsible for "Axie
        Infinity," is setting their sights on climbing up the free-to-play gaming
        ladder with “Axie Infinity: Origin.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39fa274-a574-49f8-bb5a-07e52764c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:00:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4245e749-2043-46ad-8f78-fe3cce791b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:00:56.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/life/culture/tech/2021/11/9/axie-infinity-play-to-earn-philippines.html"
        target="_blank"><strong>READ: Axie Infinity and the concept of play-to-earn</strong></a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0657352-25b4-49bd-894b-4cb3a1ffef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.414+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:00:56.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d03a4-ec5d-4c66-b41d-e154f8f50063'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:00:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game''s play-to-earn model remains volatile at best. Although
        it is entirely possible to earn back your investment in a few months, earnings
        will be exclusively hinged on how Ethereum performs in the market. The strategy
        is simple: invest in Axies, win games, earn Smooth Love Potions or SLPs, convert
        these to Ethereum, and sell for profit on the blockchain. Every transaction
        is a risk on something as decentralized as cryptocurrency, so you may be gaining
        immeasurably one second and plummeting the next.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb49c70-f91e-4d1e-a660-6de8b0278c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:00:57.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b4303-1eb4-47e6-8458-074fe4f59c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:00:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Games that focus on entertainment over profit tend to be built around
        a free-to-play model. Publishers gain profit via in-game purchases players
        may or may not invest in, while keeping their player base happy with gameplay
        that can stand on its own even with zero investment. The challenge for Sky
        Mavis lies in the fact that they already built their own niche in crypto gaming,
        whereas they’d have to compete with free-to-play heavyweights like “Clash
        of Clans” and “Call of Duty: Mobile” to keep their audience hooked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fbd79e-2d1e-4ed8-bd43-2daa1cb1d5d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:00:58.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a378d8e6-4c48-4138-be08-b7985ddf88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:00:59.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Key free-to-play features</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5947460c-b51c-4a08-b581-67c040c60652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:00:59.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the new free-to-play version, Nix Eniego, the Philippine Lead
        for “Axie Infinity,” describes a game that’s meant to gently guide you into
        its world without requiring economic investment. “You’ll start with three
        starter Axies and then unlock more as you progress through story mode,” he
        explained. The system is reminiscent of the current long-running model for
        Pokémon, designed to get users starting immediately, eliminating the need
        to study crypto as a jumping off point.</p>'
