      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/24/entertainment/oprah-winfrey-ellen-degeneres-final-episodes/index.html"><em>Oprah
        Winfrey visits Ellen DeGeneres in her final week of shows</em></a>"</p>'
  'Boris-Johnson-staff-party-pandemic':
    'author': ' Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-26T07:50:45.633+08:00
    'imagesource': 'jcr:64d04aa2-0537-4d93-a33a-a228a36a5715'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91925626-6470-43c7-aeb9-4f3006c8dba4'
    'lead': 'Logs of email exchanges were also featured, including some where staff
      openly discussed hiding their partying from the media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T07:55:43.126+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T17:04:27.431+08:00
