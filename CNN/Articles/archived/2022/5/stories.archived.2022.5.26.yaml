    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a4fd020-fbac-496d-877f-1cc25e7e9d3e'
    'lead': 'The country''s president-elect bared that he met with President Rodrigo
      Duterte ''several'' times to talk about various matters, including the war against
      illegal drugs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-26T15:32:32.756+08:00
