      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team would heat up certain joints to partially return them to
        the original flattened state. When heat was applied over and over in a specific
        sequence, the crabs were able to move, similar to how humans bend and straighten
        their legs to walk.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e08d30-f00d-4074-97b0-d3cf24603922'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.078+08:00
      'mgnl:createdBy': 'angelica'
