      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said that even if Marcos acknowledges having been born
        into privilege and having set foot in Malacañang at a very young age, "he
        had this sort of malasakit (concern) with people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ec9a3-8623-4034-acf7-4ca1c1a1f614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:03:39.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:02:34.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036df4eb-f970-4bc9-b2dc-4ad552d49e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:03:39.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:02:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the critics and non-supporters, Romualdez said they have
        six years to see for themselves whether Marcos will do well. But he expressed
        confidence that the latter will work doubly hard than he did when he wooed
        voters during the campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752a564c-0f44-4046-984f-988e54841960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:03:39.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:02:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1eb5146-9379-45f2-88a6-f9b37efa7618'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:03:39.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:02:36.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez added he does not look at political color, having worked
        with former presidents Joseph Estrada, Fidel Ramos, Benigno "Noynoy" Aquino
        III, and incumbent President Rodrigo Duterte. And he sees the incoming president
        doing the same thing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e9d78b-9a52-4af1-b270-0a0230e4d0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:03:39.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:02:36.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b61f358-5aa1-416c-9616-efffe4e38560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:03:39.205+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:02:37.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that this president, president-elect Marcos Jr., looks
        at it that way," he added. "In fact, I have just heard, he is really looking
        for people who did not vote for him, people who are what they call of the
        other colors. He is looking for somebody who can actually work in his Cabinet."</p>'
