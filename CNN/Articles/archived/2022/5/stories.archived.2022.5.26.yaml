      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79418673-e983-409f-a96c-f60e486d5906'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:36:09.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:16.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his own press conference, Marcos’ spokesperson Atty. Vic Rodriguez
        explained that Net 25, SMNI, and GMA-7 have all previously asked for one-on-one
        interviews should the son and namesake of the late dictator wins the presidential
        elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff2dc1d-1155-4875-a6af-f6cfbbe2f146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:36:09.494+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:16.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa34162-43db-4f4b-9bb2-c7cfda35bf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:36:09.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:17.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“[I]to ‘yung</em> commitment<em> na ibinigay ng aming</em> media
        team <em>noong kampanya dito sa tatlong</em> network,” Rodriguez told reporters.
        “And if you may have noticed, we did not do it <em>ng</em> one-on-one, we
        want to be fair <em>at pinagsasabay-sabay na natin ‘yung tatlong</em> networks.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ca5506-88b4-4f66-9bf9-caf52860ff5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:36:09.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:17.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1628de-76fd-41c0-8dc9-abf385d2c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:36:09.495+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:18.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This was the commitment our media team gave to these
        three media networks. And if you may have noticed, we did not do it one-on-one,
        we want to be fair so we granted them a joint interview.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a698cd6-a3af-450f-8272-ddfaeb556da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:36:09.495+08:00
