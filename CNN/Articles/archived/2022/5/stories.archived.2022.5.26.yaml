      'mgnl:lastActivated': 2023-01-19T17:08:18.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c725ae-55d4-4635-893c-77c10d363fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:19.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese company''s latest earnings offer a look into its recovery
        since it admitted in 2020 to making up some of its sales numbers, leading
        to its ejection from the Nasdaq.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3645deb-5bfe-43a6-9783-c268e5ed8674'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.885+08:00
