      'text': '<p>Tuesday''s massacre is the second-deadliest school shooting since
        2012, when 26 children and adults were killed at Sandy Hook Elementary School
        in Connecticut, and it was at least the 30th shooting at a K-12 school in
        2022, according to a CNN tally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481ecbe-b4ab-436f-ba7f-19eba9a5d3b0'
      'mgnl:activationStatus': true
