      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSMI attributed this to the company''s "strong marketing campaigns
        along with on-ground activities and aggressive selling."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936eea8f-b7c9-4bfc-97a9-6d8b8d80a282'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:10.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:59:13.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company reported that its net income in the period reached ₱1.4
        billion, up 34% from a year ago. Revenues, meanwhile, also realized an 11%
        growth to ₱12.6 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84395db-e136-420c-af7e-2b32e9ba91a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:10.590+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T16:59:13.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GSMI is the producer of Ginebra San Miguel, the world’s largest-selling
        gin, according to the leading global drinks journal Drinks International.</p>'
