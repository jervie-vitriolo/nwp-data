      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency lists the mid-year bonus of government employees, expenditures
        under the Commission on Elections for the conduct of the national and local
        polls, payables for completed and partially completed capital outlay projects,
        and various educational assistance and social protection programs as potential
        drivers for spending growth in the second quarter.</p>'
