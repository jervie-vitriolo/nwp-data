      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Minutes before his deadly assault in Uvalde,
        Texas, the shooter, Salvador Ramos, allegedly sent a series of chilling text
        messages to a girl he met online, describing how he had just shot his grandmother
        and was going to “shoot up a(n) elementary school.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32c3c0d-312f-40d5-ac51-0e35e573e572'
      'mgnl:activationStatus': true
