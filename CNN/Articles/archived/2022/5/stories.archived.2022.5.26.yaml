      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f499a464-6dc4-4fb8-a76b-437ab91c5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:34:52.770+08:00
