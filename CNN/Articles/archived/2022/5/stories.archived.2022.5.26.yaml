      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group urged Johnson to leave office, saying he "has treated
        us like they treated their cleaning staff and security who challenged their
        law breaking at the time: like we''re an inconvenience, like we''re dirt."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a72762a-ddcd-4a6b-8b43-5529dad26579'
      'mgnl:activationStatus': true
