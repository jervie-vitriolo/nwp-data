    'template': '1'
    'title': 'Twitter agrees to pay millions in fines after US government alleges
      privacy violations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98478776-c6b3-4b1f-9165-766470b843bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:27.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Twitter has agreed to pay $150 million
        in fines after the US government sued the social media company on Wednesday,
        alleging that it misled consumers about how it protects their personal data.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a8c4da-7414-4954-b4b1-305b3d322a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:27.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f835b68-2e9a-40d6-bb0b-06fc4af0468b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:28.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the federal lawsuit, Twitter failed to tell its users
        for years that it used their contact information to help marketers target
        their advertising — in violation of a 2011 privacy settlement with the Federal
        Trade Commission.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720292d-4d33-4eff-a652-4699a9e9b16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:28.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff6118d-12f3-47fb-b7e4-61e53a4d9547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:29.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This practice affected more than 140 million Twitter users, while
        boosting Twitter''s primary source of revenue," FTC Chair Lina Khan said in
        a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ec204-8e3b-41ec-b1bb-2d619898184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:29.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d1ac96-317c-4b3e-ae95-ad461a82c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:30.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said Wednesday that the use of the personal information
        for ads was "inadvertent," and that the incident was first disclosed in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ffb686-ee3f-470e-b3b2-45783645df0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:30.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d16521-d988-4a93-8506-d5bac4388305'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:31.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This issue was addressed as of September 17, 2019, and today we
        want to reiterate the work we''ll continue to do to protect the privacy and
        security of the people who use Twitter," Damien Kieran, Twitter''s chief privacy
        officer, wrote in a blog post. "Keeping data secure and respecting privacy
        is something we take extremely seriously, and we have cooperated with the
        FTC every step of the way. In reaching this settlement, we have paid a $150M
        USD penalty, and we have aligned with the agency on operational updates and
        program enhancements to ensure that people''s personal data remains secure
        and their privacy protected."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b2cf08-0d7b-44ba-8a8c-22d55b444bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:31.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d14837-36e3-489e-bbc8-2e5a21fc8207'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:32.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s suit, filed by the FTC and the Justice Department in
        the US District Court for the Northern District of California, marks the latest
        headache for Twitter amid a tumultuous acquisition process by billionaire
        Elon Musk and a personnel shakeup at the company that has led to multiple
        senior employees'' departure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409e1af-d761-4730-b9dd-0d420f8dbfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:32.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec093739-6b61-4f56-8a50-ba5ea2179be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:33.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its alleged misconduct, Twitter only ever told users that their
        phone numbers and email addresses were being used for account security purposes,
        but failed to mention advertising, according to a copy of the complaint viewed
        by CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a380bf1c-f029-4b29-a8bb-8efe7636cedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.797+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:33.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b874ce-2f4d-459d-b386-aa0cc6f9f0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:34.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From at least May 2013 until at least September 2019, Twitter misrepresented
        to users of its online communication service the extent to which it maintained
        and protected the security and privacy of their nonpublic contact information,"
        the complaint said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2751f72b-1c73-4ae8-8cb9-772e5bf78fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:34.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be34009a-45a2-46e0-8c8b-2681a5668bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint also alleges that Twitter''s conduct violates the
        terms of a 2011 settlement stemming from two hacking incidents that resulted
        in the attackers gaining administrative privileges on the platform. Under
        the settlement, Twitter was barred from misleading the public about how it
        protects consumer data. Violations of the agreement can lead to fines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d70383-0e67-4b62-b662-743b34b1554d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:35.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e970b866-9952-477c-bdea-cb2c345b9162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:36.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter''s misrepresentations violate the FTC Act and the 2011
        Order, which specifically prohibits the company from making misrepresentations
        regarding the security of nonpublic consumer information," the complaint said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6475c938-15f0-42f9-b066-3f86381aed6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:36.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad119d1c-9f6d-4d4f-ad4e-070e77a37379'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:37.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the $150 million penalty, the new proposed agreement
        between Twitter and the FTC to settle Wednesday''s allegations also bars the
        company from profiting off of what the FTC described as "deceptively collected
        data" and to allow for user authentication methods other than phone numbers,
        such as multi-factor authentication apps. The company will also be required
        to inform users about its failure to disclose its alleged practice of using
        contact information for advertising purposes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dd42cd-4eb9-4b48-bb39-3bfa80e345c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:37.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd1eb2a-99cd-442b-b5b8-8e782e6ca0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.798+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:38.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s settlement must still be approved by the court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e9c3f-9481-4b43-b3cd-fabf4295f7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:33:29.796+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T17:05:38.762+08:00
