    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21ade92-7d44-4073-bf4b-a568c9583fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.076+08:00
