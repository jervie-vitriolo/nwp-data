      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> Philippine
        Ambassador to Washington Jose Manuel "Babe" Romualdez will retain his position
        under the presidency of Ferdinand "Bongbong" Marcos Jr., he said Thursday.</p>'
