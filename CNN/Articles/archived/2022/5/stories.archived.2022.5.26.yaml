    'template': '1'
    'title': 'Ople bares plans for Dept of Migrant Workers, eyes Jan 2023 for full
      operations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87253607-db10-414c-96b4-f4e303333caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:15.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26)—</strong> Incoming
        Migrant Workers Secretary Susan "Toots" Ople sees the newly-established government
        agency fully operational by January next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f26445-3e25-452d-8fe8-d001a0e5f4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:16.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cd4843-0512-4eb2-bbf3-399604566019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:16.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In accordance with the law, when the budget is approved and you
        have full consolidation of all the agencies that should fall under the OFW
        (Overseas Filipino workers) department, we are looking at January of 2023,"
        Ople told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0863abab-61e3-4f80-abbf-102dd5d30a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:17.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6fae68-fd3b-46e4-8eca-1dfbb1670aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:17.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople recently accepted the offer of president-elect Ferdinand "Bongbong"
        Marcos Jr. to head the department, having served as an OFW advocate and founder
        of the Blas Ople Policy Center, named after her father who served as labor
        secretary under former president Ferdinand Marcos Sr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ec18c-d1b7-4844-98cc-23135cd1f57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:18.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a33717-7978-444c-8205-8f55d99c4875'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:18.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know the issues. I''m familiar with them," Ople said. "But it''s
        also a heavy responsibility because first, we need to put up a structure to
        be able to address these issues and concerns, which will be my priority when
        the new administration comes in."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b5f4de-da1b-49db-8794-f0bd08242e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:19.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e80fd5-1011-49c1-8f76-b4c31230f6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:19.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople said that among her priorities include establishing systems
        review that would protect OFWs from getting recruited by undesirable employers.
        She also wants to look into the implementation of the Ease of Doing Business
        Act, the hike in PhilHealth contributions, and the imposition of mandatory
        insurance which are all main concerns of the sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1999f-9a63-4487-b2aa-308a42a9195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ce2eac-54f7-41c5-a50b-7ed0cb54bf2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:20.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, dapat yung monitoring ng ating mga OFWs bago pa sila umalis,
        kung pwede matulungan na sila at makapag-apply sa tamang ahensya para maiwasan
        nila ang mga ahensyang never naging accountable for any gaps in services,"
        she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cacefc-f0c1-415f-8783-096d8c4013dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.592+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:21.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489ea4e-6e52-4e17-9075-db2c183a4261'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:21.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In fact, when monitoring our OFWs before they leave
        the country, they should be assisted so they can apply under the right agency
        and do not have to deal with agencies which were never held accountable for
        any gaps in services.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff3b813-5d57-47a9-b403-ea196661b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:22.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc2a9f-c0ec-44cd-88ba-3dc09e46fc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:22.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople added it''s about time for the government to implement a "dignified
        approach to migration governance" to make OFWs feel valued.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83524f7-c566-4688-aab0-32be445ed6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:23.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31bcb2-e758-4f81-bb2e-4e3a6c5581a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we want are informed, empowered workers, leaving by choice,
        and also knowing fully well where they are headed to, what kind of culture,
        what kind of work awaits them," she noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b535b19e-f53e-4c78-b229-43aebfce9740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:24.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa271d-3e79-4a7f-8234-849fcd0c2ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:24.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ople was instructed to work alongside incoming labor secretary Bienvenido
        "Benny" Laguesma following their nomination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005130d5-582a-4542-a1cb-48f20a056c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:25.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44d4670-c43b-43d0-9e5e-a35c15c15c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laguesma previously headed the Department of Labor and Employment
        under the Estrada administration, while Ople was labor undersecretary during
        the Arroyo administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fff9ed-8130-41e2-b969-a16da2cbb6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7bec83-ad6a-4db2-817a-a38587f9b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T17:42:09.593+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:01:26.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several names for other Cabinet positions have also been announced
        by his camp over the past days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a30c63-c209-4382-bb25-5be183fc8534'
      'mgnl:activationStatus': true
