      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong>&nbsp;The
        economic team of President-elect Ferdinand "Bongbong" Marcos Jr. is almost
        complete, with Bangko Sentral ng Pilipinas Governor Benjamin Diokno set to
        lead the Department of Finance (DOF).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89017f82-434a-4a8b-bca0-f3db939c688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T12:56:26.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:02:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b723c50-bbd1-462b-bb16-4e96dea81ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T12:56:26.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:02:43.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talked about it and he has agreed," said Marcos on Thursday
        in a mix of English and Filipino regarding Diokno''s new position as finance
        secretary.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6767fd-ca45-4774-9f50-24f239d065c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T12:56:26.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:02:43.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8fe82d-7963-4a20-9563-43bbdf1ad036'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T12:56:26.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:02:44.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank chief, who separately confirmed his acceptance,
        stressed the importance of policy continuity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d427a2-5750-46d8-9390-10b659803127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T12:56:26.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:02:44.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c948353-b3f3-4197-a4a7-18da9fa0d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T12:56:26.765+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:02:45.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As Finance Secretary, I will strive to continue prudently and carefully
        balancing the need to support economic growth, on one hand, and to maintain
        fiscal discipline, on the other," said Diokno.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51e5dba-7016-40e1-a866-320aa7f447c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T12:56:26.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:02:45.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96331e43-41f4-42db-9247-04844b25161f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T12:56:26.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:02:46.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said Felipe Medalla, a long-time member of the Monetary Board,
        will serve Diokno''s unexpired term set to end July next year. Diokno himself
        was appointed by outgoing president Rodrigo Duterte in March 2019 to serve
        the unfinished term of the late BSP Governor Nestor Espenilla Jr.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c674a11c-8f75-441f-8a52-531aba33894a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T12:56:26.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:02:46.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ad4ad-5795-4acc-864a-890021c99b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T12:56:26.766+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T17:02:47.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medalla and Diokno both served under the administration of ousted
        president Joseph Estrada as Socioeconomic Planning and Budget secretaries,
        respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
