    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oprah Winfrey visits Ellen DeGeneres in her final week of shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f375b-2406-4d4a-8f3a-2d64246dc8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T07:44:01.756+08:00
