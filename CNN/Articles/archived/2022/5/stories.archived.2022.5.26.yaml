      'mgnl:lastActivated': 2023-01-19T17:01:04.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Attracting hardcore gamers</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c1588-aab6-41f5-b2a4-12014ba46e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With companies like Riot Games (known for behind the most popular
        free-to-play games in the world such as “League of Legends” and “Valorant”)
        growing their player base in the Philippines, Sky Mavis knew that to sustain
        Axie Infinity’s presence in the Philippines, a free-to-play debut was an inevitability.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1ccc7f-4f91-4dd5-a528-626af031d6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.416+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most Filipinos stay online on mobile phones, always on the lookout
        for deals that help them stay online longer without shelling out more cash.
        Whether they will willingly invest more in a game that’s easier than ever
        to play on data packs is still unknown. Marketing the game will need to shift
        to highlighting its playability and entertainment value versus what you can
        possibly earn from it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e05dc04-5042-4c47-95ee-ee30a5593bc1'
