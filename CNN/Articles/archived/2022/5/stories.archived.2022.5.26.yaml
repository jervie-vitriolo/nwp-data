      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they will identify the beneficiaries through the names listed
        in the farmers'' registry of the DA.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4381f80-d38a-42af-afc1-4920538f697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:20:52.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:36.311+08:00
