      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because of the pandemic, there are a lot of people not able to
        travel to China, to see for themselves how it looks like in our shops," he
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2e4edf-84b5-4623-a683-da2bad53d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:22.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5048c0db-18b9-473a-ae76-16cb82f22220'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:23.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re able to see for themselves how we operate, then they
        would know that the figures are true, and they shouldn''t be skeptical about
        it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c76503a-9f45-48c7-868e-592dd43cc7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:23.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f664cbfd-6358-4b6c-975b-5be3c05d3ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:24.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckin was founded in 2017 as a trendy alternative to the traditional
        coffeehouse. It focuses on catering to young people, with mostly takeaway
        booths and cashless payments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330033f4-a7f5-491e-a656-7e61279cd835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:24.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12f1c5e-ec2f-4edb-8f5a-68f9548b5a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.885+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:25.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From its inception, the company enjoyed a rapid ascent, quickly
        becoming one of China''s top "unicorns," or privately held firms worth at
        least $1 billion. At one point, it opened some 2,000 stores in just 12 months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f455a99-a2c9-4c3a-9536-369e8fb57af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:25.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff04d24-359a-45e5-a85b-a43430cdacd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:26.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Luckin went public in New York, where it was welcomed by
        investors who believed it could be a serious challenger to Starbucks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a138e-50d8-458e-8b1a-32ba00bcd0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:26.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e371de3-1041-4cb0-9f93-3a1bc9aa0472'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:27.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company was forced to retreat the following year following
        the admission that its earnings had been fabricated. Luckin was ultimately
        delisted from the Nasdaq, and its chairman and CEO were both fired. It was
        also slapped with a $180 million fine by the US Securities and Exchange Commission.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c270e6-1642-4781-afd3-61e8e0f873a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:27.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891118b6-3abe-4e1d-957f-92d9355ab53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:28.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in the company now trade over the counter in the United States,
        giving the company a market cap of $2.2 billion, compared with more than $4
        billion when it went public.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee77951-3aed-41ec-8964-c3cca7499fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:28.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827d5724-41de-49f3-8a6e-5cbfe5e0be0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:29.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Eileen Gu effect</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17265bba-1cb5-487b-af10-2162fbf1187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:29.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckin also has one particular person to thank for its recent performance:
        Olympic superstar Eileen Gu.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792df37-c0b4-4165-afe1-aabc7f5fddfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:30.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company partnered with the Chinese freeski champion last summer,
        which has created a "sizable effect" for its business, said Guo. Gu went on
        to become a breakout sensation of the Winter Olympics in February, taking
        home more medals than any other Chinese team athlete at the Games.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c894f733-f0ae-44c3-aff9-82b325ecdf19'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January alone, the company opened 360 stores — much "faster"
        than its normal rate, in anticipation of greater sales, Guo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccda765-d082-42ab-905a-d470691af527'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:31.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7764a1b6-30c2-44d8-b809-07b8bc8c940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.886+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:31.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By January and February, we sort of had an inkling that she''s
        going to win a gold medal in the Olympics," said the CEO.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f540673-5976-4383-81d1-7806f35a2c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:32.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff86480-7113-469e-82bd-9b6f52e34507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:33.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like most businesses, Luckin has been hit by the recent Covid-19
        surge in China, with "an average of around 700 daily temporary store closures"
        in March and about 950 from April onward, Chief Financial Officer Reinout
        Schakel said on an earnings call.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c855a508-3343-4edf-9f57-389a6f03727b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:33.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb2f3a-5b22-4d6c-b8a7-bfa28564c1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company says that overall, it has been relatively shielded
        from mass lockdowns because of the locations of many of its stores.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68088b-7918-4896-a438-f700e54e89d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacb89d0-6790-4333-86af-2a16a3fd8431'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:35.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Luckin outlets are in office buildings or universities, meaning
        "we were able to remain normal operations in these relatively closed off locations,"
        according to Guo.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59bebbd-162b-4ec5-af7a-35a0832af91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:35.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fd79c3-4a65-47aa-960c-90ace374e00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:36.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks, however, hasn''t been so lucky: Sales at outlets open
        for at least a year dipped 23% in China in the quarter ended April.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1f955d-eee4-4c46-affa-d4d3df00f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:36.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6459ecae-e8ed-4d80-ae1e-939b97c25fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:37.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the company''s most recent earnings call, CEO Howard Schultz
        called the situation in the country "unprecedented," adding that "the high
        level of ongoing uncertainty" would lead the coffee chain to suspend financial
        guidance for the second half of the year.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a6b34-c79b-44eb-942d-992ef2163f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:37.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ed2b9-5eca-4564-881d-d424d6118aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T02:57:03.887+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:08:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>— CNN''s Wayne Chang contributed to this report.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6abf9c-ee1d-46bc-a561-348f12241b40'
