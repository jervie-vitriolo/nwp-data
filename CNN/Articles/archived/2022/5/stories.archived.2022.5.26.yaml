      'mgnl:lastActivated': 2023-01-19T17:06:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> For these tiny robotic crabs, being small
        is a virtue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a2926-548e-4fda-a47b-3e3c609aa2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.076+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49a2278-c23e-4909-83f3-48b9b037702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.077+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:46.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engineers at Northwestern University in Evanston, Illinois, invented
        the world''s smallest remote-controlled walking robot, according to research
        published in the journal Science Robotics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f3a3e-61a5-4afe-8585-6602e9d6ebfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.077+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1230e9ca-da01-476f-bb91-c19b28f49ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.077+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each one is about half a millimeter wide, which is smaller than
        the thickness of a United States penny.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedbcf68-b8a4-4cbb-a30a-5c9060339c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.077+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cbb4b21-cbc1-4e16-badf-15e1af844a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.077+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:48.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a year and a half to create the miniscule metal creatures,
        said coauthor John A. Rogers, the Louis Simpson and Kimberly Querrey Professor
        of Materials Science and Engineering at Northwestern University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8a1061-9943-40dd-97de-0e2ec1c0812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.077+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:49.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5bbb74-f06b-43d5-b0d7-6b6aadd6ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.077+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:49.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His team was comprised of students across varying academic levels
        who combined critical- and creative-thinking skills to design robots that
        looked like crabs as well as other animals like inchworms and crickets, he
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f5c1b-6e1f-43b1-a7c3-0ed6e4560d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.077+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:50.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6bdc6b-7e2b-4e54-8ee0-fef22c12cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.077+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some students found the sideways motion of crabs to be amusing,
        which was the inspiration behind the crab robot, Rogers said. The tiny robot
        can also twist, turn and jump, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1d7fad-cd7c-4f25-85af-ac57d21fa4e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.077+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:51.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1f369a-0ae6-459c-a779-aebd1a3cf229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.077+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:51.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bringing the robots to life</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e50d188-7eb8-4d25-afcb-a4cc85847683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.077+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robots, which are made of a malleable shape-memory alloy, start
        out as flat objects, similar to a piece of paper. The legs and arms are bent
        so the robot can stand, he said. The crab stays standing on its legs until
        heat is used to get the crab to move, Rogers said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea748a85-884c-43ab-a7f9-ed2675d49939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.077+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:52.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c816323-5306-49f9-a9a5-b0235ae00ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.077+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A metallic object made of shape-memory alloy can be deformed but
        returns to its original shape once heat is applied to it, he explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59cf950-8094-402b-8086-c0a64afcf031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.078+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa5761-266c-4ab2-be47-cc02e61286c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.078+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:54.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "original" shape of the crab is when it''s flat while the "deformed"
        state is when the arms and legs are bent.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101f651e-c77f-4b50-86fe-8e635fe548fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.078+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:54.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a2b086-cf66-4478-9fef-810ed338ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T05:29:54.078+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T17:06:55.486+08:00
