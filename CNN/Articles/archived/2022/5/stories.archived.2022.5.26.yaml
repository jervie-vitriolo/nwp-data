      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7b4b9-55d2-45e7-ab60-037616a1984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:03:39.205+08:00
      'mgnl:createdBy': 'glee'
