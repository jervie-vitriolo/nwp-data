      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b38e3-3e69-438d-8709-c5edc0dbc4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.415+08:00
