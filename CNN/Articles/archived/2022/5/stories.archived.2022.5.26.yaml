      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez only has praises for the president-elect when asked what
        he thinks are the latter''s strength as a leader.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7051a78-44ce-41c1-b914-2a57d76673b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T14:03:39.204+08:00
