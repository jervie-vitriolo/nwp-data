      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source,</em> Romualdez dispelled
        claims that he was offered by his second cousin to head the Department of
        Foreign Affairs under the next administration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42888290-db5c-4568-83dd-83d4e71c983f'
