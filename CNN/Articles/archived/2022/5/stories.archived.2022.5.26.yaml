      'mgnl:lastActivated': 2023-01-19T16:59:33.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12932abd-98a0-47e6-a399-65b05b4035f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:20:52.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:33.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the agency has allocated ₱20 billion this year to subsidize
        the costs of fertilizers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a45c7a3-be74-456a-b05e-454e979d8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:20:52.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2335c875-d668-4f24-b4be-150603bd99b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:20:52.186+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:34.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagre</em>-request<em> na tayo ng</em> release <em>ng</em>
        ₱6 billion <em>para madagdagan ‘yung</em> ₱3 billion, <em>so meron tayong</em>
        ₱9 billion for fertilizer subsidy<em> dito po sa</em> wet season planting,”
        Dar told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf23da8-1517-4965-a798-fcccea59710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:20:52.186+08:00
