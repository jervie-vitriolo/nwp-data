      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/25/politics/joe-biden-texas-executive-order-police/index.html?utm_term=link&amp;utm_source=twCNN&amp;utm_content=2022-05-25T20%3A44%3A50&amp;utm_medium=social">Biden
