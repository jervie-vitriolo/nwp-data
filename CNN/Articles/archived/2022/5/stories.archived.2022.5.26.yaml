      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robots are still in the developmental phase and primarily created
        for academic purposes, but the technology used to make the tiny crabs have
        potential, Rogers said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f9b144-6c7a-46ba-9943-38307fae0e6e'
