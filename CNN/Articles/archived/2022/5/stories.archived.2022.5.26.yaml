    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'Bangko-Sentral-ng-Pilipinas', 'Ukraine', 'Ukrainian-hryvnia',
      'Ukrainian-Hryvnia--UAH--Currency-Exchange-Facility', 'overseas-Filipinos']
    'template': '1'
    'title': 'Central bank sets up currency conversion for Pinoys from Ukraine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6fa275-4c53-4f4a-be47-4eb064692a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:17:27.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:46.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —&nbsp;</strong>Overseas
        Filipinos and family members who have returned from Ukraine since February
        18 may get their Ukrainian hryvnia funds converted through a facility unveiled
        by the Bangko Sentral ng Pilipinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ccf6c8-919b-4b99-8235-077fd8cc3eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:17:27.887+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:46.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8726dac-448c-48c8-acfb-3f5af696c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:17:27.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:47.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP has set up a Ukrainian Hryvnia (UAH)-Currency Exchange Facility
        (CEF) allowing the conversion of the foreign currency, which isn’t freely
        convertible to the Philippine peso. It will be available from May 30 to Sept.
        29, unless extended or terminated by the central bank.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b733986-380c-4a34-8632-eda137e11873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:17:27.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:47.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982cec57-430b-4075-a4cc-3e146dff4853'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:17:27.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those eligible may exchange their UAH assets worth not more than
        ₱20,000 each, said the BSP. The exchange may be done in multiple transactions
        assuming the limit is not reached, and can be done through an authorized representative.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fe4af5-5dea-4c4b-a974-d65c7b9dc113'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T20:17:27.888+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T16:59:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
