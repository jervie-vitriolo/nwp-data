      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064a68e3-d807-4bd9-98a9-2054cdc3b1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:01.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of power-ups called runes and charms will be crucial
        to players’ gameplay as well. “This can allow your Axies to incur unique abilities
        depending on the class and kind of Axie you have,” Eniego said. “Like Pokémon,
        Axies can evolve and get stronger with these power-ups.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f91b5c-84c8-46f9-bd33-86a2d9ab1449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eniego added that they’ll be tapping into the collectors by offering
        rarer kinds of Axies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1948e62a-a72d-43fa-9e28-11af91c38dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Seasonal Axies will be released, including Christmas Axies and
        rarer kinds of Axies,” he said. There’s also the popularity of corporate cosmetics
        in gaming like skins, and Eniego mentioned that a rollout might come to “Axie
        Infinity: Origin” soon.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d8f42-21bf-4c94-ae02-d2c1fbfe364d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.415+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T17:01:02.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entering the world of Axie Infinity via its free-to-play version
        has its benefits, namely the fact that your barrier of entry will not be as
        steep as you think should you plan to get into crypto-powered Axie Infinity.
        “We’ve got a leaderboard mechanism where the top thousand players do get rewards,
        too,” Eniego said. “They can also earn this other token called a moon shard.
        You need these to be able to craft your runes and charms.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1463cd-4c67-4ea2-83fa-62d9707b5815'
      'mgnl:activationStatus': true
