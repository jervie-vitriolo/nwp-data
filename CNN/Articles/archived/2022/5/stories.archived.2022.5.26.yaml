    'title': 'One injured in Koronadal bus bombing; another blast reported in Tacurong
      City  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7362aa16-3beb-4516-a26f-cdce8c866f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:00.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 26) —</strong> Local
        authorities confirmed two bombing incidents that occurred Thursday afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964f2429-d29c-4539-9056-4c067d0c75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.883+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:00.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb8145-d82b-40a1-aaf9-419b040fe607'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Joint Task Force Central (JTFC) and 6th Infantry
        (Kampilan) Division stated that an improvised explosive device (IED) went
        off inside a public utility bus moving along Gensan Drive in front of East
        West Bank, in Barangay Zone 3, Koronadal City, South Cotabato around 12:30
        p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554a13a6-f6f5-44c1-80c4-44005c1e051e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:01.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb977884-3c21-4c80-96d5-2f55383437d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:02.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus is owned by Yellow Bus Lines Incorporated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3a7fa5-9291-4f5e-9bd8-2bc9603d20bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:02.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0eccbb-3bdb-4b77-9069-23af4903a56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:03.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast left a male tricycle driver injured. He was immediately
        brought to a hospital for medication.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35655cb3-6f61-4c93-a598-c1dbf33ef1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:03.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4643f56f-b2c9-4d3d-b1d3-d72f843d21af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:04.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area was immediately secured, while the South Cotabato Explosives
        and Ordnance Disposal and K9 Team were dispatched to conduct a clearing operation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e672e15-f5dd-4f2d-ba96-5192ab15f17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:04.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d68b34b-de8c-449e-9b05-c7c203989b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:05.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the same time, another explosion involving another IED occurred
        at a vacant lot in Barangay New Carmen, Tacurong City, in Sultan Kudarat.
        It recorded no casualty.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec8952d-0b3a-41b0-85c8-1c3932a6fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:05.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd918a7d4-b999-4034-8e0e-e5f2576dfe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:06.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said JTFC troops cordoned the area while the bomb disposal
        team conducted safety procedures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa546f6-db19-4226-acbe-5ad262665cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:06.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d615ff-5255-4761-8d67-eb5ca394b50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military assured investigation is ongoing to identify the terrorist
        group behind the bombing incidents, noting it "strongly condemns the cowardly
        act of the terrorist group and peace spoilers that put the lives of innocent
        civilians in danger, who left an Improvised Explosive Device (IED), which
        is a violation of International Humanitarian Law and Human Rights."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0bebd6-f7a3-4e01-9654-652091f1d7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.884+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26bce09-b652-4187-aa98-39affe14fcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:08.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BGen. Pedro Balisi, brigade commander of 1st Mechanized Brigade,
        also assured that police and military forces, along with the local government,
        "are working hand in hand to manage the situation."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358586f5-9b3a-4e28-bdb2-9a3b82544515'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:08.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db15245b-667d-4657-91fd-94410b1fb548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:09.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, BGen. Eduardo Gubat, acting division commander of 6ID
        and JTFC, directed all units under the Joint Area of Operation to intensify
        checkpoint operations and intelligence monitoring in coordination with their
        police counterparts.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3055a02-f5eb-42ec-ba84-0211a8a821a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366c219d-4cdc-4e49-aecb-ffd31f738245'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T21:51:39.885+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T16:59:10.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will exert efforts so that we can identify who are the perpetrators
        of these incidents and pursue proper actions according to law," he added.</p>'
