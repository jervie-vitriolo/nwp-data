    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c379e3b-ad33-414e-9f32-2bca40aa7897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-26T18:10:54.416+08:00
      'mgnl:createdBy': 'gabrielle'
