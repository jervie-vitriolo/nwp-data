      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival, organized by the Philippine General Consulate in Frankfurt,
        will be held at Steyler Missionare in St. Augustin on June 4.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b13b3-698e-4d16-bdb6-17fac1899182'
