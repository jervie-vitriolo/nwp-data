      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44143ddc-572f-4bd6-805a-9e01a0f0a40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12:43 p.m.: The young girl asks dispatchers to "please send the
        police now."</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b133d834-de57-499b-b98f-d00033f8cafa'
      'mgnl:activationStatus': true
