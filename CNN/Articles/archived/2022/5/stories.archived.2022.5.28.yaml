      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/27/entertainment/johnny-depp-amber-heard-trial/index.html">Closing
        arguments underway in Johnny Depp and Amber Heard defamation trial</a>."</em></p>'
  'Finnish-foreign-minister-Finland-and-Sweden-NATO-members':
    'author': 'Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-28T02:38:58.855+08:00
    'imagesource': 'jcr:4c8f157f-bbf5-40cf-8058-17d95346e136'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f572ec8-188d-4c9d-bbd0-cd8bbd991f70'
    'lead': 'Delegations from Finland and Sweden -- which both formally applied for
      NATO membership last week -- traveled to Turkey earlier this week for talks
      on NATO accession. All current NATO members must approve new members.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-28T02:44:00.840+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T17:12:18.385+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:11:38.136+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Finnish-foreign-minister', 'Finland', 'Sweden', 'NATO']
    'template': '1'
    'title': 'Finnish foreign minister optimistic that ''sooner or later'' Finland
      and Sweden will be NATO members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d658588-5116-4c9e-bc2e-8b60ce9bbf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Finnish Foreign Minister Pekka Haavisto
        expressed optimism that "sooner or later, Finland and Sweden will be members
        of NATO" and said discussions with the Turkish government would continue as
        Ankara threatens to block the two nations from joining the defensive alliance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca333b-7428-4d5d-b7d5-fcd6116ce146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cafbd68-4d1a-411a-9704-7600c7c2569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN in Washington, DC, Friday, Haavisto said
        he expected that the topic of Finland''s NATO membership and overcoming Turkey''s
        current opposition would come up in his conversations with US Secretary of
        State Antony Blinken in his meeting later in the day, adding he was "quite
        confident" that other NATO countries had spoken with Turkey as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46aa8158-4e02-4b99-9fe8-5970f4e99106'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e42a823-651d-46d0-81ad-66cc3873e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delegations from Finland and Sweden -- which both formally applied
        for NATO membership last week -- traveled to Turkey earlier this week for
        talks on NATO accession. All current NATO members must approve new members.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb23743-0588-4d4f-96ce-7c512d1910ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4293d040-61eb-4db1-b340-71afbd005d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haavisto, who did not attend the talks, called it a "good meeting,"
        and said it lasted for five hours. Haavisto indicated that there are European
        and Finnish laws and policies in place that guide Finland''s actions on Turkey''s
        main demands -- the designation the PKK as a terrorist organization, lifting
        arms export controls, the extradition of Kurdish militants that Turkey sees
        as terrorists. However, Turkish presidential spokesperson Ibrahim Kalin said
        following the delegation''s visit that "if Turkey''s security concerns are
        not met with concrete steps, the process cannot progress."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30ac456-a5ca-40ca-897a-810a99f65264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80345c78-edb6-4f54-bae2-88e529d07d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haavisto said "there was an agreement to continue those discussions,"
        but a next round of talks has not yet been arranged.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c175e-98db-4836-8862-7ad4f3d4b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef39dde-5370-4556-89e4-11c8be4b4150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.841+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From our perspective, the time frame is essential, because we are,
        of course, looking forward to NATO Summit in Madrid," which is at the end
        of June, "and we hope that during the NATO Summit, the new members would be
        welcomed, at least, and the NATO ''Open Door Policy'' would be confirmed,
        but of course, this is up to each and every member state that they can also
        influence the process," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc69ff-92b1-4014-a1a9-d68c2be811da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10267e0f-4c71-4dbc-bf7b-ed16f8595cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decisions by Finland and Sweden to apply for NATO was a major
        shift prompted by Russia''s war in Ukraine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7a01ab-5876-4bcb-9acf-5c9589221adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74e51b3-d181-430d-b07e-bb3a30eb5dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Moscow suggested it would take "retaliatory steps" in response,
        Haavisto told CNN they have not seen any incidents thus far, reiterating "we
        don''t expect anything but we are prepared for everything." He said Finland
        is pleased made by the statements countries regarding security commitments
        in the current gray zone between their NATO application and accession.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f23c26c-daef-42a9-82aa-8bcd5dde7b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89629b10-0762-4a39-8712-aa9808bae009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Out of the question'' to ease sanctions on Russia to unblock
        Ukraine''s ports</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c876eae-12ff-4476-82e2-3098fb259425'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haavisto said he expected that the issues of energy and food security
        would also come up in his meeting with Blinken Friday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef07412-2e1d-4c48-945a-52bf2da5ad3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6733ad6-e3c5-4a04-ae93-868ec077aed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concern is also the blockade of the sea transport on the coast
        of the Black Sea, because this is linked to the grain transport and grain
        trade and so forth. And it''s not good if Ukraine is a landlocked country
        like it is now," he told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db9e5c-ab89-4ab3-9bd0-0b38056cce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953e31f-fc72-4c09-91a2-d855b2e47230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign minister said it was "out of the question" to ease Russian
        sanctions as a means to unblock the ports.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accaac91-1304-46d3-bb45-21084545fce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1283b3cb-d471-46b9-a333-bb4b57680449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the international community should really appeal to have
        a safe route of transport for the agricultural products out of Ukraine, because
        this is critical to the food safety and food prices globally," he told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb26486-18c2-4d15-a211-4bb1a13c5aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9898a94-6641-4d3d-9571-3d805b82a1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.842+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Haavisto said it was difficult to predict how the war in Ukraine,
        which is now in its fourth month, might end, but said that Finland and Europe
        are focused on "helping Ukraine as much as possible so that whenever some
        talks will occur, they will negotiate from the strongest possible position."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06718a5c-b24f-456c-addc-c3236d63b157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c3fa77-321c-4b66-af0c-dc87363fc203'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult to see when there will be business as usual
        between Russia and Europe," he added, noting that Russia must be investigated
        for the human rights abuses and war crime it has committed in Ukraine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbdd479-73df-4cfd-b9ed-a9c9ccbc24f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f168067f-3d84-4a86-8ef2-3cfe10906e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there can be business as usual if Putin remains in power,
        Haavisto said it was "difficult to say."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b240f64-75f1-4dba-a46e-b2d0c38f2f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edb3f65-81ee-4754-91ed-d9e324bc5189'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are those who say that without regime change, you cannot
        do anything, but also regime change is something that you cannot do from outside,
        it''s, of course, something that Russia and Russians can only do," he said.
        Haavisto also noted "we have to be prepared also for more risky scenarios,
        that when people speak about the regime changes, you do not know if the regime
        changes for the better or for the worse," such as a military takeover.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac6317-3222-48c2-a250-37ed107921b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd917d8f5-b09c-4d6f-9883-106801467b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And of course, it''s a country with nuclear weapons and chemical
        weapons and so forth," he added, saying it was the first time since the Cuban
        Missile Crisis that the use of tactical nuclear weapons had been hinted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a0948-cd56-4dae-875a-e3f185f232c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7cef4-ce42-4600-9c80-544a58bb89c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in Finland that "creates a lot of concerns."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fa0abd-8896-41f0-b7c3-ad88812932a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74dcd6-e9d6-4698-8660-71f225ce333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a strong traditional army and strong traditional military
        but with these type of threats, you cannot survive alone against that type
        of threat," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a8685e-1a9b-4591-9706-e497c3fa9301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:44:00.843+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:18.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/27/politics/finland-foreign-minister-interview-dc/index.html">Finnish
        foreign minister optimistic that ''sooner or later'' Finland and Sweden will
        be NATO members</a>."</em></p>'
