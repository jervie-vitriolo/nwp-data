    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A timeline of how the Texas school massacre — and the police response
      — unfolded'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a555902-1590-4e13-a2da-8211134988f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;As a broken community tries to make
        sense of a massacre that took the lives of 19 young children and two teachers,
        authorities have offered shifting timelines of what happened inside the Uvalde,
        Texas, school.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03ad5a-ae1a-49fb-acbb-87e551ca51b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.555+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c4d73d-a38d-4f7d-829d-c3caff63d75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Texas Department of Public Safety Director Steven McCraw
        laid out the most detailed breakdown the public has received to date about
        the horror that unfolded in Robb Elementary School on May 24 -- and attempted
        to offer some answers about the way authorities responded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c461cb-21b4-4217-9fbe-bdbac10d0dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8175c8a-f289-469a-b755-dc0d881e6418'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the details we know now are: that a school officer drove right
        past the shooter -- 18-year-old Salvador Ramos -- while Ramos fired at the
        school; that as many as 19 officers were inside the school more than 45 minutes
        before the suspect was killed; that the school district police chief decided
        not to breach the classroom where the shooter was; and that a young girl from
        the class called 911 several times asking for police while authorities were
        right outside.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9b1fe7-3b08-4b2f-ad65-a7ba57cd38ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a205eeb-f3f9-4824-a206-79bf53685621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c8036-f0f1-4f6e-977f-dc50d9b59f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN created a timeline of events with information provided by McCraw,
        social media posts and other reporting that offers a look into what came before
        the shooting and a minute-by-minute breakdown into the attack -- and how authorities
        responded to it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27bb282c-ad1a-4a25-8fc5-b265392e1e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529fe061-59ab-431d-8686-d5e3af5b0632'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.556+08:00
      'mgnl:createdBy': 'alyssa'
