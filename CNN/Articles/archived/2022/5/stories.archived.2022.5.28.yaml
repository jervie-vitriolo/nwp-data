      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What happens next?</h3>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38982a8-0111-419a-b6f3-38c83b7d26d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s yet to be seen whether that support will be enough to return
        Khan to power. But what seems clear is that, more than a month into office,
        Shehbaz Sharif''s government has done little to get to grips with the rising
        inflation and mounting economic crisis that contributed to Khan''s ouster.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8097c61-8e0e-4e57-bdc3-b72b9061daa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.449+08:00
