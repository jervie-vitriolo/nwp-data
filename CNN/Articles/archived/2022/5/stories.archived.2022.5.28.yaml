      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> The all-time
        Filipino favorite ube is ready to take Europe by storm with the first-ever
        “Ube Fiesta” taking place in Germany next month.</p>'
