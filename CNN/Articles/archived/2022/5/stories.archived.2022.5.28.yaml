      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Elon Musk, the world''s richest man, said
        on Twitter Thursday that billionaires aren''t the bad guys.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9febcb0c-8e87-4544-933c-2ffb6c214102'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e567a-3228-44eb-8fca-d306dc36fadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk tweeted that it is "morally wrong &amp; dumb" to use the word
        billionaire as a pejorative if that person is using their wealth to create
        products that make "millions of people happy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119fb427-3fc6-4739-8ce8-9130a05d9c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2e2fb1-40bf-4c41-a90d-faef66230962'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if he could, he also would get rid of charitable deductions
        and class-action lawsuits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ffe383-63a3-41c0-ab1b-6d67be40cef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aedf72d-c5f1-45bb-8e62-bba9ac6923ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk was replying to a tweet that said, "I feel like billionaires
        are most benign when trying to make money, and most nefarious when spending
        it trying to "do good."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd951009-eb55-4ae3-b4e8-22c4ca8ac534'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67a561e-654c-4d86-a519-4a6c851b1759'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk ran a Twitter poll, asking his 95 million followers who they
        trust less: politicians or billionaires. As of midday Friday, three-quarters
        of the 2.8 million respondents said they had less trust for politicians.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f262c458-4512-4b46-88a7-b1ae946e7330'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ec3a4c-c012-4945-bf67-401e8394771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then tagged Rep. Alexandria Ocasio-Cortez, who recently told
        Bloomberg she wanted to replace her Tesla with an EV made by a company that
        supports unionization. Musk dared the Democratic congresswoman to run the
        same poll with her own followers. Musk has largely opposed unionization for
        Tesla in the past.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fae661-c7be-454a-ad2a-62780ff2c988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.519+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e706469-f643-4b5a-bfdc-f567943db2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A union is just another corporation," Musk said in another Tweet
        Thursday, which had gained 4,000 likes by midday Friday. "Far better for companies
        to compete for your skills, so that you have maximum optionality."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57d9c6-826e-43af-8ce3-4bfadd6327e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200084fa-8b41-425c-8f7c-a6aad7dc613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk''s pro-billionaire tweets arrived as the World Economic Forum
        in Davos comes to a close. The annual gathering of millionaires and billionaires
        has routinely been met with criticism about the failure of the world''s wealthiest
        people to give significant sums to solve the world''s biggest problems --
        as vulnerable populations across the world are expected to face surging energy
        prices, extreme weather and soaring food prices this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14ed2fc-e553-4599-9fda-374cf648d35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78abc5f-e87b-4f50-b01d-8974f8cc14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Bucher, the executive director of Oxfam International,
        told CNN Business at Davos this week that governments should tax wealth on
        the world''s wealthiest people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0d9160-842b-4ae3-858b-94e452cc9235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d3060f-0be7-4294-bdec-4be60f294d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is hardly the first time Musk has opined on how billionaires
        should be spending their money. On Monday, David Beasley, the head of the
        U.N.''s World Food Program, gave the Associated Press an update on his spat
        with the billionaire, which was sparked when he said in a 2021 CNN interview
        that billionaires must step up to combat world hunger.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da6127b-b105-466c-b3f3-4cd14ee75169'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8798117b-ac86-4ae4-a3d8-4a7f03764046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beasley suggested that $6 billion, or 2% of Musk''s net worth at
        the time, could help solve the crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409ec1df-6745-4ed7-b167-7b09dec48990'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854720ef-ac4e-4f84-8aaa-414a4d3ba66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Musk put $6 billion into a foundation. But everybody thought it
        came to us, but we ain''t gotten any of it yet. So I''m hopeful," Beasley
        told the Associated Press at Davos.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d27672-ff56-4fcd-a0f7-f7943dc9b06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5580d02e-f392-4472-b969-950534861631'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk then replied to Beasley, tweeting that he would sell Tesla
        stock "right now" if the food program could detail how $6 billion would solve
        world hunger. Beasley then replied with a 1,000 word "executive summary" that
        mapped out how the UN could utilize the money to feed more than 40 million
        people across 43 countries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786154a-db30-4614-bca4-21ae99231d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eb9e29-29c9-4c1e-8c18-ef92da3b9e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WFP has received no funding from Musk. Although Beasley directly
        asked Musk for help when speaking to the Associated Press, he said he remains
        hopeful.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93128c-70d3-419e-8997-30dace5ae4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c1d5a1-0694-43e4-b66c-7596110e4a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what it''s going to take," Beasley said. "We''re
        trying every angle, you know: Elon, we need your help, brother."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c62a29-8eac-4fbd-b5e2-14110e173493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e476978-d1f4-4fa6-ac8f-36fc8c9ee76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T02:48:00.521+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:17.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last November, Musk donated roughly $5.7 billion worth of Tesla
        shares to an undisclosed charity, a donation that made him the second largest
        US donor in 2021, behind Bill Gates and Melinda French Gates.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
