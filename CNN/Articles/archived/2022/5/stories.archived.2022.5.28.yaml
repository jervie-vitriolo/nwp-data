      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ad4b7d-7d40-47c9-bf52-7388aa47935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:11:18.937+08:00
      'mgnl:createdBy': 'teresa'
