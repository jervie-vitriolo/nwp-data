      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police say the man "fell ill" while being transported back to
        the station and later died in the hospital.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81bfbdd-8bd8-4121-8042-e507733c69d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:20:23.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c67aa76-7adb-49ea-af50-7811422d98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:20:23.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sergipe''s coroner''s office (IML) said in a statement that
        Santos died of asphyxiation but said "it was not possible to establish the
        immediate cause" of it. IML said it would conduct further exams to establish
        "how the asphyxia process took place."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb59b4a-82ff-4164-aaeb-fab0831bd6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:20:23.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b474e939-3f42-4308-ae6e-815527d0bbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:20:23.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have opened an internal investigation into the case.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba629f3d-cf68-4edc-b179-de5d2d170d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:20:23.772+08:00
