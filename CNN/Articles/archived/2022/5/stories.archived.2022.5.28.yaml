    'mgnl:tags': ['DOLE', 'minimum-wage', 'wage-hike']
    'template': '1'
    'title': 'Ilocos Region workers to receive at least ₱60 pay hike by June 6'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfe8c1c-5ce0-440e-a5a4-45d1132d2383'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.267+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)&nbsp;—</strong> The
        Department of Labor and Employment Regional Office 1 (DOLE RO1) has announced
        new minimum wage rates for workers in Ilocos Region which will take effect
        on June 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae3585c-83de-45e5-ade6-b37da0b982a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4975f9-805f-4878-a8d2-7a05f12964c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Wage Order RB1-21 approved by the Regional Tripartite
        Wages and Productivity Board-1 (RTWPB1) on May 11, the new daily minimum wage
        rates in the region are as follows:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ce2785-53c2-4fc1-a7c9-acf279ff5c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce33e62e-7395-4601-851c-fa56cc7f7e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-₱400 for private sectors in non-agricultural establishments with
        more than 10 workers (from the current ₱310, and ₱340 for those with more
        than 30 employees)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3181a137-ce5e-40db-a7f6-6c46a6df32f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842b14ca-8385-45aa-b922-850818eb91e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-₱372 for non-agricultural establishments with less than 10 employees
        (from the current ₱282)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e352f3bc-89b7-4af2-8522-e56c183b7fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f13a53-a8b0-4cb2-a025-a69bcd6e3464'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-₱372 for agricultural establishments whether plantation or not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e5a6a-d49e-4f86-9a4d-3b499352f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebe853b-3e4a-4cc6-89fa-b7ea9c5a1005'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, workers in non-plantation agricultural establishments
        receive ₱282 daily minimum wage while those working in plantations get ₱295.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac18fd1-47ee-4362-96df-d4768d6187c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b012a-1b4f-4e8a-a299-e592f46f3675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Wage Order No RB1-DW-03 sets the minimum monthly wage
        rate for ''kasambahays'' or housemaids to ₱5,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd3499a-5a93-46b8-84d0-cb5f346362b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.268+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3811745e-e088-4e04-b010-32ed950e0a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, those working in cities and first-class municipalities
        receive ₱4,500 while those in other municipalities get ₱3,500.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af9529e-7a58-4d60-af49-d10c2907173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f5c0a5-7738-448a-8ce6-1540e073c172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T19:52:03.269+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:00.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took into consideration all the concerns and manifestations
        which arose during our public consultations and hearings," said DOLE RO1 Director
        and RTWPB1 chair Evelyn Ramos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a9e5e1-baad-44d8-b98a-f8dda6851707'
