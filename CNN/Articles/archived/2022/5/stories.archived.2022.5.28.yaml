      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376cbb95-89e3-48a0-ae03-48a3e1091405'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12:47 p.m.: The student asks for police again, McCraw said. A minute
        earlier, she had said she could hear the police next door.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b59f864-6baa-414c-9502-5fcdbf4e2e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.563+08:00
