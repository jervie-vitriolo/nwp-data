      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5853f-3208-4405-875b-2b1c46e4f8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arredondo is identified on the Uvalde school district website as
        the police chief and was introduced as the police chief at news conferences
        on Tuesday in the hours following the shooting at Robb Elementary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12849e24-a56b-4e69-b0c7-d49dc48a0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4343e190-8dbc-495a-aab2-76f540f5594d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the news conferences, Arredondo stated the gunman was deceased,
        but provided little other information on the massacre, citing an "active investigation"
        and taking no questions from those gathered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4592e6f-6b96-4b20-876a-c8272730c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe94271-ad3c-4e11-bb81-729c7818e8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arredondo has nearly three decades of law enforcement experience,
        according to the school district, and was recently elected to a seat on Uvalde''s
        city council.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6471323-3df6-4447-8959-70069db18de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59264887-2de8-468a-9aef-ece1ba77a8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A board of trustees for the school district approved Arredondo to
        head the department in 2020. The district''s superintendent, Hal Harrell,
        said in a Facebook post at the time the board was "confident with our selection
        and impressed with his experience, knowledge, and community involvement."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491abf98-ed3d-4c2c-bb9c-b9846db45214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f82309-e8f0-4440-8310-001c2d8194bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arredondo told the Uvalde Leader-News after his appointment he was
        happy to return to work in his hometown and he wanted to emphasize education
        and training at the police department. "We can never have enough training,"
        he told the newspaper.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fa66a-b68f-4b13-9d9a-f929da99ab99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff0eee-fe0c-4434-8c8d-8ed0faf2074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Arredondo posted on Facebook his department was hosting
        an "Active Shooter Training" at Uvalde High School in an effort to prepare
        local law enforcement to respond to "any situation that may arise." A flyer
        for the event he posted stated topics covered would include priorities for
        school-based law enforcement and how to "Stop the Killing."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b971b93-9505-4922-9caf-7f4ae2d6d4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb23f46-acb4-4697-b03f-1f2f4ef4790f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arredondo previously served as a captain at a school district police
        department in Laredo, Texas, and in multiple roles at the Uvalde Police Department.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e332367f-a5aa-4de4-8163-8c96646f0e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.050+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"Focus turns to Uvalde
        school police chief''s decision not to send officers inside. Here''s what
        we know about him"&nbsp;</em></p>'
  'pakistan-imran-khan-us-conspiracy-intl':
    'author': 'Rhea Mogul and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-28T11:15:57.636+08:00
    'imagesource': 'jcr:8158cfd8-0243-4864-829b-42aba939734a'
