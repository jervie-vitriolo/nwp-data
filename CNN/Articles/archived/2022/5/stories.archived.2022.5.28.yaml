      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ube is known for its vibrant purple color with nutty and creamy
        taste. Native to Southeast Asia, especially in the Philippines, the purple
        root crop is widely used in Filipino desserts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6695cf-23eb-4afb-926d-f3ebde093ae4'
