      'mgnl:lastActivated': 2023-01-19T17:12:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca1e199-1a7c-40e4-a619-c867961b8234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Palestinian Ministry of Health, Ghuneim was rushed
        to hospital with bullet wounds in his neck and back. Doctors were unable to
        keep him alive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617cd77b-3c9d-4cb4-bf1a-42769008167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72318689-8805-4295-9ed8-8847c022bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement provided to CNN, the Israeli military said that several
        soldiers in the Al-Khader area of Bethlehem were conducting "routine security
        activity" in the area when "suspects hurled rocks and Molotov cocktails at
        the soldiers, endangering their lives."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90de739-7846-4589-a07a-6284929ee83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb910e3-b068-4dc8-8a95-ae5960e7c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In pursuing the assailants, the soldiers responded with live fire,
        injuring one of the suspects, according to the Israeli military. The statement
        added that soldiers provided initial medical treatment at the scene before
        transferring the injured to the Palestinian Red Crescent. The incident is
        now under review. The statement did not name Zaid Saeed Ghuneim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19975ad5-8f49-4a5a-aa84-16fa91fc9ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3961c-ee59-424a-ab1c-be458ddcc6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second killing of a minor by Israeli forces in less
        than a week, after a string of raids across the West Bank. While covering
        one of those raids, Palestinian-American journalist Shireen Abu Akleh was
        shot and killed by what the Palestinian Attorney General described as a targeted
        attack by Israeli soldiers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909b334e-f230-4996-8bba-1c15cacdfd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d86ed7-c85c-442e-8549-85d744b65ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions have been steadily escalating across Israel and the Palestinian
        territories. In March, a spate of attacks by Palestinians killed 19 Israelis.
        In response, the Israeli military launched "Operation Breakwater," conducting
        nearly daily raids across the West Bank to arrest suspects. Soldiers have
        since arrested dozens of West Bank residents and encountered violent resistance.
        The Palestinian Ministry of Health says at least 55 Palestinians have died
        because of Operation Breakwater.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9574b375-cb5e-4555-8944-010f3f497c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3dc2be-b44c-4971-a012-52349896ab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the human rights group B''Tselem, Israeli forces also
        maintain an "open fire policy" across the West Bank, allowing the use of live
        ammunition to respond to even minor security incidents such as isolated rock
        throwing. The policy has resulted in several deaths, B''Tselem said, including
        two Palestinian teenagers shot and killed in Bethlehem in February of this
        year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd1148-2828-4611-afa1-43c01580d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.642+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/28/middleeast/teenager-killed-bethlehem-intl/index.html">"14-year-old
        Palestinian shot and killed by Israeli forces, says Palestinian health ministry"</a></em></p>'
  'Ilocos-workers-pay-hike-June-6':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-05-28T19:43:28.801+08:00
    'imagesource': 'jcr:4c5bf6d8-0adf-431f-9fa8-38438b5d73f7'
