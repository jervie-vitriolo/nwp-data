      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The world''s largest bottle of whiskey,
        called "The Intrepid," has sold for about $1.4 million, according to the auction
        house Lyon and Turnbull.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fda7ff2-a839-4b5b-82ef-dfbd28f79dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:11:18.937+08:00
