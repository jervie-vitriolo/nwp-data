      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cf203f-0857-4f65-be8e-ee9edf5d2b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T15:15:40.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:06.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monkeypox, a viral disease coming from animals, can be transmitted
        to humans through close contact with an infected, according to health authorities.
        Its symptoms include fever, headache, muscle weakness, and rashes.</p>'
    '11':
