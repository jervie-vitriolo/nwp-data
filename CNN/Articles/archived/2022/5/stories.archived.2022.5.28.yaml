      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9e6304-0f00-4681-99e1-1a8f0dbe7cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12:51 p.m.: Through the young girl''s 911 call, there are loud noises
        and officers can be heard moving children out of the room, McCraw said. The
        child goes outside and the call cuts off.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad662383-de98-4100-8360-4f6997085c45'
      'mgnl:activationStatus': true
