      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In the months prior</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df7a35f-9b7a-4a20-8fe5-27aa2e276977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2021, the shooter asked his sister to help him buy
        a gun and she "flatly refused," McCraw said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6628f1b9-2d87-4a9f-8c6a-fc3a96c28a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f37820c-83ff-4d08-ba21-42c3f4325233'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter was in a group chat on Instagram and in it, there was
        a February 28 discussion of the suspect being a "school shooter," McCraw said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e1eca-93a0-4755-b46b-0e583f3f96d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15cf5ad-6797-4ca4-bb85-57dcc0f87aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.556+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 1, the shooter had an Instagram chat with several others
        in which he discussed buying a gun, McCraw said. Two days later, there was
        another group chat in which someone said, "word on the street" was that the
        suspect was buying a gun. The shooter replied, "just bought something rn."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc125fa-d540-4a5c-93b6-a2124774ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5b0a59-e3df-48d0-8bfd-d5fed2cff024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 14, the shooter wrote in an Instagram post, "10 more days."
        Another user replied, "''are you going to shoot up a school or something?''
        The shooter replied, ''no and stop asking dumb questions and you''ll see,''"
        McCraw said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca15c62-3bf0-4e5b-a2ca-3db7a65d3c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d18474-3219-4e02-b988-6b07650c1d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 17 and May 20, the shooter legally purchased two AR platform
        rifles at a local federal firearms licensee, said Texas state Sen. John Whitmire,
        who received a briefing from law enforcement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa94e1d-47d9-4c20-a5be-04cfe895c9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a39e2b1-f3bf-4156-a8c4-9314aaa97af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter also purchased 375 rounds of ammunition on May 18, Whitmire
        said, citing law enforcement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f72ea4-c0e1-4869-bd4e-5934ed1630ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a56a9e-a45e-4356-acb4-807c1315fd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Sen. Roland Gutierrez said the purchases were made for the
        suspect''s 18th birthday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c791c9d-c966-49cd-ab49-1e9f3c5009b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.557+08:00
