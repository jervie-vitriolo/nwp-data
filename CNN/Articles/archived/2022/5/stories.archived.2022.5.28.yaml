      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)</strong> — The Department
        of Public Works and Highways (DPWH) on Saturday said it is hoping to secure
        a grant from China to finance a proposed bridge connecting Panglao Island
        and Tagbilaran City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ad364-ecf1-4ad1-8466-55f2ac37f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:18:06.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:57.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd810a27-0b42-4d3c-b6d0-3564fb6f7f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:18:06.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department in a statement said it has received the go signal
        from the National Economic and Development Authority to push through with
        the ₱6.95 billion project, adding it already submitted the documents needed
        to get the funding.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae5c404-3c89-4c89-80fc-0c34348185fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:18:06.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d4815f-625a-482d-a864-90bd31a1d5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:18:06.332+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:11:57.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking forward [to] the approval of official development
        assistance through a grant from China for the proposed Panglao-Tagbilaran
        City Offshore Bridge Connector (PTCOBC) Project," said DPWH Undersecretary
        Emil Sadain.</p>'
