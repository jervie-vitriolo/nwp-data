      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4b266f-45cc-47d6-8075-2454621d1d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.874+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I can''t believe they''re still here after Uvalde''</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8d2669-9eae-472c-862b-d983667423dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.875+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside the convention center, thousands gathered for a protest
        organized by gun control advocacy groups Moms Demand Action and March for
        Our Lives, as well as local teachers'' unions, Black Lives Matter chapters
        and the Harris County Democratic Party.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ed8af2-997c-4ab9-a374-a26e691ae2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.875+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b24489-cb7b-4145-ab0b-654e4a490336'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.875+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many there said they were furious that the NRA would go on with
        its convention after a school shooting in the state just days earlier.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3428aeb-d7bb-4dfc-941c-3ac6552dd2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.875+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed1490-b1ba-4a38-9f2a-ab1f8ba8f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.875+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t believe that they''re still here after Uvalde," said Anastacia
        Castro, a 20-year-old college student whose brother was shot and killed last
        year. "They insult victims of gun violence like me by being here in the city."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4ea4e-4253-4cfc-8c00-05b944e7c0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.875+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629cc24-55fc-4e4c-ad1d-1080078a3070'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.875+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milan Narayan, a 17-year-old student who leads a Students Demand
        Action chapter at his high school, where he said an accidental shooting took
        place last year, said he understood that the NRA''s convention had been booked
        well in advance.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96968b9-8aa9-45a3-8b57-a2d8a8798160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.875+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c337144-8026-41da-9703-07820e3f95ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.875+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But you can''t be tone deaf. I mean, kids have died," he said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175f4801-f727-4deb-9943-44bc8d36d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.875+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1fb34b-094e-43a6-8c91-321a49739a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.875+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signs protesters held demonstrated the rawness of the emotion
        some of them said they felt after the Uvalde shooting, which took place in
        a state that has seen a series of mass shootings in recent years — including
        26 people killed at a church in Sutherland Springs in 2017 and 22 killed at
        a Walmart in El Paso in 2019 by a gunman targeting Latinos.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753b2abc-b743-41a2-8616-38f753e08e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.875+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4aab64-a1bd-4b5d-95ea-c1925862e0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.875+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sign said, "I will vote you out because those 10-year-olds will
        never get to." Another said, "My little sister is afraid to go to school."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e346b-eebb-4ded-979a-d6707ee20528'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.876+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ad514-29e6-43c4-bf27-edbeb5da8f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.876+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus of those protesting in Houston on Friday, in speeches
        and interviews, was on guns. Many argued for a ban on the sale of assault
        rifles.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962bc0d5-15a2-450b-8e84-1130267a83d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.876+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c6bb6-72e0-4903-b082-81836f08b894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.876+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Texas Rep. Beto O''Rourke, the Democrat who is challenging
        Abbott in November''s midterm elections and has called for "red flag" laws
        and a ban on the sale of AR-15s, sought to extend an olive branch to NRA members.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844bf1db-524d-41e4-9759-90a15c871c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.876+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b553c560-a4f2-440c-8b46-902ed5f3a4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.876+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To those who are attending the NRA convention across the street:
        You are not our enemies. We are not yours. We extend our hand, open and unarmed,
        in a gesture of peace and fellowship, to welcome you to join us to make sure
        this no longer happens in this country," O''Rourke said during a speech at
        the protest, about a football field away from the convention center. O''Rourke
        made headlines the day after the shooting when he confronted Abbott and other
        officials during a news conference in Uvalde.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899e2629-00f1-4c5e-b9b4-740934d75ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.876+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ee7e6-df11-42e8-93c6-3cf8b019f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.876+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the time for you to respond and join us is now. We cannot wait
        any longer for you," he said. "Those who will be the victims of the next mass
        shooting unless we act are counting on us at this moment. So please join us
        now or be left behind."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5cc6c9-6192-4012-baca-0d1bd74be571'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.876+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/27/politics/uvalde-donald-trump-nra-convention/index.html">"Trump,
        other Republicans reject gun reforms at NRA convention that showcases nation''s
        split"</a>.</em></p>'
