      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a01653-3476-4faf-84dd-ee6c25402608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12:36 p.m.: The initial student who called 911 calls again, is told
        to be very quiet and tells dispatchers "he shot the door,'' McCraw said. The
        call lasted 21 seconds.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820027a7-f9c1-4e1e-9982-afba5d3dd14f'
      'mgnl:activationStatus': true
