      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f880f712-a2e7-4093-8901-46fa0883efd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:11:18.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Intrepid project was created as a collaboration between Fah
        Mai, a Thailand-based investment company, and Rosewin Holdings, a London-based
        firm, which invest in whiskey and other spirits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810c1fad-54c0-4395-ac14-8e6793cde747'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:11:18.937+08:00
