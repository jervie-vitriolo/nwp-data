      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Protests were held in the Brazilian city
        of Umbauba on Thursday following the death of a man in police custody.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506daffa-7736-4e7c-b00b-ca8acb96fe3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:20:23.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba63898d-5bda-4b6c-b87e-a2008fe27acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:20:23.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In video purportedly showing the incident on Wednesday, two federal
        highway police officers are seen attempting to restrain 38 year-old Genivaldo
        de Jesus Santos on the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5216e4c-ed75-42b5-a83e-5f70a20df4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:20:23.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd382691c-a751-4111-bb02-fddd551a4246'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:20:23.771+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage in the widely-shared video is edited, leaving gaps where
        it is unclear what happened between the clips.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a6f1a3-ab38-4445-8fb5-2f3058e54cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:20:23.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e320f941-4abe-41a1-b26a-d08ad31c8633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:20:23.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next clip shows officers allegedly putting Santos in the trunk
        of a Federal Highway Police patrol SUV. The individual appears to push back
        against the officers'' efforts to get them entirely into the car.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a90718-d583-4ec7-8285-93914c8ecee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:20:23.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9395561-5977-4ca3-9ddf-e5f23e9f4682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:20:23.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another clip, officers are shown using the trunk of the police
        car to pin down the man''s legs while the vehicle fills with an unknown white
        smoke or gas. The trapped man is heard screaming. In another clip, the police
        officers are seen holding the man''s legs down while the gas dissipates, and
        after about a minute and a half, his legs appear to stop moving. The officers
        are seen holding the trunk of the vehicle closed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f0c6a-de98-4eb6-a3cf-17d844989095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:20:23.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c893db-3306-4d44-8cf9-a50bd9e9f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:20:23.772+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal Highway Police from the state of Sergipe said in a statement
        that Santos "actively resisted" the officer''s approach with "aggressiveness"
        and the police officers had to use "immobilization techniques and instruments
        of lower offensive potential" to contain him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d6aea9-6b8d-4837-b34e-8204aa74c140'
