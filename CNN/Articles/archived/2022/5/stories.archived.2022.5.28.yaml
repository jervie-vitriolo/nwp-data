      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ab94e3-207e-419c-ae05-318221076457'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:36:02.413+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We filmed this season of ''Stranger Things'' a year ago. But given
        the recent tragic shooting at a school in Texas, viewers may find the opening
        scene of episode 1 distressing," the message states. "We are deeply saddened
        by this unspeakable violence, and our hearts go out to every family mourning
        a loved one."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f565b-7d0f-456c-b8ec-499359871ec1'
      'mgnl:activationStatus': true
