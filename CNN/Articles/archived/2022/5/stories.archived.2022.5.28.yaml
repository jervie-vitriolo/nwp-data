      'mgnl:lastActivated': 2023-01-19T17:12:04.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab72f2-6542-4965-a2f4-c39a71b110b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>He shot his grandmother and left the house</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c230e7a4-17fb-4423-a8db-22d9d8cf2692'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before going to the school and committing a massacre, the shooter
        sent a series of chilling text messages to a girl he met online, according
        to screenshots reviewed by CNN and an interview with the girl.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23288481-2d1f-4990-8f50-86924eafed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d546367-f07f-48a7-9043-8100351ae56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen girl, who lives in Germany, said she began chatting with
        the shooter on a social media app earlier this month. The shooter told her
        that on Monday, he received a package of ammunition, she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826d9650-d513-4ab0-8f5f-e09b6bf5c1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.557+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b3b8ab-88eb-450b-aebc-5ba5cbc73dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday morning, Ramos called her and told her he loved her,
        she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ab0bb-e46d-46e1-9ac5-02066326dc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0f3d5c-8c40-4dbb-9a1e-2e041de64b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He complained about his grandmother being on the phone with AT&amp;T
        about "my phone."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e5035d-e68e-4108-8429-65b96af88e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b2260-05e0-450c-a486-253185cbc320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s annoying," he texted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f61c68-f072-4da1-9ca2-9f54bface8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b58c23-1403-4bd4-bb62-5329b6c422d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six minutes later, at 11:21 a.m., he texted: "I just shot my grandma
        in her head."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e83e0c9-9443-41ac-855a-d093792d92cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f839470d-5a6b-49c1-8d3f-bd75a6001f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seconds later, he said, "Ima go shoot up a(n) elementary school
        rn (right now)."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce8492c-c55c-4017-bce1-9430f0dd1e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4455823-07b0-4171-a10c-2f97c9d95614'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect began firing outside of school</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bf5e86-7f3c-4ef9-99d1-d9d33fa52bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, May 24, at 11:27 a.m.: Video shows an exterior door
        of Robb Elementary school, which is suspected to be where the shooter entered
        from, was propped open by a teacher, McCraw said during a Friday news conference.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a90464-be7f-4b93-b80c-083bdd3386cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4130073-8f0f-4031-bc8c-99c933f56c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11:28 a.m.: The shooter''s vehicle crashes into a ditch near the
        school. A teacher runs into a room to get a phone and returns to the exit
        door, which remains propped open, McCraw said. The suspect jumps out from
        the passenger side of the truck with a rifle and a bag, which officials later
        discovered was ammunition, DPS director Victor Escalon said at a Thursday
        news conference.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41813daf-f766-4714-9a91-ca3d82cf036a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.558+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f2c64a-e50b-4749-a043-9d216e724619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two witnesses meanwhile, who were at a funeral home across the street
        from the school, hear the crash and go to see what happened. The suspect begins
        firing at them, McCraw said. Both began running away.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2597ad-5917-4fee-ac62-6f39a67eb652'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db37ca3-b1cc-4b42-8d23-3c96634f31ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11:30 a.m.: A teacher reemerges in a panic and "apparently" called
        911, McCraw said. In a separate statement, the US Marshals Service said it
        received a call for assistance at 11:30 a.m. from a Uvalde Police Department
        officer.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fa68fd-6521-429a-84a7-ab75ba658530'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1168c710-301b-47ee-a855-f083454886df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11:31 a.m.: The suspect reaches the last row of vehicles at the
        school parking lot and begins shooting at the school, McCraw said. Patrol
        vehicles begin to arrive at the funeral home.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33574d9-1181-44cf-84ec-e54201d51796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef4cd0c-e486-4163-bb36-64e3fa8b6e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no school resource officer that confronted the suspect
        outside the school, as officials had previously described, McCraw said. A
        school resource officer was not on scene but heard the 911 call about a man
        with a gun, drove to the area and sped to the back of the school, to a person
        he thought was the suspect but was a teacher, McCraw said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16985ae4-7354-43d6-b266-3d5dba704a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6f65bc-043f-4eaf-a990-3d345abbfad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In doing so, (the school resource officer) drove right by the suspect,
        who was hunkered down behind a vehicle, where he began shooting at the school,"
        McCraw said. Multiple shots were fired by the suspect, he added.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ab25e6-6b3e-4e4f-b8d8-9708a6d5268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bda7e8c-7199-4b99-bfb0-d13c8da587a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>First officers entered school more than 1 hour before shooter was
        killed</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c2de49-0623-4e74-b3c2-e8b78e6f5f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.559+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>11:33 a.m.: The shooter enters the school and begins shooting into
        a classroom, which is connected to a second class. He shot "at least" 100
        rounds, McCraw said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80aacaa0-2579-484f-bcd7-e5bba6b8e98c'
      'mgnl:activationStatus': true
