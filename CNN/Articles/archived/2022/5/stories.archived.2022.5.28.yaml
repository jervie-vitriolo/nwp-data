    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5b031ba-c57a-479c-855c-87e62803cce5'
    'lead': 'Standing atop a truck, thronged by a huge crowd, a visibly enraged Imran
      Khan repeated the claim that has become a rallying cry for his millions of supporters.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-28T11:17:21.442+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T17:12:12.669+08:00
