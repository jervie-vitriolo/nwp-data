      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead91e04-7907-4ca8-9b7d-ac11d2426e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN attempted to reach Arredondo at his home on Friday, but there
        was no response.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39861210-429e-4004-ac50-2a8e772b7ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.049+08:00
