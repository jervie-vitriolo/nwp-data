    'mgnl:tags': ['Bridgerton', 'Ruby-Barker', 'mental-health-problems']
    'template': '1'
    'title': '''Bridgerton'' star Ruby Barker says she''s hospitalized due to mental
      health problems'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539e326-eea4-4fdd-bf76-4e45f594c75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:39:35.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> "Bridgerton" star Ruby Barker says she
        has been receiving hospital treatment for mental health issues.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1619a969-3687-4024-9d23-762f8cd571eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:39:35.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece67ed2-d865-417f-9c82-38433ccb6c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:39:35.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old actress, who plays Marina Thompson in the hit Netflix
        period drama, shared in a video posted to her Instagram page on Thursday that
        she sought professional help because she wanted to deal with the "intergenerational
        trauma bundled up inside."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04890f9a-3df4-470c-9e4d-8f3b92151dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:39:35.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4504ad-d099-4472-b537-7b89c83ab6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:39:35.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barker revealed that after being "really unwell for a really long
        time" she chose to focus on her mental health and is "better."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2e76f9-698e-4cd9-bfc3-67a263b6eecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:39:35.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebd7f21-fcff-4369-a3d5-63ed302b48c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:39:35.940+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want to be honest with everybody, I have been struggling,"
        she told her 231,000 followers, adding: "So, I''m in the hospital at the minute
        and I''m gonna get discharged soon and hopefully get to continue, you know,
        with my life and I''m gonna take a little bit of a break for myself."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f23268-4d18-4a2f-b52f-4587a4034dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:39:35.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94eb3f64-a99b-48cf-9ffc-a745434005bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:39:35.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the candid video, she urged fans to "stop being so hard on yourself"
        and seek help if going through a similar experience.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048c6de9-e8bb-4b2f-8e8e-1e781354bb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:39:35.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebd2a21-70e5-46d1-a44e-88d6c5a7953c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:39:35.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to encourage others, if you are struggling, please do yourself
        a favor. Take a break, stop being so hard on yourself. And people used to
        always tell me not to be so hard on myself, and I never really, really knew
        what that meant."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4ff7d-35b7-4f77-bf53-5711839e2e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:39:35.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a9acb1-0874-4390-b4c6-5c0ee2d754c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:39:35.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barker reassured fans that she was "on new heights" since getting
        support, adding that the dialogue around mental health needed to change. She
        recalled being "rage-filled, frustrated, angry" and "carrying the weight of
        the world on my back," before getting a diagnosis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2123590c-fd61-496d-a72d-c7e73bc151a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:39:35.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe10d4d-4a6f-49e6-b239-81e08dd184fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:39:35.941+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:20.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she declined to share her diagnosis, she explained that
        having it means she is now "relinquishing myself and forgiving myself and
        drawing a line in the sand."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b473b4c9-ebe5-4db4-a5ee-fc01afc4738d'
      'mgnl:activationStatus': true
