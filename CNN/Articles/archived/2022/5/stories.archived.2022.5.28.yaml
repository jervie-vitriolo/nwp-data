    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ddc4a2-9a1d-47c4-a88c-235cb2c74efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:18:06.333+08:00
      'mgnl:createdBy': 'kristel'
