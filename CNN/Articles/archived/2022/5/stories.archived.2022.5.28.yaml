      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germans will have a chance to taste various food and drinks made
        from ube or purple yam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ae540a-cbea-4980-bc0e-92ddcb3d80b6'
