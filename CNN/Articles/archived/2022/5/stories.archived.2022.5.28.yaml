    'template': '1'
    'title': 'Closing arguments underway in Johnny Depp and Amber Heard defamation
      trial'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3c9cee-7a27-4de7-819c-2b74ef29fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T01:08:58.197+08:00
