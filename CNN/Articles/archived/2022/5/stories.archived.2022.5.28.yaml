      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad03d9-133b-49da-8356-a51dbb145b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T10:41:42.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With good image and marketing campaign as a sustainable, healthy,
        organic, versatile, and trendy product that is uniquely Filipino, substantiated
        by the opening of supply lines to German retail entities and engagement of
        the German food and beverage influencers, including the ‘Instagram’ youth
        in Germany, ube may rise to become the next ‘it’ ingredient that will embody
        a set of characteristics that coincides with German sustainability, culinary
        and social responsibility values,” the event website said.</p>'
