      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DPWH, the Department of Finance already confirmed in
        2020 that the project will be "under China grant by the Economic and Commercial
        Counselor of the Chinese Embassy."</p>'
