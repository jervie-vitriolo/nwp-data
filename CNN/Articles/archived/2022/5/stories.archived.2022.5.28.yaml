    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SCTEX', 'toll-hike']
    'template': '1'
    'title': 'SCTEX to increase toll rates starting June 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae36298d-d4d7-4f8c-9084-b2795946cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T16:28:47.551+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:06.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)&nbsp;—</strong> NLEX
        Corporation, operator of the Subic-Clark-Tarlac Expressway (SCTEX), has announced
        on Saturday an increase on its toll rates beginning June 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b219fa-7bd4-48f6-8ef6-1d9f468e7630'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T16:28:47.551+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:06.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6b0611-7f88-416f-b476-98fccf9951c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T16:28:47.551+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:06.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to NLEX, Class 1 vehicles (regular cars and SUVs) will
        pay an additional ₱0.78 per kilometer, ₱1.57 for Class 2 (buses and small
        trucks), and ₱2.35 for Class 3 (large trucks).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fcb70b-bc4d-4f15-af92-804e6f7088c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T16:28:47.551+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:06.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NLEX noted that motorists traveling between Mabalacat City to Tarlac
        will be charged an additional ₱31 for Class 1 vehicles, ₱61 for Class 2, and
        ₱92 for Class 3.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344e06a3-0ba4-49d5-972b-87bde5ecbcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T16:28:47.551+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:06.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those traveling between Mabalacat City and Tipo, Hermosa,
        Bataan (near Subic Freeport) will be paying an additional ₱49 for Class 1,
        ₱98 for Class 2, and ₱147 for Class 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ab9a6-3e3c-440c-adca-f4f55a434cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T16:28:47.552+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:12:06.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tollway company added it will be providing toll subsidies to
        public utility buses to cope with the toll hike. They will also be allowed
        to pay the old rates for three months.</p>'
  'PHAPI-PhilHealth-claims-Marcos-administration':
    'caption': '(FILE PHOTO)'
