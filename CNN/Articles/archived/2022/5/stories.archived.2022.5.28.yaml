      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming company has also added notes reading: "Warning: Contains
        graphic violence involving children," and "disturbing images."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f7cc8-f618-4106-b411-7010f19845ac'
