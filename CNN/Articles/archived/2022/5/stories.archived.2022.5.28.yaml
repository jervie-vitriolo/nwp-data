    'jcr:uuid': '5123b471-cfde-420b-b05d-90755bb13ed0'
    'lead': 'NLEX Corporation, operator of the Subic-Clark-Tarlac Expressway (SCTEX),
      has announced on Saturday an increase on its toll rates beginning June 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-28T16:28:47.551+08:00
