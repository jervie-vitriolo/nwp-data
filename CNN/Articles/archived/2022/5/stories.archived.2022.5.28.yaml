      'mgnl:type': 'text'
      'text': '<p><strong>Aklan (CNN Philippines, May 28) —</strong> Two airline companies
        have been given a green light to conduct flights from Incheon, South Korea
        to Kalibo International Airport (KIA) in Aklan beginning next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a9de9-3e1e-4cfb-b2c2-6928b9c67c52'
