    'mgnl:lastActivated': 2023-01-19T17:11:56.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T17:11:46.298+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Stranger-Things']
    'template': '1'
    'title': '''Stranger Things'' stretches out its run toward the finish line in
      more ways than one'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b8af9-4baf-45e2-9cb0-c2c98d2d5c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> "Stranger Things" experiences a serious
        case of gigantism in its fourth season, with super-sized episodes and even
        more drawn-out lead-ups to things actually happening. That''s not to say the
        seven episodes premiering this week don''t have their moments, only that you
        have to wade through a lot of "Strange"-ness in order to encounter them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b13e6f-bbec-4617-8a0f-b610cfbdeaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d321428-7edd-4854-a87b-f76ca4fd1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a near-three-year absence since Season 3, and with the kids
        looking conspicuously older and thus graduating into a different set of issues
        in a way that parallels the maturation in "Harry Potter" -- the Netflix series
        is in some ways a victim of its own success. Burdened by expectations and
        clearly unfettered in terms of creative interference, the producers have responded
        with a dizzying new threat while scattering the characters, in one case across
        the globe in terms of that cliffhanger involving Hopper (David Harbour).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331138f7-350e-40b3-af65-ebfbc61159d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4390b52-7747-4720-b85c-1069769f03d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two episodes feel particularly bloated before the storytelling
        by the Duffer brothers and company settles into its groove. Even then, there
        are detours and subplots that could easily be jettisoned or trimmed, killing
        time as the show peels back the latest peril from the Upside Down and what
        might be done to stop it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f330fbe-5212-4da9-8f67-53f11e5d33b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c5427-2ceb-45e9-a18c-ec9a9fda0d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.662+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most effective aspect involves Eleven (Millie Bobby Brown),
        who remains the emotional centerpiece of the series. Flashbacks that explore
        her beginnings and origin story -- as well as the debate over whether she''s
        a monster or, as her friends see her, a superhero -- serve as the highlight
        of these episodes, though that story arc isn''t immune to the overall misstep
        of advancing too slowly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc06adbf-b0a3-4243-910d-bdf909be9bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550d768e-eaad-4e36-8d3f-6d96dfb60aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, those completely enamored with the show might decide
        there''s no such thing as too much of a good thing, and "Stranger Things"
        -- now unfolding in 1986 -- rewards them with a fresh assortment of pop-culture
        references and homages, from "Fast Times at Ridgemont High" to "E.T. the Extraterrestrial"
        to "The Silence of the Lambs" (yes, the movie didn''t come out till 1991,
        but never mind). There are also some new faces with genre underpinnings, among
        them Robert Englund, a.k.a. Freddy Krueger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888f41b0-d90a-4259-ad7e-6751892e473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa84b8-bb03-4be1-b6c1-1ed9005cc17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavishly produced, the fourth season seemingly ups the ante on cruelty
        and bullying as well, leveraging the vulnerability of its nerdy characters.
        At the same time, the soap-opera-ish elements of the relationships have begun
        to feel a trifle played out, or perhaps just overshadowed by the dire dangers
        facing the kids and indeed the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c488e4a8-41b3-4fda-8a67-784ebe1d062e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8486f90c-a430-454e-a71b-d919c4fba80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what appears to be an effort to spread the hype (and subscriber
        satisfaction) over a longer period, Netflix has announced that it will withhold
        the two climactic episodes until July, creating another cliffhanger before
        viewers learn everyone''s ultimate fate. As is, these seven chapters total
        nearly nine hours, so anyone planning a weekend binge should budget accordingly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b98de2-4f5b-4506-b3a8-1d539cf0db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2085756d-0dc2-4b81-8fdd-9eb93a3de775'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost six years after its premiere, "Stranger Things" has achieved
        a place in the pop-culture firmament that helped elevate Netflix, so it''s
        understandable, even logical that the service and filmmakers would want to
        draw out its run.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cb482c-77df-4fac-89b9-f68e784cef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d6c8e-59f1-4f25-a9e0-107ddec4a7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, it certainly wouldn''t have hurt to hurry "Things" along
        a little. Because while there''s a fine line between Hawkins and the Upside
        Down, from a narrative perspective the portal separating epic from overkill
        can be just as narrow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f844582d-10f4-4452-8caa-47fd61077e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6d8975-0108-4d7d-b11b-3d81c432399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stranger Things" premieres the first part of its fourth season
        May 27 on Netflix.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac4212-be45-4294-b5e3-81174b8c2e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed00c56-29f2-4406-a39e-deb366a650bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.663+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Correction:</strong> An earlier version of this story
        said ''Stranger Things'' would end with its fourth season. Netflix has announced
        the fifth season will be its last.</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebf4a9f-e2d2-4686-b7f1-2459b4530926'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T22:49:58.664+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:56.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
