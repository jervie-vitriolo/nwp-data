      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40613ac4-d0b7-4086-b80a-8b2f19054328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.449+08:00
