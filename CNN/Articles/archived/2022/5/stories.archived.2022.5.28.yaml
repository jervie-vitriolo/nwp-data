      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea225034-3bfd-487e-8496-3747335d4118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:11:18.938+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The huge bottle is not the most expensive container of whiskey ever
        sold. That honor goes to a 60-year old Macallan sold for $1.53 million in
        2018.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbc82fc-2d89-4db7-8a46-0287c4b5748f'
