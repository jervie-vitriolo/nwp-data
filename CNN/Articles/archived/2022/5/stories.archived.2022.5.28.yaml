      'mgnl:lastActivated': 2023-01-19T17:12:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f5b8b-c928-473c-9933-2575874d10c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government on Thursday lifted a cap on fuel prices, which
        will allow a much-needed deal with the International Monetary Fund (IMF) to
        go through, Karachi-based finance journalist Ariba Shahid said the jostling
        for power was only making things more difficult.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aaa2a7-cbfa-4ce7-89f2-8a0b071838a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68c29ab-6728-4758-9fbb-18fe51d61f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This need for political clout is costing the average Pakistani
        long-term inflation, a fast-depreciating rupee, and eventually greater taxes
        to make up for the large deficit," she said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb146f73-8403-4ffa-80ac-d4930a33156f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.449+08:00
