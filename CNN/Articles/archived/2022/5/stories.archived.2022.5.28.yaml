      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Netflix added a warning card to "Stranger
        Things 4" after Tuesday''s mass shooting at Robb Elementary School in Uvalde,
        Texas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b85532-8ebd-4a7e-a77d-62985f44b5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T00:36:02.412+08:00
