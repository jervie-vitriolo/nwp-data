    'title': '14-year-old Palestinian shot and killed by Israeli forces, says Palestinian
      health ministry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad6d912-8b07-454d-822c-bdd4c1844fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.640+08:00
      'mgnl:createdBy': 'kristel'
