    'mgnl:tags': ['Nigeria', 'stampede']
    'template': '1'
    'title': 'More than 30 people, including children, killed in stampede at church
      event in Nigeria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38034888-5389-4233-a167-05c6e7016dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:34:06.441+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> More than 30 people were killed and others
        injured when a stampede broke out at a church event in the southeastern Nigerian
        city of Port Harcourt on Saturday, according to police and security officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f17ecec-97b9-41b7-bb1f-3c6478c4e3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:34:06.442+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c324c-890e-4594-bfc9-231c0be14cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:34:06.442+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the casualties were children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da2d16-2cf6-464f-b657-283174aac7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:34:06.442+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c422cf4e-c0d8-490d-b842-5d934cc84d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:34:06.442+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident took place at a local polo club, where the nearby Kings
        Assembly Church had organized a gift donation drive, according to Olufemi
        Ayodele, a regional spokesman for Nigeria''s Civil Defense Corps.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a909b9-646f-428d-b9f9-3d8a2883f9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:34:06.442+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c057d95f-f3ed-4bf6-9587-4c44a4d4fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:34:06.442+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the process of distributing the gift items, there was a
        stampede due to overcrowding," he said. "Casualties were children mostly."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2539c4ec-c304-4bd8-bafb-1918477f0cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:34:06.442+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1504905-0d0a-4859-a961-0fac1d76f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:34:06.442+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drive had not yet started when the stampede took place, said
        Grace Woyengikuro Iringe-Koko, a spokeswoman for the state police. Woyengikuro
        Iringe-Koko said the crowd forced their way into the venue, despite the fact
        that the gate was closed, resulting in the deadly charge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69d7966-10e2-4c17-8c12-ad6565ece5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:34:06.442+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde920bc-40d3-4f19-9df0-da39b9e7d659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:34:06.442+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-one people have been confirmed dead, Woyengikuro Iringe-Koko
        said. Seven injured people were hospitalized after the incident, she added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
