      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Vice President-elect Sara Duterte has communicated formally with
        the Office of the Vice President and the Office of the Secretary of the Department
        of Education, with the view to ensuring a smooth, orderly, and comprehensive
        transition,” Frasco said in a statement.</p>'
