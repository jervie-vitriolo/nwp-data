      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The campaign/festival aims to highlight the characteristics of
        ube that coincides with German sustainability, culinary and social responsibility
        values through the showcase of special dishes and beverages which make use
        of ube as an ingredient,” it also said.</p>'
    '9':
