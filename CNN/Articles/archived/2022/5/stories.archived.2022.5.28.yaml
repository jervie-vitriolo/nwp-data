    'template': '1'
    'title': 'Elon Musk says it''s ''dumb'' to call billionaires the bad guys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd628e4eb-5bb6-46ad-a5a1-57f4ba8e8be5'
