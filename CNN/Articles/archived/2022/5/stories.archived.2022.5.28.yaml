      'jcr:uuid': '2c2e95bd-24ae-4299-8c6f-e5cd1a2e6b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T17:47:32.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:05.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)—</strong> A private
        hospital group is hoping for better and seamless transactions with the Philippine
        Health Insurance Corporation (PhilHealth) as the government prepares for the
        takeover of the new administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0e0d84-b5a8-45e3-b97e-ad8416aa0ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T17:47:32.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:05.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd51ca5-f5d4-44e8-9700-2eef6f222483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T17:47:32.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing on Saturday, Dr. Rene Jose de Grano, president
        of the Private Hospitals Association of the Philippines (PHAPI), zeroed in
        on their member hospitals’ experience with the payment of claims from the
        state health insurer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ae7a41-2386-4478-9dca-123de6d49961'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T17:47:32.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:05.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac3ddf-1510-43ec-b3ed-b98504b2cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T17:47:32.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[I]yon po ang palagay ko na ang dapat pagtuunan ng pansin ng bagong
        administrasyon, na sana po ay hindi tayo magkaroon ng problema sa ating mga
        claims sa PhilHealth nang sa ganoon po ay hindi magkaroon ng problema ang
        operasyon ng ating mga private hospitals na masyadong nagre-rely dito po sa
        mga reimbursement,” de Grano said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0702294b-7063-4c07-97f3-85fa87eb0980'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T17:47:32.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:05.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857b37b-1e1e-4f48-8fa8-4a4a701e60ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T17:47:32.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is what I think the new administration should
        focus on, that hopefully we won’t have problems with the claims from PhilHealth,
        so that we won’t have problems with the operations of our private hospitals,
        which rely too much on these reimbursements.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc06a7-1d85-484b-a78b-1e89e742341d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T17:47:32.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:05.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5f9a7a-e262-4918-8ea8-1fcbe1d8e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T17:47:32.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PHAPI official also expressed hope that PhilHealth’s organization
        would become orderly and efficient under the incoming leadership.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8030cd91-4257-4c49-97e1-ba4452205fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T17:47:32.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:05.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff0987f-4f7a-417c-b820-50257cf9ed16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T17:47:32.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung maaayos po natin ang organisasyon ng PhilHealth nang sa ganoon
        po ay makaayon dito po sa mga hinihiling ng ating mga pribadong ospital,”
        he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238f1e0-3768-49a7-9465-92657ad65db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T17:47:32.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:05.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a721321-eade-4d0b-a904-3ee40ec144e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T17:47:32.897+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:05.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we can fix the organization of PhilHealth, in accordance
        with the wishes of our private hospitals.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12d34b6-3624-48f5-981a-7b8f2eefd04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T17:47:32.897+08:00
