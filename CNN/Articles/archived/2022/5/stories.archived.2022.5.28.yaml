      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62b5fe1-f4c3-4e84-8d15-ca486819d4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:11:18.938+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The auction will support several charities, including Marie Curie
        and Campaign Against Living Miserably (CALM), says Lyon.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce8bb68-4bc3-4492-998f-5cc11edb12b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:11:18.938+08:00
