    'template': '1'
    'title': 'Trump, other Republicans reject gun reforms at NRA convention that showcases
      nation''s split'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05659ffa-7560-4e67-83d6-351d985921a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.870+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Former President Donald Trump and other
        GOP leaders rejected efforts to overhaul gun laws and mocked Democrats and
        activists calling for change Friday at the National Rifle Association''s annual
        convention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0ba3f-7774-4b57-82c9-cd08c38a58cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.870+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a7b2b9-dc3b-4b7f-8cb8-c576c14c5a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.870+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gathering this weekend in Houston is taking place 280 miles
        east of the South Texas town of Uvalde, where 19 children and two adults were
        killed by a gunman at an elementary school Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3f8883-8bb1-4eae-888b-5c5c64460582'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.870+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d557f51-d3f5-42f7-bf51-fef7908e609e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.870+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before top Republicans were scheduled to speak in Houston,
        law enforcement officials in Uvalde acknowledged that they had waited too
        long to breach the classroom where a gunman was shooting children and teachers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae991cb-61ba-4290-bb68-8184f86a9d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.870+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22733ca-e394-4dcf-b620-dabd36eb8e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those mistakes, and their ramifications on proposals to place
        more armed police and teachers in schools, went unmentioned in speeches by
        Trump and other Republicans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb277753-f6c3-40c6-a94d-5815dbfe8a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e57a04d-0411-4fc4-b972-15e12c85078e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott canceled his planned appearance at the NRA
        convention and instead pre-recorded a video in which he was dismissive of
        calls for gun reforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10785c0d-a9a8-4cfa-820a-7a58469bd136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a51edb-c79d-4faa-876d-9a40079044c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember this: There are thousands of laws on the books across
        the country that limit the owning or using of firearms, laws that have not
        stopped madmen from carrying out evil acts on innocent people in peaceful
        communities," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3730e302-829a-4b09-99ed-ae07357c1101'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3b9de-e89e-45f8-bb90-3d6de1087057'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump in his speech called for a series of measures that largely
        mirrored what other Republicans had proposed throughout the day: Schools with
        a single entryway, with armed guards stationed there, and exit-only fire escapes.
        He also said some teachers should be allowed to carry firearms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34e512-28a2-4889-a50f-ff3e978d6c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74766931-255e-4dd1-b4ef-03f30d585967'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only way to stop a bad guy with a gun is a good guy with a
        gun," the former President said -- repeating a refrain that Texas Sen. Ted
        Cruz had used onstage less than an hour earlier.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d5da80-7062-44de-9213-568191501209'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd2088-a4aa-4a77-a7e4-bf35ca4e4285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump also nodded to the political reality that gun rights advocates
        represent a core constituency for Republicans, and for the former President
        in particular. "You are the backbone of our movement," he said Friday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51f8969-2a74-4eae-a0ed-1fe37127e1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78eac21-165a-4608-a7f2-696b3cdc17f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz, meanwhile, blamed a "cultural sickness," including fatherless
        children and video games, for mass shootings. He said schools should have
        a single entry point defended by multiple armed guards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cfe77a-c1c4-4558-8a61-02bc89a80e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.871+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6ad485-1790-4982-85fd-18c91de86566'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Dakota Gov. Kristi Noem attacked advocates of gun safety legislation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad97cc-2fd6-4b4d-8991-c78251f49144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a2ec9d-1fef-4213-9933-919ce57f2650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me tell you the truth about the enemies of the Second Amendment.
        They are schooled in the ways of Marx and Lenin," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99db0b89-37d4-4ada-a2c2-4aa9d0a70285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71be6f8-6423-45bb-aea2-c092610956f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And NRA CEO Wayne LaPierre said that "if we as a nation were capable
        of legislating evil out of the hearts and minds of criminals who commit these
        heinous acts, we would have done it a long time ago."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89079ff4-ae1f-443c-800e-f2d6740a0841'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f7c18-faf8-437f-ad40-78eadc209731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The tale of two Americas</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fee7d24-1ba3-4354-8e75-39277fe3e88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nation''s bitter divide over guns, the tale of two Americas
        was on vivid display in downtown Houston, as protesters waved signs and shouted
        at NRA members as they walked into the George R. Brown Convention Center for
        their meeting and exposition.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d56f81-71f0-4287-a62e-d9f2e783500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee8272-dca7-445c-8abf-1304a29b3b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NRA, go away," a woman said over and over, her voice echoing through
        a bullhorn beneath the punishing sunshine.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c256a99-4639-4057-a748-3d2d6369a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a14719-017f-4b82-a5c2-dac7410d4356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You go away," another woman yelled back as she crossed the street
        to enter the event.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ffb7c6-2a24-49d8-af39-78745ecfbe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd014951b-f82e-450a-8034-2d5336826e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been three years since the NRA last gathered for its convention
        -- the last two years were called off because of the Covid-19 pandemic --
        and thousands of people descended on Houston to show their support for the
        Second Amendment and to go shopping in the expansive exposition hall.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc216f1-70be-4786-9549-a52acce43112'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.872+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd9abc1-c655-409a-83c3-1b45a7b26df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In celebration of its 150th anniversary, the NRA went big for its
        Texas meeting, with a sign outside the convention center promising "14 acres
        of guns and gear."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7037685e-b7c6-4b8c-95f4-fd1c0b646933'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a7135-0412-45e8-9162-ad4a8d6688bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guns of all shapes and sizes were on display, from antique pistols
        to automatic weapons, with some decorated in camouflage and others in American
        flags. Hundreds of vendors set up booths for the weekend, selling ammunition
        and a variety of gun paraphernalia.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc176742-b0d3-49d0-b6cf-0236a50954b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd130e63-6f59-42e1-844a-f3ba202a6722'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Columbine massacre in 1999, the NRA canceled its exposition
        during its meeting in nearby Denver. But this year, despite Uvalde being less
        than 300 miles away, the exposition went on as planned -- except for Daniel
        Defense, the company that manufactured the weapon used in the shooting at
        Robb Elementary School.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726fd468-600a-4a03-8dd8-371dc5e3c993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeda632-92fb-40d7-9f9d-304560f5b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this week is not the appropriate time to be promoting
        our products in Texas at the NRA meeting," Steve Reed, vice president of marketing
        for Daniel Defense, told CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac5ef38-4074-4fe4-a586-8ae1d384cf8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d24d799-d923-4fa4-836f-1ad12b5c2df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A popcorn cart, a baked potato stand and several tables and chairs
        were hastily set up in the space originally reserved for Daniel Defense, a
        Georgia company.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fef244a-2a98-44cb-8666-410b2d4faaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb99bee-67a2-40da-860a-7a0d136bc92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the shooting, that was the only noticeable alteration
        to the sprawling exposition hall. But prominent country singers Lee Greenwood
        and Larry Gatlin were among the performers who also canceled their appearances.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c692a92-4776-4454-9b53-dad9e3e70a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d8419-6c43-446c-9687-6f1dd8e853d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think it was a good time to go down to Houston and have
        a party with them digging 21 fresh graves in the valley of my precious, beloved
        Texas," Gatlin, of the famed Gatlin Brothers, told CNN.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae733c9-95da-400e-b5d1-68e84c0b8a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.873+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982de1a2-bbcd-4aec-bbf3-e5ca5bf62e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.874+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conversations with several members of the NRA -- some from Texas
        and others who were visiting Houston for the weekend event -- found respectful
        expressions of sympathy at the loss of life at the Uvalde school. Yet person
        after person placed blame on mental health problems and other issues -- not
        guns -- for the horrific shooting.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6240cbd-489c-449e-b8cd-b6c069785d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.874+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f52f6-e986-46e2-bb65-1fe34f03aa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.874+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that guns are evil. Guns are tools that can be used for
        good or evil -- just like cars," said Dr. Elizabeth Tom, who traveled to Texas
        from Elko, Nevada, for the convention. "Many more people are killed in car
        wrecks, but nobody says that you have to have a waiting period in order to
        buy one or that all cars are evil because some people run over other people
        with them."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f128a5-adb1-4380-9f9a-de5bfe3c4835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.874+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8132fb97-58a8-4198-87e8-9958d3191590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.874+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An NRA member for about three decades, Tom said she did not believe
        that more gun restrictions would prevent future massacres.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f9822f-5f5c-40f5-bbb7-249f437e0705'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.874+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a151eb3e-13d2-4955-b9f3-e5825a8cebbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.874+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know this may be somewhat controversial and I certainly don''t
        want to hurt anyone''s feelings, but if any of those teachers had been armed,
        this might have ended a lot quicker," Tom told CNN. "We already have gun restrictions.
        Shooting someone is already illegal, so I''m not really sure what more they
        want."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e483076-0689-495a-b85d-8f47059de698'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.874+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e654cd8-eccf-4915-8069-2db16534f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.874+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all attendees shared that view.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf68659-831d-49a2-89b9-8c685f59820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.874+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719e5a2-a146-44ce-ba12-94d160834ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.874+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Max Shirley, an NRA member from Round Rock, Texas, said he would
        support "sensible measures" to stop the cycle of school shootings. He said
        he believed the age limit to buy an automatic weapon should be raised to 21
        and the clip size for ammunition should be lowered.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cadeac5-678c-4fca-820b-7447a5749b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.874+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f78f3e8-de50-4d84-b814-6c7db39953c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:05:51.874+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the person you''re defending yourself against is not down or
        the threat is not diminished after 10 rounds or 10 shots, then you''ve got
        bigger problems," Shirley told CNN. "Or you''re a bad shot."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca75b84-8c6e-4565-8bfe-bc2d9a8597b9'
