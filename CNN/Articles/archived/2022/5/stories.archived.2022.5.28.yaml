      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After more than 100 hours of testimony
        over six weeks, closing arguments have begun in the defamation trial between
        Johnny Depp and Amber Heard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a7352-220d-49ef-afe8-80a4355c0814'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T01:08:58.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:19.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a6aa92-5e14-4140-a461-95489495fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T01:08:58.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:19.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depp sued Heard for $50 million over a 2018 Washington Post op-ed
        she wrote in which she called herself "a public figure representing domestic
        abuse," claiming it caused him to lose work. Heard has countersued for $100
        million for defamation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0828b-f1ca-4bf2-a4f5-d01171dbe277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T01:08:58.197+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2620fce5-1028-4a20-b556-ccf0fc8002ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T01:08:58.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:19.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camille Vasquez began presenting closing arguments for Depp on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c27b2fc-d940-43bd-b568-c0bd32e03c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T01:08:58.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:19.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c28e8a-3313-4f2b-b5d8-139e6de80a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T01:08:58.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:19.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On May 27, 2016 Ms. Heard walked into a courthouse in Los Angeles,
        California, to get a no notice, ex-parte restraining order against Mr. Depp
        and in doing so, ruined his life by falsely telling the world that she was
        a survivor of domestic abuse at the hands of Mr. Depp," Vasquez said. "Today,
        May 27, 2022 exactly six years later, we ask you to give Mr. Depp his life
        back by telling the world that Mr. Depp is not the abuser Ms. Heard said he
        is and hold Ms. Heard accountable for her lies."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a56465-70e0-43c3-9ebb-000ea6ace157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T01:08:58.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfb6e0f-e1dc-48fc-ad1e-ef5e48e50440'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T01:08:58.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys Elaine Bredehoft and Ben Rottenborn are expected to give
        closing arguments for Heard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a717973a-cd0b-4760-8012-d6a2f9670c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T01:08:58.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b99fe4-15f9-481f-a411-68bfacda867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T01:08:58.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Penney Azcarate began the day by giving jurors instructions
        for their deliberations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e983ef8f-896e-4266-94ea-46b456554c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T01:08:58.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5be1f4a-156f-4162-853a-0664e3ba91ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T01:08:58.198+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T17:12:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You must not base your verdict in any way on sympathy, bias guesswork,
        or speculation," Azcarate said. "Your verdict must be based solely upon the
        evidence and instructions of the court. Your verdict must be based on the
        facts as you find them and on the law that you find in all of these instructions."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b67b10-e79c-4852-8fdc-2301539148a1'
