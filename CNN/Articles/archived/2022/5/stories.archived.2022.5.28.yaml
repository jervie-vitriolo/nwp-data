      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix had previously released the first eight minutes of the "Stranger
        Things" Season 4 premiere. The opening scene of the new season shows Millie
        Bobby Brown''s character, Eleven and several children covered in blood.</p>'
    '7':
