      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>T’way Airlines is scheduled to arrive at KIA on June 17 while Air
        Seoul Airlines is set to have its first flight bound for Kalibo on June 22.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6781297-9154-429d-af63-ed7832b96a49'
