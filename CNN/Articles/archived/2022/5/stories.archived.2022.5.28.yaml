      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Wattoo, the lawyer, said Khan''s supporters see him as a "wildly
        independent, fearless alternative to a more conventional political elite."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960dc328-1de4-414f-9e12-6621f67bf318'
