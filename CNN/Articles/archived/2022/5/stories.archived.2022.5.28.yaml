    'jcr:uuid': '1be60d46-e130-4df8-b39e-b54c583fc66d'
    'lead': 'More than 30 people were killed and others injured when a stampede broke
      out at a church event in the southeastern Nigerian city of Port Harcourt on
      Saturday, according to police and security officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-28T23:34:06.441+08:00
