      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadain noted that the link, to be constructed in cable-stayed design,
        will serve as an alternative route to the Jacinto Borja Bridge and the Ambassador
        Suarez Bridge.</p>'
    '9':
