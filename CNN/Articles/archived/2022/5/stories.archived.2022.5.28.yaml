      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ba040-f775-4bf1-a56d-1dcec49abddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T10:41:42.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:15.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Ube Fiesta in Germany aims to promote and raise awareness of
        ‘ube’ as a sustainable, healthy, organic, versatile, and next-trend product
        from the Philippines,” the <a href="https://ubefiesta.de/ube-in-germany/">event
        website</a> said.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810f9671-f2ea-44ad-8794-c103ee7f003e'
