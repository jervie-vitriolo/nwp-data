      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the police for comment on the incident and
        why the man was stopped.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0084f0e0-9ce4-4374-8696-94fdaa6ea286'
      'mgnl:activationStatus': true
