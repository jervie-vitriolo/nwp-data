      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89baf87-7233-46f5-8d9f-c8ad53822ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12:50 p.m.: Law enforcement breach the locked classroom door using
        keys from a janitor, McCraw said. They shoot and kill the suspect.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f18b59-f029-42a2-bacd-69fb3c0a7eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.563+08:00
