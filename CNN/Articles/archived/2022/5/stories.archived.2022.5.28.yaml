    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imran Khan claims there''s a US conspiracy against him. Why do so many
      Pakistanis believe him?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f3c9e5-63ac-4857-abe4-3e219f1f48fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.442+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Standing atop a truck, thronged by a huge
        crowd, a visibly enraged Imran Khan repeated the claim that has become a rallying
        cry for his millions of supporters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ebc94b-edb8-4acf-9d21-87d420b38b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e082be-4f04-46f7-b718-9fd3877e1da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan, the ousted former Prime Minister said, was being ruled
        by "traitors" installed by "a foreign conspiracy" plotted in the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c6f652-1eb1-40bd-8bdc-f1788fa2fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9554ef38-b3b8-4382-942d-fd62ad143141'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan was speaking early Thursday in the capital, Islamabad, at what
        he said would be "the biggest ever protest" in the country''s history, after
        demonstrators clashed with security personnel and he was forced to curtail
        the event.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10de501c-ec75-4057-9d64-39c7e3a319fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128ea03-9b0b-4d5e-a503-00f0d2894b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his announcement came with a warning: "I''m giving this imported
        government six days to declare new elections. Otherwise, I will re-enter Islamabad
        with 2 million people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de888604-5654-4534-8d2e-b039cacd9726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8974c4-f599-4945-b279-ccd1cf28d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapturous cries of support and chants of outrage against the US
        and the current Pakistani administration, reverberated through the crowd.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aa8574-14d2-4b02-8c9c-10a6289935ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735950da-8fb4-40c3-9daf-7b896217c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s claims of a US-led conspiracy against him have become a
        staple at the many rallies he has held across Pakistan in a bid to return
        to power following his ouster on April 10 in a parliamentary no-confidence
        vote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249ed2b5-95f0-4311-85c3-5502063cc441'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b0f2bc-0034-4258-8f6d-eb4d5cdea893'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claims have struck a chord with a young population in a country
        where anti-American sentiment is common and anti-establishment feelings are
        being fueled by a rising cost of living crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69267f7f-5654-4d61-b3aa-ec497156de85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.443+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a456cf16-5868-4ee6-b5c7-5f62446cd3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Khan''s critics say there''s a problem with his claims: there
        is no evidence of a conspiracy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03dd4e-139c-4ac5-8f3b-44ecdf7df8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11935572-a670-4d58-a78c-78effaf102aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the US and Pakistan''s military have vigorously denied Khan''s
        allegations, and the former Prime Minister has refused to offer anything substantive
        to back them up.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6353b96e-238e-4e7e-bc81-152a55e80df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abbf2f0-d13c-455f-ace4-b00a694c4a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imran Khan is trying to tap into anti-American sentiments to mobilize
        support," said Maleeha Lodhi, a former Pakistani ambassador to the US and
        the United Nations. Khan''s "loyal band of supporters [are] ready to discard
        facts and believe his foreign conspiracy narrative even though there isn''t
        a shred of evidence to support it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f104e-77d8-402d-8d77-e296cba7b02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d26201-a094-4857-b346-5e731ab0e575'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aim, Lodhi said, is clear: Khan sees playing on decades-long
        animosities as his route back to power.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e4e02-1fb5-41b1-905c-68a8a3b58cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499e9a21-c53e-45d3-be17-3fd19aa6c907'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>What are Khan''s conspiracy claims</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e2dfca-f79a-46ae-91cd-a2ef892f1b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has repeatedly claimed that Donald Lu, assistant secretary
        of the US Bureau of South and Central Asian Affairs, met Pakistan''s ambassador
        to Washington in March and told him that Khan should be dismissed from power
        in the no-confidence vote.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8a9ac1-ab87-4725-92f3-c2a690d7e3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067fc893-c40f-4932-bfea-77bd5001f99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan told CNN Monday that Lu had threatened Pakistan would "suffer
        consequences" unless he was removed from power.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bad4c2-b771-47c1-bb78-90f696579655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c9960-0679-4a56-b7b9-42c00c292d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no truth to these allegations," a US State Department
        spokesperson told CNN, having previously denied involvement in Khan''s ouster.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ce23d4-398f-4fee-904a-254cbb1db06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.444+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3304b9-8c19-4032-9956-c7b06344c520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked to provide evidence for his claims, Khan said there were
        note takers on both the US and Pakistani sides at the meeting, but did not
        answer directly when asked whether he would make any notes public -- for each
        of the allegations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2882aa24-4a2b-4400-ab5f-2205a48e4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc800403-112d-4a63-a59c-d17decedee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said with evidence that a cipher -- an encoded diplomatic
        cable -- outlining the details of the meeting sent from the Pakistani ambassador
        had been forwarded to Pakistan''s cabinet. Khan claimed he presented the minutes
        from that meeting to Pakistan''s National Security Council (NSC).</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276b09f5-441d-46a3-a895-0be6f46a8a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04930a2d-ddf6-4a65-97a5-72ff3f059854'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NSC last month staunchly rejected Khan''s accusations, saying
        in a statement they have "found no evidence of any conspiracy."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef741005-af32-4508-af78-a83fb280d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249b8d88-2a78-457c-b009-0fb939b9a30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has also said he is aware that his official visit to Moscow
        in late February, coinciding with the day of Russia''s invasion of Ukraine,
        likely rankled American officials.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add42a74-fcf6-40fe-85ec-b883ab0de214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9fbdc6-b18b-4e1b-9dda-4963593d3184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan has also previously accused Pakistan''s military and opposition
        led by current Prime Minister Shehbaz Sharif of conspiring with the US, which
        they both deny.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec562e-6d99-44e1-99b6-f8036c797a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e53b7-56fc-427e-a236-5173121c71dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are so incensed and feel insulted that these criminals have
        been foisted upon us," Khan said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6837a8c-bf59-46e9-8f40-9b2dba485929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199f174-7f59-410c-934f-ee961dbc94f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A history of distrust</h3>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889214df-2704-4fcd-af27-87590b075e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To understand how even the flimsiest of conspiracy theories could
        prove such a potent rallying tool in this South Asian democracy of 220 million
        people, experts point to mutual distrust that has been festering for decades.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad01623-8bc3-40e5-a8bc-e7ce431faaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.445+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed20fb63-1a93-4df3-a855-065aa6742555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a remarkable period of time that spans wars on Pakistan''s
        doorstep, perceived betrayals, special forces operations and rogue CIA contractors.
        Against that backdrop, according to Islamabad-based political analyst Hussain
        Nadim, "foreign conspiracies don''t appear too outlandish."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585037ff-6a5d-4d0d-abe4-62295d60337a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987f8b8d-e0b3-43cf-876d-983f4121d3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, they are "believable," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e3566-1857-4615-81d6-69503ec6cbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca5afb-672e-4d97-8d43-63816b767644'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the distrust stems from events in neighboring Afghanistan,
        where many Pakistanis blame US actions for destablilizing their own country
        -- including attacks by Afghanistan-based militants on Pakistani soil.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf55b3-062f-4fe9-8ca1-0fd1e44c3f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd912a04-fbb9-4831-9b3f-461bd646a2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh in Pakistani minds are the chaotic scenes of Afghans, desperate
        to escape the advancing Taliban, clinging to the wheels of planes taking off
        from Kabul airport in August 2021. And as the security situation deteriorates,
        many Pakistanis sense it is they who will pay the price.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d810688-3f43-4a1f-818b-0520418e7520'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdf53ef-770b-4c0a-a833-25f4800b0cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2001 US invasion of Afghanistan following the September 11 attacks
        -- when it launched its hunt for Osama bin Laden and his al Qaeda terrorist
        network -- only deepened the divide.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3412d01c-4fd2-4149-ab17-f0065e3825de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d1159-62d7-4ffe-b379-33ed55ed5a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Pakistan was early to sign up to George W. Bush''s "war on
        terror," many in the Muslim-majority country saw the invasion -- and the subsequent
        war in Iraq -- as targeting Islam.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db643895-923b-48b5-945d-87714919fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075b5935-6237-430c-b92b-5e6f6539d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of wartime controversies exacerbated this feeling; Islamabad
        accused the US of killing thousands of Pakistanis in drone attacks on Pakistani
        soil and felt humiliated when the US did not give it advance warning of US
        Navy Seals'' raid on Bin Laden''s hideout in the Pakistani military town of
        Abbottabad in 2011.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a315ebf-502f-435d-ae69-95e635de610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53dee17-82af-4661-bf96-27519d0bfa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.446+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its anger was exacerbated by a fake vaccination program the CIA
        carried out in a bid to collect DNA samples to verify Bin Laden''s presence
        at the compound. The operation was a success in American eyes, but Pakistanis
        responded with vaccine skepticism, anger and violence.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe602f1-dd2c-4392-b97c-9bca601d7421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470849f-29b2-47a1-a89f-25432b3fd025'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, an American CIA contractor named Raymond Davis killed two
        Pakistani men in Lahore. Davis claimed he shot the men in self-defense when
        they attempted to rob him at gunpoint, but authorities at the time called
        the case "clear-cut murder."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2786d60-a71b-4c9e-b74b-fb9d7402110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2b29c6-5404-48be-bf73-af54a9243013'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was charged with murder and illegal possession of a firearm,
        but was acquitted after more than $2 million in compensation was paid to the
        victims'' families. The incident heightened tensions between the two nations,
        with Congress warning Pakistani leaders that billions of dollars in US aid
        could be jeopardized without Davis'' release.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf63d9-b9ac-422e-bcc6-7f24658f5fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64e89b8-b6dd-4965-a712-373f6ef98fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such events have caused "irreparable damage to trust," according
        to Hassan Kamal Wattoo, a lawyer and columnist in Islamabad, who added it
        is "lending credibility to the belief that shadowy figures are plotting against
        Pakistan from afar."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f273dfb2-8aec-438d-b1fe-07814c5625b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d255fad-226b-4fb7-abd2-8175fb249b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Blind belief''</h3>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce61d3d-4c84-4c2b-b6a4-3d1cdb14cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This troubled history goes some way to explaining why even when
        Khan was in office -- apart from a brief period of congeniality with former
        US President Donald Trump -- he was keen to play the anti-American card.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6111d80e-fa34-47f9-86a7-e349582421bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835ed7d2-9252-41f7-a8cc-44f3bc3d06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he is seeking a return to power, Khan is reaching for a familiar
        tool to rally support, said Madiha Afzal, a foreign policy fellow at The Brookings
        Institution.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4529cb3-c8f4-44d3-aaeb-4ed6ed95b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8377244a-abc2-421f-9cd8-8010163c76f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of a long history of conspiracy theories gaining traction
        in Pakistan, especially about the West''s role in the country," she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b0cbdf-5476-4130-9a02-17502e50b868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c368f889-cb9d-44cb-afc8-32b7b568055a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is something his supporters believe blindly."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fca7cc-ff14-424b-81d4-af4469db59a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dfb668-4252-48be-838e-7e293b29343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s stellar cricket career has ensured his enduring appeal with
        voters. Riding a wave of popular support, he was elected four years ago on
        a promise to eradicate poverty and corruption and to build a "new Pakistan."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a128bed-2188-45a0-bd0b-e2760bd99a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b2befe-2f87-4200-9b48-101d0341ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Brookings Institute''s Afzal, Khan''s supporters have
        been drawn by the former Prime Minister''s argument that it''s the corruption
        of the traditional parties "that have ruled Pakistan through much of its democratic
        period that is at the root of Pakistan''s problems."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2634fa5-6399-40f9-bd02-20f07a693d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f9071a-13c8-4851-8209-d7ddc8ee41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s Prime Minister Shehbaz Sharif -- who led the campaign
        to remove Khan as prime minister along with his his ruling Pakistan Muslim
        League-N party -- is a steel dynasty scion who faces unresolved corruption
        charges.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa154d-8384-4f19-9678-580c7358b098'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822fb7bf-6fd0-41ad-a021-6c05433e9ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brother Nawaz Sharif is a three-time former Prime Minister who
        has been charged with corruption and has been barred by Pakistan''s highest
        court from holding political office.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
