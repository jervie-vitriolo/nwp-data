      'mgnl:lastActivated': 2023-01-19T17:11:55.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350bd918-7aea-4e0d-bfeb-16bcbb49db68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:11:18.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottle, standing 5 feet 11 inches, was given the Guinness World
        Record in September 2021. It contains 82.16 US gallons, or 311 liters. That''s
        the equivalent of 444 standard bottles -- enough for 5,287 whiskey sours made
        with 2 ounces of whiskey each.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c95d8d7-bf74-4097-b9e6-482a92865c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:11:18.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84069809-9135-46df-a6d3-be477d95e0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:11:18.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The liquor is a 1989 Macallan single malt that spent 32 years maturing
        in oak casks at Macallan''s Scotland distillery before being bottled in 2021.
        It is pale gold and has a sweet taste with notes of apple, says the auction
        house.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b36903-45fe-4d4f-9b5d-8ed82c5b2604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:11:18.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6c3a66-c133-4243-b5af-d0734db78746'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:11:18.937+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T17:11:55.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was sold Wednesday to an international collector, according to
        Lyon and Turnbull.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3c38f-f483-416f-872e-a2ab62e5d832'
      'mgnl:activationStatus': true
