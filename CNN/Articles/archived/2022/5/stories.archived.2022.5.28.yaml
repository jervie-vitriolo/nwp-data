  'Stranger-Things-Season-4':
    'author': 'Review by Brian Lowry, CNN'
    'caption': 'Photo courtesy: Netflix'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-28T22:45:55.819+08:00
    'imagesource': 'jcr:3b4872cc-31d2-4407-928b-b8fa281a3fc8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ca97e27-8852-48b9-bf38-77ced1e3dbca'
    'lead': '''Stranger Things'' experiences a serious case of gigantism in its fourth
      season, with super-sized episodes and even more drawn-out lead-ups to things
      actually happening. That''s not to say the seven episodes premiering this week
      don''t have their moments, only that you have to wade through a lot of ''Strange''-ness
      in order to encounter them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-28T22:49:58.662+08:00
