      'text': '<p><strong>Metro Manila (CNN Philippines, May 28) —</strong> Vice President-elect
        Sara Duterte has already communicated with the Office of the Vice President
        (OVP) and the Department of Education (DepEd) to ensure a smooth transition
        for the incoming administration, her spokesperson Liloan Mayor Christina Frasco
        said Saturday.</p>'
