      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned four-lane, 2.7-kilometer bridge is expected to cut travel
        time between the two locations from the current 45 minutes to 15 minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc32bba3-fde5-4490-aa1d-6f7f4ac7b73e'
