      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ MORE: <a href="https://www.cnnphilippines.com/lifestyle/2022/5/20/monkeypox-explainer.html">What
        is monkeypox and its signs and symptoms?</a></strong></p>'
    '13':
