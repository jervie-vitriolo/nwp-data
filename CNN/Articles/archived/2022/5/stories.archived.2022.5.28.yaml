      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 142 of those were spent cartridges.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e8764-1ad9-434e-a797-cab253a7cd00'
