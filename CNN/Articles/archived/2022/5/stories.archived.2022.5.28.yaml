      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect purchased and had a total of 1,657 total rounds of ammunition,
        McCraw said -- at least 315 of them were inside the school.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf85010-88e1-478e-b452-20939a551cc3'
      'mgnl:activationStatus': true
