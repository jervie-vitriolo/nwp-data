      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- A 14-year-old Palestinian boy was shot
        and killed by Israeli forces in the West Bank town of Bethlehem late Friday,
        according to the Palestinian Ministry of Health.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378afb70-cf10-469d-9c46-6c263c068ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.640+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f322769f-a73f-4ad6-98b0-fda7ecbcbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of the victim, Zaid Saeed Ghuneim, said the teenager
        had just finished dinner and was on his way to his grandparents'' house when
        he was shot. His brother, Yazan Ghuneim, told CNN that his brother was hiding
        in a garage when Israeli soldiers cornered him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0921d1-7cd7-4713-b6ed-23c89c038984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d4a440-6f02-48da-b3a0-aab28b5516c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They put two bullets in his legs, two in his back and one in his
        neck. They assassinated him," Ghuneim told CNN at the family home. "He was
        my best friend. A lovely, peaceful boy who wanted to help everyone."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e557d29-a81f-4f78-b852-f0a653d1bc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c6f39f-aec6-4acf-b790-b045b6522e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness to the shooting, Um Muhammad Al Wahsh, showed CNN
        a video she took immediately after the incident. In the footage, there is
        blood pooled on the floor of a parking garage and smeared across a car. According
        to Um Muhammad, she saw Zaid Saeed Ghuneim run into the garage and heard him
        plead for his life.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c572d31-4173-468e-8e64-297be08a2094'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90171f-686b-44b9-a40a-3d9f78187491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:49:58.641+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T17:12:01.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was screaming and kept saying, ''I didn''t do anything! Don''t
        shoot me!''" she told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec3f62e-a340-4d87-bd6a-2f8ab3535205'
      'mgnl:activationStatus': true
