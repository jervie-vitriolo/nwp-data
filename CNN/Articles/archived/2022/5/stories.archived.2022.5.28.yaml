      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e665cd-0e36-4b66-b034-c0c8bccaf9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.562+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:04.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12:21 p.m.: Three shots fired are heard from another 911 call made.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d9e15a-f2fc-436f-bc20-0cae072e984d'
