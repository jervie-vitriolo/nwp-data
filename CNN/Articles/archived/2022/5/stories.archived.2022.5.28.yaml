    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d20058-cffd-4103-b1ce-deebe24ad469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T10:41:42.960+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Consulate said that ube could become a sensation in Germany
        due its potential to be the next trendy food element.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb210c-e2c5-45ec-b1c3-03600a137ee2'
