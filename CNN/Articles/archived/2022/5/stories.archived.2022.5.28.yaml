      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Khan''s popularity has "soared to unprecedented heights,"
        said Nadim, the political analyst.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c44653-1ed2-485f-80b5-2f5b798031b0'
      'mgnl:activationStatus': true
