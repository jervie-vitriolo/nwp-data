      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28816a19-63fc-459f-86a6-7a30ba0da363'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.449+08:00
