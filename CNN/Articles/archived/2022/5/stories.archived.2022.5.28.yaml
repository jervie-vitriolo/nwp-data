      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Thursday, Eusebio Monserate Jr., manager of Civil
        Aviation Authority of the Philippines (CAAP), said they are projecting 200
        Korean tourists per flight from the two airline companies.</p>'
    '5':
