  'uvalde-school-police-chief-shooting-response':
    'author': 'Curt Devine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-28T11:12:23.545+08:00
    'imagesource': 'jcr:e1d2d5aa-1a88-482d-b93f-f43b20df990d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd81ec446-f289-4196-89ce-ba1b7f821412'
    'lead': 'The law enforcement official who made the decision not to breach the
      Uvalde elementary school classroom where a gunman was shooting children and
      teachers was the school district police chief, officials said Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-28T11:13:37.048+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T17:12:13.973+08:00
    'mgnl:lastActivatedBy': 'magnolia'
