    'template': '1'
    'title': 'Colombia''s presidential election: A rattled country looks left, but
      will voters make historic pivot?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4aae4a-43bf-4b52-92ca-b008a7183a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Colombians head to the polls on May 29
        to pick a new president in one of the most turbulent times in its modern history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc95b04-3105-46a7-bf53-d1a9b8dcd96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.996+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad7bb79-9851-4cd0-a65b-945f8cc2cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six candidates are vying for the presidency in a country plagued
        by the economic fallout of the Covid-19 pandemic, social unrest and a deteriorating
        security situation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00c85a8-505a-44f1-98e0-c00ce4aa6ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7af1a67-33c5-49cb-9bf5-f932545124df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, a 39-million strong electorate will be eligible to cast
        their ballots in the first round of voting. If none of the candidates win
        by an absolute majority, it will go to a runoff vote, slated for June 19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10ea269-66ce-48c7-8185-9ddcd8914417'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71575e30-55f9-4467-984e-5895d13e8f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you need to know about Colombia''s election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4206b60-65fc-4d7f-b1e4-3e687be01bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fbd6c1-c903-46d0-b4f8-bedfc5075ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The last election was 4 years ago. Why is there another so soon?</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c2256-a5ce-4860-91d7-e60dfe3a6466'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombian presidents are only elected for a single, four-year term.
        And Colombians are ready for change: Right-wing President Iván Duque''s approval
        rating is at a low, with his tenure marred by his administration''s handling
        of police conduct, inequality, and clashes between organized criminal groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1c6dd-87f2-432e-b36e-f7aa8726984d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4ff897-90b5-4f77-b78a-ae7a2505345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That discontent has placed the left in sight of the presidency for
        the first time in the country''s history. Meanwhile, more conservative candidates
        are rallying voters to trust a more gradual series of reforms to correct Colombia''s
        course.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1531c5-e198-4bf2-a3d7-17333ae0d367'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c321c48-8782-4e87-acff-050ebbec9433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Who is running?</h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77a6344-3f48-4f36-aefb-7638459ff928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.997+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there are 6 candidates on the ballot, just three candidates
        are expected to break through with voters, according to the latest polls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98dd77f-d4d2-4bdd-ba15-e9253734fc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1707c042-0a1b-4571-8fcb-cdcdecf086cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Front-runner Gustavo Petro is a former guerrilla fighter and mayor
        of Bogota, whose 2022 bid marks his third presidential campaign. The 62-year-old
        left-wing candidate is running on a platform that proposes a radical overhaul
        of the country''s economy to combat one of the highest inequality rates in
        the world. The former guerrilla fighter, who today preaches reconciliation
        and an end to violence, has framed his campaign around whether Colombia is
        ready to elect a revolutionary. He''s campaigned on attracting foreign investment
        in clean energy, new technologies, transportation and telecommunications.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97477d9b-4a7c-400e-ba4d-3c79d3ae6e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fce96d-afba-4f61-af89-02c1d84b0f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro is expected to go head-to-head with right-wing candidate Federico
        "Fico" Gutierrez, 47, the former mayor of Medellin. Gutierrez is running on
        a message of continuity, saying Colombia needs to follow the same path of
        economic growth and pro-business policies as it has done over the past twenty
        years.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c5e958-671b-444d-956a-19cb31da254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420bdd27-d295-4031-9132-bdffcf33ace1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 77-year-old entrepreneur Rodolfo Hernandez, the former
        mayor of Bucaramanga -- Colombia''s 7th largest city, has surged in popularity
        over the last few weeks, attracting centrist voters who reject Petro''s revolutionary
        calls and Gutierrez''s traditionalism. Hernandez''s unique social-media campaign
        has drawn comparisons to that of former US President Donald Trump and Brazilian
        President Jair Bolsonaro. The self-proclaimed "King of TikTok" has adopted
        a confrontational stance with traditional media: He did not appear in several
        of the televised debates organized by Colombia''s main broadcasters, and rarely
        gave interviews to foreign outlets -- although he did appear on CNN, wearing
        his pajamas, saying that he was a "man of the people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba5b599-ae50-4243-b18b-761d298e07a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2856eb7-4cf3-4140-84f8-45a332718f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The first Black VP?</h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6edc99-088f-4799-95be-8f2306c4ae2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro''s running mate, vice-presidential candidate Francia Marquez,
        has sent shockwaves through Colombia''s political scene. The 40-year-old Black
        feminist and single-mother garnered the third-most votes in March''s primary
        elections, with her charismatic rallies attracting supporters across the country.
        If elected, she would become the first Afro-Colombian to hold executive powers.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7b99d1-9974-44cb-aa1c-1f9d88b73659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9e96fa-b583-4b5c-a348-df8a8b70f554'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombians of African descent, the second largest community of its
        kind in South America, have long been marginalized in politics and in society.
        Marquez''s candidacy has given millions of Afro-Colombians a chance to identify
        themselves with a national politician -- and hope for societal change in their
        country.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc4a5da-d0fd-4eb4-8695-9d6174d158e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674fd08e-123c-4bbd-9223-cfea15222047'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent speech in Bogota, she quoted Martin Luther King
        saying she also had "the dream to see my country at peace."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a688be2f-4adb-4239-9a7b-e6dc70e47fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0505b5e-8e2d-4a23-8fa4-9d138a08e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.998+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to Petro, who has been in politics for 20 years, Marquez
        is part of a new wave of progressive leftists in Latin America who are prioritizing
        issues like the environment. In 2018, she won the Goldman Environmental Prize
        for successfully organizing a women''s group to stop illegal gold mining on
        their ancestral land. She''s also an advocate for LGBTQ rights, gender issues,
        and economic equality.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33efd8e5-0937-4ddd-bc86-aec25f546726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee49a67-45c4-4207-b052-724082ca9873'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The economy, security and drugs</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d4fda1-cf78-4e43-9887-b24cc7f289b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia has been among the fastest growing countries in Latin America
        in recent years, but that growth is not trickling down to working families
        and poorer populations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6778060c-7c3b-4d57-ba60-87d1bc62bfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fd9119-c76f-4558-8664-9c3a71052b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro is relying on voters disillusioned by the country''s economic
        outlook and who have suffered the most in the last four years, as wages stagnated
        under Duque''s watch.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f410cd-8ab3-4412-9854-c223c1537d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e57bbb-de4d-45c0-a62f-421bdf0b3319'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a whole, the country is richer than it was since Duque came to
        power in 2018, however the value of the average worker''s annual salary has
        dropped significantly as the Colombian peso has plunged 40% in value against
        the dollar since. That situation is only exacerbated by rising inflation and
        the war in Ukraine.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d5c0d1-3ce1-43d5-8e94-d57dbf5021f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca939b-df5b-4670-8012-21408daf8248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez points instead to past growth, saying that rather than
        an overhaul, Colombia''s economy needs targeted reforms to proceed on the
        same path of development. While Hernandez is also trying to exploit some voters''
        discontent with the traditional political system, his approach on the economy
        -- with a focus on corruption -- is more moderate than Petro''s.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fa3e4b-0e88-47c0-92b5-8662113fc407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe439e9-d83a-4198-ad84-34c75a01887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On neighboring Venezuela, Petro has said he plans to re-establish
        diplomatic relations, even with strongman Nicolás Maduro in power. Meanwhile,
        Gutierrez last week told CNN he''s willing to reopen commercial relationships
        at the Venezuelan border, but is reluctant to recognize what he calls "a dictatorship
        that has caused so much damage to the people."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dfac00-d70d-4a8b-8666-9d5973f70303'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca545d7-344a-4f45-9a6f-214f55928280'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election is also being held as the country''s security situation
        is deteriorating.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c873d58-612b-49be-8000-c75f401e28c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e65011-8646-4b4a-9cbd-958aa5773ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:32.999+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the notorious "Clan del Golfo" drug cartel imposed
        an "armed curfew" in retaliation to the US'' extradition of Diaro Usuga "Otoniel,"
        one of its bosses, with six people killed and over 180 vehicles attacked across
        the country''s Caribbean coast.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a45eab8-9fd5-45c0-a193-a28f9853f3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b55c15-b5be-4f59-a7be-2698d56adf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And during the first three months of this year alone, nearly 50,000
        Colombians were forcibly confined as a result of ongoing clashes between armed
        groups, according to the United Nations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d122ef-cbbb-47a1-9947-3ac5266670ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bbcbba-0a7d-4227-8322-deb22b655aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence is tied to the country''s narcotics production and
        trafficking, with Colombia''s cocaine production having significantly increased
        in recent years. The pandemic has coincided with an uptick of criminal activity,
        with several groups exerting de-facto control over swathes of Colombian territory
        including the Arauca, Cauca and Catatumbo regions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50733174-a2a1-4dcd-9b84-7da0b7953e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9079320-802e-4e3e-bb18-a2b13b7b241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to restore state control over those areas -- and fight back
        the cartels -- is a key conversation in this election, and will prove a formidable
        challenge for the next president.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd499524c-0a39-4e57-af00-43f17d7cf53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4120ddd4-a1e1-4458-bdc5-f597c7ee24ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petro has proposed to tackle the problem by legalizing cannabis
        and partially de-criminalizing the consumption of cocaine and other drugs.
        He has said that he favors engaging with criminal groups through peace agreements
        akin to the 2016 peace deal with the now-demobilized Revolutionary Armed Forces
        of Colombia (FARC-EP) that brought to an end to over half a century of guerrilla
        conflict between the state and communist rebels. Petro has been the target
        of criticism for his promises of "land democratization" and "social forgiveness"
        to convicted criminals, including those charged for corruption.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beabb505-89f7-4616-938e-bf5005e9e707'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:33.000+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:09.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa335fd-98ff-499b-85a7-184f492ad9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:23:33.000+08:00
      'mgnl:createdBy': 'vince'
