      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f5705-3f09-47f4-9ec5-e1d5f2db0bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.562+08:00
