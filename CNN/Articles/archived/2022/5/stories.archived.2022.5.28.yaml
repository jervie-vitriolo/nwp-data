      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project''s founder, Daniel Monk, was inspired by his father''s
        "passion for adventure, exploration," says the auction house. The label on
        the bottle features 11 explorers, including Ranulph Fiennes and Robin Knox-Johnston.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd617a622-2edf-4916-a880-85035234b15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T23:11:18.937+08:00
