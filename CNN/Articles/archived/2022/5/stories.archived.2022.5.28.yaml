    'title': 'PH eyes funding from China for proposed ₱6.95B Panglao-Tagbilaran bridge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9abd06d-5e34-4516-8968-5e7e0df960f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T21:18:06.332+08:00
      'mgnl:createdBy': 'kristel'
