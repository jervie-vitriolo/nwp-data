    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5190c4-bc14-47a6-8194-e2e9d5605c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T10:41:42.960+08:00
