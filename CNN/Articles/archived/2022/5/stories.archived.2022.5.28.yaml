      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9071e1c-7b10-4519-91f0-fa207a86c588'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To his supporters -- primarily young, middle class and tired of
        corruption and the political elite -- Khan is still the obvious choice as
        the country''s leader.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4d2ced-3817-4153-ad88-fb9ef64cd2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bec86e0-22bb-4eef-b7d8-5513323f588b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:17:21.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:12.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(His ouster) gave him victimhood and made him a political tragedy,"
        Nadim said, adding they were "two very powerful emotions" that had galvanized
        Khan''s public support.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff54b9-14a3-47c8-aaa5-bb9dd7103311'
