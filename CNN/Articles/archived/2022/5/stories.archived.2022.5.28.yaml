  'Bridgerton-Ruby-Barker-hospitalized-due-to-mental-health-problems':
    'author': 'Toyin Owoseje, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-05-28T00:37:24.132+08:00
    'imagesource': 'jcr:89f89b35-f20e-4ae1-881e-eec03c2a5619'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'deae4752-d616-44f5-97a2-de30604eeb58'
    'lead': '"Bridgerton" star Ruby Barker says she has been receiving hospital treatment
      for mental health issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-28T00:39:35.940+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T17:12:20.436+08:00
