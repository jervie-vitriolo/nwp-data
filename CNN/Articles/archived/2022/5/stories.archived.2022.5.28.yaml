    'mgnl:tags': ['Uvalde', 'shooting']
    'template': '1'
    'title': 'Focus turns to Uvalde school police chief''s decision not to send officers
      inside. Here''s what we know about him'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7f70db-d893-41fe-9b28-6036af0242c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The law enforcement official who made
        the decision not to breach the Uvalde elementary school classroom where a
        gunman was shooting children and teachers was the school district police chief,
        officials said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b3cb32-52e4-4bc5-ba16-3b40daa0774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91ee696-b896-4bda-9ad7-d2fde727a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Steven McCraw, Texas Department of Public Safety director,
        didn''t mention the official''s name at a news conference Friday, but said
        he made the "wrong decision" to not engage the gunman sooner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a60e10-a77d-4fb6-8041-04a95db62824'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14779edd-be47-4899-af02-32052c021a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Uvalde School District police chief is Pedro "Pete" Arredondo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0706a0ed-c7e6-418e-a594-9de1f46ba7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf733c4e-f7ae-4e5e-b416-03d57d6e6c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A decision was made that this was a barricaded subject situation,"
        McCraw said of the incident commander''s "thought process" at the time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74668ace-e61b-474d-8ee8-e8a2cab408be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891d780b-f314-410b-8fb8-919dbd2bb535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.048+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, children inside Robb Elementary School classrooms
        111 and 112 in Uvalde repeatedly called 911 and pleaded for help, he said.
        They were in the middle of the deadliest school shooting since the 2012 Sandy
        Hook massacre.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b1c127-350c-49f7-a1c8-341305a2181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e97301-73c5-4061-a11d-2da22f30af21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the benefit of hindsight where I''m sitting now, of course
        it was not the right decision," McCraw said of the supervisor''s call not
        to confront the shooter. "It was the wrong decision. Period. There''s no excuse
        for that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034d82a1-0a61-4203-b5d0-086662615021'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ea1277-28ac-4831-993b-d836dcc5ccdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed by reporters whether Arredondo was on the scene during the
        shooting, McCraw declined to comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbad47a0-a190-4906-bb27-b7a7147d978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3758ea43-4ab9-4e3a-9d3d-abccc5f94507'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Texas Gov. Greg Abbott said Friday he is demanding a full accounting
        of what happened during the Robb Elementary School shooting in Uvalde, but
        said he had no say in whether the school district''s police chief should be
        fired.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78215a13-6b5a-43c7-a2a0-83be09bad3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42ae59-00c4-4afb-b63f-bacca9461b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as his employment status is concerned, that''s something
        that is beyond my control and I have no knowledge about," said Abbott. "Every
        act of all of those officials will be known and identified and explained to
        the public."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d759b-f185-40d4-9f77-ea786dce8bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd7d210-c60b-48d0-8b73-137ade2c05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arredondo has not spoken about the shooting publicly since two very
        brief press statements on the day of the tragedy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e285bf5-4573-46a4-84f9-ce995bd1e6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T11:13:37.049+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T17:12:13.987+08:00
