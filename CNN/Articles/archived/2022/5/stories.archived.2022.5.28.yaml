      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 28)—</strong> Private
        hospitals are ready should the rare monkeypox disease enter the Philippines,
        a hospital group said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6193777-4c65-4b69-9b04-56da90d30001'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T15:15:40.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:06.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef62bf-2a18-4f38-bc5f-5e38ae0f0b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T15:15:40.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Palagay ko</em>, okay <em>naman po</em> (I think we’re okay),”
        Dr. Rene Jose de Grano, president of the Private Hospitals Association of
        the Philippines (PHAPI), told a public briefing on Saturday when asked about
        the preparedness of member hospitals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadfa410-007d-49bd-b2f9-0025228c0a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T15:15:40.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52526122-8975-41a5-8abf-f1fe5e65f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T15:15:40.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:06.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Grano said the facilities would first prepare the isolation wards,
        which was something they have done in the past.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31280c4d-4fb1-42d2-b086-2c1848f8e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T15:15:40.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:06.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fafcb6f-61fd-461f-b425-720f7b596717'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T15:15:40.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pero</em> these are viral diseases,<em> na</em> very supportive<em>
        lang po naman ang ating gagawin sa kasalukuyan, kasi wala pa naman pong mga
        bakuna</em> for these things,” De Grano explained. “So<em> i</em>-isolate,
        and then supportive <em>po ang treatment natin.”</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b3445-4d21-467d-8f24-6083c34879f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T15:15:40.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:06.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481ff85c-b0c4-4145-9ab7-8c8fd2d2e574'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T15:15:40.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T17:12:06.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But these are viral diseases and we can only provide
        supportive treatment for now since there are no vaccines yet for these things.
        So we will isolate, and provide supportive treatment.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3fdcd3-39b7-4ac9-b3e4-9822bade6077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T15:15:40.891+08:00
