    'jcr:uuid': 'b1269f77-1e2e-4323-986e-087668ae62a2'
    'lead': 'After more than 100 hours of testimony over six weeks, closing arguments
      have begun in the defamation trial between Johnny Depp and Amber Heard.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-28T01:08:58.197+08:00
