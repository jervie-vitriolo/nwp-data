      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>12:21 p.m.: The suspect fires again. He was believed to be at the
        door, McCraw said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657ec607-b839-4b6f-906b-758dc67ec351'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-28T18:44:21.562+08:00
