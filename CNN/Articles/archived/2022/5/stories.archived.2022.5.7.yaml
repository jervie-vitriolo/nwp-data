    'title': 'What the next administration should focus on according to business sector'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1025ce1d-beda-49a8-a522-759e1e9cf953'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.516+08:00
