  'china-xi-pbsc-zero-covid':
    'author': 'Nectar Gan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-05-07T11:41:21.179+08:00
    'imagesource': 'jcr:e71d879e-d088-41e3-b623-6b6356f493b3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
