      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3502c414-d457-4c41-bbaf-f4fc4b5a58c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:38:27.973+08:00
