      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Alina Kabaeva, a woman who has been
        romantically linked to Russian President Vladimir Putin, is included in the
        sixth proposed package of European Union sanctions against Russia over its
        invasion of Ukraine, according to two European diplomatic sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9f10af-a292-43e9-a130-9eaab2d393aa'
      'mgnl:activationStatus': true
