      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart and mind persuaded me to send money once I was able to
        get into contact with the family and learn more about them," she said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64c5d18-1266-4aa9-baa3-c04488d2a365'
      'mgnl:activationStatus': true
