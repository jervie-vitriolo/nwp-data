      'mgnl:lastActivated': 2023-01-19T15:34:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a687db-5145-4777-846a-5627036b5a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:07:09.176+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a crazy time," said Scott Lepene, co-chair of the distressed
        M&amp;A investing group at Thompson Hine. "The market is reacting as if we
        are in a recession. We may not have bottomed out just yet."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd021716-2632-4c48-92e1-918f994c85a1'
