      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Reelectionist
        Senator Leila De Lima has appealed to the Department of Justice (DOJ) to review
        the illegal drug cases filed by the agency against her, following the retraction
        of two witnesses'' testimonies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612a94b1-b9be-4475-ab92-315c04147d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a59a069-518d-4b51-a2ba-c67fbe7efdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a need for the DOJ to review the drug cases it filed against
        me to determine if indeed these were prosecuted by the Panel of Prosecutors
        even after being told by (Rafael) Ragos that his testimony and all his allegations
        against me ‘are all lies,''" the detained senator wrote in a letter addressed
        to Jistice Secretary Menardo Guevarra dated May 5.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eb7648-e2bf-474f-acd5-e31522ed2619'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.087+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3ae9cc-9ec0-4f9d-bd7b-dc5faa5bfe51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This review should include the other case as well (Criminal Case
        No. 17-167) because if the Panel of Prosecutors that handles both cases are
        capable of suborning false testimony in one case, then nothing prevents them
        from doing the same in the other cases,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b32a36-f52b-49c1-bd78-d6cf1062e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590e414a-1dee-4c41-9f8c-64520e7d6810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to De Lima, should the statements of former Bureau of
        Corrections head Rafael Ragos be declared true, then "all the cases against
        me should be immediately withdrawn by the DOJ in order to prevent a further
        miscarriage of justice."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb7a04-553a-4efd-b287-d360b411a81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8bf728-c6fe-44a0-87d1-c0e186d59d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ragos is a main witness in one of two cases against De Lima. In
        his affidavit dated April 30, he belied his statements, affidavits, and court
        testimonies that he delivered money worth P5 million to De Lima and her former
        aide Ronnie Dayan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf705e80-cc8d-4011-aa24-4e5ca299f14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372300c2-6cf3-4beb-b4dc-1ad4af3b5cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima also said the DOJ should likewise "review the glaring facts
        in these cases which earlier on already indicated a premeditated conspiracy
        among DOJ and other high government officials to fabricate drug cases against
        me."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bff21cf-022a-4908-9b83-a5cc83d0333b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aebcdee-2182-4963-9057-9680c24eec3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator accused former Justice Secretary Vitaliano Aguirre II''s
        of orchestrating the trial by publicity conducted against her both in the
        House of Representatives and the Senate, and his ''coercion'' of DOJ employees
        to falsely admit that they received money and held bank accounts for her benefit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd2286-cc4e-4e10-84c5-879c6f01806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e47922-d116-4f93-b95c-e0f4ae4b6274'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="http://www.cnnphilippines.com/news/2022/5/2/Leila-de-Lima-drug-cases-Rafael-Ragos-Vitaliano-Aguirre.html">Ex-BuCor
        chief recants allegations vs. De Lima, says Aguirre ‘coerced’ him to testify</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2229979-bdec-49db-ab3d-06637b2e62e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f779e710-f1a4-48f7-a9d2-bffbaeedf727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the agency should look into the recent retraction
        of self-confessed drug lord Kerwin Espinosa in his counter-affidavit before
        the NBI where he claimed he was just "forced to implicate her in the drug
        trade out of fear for his own life."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c43a5b-2235-49f1-8991-b87cf4e71044'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:59:11.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:34:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released on Saturday, Guevarra said the senator''s
        cases are already in the trial stage. He said the only way to find out if
        the witnesses are lying is to present them in court.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347a99e-70df-4377-8bf4-0125603fe103'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:59:11.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:34:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7563759c-691e-43f5-a8f3-3021a47bc196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:59:11.309+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T15:34:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, it is the judge who will weigh the truthfulness and
        probative value of the testimony of witnesses, and will render judgment based
        on the totality of evidence presented by both sides at the end of trial,"
        he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a02320-9fb3-49f0-bf5f-e194640c9880'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.088+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b979f2a-2d72-4940-bf89-44a4c3b748aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.089+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:52.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima has been detained for five years since February 2017 over
        illegal drug charges.&nbsp;Guevarra said the only way she can win temporary
        freedom is through bail.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285951fd-a225-4a85-88ff-efd0efa7832e'
      'mgnl:activationStatus': true
