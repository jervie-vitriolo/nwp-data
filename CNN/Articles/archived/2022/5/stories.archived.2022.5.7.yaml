      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young diving wunderkind Ariana Drake is slated to tangle with the
        region''s best divers in the women''s 1-meter springboard competition scheduled
        at 10 a.m. (Philippine time).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2797a330-e1e3-47eb-9801-f584d850f5f4'
