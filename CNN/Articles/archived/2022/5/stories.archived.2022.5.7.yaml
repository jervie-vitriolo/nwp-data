    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1814833d-d03e-4f54-8591-be1c2f873b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader''s running mate Walden Bello presented the Partido
        Lakas ng Masa''s vision for a socialist government, which they will push for
        even after the elections. The vice presidential candidate is grateful that
        their program, which includes policies on labor, economy and healthcare, received
        a wider platform.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389bd12b-4ca1-49fa-8873-d2f9f28f9826'
      'mgnl:activationStatus': true
