      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5748c3e-cc1f-460b-a242-5c84c6a20061'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To analysts who have long observed Chinese politics, the stern warning
        is a sign that there has been internal pushback against Xi''s zero-Covid policy
        from within the party.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa8d17d-d7df-4095-9ff0-83a20135103e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c393e-f795-4beb-a843-ee2aa4b2b984'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This language should be read as a direct criticism of unspecified
        local CCP leaders who have questioned the policies at the center, or who have
        been insufficiently successful in applying them," wrote David Bandurski, co-director
        of the China Media Project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d84633f-920c-4a87-a5a7-fb03219913a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b632d-9f85-428a-bb24-871c39dd3273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it is difficult not to hear in this phrase about ''self-righteousness''
        condemnation of leaders in Shanghai in particular," Bandurski added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ab3fde-12b8-4b0d-8261-f23a27c43a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a22f96-3763-4552-a5d5-d4f02d06f68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past five weeks, many Shanghai residents have taken to
        social media to call for help and vent their anger over severe food shortages
        and lack of access to medical care. Some protested from their windows, banging
        pots and pans and shouting in frustration, others even clashed with police
        and health workers in the streets -- a rare scene in a country where dissent
        is routinely suppressed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ffc713-3054-4767-80a8-9f00bb8dd4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ab350-d9b7-486e-86c2-f8f55eaac75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grave economic fallout has also drawn concerns from economists
        and business executives, especially given Shanghai''s role as the country''s
        leading financial center and a major manufacturing and shipping hub. In April,
        China''s services sector, which accounts for more than half of the nation''s
        GDP and over 40% of its employment, contracted at the second sharpest pace
        on record, while the manufacturing sector also shrunk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85672bd-773c-4790-8c41-269a6dfb5e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a83074c-c0d4-4b20-ac47-b79891bc21c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as Omicron spreads in other parts of China, more local governments
        are imposing swift lockdowns in response to just a handful of cases. In Beijing,
        where more than 500 cases have been reported since April 20, many fear for
        a Shanghai-style lockdown as authorities roll out increasingly restrictions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5f6207-68fe-4fe5-b0d8-82426d497162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a722e6-f0f2-4453-87d6-5ed480e550a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest statement from the country''s top leaders has made
        it clear that the Chinese government is doubling down on its approach of relying
        on swift lockdowns, mass testing and quarantine to squash the highly transmissible
        Omicron variant for the foreseeable future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd616af0-2699-4c94-9b0d-1a4ba9adb335'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b071f5d-6a55-4b38-8ed4-85eb051ba737'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wu Qiang, a political analyst in Beijing, said since April, the
        question over how the government should deal with the country''s worst outbreak
        since Wuhan has evolved into a "path struggle" within the party.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8203924a-380f-4c93-badb-376de3b2c221'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb79c1c-29be-42c5-8862-9f7bbcd3b750'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Firstly, it is a struggle over whether it should choose ''dynamic
        zero-Covid'' or a more flexible approach to fight Covid; and secondly, it
        is also a struggle over whether to make Covid control or economic growth the
        priority," Wu said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aab92a-ada5-4e80-a8e2-499b8c179b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140468d9-7b0f-4bd1-80a5-4b22a729bd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with the latest statement, it is clear that Xi has picked the
        former in both "struggles," according to Wu.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd97cb1-1f5c-4777-8499-ecbea8943f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.778+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6c58c0-9fbf-4e72-8fc5-5844528f55ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xi has put his personal stamp on China''s zero-Covid strategy, with
        state media often reporting that he has "personally commanded and made arrangements"
        for the country''s fight against the pandemic.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc40ad-591f-42cb-87a0-2153da6076ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daac2d0-5cb4-4303-9fc0-5ac93db9d468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that sense, zero-Covid has become an unquestionable, unchallengeable
        policy that is closely tied to his political authority -- and therefore there
        will be no flexibility when it comes to its implementation," Wu said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f243036c-8f88-4c93-9ca0-0b56a32ccdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.779+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/05/06/china/china-xi-pbsc-zero-covid-intl-hnk/index.html"><em>
        "Xi Jinping sends warning to anyone who questions China''s zero-Covid policy"&nbsp;</em></a></p>'
