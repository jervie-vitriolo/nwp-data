      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> Presidential
        candidate Leody de Guzman rated his candidacy''s reach as "good enough" despite
        lacking in funds and political machinery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e307e-0bf7-4685-8d01-91e03fb653d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58317512-9e4e-4574-a02a-cdec252b7663'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The labor leader faced several struggles during his campaign, from
        the issue on permit during his proclamation rally to a shooting that marred
        his show of support to indigenous people involved in a land dispute.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff4abd-818c-4df0-9b33-90eae93aeeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d6031a-7b51-4374-bb92-d13b9e994cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he sees that winning the 2022 elections is an uphill battle,
        De Guzman believes his camp made enough impact by putting forward their socialist
        programs on a wider platform.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1ba9a0-c639-47ab-83ab-dc9617fa6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f821a2-c416-4508-9143-392b114a667d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good enough ''yung aming nagawa sa nakaraan, considering na wala
        kaming bilyones tulad nung iba, lalo na si Marcos…Wala kaming pera at walang
        materyal na pwedeng ibigay pero sa usapin ng kampanya, ng mga sorties, at
        plataporma ay lamang na lamang kami sa kanila," he said in the Pandesal Forum
        at Quezon City on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb9f76a-69cc-4447-81b4-fcb5f639c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc94cf2-feaf-4d95-9266-458971a853cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we have done is good enough, considering we don''t
        have billions like the others, especially Marcos. We don''t have money and
        materials to give out, but we are very much ahead in terms of campaign, sorties,
        and platforms.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cb1580-725e-48f9-abff-e52cd78961e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.776+08:00
