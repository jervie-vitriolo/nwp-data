      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Starbucks'' interim CEO Howard Schultz said during
        an analyst call that unionized workers could be left out of future wage hikes.
        Starbucks Workers United said that it is filing charges with the National
        Labor Relations Board, requesting an order that would require the company
        to give all Starbucks workers access to the new benefits.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
