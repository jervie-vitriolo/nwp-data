      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f883ab4-360e-4bb5-88c0-699b125adb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman said they are prepared for whatever scenario, but he remains
        hopeful that workers and farmers will support him come Election Day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8efabe-b009-4c57-a7c7-fb108b93fb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.777+08:00
