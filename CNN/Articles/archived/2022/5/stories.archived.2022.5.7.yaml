      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:38:27.974+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:34:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities imposed a draconian lockdown in Shanghai — China''s
        financial hub — in late March following a surge in coronavirus cases. Although
        authorities started to lift some restrictions last month, more than 8 million
        residents are still banned from leaving their residential compounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c1ebf7-204d-416d-9d46-ba0fcbd51285'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:38:27.974+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:34:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cc50d5-362d-40da-84a0-ac51c7ed3590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:38:27.974+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:34:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restrictions in the capital Beijing have also been tightened in
        recent days, and are likely to inflict more pain on Western brands at a time
        when China''s economy is already contracting. Last month, the International
        Monetary Fund said it expected China''s GDP to grow 4.4% this year, well below
        the government''s target of about 5.5%.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7770dd76-38b4-4b13-bd18-63a94082b185'
      'mgnl:activationStatus': true
