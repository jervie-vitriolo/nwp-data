      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)&nbsp;—</strong> Netizens
        on Saturday reported sightings of a row of buses along the Estrella-Pantaleon&nbsp;Bridge
        with some fearing this would block the way of supporters heading to the miting
        de avance of Leni Robredo and Kiko Pangilinan in Makati City.</p>'
