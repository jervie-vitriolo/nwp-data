      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Biden administration has been sounding the alarm for weeks that
        additional funding is needed to continue the federal Covid-19 response, even
        as it seeks a return to "normal" with many pandemic-era restrictions lifting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafd8fb9-8721-4d4f-92a7-00758d9613cf'
