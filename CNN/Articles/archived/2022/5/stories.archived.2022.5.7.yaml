      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)&nbsp;—</strong> Filipinos
        will elect a new set of leaders on Monday who, hopefully, are able to help
        the country recover from losses caused by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f49a5d-5d5e-4fd0-8825-94510804ebf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.516+08:00
