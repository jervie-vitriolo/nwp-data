      'mgnl:lastActivated': 2023-01-19T15:34:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e08081-49fa-4ded-aac1-762a0ebe866f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts from the business sector have shared what they believe
        the next administration should focus on to help the Philippine economy get
        back to its feet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040a874-fb06-4374-80da-a7769b6e4604'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.516+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>   \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf32a621-6dcf-4800-a0cc-1b269d3ecbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Exchange, ING Bank senior economist
        Nicholas Mapa said the first order of the day would be to ensure investors
        that the new president "is championing fiscal sustainability and fiscal prudence."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd009225f-ac30-4758-8459-26642f13e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee9c8e-1152-4549-92cf-64d40adc9bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as the Philippines is currently "saddled with a mountain of
        debt," with the current debt-to-GDP ratio standing at 60.6%, he noted. He
        added this is the first time since 2004 that an "incoming president will be
        faced with lack of fiscal space, definitely hindering his/her ability to hit
        the ground running."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b441376b-699f-4442-8f02-4d36f42a3745'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f7d4a-7759-408c-b584-698dd1c6e4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mapa noted that the marching order is to ensure growth but under
        a fiscal discipline.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf249f1-264c-4fe9-9b62-86f967687570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a237fa44-8635-4fc1-bc3c-ad914fff331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of laws, the expert said measures implemented under the
        Duterte administration, like tax reform programs, should be continued along
        with laws that could further strengthen small businesses since they could
        help in boosting the Philippine economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ddc64d-e6dc-4d9e-985c-f9d64dfecbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecc95ea-686e-48a1-9980-77335d089e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing the same sentiment are Financial Executives Institute of
        the Philippines President Francis Lim and American Chamber of Commerce of
        the Philippines senior adviser John Forbes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13a4032-611d-4154-9158-154a9e2dff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01487935-9298-4e14-876e-b317e1fdb174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.517+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said the next leadership should promote business-friendly laws
        and push the building of infrastructures. He also noted that local businesses
        "hope for an honest, orderly, and peaceful elections, as well as a peaceful
        transfer of power" since such scenario could also affect business confidence.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d405efd-9a69-40fd-810b-6ae8ceeb4ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d6f7b9-e4e8-4424-a4fc-ee20c1e93715'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for US companies which are mostly on a wait-and-see mode, the
        incoming president needs to have a strong Cabinet, and continue fighting corruption
        and reducing red tape, Forbes said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066c6076-cced-492b-89d3-37003034a996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ece9656-9249-487a-aefe-4ee252fec4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T00:12:44.518+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For small business owners, like Nigel Lirio, co-founder &amp; CEO
        of MedHyve, and Dante Muyco Jr, marketing director of Chokolate de San Isidro,
        they hope for the new government to recognize their importance and implement
        laws and programs that would help them improve their products and reach more
        markets.</p>'
