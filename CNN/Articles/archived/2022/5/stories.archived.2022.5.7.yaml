      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da05cd6-d2d0-421e-9ce3-d19a6956e8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.051+08:00
