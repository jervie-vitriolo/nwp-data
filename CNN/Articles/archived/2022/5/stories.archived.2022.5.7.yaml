      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabaeva, who was born in 1983, was first linked to Putin more than
        a decade ago, while she was a medal-winning gymnast. Putin, who is divorced,
        has denied a relationship with her.</p>'
