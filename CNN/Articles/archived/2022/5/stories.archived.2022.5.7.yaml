      'mgnl:lastActivated': 2023-01-19T15:34:38.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbb17b7-ebd7-4c09-9bf5-e0805dc992ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T16:43:27.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire on Saturday said this
        is to encourage more Filipinos to get their vaccine, especially amid relatively
        slow booster uptake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcc7bf1-3cc6-4553-8aad-a63cfb6c3378'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T16:43:27.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:38.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a750bb-cde8-4728-8c6a-06a8e6808cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T16:43:27.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:38.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These can be pop-up vaxx sites or tents, which will be located
        outside of the polling centers, 30 meters radius from the polling sites,"
        Vergeire said in a message to reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b488075-e888-48a3-976c-88d26473d616'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T16:43:27.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:38.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a624ef-12f9-498e-87f9-509c0c026d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T16:43:27.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:38.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So after voting, those willing can get their vaccination there,”
        she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88593bd5-4c20-47d3-8c8c-e6fc0ffda51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T16:43:27.678+08:00
      'mgnl:createdBy': 'kristel'
