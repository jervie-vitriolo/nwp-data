      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow may fall for the sixth consecutive week, while the S&amp;P
        500 and Nasdaq are looking to avoid a five-week losing streak. The stock market
        is now at its lowest point for the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d908678-bbdd-48e3-baa0-af04e1bfd456'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:07:09.176+08:00
