      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f43cea-1970-4acb-bc0d-4893ce73b675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will all resist and stay in our lands; we have no other place
        to go to," Masafer Yatta council leader Nidal Abu Younis told CNN on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f35bb67-c51a-4923-9b38-6d2a4ac7acf1'
      'mgnl:activationStatus': true
