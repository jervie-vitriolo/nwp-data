      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Discussions are going on. It''s not a piece of cake, but we have
        to wait and see," one of the diplomatic sources told CNN on Friday morning.</p>'
