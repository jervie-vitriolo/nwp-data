      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ariana Drake is a young, up-and-coming diver. It''s her first SEA
        Games and we hope she can adjust seamlessly," said Philippine Swimming Inc.
        president Lani Velasco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e065bef6-982c-4ea6-a7fb-2e03ba00feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T21:19:12.128+08:00
