      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nike was one of the biggest drags on the blue chips, falling nearly
        4%. Nike rival Adidas issued a lousy earnings report Friday because of weakness
        in China. Nike competitor Under Armour also plunged 25% following weak results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a29f41-de55-4443-bc51-ae6a83d1db58'
