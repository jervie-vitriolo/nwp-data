      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c0b5a-45c5-43fa-a4b1-417aa40e4a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, ''yung candidates like us have been given significant
        coverage...We will really thank the media for projecting us," he told reporters.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9ad59b-465c-4f4c-887d-29c2bb65d1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.777+08:00
