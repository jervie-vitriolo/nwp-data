      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, investors did prop up some stocks that reported good earnings.
        Shares of Square owner Block were higher thanks to strong results for its
        Cash App. Food delivery service DoorDash rose as much as 4% following its
        earnings.</p>'
    '13':
