      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German sportswear giant reported net profit of €310 million
        ($327 million) in the first three months of 2022, down 38% on the same period
        last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33066f-988c-4323-bbc7-a40f2449b719'
