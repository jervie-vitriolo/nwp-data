      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, our goal is to land on the podium, but we also want
        to manage our expectations. It''s hard to win a medal with only one diver.
        Too bad, we don''t have divers for synchronized events," Velasco further explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d33e15-eab9-4e3b-b1fd-fa05e8eaf485'
