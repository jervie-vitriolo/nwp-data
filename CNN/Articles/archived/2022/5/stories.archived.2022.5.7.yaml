      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The leader of a Palestinian village council
        in the West Bank vowed Friday to continue fighting eviction from land the
        Israeli military is claiming as a firing range, despite an Israeli Supreme
        Court decision against the Palestinians in a case that has been in court for
        more than two decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d335878-4ca0-4d44-ad39-1abef23416d6'
