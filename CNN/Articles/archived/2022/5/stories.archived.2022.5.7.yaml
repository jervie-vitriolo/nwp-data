      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2bf086-2ff1-451c-be3e-2eedc8f43902'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that eventually changed, according to Makovetskyi, who is now
        in regular communication with Brown.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a253e04-83e6-4523-abb8-b117d12afb55'
