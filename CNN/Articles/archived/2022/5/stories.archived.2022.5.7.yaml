      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the decline was caused by a "challenging market
        environment" in China, where sales fell 35%, as well as supply chain disruptions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2d7df7-bc75-4660-9970-6cd1b73bf446'
      'mgnl:activationStatus': true
