      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92adae81-3bf8-410f-89ae-5b856bffde5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T21:19:12.127+08:00
