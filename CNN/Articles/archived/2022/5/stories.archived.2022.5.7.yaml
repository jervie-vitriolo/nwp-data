      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, the Wall Street Journal reported that US officials had
        been debating whether or not to place sanctions on Kabaeva, with concerns
        that such a move might increase tensions further because it could be an extreme
        personal blow to Putin.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f64b9d-c45f-4f5e-ac16-10029313cb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a04cb-475f-4fd0-ab38-e255462cb12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the Russian Orthodox Church, Patriarch Kirill, is also
        among the individuals who are included in the proposed sixth round of EU sanctions,
        according to two sources who have seen the full documents.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea99b07-045c-405a-87fa-f919763f12b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.921+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ebbb6d-5d0c-4617-bf58-7fae783e3e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed sanctions are out of touch with "common sense," Russian
        Orthodox Church spokesperson Vladimir Legoida said Wednesday, according to
        Russian state news agency TASS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5499363b-c049-4361-b36f-eefabc41d236'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d715c5-beda-4c4d-acad-48297a045144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more indiscriminate (these) sanctions become, the more they
        lose touch with common sense and the harder it becomes to reach peace, which
        is what the Russian Orthodox Church prays for at every service with the blessing
        of His Holiness the Patriarch," Legoida said in a Telegram post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9665b8-549b-44eb-a83d-cf3a5c4f5650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8444d543-4f5e-492e-a1bd-cc46d9ece4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only those completely ignorant of the history of our Church can
        seek to intimidate its clergy and believers by compiling some lists," Legoida
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d442c3-ccbc-4336-89e4-a1b3b21c1735'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bde01a-577d-4ca1-8a73-a2fbc3e1ab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU has been ratcheting up its economic action against Russia
        since the start of the war in Ukraine. Most recently, the bloc has proposed
        a ban on Russian oil imports, something that would have a major impact on
        Russia''s economy, though Hungary, an EU member state with close links to
        Putin, is likely to scupper any such plans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a25ee9b-5a6b-402d-a52b-f127f526ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d42b63d-7677-4377-9bcc-0aa8b344b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is Alina Kabaeva?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed47866a-91a8-4fae-af48-100d762a75da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabaeva and Putin reportedly met when she was a young gymnast, who
        won multiple medals domestically, at European competitions and at the Olympic
        Games. She was awarded the gold medal for rhythmic gymnastics at the Athens
        Games in 2004.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2193f86-1e8c-4547-9614-9b4f5baf90f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b878b7e6-fad8-4e66-87f8-fdd8603bf31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely known in her home country, she was chosen as one of the torch
        bearers when Russia hosted the Winter Olympics in Sochi, Russia in 2014, an
        event that took place shortly before Russia illegally annexed Ukraine''s Crimean
        Peninsula.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c51af7-fe4b-40db-96f9-a2dfb33c5c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba8bf4-77fc-4d1d-a5c9-c7b38bac75fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabaeva has made public statements in support of the Russian military
        since the start of the war in Ukraine, most recently calling on Russian citizens
        to rally behind the war effort.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd79189-2e52-4009-af8d-67823d3555d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.922+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c637525e-fd23-434f-bba2-c7dbb56c8b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a recent gymnastics event, she said: "Every family has a history
        of war, and we shouldn''t forget about it. We should hand it over from generation
        to generation."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db6512-3544-4350-b9d9-fa96b509bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d4c9bf-e765-4094-996c-116190c3077e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Wall Street Journal, US officials say she and her
        family have become wealthy due to her proximity to Putin, though the Kremlin
        continues to deny any relationship between the two. The US Treasury department
        has refused to comment on the case.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba4c83-4ee9-40c5-bb4a-6690ce16f375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f9f6c-ec84-49ee-a60a-c884c42e6cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of her actual relationship with the Russian President,
        if her name does appear on the final list of EU sanctions, Kabaeva —&nbsp;still
        relatively unknown outside Russia —&nbsp;and her finances will come under
        huge international scrutiny.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aff6b5-614d-4296-bf43-29f29f7c8a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:27:54.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:41.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2022/05/06/europe/putins-reputed-girlfriend-alina-kabaeva-eu-sanctions-intl/index.html"
        href="https://edition.cnn.com/2022/05/06/europe/putins-reputed-girlfriend-alina-kabaeva-eu-sanctions-intl/index.html">Putin''s
        reputed girlfriend Alina Kabaeva included in proposed EU sanctions list, sources
        say</a>"</em></p>'
