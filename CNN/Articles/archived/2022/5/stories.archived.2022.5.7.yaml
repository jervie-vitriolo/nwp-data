      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Olympic Committee president Bambol Tolentino confirmed
        on Saturday that Tokyo Olympian Luke Gebbie failed his COVID-19 test upon
        landing in Hanoi, Vietnam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eab9708-7a05-45f0-ad2a-18189fc81250'
