    'template': '1'
    'title': 'COVID-19 vaccination sites to be set up near polling precincts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd11fade-6971-4e3b-98ef-259b86fbb59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T16:43:27.678+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:38.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> – Filipinos
        can get their anti-coronavirus shot in vaccination sites to be put up outside
        polling precincts on election day, according to a health official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e4933-2657-4f27-9dd0-5cb63172be9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T16:43:27.678+08:00
