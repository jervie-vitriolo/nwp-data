      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fd4419-6ac3-4296-a94f-be6eea0b9e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.562+08:00
