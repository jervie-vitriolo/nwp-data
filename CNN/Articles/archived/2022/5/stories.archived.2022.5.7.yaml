      '
    'updated': 2022-05-07T11:46:00.000+08:00
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c525912b-bd40-4dc8-a846-0a865632c085'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Police and fire rescuers are combing through
        rubble for survivors after an explosion late Friday morning destroyed a hotel
        in Havana, Cuba, killing at least 22 people and injuring at least 64.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c763b-9b74-48bf-8bfb-8aeb40a2e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97544027-3066-444f-a751-91093c307525'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gas leak is thought to be the cause of the explosion at Hotel
        Saratoga, according to the Cuban Presidential Office, who said that more details
        would follow.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b1f32-1f1c-4772-bbdb-c14d35f497ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045328b4-43ca-4075-80f7-4494055be357'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.211+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything indicates that the explosion was caused by an accident,"
        the Cuban Presidential Office said in a tweet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7b1332-64b9-413e-be30-dc56403e6e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195e76f-798d-4459-bcac-b6d495348cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to preliminary data, a child and a pregnant woman were
        among those who died, it said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8b582d-8bc2-492f-a8d8-2671990b114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a493c79a-bf99-4954-98b4-37b978380548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidency also said 64 people have been hospitalized for injuries,
        including 14 minors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c3e9bf-c1b7-4d1e-b158-fff979e6fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.212+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7aa3e8-8df5-45a0-9b7b-7cf9dd11587b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban state TV said there are potential survivors trapped in the
        basement of the destroyed hotel.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bd440b-5b22-44bc-a534-d40faf899548'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f687ce2-3b8c-44cf-8b89-ec25be0bc8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses described a "massive blast," which appeared to destroy
        buses and cars outside the hotel in the center of the city.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e0c36d-fa14-4bef-bf63-5f2e5e15c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c5ee80-0e66-4622-a4ed-f6d9e2a75a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from the scene showed the blown-out facade of at least three
        floors of the ornate green-and-white stuccoed building. Plumes of dust and
        smoke could be seen rising around debris on the ground.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b28bd-bb50-4221-b3b9-6f808a90a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3598d193-ae69-4887-bc1c-619c951dc2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.213+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN team on the ground saw a bloodied woman being carried away
        at the scene of the explosion. Fireman were using their bare hands to move
        chunks of broken granite and stone in order to pull people out of the rubble.
        Pieces of metal awnings, balconies and large chunks of stone were scattered
        about 300 feet away from the hotel.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82f27bb-7966-436a-b529-a3e6400bff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5d3366-22f5-49df-91cb-84dcf22f5b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban President President Miguel Diaz-Canel visited the site of
        the explosion on Friday and Hermanos Ameijeras hospital, where a number of
        victims were sent to, according to images shared by the Presidential Office
        on Twitter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759809e-e8fd-4e9f-9eb6-9e453f6764bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f376b9-34cd-4ccc-9815-9a5b69a9d96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:46:15.214+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:54.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the explosion was "not a bomb nor an attack, it''s a regrettable
        accident," after returning to the site of the blast.</p>'
    '43':
