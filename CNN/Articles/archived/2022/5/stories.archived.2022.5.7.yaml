      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)</strong> – More than
        33,000 inmates are expected to cast their vote on May 9, according to the
        Bureau of Jail Management and Penology (BJMP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44547271-15a5-4109-8116-512ca39628bd'
