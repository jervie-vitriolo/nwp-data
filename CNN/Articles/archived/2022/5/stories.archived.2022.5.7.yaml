      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Images of the war in Ukraine have
        inspired people worldwide to search for ways to try to help.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b443cdc-a438-45cc-9f51-b40b66ffb0ed'
      'mgnl:activationStatus': true
