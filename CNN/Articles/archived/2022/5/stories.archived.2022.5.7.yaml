    'template': '1'
    'title': 'Kraft Heinz wants to solve its supply chain problems — in the metaverse'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336cc5aa-f3a6-4449-a75b-82ccd7e13b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Kraft Heinz is using the metaverse to help
        get Lunchables, Velveeta and ketchup onto shelves faster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c241d22c-db9f-4d19-bb33-084270ed53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f18ed-ff41-45d4-b7f6-67d2dfd5f648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the company announced a deal with Microsoft to help
        secure its supply chain by, among other things, using automation to speed
        up operations and replicate the company''s facilities online.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c20468-6485-4a70-8e74-37093a50c8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a29551-9d71-471a-b710-a51ae104258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft created "digital twins" in the metaverse that allow the company
        to problem-solve virtually. The tactics should help Kraft get its products
        to grocers more quickly and ensure that factories are running as efficiently
        as possible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5627d08f-f558-453c-bdad-9e33763aa147'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211eba6f-1549-494b-8327-aa32b15d61fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re really committed to supporting our customers in ... what
        we call the industrial metaverse," said Lorraine Barden, CTO of Microsoft
        Industry Solutions. "This means that Kraft Heinz will be able to put their
        products ... into consumers'' hands faster."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7fd7a0-0851-4ae5-8a44-58b0c9de291e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.437+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ee50ce-578f-47f2-aeee-265939a1dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the true metaverse is a pie-in-the-sky virtual world that
        isn''t quite ready for prime time, "metaverse" has become a catchall term
        for everything virtual — including logistics solutions that companies like
        Kraft Heinz and Microsoft are pursuing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc99a3-2aed-4cf6-84c5-bba7a26be6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5eece4-b8a4-485b-aa35-97c97fc02e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal, which Kraft said is one of its biggest tech investments,
        "increases our dependability," said Carlos Abrams-Rivera, Kraft Heinz President
        of North America, adding that it should help make "sure we''re there whenever
        you need us ... regardless of the situation that the world is going through."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830003b6-5d12-405d-b00c-6184a1f3ea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890120bc-2b5c-46b1-8fc8-a899c5d056ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Kraft saw their supply chains tested early in the
        pandemic, when restaurants closed their doors and consumers started panic
        shopping in supermarkets. To keep up with the sharp shift in demand, they
        had to make several speedy pivots, like prioritizing popular products over
        niche ones and certain pack sizes over others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9efac47-336e-4078-b03c-0969ebc8f3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e5eca-1579-4436-97e2-00b43f7d4576'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Kraft Heinz that meant, among other things, ramping up production
        of ketchup packets for takeout. "We handled that fairly well," said Abrams-Rivera.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99932e2f-a546-4c8c-ac67-2edfc610679c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe2117-6ad0-460c-8d21-1d3245fc0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there were other areas where "inventory [was] getting trapped
        in the system," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb087b-111d-49f2-81b5-418fe644abf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b361b8a-1a1e-43f3-997d-4b8c639f3647'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft could predict that demand for ketchup packets would spike
        because it was paying attention to international trends. But when demand suddenly
        changed in certain cities or states because, say, a rise in Covid cases kept
        school-aged children at home, Kraft wasn''t able to respond as quickly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7938de4b-ab59-47d4-9e7b-1ebd83298d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb35e08-d576-40e6-a84b-1525b3e02f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s bad for customers, who may have been met with empty shelves,
        and it''s bad for Kraft, because those customers might have turned to a competitor
        instead.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf1795a-e3fb-40d2-8f59-4eccc4c57bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdc00bd-e36c-419e-b2ac-6a206806cf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.438+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new tech should help prevent shortages, Kraft believes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c388d22-cf27-484e-9d3a-d88f49fe6eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483df6e8-6121-4e21-a345-7eb5f7bad32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Right place, right time</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8855993b-9f4b-4557-9cb6-7d4e821a5416'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how can automation and virtual manufacturing facilities help
        get products on shelves?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ee702f-5fd7-4f21-96af-f0d2651a12e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dfdc98-ed52-4d7c-8ad8-292d65cdd58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams-Rivera offered this example: A retailer on the West Coast
        decides to offer a promotion on Lunchables, driving demand for that product
        up.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16550d4b-8a1e-4104-9575-2185b7997f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde33623-eac3-4e2d-91dc-ca73e4757f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typically, that requires a lot of employees to pull a lot of levers.
        After the retailer places the order, someone on Kraft''s team has to see the
        request and alert warehouses, and so on. But with help from Microsoft, Kraft
        can automate more of those steps to speed up the process.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302b05b0-db01-4406-b0b2-7687d8b1475c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33258da9-fd4a-4cf6-94f9-bf12521a206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are those digital twins. Virtual versions of Kraft''s
        manufacturing facilities can give the company''s leadership a better view
        into how they work — and what needs improvement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33130c45-aa88-4054-b352-6ccd56a7b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8533f68-86db-4ed8-873b-ebdd051ec09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A single Kraft factory may make a few different things, such as
        Ketchup, sauces and vinegar, Abrams-Rivera said. Digitally mapping out these
        facilities helps Kraft better understand the flaws in the design and increase
        efficiencies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604045c6-41e6-4668-9cd3-da55b7718481'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babfa17d-f729-4373-99c7-cd0c78f864b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft doesn''t currently have "a system that allows us to map the
        entire factory to see the best flow," explained Abrams-Rivera. The digital
        twins will change that.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e766ffae-3b61-428e-be68-338257d2e995'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.439+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c6d6dc-dcc4-492f-bec9-e54c62fbf377'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virtual option could also allow Kraft to catch errors ahead
        of time by allowing it to simulate production. "Normally you wouldn''t know
        until you actually run the product on the line," Abrams-Rivera said. Testing
        online can help speed up the process of getting a new product to market.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b03e67-27d4-4f62-8044-fc14b03de9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecc6488-2ded-4ef6-a843-7cc5e53c149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Companies turn to the metaverse</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599e7c4f-7b32-4354-8f3a-62e7d5b1f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the idea of the metaverse gains traction, more companies are
        looking at ways to connect virtually with consumers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504a2f5-30db-444d-ac58-c15f82103f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd910cd2d-e1a0-423c-9416-22d15c164afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kraft, for one, isn''t just using tech for behind-the-scenes solutions
        to logistical challenges. It''s also advertising more to gamers. PepsiCo and
        Coca-Cola, are also exploring ways to reach customers in new virtual arenas.
        For PepsiCo, that includes gaming. And Coca-Cola introduced a limited-edition
        "Pixel" flavored soda in the video game Fortnite.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb2787-fe70-4d2f-8695-074995775174'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d6a88-a2f0-49dc-98df-94a65d735d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see gaming as really the springboard into this new phenomenon
        we call the metaverse," Adam Harter, SVP of media, sports and entertainment
        at PepsiCo, previously told CNN Business. "As people live their lives in the
        metaverse on a more daily basis over the next few years ... it''s critical
        for brands like ours to make sure that we are where those consumers are living
        their lives."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72689c8e-e35f-481b-a5a4-60f7f80e4a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a98739-5639-4353-a7eb-e8350ed7f4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:17:23.440+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:56.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/06/tech/kraft-heinz-supply-chain/index.html">Kraft
        Heinz wants to solve its supply chain problems — in the metaverse</a>."</em></p>'
