      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) —</strong> Persons
        with disabilities (PWDs) are entitled to free rides at the LRT-2 during the
        national elections on May 9, the Light Rail Transit Authority (LRTA) announced
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c209d010-8646-442b-a226-881f90d64f95'
