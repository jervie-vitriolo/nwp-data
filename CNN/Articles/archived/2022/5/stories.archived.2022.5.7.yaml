    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb58aa47-7fca-4e54-9f19-19e770463374'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T10:28:26.089+08:00
