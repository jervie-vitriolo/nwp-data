      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other 2,683 will be escorted by jail officers to vote in precincts
        outside, where there will be special lanes to accommodate them, he added.</p>'
