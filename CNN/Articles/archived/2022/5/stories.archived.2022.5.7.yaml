      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: https://www.cnnphilippines.com/news/2022/5/5/De-Guzman-wider-audience-despite-low-survey-ranking--.html</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669afa94-a329-4624-836e-1932a64b8906'
