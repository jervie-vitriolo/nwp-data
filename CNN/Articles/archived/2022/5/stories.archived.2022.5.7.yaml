      'mgnl:type': 'text'
      'text': '<p>"It was a traffic congestion caused by the volume of buses that
        were used to ferry supporters for the miting de avance of [Bongbong Marcos]
        today at Pasay/Parañaque, Mandaluyong police chief PCol Gauvin Mel Yamashita
