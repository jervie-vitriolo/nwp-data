      'mgnl:lastActivated': 2023-01-19T15:34:53.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Starbucks isn''t pleased that the White
        House left management out of a meeting with union representatives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab156d8-7af5-4d87-b4f0-14daa09cda83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T04:26:05.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:53.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19848c9c-c5b2-44fe-ae0c-9c7534c3f151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T04:26:05.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:53.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, union organizers representing workers at Starbucks,
        REI and Amazon, among others, met with Vice President Kamala Harris and Labor
        Secretary Marty Walsh at the White House. President Joe Biden also stopped
        by the meeting to greet the organizers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd80ff-c5b8-4253-a299-addfbe9ac77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T04:26:05.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:53.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe013d8-d6ba-4225-9733-756a4ce87810'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T04:26:05.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:53.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Starbucks weren''t present. That doesn''t sit
        well with the company.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cbe9a2-3402-4642-9182-75f3e94998cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T04:26:05.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:53.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccb8dd8-bd34-4224-a48a-c573e9e370da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T04:26:05.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:53.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deeply concerned" that union representatives were invited
        to the meeting while "official Starbucks representatives" weren''t there to
        share their views, wrote AJ Jones II, SVP of global communications and public
        affairs at Starbucks, in a Friday letter addressed to Steve Ricchetti, counselor
        to the president.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4ec87-346f-433e-9acd-36d402534f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T04:26:05.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc23fde-3f91-4145-8060-e27fac952b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T04:26:05.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:53.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this lack of representation discounts the reality that
        the majority of our partners oppose being members of a union," he said. "I
        am requesting the opportunity to meet with you and bring a diverse, representative
        group of Starbucks [employees] ... so that they can share points of view and
        experiences." The White House didn''t immediately respond to a request for
        comment on the letter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3105b4d4-c7fd-4215-8ee5-86298346da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T04:26:05.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:53.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00b396d-9bb5-476b-9d1a-f2f133772c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T04:26:05.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:53.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks Workers United, which has been working to unionize Starbucks
        stores, said in a statement that "if Starbucks ... grants us equal company
        time to talk to partners for every anti-union meeting they hold, we''d be
        happy to have them tag along next time we get invited to the White House."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f657b5da-a06e-410c-8154-831fa3985592'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T04:26:05.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:53.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4664be6-3e12-486c-bed1-857c6a7c2269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T04:26:05.520+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:53.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group added that "the President, VP and Sec Walsh took the time
        yesterday to hear Laura Garza, a proud 22-year [employee] at Starbucks, explain
        what it''s like to be intimidated and harassed by a company she has devoted
        her working life to." The company added that "she spoke on behalf of the partners
        at over 60 stores across the US who have voted to unionize."</p>'
