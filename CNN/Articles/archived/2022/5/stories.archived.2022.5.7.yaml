      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media clips which have gone viral pointed out that the buses
        were empty and caused traffic jam earlier this morning, particularly on the
        Makati bound side of the bridge.</p>'
