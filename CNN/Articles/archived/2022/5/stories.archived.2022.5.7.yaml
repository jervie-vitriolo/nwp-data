      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown told CNN she had "created a connection" with Makovetskyi after
        studying his family''s ancestry for so long.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a4bb1d-794e-451b-be69-af381dec6aca'
      'mgnl:activationStatus': true
