      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The jobs report was robust and indicative of strong demand," said
        Joe Davis, global chief economist with Vanguard. Davis added that employment
        in the services sector is particularly tight, which will likely lead to more
        upward pressure on wages and higher interest rates from the Fed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff029a87-d7af-4416-82f0-433a8a24793d'
