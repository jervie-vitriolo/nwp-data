      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To wrap up their campaign trail, Bello urged Filipinos to prevent
        a Bongbong Marcos-Sara Duterte presidency, which he believes invites six years
        of destabilization.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95c4de2-bbc5-4b17-a8c0-a5ba69187f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.778+08:00
