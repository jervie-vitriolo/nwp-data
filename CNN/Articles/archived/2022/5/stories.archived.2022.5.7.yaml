      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival Nike reported a 5% drop in its China revenues over the December
        to February period, compared to the previous year, before the latest lockdowns
        were introduced.</p>'
