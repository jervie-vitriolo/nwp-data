      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e85a44-d148-4a09-b8d3-33db302174a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivan Makovetskyi told CNN in an email that his family were initially
        suspicious of Brown''s assistance, especially as they have always been "proud
        and independent."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14642e-ea3e-41e7-bf0d-54bac17bf5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.565+08:00
