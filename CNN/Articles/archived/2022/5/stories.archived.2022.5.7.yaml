      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2746b1-dcb6-4198-859e-dd5085585e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she trawled for ideas online, Brown, age 29, stumbled across
        a listing from a vintage reseller in Zaporizhzhia, southeastern Ukraine.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcba52e-c3af-4975-94e1-1b040f7da311'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.561+08:00
