      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are hard-working, proud, kind, grateful; and losing their
        jobs and income due to a situation they cannot control was enough reason for
        me.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83db1c1d-4f03-4df6-bf2b-8b6bffea2730'
