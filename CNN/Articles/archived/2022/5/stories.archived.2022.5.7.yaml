      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco told CNN Philippines the country was only given one slot
        for diving, which makes Drake the only Filipino diver for the Vietnam SEA
        Games.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f89cbe3-31ce-4813-b4fb-7e24ae18caec'
      'mgnl:activationStatus': true
