      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca826b2-fad0-4d86-aa39-075400eea8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Bello believe the fight for societal reforms will continue
        even after a new president is elected.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c308689f-b7a3-40ea-8969-a3b2f3807258'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7cdb3-0edc-4e38-9567-336ed5c705de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung ano ang kahinatnan, prepared kami na matalo kami okay lang
        yan… Pagkatapos ng eleksyong ito ay magsisimula kami ng masayang-masaya, kargado
        ng tagumpay doon sa aming objective kasi naiangat namin ng triple o doble
        yung aming ginagawa sa nakaraan sa pagbabagong panlipunan," De Guzman elaborated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe2223c-37bb-4602-b059-5fb7ae87c805'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dbf7ff-fcf8-4b2a-8293-42efbdcb15c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Whatever the outcome may be, we are prepared to lose,
        and it''s okay. After the elections, we will happily start again, armed with
        the victory of reaching our objective to raise awareness on our platforms
        for reforming society.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677ea0bc-e618-4638-967e-3dcbfafd11db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73c24ed-956d-4e68-abfb-324ed449bb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.777+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We entered this electoral participation with a strategic perspective
        that it would not end with the elections, that the elections will be the first
        step in popularizing progressive socialist programs," Bello explained.</p>'
    '27':
