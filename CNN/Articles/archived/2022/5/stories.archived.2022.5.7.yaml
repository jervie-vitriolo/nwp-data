      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines last won a SEA Games medal in diving in 2011. That
        year, Jaime Asok and Nino Carog clinched the silver medal in the men''s synchronized
        3-meter springboard, with Asok teaming up with Rexel Fabriga also bagging
        silver in the men''s synchronized 10-meter platform.</p>'
