    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8769e81-a0c1-499e-883e-8bfaa095571b'
    'lead': 'The PNP Media Action Center is designed to keep the public informed and
      updated on accurate and relevant information regarding election-related security
      and public safety matters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-07T19:59:17.780+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T15:34:33.980+08:00
