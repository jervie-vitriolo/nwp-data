      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, De Guzman hopes the elections will be based on track
        records and platforms, not personalities and funds. He reminded that the 67
        million eligible to vote should do it not just for the triumph of a candidate,
        but for the future of the country.</p>'
    '31':
