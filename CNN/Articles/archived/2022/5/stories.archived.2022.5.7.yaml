      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new security assistance package will follow on the President''s
        $33 billion proposal last week to Congress to support Ukraine amid Russia''s
        invasion. The US has made it clear it intends to provide long-term support
        to Ukraine and has already provided the nation with billions of dollars in
        military and humanitarian assistance. The proposed package last week was more
        than twice as much as the $13.6 billion infusion of military and humanitarian
        aid that Congress approved last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a82f66c-40ed-4de3-885b-6ded71b0399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T03:57:43.709+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:54.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9347e-740c-47cc-a4fb-ac20fbb01892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T03:57:43.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:54.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said the $33 billion package would provide more artillery,
        armored vehicles, anti-armor systems and anti-aircraft capabilities to the
        Ukrainian military, as well as humanitarian assistance, including food, water,
        medicine and shelter to Ukrainians displaced by the war. The package includes
        more than $20 billion for military and security assistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1b16e0-1972-4ed3-8f09-605d2c9e70e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T03:57:43.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:54.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d788ee-86f6-4245-8e19-b092d1ba8079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T03:57:43.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US remains in close coordination with European allies. The President
        last week said the US was working with other nations -- including Korea, Japan
        and Qatar -- to support European allies being threatened by Russia suspending
        their natural gas supplies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95016ce7-ae40-44d1-9003-6dfa3292df4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T03:57:43.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:54.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a35f1-75c1-4358-a116-ff0082231c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T03:57:43.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has also proposed strengthening US law enforcement
        capabilities to seize property linked to Russia''s kleptocracy. The goal is
        to further pressure Russian oligarchs and use money from their seized assets,
        including superyachts, to fund Ukraine''s defense.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de4686b-ad75-43ac-8229-502ccbb820a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T03:57:43.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:54.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8262ba0c-2c99-4930-b46e-8b20322a010e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T03:57:43.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ratcheting up in military assistance from the US comes as Russia
        refocuses its campaign to seize new territory in the country''s eastern region.
        The President recently said Russia''s war has entered a "critical window,"
        making Western military aid all the more essential.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa9835b-b24a-477d-a3af-667a4dacc9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T03:57:43.710+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T15:34:54.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/05/06/politics/ukraine-assistance-joe-biden/index.html">Biden
        to announce another assistance package to Ukraine in coming days</a>."</em></p>'
  'Havana-Cuba-explosion':
    'author': 'Patrick Oppmann, Karol Suarez and Jorge Engels, CNN'
