      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e10d46-7989-4872-a826-e73a5d2d8d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:46:48.776+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T15:34:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman is happy with what his presidential bid achieved following
        his 30 years of fighting for societal reforms. He said he will not be bothered
        by the election result since the country''s political system is still dominated
        by ''trapos'' or traditional politicians and dynasties.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b40f206-2272-4cbd-b943-0fa8d563a3f3'
