    'template': '1'
    'title': 'PNP activates media action center for accessible, relevant information
      on 2022 elections'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d25d09a-1710-4fa1-9564-9b70c7539a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7) –</strong> Two days
        before the elections, the Philippine National Police (PNP) on Saturday activated
        its Media Action Center at the PNP National Headquarters in Camp Crame in
        Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26dab9e-8623-4e48-b1b4-227e3c104484'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb594d5-64d9-44fe-9f7c-7ffa1eb06cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.780+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP Media Action Center is designed to keep the public informed
        and updated on accurate and relevant information regarding election-related
        security and public safety matters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fbde5-a77b-4b7d-b46a-adfcd1172b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e222c0-3b4d-4821-832c-8f2a5bc59879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP Media Action Center is established to coordinate and harmonize
        with the PNP Command Center, the National Election Monitoring Action Centers
        from the regional down to provincial, and municipal levels of all election-related
        data and information," PNP spokesperson Jean Fajardo said during the press
        briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c05e18-77c5-4afc-9c43-9cba55061144'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e07a883-0dad-4db9-9e3d-5b1f10034877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the immediate "eyes and ears," the center also establishes "lines
        of communication among stakeholders including media partners on election issues
        and cases."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28439858-7a3d-4988-9f3b-677e7690f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc0d6d3-7d5d-420c-8a4e-2b72eafeff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP Media Action Center also aims to validate and to filter
        proliferating fake news and inaccurate information circulating in different
        medium, and platforms including the social media," Fajardo emphasized.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44629f2-d988-42b1-8d15-56bce1c0848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09764eb7-2470-432c-a3d7-7239c754f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information received and reported by the media will be validated
        by the PNP Anti-Cybercrime Group.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8092d4-d758-472b-a921-a94b087a8a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70d9654-6f2a-4690-9d53-1d75a5659828'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also deployed police officers, standby forces, and quick
        reaction teams stationed on a 24-hour basis at the command posts in their
        respective headquarters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1901361-ca0c-43ea-944e-b792542a86c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f364277-0ec8-42be-b6c0-01d5e79e1d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 7, there are 14 election-related incidents in the country,
        significantly lower compared to the 133 cases recorded in 2016 and about 60
        cases in 2019 elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69412105-3c50-4ac1-9361-a8dd76a59068'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe0c1c2-0594-4257-9f9f-9a4ca0f9e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.781+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases include qualified trespass to dwell, physical injury of supporters,
        slight illegal detention, shooting incidents, commotion, robbery, and grave
        threat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec5938-8de5-485f-9b01-488b2527eb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df33b988-a014-4435-a8cc-0b15b01202f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T19:59:17.782+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T15:34:33.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers are now deployed in different schools nationwide
        to secure the delivery of election paraphernalia, and to conduct inspections
        and monitoring in the surroundings before the election on Monday.</p>'
