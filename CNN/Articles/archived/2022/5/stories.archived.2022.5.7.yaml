      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adidas posted strong sales in Western markets in the first quarter
        and said it now expects overall growth this year to come in at the lower end
        of the 11%-13% range it predicted previously.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4674fe0-57be-4815-a897-cbe046edf417'
