      'mgnl:lastActivated': 2023-01-19T15:34:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contacts on social media helped her translate some of the names
        into English, while Brown also tapped in to Google Translate.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d212f-6a17-471d-ab7f-cc9892d2e6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2c85d-1cb0-4449-b9c0-43f4185e8483'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was researching this day and night without any leads. I was desperate
        to find this family!" she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23df8091-58f4-4610-83f9-92fab1818850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a06b91-48d4-4b9d-b993-fe6efb119df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All she had to go on were two names: Vadim Danilovich and Yuri Vadimovich,
        written in Cyrillic script beneath some of the images. She suspected that
        the Ukrainian patronymic tradition —&nbsp;where a component of a personal
        name is based on the given name of one''s father — meant Yuri was the son
        of Vadim. There was only one mention of a surname in the album: Makovetskyi.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0260d8e-1be7-4670-8b4a-7c7ce50d710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a9e454-0075-4396-8428-ab0559fe9ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undeterred, Brown used an online Russian keyboard to search the
        names.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec67562-6d1b-4a1b-b042-def220ef879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c624ea0-a278-454b-be4d-e8ad8c221c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That led me down a rabbit hole," she told CNN. "I spent days trying
        to find any contact I could for this family."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3378ed-0278-426c-8962-aa9b4943f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48871502-807f-44a9-87ca-9c1f31e98586'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually she received an email from Ivan Makovetskyi —&nbsp;the
        29-year-old son of Yuri and grandson of Vadim. He told Brown his grandfather
        died in 2008.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d79410e-f68a-4eb0-bb65-c1bcc0f42f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014cfca1-4fca-4d51-b258-93780416dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lives with his parents and his grandmother, Vadim''s widow, in
        the central Ukrainian city of Dnipro.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5851030a-2d27-450e-a6da-8dfaa6aa51b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9ab114-4ab3-4a3c-b5f6-960cc19d4b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Russian invasion in February, Makovetskyi was an English
        teacher "in one of the more prestigious schools in the city," he told CNN,
        while the family printing business catered to theaters and cultural institutions.
        But as they ceased to operate, so did the family business.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54400d2b-1408-4061-8482-8feaffa299dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.563+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea93ae02-14b1-4bce-bcc7-9e15680d06a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makovetskyi has recently been taken on as a local spokesman for
        an Italian humanitarian organization operating in Ukraine, but otherwise the
        family has no income.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a343e0c-3409-4a3b-b1a0-7cd3a5328283'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb4f257-18a8-4c3c-9a93-9c5ee4b1ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told CNN: "We are okay, we are not starving or anything of the
        sort, but the situation is rather difficult right now."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede0d43a-0eac-4dc9-af3f-60a3d229ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc11f05a-0fc5-42a5-91f8-b48a8bd39feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My grandad was a man of encyclopedic knowledge, a human anatomy
        professor and even a head of the department at our Medical Academy here in
        the city of Dnipro," he wrote to Brown.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241b330d-7a24-4b49-b2b7-b291a1cc0638'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d3cfe-f733-435f-b56b-f6d657a6f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family are unclear about how the album came to be on sale but
        suspect it may have been lost when relatives moved house.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53678193-4edb-4d2a-b3dd-988894f317b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821298ca-be27-40c4-b64d-0b0af5bd7dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Makovetskyi and his family were pleased to hear it had been
        found, their immediate concern is with the present situation.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b602991-de62-4edd-9af5-f079d67b0fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ceb54af-bcfc-435d-ae59-ddd6375b5d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It may sound blunt, but these days memories here are not worth
        much," he wrote to Brown, describing civilian life in Ukraine today as "dire".</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b630cf-1756-4525-8409-c63b1d2ae88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660fee3f-7805-4b15-a298-2f40d8038919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sound of air raid warnings has become a regular feature of life
        for the family, who still live in the building in Dnipro that was home to
        Makovetskyi''s grandfather, Vadim.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce04421c-3802-436a-8200-d7efd9464d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25ee29-f2a2-4cbf-99c7-b29256f4ff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.564+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are so used to hearing the air strike siren after which nothing
        happens, that most people, myself included, do not even bother to go to the
        basement or shelter," he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e57ebd-0f27-43a9-957c-9c5427833c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab3ee80-b5ed-4070-b6bc-9a49163ba09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makovetskyi''s father, Yuri, is seriously ill but is not receiving
        the treatment he needs due to the conditions in Ukraine. Meanwhile, the closure
        of the family business has left them struggling financially.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3270d18-517f-4536-b518-56aacc37b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e312809-c609-4c77-8bee-5b2cdd773ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After finding the family, Brown felt compelled to act. She has since
        sent them financial support and hopes to return the album in person once the
        war is over.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57acb535-4682-4a68-98b2-a4369b0366c9'
