      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this stage, names can be taken off or added at member states''
        discretion and is expected to be a point of negotiation when any new sanctions
        package is proposed, an EU Commission source told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea9d48-d96b-41ee-8404-31f316c756be'
