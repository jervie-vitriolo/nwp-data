    'mgnl:tags': ['China', 'Xi-Jinping', 'COVID-19']
    'template': '1'
    'title': 'Xi Jinping sends warning to anyone who questions China''s zero-Covid
      policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c666eea-d916-40f9-8bbc-f85436715e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s top leader Xi Jinping has issued
        the strongest warning yet against anyone who questions the country''s zero-Covid
        policy, as stringent, frequent lockdowns fuel public discontent and deal a
        devastating blow to the Chinese economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ebaf2-0b3c-480d-bef3-ce7d499a5d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95560b5-53da-44c6-b396-5a2fa46c139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting chaired by Xi on Thursday, the ruling Communist Party''s
        supreme Politburo Standing Committee vowed to "unswervingly adhere to the
        general policy of ''dynamic zero-Covid,'' and resolutely fight against any
        words and acts that distort, doubt or deny our country''s epidemic prevention
        policies."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f11f7a-f583-4a32-8e6e-9dbe778867cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff60854-2606-4041-8040-6773e1485eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.776+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time Xi, who according to state media made an
        "important speech" at the meeting, has made public remarks about China''s
        battle against Covid since public furor erupted over the harsh lockdown in
        Shanghai.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba71f68-3dac-4cec-9f4e-5338fb2eb6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2045ce-7541-4383-addc-5c37edae07b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our prevention and control strategy is determined by the party''s
        nature and mission, our policies can stand the test of history, our measures
        are scientific and effective," the seven-member committee said, according
        to government news agency Xinhua.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09372c2a-fbb0-42c7-b123-607d9c38b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c1402f-1cc9-41a8-b479-dc38d62b1032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have won the battle to defend Wuhan, and we will certainly be
        able to win the battle to defend Shanghai," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82774831-3d48-4104-93c7-afb70e1c981a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e922ea-00de-430a-a130-7d407a2fa836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Standing Committee also demanded cadres have a "profound, complete
        and comprehensive understanding" of the policies set by the party''s central
        leadership.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d65328-32b7-4776-bc45-67c217b4ae44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f09c02-bb7a-4728-8632-49d26eaf47f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:44:22.777+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should resolutely overcome the problems of inadequate awareness,
        inadequate preparation and insufficient work, and resolutely overcome contempt,
        indifference and self-righteousness in our thinking," it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afee9aac-4e38-47c5-aad7-65c9beaca86e'
      'mgnl:activationStatus': true
