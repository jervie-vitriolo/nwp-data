      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Russia''s National Media Group, of which
        Kabaeva is head, for comment on the proposed sanctions.</p>'
