    'jcr:uuid': '9265f9fb-281a-467b-b0b3-27ca961f9805'
    'lead': 'China''s top leader Xi Jinping has issued the strongest warning yet against
      anyone who questions the country''s zero-Covid policy, as stringent, frequent
      lockdowns fuel public discontent and deal a devastating blow to the Chinese
      economy.

      '
