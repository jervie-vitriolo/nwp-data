      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no end in sight to Chinese President Xi Jinping''s zero-Covid
        strategy, the outlook for Adidas'' business in China — which accounted for
        about 20% of the company''s sales last year — is grim.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a164055-97da-42a2-b3c6-83a79b1bd231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:38:27.974+08:00
