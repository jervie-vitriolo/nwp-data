      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a869f132-1894-47a4-96d8-b47b462f16fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s High Court of Justice Wednesday ruled against the Palestinian
        villagers, accepting the Israeli state''s claim that residents began squatting
        in the area after it was declared a firing zone by the military in 1981.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46456439-9658-4dbc-9190-baf5e839115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.051+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce01c58-8315-4841-bc5c-f2c94317d590'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court move legally clears the way for the eviction of some 1,000
        Palestinians from eight villages on the outskirts of the city of Hebron.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635ed830-bb49-4fd3-8d41-6069c55269c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4476e7e-4a40-4c91-ae7b-198c2290b659'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations, European Union and Israeli human rights groups
        all criticized the court decision on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c195145-eab9-4a56-ad14-f44a7f0651ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256329b1-b103-4c6b-95a9-58602b13ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lynn Hastings, the United Nations resident and humanitarian coordinator
        in the Occupied Palestinian Territory, said the Palestinian petitioners, having
        exhausted domestic legal remedies, are now "unprotected and at risk of imminent
        displacement."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca7cd36-9fde-438f-a731-2e4e9bad1939'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf8a843-20a2-49c9-b05f-f9977c0363b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called on Israel "to cease demolitions and evictions in the
        Occupied Palestinian Territories, in line with its obligations under international
        law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d6151-b908-46b7-b1e7-7aac953dabc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958725e3-191c-4abe-917c-7c65356df5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union said evicting the Palestinians would amount to
        "forcible transfer from their homes and destruction of their communities,"
        which it said was prohibited under international law.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60898451-83d9-446a-83a3-0c6d7cfdc08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7414cd-20f4-41cb-b107-ebf461a4ae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the occupying power, Israel has the obligation to protect the
        Palestinian population and not displace it," the European bloc said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6342d7-70f0-4ac4-a81e-7abcd61701e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a3569a-fd29-44be-95db-0b1fe9cd490a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Association for Civil Rights in Israel -- which represented
        the Palestinian villagers in court -- accused the court of approving a move
        that would "leave families, children and elderly without a roof over their
        heads." It said the ruling was "unusual and would carry severe consequences."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6951eb-d6af-43c7-b3f0-a3ce89164bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.052+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3822938e-1d64-4fbf-a6ea-fb085c487cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions are high between Israel and the Palestinians after a series
        of violent incidents in recent weeks. Dozens have died in attacks in Israel
        and the West Bank since March 22.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9185d9e1-9826-4724-8dd8-350cbf43bd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad185680-3f4e-4355-80ff-4b3458f697a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Aerial footage</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028780e-5d46-4907-af7a-ae68f1d7fba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evicting the Palestinian residents would separate Hebron from other
        villages on the southern outskirts of the city.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc567b-343a-4d99-a13a-bb63712547b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f54da-7263-47e6-9eb6-bdb6c0b8c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High Court Justices David Mintz, Ofer Grosskopf and Isaac Amit Wednesday
        not only rejected claims by the Palestinians that they had been living in
        the area before 1981 but ordered each of them to pay 20,000 shekels ($5,900)
        in expenses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ce4035-7fb0-4c18-8edd-a40db6ab4160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d4fd9a-7409-491b-8d21-6600283ab0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never believed that Israeli courts would bring us justice. The
        decision was not a surprise to any of us," council leader Abu Younis said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670f0cde-62ee-4adb-b170-58d833b270e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385079e8-14ca-4a06-a88e-62d971d4ef3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the families of Masafer, have papers that prove our ownership
        of our land," he insisted.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa84c45-9ea9-495f-99fa-6fd258dc0c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1a4af3-288b-453d-a641-4929c57350e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court rejected that assertion.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8dd50a-41f7-4422-a537-f7118e4e62d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41440925-24e6-41e6-bd45-ad9e6cf3c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Masafer Yatta families presented aerial footage as proof that
        the villages had existed in the area for 45 years. But Israel argued that
        Palestinian residents began squatting in the area after it was declared Firing
        Zone 918, and that until then it was only used as seasonal pasture land for
        their livestock.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdcfb45-107b-4ce8-ba6c-a2553250a5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.053+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4613b4bd-eee4-4fe8-aa2a-3deb164d2da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Mintz said in the court verdict that the question of whether
        the area was a place of permanent residence is "not complicated at all," since
        aerial footage from the area prior to 1980 shows no indication of a residential
        presence there. Mintz also noted that the area was used by the air force to
        conduct simulated airstrikes in the 1990s.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece04042-34bb-4ce2-9961-120d1ded0506'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3042cb6-0928-4809-9a9c-bab9d7fe3433'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court rejected the claim that turning the area into a closed
        military zone was contrary to international law, and said that when international
        law contradicts Israeli law, the latter prevails.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad54bdc-d6f9-4b1b-a397-6bed40305a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ab00f-faa2-432d-a4c8-80ae55a5ecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinians argued that they and their families have been living
        in these villages, whose homes are built within natural caves, since before
        Israel was established in 1948.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e652f7f1-1414-443e-8f16-df7ddd75496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60cf0486-1749-46e0-9a37-7c520a3f0b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Israeli military declared the area to be a firing zone
        in 1981, residents remained relatively undisturbed until the late 1990s, according
        to the High Court ruling.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c4dc3c-4eed-421c-8384-3c7a7fa30c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7223b0-107b-47f4-8ca5-ef8bd6e1e18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 1999, the military and the Civil Administration evicted more
        than 700 residents.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3efccd-4513-4c21-a746-216c1a29c0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37ce08-5ae8-4846-9b9f-2450b7c2f2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military scaled back the size of the proposed firing zone in
        April 2012, at which point Israel requested that eight villages be demolished,
        instead of 12.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c3f2cc-fa1f-41a0-a5bd-353ec9113796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cc63ca-5ca2-4f90-ae26-c5bc2d6ef7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court then suggested that the Palestinians withdraw their
        legal action, but two other petitions were submitted in 2013. The court dismissed
        them.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2928c187-c2c2-461e-a278-9958cd0cb4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.054+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d81c010-68ee-4a25-845c-a3baf6cad3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its ruling, the High Court accepted the military''s position
        that the land was necessary for its needs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516f8640-0a71-4d86-b3bb-4cae15144f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fa4fe3-6c23-4e9b-887c-f8ef92fe638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Younis said Friday the villagers would continue to resist, despite
        the legal defeat.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066ac0f-2572-49a1-82be-d1d31c41a01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.055+08:00
