      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, May 7)—</strong>&nbsp;A Commission
        on Elections’ (Comelec) special task force said it is investigating at least
        10 complaints of alleged vote buying ahead of the Monday polls.</p>'
