      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old Drake is based in Los Angeles, California and spent
        seven years as a gymnast before shifting to diving in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cbc95d-d9af-49d1-b765-c833d6c6591e'
      'mgnl:activationStatus': true
