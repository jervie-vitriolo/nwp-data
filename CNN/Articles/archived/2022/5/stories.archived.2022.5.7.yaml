      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 and Nasdaq also tumbled slightly Friday, falling
        0.5% and 0.7% respectively. All three indexes are flat for the week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf09c2-6c8d-441c-8359-233196325c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:07:09.176+08:00
