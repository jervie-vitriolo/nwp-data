      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have opened their homes to refugees or pledged donations to
        emergency appeals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc1caa5-a14f-4d81-9a70-49b1a7fecfbe'
