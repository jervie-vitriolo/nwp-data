      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As of today, we have 10 active cases and counting as we are continually
        receiving numerous reports and complaints of vote buying in our official email
        address and Facebook page,” the Task Force Kontra Bigay disclosed in a statement
        on Saturday.</p>'
