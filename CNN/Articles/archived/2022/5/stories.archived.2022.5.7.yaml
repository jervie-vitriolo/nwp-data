      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8847c3-3e28-4e4d-a401-74198e976b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:07:09.176+08:00
