      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All PWDs may avail of the free rides between 5 a.m. until 8:30 p.m.
        in Antipolo Station and 9 p.m. in Recto Station. They must present a valid
        PWD ID upon entry.</p>'
