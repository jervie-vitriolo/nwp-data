    'jcr:uuid': 'fa1372b2-daa9-4f22-82d6-a832fbc65fe0'
    'lead': 'Filipinos can get their anti-coronavirus shot in vaccination sites to
      be put up outside polling precincts on election day, according to a health official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-07T16:43:27.678+08:00
