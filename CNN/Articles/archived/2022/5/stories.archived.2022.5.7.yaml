    'template': '1'
    'title': 'Starbucks says it''s ''deeply concerned'' White House met union without
      them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c21cbe-d439-42e2-a85c-78e115d7eacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T04:26:05.519+08:00
