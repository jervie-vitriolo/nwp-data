      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Israel is seeking, through these attempts, to separate the villages
        in the Hebron Mountains from the northern Negev in the occupied lands, and
        break families'' ties," Abu Younis said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99182a20-a2a6-49c4-af05-12f67b26a8b7'
