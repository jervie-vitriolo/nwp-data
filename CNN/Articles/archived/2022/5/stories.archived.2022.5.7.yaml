      'mgnl:lastActivated': 2023-01-19T15:34:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02eb106-1dac-4d5c-acba-0c485395bb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soldiers evacuated the residents of the villages by trucks to other
        areas [in 1999], but the residents returned on the same night against the
        will of the occupation," he said, referring to Israel. "The same will happen
        if this court decision becomes reality."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d17057-9419-4e30-bf3c-4274a50134ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:50:10.055+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/05/06/middleeast/west-bank-land-legal-defeat-intl/index.html"><em>"Palestinians
        vow to stay on West Bank land despite defeat in decades-old legal battle"&nbsp;</em></a></p>'
