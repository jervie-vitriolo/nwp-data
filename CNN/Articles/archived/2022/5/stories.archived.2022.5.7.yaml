      'mgnl:lastActivated': 2023-01-19T15:34:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ffc3d-7f3b-4ff8-99e7-927efd63231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:38:27.974+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:34:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid lockdowns introduced recently have forced a large number of
        stores to close. Adidas also noted "strong traffic declines" in parts of the
        country not directly affected by the restrictions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777f3287-d498-40cb-b703-698954a31384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:38:27.974+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:34:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd151c0-0e70-45f8-a1d9-850a9cfed17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T01:38:27.974+08:00
      'mgnl:createdBy': 'angelica'
      'mgnl:lastActivated': 2023-01-19T15:34:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Revenues in Greater China are now expected to decline significantly
        in 2022," Adidas said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c100edd-6214-4a0a-82ae-e784a6df31b3'
      'mgnl:activationStatus': true
