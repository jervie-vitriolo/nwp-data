    'lead': 'Police and fire rescuers are combing through rubble for survivors after
      an explosion late Friday morning destroyed a hotel in Havana, Cuba, killing
      at least 22 people and injuring at least 64.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-05-07T04:07:07.461+08:00
