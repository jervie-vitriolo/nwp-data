      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0bd081-705a-46f5-851a-c344ab4ed2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The item? A large, green photo album crammed with black-and-white
        images of Soviet-era Ukraine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eeb2f3-6db2-4f7a-a162-4be6071ef046'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f427882e-4daa-49e9-b5ed-37c15d533421'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not the most obvious way to express solidarity, but one that made
        perfect sense to Brown — an interior designer and writer who in her spare
        time uses genealogy to track down what she describes as the "rightful" owners
        of family heirlooms she acquires by scouring antique fairs, flea markets and
        online.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f599b-1545-4563-801a-cd814739ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc91e30-0a82-4523-a575-83490cdc2fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw it and immediately knew it was special and needed to go back
        to the family," she told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d38beaf-e8ef-4a07-b546-050b18714a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beda119-2a31-4c75-9966-d3a6e8d63312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was trying to find Ukrainian small businesses to support. The
        photo album popped up and I clicked on it and it led me to an eBay listing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa80ceb-b8f0-4af1-8477-d3f179a0a24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4438ce2-dbca-4247-9ac9-89702d389fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album took three weeks to arrive by mail from Zaporizhzhia,
        but in the meantime Brown used what little information she had to try to track
        down the descendants of the people in the pictures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8796027-5333-4ef3-87ac-e99e2d4d6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.845+08:00
