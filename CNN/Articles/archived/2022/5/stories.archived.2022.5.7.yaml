      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b4c3e6-8f0f-4350-b522-c94041b219e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.565+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hardships we are facing with lack of work and a constant threat
        of long-range rocket attack of course contributed to the eagerness to accept
        this help without question, but the second reaction was coming from pride,"
        he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db08ed60-543d-49b9-b7bd-70f251ad9872'
      'mgnl:activationStatus': true
