    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f01d7-b659-4f2c-81d6-379c787334a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.355+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The commanding officer stood before the
        sailors of the USS George Washington''s security team. One of their own, Xavier
        Sandor, had taken his life a few weeks earlier in mid-April, and the captain
        had come down to speak with the 110 or so young men and women who worked closely
        with him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d475e3-d03d-467d-899b-f06208b9ecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98c2372-7224-4634-9824-e1d3abdf623a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conversation with Capt. Brent Gaut lasted two hours, according
        to four sailors in attendance who spoke with CNN. In it, Gaut acknowledged
        what the sailors had felt for months. He said the crew had moved back onto
        the aircraft carrier too soon, the sailors recalled, but it was too late to
        go back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e31e6-46c9-4c14-82b9-0fa105edd82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b64693-0399-4e86-8933-62703215c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another sailor told CNN Gaut spoke over the shipwide speaker system,
        known as 1MC or 1 Main Circuit, about two months ago and said the ship, which
        had been undergoing major maintenance, wasn''t ready for sailors to move aboard
        when the process began last summer. But he said, "There''s no turning back
        now. We can''t reverse course."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6eaf02-6acf-4d15-a68f-47bc9f2eabcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dded7d3b-10cf-4a01-bfc0-a7cc325f2b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Navy for comment on Gaut''s remarks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978b169b-aae2-4437-8c40-ecd6638bc948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394ca91-7d84-44d2-8d80-ab1c8e81071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation on the aircraft carrier came to national attention
        when three sailors died by suicide in one week last month. But twelve current
        and former crewmembers of the George Washington who spoke with CNN, painted
        a disturbing picture of a ship with myriad issues, including what many said
        were terrible accommodation standards on the vessel which was effectively
        a construction site, concerns over the quality of food and a sense that leadership
        was not tackling the problems and dismissing complaints.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110e2256-f92f-4c4a-8373-c9bb0b6b066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b114cd-c48b-437d-9e68-60ee427b8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they weren''t the only deaths on the carrier as it remained
        docked at the Newport News shipyard. The nuclear-powered aircraft carrier
        has been going through its mid-life refueling and overhaul process since the
        summer of 2017. The process, initially expected to last four years, has been
        delayed multiple times until at least March 2023, the Navy said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043c3467-2896-421a-aaeb-89568c0476d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d4cb52-cc90-4b24-930e-ed8355a639f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Awful'' conditions</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2875ca88-165c-48f2-95dc-7961d973bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.356+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sailors who agreed to speak with CNN all said the ship was uninhabitable.
        Sailors began moving aboard the carrier about one year ago, after the ship
        had already been in its refueling and overhaul process for four years and
        was supposed to be ready to accommodate parts of the crew. Even after years
        of work to prepare the carrier for its next deployment, the ship remained
        a construction zone around the clock. Often, the challenges of life on the
        ship hit the youngest sailors hardest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ef46b8-ef7f-42a9-b411-1ef77f8bc0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750743ad-54af-4ab2-8885-1b769b2b2c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was ready for a sh*tty situation, but I had no idea it would
        be in the yards," one sailor currently assigned to the George Washington told
        CNN. Most of the sailors spoke on condition of anonymity, fearful of the consequences
        of speaking out to their own careers in the Navy or those of their friends.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b00856-01ae-40dd-874d-7d47250ab807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce8f975-fb9a-4699-8c81-1cfdd38607c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past 12 months, the crew of the USS George Washington has
        suffered seven deaths, of which at least four are by suicide, the Navy said.
        Xavier Sandor, who worked in security on board the ship, according to those
        who knew him, took his own life on April 15th, the third suicide in one week
        amongst the crew.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e5669-50a8-4242-a82b-5abba4d81dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb19da0-f27a-4720-80f4-79db635392c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandor''s father, John Sandor, said his son was proud to join the
        Navy right out of high school, following in his grandfather''s footsteps.
        But Xavier once told his father the conditions on the ship were "awful."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dba0ea-c854-42a8-9c92-77d4da609770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a1cc12-7202-4288-b155-5627bb1f1163'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do you sleep on an aircraft carrier with jack hammering and
        smokes and smells during the day?" asked John Sandor, demanding an explanation.
        "He would sleep in his car. No sailor should even have been living on that
        ship in those conditions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c47a569-6b63-4b6c-9e4b-57af775eae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b67af7-ae56-40ab-a3e2-7c171c47d868'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suicides become a tragic reality of the carrier, sailors told
        CNN, instead of an aberration. "I wasn''t surprised. From being on the ship
        as long as I have been, that''s something that unfortunately I''ve become
        accustomed to," said a second sailor on the George Washington. "I''ve seen
        it, it''s nothing new."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f2c3e0-6dc4-4f49-8fd8-2fa22dca25c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce289e9-aa24-4888-94d8-3fabc3e06589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On board the ship, it was nearly impossible to find a quiet place
        to sleep, the sailors said, and the ship suffered constant power outages and
        lacked hot water. The berthings often lacked ventilation, they said, and the
        massive metal structure of the vessel amplified the temperature outside until
        it became unbearable.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c3c296-cf40-4d2c-9bc4-2f3a27bd3241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855cac5-2a87-48a1-8bdd-b3e0298c2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.357+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would wake up in the middle of the night freezing my ass off,"
        another sailor told CNN. "I lived in my car in the winter, and I still felt
        it better than my berthing." The sailor, who says he was 19 years old at the
        time, was shocked at the conditions on the ship, a far cry from his expectations
        of what life was like in the Navy. He lived in his car off and on for about
        3 weeks, he says, until he become more accustomed to the confines of the carrier.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba8c983-88bf-419f-b8bb-6a8a0992fd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c0572-0a42-4b45-a4bb-794c0d25aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the very bottom," he told CNN, speaking of the situation
        on the USS George Washington.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702cd4f1-cb53-4ce8-b817-dabe0201b9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afe066f-0803-4ea0-b4f0-4aa1a33018c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cmdr. Robert Myers, a spokesman for Naval Air Force Atlantic, said
        the mess decks and berthings were inspected before the first sailors moved
        aboard the ship. In addition, he said the command duty officers completed
        meal evaluations on a daily basis as a way of maintaining quality control
        of the food served to the sailors living and working aboard.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26891990-2ee6-4e18-b979-a85560e7a910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53d5d5-80c1-4377-a84b-c39f4c08a264'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When several members of Congress visited the ship earlier this week,
        the spaces they visited, which included galleys and berthings, were well maintained,
        Myers told CNN on Friday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f6ed3e-5a4b-4907-9382-b86d15a76e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ea63fc-5743-48f8-91c0-07b79eaff5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Crew moved off the ship</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c29fe5-35dd-4f14-ba21-b11bad223df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the ship''s commanding officer announced that
        about half of the more than 400 crew members living on board the carrier would
        move to temporary housing off the ship. Others who wanted to do the same would
        also be given the opportunity. The sailors who spoke with CNN all agreed it
        was the right thing to do.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6cd61-e116-4712-87a3-d0b925ec6636'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffd439d-76d9-457d-82ee-305933059781'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if the Navy was aware that crewmembers were sleeping in their
        cars instead of on the ship, Myers said every sailor is "provided the means
        to accommodations," and the Navy will look at whether housing was a factor
        in the suicides.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055ce33c-a00a-48d5-90b3-c4a1d1ac6848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9796528-7103-41fa-987e-7165c2d85eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Navy and Congressional leadership have met extensively with the
        current leadership aboard USS George Washington, and feel confident that the
        leadership team is working hard -- within and beyond their lifelines -- to
        care for the crew," said Myers in a statement to CNN on Thursday. "Our current
        focus is on ensuring that we are providing a safe and healthy environment
        for our sailors aboard GW, and that the shipboard leadership team has the
        resources to do so."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c743db-bd9b-4205-82a9-0c3b02f7185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a298b-0d06-4139-976c-d3ec73bf73f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.358+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One sailor shared with CNN messages from the ship''s digital suggestion
        box, where people could flag issues or share ideas. Many of the posts were
        categorized as "Quality of Life," and focused on issues like distant parking,
        low morale or the food. But rarely did anything change, the sailors said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9d36ef-4285-44df-8acd-b42a26ff09a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb8d8e9-cd98-4883-9f13-1c7c2d059bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complaints won''t do anything. You just have to suffer in silence,"
        said a fourth sailor assigned to the ship.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794d2e06-fb1b-4f84-a9dd-c1180efb77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c498f0-cb15-4a82-96c8-7887fee2646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even a complete meal was sometimes hard to come by, multiple sailors
        told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e78e22-0e2a-422f-8611-3253f8f9baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9febfac-8dbc-4e1d-99ff-a9975efda229'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would just run out of food, and if they had anything left,
        it would be -- if you''re lucky -- a little cereal thing or one little chicken
        leg that may or not be undercooked," said the fourth sailor who often worked
        late-night security shifts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f6cefc-e15f-4c77-883e-cf083ac79397'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4a0575-4b69-4f66-99c2-afe6132bd030'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prisoners got better food than what we got in the military," said
        a sailor who had recently transferred away from the USS George Washington.
        The carrier was her first assignment, and she says she developed a drinking
        problem for a time because of the living conditions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10eff12-21f5-4861-87cb-b53c6c8d9dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01809db-b046-499f-a16c-89e686ee4b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the most insane environment that I''ve ever had to experience,"
        she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7e6095-4160-4609-b57f-2f6b809288b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c621b6-6ed1-433f-8818-df81022a00ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks ago, Master Chief Petty Officer of the Navy Russell Smith,
        the service''s top enlisted sailor, visited the George Washington and spoke
        to the crew. In a statement issued afterwards, he said his visit to the ship
        was about an "open and honest dialogue" where he wanted to "learn about the
        difficulties our sailors are facing" and to "understand their concerns."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd27cf9e-c25c-43b4-9e35-7225bfa3451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac6eb67a-6df6-4123-a55c-2f0bbbb697bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when he told the sailors they should have "reasonable expectations"
        and that they''re not "sleeping in a foxhole like a Marine might be doing,"
        some crewmembers were stunned. The fourth sailor from the ship called it a
        "laughable, offensive speech."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6471e2fb-aaf7-4ac1-9f9d-c8a26f6f66b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.359+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de058c08-c2f3-4714-af6a-b8d1de1439bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not a reason for why we live the way we do," said the second
        sailor. "Things can be done to fix what we''re going through."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8446f4-b8d4-41a4-9001-a48062c4ca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46576d4f-2659-45fe-8a00-6f46291bfc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former sailor assigned to the George Washington called the
        situation on board "unacceptable," especially given the resources available
        to the military to address the living conditions and the quality of life.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aca4257-dd44-438e-a9b3-fafd2b3e73a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbe42e3-9faa-49ca-8a41-b093070ee35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This isn''t Afghanistan where you''re expecting those circumstances,"
        he said. "This is Newport News, Virginia."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c613fc-6f9e-450a-9a7e-cec00d37f20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655cede-26a2-4f49-92a7-9317c1764390'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Investigations</h3>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb8be77-8d8f-40b8-9a38-be973d79cafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the most recent suicides, the Navy opened two investigations.
        The first, which is expected to be completed soon, looks specifically at the
        recent deaths on board the ship. The second, broader investigation will examine
        the command climate and culture at the shipyard in Newport News, including
        the housing, parking, and quality of life issues.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0282e10-2a66-40df-88eb-86fffdd494b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e53fed-b01a-48d7-93c8-c5568cf52d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy is "confident that our comprehensive investigation and
        assessment into the command climate and various quality of life issues will
        identify areas for future improvements as well as provide recommendations
        for immediate action," said Commander Myers.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e965a-9596-4c13-b9a9-dc4b562f5066'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81bacba-2a01-494b-bd1e-56ae9f1eecec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of US Naval Air Force Atlantic, Admiral John Meier,
        said the ship also added more mental health resources, such as a special intervention
        team and an additional psychologist. Crewmembers aboard the USS George Washington
        will also have access to tele-mental health resources as well and on-board
        training for junior sailors.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a231e-c928-4f83-898e-8589e6f17a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b0d3a6-6d53-4f04-b4a1-4c50b34c7898'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.360+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in mental health resources is long overdue, according
        to the sailors who spoke with CNN. Though the ship had a clinical psychologist,
        sailors said they would have to wait months for an appointment.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462d9ecd-b48a-4338-8812-5bd2208049ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f13d546-71ea-44b4-adc1-0c9a48e0bbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jacob Grella, who spent most of his time in the Navy assigned
        to the George Washington, found out he was assigned to the carrier, which
        was a short drive from his family in Richmond, Virginia, he said on Facebook
        that he was "So Freaking Happy." But it didn''t take long for his occasional
        weekend trips home to become a chance to escape from the ship.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7728e0b-0c7a-4a09-98a9-151b9750affd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3193e0d-8f33-4d4b-9eb3-dedf9668ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grella said he tried to schedule a visit to the ship''s psychologist
        during his last year on the ship.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9aab5b-1263-402c-9830-a794f9d685ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d1310c-aae9-445d-a076-32a0141452dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he did, he was met with "a six-month wait period," at which
        point "I would''ve been almost out of the Navy."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39002a0-231e-4d67-b8f2-1402fd4ba08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f59afb-4d4f-4e3b-b0c3-1c3412db7570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his frustration, Grella and many of the other sailors who
        spoke with CNN believed that a profound change in the culture and the climate
        of the ship was achievable.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f64532-631d-46a8-a3a9-e653bd44f136'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de88588-1895-4954-8e0f-0e2fcbaf4641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T11:39:42.361+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T15:34:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s definitely possible," he said, "but for that to
        happen, I think at this point accountability needs to be held for everybody.
        you need to start looking at what''s causing the setbacks and who''s causing
        this negative treatment and the mindsets on these poor kids."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022487a6-d7bf-4ca0-a1d3-2482a7ab6bfc'
      'mgnl:activationStatus': true
