      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Biden administration is issuing a new
        warning that the US could potentially see 100 million COVID-19 infections
        this fall and winter, as officials publicly stress the need for more funding
        from Congress to prepare the nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3acede-9ada-4c63-8610-db3b28bdd03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:19:48.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:43.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32cab9c-080c-4529-83ba-65d1a537d4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:19:48.708+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projection of 100 million potential infections is an estimate
        based on a range of outside models that are being closely tracked by the administration
        and would include both the fall and winter, a senior administration official
        told CNN. Officials say this estimate is based on an underlying assumption
        of no additional resources or extra mitigation measures being taken, including
        new COVID-19 funding from Congress, or dramatic new variants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286ccd44-c61b-437f-82e8-1b3e966a4b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:19:48.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff57beef-7664-453c-a3b0-0cd3063c0ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:19:48.709+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:43.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is sharing these estimates as officials renew their
        push to get Congress to approve additional funding to combat the virus and
        as the nation approaches a coronavirus death toll of 1 million. Officials
        have said the White House will commemorate the moment when the US surpasses
        1 million deaths from COVID-19.</p>'
