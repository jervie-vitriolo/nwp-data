      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Saturday, BJMP spokesperson Xavier Solda
        said a total of 33,409 persons deprived of liberty (PDLs) are registered voters,
        of whom 30,726 are set to vote on-site, or in special polling precincts inside
        the detention facilities.</p>'
