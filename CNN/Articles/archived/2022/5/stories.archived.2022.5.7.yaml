      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, dozens of company-operated Starbucks stores have so voted
        to unionize. That''s just a sliver of Starbucks'' roughly 8,800 US corporate
        stores. But the movement is gaining momentum, and Starbucks is eager to squash
        it.</p>'
    '15':
