      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reported that the Biden administration requested $22.5 billion
        in supplemental COVID-19 relief funding in March in a massive government funding
        package but it was stripped from the bill. That request included funding for
        testing, treatments, therapeutics and preventing future outbreaks. Negotiators
        were able to reach an agreement on a scaled-back $10 billion package, but
        Congress left Washington in April without passing that bipartisan bill amid
        a disagreement over the Title 42 immigration policy —&nbsp;a pandemic-era
        rule that allowed migrants to be returned immediately to their home countries,
        citing a public health emergency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cfc1a1-5f5a-4024-840c-e9895c62887b'
