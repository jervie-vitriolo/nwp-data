      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f94362-d3bb-40c2-a1d9-1c28e6556b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.562+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-19T15:34:42.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the album — featuring images dating from the 1920s to the 1970s
        —&nbsp;contained few clues.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8e827-d998-449c-96eb-cca73e6a64c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-05-07T14:25:39.562+08:00
      'mgnl:createdBy': 'janine'
