    'lead': '''Walang manloloko kung walang magpapaloko. At walang mabibiktima kung
      sila ay may alam sa mga istilo ng mga scammer,'' Senator Jinggoy Estrada says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-28T17:41:16.605+08:00
