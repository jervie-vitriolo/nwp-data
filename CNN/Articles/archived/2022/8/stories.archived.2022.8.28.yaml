      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9516948d-1f1a-4d8e-a399-61c63f39461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.344+08:00
      'mgnl:createdBy': 'bamba'
