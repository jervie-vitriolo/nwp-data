      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, a flood watch stretches along southern Mississippi into
        Alabama and the far western panhandle of Florida through the afternoon. Included
        are Pensacola, Florida; Mobile, Alabama; and Hattiesburg and Natchez, Mississippi.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0dd073-cb32-4b0f-b5e6-741f95ff39b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca50fd90-b3dc-4eca-987a-bbec121a630c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson is north of Friday''s flood watch. But the Pearl River flowing
        through it is under a flood warning as water continues to run off from this
        week''s rain. The river is at moderate flood stage Friday morning.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a167df-397f-4d43-9ef2-79941babf3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99666c31-cac4-494a-9261-f399a101dc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A slight risk of excessive rainfall exists Friday from eastern Louisiana
        to the Florida panhandle as slow moving showers and thunderstorms meander
        across the region. An additional 2 to 4 inches could fall in spots, leading
        to increased flood concerns. Areas that have recently experienced flooding
        are at greatest risk as rivers and streams remain swollen by this week''s
        deluge.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0028af34-c37a-42b2-8a38-eae53ca7b589'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c05af20-dd23-4776-8130-998d751a0d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.822+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minor to moderate river flooding is forecast to continue across
        central and southern Mississippi through the weekend. Low-lying and flood-prone
        areas will remain vulnerable.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9825fe20-66ad-4442-8578-8b64125f2a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.822+08:00
