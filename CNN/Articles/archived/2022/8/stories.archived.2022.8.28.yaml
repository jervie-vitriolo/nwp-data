    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['San-Diego-Zoo', 'white-rhino-calf']
    'template': '1'
    'title': 'San Diego Zoo welcomes birth of adorable white rhino calf'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8743842-466a-4fd0-99cf-06922f87141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — An adorable baby white rhino was born at the San Diego Zoo
        -- and conservationists hope his birth might signal good news for his endangered
        cousins.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ddaa53-ec13-4ef5-b99e-9dcd67ffc3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bc5422-e903-4427-9d1a-288bca202660'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unnamed rhino calf was born on August 6th to first-time mother
        Livia and father J Gregory, according to a news release from the San Diego
        Zoo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce65eef-8477-42e0-b13c-6f75709f470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6101e8-20b5-425b-a412-baf6e06c6407'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby is "healthy, confident and full of energy," the zoo staff
        says, adding, "Livia is an excellent mother, very attentive and protective
        of her offspring."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd492d5-3eb1-475e-8291-3d33328dad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007e7753-aa4b-4ee9-b42d-80da2a7b2b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two subspecies of white rhinoceros: southern and northern.
        The baby is a southern white rhino, which is listed as "Near Threatened" by
        the International Union for Conservation of Nature (IUCN). There are around
        10,000 southern white rhinos in the wild, according to the IUCN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef248e7f-a829-42d1-aa38-94760eced76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.929+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8aded9-c673-4cf3-ba9a-c0b13790b5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s a far different story for the species'' northern cousins,
        whose population has been devastated by poaching for their horns and other
        body parts. There are just two northern white rhinos left, a mother-daughter
        pair living in a conservancy in Kenya. Neither have been able to carry a pregnancy
        to term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9788bfec-ce41-4866-93dc-d4c0b83f710f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f9252f-d718-4f7b-ae1e-d2f89476d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s where Livia -- the San Diego Zoo''s newborn calf''s mother
        -- comes in. Her successful pregnancy means that she may be a candidate to
        carry a northern white rhino embryo in the future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5131ce26-8842-4a92-be00-645c5fca24fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caa54ef-fdb1-4163-af97-3e48c7d81bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Livia is now among the female rhinos at the Nikita Kahn Rhino Rescue
        Center who could potentially serve in the future as a surrogate mother to
        a northern white embryo," says the release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cc2e64-46c9-4f60-bba4-4110c6dc7e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc948f-daae-49f2-a49d-aab9138271b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Diego Zoo''s Northern White Rhino Initiative hopes to use
        cutting-edge reproductive technology to try to save the species from the brink
        of extinction. The zoo is also home to a so-called frozen zoo, a cryobank
        that stores reproductive cells and embryos from almost 1,000 species, including
        12 northern white rhino cell lines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca8ba45-95d6-49fa-8748-599266cd4aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9037f4fb-8109-40b5-aad6-6287be877b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Someday, these cell lines may be used to create northern white rhino
        sperm and egg cells, leading to embryos that could be implanted in surrogate
        mothers like Livia, says the news release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebc3cf2-1963-440f-967c-8d6dfa673ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8a7d8d-53ee-46e5-a246-b1ae6cffe3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All rhino births are significant," the zoo adds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8585382-fe04-4a67-918c-a7cb4e50d3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:19:50.930+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:59.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/28/us/san-diego-zoo-white-rhino-scn-trnd/index.html#:~:text=San%20Diego%20Zoo%20welcomes%20birth%20of%20adorable%20white%20rhino%20calf&amp;text=A%20male%20southern%20white%20rhino,born%20on%20August%206th%2C%202022.">San
        Diego Zoo welcomes birth of adorable white rhino calf</a>."</em></p>'
