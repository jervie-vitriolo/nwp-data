      'mgnl:lastActivated': 2023-01-19T12:59:03.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She highlighted in particular the impact on the south of the country,
        adding that "maximum" relief efforts are underway.</p>'
