  'violent-clashes-rival-militias-libya-tripoli':
    'author': 'Eyad Kourdi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-28T09:37:01.860+08:00
    'imagesource': 'jcr:35502af9-0332-4f28-a349-1f3fb39f5f72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa5074ae-6024-4767-aced-fba6698bc8eb'
    'lead': 'At least 23 people have died and 140 been injured in violent clashes
      between rival Libyan militias across the country''s capital of Tripoli, the
      Libyan Ministry of Health says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-28T09:39:19.212+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:59:11.273+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:58:41.130+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Libya', 'Tripoli', 'Libyan-militias']
    'template': '1'
    'title': 'At least 23 people dead, 140 injured in violent clashes between rival
      militias in Libyan capital of Tripoli

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620d4b00-2f7b-4da1-b6bc-b9d1fff0e9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> At least 23 people have died and 140 been
        injured in violent clashes between rival Libyan militias across the country''s
        capital of Tripoli, the Libyan Ministry of Health said Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5caba8-0c8d-470b-aafd-c86600510026'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intense fighting erupted in the capital overnight as rival factions
        exchanged intense gunfire and several loud explosions resounded across the
        city. Pictures and videos circulating on social media show the extent of the
        clashes with dozens of buildings, including residential ones, destroyed and
        several cars smashed and burned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47682e5a-c0e8-49ae-bb37-a5c3e78b9eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya has been split between warring factions since 2014, following
        the 2011 NATO-backed uprising against Moammar Gadhafi.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a50eae-bdda-4f9d-8100-286c2bdfe10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN-backed Government of National Unity (GNU) said on its official
        Facebook page the clashes "were triggered by a military group firing randomly
        at a convoy passing in the Zawia Street area, while armed groups were gathering
        at the 27th gate west of Tripoli and the Jebs Gate south of Tripoli."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5451b0-36c0-4044-956c-56bc782ad848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s interim Prime Minister Abdulhamid Dbeibeh, the head
        of the GNU, is based in Tripoli in the western part of Libya. The parliament
        building in Tobruk in the east of the country is the seat of a rival government
        led by Prime Minister Fathi Bashagha.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365eec6e-b5b8-45be-9964-a89d55e340b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.212+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bashagha has been trying to enter and take over Tripoli as he claims
        the GNU is illegal and should step aside. The GNU has refused and claimed
        power should be handed peacefully through elections, not force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf575d-df0a-4a92-8419-9a8259e581dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The municipality of Tripoli held both the UN-recognized Government
        of National Accord and the Libyan National Army responsible for the deteriorating
        situation in the capital, according to Libyan News Agency LANA, the official
        news agency of the internationally recognized government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0005a228-092e-4a9a-91a6-4d1653adac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called on the international community to protect civilians,
        LANA reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36472c5-457d-4eac-b1ca-d749e202305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Secretary-General Antonio Guterres on Saturday
        called for an "immediate cessation" to the violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15086106-3515-4156-91c6-a928df5ca42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The secretary-general) urges the Libyan parties to engage in a
        genuine dialogue to address the ongoing political impasse and not to use force
        to resolve their differences. He further calls on the parties to protect civilians
        and refrain from taking any actions that could escalate tensions and deepen
        divisions," Stéphane Dujarric, spokesman for the secretary-general said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285ea20a-af0c-4ba2-abf5-fd0a9d013825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United Nations remains ready to provide good offices and mediation
        to help Libyan actors chart a way out of the political deadlock, which is
        increasingly threatening Libya''s hard-won stability," Dujarric said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67dbf3c-f4c4-4355-a4cf-65c32e0126e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Ambassador to Libya Richard B. Norland urged the importance of
        "avoiding violent clashes in Tripoli," according to a tweet from the US Embassy
        in Libya.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fdc535-cbe1-440f-8c64-650d448282b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norland said he and Presidential Council President Menfi discussed
        on Friday the need for de-escalating, the embassy tweeted Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c34c712-727c-40a0-8dcc-6b21200a496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We agreed on the urgent need to finalize a constitutional basis
        and move towards elections, and also on the importance of taking steps to
        enhance transparency and accountability in the management of Libyan oil revenues,"
        the tweet added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b98687d-f4d4-499c-b98e-3bd0c2d88dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Support Mission in Libya said in a tweet Saturday
        it is "deeply concerned about ongoing armed clashes including indiscriminate
        medium and heavy shelling in civilian-populated neighborhoods in Tripoli,
        reportedly causing civilian casualties and damage to civilian facilities including
        hospitals."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b334d1-56ab-4f35-adec-03b53d46705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:39:19.213+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN calls for an immediate cessation of hostilities and reminds
        all parties of their obligations under international human rights and humanitarian
        law to protect civilians and civilian objects," the tweet added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ff927-0157-401c-8dd9-b7cccaa23edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:40:08.347+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:11.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/27/world/violent-clashes-rival-militias-libya/index.html">At
        least 23 people dead, 140 injured in violent clashes between rival militias
        in Libyan capital of Tripoli</a>."</em></p>'
  'artemis-1-moon-rocket-apollo-explainer':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-28T09:40:18.443+08:00
    'imagesource': 'jcr:1435cab9-f9cf-4aaf-9667-ed77d877a45a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2770d91-2590-428b-a620-9d22a5e4e52c'
    'lead': 'Almost 50 years after the last Apollo mission ventured to the lunar surface,
      NASA has established a program that promises to land humans on unexplored lunar
      regions and eventually the surface of Mars — and it all begins with Artemis
      I.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-28T09:49:27.131+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:59:10.643+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:58:41.564+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why NASA is returning to the moon 50 years later with Artemis I

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd0f026-c6a8-49b9-b956-79032bbe6948'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s time to go back to the moon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae4dab5-2d64-4dc3-8597-6c35f12af919'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 50 years after the last Apollo mission ventured to the lunar
        surface, NASA has established a program that promises to land humans on unexplored
        lunar regions and eventually the surface of Mars — and it all begins with
        Artemis I.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0353911-611f-4655-a78e-367b5e28d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.131+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no coincidence that the Artemis program is named for the twin
        sister of Apollo from Greek mythology. Artemis will pick up where the famed
        Apollo program left off in 1972 by sending crewed missions to the moon, but
        in a new way.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fe1cae-31af-48fd-af31-d7d12b7cc63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goals of the Artemis program include landing diverse crews of astronauts
        on the moon and exploring the shadowy lunar south pole for the first time.
        The ambitious effort also aims to establish a sustained presence on the moon
        and create reusable systems that can enable human exploration of Mars and
        perhaps beyond.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f787e30c-0ccf-4245-88ba-073666f30bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of this is possible without first taking one big leap.
        When Artemis I launches on August 29, the uncrewed mission will test every
        new component that will make future deep space exploration possible before
        humans make the journey in 2024 and 2025 aboard Artemis II and Artemis III,
        respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a830c4f-3651-4475-a0aa-6e20e493f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mission team expects liftoff of the new Space Launch System
        rocket and Orion spacecraft between 8:33 a.m. and 10:33 a.m. ET on August
        29 from Kennedy Space Center in Florida, with backup launch windows on September
        2 and September 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd416a-a862-4e6a-ae06-b63adb6552bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After launching from Earth, Artemis I will go on a 42-day mission.
        During the journey, the Orion spacecraft will travel 40,000 miles (64,000
        kilometers) beyond the moon -- 30,000 miles (48,000 kilometers) farther than
        the record set during Apollo 13. This path mimics the journey that the Artemis
        II crew will take in 2024.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f7593a-1ad4-4367-8a6b-273b04e345d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the farthest that any spacecraft built for humans has
        flown, according to NASA officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b68afe8-7d45-4b2c-b327-ec47993b770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historic launchpad 39B is no stranger to monster rockets, as NASA
        Administrator Bill Nelson pointed out at a news conference earlier in August.
        It was once the home of the Saturn V rocket, which carried the Apollo missions
        to the moon and lifted off with 7.6 million pounds of thrust. The SLS rocket
        will punch off the pad with 8.8 million pounds of thrust.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf908e8-3a41-444c-a832-f142d4f1acff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we embark on the first Artemis test flight, we recall this agency''s
        storied past, but our eyes are focused not on the immediate future but out
        there," Nelson said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d9ad0-337f-432b-9625-f817204c2362'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a future where NASA will land the first woman and the first
        person of color on the moon. And on these increasingly complex missions, astronauts
        will live and work in deep space and we''ll develop the science and technology
        to send the first humans to Mars."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84923e26-2a18-4aff-a6be-9ca1f94aeb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A new generation of exploration</h3>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922da8b-406b-4052-9175-3289d0b5e197'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning to the moon, with an eye on an eventual trip to Mars,
        requires a new ride.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b208d39-5f15-426e-b245-ba53db91ee7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lessons learned from the Apollo and shuttle programs informed the
        design of the Space Launch System rocket, the world''s most powerful rocket.
        The mega moon rocket will propel the spacecraft almost 1,000 times farther
        than the International Space Station''s location in low-Earth orbit. The SLS
        rocket will boost Orion to a speed of 22,600 miles per hour (36,370 kilometers
        per hour) to escape Earth''s gravity and reach the moon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599be5e5-ddcf-4e63-8d1c-38113a96257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the only rocket that''s capable of sending Orion and a crew
        and supplies into deep space on a single launch," said John Honeycutt, Space
        Launch System program manager at NASA''s Marshall Space Flight Center in Huntsville,
        Alabama.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df10b0e-5133-4273-9a5f-7dda001c15b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atop the rocket is the Orion spacecraft, designed to carry a crew
        through deep space and safely return the astronauts to Earth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f79f63-485f-4ee2-930a-4c4b32a0d087'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.132+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spacecraft has a crew module, a service module and a launch
        abort system that has the capability to take the spacecraft and its crew to
        safety during any emergency that could occur during launch or ascent. Orion''s
        trajectory through space will test the craft''s ability to maintain communication
        with Earth beyond the moon and protect its crew from radiation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f679939a-fd3e-4103-a64e-dbccab14b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath Orion is the European Service Module.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91c0c02-3f37-442e-af8a-b8d51c47eab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the power house side of the vehicle where it''s got the primary
        propulsion, power and life support resources we need for Artemis I," said
        Howard Hu, Orion program manager at NASA''s Johnson Space Center in Houston.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1e9b1a-4daa-4c6c-9bf2-30aed8a53a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Orion spacecraft has hardware and software that will allow future
        crews to have complete insight into what''s happening with their vehicle when
        they are thousands of miles from home, Hu said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab5010-e8b9-4b28-995e-feb2eac0da2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the biggest trials for Orion may be testing its heat shield,
        the largest one ever built.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e85dac-1d19-46e5-81f8-973190abb0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the spacecraft returns to Earth in October, it will face temperatures
        half as hot as the sun''s surface and hit the top of Earth''s atmosphere at
        25,000 miles per hour (40,200 kilometers per hour) -- that''s 32 times the
        speed of sound, Nelson said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c958863d-72e5-4a99-98a2-470c1f367837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Orion will come home faster and hotter than any spacecraft has
        before at 32 Mach," Nelson said. "On the space shuttle, we were at 25 Mach,
        which is about 17,500 miles an hour (28,160 kilometers per hour)." (Mach 1
        is the speed of sound.)</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2f5db8-59fd-450d-aa55-9f61560846b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heat shield has been tested on Earth, but returning from space
        is the one true test that simulations can''t completely replicate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a5237-1cd4-4389-bace-0e7932cd6888'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Re-entry will be great to demonstrate our heat shield capability,
        making sure that the spacecraft comes home safely, and of course for future
        missions, protecting the crew," Hu said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76e202a-de23-4f71-827c-4bbf7c8cf87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The ultimate test</h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce7674a-dbe5-4cdf-8756-8cc4813b4bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the objectives for the inaugural Artemis flight will demonstrate
        capabilities necessary for when Orion carries humans to deep space. The list
        includes an overall safe flight, the performance of the SLS rocket, testing
        the heat shield and retrieving the spacecraft once it splashes down in the
        Pacific Ocean off the coast of San Diego.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3c148-68c6-4fc0-8a5e-e41efab83d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orion won''t carry a crew on this initial mission, but it will be
        full of data from the flight -- including sensors attached to some very necessary
        passengers. Three mannequins will ride aboard Artemis I to simulate what humans
        might experience, and the data from their sensors will reveal how much vibration
        they experienced, as well as radiation exposure and the utility of their flight
        suits and radiation vests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a228bede-ad8f-4606-96db-62fe785f6138'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Artemis I is a test flight, the Artemis team is willing
        to take more risks, said Mike Sarafin, NASA''s Artemis I mission manager.
        Taking these risks now can eliminate issues when actual crew are aboard, he
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bf4558-3682-4af2-8ab7-68c3d4550c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than all of the data and science the mission team will
        garner is the idea of resuming human space exploration by taking a big step
        forward from Apollo to Artemis.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532694cc-2803-4fcc-8c03-3e1cf19ed608'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Artemis I shows that we can do big things things that unite people,
        things that benefit humanity -- things like Apollo that inspire the world,"
        Nelson said. "And to all of us that gaze up at the moon, dreaming of the day
        humankind returns to the lunar surface: Folks, we''re here, we are going back
        and that journey, our journey, begins with Artemis I."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29395456-1dbc-4638-84a9-0165076191b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:49:27.133+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:10.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/22/world/artemis-1-moon-rocket-apollo-explainer-scn/index.html">Why
        NASA is returning to the moon 50 years later with Artemis I</a>."</em></p>'
