      'jcr:uuid': '99cc1ce1-7f06-4bc8-a089-c2663a52e2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:29:44.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:58:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — The
        Management Association of the Philippines (MAP) on Sunday called on the government
        to invest in wider platforms and footbridges for the EDSA busway to avoid
        overcrowding of passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ffdf0-c23c-4c00-912f-beae33637160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:29:44.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:58:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MAP infrastructure chair Eduardo Yap, the platforms
        along the busway are too narrow, which make it hard for the system to meet
        the high demand of passengers along the major thoroughfare.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375c9b09-a21d-4a0c-936e-d61897872b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:29:44.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:58:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The busway up to now does not have its own footbridges and stations.
        Up to now, the MRT-3 stations are still being used for the busway, that is
        why you see severe overcrowding," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318ed276-9b4b-4baa-9d3f-45528af694c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:29:44.383+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:58:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The platform must be long to accommodate simultaneous docking of
        buses <em>para sabay-sabay magdo-dock ang mga</em> bus [so they can dock simultaneously].
        Our buses are low-capacity buses. They are short ones with just about a 50-passenger
        capacity," he added. "For EDSA, that is not enough. You must have at least
        three or four buses docking at the station in order to accommodate the large
        number of commuters."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d26c27-0c3d-4edf-bc5e-ced0e7f44fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:29:44.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:58:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap also recognized the importance of the EDSA busway, saying it
        has been effective in easing traffic and making public transport more convenient.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d2730b-1049-46df-9efc-c8a53643882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:29:44.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:58:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said the current system needs to meet global standards
        and to achieve it, the government should partner with the private sector.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c561c90d-1dec-4956-a659-8b928923c655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:29:44.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:58:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yap said the venture could have a little effect on fares, as long
        as there is proper regulation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80925c2d-7517-443d-9106-8574f35a104f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:29:44.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:58:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our opinion, it will be possible with a private concessionaire.
        Under government, there are so many constraints. For instance, the budget
        of DOTR for the busway amounts to ₱211 million. That is not enough for two
        overhead footbridges," he said</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52310dfa-4259-41c6-9702-1cd96c189224'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:29:44.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:58:58.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It comes with some cost but it can be regulated, like for instance
        the MRT-3 and that is a private line. But with the same subsidy, the fare
        is affordable," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b2e410-a1ea-474b-994e-09e4ce6df821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:29:44.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:58:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDSA busway system was implemented in 2020 when Metro Manila
        was under lockdown due to the COVID-19 pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd40da4-8bb1-4213-870f-04767a07406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:29:44.384+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:58:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MAP, it is about time the government upgrades the busway
        in order to give commuters more comfortable public transport options.</p>'
  'Pope-Francis-appoints-Tagle-as-envoy-to-Asian-bishops-meeting':
