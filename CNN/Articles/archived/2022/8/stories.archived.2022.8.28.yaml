      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a late rally by the Beermen trimmed the deficit to just
        seven points at the halftime break.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0408af-244f-440b-9569-b04fdcf5a829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T21:44:26.515+08:00
