    'template': '1'
    'title': 'Bill seeking pay hike for government doctors filed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425c5b99-1846-4afd-814c-27da9c22d4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:25:59.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Quezon
        City Representative Patrick Michael “PM” Vargas has filed a bill seeking to
        increase the salary of government doctors who remain at the forefront of the
        country’s fight against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692fe52a-1ce4-4dd9-b5b8-3b1a757b919a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:25:59.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b15bd4-a560-4eab-81a8-7277d2e0ce99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:25:59.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill 1682 “seeks to upgrade the minimum salary grade of government
        medical doctors from Salary Grade 21 to Salary Grade 23,” Vargas said in the
        bill’s explanatory note.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5adffab-25e5-49dd-b964-6ce09b5be301'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:25:59.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe33006-c09a-4dab-bf37-f5654f45675f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:25:59.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This increase in salary grade for our government medical doctors
        reflects the need for just compensation for our heroes amidst public health
        crises and continued delivery of health services to the public,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f83bc8-a085-4bd7-af98-7074c9fe1267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:25:59.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f26a5e-a949-434e-afa7-ea91cf35c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:25:59.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salary Grade 21 amounts to ₱62,449 while Salary Grade 23 is equivalent
        to ₱78,455.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b82ae1c-7bef-4d4c-b879-14ab34f0f160'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:25:59.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4de88d-5fa7-4851-8766-53abdc17237a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:25:59.655+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the Department of Health will prepare a budget for
        the pay hike for at least five years. This will allow the Department of Budget
        and Management to make adjustments and implement the salary increase when
        the bill is passed into law.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ffe80-b8fc-4f1b-8b02-6b5588e5b130'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:25:59.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e2b34-b391-4226-a057-f032a4909053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:25:59.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The amount necessary for the immediate implementation of the provisions
        of this act shall be included in the General Appropriations Act for the year
        following the approval of this act.” Its implementing rules and regulations
        will be announced by the Health and Budget secretaries, it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c047cf5b-ddc0-44c0-932a-d2a49a1b8fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:25:59.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c8b64-4c13-4006-a112-9e2026d69d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:25:59.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Quezon City Representative Alfred Vargas, brother of PM,
        also pushed for health workers’ welfare during the 18th Congress.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020768c7-dde3-4bc0-ba88-1aec2956eff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:25:59.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13f2ef4-b398-47c6-a531-c65f04b8fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:25:59.656+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We want to continue providing better opportunities and compensation
        to our medical heroes so we can also encourage them and future doctors to
        stay, fight alongside Filipinos, and serve our beloved country together,”
        the lawmaker said.</p>'
