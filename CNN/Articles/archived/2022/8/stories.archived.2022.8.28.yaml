      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines, August 28)</strong> — Members
        of the family of the mayor of Dauin, Negros Oriental were held hostage inside
        their residence on Saturday morning, the local police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7183db83-3506-402d-8893-a860ba0a55d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T22:47:04.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf34fa0-c3c0-4462-86cc-356628cb3127'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T22:47:04.851+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wife and daughter of Mayor Galicano “Galic” Truita, together
        with their helpers, were taken hostage by their long-time driver and security
        aide identified as Venirando Dalope, 57 years old, in their house in Brgy.
        Masaplod.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e234546-e1c9-4230-af36-3a944df6ca46'
