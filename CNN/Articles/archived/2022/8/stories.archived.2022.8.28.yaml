    'mgnl:tags': ['PBA', 'Jayson-Castro', 'TNT-Tropang-Giga', 'San-Miguel-Beermen']
    'template': '1'
    'title': 'PBA Finals: Jayson Castro takeover powers TNT past San Miguel to tie
      series at 2-2'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ec578f-113f-4439-8812-aac9bac19a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T21:44:26.514+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> The
        TNT Tropang Giga handily defeated the San Miguel Beermen in Game 4, 100-87,
        to even the best-of-seven affair of the 2022 PBA Philippine Cup finals on
        Sunday at the Smart Araneta Coliseum in Quezon City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abca7fb-ea1c-4fd6-a26f-fbd5144252b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T21:44:26.515+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off the bench, Castro delivered a superb outing for TNT with
        26 points, six rebounds, and four assists.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753bf4a3-ee94-4700-b655-8d63de536a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T21:44:26.515+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropang Giga, who welcomed back head coach Chot Reyes from his Gilas
        Pilipinas mentoring duties in the 2023 FIBA Basketball World Cup Asian qualifiers,
        were in control for most of the first half as their lead ballooned to as high
        as 18 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ac1e19-230b-493f-9f8c-02baf352a6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T21:44:26.515+08:00
