      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reached first alarm at 2:05 a.m. and was declared under control
        at 3:35 a.m. Firefighters were able to put out the blaze at 5:11 a.m., the
        BFP said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4887ea27-71c4-467e-9ed4-199e920e5544'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T10:42:50.413+08:00
