      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started at the data center''s electrical room on the ground
        floor of the building, according to the Bureau of Fire Protection (BFP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08a5591-f9e0-4a35-b2db-3951716a43c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T10:42:50.413+08:00
