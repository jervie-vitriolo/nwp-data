      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumumba also says the Red Cross will be on hand to assist with opening
        shelters as needed and sandbags are available for residents to pick up this
        weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6fd1d0-528a-4291-971c-9e064e24aa40'
      'mgnl:activationStatus': true
