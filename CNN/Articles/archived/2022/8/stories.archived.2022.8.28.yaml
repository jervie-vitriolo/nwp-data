  'June-Mar-Fajardo-ninth-PBA-Best-Player-of-the-Conference':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-28T18:59:32.479+08:00
