      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — Cardinal
        Luis Antonio Tagle has been named as Pope Francis'' special envoy for the
        biggest gathering of Asian bishops in Thailand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b159e65-ff6a-4cde-9f99-fcac6aaec76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:30:38.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops'' Conference of the Philippines made the announcement
        in a statement on Saturday, citing a Vatican bulletin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f2544c-b6b0-4852-b10f-dd2c528c6e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:30:38.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:57.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian bishop''s meeting will start on Oct. 12 at the Baan Phu
        Waan Pastoral Center of the Archdiocese of Bangkok.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75950cb8-328d-4b38-a80b-af1c18590d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:30:38.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:57.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle, pro-prefect of the Vatican''s Dicastery for Evangelization,
        will preside over the closing Mass of the 50th general conference of the Federation
        of Asian Bishops’ Conferences (FABC) on Oct. 30.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ecd853-6fca-4ab5-9623-e11355a0e019'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:30:38.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year’s conference theme is “FABC 50: Journeying together as
        peoples of Asia …and they went a different way.” (Mt 2:12).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d4a17-3934-4e87-b20e-6a5a3bbf7ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:30:38.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FABC said the conference will "reflect on the re-emerging and
        emerging realities and challenges of the Church in Asia."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cfff91-850b-4114-bb44-e6e16fe9fce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:30:38.373+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:57.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FABC was established in 1970.</p>'
  'Imee-Marcos-wants-white-onion-inventory-amid-shortage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-28T18:31:58.811+08:00
    'imagesource': 'jcr:c8893c60-8b1a-4283-8268-ce547676abf9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8331d35c-d0d6-4d14-a79f-aa1187535a78'
    'lead': 'Sen. Imee Marcos urges the government to conduct an inventory of local
      white onions and to connect local farmers to the restaurant industry to address
      supply issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-28T18:35:34.365+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:58:57.399+08:00
