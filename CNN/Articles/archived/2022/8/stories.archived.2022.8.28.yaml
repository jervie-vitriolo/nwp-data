      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Severe rains and flooding have killed at
        least 1,033 people, including 348 children, and left 1,527 more injured in
        Pakistan since mid-June, officials said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068d4788-37d9-497a-8c0e-1e20a896985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96259b0-a151-4d2c-83a6-fc78f308af72'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s National Disaster Management Authority (NDMA) added
        that 119 people had died and 71 injured in the last 24 hours alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca31341-e0ba-4f3f-bf85-58d968713e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624e126e-1e61-4149-8453-101931d63867'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 33 million people have been affected by the disaster, Pakistan''s
        Minister for Climate Change Sherry Rehman said on Thursday. She called the
        floods "unprecedented" and "the worst humanitarian disaster of this decade."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c370b0-f7ca-47c9-94a0-c3114e20c30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.341+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997dc607-42ae-4e15-81b5-3c1c5f3552ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakistan is going through its eighth cycle of monsoon while normally
        the country has only three to four cycles of rain," Rehman said. "The percentages
        of super flood torrents are shocking."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3dcfe8-56d3-4473-9dda-b0eb189b6600'
      'mgnl:activationStatus': true
