    'mgnl:tags': ['Jinggoy-Estrasa', 'senior-citizen', 'scam', 'fraud', 'cybercrime']
    'template': '1'
    'title': 'Estrada files bill seeking to educate, protect senior citizens vs. scams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fdd0cf-31bd-484c-9501-1cd43a999af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Senator
        Jinggoy Estrada has filed a bill that aims to educate and protect senior citizens
        from cybercrimes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a31b0-c0a3-44e8-960f-478b34490c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acbc417-6b6f-46e4-bd82-e0858b91cfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Walang manloloko kung walang magpapaloko. At walang mabibiktima
        kung sila ay may alam sa mga istilo ng mga</em> scammer,” Estrada said in
        a statement released on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d80509-4846-44f3-83b7-6b705c050584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562a3f5-21f7-4499-a770-d894941e7b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There can be no scammers if no one can be scammed.
        And no one can be victimized if they are educated about the schemes of these
        scammers.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f1cbaf-aec5-4c78-b6f4-da799901e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0d9d0-3a9f-415e-ba66-de4a88e37c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill 671, or the Senior Citizens’ Fraud Education Act, “aims
        to protect senior citizens against fraudulent activities through proactive
        and centralized information and education campaigns.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc65b1e0-271a-497b-aee5-daace5985909'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e4edb9-808d-4232-b3d0-76ee7f49c51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure aims to form a centralized inter-agency service
        for consumer education on mail, telemarketing, and internet fraud targeting
        the elderly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb32af8-99c5-4cfe-b9c3-fd4076ef063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899703ff-0b2a-4470-8d94-499a4a7f10c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It mandates the Department of Trade and Industry (DTI) to lead and
        coordinate with the Justice and Health departments and the Philippine Postal
        Corporation prior to implementing regular information dissemination programs
        for senior citizens, as well as their family and caregivers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc40d3-7079-4a08-a396-17ff33a3e623'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.606+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e14e486-367b-4d93-8edb-339a7e544dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This should include general information on different types of fraud,
        and ways to report these illegal schemes, the bill said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4307bf-d9d7-4757-a1f1-1330ac398498'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b0af2-bc2d-4c0e-b867-acd5d3898480'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI should also partner with the National Commission of Senior
        Citizens and the Office of the Senior Citizens Affairs of local government
        units in conducting its information dissemination program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd3333f-4188-4a5d-8cbc-2a1740d380b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f73da-ee8a-4d95-b262-ff88beb3444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A website will be maintained to provide the needed information
        to help detect scams related to financial products and services, lending and
        investment instruments, insurance products, text scams and other fraudulent
        activities,” Estrada noted.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d9b711-e798-4317-900d-ac345ea94a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ff636-43a5-494d-b88a-fb39fb6f1333'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:41:16.607+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:04.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of identifying the different nature of scams and cybercrimes,
        the Trade department shall collaborate with agencies like the Bangko Sentral
        ng Pilipinas, Securities and Exchange Commission, Insurance Commission, National
        Telecommunications Commission, National Bureau of Investigation, Philippine
        National Police, and Cybercrime Investigation and Coordinating Center, the
        bill stated.</p>'
