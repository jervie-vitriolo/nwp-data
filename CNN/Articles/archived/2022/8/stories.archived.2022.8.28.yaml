    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wendys', 'Canada', 'Lisa-LaFlamme', 'journalists']
    'template': '1'
    'title': 'Here''s why Wendy''s in Canada has given its iconic red-headed mascot
      gray hair'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee94d1e-2fdf-47af-9efe-6d93be49379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:16:20.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Wendy''s mascot has a new hairdo on
        its Canadian social media sites — all in support of one of the nation''s veteran
        journalists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f212162-af86-4eb9-99ea-e3568e57bb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:16:20.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b64496-171c-4998-97a4-7d5550ee1e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:16:20.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fast food giant''s Canada unit posted a new profile picture
        on its Twitter feed Thursday that gave Wendy''s iconic red pigtails a gentle
        gray shade. The company <a href="https://twitter.com/WendysCanada/status/1562802911142219777"
        target="_blank">posted</a>&nbsp;the picture, with the hashtags #LisaLaFlamme
        and #NewProfilePic and the caption "Because a star is a star regardless of
        hair colour," using two star emojis. It had more than 45,000 likes on Saturday.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Age is
        beautiful. Women should be able to do it on their own terms, without any consequences
        Dove is donating $100,000 to Catalyst, a Canadian organization helping build
        inclusive workplaces for all women. Go grey with us, turn your profile picture
        greyscale and <a href="https://twitter.com/hashtag/KeepTheGrey?src=hash&amp;ref_src=twsrc%5Etfw">#KeepTheGrey</a>
        <a href="https://t.co/SW5X93r4Qj">pic.twitter.com/SW5X93r4Qj</a></p>&mdash;
        Dove Canada (@DoveCanada) <a href="https://twitter.com/DoveCanada/status/1561503357889568768?ref_src=twsrc%5Etfw">August
        21, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1920723-a4ba-4bb1-a0fe-31d6bfd29874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:16:20.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b86da-d339-46a9-a828-032560e0092c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:16:20.468+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LaFlamme worked at Bell Media as a reporter and news anchor on CTV
        National News for more than 30 years, the last 11 as its anchor. This month,
        she revealed that she was told on June 29 that her contract was ending, bringing
        her career at the network to a sudden end.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5d74c2-04fa-4602-90a6-88a1ba209d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:16:20.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an August 15 video posted to Twitter, LaFlamme said she was "blindsided"
        by the decision to let her ago, and that it was "crushing to be leaving CTV
        in a manner that''s not my choice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1208408-f86c-4af4-97d4-3a6d2843647e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:16:20.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news that her contract was not renewed has received significant
        blowback in Canada, with claims that her decision to stop coloring her hair
        blonde during the pandemic was a major factor in the company''s decision.
        "At 58, I still thought I''d have a lot more time to tell more of the stories
        that impact our daily lives," LaFlamme said in the video.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6067d2-342b-4247-baf7-aa81442f84a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:16:20.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.linkedin.com/posts/mirkobibic_la-version-fran%C3%A7aise-est-dans-un-message-activity-6969086677784915968-wQgo/"
        target="_blank">In a statement</a>, Bell Media''s President and Chief Executive
        Officer Mirko Bibic said LaFlamme''s hair color had nothing to do with the
        company''s decision to let her go. "That is not the case," he said, adding
        that the company is implementing an independent review.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da58afd-c171-4541-b9ca-6bb7f149bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:16:20.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Bell Media for comment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e296039-eaee-4cd0-8646-48e2dce4fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:16:20.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Bell Media executive, Michael Melling, is <a href="https://www.ctvnews.ca/canada/executive-to-take-leave-amid-fallout-from-lisa-laflamme-s-departure-from-bell-media-1.6044655"
        target="_blank">taking a leave</a>&nbsp;from the company after <a href="https://www.theglobeandmail.com/canada/article-lisa-laflamme-ctv-grey-hair/"
        target="_blank">The Globe and Mail reported</a>&nbsp;that he asked who approved
        the decision to "let Lisa''s hair go grey." Melling, vice president of Bell
        Media, CTV''s parent company, started heading the news division in January.
        He was the one who informed LaFlamme that she would no longer hold her role
        on the newscast.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb078b31-7f7c-4fe3-8e23-d1c6877dcd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:16:20.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wendy''s is not the only brand in Canada to show its support for
        LaFlamme. Though the former news anchor was not specifically mentioned in
        it, Dove Canada launched a campaign last week asking its followers to turn
        their profile pictures to greyscale, and donated $100,000 to an organization
        advocating for inclusive workplaces for women.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855ccff-9cb7-4672-a322-dcf45d9105b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:16:20.469+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sports Illustrated Swimsuit Twitter account retweeted its cover
        of this year''s swimsuit edition featuring Maye Musk, Elon Musk''s mother
        who also has gray hair, with the comment that "We''re going grey with @Dove
        in support of women aging confidently on their own terms."</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Age is
        beautiful. Women should be able to do it on their own terms, without any consequences
        Dove is donating $100,000 to Catalyst, a Canadian organization helping build
        inclusive workplaces for all women. Go grey with us, turn your profile picture
        greyscale and <a href="https://twitter.com/hashtag/KeepTheGrey?src=hash&amp;ref_src=twsrc%5Etfw">#KeepTheGrey</a>
        <a href="https://t.co/SW5X93r4Qj">pic.twitter.com/SW5X93r4Qj</a></p>&mdash;
        Dove Canada (@DoveCanada) <a href="https://twitter.com/DoveCanada/status/1561503357889568768?ref_src=twsrc%5Etfw">August
        21, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ae1b42-ec90-4483-9a01-c9a59645685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:16:20.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020c3eef-b96d-4047-beaf-7566de79f683'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:16:20.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dove''s Canada Twitter acount <a href="https://twitter.com/DoveCanada/status/1562863880602169344?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E1562863880602169344%7Ctwgr%5E891a3617c41961e8386cf192ea62f7c755826272%7Ctwcon%5Es1_c10&amp;ref_url=https%3A%2F%2Fglobalnews.ca%2Fnews%2F9085363%2Fwendys-canada-lisa-laflamme-mascot-grey-hair%2F"
        target="_blank">responded</a>&nbsp;to the Wendy''s tweet with one of its own:
        "Looks Beautiful, Wendy!" it says, with the hashtag #KeepTheGrey. It had almost
        6,000 likes on Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b6381-55ce-4563-96bc-5ce7acdc8b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:16:20.470+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:07.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/27/business/laflamme-wendys-gray-hair-ctv/index.html"
        target="_blank">Here''s why Wendy''s in Canada has given its iconic red-headed
        mascot gray hair</a>."</em></p>'
