      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd4ce2-2e64-4cd7-8732-a5c752f94450'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, a slow-moving weather system drenched parts of the South,
        triggering flash floods that stranded residents, washed away roads, derailed
        a train, crept into homes and forced numerous rescues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda95d01-6f9f-4255-8f9b-281b5ab2ba58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005202dc-1511-4182-a2bc-7a103d823fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather service issued a flash flood emergency Wednesday for
        nearly 300,000 people in Jackson and nearby communities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b485e60f-3a3c-4088-9d17-09f858c24884'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2592dae5-c8c6-474c-a193-099aa10c05ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning, the Pearl River Valley Water Supply District
        increased the discharge from Barnett Reservoir, a move the district warned
        would put water on Jackson streets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1117efb-d712-4d02-8d94-275d5a8c6634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeae3e3a-4c04-4574-a668-c0361240d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are calling for voluntary evacuation to take place over the
        course of this time in the areas that are expected to be affected," the mayor
        said. "We expect somewhere by Monday into Tuesday, many neighborhoods will
        be impacted."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b65860-ca5f-48c2-9835-e16220810fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b4e132-e692-4277-8384-fd9712680a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it is important that our residents prepare in advance,"
        he continued. "If we instruct you that you are in a risk area, high risk area,
        please heed that advice."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe3cb72-0cac-4dc5-ab5c-4f7d4b680fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.821+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.705+08:00
