      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Two United States Navy warships have entered
        the Taiwan Strait in what is the first US naval transit in the waterway since
        US-China tensions spiked this month over a visit to the island by House Speaker
        Nancy Pelosi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b89ff76-5c2b-4d8e-adb8-a7eab721fe0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.641+08:00
