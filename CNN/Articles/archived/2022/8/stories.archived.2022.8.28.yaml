      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A flood stage is considered "major" at 26 feet. The current flood
        warning says dozens of additional streets in downtown Jackson will flood at
        34 feet, with water close to entering homes in Northeast Jackson at 35.8 feet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd3462-d7d6-47eb-95c9-1c7be38e3023'
