      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were one of the early impacted communities in 2020 it is
        likely that you will be one of the early impacted communities in 2022," Lumumba
        said "Residents in those impacted areas should be ready to leave within 48
        hours."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd552d2a6-5cc8-458d-977a-f647d9c1109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.819+08:00
