      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:58:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> When
        healthy, June Mar Fajardo of the San Miguel Beermen plays like a man among
        the boys in the PBA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065a1292-1f88-4258-9a9c-93d477d3f293'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T19:01:18.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:58:56.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gentle giant from Cebu grabbed his ninth overall and seventh
        Best Player of the Conference (BPC) award in the Philippine Cup on Sunday,
        besting teammate CJ Perez, reigning league Most Valuable Player (MVP) Scottie
        Thompson of Barangay Ginebra, and TNT Tropang Giga''s Mikey Williams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406f6b22-3043-49ad-b425-011b90603349'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T19:01:18.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:58:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo averaged 18.6 points, 13.3 rebounds, 3.2 assists, and 1.4
        blocks through the semifinals to bag the highest individual honor in a conference.
        He accumulated a total of 1,119 points calculated from stats, plus votes from
        the media and players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd3e328-c035-4eda-a4ee-9512e506a4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T19:01:18.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:58:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first BPC honor for Fajardo since the 2019 All-Filipino
        conference, a year before he was sidelined due to a fracture in his right
        tibia that kept him out for an entire season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96832932-a2fc-487e-b8ec-1ea785abe3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T19:01:18.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:58:56.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The award put the 6-foot-10 cager in a great position to win the
        MVP plum again, an award he captured from 2014 to 2019 until he was dethroned
        by Thompson last season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d15e00-c336-4e27-9763-d560e8ceb38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T19:01:18.491+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:58:56.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez finished in second place with 776 points, while Williams and
        Thompson came in at third and fourth place with 610 points and 468 points,
        respectively.</p>'
