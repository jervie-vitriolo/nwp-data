    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:58:42.018+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Magnitude 5.2 quake hits Pilar town in Abra

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a979a882-911f-49d7-9c01-37655156abe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:57:07.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> A magnitude
        5.2 earthquake jolted Pilar town in Abra early Sunday, the Philippine Institute
        of Volcanology and Seismology (Phivolcs) reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3f8d48-bc57-4c01-8c84-86a25de1254f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:57:07.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tectonic tremor struck Pilar town at 2:27 a.m. It had a depth
        of 4 kilometers. Phivolcs first recorded the quake with a magnitude of 5.5
        and a depth of 7 km.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a778f88-8787-4bdc-8d8a-28cf43a416d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:57:07.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the agency, Intensity 5 or "strong" shaking was felt
        in the towns of Pilar, Bangued, and Bucay in Abra, while Intensity 4 or "moderately
        strong" shaking was recorded in Banayoyo, Ilocos Sur and San Fernando, La
        Union.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0006c68f-d7fc-48f9-9de4-5fbd70110d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:57:07.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage may have occurred and aftershocks are expected, it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fe1a47-28e2-4190-859e-94497c96d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:57:07.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also said the tremor was an aftershock of the magnitude
        7 earthquake that struck the province on July 27 which left five people dead
        and dozens injured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b555b-e76c-4b89-ab04-ec7d12165f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:57:07.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Aug. 20, the agency recorded 4,511 aftershocks. Over 1,100
        were plotted while 68 were felt. The magnitude of the aftershocks ranged from
        1.4 to 5.1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8317e682-6f93-4c50-b643-3c293775f6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:57:07.789+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/7/27/earthquake-7.3-magnitude-Abra-Luzon.html">5
        dead, structures damaged after magnitude 7 quake in Northern Luzon&nbsp;</a></strong></p>'
