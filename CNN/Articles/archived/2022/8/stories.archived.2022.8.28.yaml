      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — After record-setting rainfall this week, Jackson, Mississippi,
        is preparing for the Pearl River to reach 36 feet by Tuesday, leading to flooded
        streets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89d21b6-7d68-452b-bf4e-6b47cc6ee184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ee6b2-e1cc-4b8d-acdc-413e880a636d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marty Pope, a hydrologist with the National Weather Service said
        in a Friday news conference the Pearl River will likely reach 34-35 feet this
        weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8468d170-815a-466f-97c9-3ad9c11fd356'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988118a-d374-401a-affd-29815229f80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that we need to let you guys know is the fact
        that this is not a short event," Pope said. "We''re not going to even crest
        until Tuesday morning. The water after that will stay high for a while."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ecb763-adef-4a5c-b879-989a04e9cef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff7b8d1-9a26-4fb4-a630-1feda27047c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope also noted high river levels and more rain could lead to flash
        flooding in the city, particularly in northeastern Jackson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
