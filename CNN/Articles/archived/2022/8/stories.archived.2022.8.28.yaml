      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Current
        trends indicate that daily COVID-19 cases in the country will drop starting
        in the middle of September, an independent monitoring group said Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a8db97-171a-472d-8ccf-c6dd751f8d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T21:32:54.601+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The seven-day average of new cases in the (Philippines) decreases
        to 2,959 as of Aug. 27, down 15% from the previous week. Reproduction number
        decreased to 0.91,” OCTA Research fellow Guido David tweeted. “Current trends
        project to less than (1,000) new cases per day by mid-September and 500 daily
        by end of September.”</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The 7-day
        average of new Covid cases in the PH decreased to 2959 as of August 27, down
        15% from the previous week. Reproduction number decreased to 0.91. Current
        trends project to less than 1k new cases per day by mid September and 500
        daily by end of September. <a href="https://twitter.com/hashtag/COVID19?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19</a>
        <a href="https://twitter.com/dzbb?ref_src=twsrc%5Etfw">@dzbb</a> <a href="https://t.co/a326kf2Eus">pic.twitter.com/a326kf2Eus</a></p>&mdash;
        Dr. Guido David (@iamguidodavid) <a href="https://twitter.com/iamguidodavid/status/1563707796046356480?ref_src=twsrc%5Etfw">August
        28, 2022</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be0172-02c1-4075-8bd2-dd17ef20fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T21:32:54.603+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda07f06-8e2f-403c-b1b0-19198a3a4e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T21:32:54.601+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:56.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week’s seven-day average was at 3,487, Guido said, noting that
        it was at its highest two weeks ago at 4,071. The reproduction number, on
        the other hand, was at 0.91 as of Aug. 24 compared to 0.96 last Aug. 17.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b15bc-1566-48b2-8cb9-2c958ebd2535'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T21:32:54.602+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the average daily attack rate, or the average number
        of new cases per day per 100,000 people in an area, is at 2.69, which is considered
        low.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f621fa99-574c-4e8a-a401-650eec61ed51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T21:32:54.602+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:56.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate also decreased from 16.2% to 14.3% as of Aug.
        26, though still quite far from the benchmark of below 5% set by the World
        Health Organization.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e15367-2589-4311-9c00-6f68e93b531c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T21:32:54.602+08:00
      'mgnl:createdBy': 'teresa'
