      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b888c6f-bb08-4dd1-bc65-a985a00df044'
