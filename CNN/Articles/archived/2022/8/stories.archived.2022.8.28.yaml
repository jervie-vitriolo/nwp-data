      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Chokwe Antar Lumumba, said Friday they expect waters to start
        impacting residents as early as Sunday evening and referenced flooding in
        2020 when the Pearl River reached 36.7 feet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbd3daf-44c5-4306-8506-5c20b1eeb1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.819+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9af3710-5277-433c-b6b8-398adc350d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.819+08:00
      'mgnl:createdBy': 'bamba'
