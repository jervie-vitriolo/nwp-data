  'Communist-Party-of-China-minister-PH-strong-relations-amid-geopolitical-tensions':
    'author': 'Stanley Buenafe Gajete, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-28T22:18:34.872+08:00
    'imagesource': 'jcr:e4df39d9-7f0b-4043-bb9a-8e3a13f526db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26039c31-1c07-4de2-878e-307528ab57a3'
    'lead': '''China… has put forward the formula as a way of easing the tensions
      in the South China Sea for both parties'' benefit,'' says Minister Liu Jianchao
      of the International Department of the Central Committee of the Communist Party
      of China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-28T22:22:12.240+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:58:55.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:58:49.165+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Communist Party of China minister visits PH, emphasizes strong relations
      amid geopolitical tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349fd3fb-61ab-4d5c-b276-a82bf036d02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T22:22:12.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — The
        Philippines and China are working together amid territorial disputes to ensure
        continued cooperation, a visiting high-ranking Chinese official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae103a2-80e6-4946-b9ad-a7906a71f079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T22:22:12.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister Liu Jianchao of the International Department of the Central
        Committee of the Communist Party of China (IDPC) during a meeting with reporters
        on Sunday said that “both China’s government, and the Philippine government
        have the desire to join hands in the development of natural resources” in
        the West Philippine Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996fbcb8-09d6-42b9-ae0b-84abbbef89a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T22:22:12.240+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we have approached each other and efforts for several rounds
        of consultations on the issue,” Liu explained.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2b504f-b5b7-4e80-9bf6-3cc9ae80b516'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T22:22:12.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“China has put forward the formula as a way of easing the tensions
        in the South China Sea for both parties'' benefit,” he said, adding that Beijing
        and Manila have to put aside disagreements and have shared development goals
        in the disputed waters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11c6a1d-5d4f-4c3a-bd47-21950f7ef288'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T22:22:12.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of May 2022, the Philippines has filed more than 300 diplomatic
        protests against China since former President Rodrigo Duterte took office
        in 2016, according to the Foreign Affairs department.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c98141-5c94-4e61-92cb-7b03c2b92b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T22:22:12.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte’s anti-United States rhetoric also shook the long-standing
        Washington-Manila ties during his term.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7a4d4b-64a0-47fd-9d41-da42e0f67364'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T22:22:12.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this month, US Secretary of State Antony Blinken visited the
        country and emphasized that "the Philippines is an irreplaceable friend, partner,
        and ally to the United States."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f723ffe-b6d5-486d-915d-5cef5be0e8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T22:22:12.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have no differences and we have no objections to the normal
        state-to-state relations between the Philippines and the United States. We
        should understand that they have the longest journey of relationship,” Liu
        said, noting that the Philippines established diplomatic relations with China
        only in 1976.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe0f80-0245-49bd-9a23-de64a238a0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T22:22:12.241+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese minister added that Beijing is in favor of stability
        in the South China Sea and that it “won’t like to see actions that would escalate
        the security situation in the region.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aed2eb-a3ed-4a8d-86d2-7f04c1dfab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T22:22:12.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is such a deployment of medium-range missiles, it could
        be a very disturbing factor and I think that is something China is against,”
        Liu said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfee9f3c-2f8a-4c60-8290-8dae62adebb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T22:22:12.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Chinese official said he had no chance to meet President
        Ferdinand “Bongbong” Marcos Jr. as the former is set to leave for Jakarta,
        Indonesia on Monday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14702d68-bcf7-4434-88e4-308db2eb8b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T22:22:12.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said Marcos is always welcome in China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e78697-8021-4c49-9e4b-6b6a21e83db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T22:22:12.242+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:58:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“President Marcos is always welcome to visit China at the time that
        is convenient to both sides. So, we’re working with the Philippine government
        on a certain date at a certain time where a visit could be made,” he said.</p>'
