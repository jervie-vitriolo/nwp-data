      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89507703-3fa1-44ca-afb8-8c21c3fb58ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the transit was "ongoing" and that there had been "no interference
        from foreign military forces so far."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d727a48-944a-41ed-8a29-e7bd2b5211a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5612512c-d6fc-4189-afc0-beb18d60da85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These ships (are transiting) through a corridor in the strait that
        is beyond the territorial sea of any coastal state. The ships'' transit through
        the Taiwan Strait demonstrates the United States'' commitment to a free and
        open Indo-Pacific. The United States military flies, sails, and operates anywhere
        international law allows," it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f9fa13-42ee-4478-b79c-7f1b75f2bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c8123-6b6c-47bd-9ca0-38a4dc5cca24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese military''s Eastern Theater Command said it was monitoring
        the two ships, maintaining a high alert and was "ready to thwart any provocation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4002cb-7730-407b-8c42-c14286ee8c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e14f23-73d5-4b9f-9f55-34b8437be5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strait is a 110-mile (180-kilometer) stretch of water that separates
        the democratic self-ruled island of Taiwan from mainland China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f3254-50b7-4a35-a18e-a3afc0a719f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c89070-5a6f-4b80-be75-7187ee350550'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims sovereignty over Taiwan despite China''s ruling Communist
        Party never having controlled the island -- and considers the strait part
        of its "internal waters."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c58eca-e269-4946-99a0-810cb960d25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c421c57-e01d-490d-9d10-675dd3a32abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy, however, says most of the strait is in international
        waters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b2c55-380f-4336-afe5-f421e9b72bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db0da6-fcb0-4701-b4d7-a0a01c7b4ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy cites an international law that defines territorial waters
        as extending 12 nautical miles (22.2 kilometers) from a country''s coastline
        and regularly sends its warships through the strait in what it calls freedom
        of navigation operations, including recent voyages by the guided missile destroyers
        USS Benfold and USS Port Royal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b713ce-4fce-40cb-9644-7ed08327726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc26f1-01c3-40ec-bfd2-b5537a1cd1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those transits drew angry responses from Beijing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10112195-6d0b-43d5-929d-91fa04e279e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4197d63-f94d-4573-a1f1-4871a03bd83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.642+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The frequent provocations and showing-off by the US fully demonstrate
        that the US is the destroyer of peace and stability in the Taiwan Strait and
        the creator of security risks in the Taiwan Strait," Col. Shi Yi, spokesman
        for the People''s Liberation Army''s Eastern Theater Command, said after the
        Benfold''s transit on July 19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d851a7a-a805-484f-a840-ef9e44735d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d64bc9-5f05-4c88-89c8-06385fe8c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has ramped up military maneuvers in the strait -- and the
        skies above it -- following the visit by Pelosi to the island earlier this
        month.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dbfb37-c27f-4ef1-8623-c2f1d48b3fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c431386-68e0-4de1-9d34-c3bf3a0634d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within minutes of Pelosi landing in Taiwan on August 2, the PLA
        announced four days of military exercises in six zones encircling the island.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24276858-9b63-4538-9926-33777e767703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf4726-a5a4-4cdb-8d28-270a2a5c76cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The maneuvers included launching ballistic missiles into waters
        around Taiwan, numerous Chinese warships steaming in the Taiwan Strait and
        dozens of PLA warplanes breaching the median line -- the midway point between
        mainland China and Taiwan that Beijing says it does not recognize but had
        largely respected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ef6f92-fc40-4185-b3f1-09991d3a7bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf57a0d7-45ba-482c-bce2-eabcb748f13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since those exercises officially ended, PLA warplanes have continued
        to cross the median line daily, usually in double-digit numbers, according
        to statistics from Taiwan''s Defense Ministry. From August 8, the last of
        the four days of drills announced the night Pelosi landed in Taiwan, through
        August 22, between five and 21 PLA aircraft crossed the median line each day.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e74573c-2eca-4ac4-95d0-9309af967142'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a22fb5-f4e4-4978-b5db-65ffb17fa30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July, the month before Pelosi''s trip, Chinese warplanes crossed
        the median line just once, with an unspecified number of jets, according to
        Taiwan''s Defense Ministry.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6dbc2cf-a61f-4e71-9fe2-e35fdec603c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefbb6b-9362-4f62-97cf-841095b20299'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Taiwan reports between five and 14 PLA warships have
        been seen in the waters surrounding Taiwan.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be6044e-f4ff-4fd6-89e5-8b5c1db3672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf84f6d9-c75d-4807-bc36-9ff8cf986306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PLA''s exercises have been continuing this week, part of what
        is normally a busy season for Chinese drills.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ff7047-e5cd-4bc6-b206-cc3097adf92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.643+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1324d-8f1e-416c-ac5a-586e13630caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Eastern Theater Command said on Friday it had conducted
        "joint combat-readiness security patrols and combat training exercises involving
        troops of multiple services and arms in the waters and airspace" around Taiwan.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754c06f1-e20a-4905-886f-9f7027251461'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7bad56-a168-487d-83a9-9e552735fc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That announcement came after US Sen. Marsha Blackburn, a Tennessee
        Republican who sits on the Senate Armed Services Committee, became the latest
        member of Congress to visit Taiwan defying pressure from Beijing, saying,
        "I will not be bullied by Communist China into turning my back on the island."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad96fbe-eade-4f2c-bf13-ecca31ed1efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b96eff-6839-4005-920a-0a21c8f0f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In tweets Friday morning, the US senator, who does not represent
        the Biden administration, reiterated her support for Taiwan.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b552ca9e-1c3c-4190-88db-a37bf801f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e8035c-ab2e-4db3-b6c6-97358279066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will never kowtow to the Chinese Communist Party," she said in
        one. "I will continue to stand with the (Taiwanese) and their right to freedom
        and democracy. Xi Jinping doesn''t scare me," she added later, referring to
        China''s leader.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94d9a72-47c4-4b5f-9db7-7530eae4140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838cbfb-bd7d-4425-8ac3-ebd52fa606bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicholas Burns, the US ambassador to China, told CNN last week that
        Beijing''s response to the Pelosi visit to Taiwan has been "an overreaction."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff0a4d0-908e-4264-82bd-c229453d602e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364f0e9-6502-4676-b14c-041dbf49caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not believe there should be a crisis in US-China relations
        over the visit -- the peaceful visit -- of the speaker of the House of Representatives
        to Taiwan ... it was a manufactured crisis by the government in Beijing,"
        Burns said in an interview from the US Embassy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb40546-6536-47a0-8ee1-821c86daf186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6796b259-67af-45da-805a-e008391050fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now "incumbent upon the government here in Beijing to convince
        the rest of the world that it will act peacefully in the future," the ambassador
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5417879-e404-4967-81da-581f053db916'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.644+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e11ef7-6975-40fb-8409-0674bbd2342e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there''s a lot of concern around the world that China has
        now become an agent of instability in the Taiwan Strait and that''s not in
        anyone''s interest," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236f117e-f185-46ba-b46b-8677b8ae1fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e98ae05-af60-4b6b-9e3d-4978ef71ce2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other US officials had said Washington would not be changing the
        way the US military operates in the region.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44869f-1e83-42c9-9a1f-11b91d2956cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c204e04f-c634-4b08-aa5b-7958235329bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll continue to fly, sail, and operate where international law
        allows, consistent with our longstanding commitment to freedom of navigation,
        and that includes conducting standard air and maritime transits through the
        Taiwan Strait in the next few weeks," Kurt Campbell, US President Joe Biden''s
        coordinator for the Indo-Pacific, told reporters at the White House on August
        12.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7185fca-c20a-4318-8234-ceb2c0d76d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.302+08:00
