      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Capital city prepares</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aef016-e754-439f-8195-fc9ede257c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mississippi Emergency Management Agency Executive Director Stephen
        McCraney echoed the mayor''s comments, and said emergency responders learned
        from experience and have been planning for another flood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c133f2e1-f316-4edd-ae80-b5f9c07c9149'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa568df-7977-47b5-b928-26a8cac537d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.820+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you were impacted then, there''s a good chance you''ll be impacted
        now," he said, affiliate WAPT reported.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b67b459-26bb-4fdc-8521-e7295cc3d45b'
