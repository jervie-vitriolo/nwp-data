      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,"<a href="https://edition.cnn.com/2022/08/28/asia/pakistan-flooding-intl/index.html#:~:text=MUST%20WATCH&amp;text=(CNN)%20Severe%20rains%20and%20flooding,the%20last%2024%20hours%20alone.">Hundreds
        of children among 1,000 people killed by Pakistan monsoon rains and floods</a>."</em></p>'
