      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/26/weather/jackson-mississippi-river-flood/index.html">After
        heavy rain, Mississippi capital prepares for river flooding</a>."</em></p>'
  'San-Diego-Zoo-welcomes-birth-of-white-rhino-calf':
    'author': 'Zoe Sottile, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-28T18:18:10.179+08:00
    'imagesource': 'jcr:f0de84cf-245a-4fb2-8067-a5042195b9e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd83bf8b6-a90e-49fd-b21b-4f9c13b79d7f'
    'lead': 'An adorable baby white rhino was born at the San Diego Zoo -- and conservationists
      hope his birth might signal good news for his endangered cousins.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-28T18:19:50.929+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:58:59.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
