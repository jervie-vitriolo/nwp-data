      'mgnl:type': 'text'
      'text': '<p>Officials from the BOC, the Manila International Container Port,
        and the military inspected the warehouse of La Perla Sugar Export Corporation
        on Aug. 23 and found the sacks of imported sugar with an estimated value of
        ₱285 million. Each sack contained 50 kilos of sugar worth ₱5,000.</p>'
