      'mgnl:lastActivated': 2023-01-19T12:59:03.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265a076f-69a9-4ae6-925c-6bf0027cabba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said troops would assist Pakistan''s four provincial
        governments, including the worst-hit southwestern province of Balochistan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3a4a81-88c6-4b66-aea7-0b41e358090e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bb5915-d804-4683-a78a-81796a0caa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exact number of troops as well as where and when they would
        be deployed would be worked out between the provinces and the government,
        the ministry said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318af869-5bfb-4120-91f0-bca46a31979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ffb1a0-0129-49b8-9533-5cab149e7894'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, flood relief centers are being established in various
        parts of the country to assist collection, transportation and distribution
        of flood relief goods to victims, the Pakistan Armed Forces said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46d8871-f65d-4b39-9366-05c5c197e5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c824ac-0c37-4236-abac-cc36a06be406'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army troops are also helping people evacuate to safer places, providing
        shelter, meals and providing medical care to those affected by the floods,
        the armed forces said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf1de0-d87a-4bbc-adcc-c513b47cac88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.342+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4584a573-27e5-4d38-b662-b33ea116f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The southern province of Sindh, which has been badly hit by the
        flooding, has asked for 1 million tents, while nearby Balochistan province
        -- largely cut off from electricity, gas and the internet -- has requested
        100,000 tents, Rehman said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4019787-e845-4671-a890-5e8dac9023a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f495a11-3e04-49a8-8ba9-68daf86814b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pakistan''s priority, at the moment, is this climate-induced humanitarian
        disaster of epic proportions," Rehman said, urging the international community
        to provide aid given Pakistan''s "limited" resources.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1daf890-1289-4b81-a5e5-b241674dd993'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57a8a6-b10b-4241-bb29-a163e4729560'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Pakistan''s Prime Minister Sharif briefed international
        diplomats on the crisis, stating that his country -- on the front line of
        climate change despite a relatively small carbon footprint -- must focus its
        rehabilitation toward greater climate change resilience.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6890d9f0-6a51-4290-872c-dd6974d18c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60939a4c-fe37-4e24-8c51-0e602fd648f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister for Planning and Development Ahsan Iqbal separately told
        Reuters that 30 million people had been affected, a figure that would represent
        about 15% of the South Asian country''s population.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fbd7d8-27b8-4821-bbd4-245e1b45fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef257243-eb5c-4149-940b-20e2a59a5a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN agency Office for the Coordination of Humanitarian Affairs (OCHA)
        said in an update on Thursday that the monsoon rains had affected some 3 million
        people in Pakistan, of whom 184,000 have been displaced to relief camps across
        the country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6925f1cb-a442-4862-85ce-2f8aa0df1830'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a5663a-4f97-4e32-a3c9-1a295350d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding and reconstruction efforts will be a challenge for cash-strapped
        Pakistan, which is having to cut spending to ensure that the International
        Monetary Fund approves the release of much-needed bailout money.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cda863-11f1-4bdf-988d-55e3eea2adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72cbda5-190f-404f-b991-1aecf90d6186'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDMA said in a report that in the past 24 hours, 150 kilometers
        (about 93 miles) of roads had been damaged across the country and more than
        82,000 homes partially or fully damaged.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5e7fb-e85d-42f2-ba83-0e65e632fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3884adb1-5e1a-498c-8f37-bc60eee63cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.343+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since mid-June, when the monsoon began, more than 3,000 kilometers
        (1,864 miles) of road, 130 bridges and 495,000 homes have been damaged, according
        to NDMA''s last situation report, figures also echoed in the OHCA report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc8360-e0a9-4282-952b-a3226c526be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.344+08:00
      'mgnl:createdBy': 'bamba'
