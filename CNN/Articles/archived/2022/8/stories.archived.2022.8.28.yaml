      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global food market continues to grow, but it is still necessary
        to explore new food materials and/or develop new food products because food
        resources are gradually being depleted," said Cho in a media briefing posted
        to the American Chemical Society''s YouTube account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410c1fb2-f3e0-4860-9e98-d13217492d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:52:40.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insects are "truly eco-friendly and more efficient in comparison
        to typical livestock," Cho said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b5173-9c00-4c74-8df8-38d878139d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:52:40.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they''re a good source of protein.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4d7ed8-c7f2-47a4-a2ef-c81bb584db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:52:40.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their ecological and nutritional benefits, mealworms still
        face a challenge that prevents them from readily finding their way into meals:
        the ick factor. Customers are just grossed out by mealworms, said Cho.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62201014-2072-49e3-b124-4cea4a652218'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:52:40.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many consumers do not like their physical appearance," she said
        in the media briefing. "So most insects have been used in crushed or powdered
        forms as food additives."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04dd06b-b731-4cef-a98f-0f34f7d79d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:52:40.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho and Park''s research focused on the flavor possibilities associated
        with mealworm powder, exploring how different forms of cooking can produce
        different flavor profiles that might make the insects more enticing to eat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faadf643-1e4a-4fb4-988a-8a0c47779a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:52:40.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, the researchers seasoned mealworms with amino acids,
        garlic powder, onion powder, and mushroom powder, and experimented with different
        methods of cooking. Ultimately, their goal was to perfect a "meaty" flavor
        that would feel satisfying and familiar to consumers. People trying to reduce
        their meat consumption could use a mealworm additive to fulfill their meaty
        cravings, for instance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8da8d17-858d-46a5-9f19-0b4809f99a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:52:40.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heating the mealworms with sugar produced the most popular "meaty"
        flavor, as ranked by volunteers who taste-tested the different formulations.
        The scientists hope their work will "contribute to the commercial development
        of meat-like and savory flavorings and seasonings, and will encourage the
        convenience food industry to include edible insects in their products."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd322b6-9e58-4fca-befe-54d2f18feb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:52:40.346+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Insect farming requires just a fraction of the land, water, and
        feed in comparison to the traditional livestock farming," said Cho. "Edible
        insects are superfoods."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc403d26-30b7-48fe-a31a-d7c6e2c01562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:52:40.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/27/world/mealworms-meat-substitute-scn-trnd/#:~:text=Mealworm%20seasoning%3A%20Scientists%20explore%20creepy%2Dcrawly%20flavoring%20to%20satisfy%20meat%20cravings&amp;text=Mealworms%20cooked%20in%20sugar%20may,a%20team%20of%20Korean%20scientists.">Mealworm
        seasoning: Scientists explore creepy-crawly flavoring to satisfy meat cravings</a>."</em></p>'
  'M5.2-quake-Pilar-Abra-828':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-28T09:54:55.387+08:00
    'imagesource': 'jcr:93385884-6909-4560-a59a-f0579b4ff72b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96fb162e-88f5-43c9-a85c-08ed9d9f2a95'
    'lead': 'A magnitude 5.2 earthquake struck Pilar town in Abra early Sunday. It
      is an aftershock of the magnitude 7 quake that jolted Northern Luzon in July,
      Phivolcs says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-28T09:57:07.789+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:59:09.383+08:00
