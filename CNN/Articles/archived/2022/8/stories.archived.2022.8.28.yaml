      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service illustrates here how the water level
        is rising, showing the crest is right at the major flood level stage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b6a9d9-7c2a-4b20-acd2-91a8df233014'
