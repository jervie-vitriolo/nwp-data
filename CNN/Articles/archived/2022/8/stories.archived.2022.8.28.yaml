      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mo Tautuaa provided the spark for San Miguel early in the third
        period as he made a living exploiting the mismatch inside the shaded area.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc60c5-ee9d-4e9f-ad65-9617ed7a5c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T21:44:26.516+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:58:55.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen briefly took the lead, but Tropang Giga''s fast-paced
        offense enabled them to establish a nine-point advantage heading into the
        final frame.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be36a912-254d-4972-83f2-31f93407503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T21:44:26.516+08:00
