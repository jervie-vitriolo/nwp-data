      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamica Smith Jeuitt, executive director of the Southwest Mississippi
        Chapter of the American Red Cross said a shelter will open Friday night for
        those who need it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde37353-d418-4eca-994f-e7260c0c38f1'
