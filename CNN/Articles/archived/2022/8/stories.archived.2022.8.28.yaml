    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e040ee4-d2e3-4cec-8875-79cc851acd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.341+08:00
