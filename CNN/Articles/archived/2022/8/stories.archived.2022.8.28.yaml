    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'June Mar Fajardo wins ninth Best Player of the Conference award in the
      PBA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850df496-6893-4270-916a-6c87688b65bd'
      'mgnl:activationStatus': true
