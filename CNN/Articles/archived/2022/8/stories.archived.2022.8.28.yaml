      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the SSS assured members that the fire did not affect
        any data records and that the delivery of its services in all branches and
        digital platforms would not be interrupted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee133859-fa19-4368-a14d-6eb2f30cf562'
      'mgnl:activationStatus': true
