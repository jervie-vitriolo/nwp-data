      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dauin Chief of Police PLt Victor Bantoto said the suspect reportedly
        suffered from a nervous breakdown before the incident.</p>'
    '7':
