    'lead': 'Quezon City Representative Patrick Michael ''PM'' Vargas has filed a
      bill seeking to increase the salary of government doctors who remain at the
      forefront of the country’s fight against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-28T17:25:59.655+08:00
    'mgnl:createdBy': 'bamba'
    'mgnl:lastActivated': 2023-01-19T12:59:04.620+08:00
