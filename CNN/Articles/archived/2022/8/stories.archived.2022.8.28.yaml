    'title': 'After heavy rain, Mississippi capital prepares for river flooding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3850c9-e77a-4eb6-b681-9ef623d2678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:17:46.818+08:00
      'mgnl:createdBy': 'bamba'
