      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the additional benefits in Padilla''s <a href="http://legacy.senate.gov.ph/lisdata/3794434387!.pdf"
        target="_blank">Senate Bill 232</a>, or an An Act Providing for the Magna
        Carta of Barangay Health Workers, include 20% discount on items under the
        Expanded Senior Citizens Act of 2010, transportation allowance of at least
        ₱1,000 per month, and a one-time retirement cash incentive of ₱100,000 for
        accredited BHWs who have served for at least 15 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9616c426-2242-44cb-bb38-bd6846784a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T11:45:58.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="https://www.officialgazette.gov.ph/1995/02/20/republic-act-no-7883/"
        target="_blank">Republic Act 7883</a>, BHWs currently receive hazard and subsistence
        allowances, as well as training, education and career enrichment programs,
        among other benefits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4b73d-e79f-4d98-a2de-c2b66bfdd17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T11:45:58.612+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In SB 232, Padilla also included BHWs'' right to "self-organization
        in order to freely form, join or assist organizations to obtain redress of
        their grievances through peaceful concerted activities in a manner not contrary
        to law."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c884a85-2265-4c2a-8728-7a56389d6f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T11:45:58.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BHWs must have rendered at least two years of "continuous and satisfactory
        service" and completed "regular training program on health care service and
        community-based health program" as prescribed by the Department of Health
        (DOH) before they can be duly registered and accredited by the municipal or
        city health board.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac20b0d-adaa-4da8-8183-63fc9f5bf36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T11:45:58.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, the DOH shall maintain a national registry and the
        municipal and city health offices shall keep it updated. There should at least
        be one BHW for every 20 households.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fccfa5-35f7-466e-93fe-6cc81099ce59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T11:45:58.613+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the huge role that our BHWs perform in our health sector,
        it is only proper that the State likewise protect those who protect our people
        by giving them just compensation and other benefits and incentives that they
        rightfully deserve," Padilla said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e5f275-f86b-46b4-bd3c-24e25c07b978'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:04:02.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/16/House-panel-postpone-barangay-SK-polls.html"
        target="_blank"><strong>RELATED: House panel OKs motion to move barangay,
        SK polls to December 2023</strong></a></p>'
  'singapore-decriminalize-sex-between-men-double-edged-sword':
    'author': 'Heather Chen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-28T12:05:00.840+08:00
    'imagesource': 'jcr:573fc490-73c6-41c0-b105-fad4118e5dbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbc6b1b6-d7a5-49ef-b71b-0e148e42fe80'
    'lead': 'Soon after announcing that consensual gay sex would no longer be illegal,
      Prime Minister Lee Hsien Loong said in his annual August rally speech that his
      government would ''uphold and safeguard the institution of marriage'' — defined
      in the Constitution as a union between man and woman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-28T12:10:20.260+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:59:08.299+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:58:42.586+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-East-Asia', 'Asia', 'Singapore', 'LGBTQ']
    'template': '1'
    'title': 'Why Singapore''s gay sex law change is a double-edged sword for LGBTQ
      activists'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24096448-fc15-4a6b-ab99-c1e6c30e795a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Singapore announced this week it would
        <a href="https://edition.cnn.com/2022/08/21/asia/singapore-gay-sex-law-section-377a-intl/index.html"
        target="_blank">end</a>&nbsp;a colonial-era law that criminalized sex between
        men, it looked like a big victory for gay rights advocates in the Southeast
        Asian country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890463a8-46f7-448f-ba07-49001d5f13ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On second look, to many it appeared to be a double-edged sword.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd657103a-737b-4b80-a0d7-361c65649eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because as it put an end to that law, the Singapore government
        reiterated its opposition to gay marriage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81e0e5b-45f6-491e-a699-4047bb227b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soon after announcing that consensual gay sex would no longer be
        illegal, Prime Minister Lee Hsien Loong said in his annual August rally speech
        that his government would "uphold and safeguard the institution of marriage"
        — defined in the Constitution as a union between man and woman.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e57fa6-f90e-4586-9144-7d0638bea07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That move appeared to be aimed at striking a compromise with conservative
        segments of society still vociferously opposed to same-sex marriage. Christianity
        is the third most popular religion in Singapore after Buddhism and Taoism,
        covering nearly one in five Singaporeans according to the 2020 census. At
        the same time, the city-state is home to various evangelical mega churches
        that preach against homosexuality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eae54f9-6683-47fe-8bb1-61afb8be90b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee noted in his speech that gay rights remains "a highly sensitive
        and contentious" issue to conservatives in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908fb57-59c3-478a-affd-202518ac3a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we seek is a political accommodation, one that balances legitimate
        views and aspirations among Singaporeans," Lee said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f6ce0a-e0f7-4f5d-a41c-fb73535a7150'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But everyone has to accept that no (one) group can have things
        their way," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e446e8-677e-4b00-8959-3ec577494cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To gay rights activists, the continuing ban on same-sex marriage
        is a significant blow. At stake is more than the option of having a white
        wedding in church: in Singapore, couples in registered marriages have access
        to greater housing subsidies and adoption rights than single people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efabd8a-878c-4602-9c79-5b14fd1b43f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So while activists in the LGBTQ (Lesbian, Gay, Bisexual, Transgender,
        Queer) community welcomed the repeal of the gay sex law, many were disappointed
        too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd298da73-fa6c-43df-a471-ba953d6bdf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.261+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that disappointment will only have deepened with the suggestion
        by some of Lee''s ministers that not only would the government remain opposed
        to gay marriage — it may even create extra hurdles to prevent people from
        seeking to challenge the marriage laws in court.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce0b1b9-5165-4e44-a757-4dc5442c4509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law minister K Shanmugam said in an interview with state media that
        Parliament, rather than the courts, would hold the power to define marriage
        — effectively making it harder for people to legally challenge the government''s
        policies as several gay men have attempted in recent years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96a0a6-cbde-45a6-a982-83d710aff29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has played well with some conservative religious groups.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b623b-2efc-4ef7-b34c-c026496d3012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are heartened that the government has indicated they will be
        taking steps to protect the prevailing norms and values of the Singaporean
        society on the issue of marriage," said Bishop Titus Chung in a statement
        issued on behalf of the Diocese of Singapore.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8968834-27a9-4f90-b6cd-b5d66c72d67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Churches Council, made up of several local churches
        and Christian organizations, said that its members "further appreciated" the
        government''s assurance that it would "uphold and safeguard the institution
        of marriage."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcf7c0f-8652-4c36-bfd5-1c1a618ea496'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Singapore Catholic Church also welcomed the government''s
        move. "Otherwise, we will be taking a slippery road of no return, weakening
        the fabric of a strong society which is founded on the bedrock of holistic
        families and marriages," it said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f84377-df54-4eff-925e-1c11039c4401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activists, meanwhile, have signaled their disappointment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b54f34-1932-4710-bd27-f113ee712a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any move by the government to introduce further legislation or
        constitutional amendments that signal LGBTQ+ people as unequal citizens is
        disappointing," more than 20 activist groups said in a joint statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6bfb35-1e7c-492b-a9b4-b83d0346f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''This isn''t the end''</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7db8973-c37c-4f32-b4b1-29888239407e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some activists say they prefer to focus on the positives,
        at least for now.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26de7374-244c-433e-a0e3-810112e85e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As associate law professor Eugene Tan of the Singapore Management
        University put it: "Singapore removed a law long regarded as being discriminatory
        towards gay men. To view the current situation as removing one prohibition
        in favor of preserving another is overlooking the progress made."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5339fe1c-61c0-4448-901b-fdd7347c1d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Gary Lim and Kenneth Chee, a gay couple who had been together
        for 15 years, challenged the law against gay sex at Singapore''s High Court.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80283a7f-8060-468b-8d66-f4169362b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For us, repealing (the gay sex law) was never about gay marriage,"
        the couple said. "We are just both relieved that after ten years, (its abolition)
        has happened during our lifetime."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61afc667-440c-4321-a191-ecb98976daa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they admit to being disappointed with the government''s
        remarks on marriage.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cb211d-b85c-4b1a-80d9-0a846e615769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expected that to happen, but it isn''t the end," Lim said. "The
        work doesn''t stop and with this repeal, things will get stronger and move
        forward as the queer community heals."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e57036-031b-4d61-93cc-afdbcdf87859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Getting married would be a nice acknowledgment of our relationship
        and love for each other but at this point, it isn''t the most important thing,"
        Chee said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617cae0b-fd01-4fd0-a460-dd6131963a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it (puzzles me) how our marriage would affect straight marriages,
        that I don''t understand," he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a2315-b42d-4e45-930d-4edb1a18f17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope that the conservatives can one day see gay people are not
        dangerous or a threat to them or their children. They don''t have to fear
        us."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eafaae-7089-4871-b17e-bc91cddc041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And maybe in the future we can all forge a relationship and work
        together."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73bc19a-cfc8-475b-a2f7-e407d79c16e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:10:20.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:08.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/27/asia/singapore-gay-sex-marriage-law-conservative-intl-hnk/index.html"
        target="_blank">Why Singapore''s gay sex law change is a double-edged sword
        for LGBTQ activists</a>."</em></p>'
  'wendys-canada-gray-hair':
    'author': 'Ramishah Maruf, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-28T12:10:40.233+08:00
    'imagesource': 'jcr:46b721bc-bb9a-46d8-a77d-21c6f5110936'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bc93b51-efd4-4445-8903-6163a8d68b57'
    'lead': 'The Wendy''s mascot has a new hairdo on its Canadian social media sites
      — all in support of one of the nation''s veteran journalists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-28T12:16:20.468+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:59:07.281+08:00
