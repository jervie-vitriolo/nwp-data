    'mgnl:tags': ['Imee-Marcos', 'white-onion', 'agriculture']
    'template': '1'
    'title': 'Sen. Marcos tells gov’t: Conduct white onion inventory amid shortage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862fa4b2-68d5-4fbd-9610-264fcfc6ce91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:35:34.365+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:57.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> Sen.
        Imee Marcos on Sunday urged the government to conduct an inventory of local
        white onions amid the shortage caused by a lean harvest last summer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e9ad41-20e7-4ac6-9c1d-558bd4c1b792'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:35:34.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78499df0-01d1-439d-b09f-799b64c15146'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:35:34.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Trace the traders who bought white onions from local farmers and
        find out if they are hoarding the crop in cold storage,” she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f4c3af-8d6d-4ca2-8f71-09e1f1de9584'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:35:34.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:57.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d2cf28-1fa7-4f40-87be-737b3a0b0713'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:35:34.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without a comprehensive inventory, we cannot arrive at a well-calibrated
        importation policy that answers consumer demand but also relieves our local
        growers from low farm gate prices,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55708256-8d35-4c4d-9bac-54a818967dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:35:34.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:57.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524a32ff-9add-42c6-a88f-2e548ba81581'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:35:34.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also urged the government to connect the local farmers to
        the restaurant industry to address supply issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2002ece0-dbd0-4a40-9d20-721ba06555b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:35:34.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:57.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7775fb9-d9f9-4038-91eb-019a5a4066ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:35:34.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can shut out smugglers from the supply chain through contract-growing,
        wherein industrial buyers assure local growers of income from their upcoming
        harvests and, in turn, are assured supply of a staple ingredient in their
        food products,” she explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcced288-4e19-435a-8f4c-dfc5edba745d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:35:34.366+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:58:57.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

