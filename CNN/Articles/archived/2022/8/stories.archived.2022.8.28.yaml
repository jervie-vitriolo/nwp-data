      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b2a252-cbc6-4f4b-bda0-ab2e19137f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.641+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guided-missile cruisers USS Antietam and USS Chancellorsville
        were on Sunday making the voyage "through waters where high seas freedoms
        of navigation and overflight apply in accordance with international law,"
        the US 7th Fleet in Japan said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242f9f47-3023-45b5-a34e-c4d309770e08'
