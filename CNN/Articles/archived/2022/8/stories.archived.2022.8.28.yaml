      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28)</strong> — Five
        people, including a six-month-old baby, were killed in a road accident in
        Tumauini, Isabela on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ecbb6-212a-4e42-bb84-40b384ffd009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T16:11:12.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:05.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Police Regional Office 2, the incident happened
        at 2:30 p.m. along the National Highway in Barangay Balug and involved a trailer
        truck, a motorcycle, and tricycle.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ce2ee-a882-42cd-a78d-69d1847d6982'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T16:11:12.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial investigation revealed that the truck was heading north
        when it encroached upon the southwest lane where the motorcycle and tricycle
        were traveling and bumped both vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f0e416-a76e-4faf-bd47-04d6dfae5255'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T16:11:12.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:05.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drivers of the motorcycle and the tricycle were killed, along
        with three passengers. The baby was aboard the tricycle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4f2fa1-cc4a-4c5b-8aac-c65483f84dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T16:11:12.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:05.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other people, including the driver of the truck, sustained injuries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb25e3b8-184c-487a-a7dd-f0bd148910e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T16:11:12.064+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:59:05.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the truck driver tested positive for alcohol
        in a breath test and is now under the custody of the Tumauini police.</p>'
  'House-bill-seeking-pay-hike-for-government-doctors':
