    'template': '1'
    'title': 'PNP urges netizens to be more critical of crime reports online

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68730a26-cfa1-4290-b4da-db0109e24570'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:36:02.405+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> While
        the Philippine National Police (PNP) acknowledges the efforts to report crimes,
        the agency has urged netizens to be more critical of reports online as some
        of these could be “made-up incidents only.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428c12b-894d-47ce-b51d-3f348e5a5937'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:36:02.405+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post published on Saturday, the PNP said it welcomes
        the increasing interest of citizens in reporting crimes on social media and
        to the agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fff31ef-f11a-4fcc-b98e-61a55c644ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:36:02.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We continue to urge our kababayans to be more vigilant of the situation
        in their area and immediately report to the Barangay or nearest police stations
        if there are suspicious incidents and crimes in their area,” it added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf38fe11-2bf0-42a1-a613-9a632a67d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:36:02.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP cited two recent abduction-related incidents that policemen
        were able to stop, thanks to the reports from citizens. One was the alleged
        abduction of two women in Pasay City, while the other was the <a href="http://www.cnnphilippines.com/news/2022/8/26/Malaysian-kidnapping-attempt-Tarlac.html">attempted
        abduction of a Malaysian national in Tarlac</a>. The suspects were arrested
        and the investigations are ongoing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e7fda7-8022-42bc-b024-a7eec946ab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:36:02.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The participation of citizens in crime reporting, including the
        information shared by netizens on social media, are manifestations that every
        member in the community in all sectors are responding to our call to help
        restore law and order, and they are willing to participate in keeping the
        peace and security," PNP Chief Gen. Rodolfo Azurin Jr. said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d684b36-41fb-4690-b5fe-bb9f8b24be8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:36:02.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the PNP has also urged citizens to be more responsible when
        sharing social media posts as “some might be fake news or made-up incidents
        only.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a08bbc-e774-4307-828b-ad807a5572cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:36:02.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it has instructed the PNP Anti Cybercrime Group
        to investigate those who continue to share posts bearing false information
        on social media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428e910b-8e06-4a01-8145-fa07eeee629a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:36:02.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has also assured that it has deployed officers to areas
        where crimes are likely to happen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec33cd6f-d602-4e50-8b65-4692c63b1d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T12:36:02.406+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2022/8/24/DILG-more-police-visibility.html">Expect
        more police visibility over reported rise in abductions, killings – DILG</a></strong></p>'
