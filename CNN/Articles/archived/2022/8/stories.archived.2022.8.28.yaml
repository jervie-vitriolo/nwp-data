    'jcr:uuid': '618c124f-8749-4cab-ac36-5cc1fd225ff3'
    'lead': 'San Miguel stalwart June Mar Fajardo bags his seventh PBA Best Player
      of the Conference plum in the Philippine Cup after another remarkable campaign
      that carried the Beermen to the finals for the first time in three years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-28T19:01:18.490+08:00
