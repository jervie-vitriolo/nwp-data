    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4491b4-5403-4900-9749-262b615b9f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:30:38.372+08:00
