    'title': 'OCTA sees less than 1,000 daily cases by mid-September'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc59a92-4a88-48c7-8914-76846328c0a1'
