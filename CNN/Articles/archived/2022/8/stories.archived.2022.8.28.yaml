    'lead': 'The TNT Tropang Giga welcome back head coach Chot Reyes with a convincing
      victory over the San Miguel Beermen to make the championship series now a virtual
      best-of-three.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-28T21:44:26.514+08:00
