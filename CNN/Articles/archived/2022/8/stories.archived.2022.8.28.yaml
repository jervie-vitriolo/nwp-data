      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 28) —</strong> A fire
        broke out in the main building of the Social Security System (SSS) in Quezon
        City early Sunday, authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecaaa59-141d-40c0-8b06-12c8687276d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T17:00:05.447+08:00
