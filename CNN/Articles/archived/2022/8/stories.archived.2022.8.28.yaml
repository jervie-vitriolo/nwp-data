      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bench contribution was the key for Tropang Giga as they outscored
        San Miguel, 41-22.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d25bb8-1b0d-4e9b-8384-d47aa169e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T21:44:26.516+08:00
