      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Would you like some meaty, savory mealworm
        powder seasoning with your food?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42582d40-cbce-4182-900e-4044d7cf7270'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:52:40.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a question you might soon be hearing at the dinner table,
        or at least that''s the hope of scientists at South Korea''s Wonkwang University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f783124-0018-4554-918a-01a5a6ff992e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T09:52:40.345+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:59:09.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers In Hee Cho and Hyeyoung Park presented their development
        of a meaty mealworm flavoring at the American Chemical Society''s fall meeting,
        according to a news release issued on Wednesday. Their research, they say,
        is a response to the dietary demands of a growing global population and the
        looming climate crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c559da-1427-4edf-bac7-14b0fa819558'
