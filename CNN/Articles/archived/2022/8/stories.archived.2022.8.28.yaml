      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:00.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said sandbags are being made available.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a967d36-037d-42f6-9665-1d89b0f9fc1c'
