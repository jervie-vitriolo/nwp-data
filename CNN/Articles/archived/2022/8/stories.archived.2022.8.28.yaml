      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:03.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deployment of the army was authorized to assist with relief
        and rescue operations in flood-stricken areas, the country''s Ministry of
        Interior said in a statement on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10f8339-ec0f-411f-bb7e-79b9fb9f7e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:12:19.342+08:00
