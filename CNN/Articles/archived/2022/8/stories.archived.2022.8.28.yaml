      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have yet to determine the cause of the fire, while the
        damage to property is estimated at ₱700,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fb4a1e-d14f-4c7c-992d-53391edc5d5c'
