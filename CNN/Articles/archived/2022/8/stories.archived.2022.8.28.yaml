      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827b3d61-6517-42cf-990a-b96730892943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to Washington Qin Gang said last week that the
        US transits only intensify tensions.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba23cbe-7822-4d1a-9d8c-d78320dbadaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3c3670-5e15-464c-b486-99a0fbd4be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.645+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:59:02.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do call on American colleagues to exercise restraint, not to
        do anything to escalate the tension," Qin told reporters in Washington. "If
        there''s any move damaging China''s territorial integrity and sovereignty,
        China will respond."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1739d4-ef76-4c75-bc5f-c1973f8628bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-28T18:15:02.645+08:00
      'mgnl:createdBy': 'bamba'
