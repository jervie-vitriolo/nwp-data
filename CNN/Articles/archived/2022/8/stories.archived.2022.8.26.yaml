      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf698edd-7f8e-48f0-b6e1-dfd1517af3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T20:10:30.829+08:00
