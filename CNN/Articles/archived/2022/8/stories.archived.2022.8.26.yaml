    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cash aid to reach poor students with no internet access — DSWD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fab94a-168e-4ff0-b1e6-65ede9e2caa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:55:34.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> – The
        Department of Social Welfare and Development (DSWD) said it is now planning
        ways to distribute cash aid to students who have no gadgets or access to the
        internet after it required qualified recipients to register online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28183c8d-10b1-4040-be3a-c62edbfc2fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:55:34.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2afb13-ca00-4e21-98d3-55905f186b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:55:34.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Assistant Secretary Irene Dumlao said Thursday that their field
        offices have already been tasked to devise a plan to reach these children,
        especially those living in geographically disadvantaged areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59796b60-9c2c-40b1-803d-cd94edde4c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:55:34.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7106bbdc-bca0-4b2e-85de-88b6fc00814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:55:34.124+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department prohibited walk-ins in payout sites after large crowds
        swamped <a href="https://www.cnnphilippines.com/news/2022/8/20/DSWD-education-cash-aid-program-launch.html">the
        first week of the cash aid distribution</a> last Saturday. Now, those seeking
        the assistance must first register online and wait for a text confirmation
        from the DSWD.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae51818-447f-474e-bd8a-61a259177b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:55:34.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1c435-244c-4b29-91f9-e85e1abd03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:55:34.125+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:36.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant Secretary Romel Lopez said that among the possible strategies
        to make the program more accessible is to put up offsite payout centers where
        prior online registration isn’t required.</p>'
    '7':
