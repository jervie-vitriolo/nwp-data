      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Budget
        chief Amenah Pangandaman on Friday said she wants to fix the embattled Procurement
        Service (PS), which is under her agency''s administrative supervision, amid
        issues on questionable huge purchases for other departments.</p>'
    '1':
