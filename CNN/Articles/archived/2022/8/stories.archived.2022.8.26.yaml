      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208d9458-cfc0-470c-9750-38daed017c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T19:08:07.430+08:00
      'mgnl:createdBy': 'vince'
