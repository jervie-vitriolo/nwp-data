      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangandaman told the House appropriation committee hearing on the
        proposed 2023 budget that the PS-DBM had a good track record from 2017 to
        2019 under then Sec. Benjamin Diokno. She was undersecretary at the time.</p>'
