  'Jerome-Powell-Jackson-Hole-2022':
    'author': 'Martha C. White'
    'caption': 'Fed Chair Jerome Powell and his wife Elissa Leonard attend dinner
      at Grand Teton National Park where financial leaders from around the world are
      gathering for the Jackson Hole Economic Symposium. Jim Urquhart/Reuters'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-26T23:31:10.265+08:00
    'imagesource': 'jcr:d097834c-9b0c-4156-b403-b000ab2b6fe3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a1379aa-3600-4d3a-92a0-76e13c4c8bb6'
    'lead': 'At the Federal Reserve''s annual Jackson Hole Economic Symposium, chairman
      Jerome Powell telegraphed a greater sense of urgency about taming inflation
      than he has in previous remarks, calling price stability ''the bedrock of our
      economy.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T23:37:41.780+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:57:23.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:57:00.789+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jerome-Powell', 'Federal-Reserve', 'Fed', 'inflation', 'some-pain',
      'fight', 'Jackson-Hole-Economic-Symposium']
    'template': '1'
    'title': 'Fed chair Jerome Powell warns fight against inflation will bring ''some
      pain'''
    'updated': 2022-08-27T16:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4fc5e2-a5d6-40b9-8af3-143e92212837'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:37:41.780+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Federal Reserve chairman Jerome Powell
        warned that the central bank''s mission to tame inflation will result in "some
        pain" for US households.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3917cddb-ffdf-4aba-9de4-3d6bdf77a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a keynote speech at the Federal Reserve''s annual Jackson Hole
        Economic Symposium Friday morning, Powell said that the path to reducing inflation
        would not be quick or easy, adding that the task, "requires using our tools
        forcefully to bring demand and supply into better balance."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223011c9-ecba-4986-a5ec-263bfe2c4651'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doing so, he said, would likely result in some weakening of the
        US economy and job market.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519666d1-6935-4f70-8a34-ad0c63a52a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While higher interest rates, slower growth, and softer labor market
        conditions will bring down inflation, they will also bring some pain to households
        and businesses," said Powell.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6f4a4d-2283-4c91-8b7b-086c9b0a2e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would interpret that as a willingness to see the unemployment
        rate creep a little higher here to get to that end of reducing demand," said
        Rob Haworth, senior investment strategist at U.S. Bank Wealth Management.
        A weaker labor market generally constricts consumer demand as households conserve
        cash in anticipation of potential job loss.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2065e6-30eb-4025-b7b2-2d2817c8459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powell also telegraphed a greater sense of urgency about taming
        inflation than he has in previous remarks, calling price stability "the bedrock
        of our economy."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaac279-3111-4f13-aacd-8d9b68efa3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our responsibility to deliver price stability is unconditional,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab6c49-96fe-4334-98e6-30a5ebed4091'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Powell did not offer any indication whether the Fed''s extraordinary
        back-to-back rate hikes of 75 basis points each would be repeated at its rate-setting
        meeting next month, he sent the clearest message yet that the central bank
        was unequivocally committed to more restrictive policy in order to rein in
        inflation.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5e1846-9809-4b81-ac78-4daaa64939d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.427+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It definitely increases the possibility of 75 [points]", said Jay
        Hatfield, founder and CEO of Infrastructure Capital Management. "He clearly
        implied it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8d1391-1716-4c33-a239-b8ef429cdbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast to Powell''s warning, the Fed''s preferred measure of
        inflation showed that price increases slowed in July. The Personal Consumption
        Expenditures price index released earlier on Friday rose 6.3% from a year
        before, lower than the 6.8% year-over-year increase recorded in June.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5178b9a-9a94-4d9e-81a3-1fc3151be5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Powell and the Fed felt they needed to be hawkish," Hatfield said.
        "Even if they are secretly encouraged about inflation, they''re definitely
        not going to say it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead8a8e-e6f1-4f60-9953-afbad4691a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street reacted negatively to the tone of the speech, with the
        major indices dropping on the prospect of a sustained period of higher interest
        rates and the associated economic pain — a word Powell invoked twice in his
        brief speech, referencing slower growth, higher unemployment and financial
        strain that tighter policy will inevitably visit on American homes and businesses.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8539e1a7-916d-42c5-b764-f3be631e4312'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are the unfortunate costs of reducing inflation. But a failure
        to restore price stability would mean far greater pain," he said, pointing
        to the lessons officials learned from studying the Fed''s struggle to combat
        high inflation in the 1970s and 1980s.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9020c9-3402-470f-8971-ff0eb807d5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An open question is how much pain the Fed will be willing to tolerate
        as it tries to reduce inflation by raising rates and destroying consumer demand.
        "We will have to see whether they have the strength of their conviction. If
        we continue to see inflation moderate more, and there is some weakness in
        the labor market," said Drew Matus, chief market strategist at MetLife Investment
        Management.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14513561-22ff-4094-9050-5905eed13e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Powell is clearly stating that right now, fighting inflation is
        more important than supporting growth," Jeffrey Roach, chief economist at
        LPL Financial, said in a research note.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39282737-2121-42ee-bd91-56c0da1afbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Controlling inflation quickly is of paramount importance because
        inflation expectations can become a destructive self-fulfilling prophecy.
        "The longer the current bout of high inflation continues, the greater the
        chance that expectations of higher inflation will become entrenched," Powell
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ef16e9-f08b-4c47-b668-e7ddb4e324ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t really understand the inflation expectation process,"
        said Randall Kroszner, former Fed governor and deputy dean for executive programs
        and economics professor at the University of Chicago Booth School of Business.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2966fa9-2acc-4324-9cd9-1a2635d7516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To a certain — albeit unquantifiable — extent, the perception that
        the Fed will have the intestinal fortitude to inflict pain on the economy
        in pursuit of its mandate is as important as the reality.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084bdb53-ff76-42d2-85e9-55d49a0f3662'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T16:49:59.428+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fortunately, the Fed has not lost credibility, and that''s something
        I think they will continue to rely on," Kroszner said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21b22b7-51e7-450c-9fa2-555e57ec191d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:37:41.782+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:23.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/26/economy/federal-reserve-jerome-powell-jackson-hole-2022/index.html"
        target="_blank">Fed chair Jerome Powell warns fight against inflation will
        bring ''some pain''</a>."</i></p>'
  'Russia-burning-natural-gas':
    'author': 'Anna Cooban, CNN Business'
    'caption': 'European Union/Copernicus Sentinel-2/Reuters 26 Aug 22'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-26T23:37:47.899+08:00
    'imagesource': 'jcr:a0e508f7-65eb-4ac8-a86c-ed4b2d4c8855'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '871a5fa5-8bb9-46a4-967c-05398b121c9e'
    'lead': 'Russia is burning an estimated $10 million worth of natural gas a day
      near its border with Finland, analysts say, even as it threatens to push Europe
      into a winter energy crisis by restricting exports to Germany and other countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T23:43:05.589+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:57:21.822+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:57:01.961+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'natural-gas', 'burning-off-millions', 'Finland', 'winter-energy-crisis',
      'Europe']
    'template': '1'
    'title': 'Russia is burning off millions of dollars in gas every day. Here''s
      why'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c37ab-ae75-4721-995d-8d3aaccbee53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Russia is burning an estimated $10 million
        worth of natural gas a day near its border with Finland, analysts say, even
        as it threatens to push Europe into a winter energy crisis by restricting
        exports to Germany and other countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84f5a42-280f-4bb6-8bec-0025a28f9fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d5af3-d4b3-4826-970d-2bd670945921'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State gas giant Gazprom is burning off, or "flaring," about 4.34
        million cubic meters of gas a day at a new liquified natural gas (LNG) facility,
        according to analysis of heat levels and satellite data by Rystad Energy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5537d73f-6041-4b36-a828-710ee1e4b761'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45873a1c-4e41-43f3-9b9c-3660c651fdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s equivalent to 1.6 billion cubic meters on an annual basis,
        or about 0.5% of the bloc''s gas demand, and worth about $10 million a day
        based on last week''s European spot gas price. The Rystad analysis was first
        reported by the BBC on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf19af-7800-40fd-81d9-e0d3a31fdfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103866bd-8d78-4d59-babe-dab278ef3238'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flaring at Gazprom''s Portovaya plant is an "environmental disaster,"
        Rystad said, with about 9,000 tons of carbon dioxide being emitted every day.
        That''s the same amount of emissions produced over a whole year by more than
        1,100 average American homes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461e0b8-a6b6-4727-9bb2-c25a67ca17cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b09431-7c68-494c-99ba-314431aaf086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant is close to a compressor station at the beginning of the
        Nord Stream 1 pipeline, one of the main arteries carrying Russian gas to the
        European Union.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35afd2ec-2136-41e8-a9f1-d472648dad55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea57352-2d93-45de-ba8e-5689130d4117'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rystad said that Russia is burning gas that would otherwise have
        been exported to Europe through the pipeline, which usually accounts for more
        than a third of Europe''s gas imports but where flows have been throttled
        back to just 20% of normal levels.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3713c650-cb8f-4c53-9539-54c780c5763c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e5ce1-7a0e-4f7e-b82b-51e0bbb5bf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gazprom, Russia''s state energy company, did not immediately respond
        to CNN''s request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40dbd1e-e290-4db2-85fe-ba6f4a282231'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb686e59-d0a8-41e6-a43e-e440950440df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, gas exports to Europe from Russia are down 77% so far this
        year compared to the same period in 2021, according to Rystad. Last year,
        Moscow accounted for 45% of the European Union''s total gas imports, data
        from the International Energy Agency shows.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93575a66-79cb-444e-a934-c31f9c31bbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab9d31-4ba0-4d81-8c17-6efa5953b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bloc has been trying to wean itself off Russian gas since the
        invasion of Ukraine six months ago. It is racing to fill up its storage facilities,
        cut its demand and secure alternate energy sources to avoid having to ration
        energy this winter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a59e4dd-7e59-4aa1-9b9d-51835f8a1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5107560-9112-4aeb-9ce7-2c1b5b091d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why is Russia sending some of its precious gas up in smoke? It
        could be part of routine operations — or it could be sending a message to
        Europe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc09799-2634-418d-8cce-d229a6adcbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86430d09-f071-43e5-ac82-be28cfdbb1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The flaring flame is highly visible, perhaps indicating that gas
        is ready and waiting to flow to Europe if friendly political relations resume,"
        Rystad said in its note.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6612c748-df43-4128-a98c-592b01bba287'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa23997c-c57d-46f1-b264-7600fbdf8c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Routine procedure?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aedc17d-c328-4a51-8f77-6ccf3c414234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LNG facility at Portovaya is due to open later this year, Rystad
        said, and flaring often occurs as part of routine safety testing of new plants.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1684fe9-61db-43c1-a4e9-815ed8469634'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92388dc5-e9fd-4269-936d-7dc6d5ab73c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, "the likely magnitude and duration of this continuous flaring
        period is quite extreme for this to be the only explanation," it added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fa6982-f366-4dd0-aa15-082dfed81ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce97feb4-d65d-4009-91ab-7c99c55bed1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This sort of burning has never happened in history," Zongqiang
        Luo, senior analyst, gas and LNG at Rystad, told CNN Business, referring to
        the levels of radiant heat detected in the area.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a56e586-f6a4-4176-be61-ddab95d64b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1335524-682a-40f0-856f-83a797fd4f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Portovaya LNG facility, this kind of flaring is very tremendous,"
        he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b926575-33a4-4014-89cb-38c7a3d4f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc66f25-81c6-4f04-966f-870005beab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henning Gloystein, director of Energy, Climate and Resources at
        Eurasia Group, told CNN Business that Russia is probably burning gas created
        as a byproduct during oil production.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223a8a3-5158-43fb-8f11-741c7afbe37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6741f07-4702-42a2-89ea-ad9ef38fd3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In normal times, much of this gas would have been used to feed
        into the pipeline grid and sold on to Europe. Because Russia has sharply cut
        supply to Europe that gas initially went into Russian domestic storage. Those
        are now likely full, so the gas has nowhere to go, hence it''s being flared,"
        he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93acb773-f939-44eb-bbc4-3ed2b7ee3332'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce08112-6649-4839-8449-1d41f81f9db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operational problems?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e32516-4425-41d6-baed-fccf2863fab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia could be facing a number of problems.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4210452-2dcd-49dd-a219-7af083132719'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbdf73c-5edd-4662-a293-dc3719f6d12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Davis, CEO of Capterio, a firm advising energy companies on
        how to flare their gas, said that the practice is commonplace across Russia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431f68a7-2756-4ed0-93cd-850d7ef57d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370a8eb-b4c3-4f68-b4ea-2f2047419d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s most likely an operational issue that operator Gazprom
        is struggling with," he told CNN Business. One explanation could be the failure
        of equipment.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6079d17d-3115-44f7-a473-14955975e816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d210356-f490-43fb-b81c-54fd4346b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the location raises questions. Gazprom will likely have transported
        the gas over a large distance from the Yamal gas field to the Portovaya plant,
        Rystad said, when it could have been flared closer to the source.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c9f41-165b-4bdc-9df6-49c206302f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b96b85-32b1-4787-8db9-7db77cced0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cost of compression and transporting gas from the Yamal field
        to the Baltic Sea is also likely to create unnecessary losses for Gazprom,"
        it said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bed5f3-e95b-444b-a2b6-944d25f5e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf32d77-2fd9-41b3-bb77-9e430d861ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Managing Russia''s sprawling gas infrastructure is complex, it added,
        so the choice of location to burn the gas could be down to poor coordination
        between operators.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f317b16-7820-4400-8784-591033f5a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8d5a1d-91d8-4a01-b3b6-3935ddcdf8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A message to Europe?</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113b7b4b-5779-46ef-8b99-69a2c9384a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia might also be sending a message to Europe.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a022b9-6297-4bae-87df-28487f2558e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d0bf0f-93cb-44cd-a10c-4eabd0ab902c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Russia] may be making a political point, trying to say [to Europe]
        ''look we''ve got this gas, and we''re flaring it, you''re choosing to make
        it difficult for us to get it to market,''" Davis said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ee535-a858-492b-b620-d07634b893b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890c15a7-6c16-404d-bd6e-e4ff12ab8959'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rystad began looking into gas flaring at Portovaya after people
        in Finland spotted large flames in July.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29febbc3-e63e-4f64-95ff-284ae9e58675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c5417-f1e8-4625-9b06-58370418bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been involved in an energy stand off with Europe since
        it invaded Ukraine in late February. In recent months, Gazprom has slashed
        flows through Nord Stream 1 over a dispute with the West concerning a missing
        turbine. It has also cut off supplies completely to other EU states over its
        insistence that "unfriendly" countries pay for gas in rubles, rather than
        euros or dollars.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e56af-a23c-441c-a2b8-4cd4e6467557'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8efa809-46f2-4c45-aad1-8f749df7769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ''environmental disaster''</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b29fc25-bf5c-448d-8f39-8c94e920264d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the CO2 the flare is releasing into the atmosphere,
        it is also likely damaging the environment in other ways.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b836a9-2c38-47e1-8e88-2378315e1bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f24b788-6229-4566-80c2-7e3a356362cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis said that the flaring would likely be producing soot which
        is particularly destructive to the Arctic region. Much of the soot will end
        up on Arctic ice and absorb more heat from the sun, accelerating the melting
        of ice.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efff9fec-1618-43a5-b429-65fd316a5392'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a099a1b4-b17c-42e4-918a-6c2e9e16184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Almost certainly, the flare is not operating with 100% efficiency,
        and so it''s also emitting methane which is 80 times more potent as a greenhouse
        gas than carbon dioxide," Davis said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef6316e-d439-418a-9e90-b67bb6adfce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700fa465-a947-4e9b-b289-1c7f4b848ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T23:43:05.594+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:21.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Nadine Schmidt and Mark Thompson contributed reporting</p>'
  'group-proposes-privitize-busway':
    'author': 'Faith Yuen Wei Ragasa, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
