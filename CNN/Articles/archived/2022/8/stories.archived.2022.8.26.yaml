      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe further equips parents with the proper knowledge to address
        the issue through its partnership with two of the most influential online
        parenting communities on Facebook —&nbsp;Glam-O-Mommas, a community with 44,500
        active members owned by model and TV personality Amanda Griffin-Jacob; and
        Usapang Nanay, a community of 519,000 members, run by the husband and wife
        duo of Mommy GL and Daddy Ranilo Guardiano.</p>'
    '36':
      'image': 'jcr:1301fd75-e82d-4b81-9e55-0fae247b181e'
