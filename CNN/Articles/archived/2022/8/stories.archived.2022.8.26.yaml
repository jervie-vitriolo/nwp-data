      'mgnl:lastActivated': 2023-01-19T12:57:54.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60bbe0e-526f-4684-8ced-8fd19b595a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:30:18.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:54.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine National Police (PNP) report, the foreign
        citizen was safely rescued along MacArthur Highway in Barangay Anupul Bamban,
        Tarlac at around 12:30 a.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e831f47-ae2f-4f48-bfff-4d3abf5cd721'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:30:18.569+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:54.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e88638c-8191-445c-b4b4-11fdf953e668'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:30:18.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:54.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports reaching the PNP Command Center said the Malaysian was driving
        his Ford SUV when he was suddenly blocked by a Toyota SUV carrying the five
        suspects.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04e0246-2683-4479-a43f-4061995ceae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:30:18.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c29b45-7a98-4f32-b040-5e2d89b5d4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:30:18.570+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:54.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial investigation revealed that the suspects forcibly entered
        the victim''s vehicle and tried to abduct the victim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5754eb22-b4e5-4cf5-a368-24279e596d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:30:18.570+08:00
