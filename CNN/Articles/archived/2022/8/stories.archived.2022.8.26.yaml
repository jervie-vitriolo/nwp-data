      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> Robbie
        Herndon became the unlikely hero for San Miguel as the Beermen survived the
        TNT Tropang Giga in overtime, 108-100, to grab the 2-1 series lead in the
        2022 PBA Philippine Cup finals Friday at the Mall of Asia Arena in Pasay City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0864a01-eecd-438a-af14-b41993d8c47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:07:40.272+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:57:28.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herndon scored five straight points to begin the extra period, hand
        the Beermen enough cushion, and secure the pivotal victory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd914923e-3315-499a-96ea-e53fe66c8a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:07:40.272+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:57:28.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plucked from the bench after CJ Perez fouled out in the fourth quarter,
        Herndon knocked down crucial shots in overtime to make up from his mental
        lapse in the fourth period. Herndon was whistled for delaying the game, the
        second violation for San Miguel with 11.7 seconds left in regulation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41416d0-618c-4fd5-b725-0d00731735e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:07:40.272+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:57:28.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo delivered another monster performance for the Beermen
        with 27 points and 27 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9a3850-de91-49a4-8e2b-71166e595a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:07:40.273+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:57:28.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming off a stellar performance in their previous meeting, Vic
        Manuel continued to be an offensive asset for San Miguel who built a 27-19
        advantage at the conclusion of the first period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf21b27a-a9ac-42e5-8e60-e8803a3a1f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:07:40.273+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:57:28.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Beermen threatened to pull away in the second frame, the
        Tropang Giga made a late push to trail only by three points going into the
        halftime break.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d5e55d-c2e9-4494-893e-5ba48317df30'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:07:40.273+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:57:28.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both squads traded buckets in a nip-and-tuck affair with TNT grabbing
        the advantage, 76-74, at the end of three quarters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffe4e03-feb6-4b05-afd6-1c6e0fed8105'
