      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c180e91-21bf-4d0a-af97-1d421f0f731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HA.MÜ X Tropik Beatnik</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e447bfb4-142f-442b-a9b4-c8ebec4441d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Abraham Guardian, half of the tandem behind maximalist brand
        HA.MÜ and Carla Cruz-Bellare of Tropik Beatnik learned they would be sharing
        a room with each other, they both knew it was a match made in heaven. As two
        of the most eccentric and colorful brands on the market, their design philosophies
        align almost perfectly. But, how does one contain all this vibrance in a single
        space? Simple. Make the set-up larger than life.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d12e039-819d-4800-a169-a6c0eee9126b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f402d468-fb63-45ca-bf16-e15b0e0fd996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like a page straight out of “Alice in Wonderland,” the room is a
        chessboard littered with patches of discordant colors. But entering the bathroom
        teleports us immediately to the upside down, where creepy creatures lurk in
        the shadows… or in this case, the tub. “We wanted to incorporate childish
        and dystopian themes that mirror our fairytale aesthetic but with the hint
        of the bright and sunny tropics as a homage to Manila,” Guardian said.</p>'
    '83':
      'image': 'jcr:4e82ed21-03c6-485e-ba0a-7f19284d0a1f'
      'imageCaption': 'Abraham Guardian and Mamuro Oki of HA.MÜ. Photo by JP TALAPIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51edda6-eaa3-4ad7-993a-11b11911de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:35:32.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff121785-86d2-4635-acfa-8955f6a2edb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d2b7ff-ceb8-4dfd-9462-3acedede0bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a tough act to pull but HA.MÜ is known for their ability to
        weave together seemingly disparate elements. This is best seen in their famous
        “Flowers of Youth” collection from their PHxTokyo run, which was finally made
        available to the Philippine public. Composed of deconstructed and upcycled
        materials, all with their signature touch of clashing patterns and irregular
        cuts, each garment works to juxtapose themes of self-discovery with necessary
        suffering.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51122802-66db-404f-ab28-2111f80cc64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2cc9f9-d5a1-4684-b11c-3f26fb9d3f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropik Beatnik matched this energy with their Tropikalia Market
        Collection, laid out on a dining table reminiscent of a giant tea party. “Our
        latest items are straight out of a fairytale: chunky flower chokers in candy
        hues, biscuit-like necklaces, and freshwater pearl rings, our clay earrings,
        and our latest foray into knit bags and hats,” said Cruz-Bellare.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99376138-f662-4957-954f-aa0a11901c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0537a8e0-ad03-40e4-bbd5-428b5fadcb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These all surprisingly draw inspiration from everyday objects but
        infuse tropical aesthetics to reflect the energy of the Philippines. Through
        this combination of thoughtful design and dazzling colors, Cruz-Bellare hopes
        to spark emotions of amazement, delight, and even childlike wonder in customers.
        “When you wear a Tropik Beatnik piece, they’re not just supposed to be accessories;
        they’re extensions of yourself. I want each customer to feel beautiful, confident
        in their own skin, and most like themselves.”</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adab60e9-7286-4c42-81ee-911807b4201c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e16162f-e2bc-4655-8863-58b2460e12ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As faithful advocates of the big and bold, both HA.MÜ and Tropik
        Beatnik understand that they operate within a market that prioritizes practicality.
        But they continue to trudge on with an insistent refusal to be basic. Like
        Guardian himself said, “Current binaries in clothing are already restrictive
        enough, as is. At the end of the day, all we’re trying to do is come up with
        as many ways as possible to express ourselves.”</p>'
