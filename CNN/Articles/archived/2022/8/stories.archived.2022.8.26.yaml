      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)—</strong> The
        United States government has vowed to support the Philippines'' micro small
        and medium enterprises (MSMEs) to help boost the country’s economic recovery,
        its envoy said Friday.</p>'
