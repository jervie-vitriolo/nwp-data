      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pangilinan-led telco provider cited its efforts to "heavily"
        invest in infrastructure that allows it to protect subscribers by detecting
        and blocking fraudulent calls.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66947599-6371-496a-9a7c-c5707ab30817'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T15:28:48.525+08:00
