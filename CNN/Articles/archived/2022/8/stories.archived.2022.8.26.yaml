      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We leverage technology with the help of our key partners to protect
        the youth.  We are equipping our customers— parents, caregivers, and guardians—
        to address cyberbullying by helping them understand the rapidly developing
        online language used by children through digital channels,” said RG Orense,
        Head of Digital and Social Channel Strategy at Globe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fb7e7f-0b11-40de-ab57-23a3c7475e33'
