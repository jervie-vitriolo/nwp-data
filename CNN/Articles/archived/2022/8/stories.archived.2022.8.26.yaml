      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Likewise, we reiterate our view that this is a clear case of forum
        shopping since a similar case for the same issues is pending with the NTC,”
        it added.</p>'
    '26':
