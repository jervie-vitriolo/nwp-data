      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson particularly cited projects of the United States Agency
        for International Development or USAID seen to assist thousands of local MSMEs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31239cd0-1c13-4b5d-8852-ef6bc23a2b6a'
