      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23cac20-09e0-40ec-b6cc-0f51ce9e11cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:45:40.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:24.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Treasury reported a shortfall of ₱86.8 billion during the month,
        smaller than both ₱215.5 billion this June and ₱121.2 billion in July last
        year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e005c3-ba3d-46b5-bff3-59c54c5a068b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:45:40.628+08:00
