      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG also clarified that the two individuals who were initially
        reported missing took the 5 p.m. trip and not the fateful 3 p.m. trip on Aug.
