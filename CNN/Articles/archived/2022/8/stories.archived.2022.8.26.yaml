  'Gilas-Pilipinas-Lebanon-FIBA':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-26T06:38:04.595+08:00
    'imagesource': 'jcr:26745311-bb41-4c76-b6e3-95c5ab8b719e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72ad8be0-7706-4c6b-a696-837480290f2e'
    'lead': 'Wael Arakji''s timely heroics spoiled Jordan Clarkson''s FIBA debut for
      Gilas as Lebanon fends off the Philippines in the fourth window of the 2023
      FIBA Basketball World Cup Asian qualifiers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T06:40:29.476+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:57:53.634+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:37.448+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gilas falls to Lebanon in close FIBA World Cup qualifiers encounter'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1b34b-c3ba-4267-b27b-f34d21df6039'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:40:29.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> — Gilas
        Pilipinas suffered a tough 85-81 loss to Lebanon in the fourth window of the
        2023 FIBA Basketball World Cup Asian qualifiers Friday at the Nouhad Nawfal
        Sports Complex in Beirut.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2e695a-d811-4434-8213-84c300107dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:40:29.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his FIBA debut for Gilas, NBA star Jordan Clarkson tallied 27
        points, seven assists, and six rebounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efeb77c-bb7f-4eb4-8fad-46e9d48b471a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:40:29.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dwight Ramos, meanwhile, contributed 18 points, 10 rebounds, and
        six steals for the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e52383a-c29d-415d-9ce7-169bcb84cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:40:29.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas was off to a great start, establishing a 9-2 lead to dictate
        the tempo in the first period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341db8f2-d371-4ef0-a8f1-cc615d2d2086'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:40:29.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Lebanon''s turn to make a run in the second quarter as its
        outside shots were falling.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce9b9bd-1b05-499b-a11d-ec1b3a149cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:40:29.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of miscues hurt Gilas'' rhythm on the offensive end as
        Lebanon clogged the paint in every possession.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ff8c6-2ada-451b-bf3e-3986b52b822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:40:29.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson''s off-balanced three-pointer closed the gap as the Philippines
        trailed by only two points at the halftime break.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e64b4ad-8c46-412e-a3a9-7c675e1a36f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:40:29.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lebanon stuck with its game plan of firing from the outside and
        it paid off as it maintained a five-point advantage heading into the final
        quarter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a915b34-d52a-4b9b-8657-6af0834cfab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:40:29.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos came alive for Gilas who uncorked a 12-3 rally to grab the
        driver''s seat in the close contest.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891882c9-2313-4eb1-8398-242ceefe8e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:40:29.478+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japeth Aguilar completed a three-point play to tie the game at 78-all
        with 1:52 left in the fourth frame.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c17780-d869-4bb8-b55f-679863113c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:40:29.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wael Arakji, the reigning FIBA Asia Cup Most Valuable Player, took
        over late in the match which included a cold-blooded triple from the baseline
        to secure the victory for Lebanon. He finished with 24 points and three rebounds.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0c7e8-8d0e-4576-bc5f-853d93dd36f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:40:29.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguilar and Kai Sotto chipped in 11 points and 10 points for Gilas,
        respectively.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb87d06b-61cc-4912-bcfa-f7a935092892'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:40:29.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas dropped its win-loss slate to 2-3, while Lebanon improved
        to 4-1 in Group E of the FIBA World Cup qualifiers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f0aee8-7622-444f-bdf4-b1464d783675'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:40:29.479+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will next face Saudi Arabia on Aug. 29 at the Mall
        of Asia Arena in Pasay City.</p>'
  'Thailand-Prime-Minister-Prayut-Chan-o-cha-suspend':
    'author': 'Kocha Olarn and Kathleen Magramo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-26T08:00:22.340+08:00
    'imagesource': 'jcr:02a6386e-ead1-49c3-b52f-2fa42cf1ff96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b6dfb27-9579-43cb-8725-2300e28c206b'
    'lead': 'Thailand''s Prime Minister Prayut Chan-o-cha has temporarily stepped
      aside as the country''s leader but remains its defense minister, according to
      a government spokesman.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T08:02:31.724+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:57:53.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:37.780+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thailand has suspended its prime minister. What happens next?'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05925d6a-a7cd-43f2-b05d-33759866eacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thailand''s Prime Minister Prayut Chan-o-cha
        has temporarily stepped aside as the country''s leader but remains its defense
        minister, according to a government spokesman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505540af-b524-46bb-b806-a64b35dc302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual leadership reshuffle follows a ruling by the Constitutional
        Court of Thailand on Wednesday, which ordered Prayut to stand aside while
        it considers if he breached the eight-year term limit recently written into
        the constitution.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e6ebf-d0da-4d6a-8a14-097a5e0173f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut took the role of prime minister after a military coup in
        2014 before winning a controversial general election in 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717b3b6-9006-4db1-ab17-81b5790cd41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, he ordered the kingdom''s constitution to be re-written,
        banning the prime minister from serving more than eight years in office. But
        the question now is whether Prayut has breached his own limit.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1660953-0029-4cbf-8374-3c3f3ad40be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week the court accepted a petition signed by 172 opposition
        lawmakers that claims Prayut''s rule started in 2014, when he took power in
        the coup. The court will also likely consider if his term officially began
        in 2017, when the constitution was rewritten, or even 2019, after the election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c6d72b-f826-4e72-ab47-d065f7e38f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.725+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five out of nine constitutional court judges agreed on Wednesday
        that Prayut should be suspended while the court considers the matter, but
        didn''t provide a timeline for the ruling. The court gave Prayut 15 days to
        submit a counter statement as to why he should keep the job, once he formally
        receives the court paper.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ae7667-26ef-4606-9e18-60b4eef16278'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Prayut''s office said he respects the court''s decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e25734-6257-4939-b5a5-8c1d6d15a1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order "will not affect the administration of the nation, work
        carried out by civil servants or the government''s ongoing policies," the
        statement said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd0996d-fef5-49fb-bc7b-6b064f5e1d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who is in charge now?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7826e946-5614-4ff7-8792-be1a8499cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Prawit Wongsuwan will step in acting as prime
        minister while the court mulls its final verdict, government spokesman Anucha
        Burapachaisri told reporters on Wednesday. Prawit himself is former army chief
        and a longtime supporter of the Thai monarchy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf774ee8-070e-458b-bae4-e9c1b4738aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fresh elections are due by May next year under the constitution,
        but the sitting prime minister still has the power to call early elections
        by dissolving the elected House of Representatives.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a95a7-f942-4de0-a6d2-f0485a11d92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut has survived four no-confidence votes in the past months,
        and looked set to cling on to power until the elections, said Thitinan Pongsudhirak,
        a professor at Chulalongkorn University in Bangkok.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240db539-7213-4d70-a55a-57909ddf0af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics say it is time for him to go.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7476af9-6085-48c3-a54b-2880157b7daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.726+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been some economic mismanagement, politics is still
        polarized, since over the past eight years since he''s been prime minister
        -- or since he''s been called as the prime minister -- Thailand has not done
        well," Thitinan said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c9a595-238b-46ec-8cc7-068c61a8f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While youth-led protests seem to have died down as of late, he said
        this was because some of the movement''s leaders had been prosecuted and grievances
        over the Prayut''s government remain.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2edb6fd1-d343-439e-af95-03966d45cea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why is Prayut unpopular?</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c967ff-c0fd-4741-b174-3dec344579c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prayut''s rule as a military coup leader turned prime minister has
        been marred with growing authoritarianism and widening inequality.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a95ecf3-fc80-433b-8654-ee458a5712e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former military chief came to power in a bloodless coup in 2014
        that overthrew Yingluck Shinawatra''s scandal-laden government following six
        months of civil unrest and violent street protests.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a73680-d6c7-41e8-ad39-ffdf22f8ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shortly after taking over, Prayut banned all political campaigning
        including political gatherings of more than five people. During his leadership,
        hundreds of activists have been arrested and charged under draconian laws
        such as sedition or the lese majeste -- which prohibits criticism of the royal
        family.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeff33c-4000-4773-807f-089fc3b65492'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, young people across the country defied threats from the
        military-backed government to take to the streets and call for Prayut''s resignation.
        The mass protests stemmed from failed promises to restore democracy, and what
        activists say is a repression of civil rights and freedoms.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ac5515-cb41-400d-b35b-9e7b393c0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military government''s mismanagement in handling of the coronavirus
        pandemic and economy, nepotism and lack of transparency and accountability,
        also amplified calls for Prayut to step down.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133ef9be-5fba-4f07-a611-6ffe11baa9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dissatisfaction over the military government and the kingdom''s
        monarchy continued well into 2021.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816e442d-35cc-4679-801c-fc966bb648fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King Maha Vajiralongkorn, who assumed the throne in 2016 and was
        crowned in May 2019, is believed to spend much of his time overseas and has
        been largely absent from public life in Thailand as the country grappled with
        the coronavirus pandemic.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497b4692-aae1-42fa-858a-e088f04628ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:02:31.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:53.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since becoming King, billions of dollars worth of assets held by
        the Thai Crown have been transferred to Vajiralongkorn, asserting his control
        of royal finances and vastly increasing his personal wealth, which drew ire
        among the public who are required to revere the monarchy.</p>'
  'nasa-artemis-1-science-experiments':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-26T08:38:01.565+08:00
    'imagesource': 'jcr:4b2f54cc-53d8-4d6c-8a87-54983ec4c03a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e304bb2-7d74-4797-afb9-660fa52fa2c2'
    'lead': 'When NASA''s Artemis I launches next week on a journey to the moon, the
      Orion spacecraft will carry items like yeast, algae, fungi and seeds rather
      than a traditional crew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T08:41:17.756+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T12:57:52.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:38.252+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Artemis I will deliver the first biology experiment to deep space'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70e66a-7a45-4451-8f0d-9d287b13cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> When NASA''s Artemis I launches next week
        on a journey to the moon, no animals or people will be onboard, but it will
        still carry biology investigations to see how living things react to the deep
        space environment. The Orion spacecraft will carry items like yeast, algae,
        fungi and seeds rather than a traditional crew.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a5a86-46b3-4652-8256-a941ebcfa7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6aa4fc-245b-4743-a251-7f311fa95731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings from these experiments are essential in helping to
        pave a path toward the safe return of humans to the moon and an eventual crewed
        landing on Mars through future Artemis missions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1925d692-0f4d-46f3-8ddb-a605dbf8ce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Artemis team expects the inaugural mission to launch between
        8:33 a.m. ET and 10:33 a.m. ET on Monday, August 29. After liftoff, the Orion
        spacecraft will set off on a 42-day journey, traveling farther beyond the
        moon than any spacecraft ever intended to carry humans has ventured, including
        the Apollo missions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add568d4-e9d9-45e9-bd88-f84e6a0eb2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experiments traveling with Orion, both inside and outside of the
        spacecraft, will be exposed to the radiation of the deep space environment
        that exists beyond low-Earth orbit, where the International Space Station
        is located.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b8eea-9ef2-4054-b8a2-7a43a60d721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes three mannequins riding inside of Orion. Two of the
        mannequins are wearing protective gear, including an improved flight suit
        and a vest. The many sensors attached to the mannequins will capture data
        on how much vibration and radiation they experience during the trip, among
        other exposure factors, that could help inform solutions to protect astronauts
        on upcoming missions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecd9cb-7902-4253-97ba-ce2b694c9b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are just some of the experiments that will soon take flight
        on a lunar journey —&nbsp;and their findings could change the future of space
        exploration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df6a585-3f0b-4119-b641-0410f55299c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.756+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shoebox-size missions in space</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90a18a6-7a9e-4772-a5e5-7f2a9e801fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the most intriguing payloads tagging along on the Artemis
        I mission are 10 CubeSats. These small satellites are each about the size
        of a shoebox, and they carry and test out science and technology demonstrations.
        Each one weighs about 25 pounds (11 kilograms).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5988262a-082d-4240-919f-1a04930df58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their tiny size, some of the CubeSats will make a big impact
        by shedding new light on the lunar environment that will help sharpen the
        design of exploration systems, according to Jacob Bleacher, NASA chief exploration
        scientist at Goddard Space Flight Center in Greenbelt, Maryland.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2168b3-c1ab-4d97-be23-6a732f5f1ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Orion is in space, the upper stage of the rocket will separate
        from the spacecraft. When this milestone happens, the CubeSats will set out
        on their own, each deployed for unique destinations on individual missions
        that could last from a few days to a couple of years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52811961-d9e1-435f-8836-1e2d979dc57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the space satellites will focus on the moon, three will
        analyze radiation, and two serve as technology demonstrations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f9c02-7de8-46b3-95b2-13b275fe1703'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the 10th mini satellite, known as the Near-Earth
        Asteroid Scout. Developed at NASA''s Marshall Space Flight Center in Huntsville,
        Alabama, this CubeSat will go on a roughly two-year cruise to capture images
        and study a small asteroid. When NEA Scout eventually reaches its target,
        it will be 93 million miles (150 million kilometers) from Earth —&nbsp;and
        the first CubeSat to reach an asteroid.</p>'
    '17':
      'image': 'jcr:5d8d861a-f92d-4cdd-af58-adee022fcfbf'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35955341-057b-48e9-ac65-bcfbd5dee37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:55:52.512+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcabf596-5bab-4438-8c1b-147072e53f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A solar sail that measures 925 square feet (86 square meters) in
        area will propel the CubeSat. The thin reflective sail, which resembles aluminum
        foil, will test the sail as a primary propulsion system in deep space.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c327d222-ef87-4577-ab89-f5429f663196'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four lunar-bound CubeSats are named Lunar IceCube, LunaH-Map,
        LunIR and OMOTENASHI.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0729aa9b-22fc-4749-b7b6-5248f1f30dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lunar IceCube will search for water and other elements in orbit
        around the moon. LunaH-Map will create high-fidelity maps of the permanently
        shadowed regions of the lunar south pole, where future Artemis missions intend
        to land, and detect near-surface hydrogen. And LunIR will capture images of
        the lunar surface using infrared light, which is invisible to the human eye.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995c722a-a7f3-4cc0-a5d8-99f579073399'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese Aerospace Exploration Agency developed the OMOTENASHI,
        or the Outstanding MOon exploration TEchnologies demonstrated by NAno Semi-Hard
        Impactor experiment. It''s considered to be the world''s smallest lunar lander.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef00ab-87f7-4395-b75a-925f915df972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny spacecraft will test out the technology and maneuvers needed
        to make a semihard survivable landing on the moon. As OMOTENASHI descends
        toward the moon, it will make a free fall. Its airbags and shock absorption
        mechanism serve as buffers to help the satellite survive the fall.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db7738-ba89-4b83-a708-4f25dfcf8f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I often like to say that science is our toolbox for survival during
        exploration," Bleacher said, noting that these experiments will aid in keeping
        future crew safe and optimizing hardware durability.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf29691-5913-408e-95d1-73bc3a06f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How life reacts to space</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee295224-ef7b-4a5b-a337-7b708fb0b6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.757+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An array of sensors within the interior of the Orion spacecraft
        will detect how much radiation exposure future human crews may face. Capturing
        this data will allow NASA and its partners to work on the best ways to shield
        Artemis astronauts.</p>'
    '34':
      'image': 'jcr:c645b863-c4b2-49d9-aef3-086595d87b34'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791f56aa-66c8-4849-85f2-243bfd509295'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:55:52.512+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bdb8b7-382d-499d-ae38-ea2b098cc8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside Orion will be NASA''s Biology Experiment-1, which will investigate
        the impact of radiation on the DNA repair of fungi, the adaptation of yeast,
        the nutritional value of seeds and the gene expression of algae.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03bcbce-ba86-40db-91d7-0e645864b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of these four experiments will help us understand a unique
        aspect of how biological systems can adapt and thrive in deep space," said
        Sharmila Bhattacharya, NASA program scientist for space biology, in a statement.
        "Gathering information like this and analyzing it after flight will eventually
        help us paint the full picture of how we can help humans thrive in deep space."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d844e2d-3f17-48d3-a528-c819e315cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traveling outside of Orion will be the CubeSat BioSentinel, developed
        by NASA''s Ames Research Center in Mountain View, California, where Bhattacharya
        is based. The satellite will carry single-celled yeast to measure what happens
        when living organisms experience radiation exposure for long periods of time.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77a4ad5-72cd-4014-a828-c3446946cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BioSentinel will be the first long-duration biology experiment in
        deep space, according to NASA scientists. Once it swings by the moon, the
        satellite will orbit the sun for six to nine months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff88775c-8200-4f3d-934c-f6c0aad4c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yeast cells, which have similar biological mechanisms as seen
        in human cells, will likely experience radiation damage. The CubeSat''s biosensor
        technology will monitor growth and metabolic activity of the yeast cells throughout
        the journey.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a82a2-4284-4612-ad7d-2020b5d8a536'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impacts experienced by the yeast microorganisms could help scientists
        better understand what humans may experience when they travel beyond low-Earth
        orbit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbf1ad-36df-4328-b29a-561be1f15c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BioSentinel is the first of its kind," said Matthew Napoli, BioSentinel
        project manager at NASA''s Ames Research Center, in a statement. "It will
        carry living organisms farther into space than ever before."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b83c50-4fd3-4a10-ad7a-f33655be8a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:41:17.758+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:52.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2022/08/25/world/artemis-1-science-experiments-scn/index.html"><em>Artemis
        I will deliver the first biology experiment to deep space</em></a>"</p>'
  'webb-telescope-carbon-dioxide-exoplanet-discovery':
    'author': 'Kristen Rogers, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-26T08:41:22.495+08:00
    'imagesource': 'jcr:22ae8ecb-b89e-4fe4-91f9-ae9cff752c4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7a44d66-e611-4fe0-9c9d-b968d3d8a38f'
    'lead': 'The exoplanet, WASP-39b, is a hot gas giant orbiting a sunlike star that
      is 700 light-years from Earth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T08:44:47.012+08:00
    'mgnl:createdBy': 'chesca'
    'mgnl:lastActivated': 2023-01-19T12:57:51.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:39.032+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA''s Webb telescope captures first evidence of carbon dioxide on
      an exoplanet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffdf252-2d84-4a90-8681-609efe101b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> NASA''s James Webb Space Telescope has
        captured the first clear evidence of carbon dioxide in the atmosphere of an
        exoplanet, a planet outside our solar system.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca47432-4807-4d3f-95a7-736e95efc512'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0436ef7-65da-4842-94db-c51aa35398b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exoplanet, WASP-39b, is a hot gas giant orbiting a sunlike star
        that is 700 light-years from Earth and part of a larger Webb investigation
        that includes two other transiting planets, according to NASA. Understanding
        the atmospheric makeup of planets like WASP-39b is critical for knowing their
        origins and how they evolved, the agency noted in a news release.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0917b4-2549-4641-a10b-fc9b2987fa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Carbon dioxide molecules are sensitive tracers of the story of
        planet formation," said Mike Line, an associate professor in Arizona State
        University''s School of Earth and Space Exploration, in the news release.
        Line is a member of the JWST Transiting Exoplanet Community Early Release
        Science team, which conducted the investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1e07a1-53f8-40b5-965c-9aa23243a403'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team made the carbon dioxide observation using the telescope''s
        Near-Infrared Spectrograph —&nbsp;one of Webb''s four scientific instruments
        —&nbsp;to observe WASP-39b''s atmosphere. Their research is part of the Early
        Release Science Program, an initiative designed to provide data from the telescope
        to the exoplanet research community as soon as possible, guiding further scientific
        study and discovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52680903-fb58-482f-ad2f-0ccc318cfe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest finding has been accepted for publication in the journal
        Nature.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e79bf53-6735-4a22-ae29-10f2b89ec1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By measuring this carbon dioxide feature, we can determine how
        much solid versus how much gaseous material was used to form this gas giant
        planet," Line added. "In the coming decade, JWST will make this measurement
        for a variety of planets, providing insight into the details of how planets
        form and the uniqueness of our own solar system."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95bfda8-4bca-4967-86d5-fee9b20dc960'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new era in exoplanet research</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c52e07-f175-42e8-aa14-e355e2067ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly sensitive Webb telescope launched on Christmas Day 2021
        toward its current orbit 1.5 million kilometers (nearly 932,000 miles) from
        Earth. By observing the universe with longer wavelengths of light than other
        space telescopes use, Webb can study the beginning of time more closely, hunt
        for unobserved formations among the first galaxies, and peer inside dust clouds
        where stars and planetary systems are currently forming.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140a82bd-9dae-4f59-8e8f-7c258b819680'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the captured spectrum of the planet''s atmosphere, the researchers
        saw a small hill between 4.1 and 4.6 microns —&nbsp;a "clear signal of carbon
        dioxide," said team leader Natalie Batalha, a professor of astronomy and astrophysics
        at the University of California at Santa Cruz, in the release. (A micron is
        a unit of length equal to one millionth of a meter.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710f2236-d93c-4a19-a19e-6581ec3c4ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Depending on the atmosphere''s composition, thickness, and cloudiness,
        it absorbs some colors of light more than others —&nbsp;making the planet
        appear larger," said team member Munazza Alam, a postdoctoral fellow in the
        Earth &amp; Planets Laboratory at the Carnegie Institution for Science. "We
        can analyze these miniscule differences in the size of the planet to reveal
        the atmosphere''s chemical makeup."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02af8e0-fb65-4bd9-b456-68a58bae6b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to this part of the light spectrum —&nbsp;which the Webb
        telescope makes possible —&nbsp;is crucial for measuring abundances of gases
        such as methane and water, as well as carbon dioxide, which are thought to
        exist in many exoplanets, according to NASA. Because individual gases absorb
        different combinations of colors, researchers can examine "small differences
        in brightness of the transmitted light across a spectrum of wavelengths to
        determine exactly what an atmosphere is made of," according to NASA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effeea56-0736-4b43-9410-0d49dfddcd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.013+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, NASA''s Hubble and Spitzer telescopes discovered water
        vapor, sodium and potassium in the planet''s atmosphere. "Previous observations
        of this planet with Hubble and Spitzer had given us tantalizing hints that
        carbon dioxide could be present," Batalha said. "The data from JWST showed
        an unequivocal carbon dioxide feature that was so prominent it was practically
        shouting at us."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca49c5-fd07-4202-9b5b-4b26852b3897'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.014+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as the data appeared on my screen, the whopping carbon
        dioxide feature grabbed me," said team member Zafar Rustamkulov, a graduate
        student of in the Morton K. Blaustein Department of Earth &amp; Planetary
        Sciences at Johns Hopkins University, in a news release. "It was a special
        moment, crossing an important threshold in exoplanet sciences," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c07cbaa-49a0-4999-9b6e-28eb3f2b5562'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.014+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovered in 2011, WASP-39b''s mass is about the same as Saturn''s
        and roughly a fourth of Jupiter''s, while its diameter is 1.3 times greater
        than Jupiter''s. Since the exoplanet orbits very close to its star, it completes
        one circuit in slightly over four Earth days.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419a4ef4-0bc5-4ee9-9c9f-5469f0e87a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:44:47.014+08:00
      'mgnl:createdBy': 'chesca'
      'mgnl:lastActivated': 2023-01-19T12:57:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="http://webb-telescope-carbon-dioxide-exoplanet-discovery"><em>NASA''s
        Webb telescope captures first evidence of carbon dioxide on an exoplanet</em></a>"</p>'
