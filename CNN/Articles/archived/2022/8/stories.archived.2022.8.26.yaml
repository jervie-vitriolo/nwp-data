      'mgnl:lastActivated': 2023-01-19T12:57:31.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, all 14 identified close contacts of the patient have
        no symptoms, including six who were discharged from isolation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb37d43-7b57-424a-a90a-3bc2b2697bbc'
      'mgnl:activationStatus': true
