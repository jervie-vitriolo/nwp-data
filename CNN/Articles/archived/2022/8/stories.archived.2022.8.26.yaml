      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'image': 'jcr:36956ae2-7336-4c2d-8616-8366cacc7367'
      'imageCaption': 'HA.MÜ and Tropik Beatnik''s room was like page out of "Alice
        in Wonderland." Photo by JP TALAPIAN'
