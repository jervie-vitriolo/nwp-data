      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6179a85-0bf2-47f9-8a1c-3acf21ea3879'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T20:10:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Officer-in-Charge Ma. Rosario Vergeire said the 25-year-old
        patient — who has no travel history to other countries with confirmed cases
        or contact with a monkeypox patient — is concerned with undue media exposure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17dbef-6620-44ab-b473-3065abc68306'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T20:10:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:31.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e18057-324b-45a5-a2b9-7d8f75b5b6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T20:10:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:31.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang isa sa nagiging challenge natin ngayon for us is to establish
        the accurate history from the patient,” said Vergeire in a media briefing.
        “The patient is now hesitant to give us information because of all the media
        reports that happened in the past days, na-post yung picture niya sa social
        media. So medyo hesitant siya makipagusap ngayon.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21e0b21-ad42-47aa-8171-35e95d0dd114'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T20:10:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:31.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17894e3c-c7ad-42d9-8577-d12e6b9a281a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T20:10:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:31.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: One of the challenges we are experiencing is for us
        to establish the accurate history from the patient who is now hesitant to
        give us information because of media reports in the past days. The patient''s
        picture was apparently posted on social media.]</p>'
    '8':
