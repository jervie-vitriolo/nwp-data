      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another study conducted by Cornell University and University of
        California, Berkeley found that parents underestimate how often their child
        is a victim or perpetrator of cyberbullying, exposed to sexual imagery and
        approached by strangers online.</p>'
