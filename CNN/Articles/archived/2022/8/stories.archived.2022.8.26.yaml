      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, interest payments sank to ₱52.1 billion from ₱59 billion
        in 2021. The Treasury attributed this to the “level effect of the timing of
        coupon payments for global bonds recorded in July last year as it originally
        fell on a weekend (Aug. 1, 2021).”</p>'
