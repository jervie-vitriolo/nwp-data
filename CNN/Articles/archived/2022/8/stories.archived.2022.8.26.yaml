  'PCC-probe-Dito-Smart-Globe':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-26T22:17:45.518+08:00
    'imagesource': 'jcr:de1bfe88-a3de-42ed-9334-276859141b41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6066fb0f-2d35-4a8a-99fe-a955de3d002c'
    'lead': 'The antitrust body says it will look into possible market dominance issues
      from interconnection concerns raised by Dito Telecommunity against industry
      giants Globe Telecom and PLDT/Smart Communications.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T22:21:04.825+08:00
    'mgnl:createdBy': 'teresa'
    'mgnl:lastActivated': 2023-01-19T12:57:26.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:56.372+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PCC', 'Dito-Telecommunity', 'Globe', 'Smart']
    'template': '1'
    'title': 'Antitrust body opens probe into Dito complaints vs. Globe, Smart'
    'updated': 2022-08-27T15:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b889433b-75aa-4eaa-aa91-fc370ba6005b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:21:04.825+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:26.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> The
        antitrust body on Friday said it will look into possible market dominance
        issues from interconnection concerns raised by Dito Telecommunity against
        industry giants Globe Telecom and PLDT/Smart Communications.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2f10f-b9f2-4ca4-8d46-5cc3a2776f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:21:04.825+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:26.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec99059-d412-4109-a82d-618eb05ccaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:21:04.825+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Competition Commission (PCC) said it found reasonable
        grounds to open a preliminary inquiry into Dito’s complaints that of the 100
        calls from Dito to Globe and Smart, only 20 to 30 could get through, undermining
        competition resulting in possible abuse of dominance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd4600-0efe-470d-95ae-834c0064bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:21:04.825+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:26.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ccc8d2-a138-4ea3-92c9-7318023a67cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:21:04.825+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:26.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said it will study other possible violations relating
        to anti-competitive agreements. It added that it will coordinate with the
        National Telecommunications Commission (NTC) and other relevant authorities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b2b7119-a258-459c-833a-4eea9af6b0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:21:04.825+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:26.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675bf96f-5ea7-4a65-8cd5-d8da4ba77fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:21:04.826+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:26.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Without prejudging the outcome of the CEO’s (commission’s enforcement
        office) investigation, the PCC reminds players with substantial market power,
        not only in the telecommunications industry but across sectors, of their responsibility
        to compete fairly and to adhere to the principles of competition,” it said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d8343a-aa66-4f54-9e11-56400b7950c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:21:04.826+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:26.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6fafb3-6777-4c2c-8839-9c4b111e7641'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:21:04.826+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:26.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dito chief administrative officer Adel Taman welcomed the PCC move.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c301de-13fd-4800-a09f-b72210381b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:21:04.826+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:26.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4228d0bb-4fcc-4a6f-a230-c4b0db40041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:21:04.826+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:26.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is a historic day for Filipino telco subscribers,” he said.
        "From the onset, this case has not been about mere commercial terms but rather
        is about public interest in interconnection between the telco players and
        fostering genuine competition in the industry."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9be045-5f7a-461c-8b60-a8a69bec77bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T15:28:48.523+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:26.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Globe and Smart also welcomed the inquiry, as they maintained
        that they adhere to fair business practices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadac170-05ad-4fff-bed3-d8700fbf5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T15:28:48.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:26.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d99697-58fe-4570-8533-c3eba106179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T15:28:48.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:26.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Specifically, Globe welcomes the opportunity to present to the
        PCC how Dito violated the terms and conditions of its interconnection agreement
        with us which prompted the filing of a previous case with the NTC,” the Ayala-led
        company said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674a7811-2bb3-4a72-a1fc-b96c6a2fd042'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T15:28:48.524+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:26.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
