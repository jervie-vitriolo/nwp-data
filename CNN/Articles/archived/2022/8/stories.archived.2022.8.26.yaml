      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f3557-5ffb-4482-8973-1e66d30b7a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:52:24.610+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:57:42.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines stands as among the truly mobile-first markets
        in Southeast Asia with more than five hours of daily time on mobile and more
        than 60% of consumers shopping online. Through this partnership, brands will
        be able to reach iNQUiRO audiences programmatically on InMobi''s mobile Exchange
        via managed service with InMobi or their preferred DSP platform,” said Rishi
        Bedi, Managing Director, Asia Pacific at InMobi. “Brands will be able to drive
        better reach, make use of innovative creative formats from our creative gallery,
        and improve end-to-end attribution using InMobi solutions.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
