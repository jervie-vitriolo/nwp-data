      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has also started sharing its new #makeITsafePH campaign materials
        on cyberbullying to partners in the academe, showing them to teachers and
        parents during parent seminars. The materials have collectively been viewed
        113 million times on social media, particularly TikTok and Facebook, over
        the past one-and a-half months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43fe9a2-0c68-4f23-8699-69d4ee9fd94d'
