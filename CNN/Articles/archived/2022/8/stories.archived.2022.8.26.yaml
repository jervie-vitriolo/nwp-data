    'lead': 'A Texas university is giving students a chance to study Taylor Swift
      lyrics alongside works by such icons of literature as Shakespeare, John Keats
      and Robert Frost.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T11:25:26.978+08:00
