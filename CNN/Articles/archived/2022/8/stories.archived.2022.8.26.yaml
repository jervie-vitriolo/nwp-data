    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fd5c67-c2d7-441e-a342-949fb2eea267'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:09:14.163+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:57:35.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advocacy is strongly supported by well-known celebrities, movie
        personalities, and athletes including Kim Atienza, Gretchen Fullido, Edu Manzano,
        Pia Guanio-Mago, Ryan Eigenmann, Arlene Muhlach, Cai Cortez, Kiray Celis,
        Gillian Vicencio, Sophie Reyes, Alora Sasam, JC Alcantara, Melizza Jimenez,
        Gian Magdangal, Aby Marano, Junemar Fajardo, and Japeth Aguilar. Social media
        influencers Dr. Kilimanguru, Mela Habijan, and Reb Atadero have also joined
        the fight against online bullying.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4fdbd8-776c-43af-b6ce-5309362b8f83'
      'mgnl:activationStatus': true
