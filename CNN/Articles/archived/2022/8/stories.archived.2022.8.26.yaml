      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG noted that all 85 people onboard the roll-on-roll-off (ro-ro)
        vessel – 47 passengers and 38 crew members — were all rescued.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e601604-9c4a-4103-9d5e-b3b6cb4df2a5'
