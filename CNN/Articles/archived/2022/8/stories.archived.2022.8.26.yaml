      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e862307-faf1-4451-91ba-202566f8b451'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:35:38.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:37.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Education earlier this week said its field operations
        team is already closely coordinating with schools affected by Florita, which
        left the country on Wednesday. Classes were suspended in some areas in Luzon
        last Tuesday and Wednesday due to the storm.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267b81c0-a9e8-4588-8575-9434b6070920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:35:38.059+08:00
