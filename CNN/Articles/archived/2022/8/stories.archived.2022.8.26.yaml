    'lead': 'COVID-19 cases in the country may spike to 9,000 daily by the end of
      September up to October as more students go back to classrooms, the Department
      of Health said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T19:08:07.429+08:00
