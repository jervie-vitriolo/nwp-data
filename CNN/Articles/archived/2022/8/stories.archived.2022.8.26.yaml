      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> InMobi, a leading
        provider of content, marketing, and monetization technologies, announced its
        partnership with iNQUiRO, a technology company under AdSpark Holdings, Inc.
        and 917Ventures, that helps businesses make data-driven decisions in their
        operations. The collaboration brings together access to iNQUiRO''s significant
        and in-depth insights on consumer’s purchase behavior and interest, and the
        end-to-end marketing solutions of InMobi to help brands deliver contextual
        communications at scale.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f58df6-baa7-473b-9289-b3a1f12c434f'
      'mgnl:activationStatus': true
