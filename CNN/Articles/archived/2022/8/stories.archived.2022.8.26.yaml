      'mgnl:lastActivated': 2023-01-19T12:57:38.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)—</strong> Vice
        President and Education Secretary Sara Duterte should make sure funds in her
        agency would be used efficiently to introduce reforms, a lawmaker said on
        Friday, amid a higher budget proposal for next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7ead62-2deb-4dbf-9108-cfd5f37191ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:32:08.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6f49b2-0101-413b-9c04-b439e8e9813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:32:08.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:38.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Win Gatchalian, chairman of the Senate Committee on Basic Education,
        told CNN Philippines'' <em>The Source</em> that Congress granted a high budget
        for education through the years, but the agency failed to fully utilize a
        huge portion of its funds to address some important issues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd4caad-778b-4f18-8377-a72311c19b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:32:08.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:38.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b8a7c-afca-4711-9c50-2b7c1e50fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:32:08.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the past, even though we gave DepEd (Department of Education)
        a lot of money, the classrooms are not being built by DepEd, the teachers
        go through a series of paperwork before they get hired, and a lot of funds
        that were given were not being used because of bureaucracy," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201dae67-f762-4808-8c2c-cf40f3074316'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:32:08.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:38.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6e48f3-69ad-405a-a11f-15905b2f0720'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:32:08.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:38.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Vice President can use her political capital to reform the
        processes," Gatchalian said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2713a42c-cd04-4b51-9b30-1e0dffbe3533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:32:08.689+08:00
