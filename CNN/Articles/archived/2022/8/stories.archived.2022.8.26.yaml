      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fa8d7f-6087-48cc-bbae-fd0562ff762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:45:40.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:24.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau tallied ₱395.4 billion in expenditures in July, up by
        only 4.81% from last year due to the release of health insurance subsidy and
        higher national tax allocation transfers to local government units.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fe1a49-f3c7-4843-9fcf-af677976ca0a'
