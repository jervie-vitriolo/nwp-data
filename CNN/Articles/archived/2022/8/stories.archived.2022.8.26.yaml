    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfebcc4e-7aee-4bfb-8142-2e5c624bf38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:09:14.162+08:00
