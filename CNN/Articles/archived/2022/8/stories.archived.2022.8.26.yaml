      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department is reminding the public to respect the privacy of
        people with certain diseases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53e6fa-de59-4b76-a644-e1ebe5e61628'
      'mgnl:activationStatus': true
