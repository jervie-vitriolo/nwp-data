    'template': '1'
    'title': 'Business group proposes to privatize busway to meet global standards'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21315b59-bb80-4454-9e94-ee03d0e4ba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T00:11:44.143+08:00
