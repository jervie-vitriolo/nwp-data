      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> —<strong>&nbsp;</strong>A
        Malaysian national was rescued from a possible kidnapping attempt in Tarlac
        City early Wednesday morning.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a76651-de5a-47ef-8f42-90ce3e594a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T06:30:18.569+08:00
