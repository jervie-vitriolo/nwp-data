  'Neil-Gaiman-inclusivity-The-Sandman':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-26T13:37:36.229+08:00
    'imagesource': 'jcr:a9077e82-205f-48cb-b333-e86a6fc4e146'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7abf2e2-2a7f-4d2b-b564-7099fe7d0f4c'
    'lead': '"The great thing about being ahead of your time is if you just wait long
      enough, the times will catch up with you. And I think right now, The Sandman
      is utterly of its time," Gaiman tells CNN Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T13:42:06.853+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:57:44.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:42.093+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neil Gaiman discusses ''The Sandman'' and LGBTQ inclusion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e4c6a3-336f-4371-a482-05a5df8cf88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> It
        took years before fans finally got to witness a screen adaptation of Neil
        Gaiman''s "The Sandman," which blends elements of horror, dark fantasy, and
        mythology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7893e1b3-621c-4474-afda-3e729d4afde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.853+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ac455-8ae9-48d0-b217-3dd5206f734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandman was initially published by DC Comics in 1989. But its
        live action series only made its debut on Netflix earlier this month, eventually
        emerging as the top show in 89 countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd3330a-b7bc-4c43-bf9c-c397eaebd7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8747c6-5ee6-4599-8d8f-bd46cb201e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' <em>New Day</em> that aired
        on Friday, Gaiman shared the journey of the series which follows an immortal
        being named Morpheus who goes on a quest for his lost objects of power.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230a7666-675d-4aed-88e3-256cdb426419'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e58c1a-41f5-49fd-8a49-a15dfa65a99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The big challenge for me over the last 30 years was stopping bad
        versions of The Sandman from being made," said Gaiman, who was heavily involved
        in the Netflix adaptation, the same way he did for Amazon Prime''s screening
        of the novel "Good Omens," which he co-wrote with Terry Pratchett.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820decec-6133-49b8-b720-e7c8dc470d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f6244-18c2-41b4-90c9-31703f9a5465'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had learned enough about making television to be making this
        kind of high VFX, very expensive television to be able to know what I wanted,
        to be able to communicate and to know where people in Netflix and Warner Bros
        television would trust me," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1d356-980d-42cd-bb7d-01b08b2c9e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92847b8a-fb30-4079-8db3-539b6c2a2f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaiman also talked about the series earning praises for being queer-inclusive,
        after it introduced to the public a slew of queer and gender-fluid characters
        like Desire (Mason Alexander Park) and Johanna Constantine (Jenna Coleman).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a33e1-8696-41f5-9bf2-fbcb12c8b780'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977f4db0-845a-4833-bccb-bf6abfd4b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it always felt like we were ahead of our time, coming out
        in 1988,1989. But the great thing about being ahead of your time is you don''t
        ever get attacked, you''re just kind of looked at in a baffled kind of way,"
        Gaiman said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e061a1-62fd-4a92-859e-772392f69ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a42c0c-00da-413b-a3d7-2c421fa6ef64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.854+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared that there once was a group called "Concerned Mothers
        of America" who announced that it boycotted Sandman for putting gay characters
        in the comics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f304ec-6d6f-4190-b83a-193c0da205b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47548c6f-4f1d-4567-91e3-db49cb595eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the great thing about being ahead of your time is if you just
        wait long enough, the times will catch up with you," he added "And I think
        right now, The Sandman is utterly of its time. "</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f03c9c6-d54f-40fa-9562-2c2c8074f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We never repented, we never stopped putting the gay characters
        in and far as we know, the boycott still continues," Gaiman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54272ee6-35f5-4478-b5ee-41a5f566850a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4066ef82-b916-4876-bd42-9ceed733e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sandman is right here, right now, and people are loving it,"
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae0c8c3-78bf-461f-839c-0d4c8ec12478'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a140e1-e1c7-48dd-9319-04f7cb7cd596'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gaiman also thanked Filipinos for supporting the show.
        "I love how popular it''s been in the Philippines! I have a huge soft spot
        for the Philippines. It''s been really thrilling," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4482362f-2128-4142-a587-04821151167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1fcf50-1c55-4d23-8b7d-cec20110c688'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:42:06.855+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11 episodes of The Sandman are available for streaming on Netflix.
        The streaming service has yet to announce if it will renew the comic book
        adaptation for a second season.</p>'
