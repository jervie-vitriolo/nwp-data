      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One of the benefits of the PS-DBM is actually the savings that
        the government incurred during that time which is worth ₱18 billion. I think
        if we give a chance to PS-DBM and if we clean the process and system of the
        procurement in PS-DBM, maybe we can go back to its old glory,” she said.</p>'
