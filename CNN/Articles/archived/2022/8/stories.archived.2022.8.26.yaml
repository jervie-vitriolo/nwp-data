      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b86a7af-412c-4fe7-914d-115fdeca8489'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:09:14.163+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:57:35.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A poll conducted by the United Nations Children’s Fund (UNICEF)
        a few years ago showed one-third of cyberviolence experienced by Filipino
        children is in the form of verbal abuse over the internet or cell phone, while
        a fourth is through sexual messages.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdda1e6f-b0df-44f6-ae41-e78e559c237e'
