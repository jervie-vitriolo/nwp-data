      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423e9b3b-2352-46f6-a686-18b92cc6edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:52:24.610+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:57:42.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent study conducted by Forrester, one in two brands are
        increasingly concerned about the ability to drive efficient and effective
        marketing in the wake of identity deprecation, while at the same time ensuring
        consumer privacy compliance. This is where the strategic partnership comes
        in, as InMobi and iNQUiRO together could solve the modern marketer’s need
        for data-driven decision making with a privacy-by-design approach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418b10d-eb74-4bea-ad16-f37d616ad64a'
