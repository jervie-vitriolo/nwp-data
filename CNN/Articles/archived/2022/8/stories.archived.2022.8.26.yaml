      'mgnl:lastActivated': 2023-01-19T12:57:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779a76a2-55d9-4257-8675-d8037b96d835'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.823+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For MaArte Fair, Santos chose to focus on embroidery in the spirit
        of the craftsmanship the event wanted to champion. Aside from his typical
        flamboyant designs, he also played around with a new technique that involved
        mixing barong fabric with other see-through textures to replicate a stained
        glass effect. “This really brings out the sheer and delicate quality of the
        piece and emphasizes even the simplest lines of thread,” Santos said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156810f8-cb7e-480b-af5e-2aeba9564d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed10de6e-6598-4815-b905-76794f794439'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.824+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning about dadaism as a fine arts student in the University
        of the Philippines Diliman, Santos grew intrigued by the subversive possibilities
        of our national costume. Purists may see this as a form of disrespect but
        Santos maintains that the barong shouldn’t be treated differently from any
        other silhouette. “Hindi naman porket nilagyan na siya ng design, hindi na
        siya barong. May respeto pa rin ako sa elements that make it a barong. Like
        I do with all my other pieces, I simply bring it to the world of Randolf.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb01a9d6-cb2e-46b5-a1cb-a4837a5ae567'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.824+08:00
