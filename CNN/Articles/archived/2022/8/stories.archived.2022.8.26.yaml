      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The United States is honored to collaborate with the government
        and people of the Philippines to support micro, small, and medium businesses,
        so they can continue to grow and propel the country’s economic recovery,”
        said Carlson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57bed54-f19e-45cb-b6cd-7035b4efe124'
