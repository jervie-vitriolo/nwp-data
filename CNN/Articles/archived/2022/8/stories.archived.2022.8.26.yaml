      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af6c7d-584f-4b28-88b7-8d3d07f5ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T20:10:30.829+08:00
