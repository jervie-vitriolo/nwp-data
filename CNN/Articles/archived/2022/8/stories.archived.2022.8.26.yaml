      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continued, "I hope many of you could see yourself in her like
        I did and that she brought you joy to see her journey into the character she
        is today. I put all my care and love into her and I hope you guys could feel
        it. Love you katherine hernandez."</p>'
