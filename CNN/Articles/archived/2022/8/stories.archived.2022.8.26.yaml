      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> The
        country’s budget deficit narrowed in July as revenues posted a double-digit
        growth while expenditures only rose by nearly 5%, according to Bureau of the
        Treasury data released Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74386e7-ba8b-4f3e-897d-3a7a24930a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:45:40.627+08:00
