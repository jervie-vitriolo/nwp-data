      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f9bead-79a6-46a3-ab04-ad62c8c063af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:45:40.628+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:24.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest figure brought the deficit for the seven-month period
        to ₱761 billion, down by 9.11% year-on-year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3381727c-dfc7-4cc3-9c64-a395640b8bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:45:40.628+08:00
