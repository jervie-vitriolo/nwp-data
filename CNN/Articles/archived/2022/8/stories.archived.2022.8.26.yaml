        with all stakeholders to make certain that MSMEs are protected and provided
        with ample opportunities – not only to recover from these extraordinary times,
        but to grow and thrive in this modern age,” Marcos said.</p>'
  'COVID-19-9-000-school-reopen-DOH-':
