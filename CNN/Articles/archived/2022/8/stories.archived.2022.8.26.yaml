    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44b08df-1488-4267-8634-39682b4a7cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:09:14.162+08:00
      'mgnl:createdBy': 'nikko'
