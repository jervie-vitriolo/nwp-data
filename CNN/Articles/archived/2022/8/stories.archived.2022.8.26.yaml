      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has launched the <a href="http://www.makeitsafe.ph/">www.makeitsafe.ph</a>&nbsp;portal
        to help stop cyberbullying by making available the A-Z of Cyberbullying glossary.
        This glossary is buildable, and anyone can add words to inform other parents
        about terms to watch out for. The microsite has received 12,000 hits since
        it was launched last July 18.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
