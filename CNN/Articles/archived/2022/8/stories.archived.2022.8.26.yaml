    'template': '1'
    'title': 'Lawmaker to Duterte: Use political capital to get things done at DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4322ab-e414-43ce-8c7b-a5defef0b5b7'
