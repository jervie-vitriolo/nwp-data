      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We know that targeted support for small businesses is a critical
        part of the pandemic response because it bolsters the hard work you are already
        putting into your enterprises,” she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03962c-8886-47c3-81f4-ffed33c370e4'
