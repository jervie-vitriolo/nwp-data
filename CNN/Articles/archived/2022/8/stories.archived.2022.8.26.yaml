  'COA-flags-PS-DBM-withhold-income-tax-foreign-suppliers-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-26T16:59:02.914+08:00
    'imagesource': 'jcr:e5ed24ae-a719-4855-af78-f17de7b8e6c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '283b0caf-079d-4a9b-993d-5848b0fa302e'
    'lead': 'The government lost potential revenue worth more than ₱3 billion after
      a procurement unit failed to withhold the final income tax on foreign suppliers
      of COVID-19 items, the Commission on Audit said in a report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T17:07:19.314+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T12:57:36.351+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:48.892+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COA', 'PS-DBM', 'income-tax', 'foreign-suppliers', 'COVID-19']
    'template': '1'
    'title': 'COA flags PS-DBM for failing to withhold ₱3.27-B income tax from foreign
      suppliers

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46891e1e-b0ae-464d-bcf9-8853a6e7c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.316+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> The
        government lost potential revenue worth more than ₱3 billion after a procurement
        unit failed to withhold the final income tax on foreign suppliers of COVID-19
        items, the Commission on Audit (COA) said in a report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c3afba-d06b-4da7-9ab4-d889badf441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4842793e-91a8-4b72-a5ab-7837a95a86f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA pointed out that the Procurement  Service-Department of Budget
        and Management (PS-DBM) made payments of ₱11.806 billion to foreign suppliers,
        but did not withhold the final income tax applicable to the non-resident foreign
        corporations (NRFCs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fdd1f4-7881-4315-bcd9-e7d2ee141437'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07dc652-c9e9-4874-a2ba-ae1cb78c2f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.314+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The failure to withhold and non-remittance of the final income
        tax amounting to ₱3.268 billion resulted in loss of revenues for the NG (national
        government),” the state auditors said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e87202d-01c7-406f-bc74-c76a8e3fa986'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a9a3ce-7a44-4919-a635-b485d7eb9bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since January 2021, the law provides that NRFCs shall pay a 25%
        tax. But the former officer-in-charge of the Comptroller Division argued that
        the transactions made with the suppliers were exempt from tax under the Bayanihan
        to Heal as One Act.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887c7bd-0919-42a7-8a42-2ae7b6c15b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eba39aa-efef-4f98-a5e0-e7711cabba9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the state auditors said the exemption only applies to value
        added tax, excise tax, and other fees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2999511f-aad8-4be5-8f77-9f78965d7ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5a940-f9ae-4574-bd17-8cbbcda3f2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The tax being imposed is against the income received by the foreign
        suppliers and not a tax on the importation. Consumption tax is different from
        the income tax, which covers the VAT and excise tax,” said COA.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574cbc4d-0a7b-41fe-8a1e-175b85d8e6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a73c3a-fdc1-43bb-8860-1253106bc449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, COA also cited an e-mail from the Bureau of Internal Revenue
        clarifying that any entity which made payments to the NFRC is required to
        withhold the final tax on the gross amount of income.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e051a19d-7f9d-483d-9cdf-1106d699a350'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bf904f-dc0a-4fa0-8832-af38ad5f215f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, it is clear that PS shall withhold the final income tax of
        30 percent and 25 percent for CYs 2020 and 2021, respectively, for the payments
        to foreign suppliers,” the state auditors said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09ae3dd-09a3-49b1-bd17-8bcc587c0975'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd730764-076e-4d84-8487-e39c8af4035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:07:19.315+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:36.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COA also noted in its findings that the PS-DBM deducted ₱1.265 billion
        in VAT from the ₱11.806 billion payments to foreign suppliers. But the state
        auditors flagged that the VAT deductions were treated as “savings.”</p>'
