    'lead': 'Vice President and Education Secretary Sara Duterte should make sure
      funds in her agency would be used efficiently to introduce reforms, a lawmaker
      said on Friday, amid a higher budget proposal for next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T16:32:08.688+08:00
