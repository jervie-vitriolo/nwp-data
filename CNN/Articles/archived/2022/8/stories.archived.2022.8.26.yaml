      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)—</strong> A senator
        is pushing for the construction of permanent evacuation centers, days after
        Severe Tropical Storm Florita prompted thousands of people to seek temporary
        shelter in schools on the first week of classes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd6723-c873-43e5-9831-edadbb197ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:35:38.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:37.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2502a4-d6d9-4032-969e-bffe153738dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:35:38.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:37.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Win Gatchalian, chairman of the Senate Committee on Basic Education,
        told CNN Philippines'' <em>The Source</em> on Friday that every local government
        unit, starting with those in calamity-prone areas, must have permanent evacuation
        centers separate from schools that are now being used by students for in-person
        learning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd706803c-2157-4c7b-bf91-8b1a84789f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:35:38.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:37.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8242483c-d458-469d-9be2-aaf8484823a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:35:38.058+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:37.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tug of war between the local government unit and the superintendent
        of the districts but I understand the mayors," said Gatchalian. "For example,
        there’s fire, flooding, the first instinct of a mayor is to evacuate the constituents
        and put them in a safe space and because the schools are near the communities,
        that is the safest place."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c9608b-b597-4d03-934c-d5aa033bbc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:35:38.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:37.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4819907-01f8-4677-86a7-d18de97cfaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:35:38.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:37.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it hampers the education of students," he added. "Moving forward,
        I propose to build permanent evacuation centers that can double up as repacking
        centers, multipurpose facilities. Of course it will cost money but that''s
        the only way we can do away with using classrooms as evacuation centers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb6d4b-87f2-482c-877d-8ae46b87f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:35:38.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:37.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dd3760-d6f0-43ea-971d-bea7850145ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:35:38.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:37.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said money for the construction may come from the government''s
        quick response fund or from the National Disaster Risk Reduction and Management
        Council (NDRRMC).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e8b0a-8f95-416b-bb51-fb0f6f37bc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:35:38.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:37.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fad27b5-ecea-424f-a64e-35a42e6ad167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:35:38.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:37.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the House of Representatives, some lawmakers have also filed
        separate bills to establish permanent evacuation centers that are calamity-resilient
        and meet the specifications set by the National Building Code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c65ae0-2096-407b-81c9-e8d2aebcca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:35:38.059+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:37.603+08:00
