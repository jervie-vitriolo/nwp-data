      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ccbe4-7900-423b-b84e-fbf186e1fe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T16:32:08.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:38.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian suggested a modified curriculum with more focus on reading
        and mathematics for younger students, as well as an adjustment to the working
        hours of teachers engaged in administrative work, so that school children
        will reach their learning potential.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
