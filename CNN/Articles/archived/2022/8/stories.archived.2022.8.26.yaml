    'template': '1'
    'title': 'SMC completes clean-up of Tullahan River'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b3061a-e373-4869-ab00-512cbf1c7694'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.033+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> San
        Miguel Corporation (SMC) said it has officially completed its ₱1 billion Tullahan
        River clean-up project, removing a total of 1.12 million tons of waste two
        years after it started.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05430c2-d745-4479-87f7-efad67f7a851'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.033+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23bcb65-8c8a-4990-a44e-c4c3d29996cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.033+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are happy to report that in just a little over two years, we’ve
        accomplished our primary objectives: to remove accumulated silt and solid
        wastes from the river bed, as well as deepen and widen it to increase its
        water holding capacity to reduce severe flooding,” SMC President and CEO Ramon
        Ang said in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e476f1-8de3-4d9c-b892-cfbfa41dcdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.033+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea9b36a-0815-48cc-8e24-9edbc3b37ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.033+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, which started in 2020 along with the Department of
        Environment and Natural Resources, is aligned with the company’s push towards
        greater sustainability. It is also one of its Corporate Social Responsibility
        initiatives, and essentially in support of the government’s flood mitigation
        efforts and Manila Bay’s rehabilitation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614282b6-26f8-443c-8752-9e6f639ba68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.033+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e74fce3-c165-48fb-9406-d16706c92241'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.033+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the company, the clean-up project immediately benefits
        flood-prone cities along the Tullahan River, particularly Caloocan, Malabon,
        Navotas, and Valenzuela.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f5c69c-6565-460f-8b17-3f6f5a8c80ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.034+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e98b9f-b87d-4f1a-bf8f-978c72f49b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.034+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In accordance with the dredging plan prepared (by) the DPWH (Department
        of Public Works and Highways) for the initiative, the Tullahan River rehabilitation
        effort covered a total of 11 kilometers, starting at the Manila Bay in Navotas
        City to the section near the North Luzon Expressway in Caloocan City,” SMC
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b504c1-8137-44eb-84e3-9025de9e19c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.034+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e639a933-f399-4a4f-83af-df020923121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.034+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang noted that stakeholders can build on what was achieved in the
        completed project -- the regular removal of waste and ensuring that no more
        waste or untreated water is dumped into the Tullahan River.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ef1fc2-3ce8-4b69-ba2a-504932b1aa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.034+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9309d386-7c2c-4ab9-b858-cdb3d8456585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.034+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This will entail a solid waste and wastewater management system
        that will involve all stakeholders, including local and national government
        agencies, the private sector, and more importantly, the communities that are
        located beside or near the river,” Ang said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbdcf44-95d5-4e90-bdc1-15707010c943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.034+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f949485-9c1b-4bb0-b5a3-132666c0c21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.034+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c6db7b-c165-4989-ad01-bf550ddc20a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.034+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pasig River clean-up</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f05b996-bf5e-4b76-aa1f-795603a4fd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.034+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2d7b52-cb09-489c-83ce-2cc1d6279ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.034+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the completion of the project, Ang said SMC is still not
        done with its river rehabilitation efforts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ebe37f-a847-46e7-8714-2ea622e53d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.034+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9114a5c4-f2ad-47f9-acb2-1e23d994ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.034+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the last day of its Tullahan operations, the company also marked
        the first year of its ₱2-billion cleanup initiative for the Pasig River, also
        a major tributary to the Manila Bay,” SMC said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4c2b82-bc8f-4bd5-8776-74907004d3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.034+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe23b62-0969-4532-a845-b410494ff6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.034+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that over 500,000 metric tons of silt and waste were already
        removed from the river as of Aug. 13.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd530ed56-e784-4b6b-bcb6-9b7862ae05c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.035+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cc4536-15ef-4fb7-983b-e237281fb031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.035+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect to intensify our operations as we move our dredging equipment
        to the mouth of the Pasig River leading to the Manila Bay in the coming days.
        This portion is crucial since, based on our hydrographic surveys, easing the
        bottleneck by deepening this area will help increase the flow of water that
        leads to the Manila Bay,” Ang explained.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33234e30-9de9-44c3-a726-8c3e2e61e806'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.035+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c59c287-b500-4dd4-bf2c-1c2e9d2f1f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.035+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from heavy equipment it acquired for its clean-up efforts
        like dredgers, backhoes, barges, and dump trucks, SMC said it also received
        two high-capacity excavators from Japan shipping giant NYK Line, which supported
        the project.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ad9c47-5ed1-4132-9a62-685b5662d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.035+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed7248-4c80-49f4-9fbf-3c09b16462af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.035+08:00
      'mgnl:createdBy': 'teresa'
      'mgnl:lastActivated': 2023-01-19T12:57:34.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these and the hiring of more personnel, the company said it
        is confident it can maintain its target of removing 50,000 metric tons of
        wastes on the Pasig River every month.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc9e201-7381-40df-ac82-83c2d2847212'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:29:26.035+08:00
