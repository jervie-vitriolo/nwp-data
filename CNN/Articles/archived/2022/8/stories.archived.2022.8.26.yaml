      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 27) —</strong> All
        passengers and crew members of MV Asia Philippines, which caught fire near
        Batangas Port on Friday, have been accounted for, the Philippine Coast Guard
        (PCG) reported on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd566c94-db8a-4769-9fe6-17ef374c2fe1'
