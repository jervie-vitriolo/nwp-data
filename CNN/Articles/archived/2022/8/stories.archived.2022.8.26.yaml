      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florita reportedly caused ₱33 million worth of damage to infrastructure
        and destroyed crops valued at ₱19.1 million, according to the NDRRMC.</p>'
    '15':
