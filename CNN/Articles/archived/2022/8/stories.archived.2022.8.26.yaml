    'template': '1'
    'title': 'Time to abolish PS-DBM? Gatchalian says better to let gov’t agencies
      purchase own supplies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331b536d-d975-4e48-bf6a-ac48d8f68e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T12:45:16.834+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:57:45.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)—&nbsp;</strong>Sen.
        Win Gatchalian thinks it might be better to just put government agencies in
        charge of procuring their own supplies and equipment instead of allowing the
        Procurement Service-Department of Budget and Management (PS-DBM) to do the
        job.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d79e27-69ac-43fc-b428-35bd347c9125'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c898e-bde8-40d1-b179-4171510c72bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following Thursday''s Senate hearing on the ₱2.4 billion laptop
        mess involving the PS-DBM and the Department of Education (DepEd), Gatchalian
        said he believes both parties are accountable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fd9bc-8819-4b6a-bb49-a8197fc5736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd970640-481f-47e0-90a8-665cc923f57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy, however, also suggests that a political unit that
        is supposed to be knowledgeable in the procurement process cannot be entrusted
        with such a mandate if it makes too many "honest mistakes," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba977acf-f259-43bc-94e0-df6c6859381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a0e52f-8266-4dd9-963a-fbde17d8fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, there is a problem and clearly, someone made money out
        of this," Gatchalian told CNN Philippines'' <em>The Source</em> on Friday.
        "In my opinion, you don''t make this big of a mistake. Yesterday, what we’re
        getting from PS-DBM was a lot of ''honest mistake,'' but this is a ₱2.4 billion
        honest mistake which is not acceptable for me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b243c26-a09a-48ed-b74b-71a45c100b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.045+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a890743-c3d8-4827-ad2e-dc3728a8df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian, who chairs the Senate Committee on Basic Education,
        said the DepEd is accountable because it is the agency that entrusted its
        budget to another department, but the PS-DBM is also liable since it is in
        charge of the bidding for the units.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b71c60-5935-4d50-aabd-e19efa4e9e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f59d4c-9965-4ff4-af0d-36d6ae95313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd and PS-DBM were engaged in a blame game during the first
        hearing which revolved around a Commission on Audit report that showed DepEd
        spent ₱58,000 for each laptop when the estimated price approved was only ₱35,046.50.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f07fc52-0985-47d9-ae11-da71834785ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da566be4-1532-41a1-8f16-e53b0c6a86f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said only 39,583 units were bought instead of 68,500
        and the laptops had slow, outdated processors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78606a96-731f-48f9-8157-e706bb4794b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779b1e3-a385-4357-a282-7becdf67c8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/25/senate-deped-hearing-laptops-teachers.html">Senate,
        DepEd spar over price, quality of laptops bought for teachers</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e2f9e5-b0c4-4a28-b0b4-bf9872c8517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a22fb7-cba9-44e5-83f7-85a8bc21b426'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said in Valenzuela, where his brothers are leading the
        local government, they were able to quickly purchase laptops with higher specifications
        for school children''s learning at a much cheaper price.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d8c3a-7a89-4f7a-a2f0-25f4ff321e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.046+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefa8a1f-827d-43ac-825b-b6b1572631cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator was also asked: Should the PS-DBM be abolished?</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89907c3e-32c0-4c2f-8098-d66dd09d159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f549db2-c75f-4092-8067-22f29223f314'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From what I''m seeing, in the contract, ang daming mga mali (there
        are so many mistakes), the canvass sheet is ''cut and paste,'' the process,
        they''re saying there''s so many loopholes and even the new officer-in-charge
        says reforms are needed," Gatchalian said. "If you''re not doing procurement
        any better than any of the agencies, then there''s no point for your existence.
        Might as well give it to the agencies because they can probably do it better."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14af6e8-6c00-46ed-9a44-d77e7ce715f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8b366d-c581-40c6-acd0-83bdac77670f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian added that even local government units have their own
        respective bids and awards committees to handle purchases.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf47194-5637-4c0b-831b-60332ee693a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b73ef-411e-41f9-b47c-f354f9d05bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, looking at the setup in PS-DBM, I clearly believe there''s
        something wrong with their procedures and people are taking advantage of that,"
        he said. "Probably may sindikato (there might be a syndicate) operating inside
        PS-DBM, taking advantage of the loophole."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a68a65-a6ac-42f6-a882-25ca33f89208'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b26317-49ce-4f89-8063-720f9452081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T17:01:16.047+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:57:45.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian''s colleague Sen. Koko Pimentel also expressed a similar
        sentiment about the possible abolition of PS-DBM, noting that the new head
        of the agency, as well as Budget Secretary Amenah Pangandaman, should institute
        immediate reforms before it''s too late.</p>'
    '40':
