    'title': "DOH: COVID-19 cases may rise to 9,000 daily as schools reopen  \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd60bb6e-eff1-4d11-82ec-94576b543729'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T19:08:07.429+08:00
