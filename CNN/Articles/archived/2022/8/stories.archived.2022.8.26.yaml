      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45edf07c-fbee-4655-aa1e-0ccfb380330c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:09:14.163+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:57:35.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is among its initiatives to protect minors from cyber violence,
        which includes bullying and online sexual abuse and exploitation of children
        (OSAEC), in support of the United Nations Sustainable Development Goal No.
        4 on inclusive and equitable quality education and promoting lifelong learning
        opportunities for all, and UN SDG No. 17, which highlights the value of partnerships
        in achieving sustainable development goals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb59510-e6b8-4399-95a2-863705015a22'
      'mgnl:activationStatus': true
