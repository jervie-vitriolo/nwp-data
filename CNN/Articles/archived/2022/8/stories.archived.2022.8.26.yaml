    'lead': 'The sister of Commission on Higher Education (CHED) chairperson Prospero
      de Vera was arrested on Wednesday for multiple murder charges and alleged ties
      to the Communist Party of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T08:50:48.912+08:00
