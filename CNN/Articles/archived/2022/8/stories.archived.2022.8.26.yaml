      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48379ff4-8ecd-4c0d-8068-2273da936e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:17:34.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:27.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance chief clarified he wants social protection programs
        under the Department of Social Welfare and Development and support for senior
        citizens continued.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ad4a57-2e2c-42d4-8717-5c1cd6cbae82'
