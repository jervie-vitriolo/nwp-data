      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents can get more guidance on helping children feel safer and
        become more responsible online through the parent-focused Globe Digital Thumbprint
        Program (DTP) e-modules on the microsite.  DTP promotes digital citizenship
        and cyber safety among the youth.</p>'
    '11':
