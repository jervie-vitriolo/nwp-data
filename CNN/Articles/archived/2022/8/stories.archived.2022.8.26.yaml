      'jcr:uuid': 'edac53b6-3561-42b3-a279-4fb5014c0b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:17:34.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:27.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“On the giving of ayuda in relation to the crisis, I think that
        should already be discontinued because we have actually fully recovered and
        because of the limited fiscal space,” DOF Sec. Benjamin Diokno said in a briefing
        with the House appropriations panel on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f0a478-9473-490d-bed4-1e348434493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:17:34.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/8/22/DBM-turnover-2023-budget-House.html"><strong>READ:&nbsp;Marcos
        submits proposed ₱5.268T budget for 2023 to House</strong></a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ccdba2-779a-4890-9c78-0309e6b3f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:17:34.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:27.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The giving of ayuda in relation to the pandemic is I think already
        a waste of public funds. And we are thinking along the lines of maybe limiting
        the beneficiaries to those who have national ID. This is to make sure that
        there is an incentive for citizens to get a national ID,” Diokno added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb3bd53-bc81-4879-b4be-c74c799a2b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:17:34.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:27.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66d8b0-8425-4622-aaa4-28531ad9355d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:17:34.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:27.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnnphilippines.com/news/2022/8/25/PSA-nat-l-ID.html"
        target="_blank">Philippine Statistics Authority</a> aims to issue 50 million
        national IDs by yearend, the economic manager reiterated. Of this, 30.1 million
        are printed while 19.9 million are digital.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d450a-1a9f-4484-9ea0-6079c7dcb0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:17:34.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:27.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57624c08-8da3-476b-873e-3ab12bae5791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:17:34.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:27.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasi malaki po ang leakage sa mga</em> ayuda <em>na ''yan eh</em>.
        I think it''s also—you will agree with me that maybe the most efficient way
        to do this is by requiring every citizen to have a national ID,” Diokno concluded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f03fd4-36bc-4264-afaf-54815effd53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:17:34.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:27.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d5705-26ad-4122-911a-c1ca7de56077'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:17:34.439+08:00
      'mgnl:createdBy': 'pilar'
