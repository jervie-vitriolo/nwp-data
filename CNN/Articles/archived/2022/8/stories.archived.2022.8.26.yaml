      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos thanked the US government for the support as he eyed more
        “partnerships” between the two nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78bd58e-52eb-4ce8-85f3-f3200cd5cc0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:51:44.252+08:00
