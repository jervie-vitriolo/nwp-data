      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As Globe empowers our 92 million customers to use technology for
        every need, we urge everyone to use digital communication channels for good
        and teach our young people to do the same. Our connectedness comes with it
        being a responsible digital citizen, and that communicating with respect,
        intention, and impact is first taught at home,” said Yoly Crisanto, Globe
        Chief Sustainability and Corporate Communications Officer.</p>'
