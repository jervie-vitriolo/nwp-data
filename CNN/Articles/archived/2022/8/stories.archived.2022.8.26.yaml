      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> The
        country’s latest monkeypox patient is hesitant to give further information
        making it difficult to establish an accurate infection history, the Department
        of Health said Friday</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c702d359-09e4-4f47-af4d-cef85e3ee791'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T20:10:30.828+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:31.110+08:00
