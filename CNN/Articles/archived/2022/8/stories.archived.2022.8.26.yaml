    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHED chairman distances self from arrested sister'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89013b6a-b5e6-41ac-b203-130373cdf01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:50:48.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> — The
        sister of Commission on Higher Education (CHED) chairperson Prospero De Vera
        was arrested on Wednesday&nbsp;for multiple murder charges and alleged&nbsp;ties
        to the Communist Party of the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a379f5bf-62fc-480b-988e-5bbc6494afc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:50:48.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police (PNP) chief PGen Rodolfo Azurin Jr. confirmed
        the arrest of Adora Faye De Vera in Quezon City on Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca47b2e-df89-4615-9dfd-942deec3b8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:50:48.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said she is a "ranking officer of the communist terrorist group
        operating in Western Visayas."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe9024c-b048-4799-a8a3-f2fc3cd70b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:50:48.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azurin said De Vera, who was apprehended through a warrant of arrest,
        is wanted for multiple murder and frustrated murder charges.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2546e093-cf82-46aa-baf0-85fd97b43009'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:50:48.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHED chairman distanced himself from the arrest of his sister,
        saying he has not spoken to her for more than two decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1371c5b6-84f1-42e8-ac66-2e8b0887fe9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:50:48.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he continues to support the government''s anti-insurgency
        efforts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed005c91-fd22-405f-abde-5cd2569e22cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:50:48.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not share her views nor support her actions," Prospero de
        Vera said in a statement. "I fully support the administration of President
        Ferdinand "Bongbong" Marcos Jr. in his efforts to end the communist insurgency
        that has destroyed many lives and property."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e8043-1201-4ac5-b858-bf8d1c1b60f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:50:48.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vera said he will not meddle in the charges against his sister.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50397e2b-150f-4c74-9181-ab0c58d1ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T08:50:48.914+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will let the law take its course in resolving the charges against
        her," he said.</p>'
