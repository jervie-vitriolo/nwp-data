      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90abc6c1-61e3-4b20-a2cd-25407ffdd02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T13:52:24.610+08:00
