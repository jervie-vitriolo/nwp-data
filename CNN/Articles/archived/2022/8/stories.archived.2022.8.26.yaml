      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tropang Giga had the chance to win the game in the fourth frame,
        but Jayson Castro''s last-gasp three-point attempt went wide to send the match
        into overtime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edcd101-9aa3-44ce-a2d9-292424cf3efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:07:40.273+08:00
