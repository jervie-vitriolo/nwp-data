    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694efc76-017b-430f-80b8-f90225e44e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:09:14.163+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:57:35.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Digital 2022 report from We Are Social and Hootsuite ranks the
        Philippines as the second most active country on social media.  But it was
        also just behind Thailand in the ranking of countries worldwide where children
        are highly exposed to online risks and without sufficient skills to cope with
        cyber threats.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869e1a18-9f47-4b17-9f1a-c103aa5313ca'
