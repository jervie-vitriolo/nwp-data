      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the MSME Summit in Manila, US Ambassador to the Philippines
        MaryKay Carlson said Washington is working with the administration of President
        Ferdinand “Bongbong” Marcos Jr. to help the sector.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe66e620-a9ab-4821-9c02-897c077f3b60'
