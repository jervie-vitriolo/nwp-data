      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are in a unique position to provide unique understanding of
        your customers at a deeper level by leveraging on insights from first-party
        data of over millions of Filipino consumers. But more than that, we focus
        on being champions of data privacy and security for all our solutions and
        clients,” said Pancho Reyna, Chief Operating Officer at iNQUiRO. “Enriching
        your audience''s understanding and sending the right message has never been
        easier. This is what makes our partnership with InMobi strategic and innovative,”
        he said. Apart from developing new data-driven products, Inquiro has also
        expanded their data partner network to over 300+ cohorts and have already
        launched several upgrades and enhancements to their existing solutions.</p>'
