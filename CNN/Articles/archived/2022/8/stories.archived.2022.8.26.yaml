      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, InMobi had announced its partnership with Telkomsel, Indonesia’s
        largest telecom provider, and Gojek, Southeast Asia’s leading mobile on-demand
        services and payments platform, to enhance advertising, consumer intelligence,
        and identity resolution for brands in Southeast Asia. The InMobi-Telkomsel
        solution is available for brands in Indonesia while the InMobi-Gojek solution
        is available across Indonesia, Singapore, Vietnam, and Thailand.</p>'
