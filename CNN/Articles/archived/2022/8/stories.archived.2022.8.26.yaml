      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, the president renewed his commitment to back the
        business sector, stressing that the MSMES’ revitalization is one of his administration’s
        top priorities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302fbae9-c781-471d-8f5b-8ed4184f8c46'
