      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Barbie Ferreira is leaving "Euphoria."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb69e078-6fa4-46eb-8582-7c94c06b7383'
