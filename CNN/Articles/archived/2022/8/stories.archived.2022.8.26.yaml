      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>nicolò X Randolf</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e603ab4a-2cf9-4a80-9b9d-f13760edb56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.823+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After we emerge from the garden of the heavens, Nicolo Perez keeps
        us up in the air, his area awash with sunlight and his work as weightless
        as the clouds plastered on the walls. It’s spacious and simple, with a whole-body
        mirror front and center: a smart strategy “meant to keep the focus on the
        clothes” while affording visitors ample breathing room as they look around.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d46d5d1-143d-4236-8117-72e283b979fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.823+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abbd95f-9093-4e81-b753-e9adecb660cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.823+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2018, Perez and his team have strived to “recontextualize
        streetwear in their own unique perspective."&nbsp;For “daydreamer,” his eponymous
        brand’s latest collection, he depicts multiple ways of being and feeling at
        one’s most carefree. His pieces feature images of clouds, butterflies, and
        wisps of wind all stitched into breathable and light fabric, granting the
        wearer maximum comfort without sacrificing style.</p>'
    '80':
      'image': 'jcr:44a627a2-32be-4531-88d3-31c4665e289b'
      'imageCaption': 'Nicolo Perez of nicolò (left) and RJ Santos of Randolf (right).
        Photo by JP TALAPIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c431735-82b1-400d-bdf6-44b343b00f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:35:32.538+08:00
