      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) —</strong> COVID-19
        cases in the country may spike to 9,000 daily by the end of September up to
        October as more students go back to classrooms, the Department of Health said
        Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f7ea0c-00ff-4045-9df4-5c02e55c37d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T19:08:07.429+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df95bc0c-f335-4f7e-b330-a081aac6325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T19:08:07.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:33.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the reopening of schools, DOH Officer-in-Charge Ma. Rosario
        Vergeire explained that “mobility patterns” have increased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2b932f-d8ce-45e7-a515-58fcfd10faa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T19:08:07.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fc26d0-4fa9-4c3a-9cc4-d7a59f7622f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T19:08:07.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:33.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ngayong nag-umpisa ang klase, dahil mas maraming lumalabas especially
        mga bata nandiyan na, plus yung mga magulang na naghahatid sa mga bata, talagang
        nakita natin na tumaas yung mobility patterns compared to the previous weeks,”
        Vergeire said in a press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a63264-1a3e-4207-a7a8-75335be76a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T19:08:07.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:33.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aaf4ca-f14c-41d5-9dab-4295453e8257'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T19:08:07.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:33.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the start of classes, with more children now
        out along with parents bringing their kids to school, we can really see that
        mobility patterns have increased compared to previous weeks.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3d80f-b223-4d06-8a7f-1831ab9779d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T19:08:07.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:33.169+08:00
