  'gilmore-girls-scott-patterson':
    'author': 'Marianne Garvey'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2022-08-26T11:27:08.416+08:00
    'imagesource': 'jcr:71fc6e1b-9dd9-4af2-a03b-d7c51015e56a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a2b90ac-d285-4337-aa3d-d057d54801fa'
    'lead': '"Gilmore Girls" actor Scott Patterson says a Season 3 scene left him
      feeling "uncomfortable" and "pissed off" because he felt he was being objectified.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T11:31:41.039+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-19T12:57:46.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:41.027+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gilmore-Girls', 'Scott-Patterson']
    'template': '1'
    'title': '''Gilmore Girls'' actor Scott Patterson talks about the episode that
      made him feel objectified'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '508074f5-afe3-44ce-a008-d989b35635c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Gilmore Girls" actor Scott Patterson
        says a Season 3 scene left him feeling "uncomfortable" and "pissed off" because
        he felt he was being objectified.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc12738e-7a87-44f5-9a2b-83b402d84c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c5fbf9-8510-493a-bfc6-c02ea64cd12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patterson, who played Luke Danes, talked about one episode in particular
        in which two characters talk about his butt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322355ca-33e0-40b1-920c-7bc3a482e3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e1eb5-eba5-4b2d-866f-f3a73d0e948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.039+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t feel comfortable doing it, and it pissed me off," he
        said on the latest episode of "I Am All In," his podcast where he discusses
        the hit show.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd344e56f-9049-49dc-a409-f6e7616dbc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a92843-0afb-4891-82b8-8c9b99315479'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scene in question was from the "Gilmore Girls" episode "Keg!
        Max!" from April 2003. Patterson said the script called for Lorelai Gilmore
        (Lauren Graham) and her co-worker Sookie St. James (Melissa McCarthy) to discuss
        Luke''s butt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810e693d-d95a-4553-a80c-c18e640475a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb65d236-4fc7-42b4-8527-b4cf6f0e95a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized it wasn''t OK, and it didn''t make me feel comfortable
        at all. It made me feel really embarrassed, actually. It is infuriating to
        be treated that way — it is infuriating — because you''re being treated like
        an object," Patterson said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bbdeb8-dcc5-4f5b-a5dc-f52c05749e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92914efb-a3aa-414e-aa53-ac69f7a4d21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they shot multiple takes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be91aa3-48be-4239-940e-1cb1ee137d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbda822-3e5e-426b-868c-7bb216cb5be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s disturbing, and it''s disgusting, and I had to endure that
        through that entire scene and many takes," he said. "It was all about the
        butt, the butt, the butt, the butt. When we weren''t filming, we were sitting
        down — people were still talking about the butt, the butt, the butt. It was
        the most disturbing time I have ever spent on that set, and I couldn''t wait
        for that day to be over."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4cf092-dca9-43f2-b57a-bc33f15ff94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd630a8af-45ba-4620-b129-edfdfd17aa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patterson said in retrospect he wishes he had spoken up about how
        he felt at the time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8679bbd0-4c27-40d4-a3a5-72da9a214ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e61e7fc-0ab1-4642-ba69-658a23cbcf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s as disgusting for women to objectify men as it is for men
        to objectify women, and it''s as harmful," he added. "Just because it was
        2003 doesn''t mean it was OK. It''s never OK, and I didn''t feel comfortable
        doing it, and it pissed me off. And I never said anything, so I was angry
        at myself for never saying anything. But I had this job, and I didn''t want
        to make waves."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e4b84-2cd0-4c2b-a729-6169a51505de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:31:41.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:46.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2022/08/25/entertainment/gilmore-girls-scott-patterson/index.html"><em>
        "''Gilmore Girls'' actor Scott Patterson talks about the episode that made
        him feel objectified"&nbsp;</em></a></p>'
  'Florita-infrastructure-agriculture-damage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-26T11:50:51.216+08:00
    'imagesource': 'jcr:9ea8d746-a37e-49b7-a09f-6319a11b5765'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1daf0d4c-4ae8-40a9-ac27-26a545793831'
    'lead': 'The Department of Agriculture reports that Severe Tropical Storm Florita
      destroyed crops valued at ₱19.1 million amid the rising costs of food and farm
      inputs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T11:56:19.397+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:57:45.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:41.271+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Florita'' damage to crops pegged at ₱19M, infrastructure at ₱33M'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd42b7ce-6d85-4220-9788-b809937d9f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:56:19.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:45.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26)</strong> — Severe
        Tropical Storm Florita has left millions of pesos worth of damage to agriculture
        and infrastructure after pummeling northern Luzon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8277841f-e0bd-4a4c-ac52-a32751834a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:56:19.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture (DA) reported on Thursday that the
        storm destroyed crops valued at ₱19.1 million amid the rising costs of food
        and farm inputs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fcfc78-3f8b-4453-b52a-6313f563238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:56:19.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:45.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rice and corn farmers were the most affected with 699 metric tons
        of rice and 430 metric tons of corn damaged.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcb681e-380e-4f84-91d6-296c86d22904'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:56:19.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:45.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florita also ruined three metric tons of assorted vegetables worth
        ₱81,000 in Ilocos Norte.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58609031-34be-465c-a467-3cc974a4bb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:56:19.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA added the calamity has impaired the livelihood of 1,286 farmers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a202cc4c-601d-4fd5-9bea-2a1adf326b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:56:19.398+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:45.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department said it has distributed bags of rice seeds, corn
        seeds, and assorted vegetable seeds to the affected farmers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9266ae0-e9d7-4305-abf4-27f6e4fd5ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:56:19.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:45.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC),
        meanwhile, reported on Friday that Florita''s damage to infrastructure has
        jumped to P33.7 million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a786d5c0-af0f-475d-88fd-aad192c3fa09'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:56:19.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:45.671+08:00
