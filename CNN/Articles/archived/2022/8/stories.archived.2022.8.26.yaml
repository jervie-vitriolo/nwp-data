    'template': '1'
    'title': 'The University of Texas is offering a class on the songs of Taylor Swift'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb95129-b5b6-4904-8db3-bb0e1511160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.978+08:00
