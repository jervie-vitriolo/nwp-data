      'mgnl:type': 'text'
      'text': '<p><a href="http://www.inquiro.ph/">iNQUiRO</a> is a data-driven solutions
        provider focused on bringing organizations quick and actionable insights designed
        to create exciting value for their companies. Inquiro seeks to impart businesses
        with a deeper understanding of the Filipino consumer by leveraging unparalleled
        access to rich omni-channel data and providing organizations of all sizes
        with the right insights that create an impact.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e9125-00e6-427a-9aaa-ef3cb1f663a0'
