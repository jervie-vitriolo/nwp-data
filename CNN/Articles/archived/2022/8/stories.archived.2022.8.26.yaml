      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department initially <a href="https://www.cnnphilippines.com/news/2022/7/12/DepEd-P800-billion-2023-budget.html">proposed
        a budget of ₱800 billion</a> for 2023, but the Budget Department reduced this
