      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferreira, who plays Kat on the show, revealed the news on her Instagram
        Story on Wednesday, saying she will not be returning to the HBO drama ahead
        of its third season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c3f5a3-6a1e-4458-a54a-5a3d2a512320'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:22:46.149+08:00
