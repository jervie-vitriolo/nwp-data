      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d077840-d33e-4050-b0dc-a521d7058029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T19:08:07.430+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:33.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So with that, kapag nakita natin yung cycle ng transmission ng
        sakit, dadami at tataas yung factors na pwedeng makaapekto sa mga kaso ngayon,”
        she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8edf95-7f74-4e57-8660-df52c515c2d2'
      'mgnl:activationStatus': true
