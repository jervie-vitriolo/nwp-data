    'jcr:uuid': 'f5b49157-644b-4e72-9560-6953077c6bb4'
    'lead': 'The Department of Social Welfare and Development says it is now planning
      ways to distribute cash aid to students who have no gadgets or access to the
      internet after it required qualified recipients to register online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T16:55:34.124+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-19T12:57:36.916+08:00
    'mgnl:lastActivatedBy': 'magnolia'
