      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So ngayon gusto lang natin magkaroon ng second interview for us
        to further get from him additional information that may lead us to the specific
        source of infection,” said Vergeire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
