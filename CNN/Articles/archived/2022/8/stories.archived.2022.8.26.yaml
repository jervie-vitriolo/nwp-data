      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Such aid leads to huge leakage (of government funds).]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726ef3a5-2caa-49a9-8e72-6be22ae08f24'
