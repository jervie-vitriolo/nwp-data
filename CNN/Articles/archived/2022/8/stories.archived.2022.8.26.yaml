      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 26) –</strong> K-pop
        girl group TWICE’s Jihyo tested positive for COVID-19 on Wednesday, the group''s
        agency JYP entertainment said.</p>'
