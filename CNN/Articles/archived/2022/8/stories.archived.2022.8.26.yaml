      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the storm wrecked various infrastructure including 24 roads
        and bridges in the Ilocos Region and seven more structures in Cagayan Valley.
        These were the regions severely battered by Florita.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0cfa07-9a78-4258-bfac-cd93702d01a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:56:19.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:45.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDRRMC has confirmed three deaths linked to the storm.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208a194d-6868-4c1c-bd55-1f6f308ca4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:56:19.399+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:57:45.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 17,510 families or 71,468 people from the Ilocos Region,
        Cagayan Valley, Calabarzon, the Cordillera Administrative Region (CAR), and
        Metro Manila were thrashed by the severe tropical storm that left the country
        on Wednesday.</p>'
  'PS-DBM-abolition-eyed':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2022-08-26T12:41:47.872+08:00
