  'PHxMaArte-2022-recap':
    'author': 'Angel Martinez'
    'caption': 'This year’s MaArte Fair brought some of the best our local scene has
      to offer, all on one floor. In photo: Jude Macasinag''s room at MaArte at the
      Pen. Photo by JP TALAPIAN'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2022-08-26T13:59:37.220+08:00
    'imagesource': 'jcr:ccef682a-f5ec-48ed-9ed0-f990bf9fdc26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b69d5ee-c560-4595-a7a9-fa3f5359f652'
    'lead': 'This year’s MaArte Fair brought some of the best our local scene has
      to offer, all on one floor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-26T14:17:50.819+08:00
    'mgnl:createdBy': 'gabrielle'
    'mgnl:lastActivated': 2023-01-19T12:57:41.675+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:56:43.819+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'RECAP: The themed rooms at PHxMaArte 2022'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ad9456-6a28-413a-a10e-f996a591ebb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s difficult to conjure a specific image of what Filipino fashion
        looks like today, especially when Western fast fashion brands and Shopee discount
        sellers so ingrained in our routines remove the need to seek them out. As
        much as we’d want to love local, we don’t always know where to find our designers
        and they’re rarely ever accessible in one place. This is a need that the MaArte
        Fair sought to address through their collaboration with the PHx Fashion Group,
        the organizers of Art Fair Philippines and Art in the Park.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc085481-cab9-43e8-9f16-db5946a731c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ac98a-5c9f-48c8-b3dd-000c6b71af64'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/life/style/Fashion/2021/7/7/philippine-fashion-mentorship.html"
        target="_blank">READ: How young designers can access mentors in the PH fashion
        industry</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e530153a-b9b8-4289-8330-370910174493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01ae33-6ac5-4801-b4a3-414a72109c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fair, these visionaries took over 10 rooms of the Peninsula
        Manila’s fifth floor to showcase 23 of today’s representative local designers,
        all with talent that transcends conventional cuts and colorways. In addition
        to presenting their collections, some of which were made specifically for
        the event, designers were also given the liberty to redecorate their suites
        and reflect their own visual vocabulary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f136e1e0-5fd4-4c07-9df1-0212857e73c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c998354f-2373-43b6-81f5-1464eb34d05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life paid a visit to some of these installations
        and spoke to the designers about their pieces and the process of translating
        them into a physical space.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37d001b-d477-4d5c-855f-2b9d7f1227e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'image': 'jcr:e96ee2e4-9234-4332-8285-d74cc2f82c54'
      'imageCaption': 'The Mabuhay Gift Shop is a re-envisioned souvenir store that
        examines our rich heritage through the lens of contemporary city culture.
        Photo by JP TALAPIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149534f2-9278-4c8d-923a-14e82853b68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:35:32.537+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37d0208-d025-4c2b-9173-57941ae93c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Café City Club</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6795974-b46a-485b-b918-1cc13336eb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.820+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Marvin Conanan of Café City Club, all communal spaces bear the
        likeness of the city they’re in — and the 298 sq. meter-room allotted for
        his brand was no exception. After an ocular inspection of the entire Peninsula
        Manila, his team realized that the hotel lacked a “low-stakes, high-reward”
        way to welcome outsiders to our culture.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5890a87-92d0-4336-a7f1-eead9f7d5e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d83fdc-4fe1-452f-a1db-3545878a6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted to examine how someone stuck in a hotel with little time
        to explore tourist spots around the city would still get to know the place
        they’re staying,” Conanan explained. And thus, the Mabuhay Gift Shop was born.
        This re-envisioned souvenir store examines our rich heritage through the lens
        of contemporary city culture.</p>'
    '69':
      'image': 'jcr:31868e7a-9598-4386-b3b5-5acf34dc4065'
      'imageCaption': 'Marvin Conanan of Café City Club. Photo by JP TALAPIAN '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9171db-0ac8-4264-aca7-62a25e7089ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:35:32.537+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5245843b-d78e-43cc-a191-8db4aefceebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f3f4ce-534a-48fb-91a4-2f867fb9211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the core of the concept is the “Manila Peninsula” T-shirt, an
        item meant to connect people to the other products and the stories ingrained
        in them. Since Café City Club has yet to release a complete collection of
        their own, they decided to enlist the help of their favorite brands to assemble
        their line of merchandise. For instance, <a href="https://saansaanph.com/"
        target="_blank">Saan Saan</a> provided three candles all inspired by the essence
        of old Manila; <a href="https://nooke.ph/" target="_blank">Nooke</a> offered
        their handcrafted homeware; and <a href="https://www.themaverick.ph/" target="_blank">The
        Maverick</a> took charge of “complimentary” sustainable grooming products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4217fdf2-8f9a-4859-ab14-0c794adb22c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c300803-adfe-4c46-a562-40974d534173'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of MaArte Fair, Café City Club also plans on rethinking
        the friendly neighborhood sari-sari store and local carinderia, which he says
        are the closest equivalents Filipinos have to a cafe. “We are in need of more
        third spaces where different minds can gather for creative pursuits, where
        we can see how small communities and the people within them are integral to
        building culture,” Conanan shared. “That kind of energy is captivating for
        me and hopefully, that’s something we can continue to not only explore but
        build in the future.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaaeb23-fb1b-4283-ae08-40bf51ff39fe'
      'mgnl:activationStatus': true
