      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d01f5a-1728-4dff-aea8-aeeb7692a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:22:46.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After four years of getting to embody the most special and enigmatic
        character Kat, I''m having to say a very teary eyed goodbye," Ferreira wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2606c8a5-2973-43a5-8816-475100ad83c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:22:46.149+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:48.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e2a43a-d09c-4373-98ba-5612467a2fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:22:46.149+08:00
      'mgnl:createdBy': 'vince'
