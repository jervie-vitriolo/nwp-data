      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbdf9f4-cc22-4865-a73c-88100ee4bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T22:17:34.439+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:57:27.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national ID consolidates and interconnects previously issued
        government IDs. It will also serve as valid proof of identity for all Filipinos
        and resident aliens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140831be-8735-4d97-b85b-b060164d7d25'
