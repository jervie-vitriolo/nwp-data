      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>InMobi is the leading provider of content, monetization and marketing
        technologies that help fuel growth for industries around the world. The company’s
        end-to-end advertising software platform, connected content and commerce experiences
        seeks to activate audiences, drive real connections and diversify revenue
        for businesses everywhere. With deep expertise and unique reach in mobile,
        InMobi is a trusted and transparent technology partner for marketers, content
        creators and businesses of all kinds. Headquartered in Singapore, InMobi maintains
        a large presence in San Francisco, London and Bangalore and has operations
        in New York, Chicago, Kansas City, Los Angeles, Delhi, Mumbai, Beijing, Shanghai,
        Jakarta, Manila, Kuala Lumpur, Sydney, Melbourne, Seoul, Tokyo, and Dubai.
        To learn more, visit <a href="https://www.inmobi.com/">inmobi.com</a>.</p>'
