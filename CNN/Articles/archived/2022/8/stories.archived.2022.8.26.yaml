      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94032e79-5c00-4b8a-89e0-10a0da6f1a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Neil Felipp X Kelvin Morales</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cfa68b-5f9b-4b93-af0c-2341ff838836'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As long as we’re alive, none of us know for sure what the garden
        of Eden looks like. But if Neil Felipp San Pedro’s installation is anything
        to go by, we can assume it has lush greenery, overflowing flowers, and tables
        of intricately carved jewelry harnessed straight from the earth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35977f36-0740-450b-af4a-b5afd47b825d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68dae21-0369-496a-bda3-9ae77a2fdf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world-famous jeweler and third-generation craftsman admitted
        that living in “the beautiful Cebu” made his love for nature inevitable. Thus,
        he takes any opportunity to pay homage to his primary source of inspiration.
        For instance, his perfume line has hints of his hometown’s signature scents
        of gardenias, coconuts, and mango; while the Siren Minaudière famously featured
        in <a href="https://diaguild.com/products/siren-minaudiere" target="_blank">“Crazy
        Rich Asians”</a> was inspired by morning beach trips with his mother as a
        child.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e2441f-4a32-4e63-a4ce-3fa317a1f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'image': 'jcr:18ce0b4b-a486-4841-8fae-6879dbd9b614'
      'imageCaption': 'Neil Felipp (left) and Kelvin Morales (right). Photos by JP
        TALAPIAN '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060df7f3-0236-4c20-b5d9-77785e53e6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:35:32.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9878ca-7bfa-44ea-b456-5501982f121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest challenge San Pedro has given himself is to reimagine
        some of his classic creations and bring these pieces of his home into our
        own. “I’ve reworked my Minaudière collection into home accessories: dishes
        perfect for vanity and coffee tables, meant to hold some of our most intimate
        and personal paraphernalia,” he said. No two are exactly the same, thanks
        to the nuanced handiwork of his partner artisans, creating a more personal
        touch for the buyer’s space and increasing their global appeal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2535d910-f1a9-462f-914f-b457642335a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b30fa04-251c-412d-84fc-1f364f0b241c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharing the same space with San Pedro is an artist equally connected
        and indebted to flora and fauna: Kelvin Morales. When asked how both of them
        came up with the theme of their room, he said it was simply “second-nature”
        to both of them. (No pun intended.) Morales’ spring-summer 2022 collection
        plays around with the silk cocoon barong, each one decorated with a tribute
        to wildlife: from school of fish in their natural habitat, to the phalaenopsis
        orchid in full bloom.</p>'
    '78':
      'image': 'jcr:4cf65610-3cf4-413b-be4c-d6e8f14c1491'
      'imageCaption': '“The barong, to me, is a symbol of the versatile Filipino,”
        shares Kelvin Morales. Photo by JP TALAPIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1952b469-7337-44d8-8b9c-800392d44796'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:35:32.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94687202-b1d8-4046-a7b7-5780a97478db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e948e02f-306a-4577-872e-25b091048f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales felt that the local menswear staple had potential for everyday
        wear but was restricted by traditional norms. “The barong, to me, is a symbol
        of the versatile Filipino,” he shared. “I see it as something comfortable,
        not particularly sexy but also not necessarily reserved: perfect for daily
        use but also adaptable for something more formal.” On his <a href="https://www.kelvinmoralesph.com/"
        target="_blank">website</a>, he encourages wearers to pair the shirt with
        jeans, trousers, and for the more daring: with nothing at all.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38425c77-4321-436a-84eb-24c28bd99ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144811d5-3494-4ab5-9774-b8877b3f9401'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.823+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By taking advantage of the “matte, sheer, see-through” quality of
        the silk cocoon, Morales claimed he could easily transform the plain article
        of clothing into a blank canvas. Aside from experimenting with different shades
        of pink, beige, and black, Morales tinkered with various materials and techniques.
        In the past, he has explored embroidered vignettes that create a more surrealistic
        feel as well as overlapping textures through manually ripped and re-stitched
        squares of fabric.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18133f-87e1-4dca-8bd1-c4e3cb6e0800'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.823+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58ed5f4-a00f-4224-a674-fbb5b156fa5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.823+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both San Pedro’s and Morales’ work are proof that one need not forget
        about the past in order to move forward. In fact, it’s an exercise in inventiveness
        to return our roots yet still find sophisticated ways to set ourselves apart.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bff5ac-bb6c-4967-a88f-daf3502d2380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.823+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
