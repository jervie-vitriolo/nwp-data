      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1b70ce-59c3-4bc9-863d-a9d047b78923'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.823+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s the antithesis of our collective notion of “tiis ganda,” one
        that Perez doesn’t agree with at all. “Though I could see why some people
        would think that, it’s impossible not to take into consideration our weather,
        the materials we commonly wear, and the kind of activities we do while designing,”
        Perez said. “We need to be able to feel comfortable to feel confident. It’s
        a good ripple effect.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31172e6-37aa-4887-a5df-495cc1d6c52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.823+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44f59d7-96cf-4c34-bd81-d602121e3b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.823+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking up the other half of the room is <a href="https://www.cnnphilippines.com/life/style/Fashion/2019/6/13/randolf-rj-santos-interview.html"
        target="_blank">RJ Santos of Randolf Clothing</a>, whose reimaginings of the
        classic barong take the timeless piece to great heights. His outlandish and
        satirical depictions of modern pop culture have landed him a loyal clientele
        but since the pandemic, his team made the shift to more personalized, made-to-order
        wear.</p>'
    '81':
      'image': 'jcr:64a1dfc0-2cc4-43ea-8886-de17cfaf28f9'
      'imageCaption': 'A closer look at one of RJ Santos''s designs. Photo by JP TALAPIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b51e0c-03e8-4db7-b586-ab75ac91fa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:35:32.538+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f05b1-c5c7-41dd-a351-c98c6f077928'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.823+08:00
