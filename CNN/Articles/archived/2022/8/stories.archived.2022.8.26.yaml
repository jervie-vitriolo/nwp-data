      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jude Macasinag</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef8ba48-b401-46ea-9ab7-e484c688bb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stepping into Jude Macasinag’s room feels like entering the deepest
        recesses of your subconscious, where your happiest childhood memories now
        reside. There’s the distinct floral wallpaper reminiscent of “the plastic
        closet in everyone’s grandmother’s house,” the dining table filled with classic
        Filipino party confections (including the classic hotdog on stick), and the
        obnoxious, almost endearing budots blasting from the next door disco.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e3c8f1-8f0d-4aa8-9575-038fe4f4dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a Filipino celebration through and through — a fitting homecoming
        for Macasinag, who has returned from a successful stint at the Institut Français
        de la Mode. The 22-year-old fashion design graduate drew critical acclaim
        for his first collection, “Manifesto,” a love letter to the Filipino upbringing
        that inspired his deeply imaginative visual identity.</p>'
    '73':
      'image': 'jcr:432954e5-ec65-40ab-85f1-af3157bd785e'
      'imageCaption': 'Jude Macasinag. Photo by JP TALAPIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc420a79-ef72-4008-8af7-9223e9f56731'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:35:32.537+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec695883-e239-42de-afe2-a1db1fad77f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606b7aa9-4f54-4821-a412-a2033ecb2fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with apparel from his initial exhibit, Macasinag also presented
        two more collections for MaArte Fair: a pre-order only line of body morph
        clothing that includes an ode to the ever-comfortable daster, and a collection
        of found and repurposed objects aptly displayed with neon green hangers on
        ukay-ukay racks. These distinctly Filipino elements might require a certain
        degree of lived experience to be fully enjoyed but thankfully, international
        response has been positive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452863a0-3b63-4560-86da-59c406cdd0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.821+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a20ad2a-28c9-40bd-8fd4-a0629c760efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I used to feel this burden of representation, putting my entire
        life out there for a wide audience to see,” Macasinag said. “But my mentor
        told me a quote originally by Martin Scorsese: ‘The most personal is the most
        creative.’ So now, when I release new collections, I no longer think about
        whether or not people will like it or if it will sell. I just think that it’s
        <em>mine</em>.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca8dd57-90b2-4e93-a1cb-86a31ea194b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85fb5ff-a1ff-4899-bba9-8cf0f19ef6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macasinag carries this philosophy with him as he goes back to Paris
        next month to continue his graduate studies. Regardless of when he comes home
        and what he’ll be able to show us by then, we all know he’ll have a party
        of grand proportions ready for his return.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69445282-c32e-4935-be63-1d645666174a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.822+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:57:41.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'image': 'jcr:e8cedcce-9746-4ea4-98d0-10f652b3cd84'
      'imageCaption': 'Pieces from Neil Felipp''s latest collection at Room 509. Photo
        by JP TALAPIAN'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61bfa67-f996-49bc-b20f-457eccdade1b'
