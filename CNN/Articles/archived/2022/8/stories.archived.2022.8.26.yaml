      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smart, in its separate statement, said it takes its duty to interconnect
        with other telcos seriously.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d338af-2cc0-42b1-b6d7-9db2d42e7aa1'
