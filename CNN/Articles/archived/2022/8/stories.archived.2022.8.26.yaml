      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594fd6ea-ff06-46f3-b2b8-ec2162044df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:09:14.163+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:57:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globe also understands that violence against children, such as cyberbullying,
        has devastating effects on the physical and emotional well-being of young
        people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34806d4e-0c50-4980-b567-e3fa2a4e54df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:09:14.163+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:57:35.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0903da-78ba-4eef-9434-926bfb5d397d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T18:09:14.163+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:57:35.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of this, Globe has partnered with its telemedicine platform
        KonsultaMD to provide mental wellness support to parents, guardians, and victims
        of cyberbullying. Users can redeem one free session with a licensed KonsultaMD
        mental health professional 24/7 using the promo code MAKEITSAFEPH.</p>'
