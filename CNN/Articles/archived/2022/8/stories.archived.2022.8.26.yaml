      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<em>Two roads diverged in a wood,
        and I ... I shake it off.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c1e09-a94a-4bc3-b2ee-157dddc37b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.978+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fa6198-77f7-46db-b3de-b7ae5e2a799b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The University of Texas at Austin is giving students a chance to
        study Taylor Swift lyrics alongside works by such literary icons as Shakespeare,
        John Keats and yes, Robert Frost.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295350d1-145f-4295-ad04-ab78c2000615'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5c552b-0498-44cd-9958-2a0da5a32468'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school is offering an undergraduate course -- "The Taylor Swift
        Songbook" -- this fall as part of its liberal arts honors program. It comes
        on the heels of a Swift-themed class at New York University last spring that
        ended with the singer as the commencement speaker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af7347a-a1c4-41ec-beb8-829f71e7c172'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6616bc6-d07e-4e54-a110-eb61190a1f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>English Professor Elizabeth Scala told CNN that she picked Swift
        because the pop star writes her own music and her lyrics can help illuminate
        similar techniques from classic poetry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4721a6e0-706b-4b5a-9b8c-8e0593278469'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254b4276-a723-4deb-a669-3c1e953304dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a course on her songs as literary writing and the ways
        a popular and award-winning writer uses the same literary devices, figures,
        and tropes of traditional poetry in her work," she said. "It is not about
        celebrity or fame."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a585435c-3f15-4796-8293-a1a80edc3e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af971d47-348c-46fa-add0-d0be4c9eeb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students will study Swift''s songs alongside the writings of Western
        literature greats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be5a0e8-f7c4-4abb-8d0f-ed6a86f39334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d458b8a-defc-415c-807d-21fd517c6aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll be asked to analyze and contextualize common practices
        and problems across the centuries," Scala said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88526a0e-65dc-477f-af8c-4816cf5ba317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d0550f-e3a8-4dc7-8203-588480fdd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.979+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scala is a self-described Swift fan and said her goal is to teach
        literary traditions through a contemporary lens.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fef60e9-dca5-4e34-946a-768adc8411ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9b6b73-4cd6-4144-a889-3446b44aa50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to take what Swift fans can already do at a sophisticated
        level, tease it out for them a bit with a different vocabulary, and then show
        them how, in fact, Swift draws on richer literary traditions in her songwriting,
        both topically but also formally in terms of how she uses references, metaphors,
        and clever manipulations of words," Scala said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e52ea8-43f6-47d5-b326-bb6cf080d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b3727a-bd2a-483c-b7e0-cb8234963a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll be showing students that these operations and interpretive
        moves one makes when reading her songs are appropriate to all forms of writing."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490e3e82-d904-4e95-acc8-6489bea215cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4734a33-cfb9-49b1-8dcb-7aa02b019a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This being 2022, Scala also has set up an Instagram for the class
        on which she posts Swift trivia and poses questions to fans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd370f2ab-4583-4c73-a344-4ee2d35fc118'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b28e8d5-118d-4e7e-848c-4fa3ce12a60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The class will mostly focus on songs from Swift''s recent albums,
        but students are free to bring up older songs for discussion, Scala said.
        With most of the lyrics posted online and the songs available on Apple Music
        or Spotify, students don''t have to buy music for the class, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea587ad-fa79-4543-838a-7f2285c2ab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb016ac-8134-4e0c-8392-b7da36717308'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The course also will address topics such as gender, authenticity,
        fans'' influence on artists and writers, and how language history and linguistic
        traditions enrich the reading experience, Scala said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bba165-3723-4b4c-90ef-860fe038db2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f44d62-dcac-450f-a31f-d1ae4ddce2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s important to connect the curriculum to the present,
        but I''m not willing to cede the past. This is my way of sneaking the older
        material back in with relevance," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e748aa36-e4dd-40a1-b6b1-d8c234977858'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d83a768-c5a2-40a4-a333-752212db8b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T11:25:26.980+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:47.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, UT Austin introduced a class titled, "Beyoncé Feminism,
        Rihanna Womanism" to explore Black feminism. Other universities also have
        made headlines for courses centered on pop stars, including the University
        of Copenhagen''s "Beyoncé, Gender and Race" and a University of South Carolina
        sociology course dedicated to the work of Lady Gaga.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
