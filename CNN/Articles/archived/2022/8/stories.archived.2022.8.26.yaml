      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89be9e7c-22a5-49e6-a417-f4cf9d8391a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-27T15:28:48.525+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-19T12:57:26.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thus, it is only fair that for Smart to act on Dito’s request for
        increase in interconnection capacity, Dito must first address the serious
        and continuing deficiencies in its own network that have allowed criminals
        to abuse interconnection facilities by fraudulently masking international
        calls as domestic, thereby prejudicing Smart subscribers who are victimized
        by scams, and depriving the government of tax revenue, and Smart of toll income,”
        it said.</p>'
