    'title': 'Fresh calls to build permanent evacuation centers mount after Florita'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe4a27d-0200-40ca-a7d4-8edb31421844'
      'mgnl:activationStatus': true
