      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c5bd38-6259-4d97-bd23-f09eb00a2929'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T14:17:50.823+08:00
