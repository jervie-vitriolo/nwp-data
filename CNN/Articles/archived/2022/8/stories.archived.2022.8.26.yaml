      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce2deec-76b8-4226-a8e7-be52c00ae167'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-26T20:10:30.830+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:57:31.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Let''s preserve and respect the identity and the privacy of specific
        individuals afflicted with specific illnesses para naman po hindi sila nagkakaroon
        ng mga agam-agam, nawawala ang tiwala sa gobyerno,” said Vergeire.</p>'
