      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dad5e0-811f-48ac-bce0-a72b38c55c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:15:51.026+08:00
