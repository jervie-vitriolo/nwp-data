      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)&nbsp;—</strong>
        The Philippine agriculture and fisheries sector continued to contract in the
        second quarter as production in some subsectors decline, latest data from
        the Philippine Statistics Authority showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b549f-ba1c-4d77-83ff-60380e9f959b'
