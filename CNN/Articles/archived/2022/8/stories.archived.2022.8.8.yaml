  'UN-chief-condemns-suicidal-shelling-Ukrainian-nuclear-plant':
    'author': 'Tim Lister, Yulia Kesaieva and Tara John, CNN'
    'caption': 'Photo courtesy: Alexander Ermochenko/Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-08T22:38:55.236+08:00
    'imagesource': 'jcr:ce9ffeeb-31bd-4963-a2e6-e83f7389fa36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0a03c7a-71c6-4998-9a1f-b22e54f42f73'
    'lead': 'United Nations Secretary-General Antonio Guterres described recent artillery
      and rocket fire around the Zaporizhzhia nuclear plant in central Ukraine as
      "suicidal," further adding to fears of an accident at the plant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T22:37:33.988+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:11:42.569+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:11:31.441+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN chief condemns ''suicidal'' shelling around Ukrainian nuclear plant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2343415-11ff-43de-92f7-b1b635d7b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> United Nations Secretary-General Antonio
        Guterres described recent artillery and rocket fire around the Zaporizhzhia
        nuclear plant in central Ukraine as "suicidal," further adding to fears of
        an accident at the plant, which is the largest of its kind in Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c899e3-76a1-4a75-9394-d0982e9b0dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cfe449-4e16-470f-b752-c527175a4cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any attack on nuclear power plants is a suicidal thing," Guterres
        told reporters Monday in Tokyo. "I hope that these attacks will end," he said,
        and called on the International Atomic Energy Agency (IAEA) to be given access
        to the plant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc949d5-3e93-4612-9a92-66aa24bc65cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.988+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4108dc8-97e2-43b6-8e69-e74beee778d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Zaporizhzhia plant occupies an extensive site on the river Dnipro.
        It has continued operating at reduced capacity since Russian forces captured
        it early in March, with Ukrainian technicians remaining at work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed05f3d-2189-47f7-98ad-bc96d29b1029'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaae651-bc08-4d5c-b129-176860b7ffcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Ukraine''s state energy company Energoatom said that
        one worker was injured by Russian shelling around the plant on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66108bb5-088f-4fac-ba15-789b83f2a5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2826fb87-381a-4795-8dcb-3905babadfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energoatom claimed that three radiation monitoring sensors were
        also damaged, saying "timely detection and response in case of aggravation
        of the radiation situation or leakage of radiation from spent nuclear fuel
        casks are currently impossible."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d73ab-93cb-46da-b40e-4c208a3cab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b74960b-cbc0-4b8a-84ac-185e86cf77c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This time a nuclear catastrophe was miraculously avoided, but miracles
        cannot last forever," the company added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2c3cd7-200a-4d33-8dfe-87a3c9f82885'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caa3448-0640-4e5d-a3d7-7d1c1b67c537'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Ukrainian television, Energoatom''s chairman Petro Kotin
        said one strike Sunday was up to 20 meters away from the processed fuel storage
        area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c78f61-1e6e-4e6a-9ea3-2fede6c8b90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e309a30-325e-4d9b-af71-5ccf8ef8a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they had hit the containers with the processed fuel, it would
        be a radiation accident," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab9ac9-17dc-4856-942e-07023ec6bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b73929-f29b-4d01-9936-bda2afed1b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.989+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotin suggested that if one container was hit "it will be a local
        accident on the territory of the plant and nearby territory. If it''s two
        (or) three containers -- the affected area will increase."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56477ef6-792b-4595-88ed-8fad9f45eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6847aa5-a564-4825-bda7-f9a89bcb963b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kotin also said that during the shelling, communication lines between
        the nuclear plant, the hydroelectric power plant and the Ukrainian energy
        system had been ruptured.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcf650e-b9bf-434b-a863-e3ab6ed8323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a65f161-43b8-4e4b-9750-79df0f552850'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now Zaporizhzhia NPP (nuclear power plant) is only connected
        to the Ukrainian energy system with just one communication line. If all the
        lines are damaged, the plant will transfer to the so-called ''black-out''
        mode, meaning become completely de-energized. And this situation will be very
        dangerous for keeping fuel in nuclear reactors in a safe condition," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97176e14-9986-4a7a-9918-2e296e6b258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603681bb-9ad9-4b43-bfa5-92f2f402828e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second time in as many days that the plant was hit. Ukraine
        and Russia have traded blame for both attacks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bbcc0f-b79d-4d9f-a8ef-b0d3064aad6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef6f171-97dd-4073-b9df-b42b37f38842'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian-backed authorities in the nearest city -- Enerhodar--
        claimed that a Ukrainian missile landed within 400 meters of one of the plant''s
        reactors. The city was seized by Russian forces at the same time as the power
        plant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a2fbcc-3a37-4526-b4cb-d7c09dd1feb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9121d0-ea26-479f-a78b-ea5cc727b92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tonight, the armed formations of Ukraine struck with a Uragan 220
        mm rocket missile cluster rocket," the local authority claimed, according
        to Russian state news agency RIA Novosti.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191dd2c-3d55-4deb-857e-861ad484479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a327b7-3a41-4231-a71a-6e9100a8060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Administrative buildings and the adjoining territory of the dry
        cask storage facility were damaged by the projectiles. It is important to
        note that the place of impact of warhead shrapnel and the rocket propulsion
        engine itself is no more than 400 meters from the active reactor," the authorities
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925cf5d9-6d84-47b1-a195-443940fd9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a721e84-c53e-4e11-8f19-c12f310b476a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot verify claims made by either side. The Russians have
        been shelling the Ukrainian-held town of Nikopol from positions around the
        plant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a8813c-38cc-4756-8d1d-4183d4512a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.990+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704b349d-c191-4631-a2cc-9c0344b603b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears about the security of Zaporizhzhia nuclear plant have been
        growing since Russian forces seized the site, but reached an inflection point
        on Friday when shelling damaged a high-voltage power line and forced one of
        the plant''s reactors to stop operating -- despite no radioactive leak being
        detected.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7236da5c-1fbd-442c-8ee7-3407f5349d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2ad51b-20d0-4595-bddd-7fbaefcd6c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the attack, Energoatom said that Russian shellfire had damaged
        a nitrogen-oxygen station and the combined auxiliary building, and that there
        were "still risks of hydrogen leakage and sputtering of radioactive substances,
        and the fire hazard is also high."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e21e584-28b0-4034-a081-1ff74fa41c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3669f622-d830-4b70-9872-320033b708f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the director general of the IAEA, Rafael Mariano Grossi,
        said he was extremely concerned by the shelling "which underlines the very
        real risk of a nuclear disaster that could threaten public health and the
        environment in Ukraine and beyond."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b77dce-ea31-4460-9b62-a35fdab3f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d46c3d7-8f34-437d-af35-c0e3318dc3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukrainian President Volodymyr Zelensky, who has accused Russia of
        using Zaporizhzhia nuclear power plant to wreak terror in Europe, said Sunday
        that he spoke with European Council President Charles Michel about the situation
        at the complex.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bd2765-177f-4b4d-a6fa-658f24ed60c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97976dd9-67d6-4a7b-8131-acf7aca6fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russian nuclear terror requires a stronger response from the international
        community - sanctions on the Russian nuclear industry and nuclear fuel," Zelensky
        tweeted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b01bd15-1315-40f9-b5a7-e7263c468b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36538a4c-72d9-4414-91e5-8bac9450a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA has been trying to coordinate a mission of safeguarding
        experts to visit the plant since it was seized by Russian forces. Yevhenii
        Tsymbaliuk, Ukraine''s ambassador to the IAEA in Vienna, warned of catastrophic
        consequences if anything were to happen to the plant during a Monday press
        conference, saying it would not be "comparable even to Chernobyl or to Fukushima."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78733f9b-eb1c-467a-8c6b-3e47c3ba20c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626a3c01-165c-4ee9-9c55-8157e41328f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.991+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsymbaliuk said Ukraine would like to see a delegation of experts
        from the International Atomic Energy Agency and the United Nations visit the
        station to monitor its status but that Russia''s military actions in Ukraine
        are making such a trip "impossible."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd651cd2-4dc8-4435-9e92-88ea15740bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b1953-8330-499c-acc8-78bdb6a4aa43'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Irresponsible breach of nuclear safety rules''</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ec760e-e3e5-48a5-972b-23f7bcb43890'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Russia and Ukraine blame each other for recent rocket and missile
        attacks close to the Zaporizhzhia nuclear power plant, Energoatom''s chairman
        Kotin said that Russian forces must be expelled from the plant and a demilitarized
        zone should be created on the territory of the plant.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9a5b71-df0a-4f39-bda9-42e0062b5c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3389af87-86e8-462e-8380-6870e142df78'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also repeated Ukrainian claims that Russia had moved weapons
        into the plant''s power units.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625aff7c-741e-4081-87c4-359e1b17e2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77426601-5ae7-4f00-9433-d5a05f0cb9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are 14 units of heavy military equipment in the first power
        unit. There are 6 vehicles in the second engine room and we don''t know what
        is inside those vehicles. There''s heavy weaponry as well," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04d3afb-7d26-4cbd-a516-67a2d178bfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466af6ca-ab19-4597-80a7-64d2a88f2069'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed that Russian troops had occupied all the shelters
        at the power plant, and workers had nowhere to go when shelling occurred.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78127b1-6258-4e84-b8ef-89a19402ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36fed21-1aba-4ff5-bff2-105c2b0e45fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Western and Ukrainian officials believe that Russia is now
        using the giant nuclear facility as a stronghold to shield their troops and
        mount attacks, because they assume Kyiv will not return fire and risk a crisis.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33984a6e-2e3d-4237-a510-68e1b480e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db269b8-d5ee-465a-aee2-50d7773fbe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Antony Blinken has accused Moscow of using
        the plant to shield its forces, while Britain''s ministry of defense said
        in a recent security assessment that Russia''s actions at the complex sabotage
        the safety of its operations.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41450385-02f6-4053-9f04-1d04798fc8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c83b2fc-0cdc-4493-817f-018cac4dd03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.992+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ukrainian mayor of Enerhodar, Dmytro Orlov, said in late July
        that Russian forces had been observed using heavy weaponry near the plant
        because "they know very well that the Ukrainian Armed Forces will not respond
        to these attacks, as they can damage the nuclear power plant."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7a9ca7-6ab2-47c7-8c5d-156846a1fd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036bd098-a5b7-4921-8444-bc45c86c4605'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine''s foreign ministry warned on Friday that further attacks
        on the plant could be disastrous.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3433e9ff-82b4-48d6-8faf-e3c47c23848e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f476d4-c3c2-45d8-a6c4-cde73b6ed727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possible consequences of hitting an operating reactor are equivalent
        to the use of an atomic bomb," the ministry said on Twitter.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab15f0fd-8fec-4eb3-b774-a57f90db1db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:37:33.993+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://www.cnn.com/2022/08/08/europe/ukraine-zaporizhzhia-nuclear-power-plant-monday-intl/"
        target="_blank">"UN chief condemns ''suicidal'' shelling around Ukrainian
        nuclear plant"</a></em></p>'
  'Earth-broke-record-shortest-day':
    'author': 'Megan Marples, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-08T23:17:39.770+08:00
    'imagesource': 'jcr:03ab47d4-4d1f-4aaf-99cf-eba2a7f03500'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '771e892d-a733-42c2-aadd-21da9f8eeb49'
    'lead': 'Scientists recorded the shortest day on Earth since the invention of
      the atomic clock. Our planet''s rotation measured in at 1.59 milliseconds short
      of the normal 24-hour day on June 29, according to the International Earth Rotation
      and Reference Systems Service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T23:17:27.299+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-19T12:11:41.041+08:00
