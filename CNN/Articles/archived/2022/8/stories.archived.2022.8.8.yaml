        intensify the crackdown on predators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a81efd-fe67-44ae-acec-750ca47a071c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc3974-9936-4970-aba9-69ee782a0fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, Hontiveros
        stressed the importance of the immediate takedown of the offensive material,
        preserving it as evidence, and its quick transmittal to authorities to boost
        the chances of tracking the perpetrator — steps also agreed upon with concerned
        government agencies and stakeholders to protect children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7599fa-6af1-482d-a7be-2965a6fcd318'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d8151-1191-4b86-8620-23c17def4708'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few days before this bill lapsed into law, I had a very productive
        meeting with the Philippine National Police, the National Bureau of Investigation,
        Facebook, among the social media platform," the senator shared, noting that
        the meeting also included groups like Plan International which is part of
        the Child Rights Network.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54c0a5f-cc22-4633-8c3e-7787f1371c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.610+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0f694-daa0-4aa1-92f4-4e9d91013105'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said under Republic Act 11930 or the Anti-Online Sexual
        Abuse and Exploitation of Children (OSAEC) Law, once a netizen reports an
        abuse to law enforcement units, the PNP, NBI as well as their cybercrime and
        women and children units are obligated to take down the offensive images or
        videos, and establish solid evidence against perpetrators who were behind
        them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed5c667-c420-4646-b86a-a0f5d6708ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a471f09-9e2e-485f-a028-28dd67be3273'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Napag-usapan namin noong pulong</em> (we agreed in the meeting
        that), it''s not enough to have algorithms to flag for possible takedown of
        words or images. <em>Sinabi ng</em> Plan International, ng Child Rights network,
        the language of OSAEC is constantly mutating, they hide behind seemingly innocent
        or innocuous terms and images<em> pero ito na pala ang bagong lenggwahe</em>
        (but the language is evolving)," she said</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3c4053-ddee-401c-bbff-e28a91d06c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e8929d1-ed7f-43ba-a128-493b9f6115ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Algorithms are not and will not be sufficient to detect. You still
        need human beings within social media platforms to capture the context and
        keep abreast of such language," Hontiveros added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1296150f-42e1-4a15-8e0f-3635b85ea9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd6e79f-3f57-49a9-8b12-a539f5a61fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, which was authored and sponsored by Hontiveros, social
        media platforms, electronic service providers and internet and financial intermediaries
        are made more accountable for cases of online sexual abuse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e9aca-0c22-462c-bad1-13c76f3a7a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd36194d-4306-4cfd-be64-de8cbd01c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also creates the National Coordinating Center against OSAEC
        and Child Sexual Abuse and Exploitation Material (CSAEM), which will be under
        the Inter Agency Council against Trafficking to assist child victims of OSAEC
        with psycho-social needs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251547c8-44e3-4bd8-bd39-f46c87b75b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b30f118-71d3-4603-9700-31ead28e7079'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/3/Online-sexual-abuse-children-protection-law-Hontiveros.html">New
        law puts pressure on private stakeholders to protect children vs online sexual
        abuse&nbsp;</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974b81e-6bdf-4892-8983-e7e023420c23'
      'mgnl:activationStatus': true
