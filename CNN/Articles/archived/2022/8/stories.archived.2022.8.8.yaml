  'Bongbong-Marcos-PNP-Azurin':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-08T13:12:34.994+08:00
    'imagesource': 'jcr:8043c171-e6ca-4641-86f2-d2980d2b92e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0156e1e5-1bbc-4b1d-979f-871d95efdda4'
    'lead': 'President Ferdinand ''Bongbong'' Marcos Jr. enjoins the Philippine National
      Police to work with integrity in upholding peace and order in the country, saying
      they must not abuse their power.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T13:23:22.082+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:11:59.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:11:23.225+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcos directs PNP: Use force only when needed, don''t abuse power'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264eb020-91a1-4967-95a3-86a507f00fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T14:16:25.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:11:59.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — President
        Ferdinand "Bongbong" Marcos Jr. on Monday enjoined the Philippine National
        Police to work with integrity in upholding peace and order in the country,
        saying they must not abuse their power.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac9e78-03b4-4a05-9580-11aa3f01822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T14:16:25.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:11:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reminder comes amid criticisms against the administration of
        Marcos'' predecessor, former President Rodrigo Duterte, for its bloody war
        against illegal drugs and allegations of abuses by erring police officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087b5a61-3453-45b9-89f7-cec9af8f7370'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T14:16:25.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:11:59.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As police officers, many of you have manifested the important values
        that must be inherent in the conduct and execution of your duties. Given the
        gravity, the seriousness, the difficulty of the responsibility and relative
        influence that you carry, it is a must that the application of your mandate
        is firmly grounded on moral principles," he said at the PNP''s 121st anniversary
        celebration, where he was the guest of honor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b859837c-44ad-4c95-ab27-2aab77d9a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T14:16:25.851+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:11:59.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added, "For instance, the use of force must always be reasonable,
        justifiable, and only undertaken when necessary. Execution of authority must
        be fair, it must be impartial, it must be devoid of favoritism or discrimination."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46a9ab0-fef4-4741-bd06-db81ceeeaa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T14:16:25.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:11:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president expressed confidence that his directive will be carried
        out throughout PNP with newly-appointed chief LtGen Rodolfo Azurin Jr. at
        the helm.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c88db68-55c6-4b9b-84f1-9720b1d452ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T14:16:25.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:11:59.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chief PNP Gen. Azurin’s able governance will serve as the impetus
        that would further develop and strengthen the PNP in its resolve to promote
        good will and harmony in the heart of our motherland," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be094ca-4c18-4c70-ba87-2ffe07a82d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T14:16:25.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:11:59.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5,000 police officers have been dismissed from service
        during Duterte''s term for cases ranging from grave misconduct, serious irregularities,
        and other criminal activities, according to the PNP.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8972d1-43c4-446b-a1c1-7363be365793'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T14:16:25.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:11:59.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s drug war, which has claimed the lives of over 6,200 individuals
        according to government''s own data, is also under the scrutiny of the International
        Criminal Court, which estimates that 12,000 to 30,000 civilians were slain
        in the campaign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943aef64-c04f-40ca-887a-237a2dc64b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T14:16:25.852+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:11:59.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos has stood by his decision not to rejoin the ICC ahead of
        the international body''s plan to resume its investigation into the previous
        administration''s anti-illegal drug campaign.</p>'
  'Hontiveros-Marcos-COVID-booster-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
