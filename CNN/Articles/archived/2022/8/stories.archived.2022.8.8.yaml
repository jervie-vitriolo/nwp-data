      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans of Elaine Castillo’s <a href="https://www.cnnphilippines.com/life/culture/2022/6/22/queer-book-essay-america-is-not-the-heart.html"
