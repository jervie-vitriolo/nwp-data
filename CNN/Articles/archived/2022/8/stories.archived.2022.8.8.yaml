      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said amount may be equivalent to 4 million to 27 million wasted
        doses, she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6b5e9-39fb-49fb-afb8-632bb2cf1b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.993+08:00
