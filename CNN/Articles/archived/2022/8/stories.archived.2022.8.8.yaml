      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56c75d-a742-4bb6-baa6-562373f2de50'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:42:21.611+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:56.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Masaya talaga ko sa pagpasa ng batas para malayo na tayo sa
        pagiging global hotspot for OSAEC</em> (I''m happy with the passage of this
        law so we can finally be free from becoming a global hotspot for OSAEC) and
        progress towards upholding the best interest of the child even in the face
        of these most terrible crimes," she added.</p>'
