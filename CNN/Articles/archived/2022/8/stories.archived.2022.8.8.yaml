      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s labor force, which consists of employed and unemployed
        Filipinos, stood at 49.58 million. This is higher by 570,000 from May''s tally.
        The labor force participation rate rose from 64.8% to 64% month-on-month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebb9e06-ec74-4935-a1d8-4529443ffc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.159+08:00
