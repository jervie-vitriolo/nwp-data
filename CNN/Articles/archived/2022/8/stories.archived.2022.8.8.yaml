  'Interconnection-woes-DITO-Globe-Smart':
    'author': 'Lisbet Esmael, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-08T13:44:20.423+08:00
    'imagesource': 'jcr:de1bfe88-a3de-42ed-9334-276859141b41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c0bab2f-770a-43ee-8dcc-88eb4da17f10'
    'lead': 'Reacting to DITO''s move, both Globe and the PLDT Group said they have
      yet to receive a copy of the complaint. However, they reiterated their support
      for "fair" competition in the market.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T13:45:49.038+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:11:58.558+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:11:23.768+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Interconnection woes: DITO accuses Globe, Smart of ''abusing'' dominant
      positions'
    'updated': 2022-08-08T19:21:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f2de86-c2e9-4b8e-a9a9-c13044af6f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:45:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — Duopoly
        challenger DITO Telecommunity came on strong against dominant operators on
        Monday after it filed a case before the Philippine Competition Commission
        (PCC) on alleged anti-competitive practices in their interconnection deals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2013f1-30bd-4a85-9f58-50acdba5e180'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:45:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a briefing, executives from DITO said Globe Telecom and PLDT/Smart
        were "not very compliant" with the legal mandate to interconnect all telco
        carriers in the market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa29a88c-b015-4fcb-8a14-17255f7e8ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:45:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become very difficult for our subscribers to interconnect
        with Globe and Smart," DITO Chief Administrative Officer Adel Tamano said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49594966-f5ec-4387-a489-98b4453637cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:45:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a month after its commercial launch in March 2021, DITO completed
        the interconnection of its network with the two industry giants. This should
        allow mobile subscribers of DITO to send texts and make calls to users of
        PLDT''s Smart and Globe.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1b1ce2-9598-411e-b48a-ba9bbcf9bbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:21:02.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the antitrust body confirmed it received two separate
        complaints filed by DITO.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2814e88-50cb-4042-adb0-4cadbdd41859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:21:02.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCC Officer-in-Charge Chairperson Johannes Benjamin Bernabe said
        the PCC has 10 days to decide on the complaint.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a494048-45b6-4a11-ad65-cd85c3ff85ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:21:02.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If given due course, our CEO will proceed to investigate the charges
        and if it subsequently finds sufficient basis, file with the Commission en
        banc a Statement of Objections against the allegedly erring entities," Bernabe
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750bacb1-2266-44d9-8be5-cc0e19788cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:45:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DITO Chief Technology Officer Rodolfo Santiago said out of 100 calls
        from DITO to Globe and Smart, only 20 to 30 calls could get through.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861482e-b5f8-4e38-91f2-db47edaf252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:21:02.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said the National Telecommunications Commission requires
        an interconnection quality with a failure rate of "1% or lower".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fec603f-7a1f-40ff-9bf8-91e7fc8b5104'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:45:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamano said they were constrained to file the cases, claiming both
        telcos practice this to "abuse" their dominance in the market and "hinder
        our growth."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341caec1-759a-4932-a2cf-6d549dd5ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:45:49.038+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re giants. Our market share for the entire market is at most
        five percent. There would be no question who is in the dominant position,"
        Tamano said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40facb48-bac4-4ca9-822c-37a93e490740'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:45:49.039+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Tamano, DITO''s market share should be "much, much
        higher if interconnections were better."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd60b68-8777-4b61-80db-784290850ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:21:02.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:58.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PLDT-Smart, Globe echo ''fair'' competition</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a85db1-e101-42ec-a01b-b5ef2511438f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:21:02.636+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:58.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to DITO''s move, both Globe and the PLDT Group said they
        have yet to receive a copy of the complaint. However, they reiterated their
        support for "fair" competition in the market.</p>'
