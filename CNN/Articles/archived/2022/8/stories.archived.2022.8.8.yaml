    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Earth broke the record for the shortest day since atomic clocks were
      invented'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1df02d-5184-40b3-b4d5-f5a73ebcc6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> If you feel like there''s less time in
        the day, you''re correct.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163a9cf6-ce0f-4e80-8b39-b5f0569764f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de329dfe-b4f0-4281-907d-a8fe7883dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists recorded the shortest day on Earth since the invention
        of the atomic clock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b460f04-163c-4fa1-90db-f2940b9b71b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5722b71-49ac-412b-8366-132e061cf43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our planet''s rotation measured in at 1.59 milliseconds short of
        the normal 24-hour day on June 29, according to the International Earth Rotation
        and Reference Systems Service, an organization in charge of global timekeeping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f8451-0e72-40d4-828b-73b3b59a38de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2622cb35-2fdf-4bbc-b213-f0e5726852f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rotation is the length of time the Earth takes to spin once on
        its axis, which is roughly 86,400 seconds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262aea95-d0e0-4201-a39e-6f93735fbeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfecfd0-c81d-46cc-ab4e-5fdfecf4cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record was documented on July 19, 2020, when the day
        measured 1.47 milliseconds shorter than normal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2075a90-8a3e-4b3e-b3d6-38e1187cbc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e12fd8c-d3ae-4eca-a958-2abfd005bd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The atomic clock is a standardized unit of measurement that has
        been used since the 1950s to tell time and measure the Earth''s rotation,
        said Dennis McCarthy, retired director of time at the US Naval Observatory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c91a3e-f686-4c7d-b7ad-84385759a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce0f33-ab36-46e6-a81b-d01e3e95e770'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite June 29 breaking a record for the shortest day in modern
        history, there have been much shorter days on Earth, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c887ca68-4621-4fa4-b4ce-9bf5db2bfb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d23b9ea-1127-4abe-982e-d2b7f9eeeaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When dinosaurs still roamed the planet 70 million years ago, a single
        day on Earth lasted about 23 1/2 hours, according to a 2020 study published
        in Paleoceanography and Paleoclimatology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bde1f1-81dd-49e5-b3e1-5db9b00a11df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66f31a3-175b-4036-a480-d5805fb834fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1820, scientists documented Earth''s rotation slowing down,
        according to NASA. In the past few years, it began speeding up, McCarthy said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402fdcbf-753d-4a01-a1a3-ac600d1fcd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ff8db-e768-4294-9c27-cc4ec656c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why is the speed increasing?</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21e75e-f8ae-4b08-863b-814dd24f4d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers do not have a definitive answer on how or why Earth
        is turning slightly faster, but it may be due to glacial isostatic adjustment,
        or the movement of land due to melting glaciers, McCarthy said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bb6b14-7576-4b10-9a4f-1ce6f9be9c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f6271-708a-4811-bea8-ec16ad702338'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earth is slightly wider than it is tall, which makes it an oblate
        spheroid, he said. The glaciers at the poles weigh down on the Earth''s crust
        at the North and South poles, McCarthy said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9b632c-1ac3-4fd6-9d5d-b75d9e4ede6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15bcde-453b-4d35-b232-2ff845f79a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the poles are melting due to the climate crisis, there is
        less pressure on the top and bottom of the planet, which moves the crust up
        and makes the Earth rounder, he said. The circular shape helps the planet
        spin faster, McCarthy said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d3c7de-3145-467b-bd41-5fa4c2efa7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c21071-8d1e-430a-b5a0-5f839314dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the same phenomenon that figure skaters use to increase and
        decrease their speed, he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135c4808-b287-4c25-9fdf-f001d96a708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fec7a06-cc62-4f22-b0e3-ae53bdf616a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When skaters stretch their arms away from their body as they spin,
        it takes more force for them to rotate, he said. When they tuck their arms
        close to their body, their speed increases because their body mass is closer
        to their center of gravity, McCarthy said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f78095-d0e3-44d9-a375-cbee14e7d198'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039dca79-37d1-4d0c-8d1a-c761a50142f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Earth becomes rounder, its mass becomes closer to its center,
        which increases its rotational speed, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945b5cbe-1fb6-4186-b71d-6b169fbdbd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4957b767-fe8b-497a-aa39-a3c7c7630532'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some have suggested a correlation with the Chandler wobble, McCarthy
        said. The axis our planet rotates on is not lined up with its axis of symmetry,
        an invisible vertical line that divides the Earth into two equal halves.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01a6ed1-68c5-45b5-ac0c-f9af4feac9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b52e5-079b-407c-a538-c04be24f9807'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This creates a slight wobble as the Earth rotates, similar to how
        a football wobbles when it is thrown, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40935602-a649-4361-b1a2-51e9a67063cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b859000-a3d5-48e1-ba2c-a8d90d78772f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a player tosses a football, it wobbles slightly as it rotates
        since it often doesn''t spin around the axis of symmetry, he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebb417c-5209-4754-8f1e-16c7a110ee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ab197-53db-4042-8aa9-e3f01b2f3bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re a really good passer in football, you line up the axis
        of rotation with the axis of symmetry of the football, and it doesn''t wobble,"
        McCarthy said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf6f4e-c0c2-465b-b253-666c15693cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c0d9e0-2d3f-4b75-a52d-f531643dc7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, McCarthy said the Chandler wobble likely does not affect
        the rotational speed of Earth because the wobble is due to the planet''s shape.
        If the planet''s shape changes, it changes the frequency of the wobble, not
        its rotation frequency, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6f8ab6-90c5-492c-941d-f98af1b4879d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45565e36-e633-4636-8f2e-567ddbb3a63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Removing a leap second</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4decd350-eee6-4167-95aa-90ee63b6f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since researchers began measuring the Earth''s rotational speed
        using atomic clocks, Earth had been slowing down its rotational speed, McCarthy
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba09f67f-7f71-419d-8053-a86e2a357b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136be30-e214-439a-a4c2-5db376eb95d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our day-to-day existence doesn''t even recognize that millisecond,"
        McCarthy said. "But if these things add up, then it could change the rate
        at which we insert a leap second."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6725310f-d433-43ec-930f-f95e50ba53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b9a062-c6b1-48d5-a400-3aeee0ea7cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the instances when the milliseconds build up over time, the scientific
        community has added a leap second to the clock to slow down our time to match
        Earth''s, he said. There have been 27 leap seconds added since 1972, according
        to EarthSky.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28650029-a008-4422-97e5-3a9a8fe19c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c4c4a-0d3e-4222-a3b0-399c1dcc7211'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Earth is now rotating faster, a leap second would need to
        be taken away to catch our timekeeping up with Earth''s increasing rotational
        speed, McCarthy said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62141572-1d1c-46b6-a71e-1ccd3c934b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e2ed63-f324-4f8f-8315-fc38f286c82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the planet continues this rotational trend, the removal of a
        leap second likely wouldn''t need to happen for another three to four years,
        he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0d4df1-fa95-4b99-bf29-420dc9ee395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T23:17:27.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:11:41.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
