      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20368631-bf49-40b7-a4fc-203833bb0d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.159+08:00
