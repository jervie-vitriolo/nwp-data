      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said in a public briefing that the wave could last for another
        four to five months due to the effects of the Omicron subvariant BA.2.75 and
        waning immunity of the vaccinated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098723db-4865-423c-9b70-4cae8b2de17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T10:45:57.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Epidemiology Bureau Director Alethea de Guzman
        said last week that COVID-19 cases could peak by September or October. She
        urged the public to follow health measures to prevent a peak in hospital admissions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596edc3c-20f2-49dc-913f-2469472ebf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T10:45:57.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the active case tally at 37,805, David said the real numbers
        could possibly be much more than that since more Filipinos are now opting
        to use the more affordable antigen test kits, which are not yet included in
        the Department of Health''s official tally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e94fc8b-c365-4bf7-a7c1-ec555c809655'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T10:45:57.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA also noted the increasing positivity rate in Metro Manila,
        which went up from 15.5% to 17.5% in one week as of Aug. 6.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a8cff2-af59-4024-b5a8-6205cd122932'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T10:45:57.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positivity rate refers to the percentage of tested people with
        positive results. The World Health Organization has set a positivity rate
        benchmark of below 5%.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858febbf-d111-48a3-b58e-b363d3f7924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:32:37.678+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:12:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the increase, David said this has not translated to hospitals
        getting overwhelmed as healthcare utilization rate is at 37%. The average
        daily attack rate -- or the number of daily new cases per 100,000 population
        -- is at 8.75, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6540219-b24e-4665-99bc-0808501dabc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T10:45:57.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is also a "very high" positivity rate of over 20%
        in Albay, Benguet, Cagayan, Camarines Sur, Cavite, Isabela, La Union, Laguna,
        Nueva Ecija, Pampanga, Pangasinan, Quezon, Rizal, Tarlac, Zambales, Aklan,
        Bohol, Capiz, Negros Oriental, and Palawan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8efe800-f88f-47fb-8b46-f3cfd5f6a76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T10:45:57.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sounded the alarm on the positivity rate in Capiz at 64% or almost
        as high as its peak in January 2022 during the Omicron variant surge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdcff4a-f81a-4cb6-84ed-ef90e81b4970'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T10:45:57.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David echoed the call of President Ferdinand "Bongbong" Marcos Jr.
        for eligible Filipinos to avail of booster doses, saying the increase in cases
        could partly be because of waning immunity from the vaccines.</p>'
