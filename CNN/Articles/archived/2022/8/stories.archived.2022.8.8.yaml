    'template': '1'
    'title': 'Hontiveros supports Marcos'' renewed call to ramp up boosters for students
      vs COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2605b3dd-10b6-4713-8a0a-f83f27f4f491'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)&nbsp;—&nbsp;</strong>
        Sen. Risa Hontiveros supports the call of President Ferdinand "Bongbong" Marcos
        Jr. to improve the COVID-19 booster campaign for students ahead of the opening
        of the school year 2022-2023.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527208bf-1130-4ee0-ae3c-1ac4a3c0eda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:59.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67362483-f072-4f30-ad6b-2b1a6101e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em> on Monday, the
        opposition senator said that, as a parent, she sees the importance of ramping
        up the administration of booster shots to protect learners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd478b9f3-16a1-4f76-8fac-f1597cc6e938'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.992+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:59.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146de96-7e0d-4e1f-9b6c-a4d1267cb4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Speaking as a parent, I really hope most, if not all students and
        with their parents'' permission or support will get boosted," Hontiveros said.<em>
        "Lagi naman akong naniniwala sa pagrespeto sa kalayaang pumili at magdesisyon
        ang bawat tao at ang bawat magulang para sa anak naming menor de edad."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16151d17-2e0a-4523-b43d-2ce09df5f3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:59.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b79ba-4a20-406a-8a1b-00f51963aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really call on our authorities led by the Department of Health,
        and in this case in partnership with DepEd at CHEd, <em>para paigtingin at
        pagalingin ang</em> (to intensify and improve the) public education campaign
        to convince students and their parents to get boosted."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e0cb00-6252-42b6-9882-5fbf700adc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8a6d94-3a78-4da0-ae51-50d1ab96ea85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:59.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a vlog posted on Facebook over the weekend, Marcos expressed
        concern over the wide gap between the administration of the first and second
        booster shot in the country. He noted there are 15.9 million Filipinos who
        got their first booster while a lot less 1.2 million had their second booster.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff36662-1e85-476c-ba30-2152838cc156'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3a262c-a515-495d-94e3-8e644e3c6386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.993+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:59.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a good number compared to our target of 100%, that
        is why we are appealing to our LGUs to become aggressive in their vaccination
        drive campaign," the president said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50f6eaf-ea34-4161-9393-75ed0a5020d4'
      'mgnl:activationStatus': true
