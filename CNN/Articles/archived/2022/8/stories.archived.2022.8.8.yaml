    'mgnl:tags': ['health', 'PhilHealth', 'Philippine-Health-Insurance-Corporation',
      'Risa-Hontiveros', 'Newsroom-Ngayon', 'dialysis', 'hemodialysis', 'Rey-Balena']
    'template': '1'
    'title': 'PhilHealth open to proposal institutionalizing coverage of 156 hemodialysis
      sessions per year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad3a17e-2bde-4951-823e-48d910c0fcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:58:06.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:52.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — The
        Philippine Health Insurance Corporation (PhilHealth) said it was open to a
        lawmaker''s proposal to institutionalize the coverage of 156 hemodialysis
        sessions per year for members</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465d59c5-70d0-4581-8bef-e00dc7013e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:58:06.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:52.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Yan po ay masusing pinag-aaralan ng</em> PhilHealth. <em>At
        sa tulong ng ating mga miyembro, sa tuluy-tuloy na pagko-contribute sa programa,
        hindi po malayong mangyari po ''yan,"</em> PhilHealth Deputy Spokesperson
        Rey Baleña told CNN Philippines on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd47345-1fd8-4a11-bd62-16f0df51eba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:58:06.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:52.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: PhilHealth is closely studying that. And with the
        help of our members and with their continuous contributions, that is a possibility.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124a5da6-af78-4c43-a123-e5d872873e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:58:06.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baleño''s comment was in response to Senator Risa Hontiveros'' earlier
        plea for the government health insurer to expand the current coverage of 144
        hemodialysis sessions to 156.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448f64a2-6bec-4f38-93e5-79a5f2061004'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:58:06.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Patuloy nating ipapanawagan na gawin itong permanente at palawigin
        pa hanggang</em> 156 session <em>kada taon,</em>" she sain a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25824181-f43a-400c-96eb-30d166f0ef5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:58:06.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We continue to ask that the sessions be made permanent
        and expanded to 156 per year.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f48fb0a-cb8e-45ee-b86f-3e2c7f2050cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:58:06.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth previously covered only 90 sessions, but began to expand
        this to 144 sessions in <a href="https://www.cnnphilippines.com/news/2020/11/16/philhealth-hemodialysis-december31.html"
        target="_blank">2020</a> and <a href="https://www.cnnphilippines.com/news/2021/7/6/hemodialysis-philhealth-coverage.html"
        target="_blank">2021</a>. <a href="https://www.facebook.com/PhilHealthOfficial/posts/pfbid02j1FZHm1VAvUHf3JmDZtZaC3qjbcp16bxcByiRdVSVJcgcmcV2rJ5ijChGqe8R5UAl"
        target="_blank">PhilHealth Circular 2022-0017</a> again ensured the same number
        of dialysis sessions would be covered this year. It added latest studies showed
        around 2.3 million Filipinos have chronic kidney disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af56bfd-2fec-45b8-8bb5-80c3faeab84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:58:06.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth said members and their qualified dependents with chronic
        kidney disease stage 5 and are enrolled in the PhilHealth Dialysis Database
        could avail of the sessions. Unused sessions cannot be carried over to the
        following year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7da2f-1847-4a96-9b60-0b7550331151'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:58:06.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each hemodialysis session costs ₱2,600, and the current coverage
        of 144 sessions could mean ₱374,400 less out-of-pocket expenses for each patient.</p>'
