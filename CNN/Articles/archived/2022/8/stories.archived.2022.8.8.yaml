      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aac3a1-5e53-4766-8330-b54b9f68a0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan tingnan from city to city, what are the drivers of
        this wastage. Ano ba ang sanhi ng problema? Ito ba ay oversupply? Ito ba ay
        pagkukulang o pagkakamali sa vaccine management process from procurement to
        deployment of vaccinartors and the provision of services?"</em> she said.<em>
        "And especially moving forward, ano ang mabibisang interventions na magagawa
        ng executive para hindi na maulit, mabawasan at maeliminate na ang wastage?"</em></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4505a45d-742a-487b-a4bf-7f2a4f8b43c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.994+08:00
