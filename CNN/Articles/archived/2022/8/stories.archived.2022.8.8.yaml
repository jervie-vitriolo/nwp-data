    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a592ad2-3045-48ff-a3fb-75f72744a9da'
    'lead': 'PNVF announced major changes after confirming that the national women''s
      volleyball team, composed mostly of players from the National University Lady
      Bulldogs, will be pulling out from the PVL Invitational Conference. '
