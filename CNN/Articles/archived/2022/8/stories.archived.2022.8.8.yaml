      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9de9d1-3860-4201-acc9-21ed621b03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:15:51.026+08:00
      'mgnl:createdBy': 'bamba'
