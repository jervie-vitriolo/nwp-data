      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ed3bc-b909-4e12-8c85-5fb7f0c6ec8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:15:51.026+08:00
      'mgnl:createdBy': 'bamba'
