      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten close contacts were earlier identified, who are still undergoing
        quarantine, according to the DOH.</p>'
