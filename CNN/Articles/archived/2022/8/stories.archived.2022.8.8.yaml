      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Stories of how
        live probiotic strains helped improve people’s gut health abound at “Ohayo
        Gut-zaimazu," a day of great food and fun games with Japan’s leading probiotic
        supplement, Health-Aid Bifina, held in Pasay City. Health-Aid Bifina is a
        probiotic supplement that contains three live probiotic strains namely Bifidobacterium
        Longum, Lactobacillus Acidophilus, and Lactobacillus Gasseri.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d7f83-f2b2-4d27-a4a8-42a6260efc95'
