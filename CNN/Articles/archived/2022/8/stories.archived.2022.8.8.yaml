      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fisheries sector, which is 15.8% of the total cost of production,
        also fell by 2.3%, the agency noted. Double-digit declines were recorded across
        the subsector led by tiger prawn (sugpo) at -30.8%, followed by blue crab
        or alimasag (-28.5%), frigate tuna or tulingan (-21.8%), mudcrab or alimango
        (-20.9%), cavalla or talakitok (-16.6%), and milkfish or bangus (-15.5%)</p>'
