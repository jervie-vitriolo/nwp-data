      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this adjustment, distribution charges were unchanged since
        the reduction in July 2015.</p>'
    '27':
