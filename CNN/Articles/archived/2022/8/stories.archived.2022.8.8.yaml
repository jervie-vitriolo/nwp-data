      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IPP charges increased by ₱0.4213 per kWh driven by the continued
        rise in international fuel prices, which was reflected by the 15% increase
        in the Malampaya natural gas price starting this quarter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6109f5-59dd-4370-8cb7-9d0b2f7789ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:15:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
