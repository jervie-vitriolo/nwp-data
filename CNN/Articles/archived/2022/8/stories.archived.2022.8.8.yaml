      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House bill seeks to criminalize creating, spreading ''fake news''</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8315ffb8-392b-43b3-9095-44b8d1333c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:17:59.688+08:00
