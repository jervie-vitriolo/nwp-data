  'DepEd-laptop-PS-DBM-COA':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-08T10:11:35.855+08:00
    'imagesource': 'jcr:054a4158-85c5-4afd-a2af-6366a295aaac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45deb44f-2af5-4391-b2f9-4196f5e1998b'
    'lead': 'The new chief of the Procurement Service of the Department of Budget
      and Management (PS-DBM) plans to conduct a thorough examination of the cost
      and technical specifications of the laptops procured for the Department of Education
      during the Duterte administration. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T10:13:48.738+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:12:01.779+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:11:22.493+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PS-DBM to examine procurement of ''pricey, outdated'' laptops for DepEd'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565cad38-099c-4075-8417-a7e7668ea032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:28:36.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        new chief of the Procurement Service of the Department of Budget and Management
        (PS-DBM) plans to scrutinize the cost and technical specifications of the
        laptops procured for the Department of Education during the Duterte administration,
        which were flagged by the Commission on Audit as "pricey."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c03a36-6f30-4f10-b71f-3c0f9d57a613'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:28:36.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COA is seeking an explanation why the entry-level laptops for
        public school teachers purchased through PS-DBM cost over P58,000 each when
        the estimated price approved was only at P35,046.50. It also asked DepEd to
        explain why it accepted PS-DBM''s proposal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afcbc10-9d73-47c4-8b50-ce014fcb8ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:28:36.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PS-DBM Executive Director Dennis Santiago said they will fully cooperate
        to address COA''s findings regarding the P2.4 billion procurement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126724c9-5d30-4dd7-89ed-c3aef2732c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:28:36.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the records prove that there are indeed instances of non-compliance
        with the law and procurement rules, rest assured that we will never tolerate
        it," he said in a statement on Sunday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfcef2d-69bf-43d2-b4d5-6597a50fc75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:28:36.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DepEd earlier passed the buck to PS-DBM, saying it is the agency
        that can best respond to the points raised by the COA.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f93f77a-e13d-4a3f-a39e-2ed7eee37672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:28:36.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said he will ensure that the processes of PS-DBM will be
        transparent and competitive under his watch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa1022d-3fa1-409a-8cf3-36964d0bd72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:28:36.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State auditors earlier said the cost of the pricey laptops resulted
        in fewer units for distribution to public school teachers — from the original
        68,500 units to only 39,583 because of the higher cost.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efc7c4e-468f-45d3-aa69-6d9db35f5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:28:36.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The huge difference of P23,253.50 per unit price resulted in significant
        decrease by 28,917 laptop computers, purportedly for distribution to intended
        recipient-teachers which could have helped them in performing their tasks
        in the blended learning set-up," the 2021 COA report read.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2fa6ed-62ca-4c26-bcf0-6570077faf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:28:36.346+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the feedback gathered from the National Capital Region
        and the Cordillera Administrative Region was that the laptops given to teachers
        were slow because it still used an "outdated" Intel Celeron processor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb255f1-509e-4d0a-a0ec-e8279326e9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:28:36.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makabayan bloc is also seeking a congressional probe into the
        issue.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8411af-600b-44bf-a900-0bc8dce6c628'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:28:36.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It filed House Resolution 189 on Monday for the Committee on Good
        Governance to investigate the procurement process.</p>'
  'COVID-19-cases-positivity-rate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-08T10:43:40.556+08:00
    'imagesource': 'jcr:1cc9d4cd-70d9-4210-966a-096a61782ad0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85446cd8-49b3-4465-b23d-8c7273cae93e'
    'lead': 'The COVID-19 wave is seen to extend until the next few months with very
      high positivity rates recorded in 20 provinces, OCTA Research says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T10:45:57.606+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-19T12:12:01.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:11:22.667+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'OCTA projects COVID-19 wave to last until ''ber'' months, positivity
      rate ''very high'' in 20 areas'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75588e40-f31a-4225-983d-38ed166df6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T10:45:57.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        COVID-19 wave is seen to extend until the next few months with very high positivity
        rates recorded in 20 provinces, OCTA Research said on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a645b1-03f3-48b8-9ed6-2894567a820d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T10:45:57.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said COVID-19 infections are not
        showing signs of slowing down as the country records more than 4,000 new cases
        for the fourth straight day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40dad17-3102-434c-aeed-a1f22d0ccd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T10:45:57.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it could go up to 5,000 new cases within the week or early
        next week. The cases are not seen to peak until the start of the "ber" months,
        adding it is slightly concerning that cases are not slowing down yet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ceccb57-a128-4033-8d3c-98bb7913d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T10:45:57.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:01.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVID-19 wave is already prolonged as it is. We were expecting
        a two-month wave just like in South Africa. We are past that and we have not
        reached the peak. It will definitely last into the "ber" months as it is right
        now," he told CNN Philippines.</p>'
