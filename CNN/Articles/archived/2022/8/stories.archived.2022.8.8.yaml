      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippines-based cultural organization and publishing lab <a href="https://www.cnnphilippines.com/life/culture/literature/2018/06/07/independent-bookstore-philippines.html"
        target="_blank">Kwago</a> has partnered with Molito Lifestyle Center in Alabang
        for another AFK (away from keyboard) gathering this coming Sept. 17 and 18.
        In the meantime, they’re now opening vendor applications for alternative forms
        of publishing — including independent authors, artists and small-scale publishing
        houses, and other makers. Peoples’ organizations get a free table. Those interested
        can also apply as a Kwago volunteer. Applications close on Aug. 20. — CNN
        PHILIPPINES LIFE STAFF</p>'
