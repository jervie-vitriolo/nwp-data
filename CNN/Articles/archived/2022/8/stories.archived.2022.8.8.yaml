      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the new cases, 76 are in severe and critical condition. It added
        that 772 patients with critical infections are currently admitted at hospitals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993121d3-0093-4c40-beec-7e084460e304'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:52:58.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department also confirmed 80 new deaths, 32 of which occurred
        from July 25 to August 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40ac39b-2004-421e-a6ba-5dd24569a9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:54:36.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the DOH''s COVID-19 tracker, the Philippines recorded 4,203
        new infections on Monday, Aug. 8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b6ba2-db10-4e04-9313-24625eabe22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T22:54:36.328+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of COVID cases in the country to over
        3.8 million. Active cases, meanwhile, now stand at 37,942.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335794a3-88f4-4b28-a87f-cf1c8e57cf8b'
