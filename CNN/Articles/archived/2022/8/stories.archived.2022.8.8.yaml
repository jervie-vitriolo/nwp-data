      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mas hindi na ako</em> bloated as before. For my husband <em>naman</em>,
        <em>mana siya sa nanay niya na pareho silang may</em> acid reflux so <em>lalo
        na kapag kumakain ng</em> fastfood, <em>humahapdi ang sikmura at sumasama
        ang pakiramdam</em>,” she said. “Since taking Bifina S daily, <em>hindi na
        siya ganoon inaatake</em>.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe0d286-7924-417f-b952-2e91858ad54e'
