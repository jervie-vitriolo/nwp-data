      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSA reported Monday that value of production in the sector at constant
        2018 prices shrank by 0.6%, continuing its -0.3% performance in the first
        quarter. The latest figure, however, was an improvement from the -1.5% in
        the same period  last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32afd664-a68a-4426-842f-f68aeb17c1d0'
