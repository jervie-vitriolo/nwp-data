  'fidel-ramos-state-funeral':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-08T20:20:16.095+08:00
    'imagesource': 'jcr:3c92277e-2f9c-4c16-99ac-7074e49fd131'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42dbd3c2-bca3-4ecb-9c77-7b590614a320'
    'lead': 'The late President Fidel V. Ramos will be accorded a state funeral with
      full military honors on Tuesday, August 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T20:25:24.688+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-19T12:11:45.912+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:11:29.638+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FVR', 'Fidel-Ramos', 'Fidel-V-Ramos', 'Fidel-Valdez-Ramos', 'state-funeral',
      'Libingan-ng-mga-Bayani']
    'template': '1'
    'title': 'What to expect during former President Fidel Ramos'' state funeral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c19025-919a-4273-b6f1-39fa13ebdaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:25:24.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — The
        late President Fidel V. Ramos will be accorded a state funeral with full military
        honors on Tuesday, August 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8776e751-a2f7-4e8f-bc08-c9f73c8c02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:25:24.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the details we know so far:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c103c8d-c9fa-40c3-868b-17459bf82bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:25:24.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ramos to be laid to rest at the Libingan ng mga Bayani</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1108fd8-2df6-42bc-9353-905553a1b0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:25:24.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos will be buried at Section A of the cemetery where presidents
        are laid to rest. His grave site is beside the late President Elpidio Quirino''s
        final resting place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6f1baf-8b33-4e9d-b7c6-0508880e4f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:25:24.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inurnment ceremonies for the late president will start at 10
        a.m. Full military honors will be given upon the arrival of his remains at
        the Libingan ng Mga Bayani at Fort Bonifacio, to be followed by a funeral
        procession to the presidential gravesite.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5277ff6d-8cfe-4ec4-9263-38f3b64e43c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:25:24.689+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral and <a href="https://www.facebook.com/CNNPhilippines/posts/pfbid02nqVejRXxEwa9yDDg1oXP1xkCDKKBJeLEkq7fWtWsWj6rhWPGYJqPE8499CUADndil"
        target="_blank">graveside</a> ceremonies will follow. The event is expected
        to end at 12 nn.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25fa2a-6340-40b1-bbb1-ca19dbedf64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:25:24.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Full military honors</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ae3fc-0420-488c-b81a-78fe0a932083'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:25:24.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:45.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Army, through its Security and Escort Battalion,
        along with honor guards from other branches of the Armed Forces of the Philippines
        will be handling the full military honors for the late president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c30388-44a3-47c3-92db-dc90c5b599e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:25:24.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Army spokesperson Col. Xerxes Trinidad said in a statement that
        a battalion-sized contingent of honor guards will tender the departure honors
        for Ramos at the Heritage Park, where his cremated remains lie. Soldiers will
        accompany the convoy of the former first family and other VIP guests to the
        Libingan ng Mga Bayani.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce358da8-3ef8-4ab8-8bcb-7ed0f871c495'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:25:24.690+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-19T12:11:45.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second batallion-sized contingent will accord the funeral arrival
        honors for the president. The honor guards will join a composite team in the
        funeral march to the inurnment site.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dde48e0-fd68-4de5-bc14-796a4321ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:25:24.690+08:00
      'mgnl:createdBy': 'pia'
