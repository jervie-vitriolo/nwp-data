    'mgnl:tags': ['AFP', 'bacarro', 'centino', 'marcos', 'armed-forces']
    'template': '1'
    'title': 'Marcos confident Bacarro is ''right leader'' for AFP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72e81a-1b97-486c-b1cb-fc8c08f8ab7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:11:49.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:48.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        country has a ''reliable partner'' in the Armed Forces of the Philippines
        (AFP) under its new chief, Lt. Gen. Bartolome Vicente Bacarro, President Ferdinand
        Marcos Jr. said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9544339-6cd6-4e0d-8154-8b13b10509e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:11:49.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:48.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech during the Change of Command Ceremony, commander-in-chief
        Marcos said he is "certain" that Bacarro is the "right leader" to lead the
        country''s military toward a "much improved and stronger AFP in the days ahead."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4195cd-9745-4fb0-babc-52e3a1bcbf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:11:49.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am sure that we will all now know that we have a reliable partner
        in the AFP under the helm of Gen. Bacarro as we commence the difficult undertaking
        of rebirth and restoration of the republic," Marcos said. "Transforming the
        country into a haven that is safe, secure, peaceful, and prosperous for all,
        present, and future Filipinos to enjoy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e94a3-e023-4690-879a-56f60ba68852'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:11:49.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:48.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President described Bacarro as "fearless in combat" noting the
        top military official''s 10-hour firefight against around 150 armed communist
        rebels in Isabela in 1991, which earned him the Medal of Valor, the highest
        award for military combat in the AFP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f4a088-0253-4117-a4e3-0ca0adc5538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:11:49.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:48.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The kind of leadership that you possess, the strong presence, the
        administrative and operational proficiency, unmatched discipline, and unwavering
        commitment will come in useful for the work you are facing ahead of you,"
        Marcos told Bacarro.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc7d0ec-213c-40d7-bd60-05ebbe6f964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:11:49.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:48.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacarro was officially installed as the 58th Chief of Staff of the
        AFP during the ceremony presided over by Marcos at Camp Aguinaldo in Quezon
        City.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Farmedforcesofthephilippines%2Fposts%2Fpfbid02nWAUYKJk5dJonzCTfq3h5ZhYMGSt7QnvMHtaA64VFkqDfCDekygKG1EfLZ6rWxwhl&show_text=true&width=500"
        width="500" height="812" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327cdf92-a552-49cb-833c-9998a06a5159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:11:49.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818006a9-c01a-4e20-b1ec-d0eedb2ce76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:11:49.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new AFP chief used Marcos'' call for "unity" as the guiding
        acronym for his five-pronged priorities for the armed forces under his leadership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a45e4b-432a-4f50-b6a0-7d136d05b053'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:11:49.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:48.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U for unparalleled professionalism, N for noble utilization of
        our resources, I for invigorating capability development, T for tenacity in
        sustaining our gains, and Y for yearning for service excellence," Bacarro
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bc6da4-1d54-4936-adc3-fa165395db42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:11:49.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacarro is the first top military official to be covered by the
        <a href="https://www.cnnphilippines.com/news/2022/8/1/AFP-chief-Bacarro-retirement-age-service.html">recently
        signed law</a> which grants him a fixed term of three years.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d9a77-8894-4373-a166-a2a3548e58d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:11:49.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcos awarded the prestigious Legion of Honor to Gen.
        Andres Centino, commending him for his "exemplary service" and "unwavering
        commitment to excellence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49fe912-9958-4138-bff8-8e274c3ef57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:11:49.887+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:48.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Centino relinquished his post, he claimed during his speech that
        there were no reported incidents of human rights violations under his more
        than eight months of heading the AFP.</p>'
  'DOF-Benjamin-Diokno-COVID-19-pandemic-scarring':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-08T20:04:27.170+08:00
