        conversation with CNN Philippines Life’s own Don Jaucian this Aug. 12. To
        celebrate Filipino authors and officially launch Castillo’s new book “How
        to Read Now,” Fully Booked is hosting <a href="https://www.facebook.com/events/635142538323849/?ref=newsfeed&amp;__cft__[0]=AZUBTSbeL5AVvJkEy5crRxt3jUYfh_hNt5UqhFK11Mk08w3jFIYCd5DBcf8Trnfov14lX7fA7-6Y0voj-VVF0ftj7TRfjyE19Qj7GALxwwNdbmpuPFwIelqIyIHkU9_iCycQnhmh-gOUzf6u6kF9VtCm6YWe-rwusUvPvro1TemTcA&amp;__tn__=H-R"
        target="_blank">a conversation</a> between Castillo and Jaucian on the value
        of being a critical reader. Catch it on their <a href="https://www.facebook.com/fullybooked"
        target="_blank">Facebook page</a>. — CNN PHILIPPINES LIFE STAFF</p>'
