      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Former
        vice presidential candidate Walden Bello was arrested on Monday by members
        of the Quezon City Police District (QCPD) over cyber libel charges.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854b05ef-91bb-4640-bcc3-ecd4bed1a88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e71eee-68b4-480f-9f0b-985874c64f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello&nbsp;was arrested at his Quezon City residence at around 4
        p.m. It had to do with the case filed by former Davao City Chief Information
        Officer Jefry Tupas, Bello''s staff Leomar Doctolero confirmed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbd9a61-412a-4513-be51-2a8b3feb0a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a6782e-d7e4-4e3c-9a2a-a7e53f5f01eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2022/3/7/tupas-cyber-libel-complaint-bello.html">Tupas
        filed</a> before the Office of the City Prosecutor in Davao the complaint
        against Bello. She filed it for calling her a “drug dealer” in an online press
        conference that aired on his Facebook page in March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06bb4140-bee9-4a17-a17a-edd397156e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.115+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54032b6a-9359-4ae0-8eb3-d85313e3d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello’s team said they “have been anticipating the arrest warrant”
        because of the Davao Prosecutor’s indictment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7a0d05-c3f8-4aa6-9e28-9692287b31a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a405ca-844a-4f9d-84fd-a576fbca0eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former VP aspirant submitted his counter-affidavit in the ₱10-million
        case filed against him in April, maintaining that the case against him is
        <a href="https://www.cnnphilippines.com/news/2022/4/20/walden-bello-counter-affidavit-cyber-libel-case.html">“baseless”</a>
        and is a political move by Duterte.&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdb6a49-8bcb-4d0c-a3dc-ba12b6e992d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415d09a4-ed66-4b19-9f76-d2b783ce2007'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello insists that his arrest is ”pure political persecution” and
        that the “law is weaponized against dissent.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82789ead-771d-4d2f-8a94-aaf9456194dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd281bc9d-8e2c-4054-b5b4-0771154964fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ex-VP candidate, during his arrest, persisted that his case
        is connected to Vice President Sara Duterte and his previous challenges amid
        the 2022 national election campaign.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abdc124-f080-4094-b9bc-20b5c85e9a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79056c42-0c5a-4fb6-a247-5e36355cf2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.116+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RELATED: <a href="https://www.cnnphilippines.com/news/2022/3/20/Bello-urges-Comelec-to-penalize-Marcos-Duterte-tandem-for-snubbing-debates.html">Bello
        urges Comelec to penalize Marcos-Duterte tandem for snubbing debates</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6278a-d99d-4cba-b23d-83afdd25f1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c3b33-94af-4632-9595-ba4ad669422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think that this arose from the fact that I was challenging her
        to appear in the national debate,” Bello said. “Instead of appearing in the
        debate in order to answer many questions about her performance in the office,
        the staff of Sara Duterte instead filed a cyber libel against me.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b1357-51a1-4020-bf31-9a3c27097dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eefbc6-f20d-44ba-958d-d438b396d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tupas served as Davao City''s Chief Information Officer under then
        Mayor Duterte.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4ae5f7-05a8-4ad9-b980-99e37f69724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365453ea-2c87-44e0-8169-028aa1a8e943'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously <a href="https://www.cnnphilippines.com/regional/2021/11/9/Davao-City-information-office-drug-raid-Jefry-Tupas.html">sacked
        Tupas</a> after being tagged in a drug operation in November 2021.&nbsp;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4777fe6-2c90-462e-bdf4-4bd4a747a96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fdd91c-f8bf-4c86-8cdb-9613f89c86d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello’s running mate and former presidential candidate Leody de
        Guzman, meanwhile, called on the Department of Justice to declare the arrest
        null. He also asked authorities to decriminalize libel.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c8df48-856b-4b0e-a957-320feee3347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.117+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d8a50b-0b09-4cbf-b510-053b27bd8e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.117+08:00
      'mgnl:createdBy': 'faith'
