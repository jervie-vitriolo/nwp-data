    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b168b972-98d5-43e0-b62c-81d8c697dcd1'
    'lead': 'The country has a ''reliable partner'' in the Armed Forces of the Philippines
      (AFP) under its new chief, Lt. Gen. Bartolome Vicente Bacarro, President Ferdinand
      Marcos Jr. says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T19:11:49.886+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:11:48.758+08:00
