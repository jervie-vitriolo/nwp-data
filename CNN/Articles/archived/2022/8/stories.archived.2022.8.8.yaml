      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first monkeypox case in the Philippines has now finished their
        21 Day isolation period last August 5, 2022," the department said in a statement
        Monday. "The patient has recovered, and was cleared by their physician to
        be discharged from isolation."</p>'
