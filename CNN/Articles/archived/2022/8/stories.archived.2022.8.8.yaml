      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccination coverage rate for the target general population
        has reached 92.06%. For the target elderly population, it''s 77.90%.</p>'
    '5':
