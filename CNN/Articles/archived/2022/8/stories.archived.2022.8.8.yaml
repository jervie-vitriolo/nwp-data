      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher excess energy of some PSAs, which are priced at discount,
        also contributed to the decrease," Meralco added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca089a0-2305-4017-b7f0-1e9db15d929a'
