    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Israel, Islamic Jihad, say Gaza ceasefire agreement reached'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d55644-644d-4142-8b43-2eafcfd261f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.806+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A ceasefire between Israel and Islamic
        Jihad over Gaza appeared to be holding early Monday after going into effect
        at 11:30 p.m. local time Sunday (4:30 p.m. ET).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9da2a3-cb69-4267-87cb-3e4f8e84bee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46daf3db-ff51-4d1d-b876-256125d611a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Announcing the truce, a brief statement from the Israeli Prime Minister''s
        Office thanked Egypt for its mediation efforts, but warned if it was violated,
        "the State of Israel maintains the right to respond strongly."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0011f32d-bd32-4755-a1f8-4ea99eae8277'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989fcb1f-0c9e-4331-ad98-a53c672cb44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement, which followed shortly after one from Islamic
        Jihad, came about 50 hours after the escalation began, when Israel had launched
        what it called preemptive strikes on Islamic Jihad targets in Gaza. At least
        44 civilians and militants were killed in the escalation, according to information
        from Palestinian officials, and among them were 15 children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cad654-7a27-4cb7-81b8-6ddb97d2c018'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7152eb-510c-41f8-9171-d0079af43328'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terms of the agreement were not immediately made public. However,
        Egypt''s official state news agency reported that in the push for a truce,
        Cairo was working to see the release of an Islamic Jihad militant captured
        by Israel six days ago, as well as ensure a Palestinian prisoner on hunger
        strike in an Israeli jail would be transferred to a hospital for medical treatment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e2a3bd-46d4-4531-ad9b-ae9f71fd4a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f4caaa-d3d5-4742-ac21-882486ab073e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous ceasefire agreements have reportedly seen Israel making
        commitments to ease its closure of Gaza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ff0b1-c0e6-400f-99e7-279b1e627682'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327132cb-998b-4fc2-ab48-6eb661bb12ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rockets launched toward Jerusalem</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc53c42-c92e-4b2e-80d7-ff81493af599'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, Palestinian militants launched rockets toward Jerusalem,
        after Israeli airstrikes in Gaza overnight killed a senior militant commander
        -- the second since Israel''s operation against Islamic Jihad began.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0f0f4f-e680-4b83-8d43-75f3e50e59c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8909df0-0b28-4d11-9f85-973c6aa5f132'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khaled Mansour, a leader of Islamic Jihad''s operations in southern
        Gaza, was killed in an airstrike on a building in Rafah, close to Egypt''s
        border, according to Israeli officials. Israel said Mansour was responsible
        for a number of terror attacks against Israelis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac014a4-3394-4691-a0e9-2377efb00d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b0ce2a-e917-44ce-b383-674c314f2855'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the second Islamic Jihad commander killed in the Israeli
        operation, which it dubbed "Breaking Dawn." In one of the Israeli campaign''s
        opening salvos on Friday afternoon, an airstrike killed Tayseer Al-Jabari,
        the head of the militant group''s operations in the north of Gaza.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bcdf14-5d7f-4977-9285-60355132ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56854c8-37cb-4ec3-be6d-a41dc15ab0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military went on to hit dozens of additional targets
        in Gaza, including rocket launching sites, weapons manufacturing facilities
        and a tunnel it said was being built to allow militants to infiltrate Israel
        and carry out attacks. The Israeli military also extended its campaign into
        the West Bank, detaining about 40 suspected Islamic Jihad militants across
        the territory in two nights of operations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806b6969-303c-450d-8b55-b8da1cc346f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119ce525-cca4-44a7-96bd-650d9dca500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamic Jihad, which is the smaller of the two main militant groups
        in Gaza, has fired more than 900 rockets and mortars, according to Israeli
        officials, mainly toward Israeli communities close to Gaza, but it has also
        fired several longer-range rockets.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41838eee-60c8-4c81-a808-4ef25b3ee6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0436526c-72c2-426a-9845-856a85759a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 20% of the launches have landed inside Gaza, an army spokesman
        told reporters. The Iron Dome aerial defense system, which is deployed against
        any incoming fire assessed to be a threat to people or buildings, and which
        intercepted the rockets fired at Jerusalem, was operating at a 97% success
        rate, the spokesman said Sunday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e34552d-74f7-494d-b1e1-5774fa66dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522bc15e-5d8f-4624-819b-850fd05293c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Children among the dead</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c064079-0d44-4ba1-b5c9-4af6d0fa600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-four Palestinians, among them 15 children, were killed in
        the violence, according to the Palestinian Ministry of Health. Israel maintained
        most of those killed in its airstrikes were militants, while Islamic Jihad
        refused to release the names of its fighters killed, saying it would do so
        only when the escalation was over.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf28ca9-5046-402d-b881-b585e89f8ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8180c-f2d1-488b-b260-6b147ff4190a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have also been conflicting claims over responsibility for
        some of the deaths. In one incident Saturday, four children were among seven
        people killed in an explosion in Jabaliya in northern Gaza. The Palestinian
        Health Ministry said the blast was caused by an Israeli airstrike, but Israel
        rejected the claim, blaming errant rocket fire. The Israel Defense Forces
        released a video showing what it said was the Islamic Jihad rocket apparently
        suddenly losing power and falling to the ground over a built-up area.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b4e952-9117-4f0a-a4c0-5a7fb44305c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af064aa-ce67-44b0-b3c8-b1a4827d0cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.808+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian Authority presidency, which is based in the West
        Bank and has very limited influence over events in Gaza, strongly condemned
        Israel''s military operation and appealed for a strong response when the UN
        Security Council holds a special session later to discuss the escalation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d777b55-babd-42f2-a242-fee4263e461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427de3f8-3ffa-4435-9148-00f172a0c3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the UN''s most pressing humanitarian priorities is restoring
        the supply of fuel to Gaza, the UN''s Office for the Coordination of Humanitarian
        Affairs (OCHA) told CNN. Stocks are so low that Gaza''s single power plant
        has been shut down since around miday Saturday, causing drastic cuts to electricity
        supplies throughout the territory.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5732841f-3b82-4c28-96e2-ba6b701d588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de10c6c-feaf-40b8-a2ff-6bad7a285e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two water treatment plants and nine pumping stations have been forced
        to shut down as a result of the electricity shortages, OCHA said, meaning
        130,000 cubic meters of dirty water is now flowing directly into the Mediterranean
        Sea.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3cab01-9cd1-46a6-a81d-17a207b45ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562e9a7a-a111-4629-b84c-684222955247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact is also being felt by Gazan households, which are now
        receiving an average of three to four hours of electricity per day, down from
        16 hours, the Gaza Power Generating Company told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93ff813-eb33-4035-bc57-02b78d8430a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b114de75-0049-4c80-9cf4-5272cb8e33fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel for the power plant is brought into Gaza by truck through the
        Kerem Shalom crossing, which was closed by Israel six days ago amid concerns
        that Islamic Jihad was threatening an attack after an Israeli military operation
        in the West Bank town of Jenin, where Israeli forces captured one of the group''s
        senior commanders, Bassam al-Saadi, on Monday night.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed54a20-30b9-4da6-81ff-483d51c6e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e9abe8-d79d-4366-b22a-e025b7f43bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The escalation was the most serious in nearly 15 months, when the
        Israeli military and Hamas fought an 11-day war in May 2021. A key difference
        this time was the decision by Hamas to stay out of the fighting. Its statements
        blamed Israel for the escalation but consistently stopped short of threatening
        attacks in retaliation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd99481-ea41-4342-b97a-a6ce5f239940'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233bd931-c345-4b64-b280-88990c508687'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Islamic Jihad''s leader meets Iranian President</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f15961-361d-47e5-9d6f-6bd02837683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-day clash came as the leader of the Islamic Jihad was in
        Iran, meeting with Iranian President Ebrahim Raisi and other high-ranking
        officials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a465ad13-fb18-443e-bc3e-1e6ce5ea23de'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915cd896-e54f-4b88-b1e5-40a529b19e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video obtained by Reuters showed Ziyad al-Nakhalah holding talks
        with Raisi on Saturday in Tehran, a day after Israel launched its military
        operation against Islamic Jihad in Gaza.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52d093-3817-437c-b7a6-e1f169e367d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.809+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff27d5-2be0-4b1a-a40f-ee0c9aacc474'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Nakhalah also spoke Saturday with the commander of Iran''s Revolutionary
        Guards, Maj. Gen. Hossein Salami, who praised "the swift response of the Palestinian
        Islamic Resistance" to the Israeli military operation, saying it "proves that
        a new era has begun for the resistance to take power," according to a report
        by Iran''s Fars News Agency.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70977434-0700-45ed-88f4-d1dfd1d1f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd8eaf0-0a0c-414b-8165-bc00f603d9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Yair Lapid drew attention to Al-Nakhalah''s
        Iran visit when he spoke Friday about the campaign in Gaza.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aa1637-94e5-4a8b-82a0-d0c1e00de51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c0b48-533a-4c67-a68c-25dadd6222c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.810+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our fight is not with the people of Gaza. Islamic Jihad is an Iranian
        proxy that wants to destroy the State of Israel and kill innocent Israelis.
        The head of Islamic Jihad is in Tehran as we speak. We will do whatever it
        takes to defend our people," Lapid said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b7e20f-ca84-461b-812e-a1ce0b75cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:07:00.807+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:08.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://edition.cnn.com/2022/08/07/middleeast/israel-gaza-islamic-jihad-ceasefire-intl"
        href="https://edition.cnn.com/2022/08/07/middleeast/israel-gaza-islamic-jihad-ceasefire-intl">Israel,
        Islamic Jihad, say Gaza ceasefire agreement reached</a>''</em></p>'
  'How-to-adapt-Jane-Austen':
    'author': 'Scottie Andrew, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2022-08-08T08:07:21.477+08:00
    'imagesource': 'jcr:0794518e-122a-4826-8984-f2acbf53dced'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a35670c3-e4d3-4d4d-ada4-3a034142ba27'
    'lead': 'CNN consulted several Austen scholars and devotees to explain what they
      look for in an adaptation of Austen''s work — and break down why the magic of
      her words can be so tricky to translate for the screen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T08:24:00.462+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:12:07.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:11:21.201+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to adapt Jane Austen — and why it''s so hard to get right'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b345671a-ef9f-47bf-a386-21173c931779'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s an act braver than marrying
        for love, riskier than running away with Mr. Wickham and plainer than Anne
        Elliot to adapt Jane Austen''s beloved, essential books for the screen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbd8641-651b-4f4c-8962-5c609e6c2e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f43b954-680d-40e9-afaf-d57c9154139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, filmmakers keep trying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e43926f-a9ff-42ca-a0c7-3f34ff671b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a712170e-0042-4cf6-b275-af0d0bacd4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are the modern retellings -- "Clueless," which dropped its
        Emma Woodhouse in Beverly Hills and dressed her in Alaïa, and this summer''s
        "Fire Island," a version of "Pride and Prejudice" with gay protagonists. There
        are those that stick closely to the text, like Whit Stillman''s uproarious
        "Love and Friendship" and the 1995 "Pride and Prejudice" miniseries that turned
        a generation of viewers into Colin Firth-as-Darcy diehards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298ccd6d-193a-41a8-b770-b86735d57164'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8baa1be-60c5-4ad5-89ec-e8d76e302b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make a so-so adaptation and you risk the wrath of Austen''s legions
        of readers: Take "Persuasion," which caused a massive stink before it was
        even released in July when its trailer included snippets of new, modernized
        dialogue that chopped down Austen''s original text and "Fleabag"-esque camera-mugging.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a16d96c-616c-47fe-af0a-dd6876a1253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd74236-549f-4d2b-8c9b-56b497b0cb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an unenviable task, condensing volumes'' worth of social critique,
        sparkling dialogue and characters so beloved that they''ve inspired an entire
        archetype of love interest. But often, these films succeed and even reveal
        new layers to Austen''s canonical works. At the very least, they inspire debate
        among her many readers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b756fc4-695d-4781-b5cd-6980fbdc184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9893a7cd-edcb-40ca-b391-de93d3e4ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN consulted several Austen scholars and devotees to explain what
        they look for in an adaptation of Austen''s work -- and break down why the
        magic of her words can be so tricky to translate for the screen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b1f118-72df-4040-b56d-34225333d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c191fba-09e7-42a3-82d9-c076daed9c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why we love adapting Austen</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31182375-369e-4051-9ebf-8691257ea79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viewed one way, Austen''s tales are quintessential romances. They''ve
        got all the hallmarks of the genre: Disapproving family, mismatched couples,
        hate-to-love relationships, long-awaited reunions, swoon-worthy declarations
        of love.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb9ddea-04bd-469f-a4b6-48e48c269f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd07dc0-575c-42cc-a07d-4bf3d7e2f382'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve seen these tropes crop up in nearly every romance story since.
        So what makes Austen''s romances so ripe for retelling?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f268e66-eb73-4273-b45c-947702c489bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed55765-0de8-4dd5-9ae7-973a927fdab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one hand, it''s a shrewd business decision to revive Austen --
        there''s always an audience for her work, said Jillian Davis and Yolanda Rodriguez,
        hosts of the "Pemberley Podcast," in which they analyze various adaptations
        of Austen''s work.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8e6c4-52c7-4e3d-9016-593b64a7b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d8603-5e99-431b-9d2e-73bb8801584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Complex interpersonal relationships will never go out of style,"
        Davis and Rodriguez told CNN in an email.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ae8160-ef60-42f6-9e9c-2b327eb337ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dfe9c2-7071-4baf-88ae-5d5f2981fa57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years, Austen adaptations have made millions, been nominated
        for more than a dozen Oscars and several Emmys, and convinced viewers the
        world over that Mr. Darcy is the gold standard of suitors. The ''90s gave
        us a boom of Austen adaptations -- the Firth-starring "Pride and Prejudice,"
        "Emma" with Gwyneth Paltrow, "Sense and Sensibility" with Emma Thompson to
        name a few -- and other Regency-era stories, similar to what we have now amid
        the enormous popularity of "Bridgerton." Austen''s popularity spans the world
        -- see the Bollywood-inspired film "Bride &amp; Prejudice" and China''s "Mr.
        Pride vs. Miss Prejudice," two of several Austen adaptations starring Asian
        protagonists.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f40fba-677f-4b6b-b75e-3d5085653c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c2bc14-ef06-4495-b1f3-c9eea4c551c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Austen''s novels always folded love and marriage into their
        plots, the author didn''t always portray marriage as the seamless happy ending
        to which her heroines aspired. It''s a financial decision and a familial duty,
        of which her female characters are acutely aware. Austen''s women are often
        ambivalent about what it would mean for their independence if they marry,
        even when they genuinely love their partners, said Inger Brodey, an associate
        professor of English and comparative literature at the University of North
        Carolina, Chapel Hill.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653c6782-5088-4e7e-8903-cb7df78715fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e839368-1e1c-45b4-be89-def9a29c65c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Austen is a way for today''s readers to both romanticize about
        soul mates and also sustain their self-respect," said Brodey, who''s published
        several papers on Austen.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055d2ff5-e0be-460a-a6f3-c9c8e7abae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d836ce3-2414-4415-9782-61eda25324d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, in that way, she said, Austen''s tales continue to inspire
        and empower today: They''re clear-eyed love stories told from a subtly feminist
        perspective that still give their protagonists some sort of agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21152aa-9840-49b1-916a-edfdf8e56bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978b5f98-3af4-4959-af66-335b8813d55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What the best Austen adaptations get right</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b341d6-ed67-4f53-9e50-0e7e79f7d1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A strong Austen adaptation doesn''t need to parrot the original
        text or even take place in late 18th-century England. In fact, Brodey said,
        she''d prefer a film not feel indebted to the source novel. The Austenites
        CNN interviewed agreed -- for an Austen adaptation to succeed, it needs to
        maintain the spirit of her work, especially her incisive depth and incomparable
        wit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf9256f-d5dd-45d4-be3e-81c2d2030014'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8b83ee-82b9-4a3c-9b56-4d4fa6b7cb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s most challenging for any adapter of Austen must be capturing
        her fiction''s incredible combination of comedy, irony and social criticism,
        along with genuinely moving stories of courtship," said Devoney Looser, a
        Regents professor of English at Arizona State University and author of "The
        Making of Jane Austen." "It''s obviously hard to get that balance of characters
        in content in two hours, along with the requisite, satisfying happy endings."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090c112c-388a-445c-809f-9745a9342848'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf097bb2-f3d3-4152-8dad-2d7a830e1386'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d say I find any adaptation of Austen to be a successful one
        if it gets me thinking, or rethinking, any parts of the original," Looser
        told CNN.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cff96b7-e9d6-4f4e-9b76-db0b103ec82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5673dab4-bea4-420f-b68a-d6cc9a720d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take the seemingly divergent but thematically faithful "Clueless,"
        a ''90s retelling of "Emma." It''s not an obvious candidate for most accurate
        Austen adaptation (the lead''s name is Cher, for one, and her closet comes
        with software that helps her coordinate outfits), but both Brody and Austen
        scholar William Galperin said Amy Heckerling''s film is an exemplary version
        of a film that modernizes elements of the story while retaining Austen''s
        spirit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb07e11-a790-42f7-9e11-d1a22328c3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf5929-be28-41f3-87d6-88e5c14e0247'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clueless" is "celebrating a certain kind of autonomy and playfulness
        and solidarity among women," the kind that Austen took seriously, too, said
        William Galperin, an English professor at Rutgers University and author of
        "The Historical Austen." And like "Emma," "Clueless" is more concerned with
        Cher''s development than her romantic escapades, and even those plotlines
        serve to strengthen her character.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b16f50-3ee8-4767-bd79-8f3bdcfef533'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab9d30f-263c-4df7-9073-aefddae40f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Films that update, modernize or otherwise remix Austen for a new
        time, place or culture are, paradoxically, "more able to reveal new aspects
        of Austen than films that try to follow her novels more slavishly," Brodey
        said. Even "Pride and Prejudice and Zombies," though anything but subtle,
        found a parallel between "settling down" and zombiism.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb611a36-f009-4844-900b-3d61ebca10d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e13a4f5-bb37-4ff1-a5ce-6c98acf850b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But aside from the rare battle between Bennets and the undead, Austen''s
        stories mine narrative riches out of relatively mundane goings-on at English
        manors, among members of a few local families.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9020a651-87c8-4e70-b372-7eb7b3225573'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7f0e3-2a3b-4dd3-8427-21c2fb368cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What (Austen) is trying to suggest on the largest scale is that
        what goes on in the everyday basis of all of our lives is filled with all
        kinds of implications," Galperin said. "It doesn''t have to involve big things
        like fights and power struggles on a grand sort of geopolitical level. Ordinary,
        everyday life is filled with all kinds of complexities. And the closer the
        films come to representing that, the better they are."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073bcba3-e0a2-4cb2-8a89-5c0e3b8b2e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80338250-c442-4642-8110-f3806aa4d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where Austen adaptations fall short</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065806f3-5e2a-4dde-8239-aa4cee83b0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condensing hundreds of pages of rich text -- rife with social critique,
        gorgeous phrasing and revelatory inner musings -- into a two-hour film or
        even a six-hour miniseries is no small feat. So, Galperin said, some filmmakers
        focus on the most obvious strand in the story: The marriage plot.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93389b4a-24dc-47a5-85b6-5590d36c01b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ab82b4-85d0-484f-ad4c-b25bb6b467cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relationships are of course important in Austen''s novels, but more
        often, Galperin said, the marriage plot is the mere "scaffolding," a skeleton
        of a story. The meat, he said, is in the narrative episodes that reveal her
        characters'' true intentions.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e32557-4991-431c-8def-c2b683824ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b53501-229b-4dfa-bb85-5bff4bd9d184'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some adaptations -- like the most recent "Persuasion," according
        to many critics -- lack the ambivalence and depth present in Austen''s books.
        "Persuasion" is a story of a "second chance at love" between unmarried Anne
        Elliot (played in the latest version by Dakota Johnson, whose "bloom" has
        decidedly not "vanished early") and her one-time partner Captain Wentworth.
        But it''s also concerned with familial duty, conformity and precious independence,
        and those themes, at least on screen, often come second to romance.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d53248-fe14-48c8-95c3-9ea21f4fbd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9bd278-4cb9-4b74-8691-c22273fe39c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The novel is extremely good at demonstrating that tension (between
        love and duty), whereas the film just kind of flattens that into an early
        rejection," Galperin said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8704c58f-4255-4712-b0f8-3c0c75f50da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9ca33-cf3a-469f-8c44-3254fb70693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, Brodey said, films "overwhelmingly indulge in romance at
        the expense of social satire."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4874ee15-ce90-42f8-95fe-cf510934844d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d446584-540c-40a2-a55d-c17629cc186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why Austen''s stories will live forever</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0296a9d1-7806-42da-925f-cc3763b8ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if new versions of "Persuasion" and other classics aren''t
        necessarily successful in reinterpreting Austen''s work, they''re still worth
        making, Looser said -- at the very least, they''ll entice new audiences to
        fall for the brooding Darcy, the beachside bliss of Sanditon and the cunningly
        resourceful Lady Susan.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1a5812-6d35-4506-8de2-a9224537633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6fdf1-e0ce-4f82-a9e4-8f2739f974ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t recreate Austen''s nineteenth-century stories for
        our own time, and attract new generations of viewers, then these texts won''t
        live on," Looser said. "So I''m definitely all for adaptations that use Austen''s
        material as an inspiration, and make their own mark on it, rather than treating
        her originals as blueprints that must be religiously copied."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797ba302-cf5e-48d6-8bfa-1e16b826c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8671e0-6ebd-406d-a430-2e4399b31821'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And continuing to spin new yarns out of Austen''s original work
        opens up her world to figures her books didn''t represent, including people
        of color and LGBTQ protagonists. "Fire Island" uses the loose framework of
        "Pride and Prejudice" to tell a story about two Asian American gay men, the
        racism and classism they experience from White gay men and the relationships
        they forge in spite of that hatred. Both "Sanditon" and "Persuasion" cast
        people of color in Austen''s world, set in an era in which racism was codified
        (a decision that''s inspired debate, since these projects often don''t address
        racism within their fictional world).</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086c5539-75eb-4f47-a659-e2ec99b322ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af54b60-a673-4a62-9312-ce13850edeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a million ways to tell an Austenian tale today: Plop its
        plot into present day, break the fourth wall or give the Bennet sisters swords
        to dispatch zombies (to varied critical reception). It''s impossible to please
        every Austen fan, but scholars and readers say that as long as an adaptation
        of Austen retains what makes her work so beloved in the first place -- intelligence,
        irony and, yes, "capital-R romance" -- it will almost always find an audience
        willing to fall in love.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b1ffa-d398-4538-84bf-8d57503bce6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:24:00.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:12:07.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com ''<a data-cke-saved-href="https://www.cnn.com/2022/08/07/entertainment/jane-austen-adaptations-persuasion-fire-island-cec/index.html"
        href="https://www.cnn.com/2022/08/07/entertainment/jane-austen-adaptations-persuasion-fire-island-cec/index.html">How
        to adapt Jane Austen —&nbsp;and why it''s so hard to get right''</a></em></p>'
