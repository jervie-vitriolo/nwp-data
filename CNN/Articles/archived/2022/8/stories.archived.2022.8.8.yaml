    'template': '1'
    'title': 'Residents asked to avoid Magat River as dam gate spills water amid heavy
      rains'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1782113-cd2d-4880-8ce5-1366ec08d677'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:23:03.183+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:54.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)&nbsp;—</strong>
        Government hydrologists are urging communities near Magat River to keep their
        distance from the waterway to avoid danger as one of the gates of Magat Dam
        remains open amid the continued rains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282574e4-cb59-40bc-bb9a-abef090a955b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:36:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee37e97-fbae-4774-9c5c-8df2840beb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:36:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:54.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Orendain, a hydrologist of the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA) told CNN Philippines'' Balitaan
        on Monday that <a href="https://www.pagasa.dost.gov.ph/flood#dam-information">the
        dam''s water level</a> was at 188.03 meters as of 11a.m., a bit lower than
        its initial level at 188.19m at 6 a.m.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb6eec7-f34c-414d-b4c8-46d75e48d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:36:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64777ea4-9f6e-4729-970b-5db319113920'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:36:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inaasahan natin in the coming days na tuluy-tuloy pa rin ang mga
        pagpakawala. Although mahina ang mga pag-ulan sa Magat watershed, tuluy-tuloy
        kasi siya," Orendain said. "Halos 190 meters kasi ang spilling level sa Magat
        Dam at kahit papano ma-level ito hanggang sa safe elevation na 185 or 186
        meters para kung may pag-ulan man na paparating hindi muna tayo magpapakawala,
        iiimbak muna ang tubig na yon."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30ce49-71be-4c95-875e-a8d2f3ec26a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:36:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5697f1-0082-4595-abcf-9e8bc670a384'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:36:47.548+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:54.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are expecting in the coming days that the release
        of water will continue along Magat Dam. Despite the weak rain in the Magat
        watershed, it''s continuous. The spilling level in Magat Dam is at 190m so
        we need to bring it down to a safe level of 185-186m so that if the rain gets
        heavy, we can preserve the water level.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bdcc9d-fc5a-47a2-afb8-f628268e1e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:36:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:54.772+08:00
