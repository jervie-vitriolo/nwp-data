  'china-taiwan-military-exercises-what-we-learned':
    'author': 'Brad Lendon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-08T16:49:57.595+08:00
    'imagesource': 'jcr:5f65448b-7220-4687-a01f-d930b0526a71'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38b9a7bb-a62d-4e48-9182-be0d165f4af5'
    'lead': 'China''s military exercises show Beijing doesn''t need to invade Taiwan
      to control it -- rather it can strangle the self-ruled island, cutting it off
      from the outside world, Chinese and American analysts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T17:02:13.868+08:00
    'mgnl:createdBy': 'faith'
    'mgnl:lastActivated': 2023-01-19T12:11:53.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:11:26.432+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['war', 'taiwan', 'china', 'tension']
    'template': '1'
    'title': 'China drills show Beijing is developing the ability to strangle Taiwan,
      experts say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a8a9f0-8190-463b-a700-6d062a1ad08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> China''s military exercises show Beijing
        doesn''t need to invade Taiwan to control it -- rather it can strangle the
        self-ruled island, cutting it off from the outside world, Chinese and American
        analysts say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560ef29d-7d74-4b1a-a471-32a836e41ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Liberation Army (PLA) drills, which officially began
        last Thursday, focused on six zones that essentially encircled Taiwan, restricting
        access to civilian ships and aircraft in the area, as forces conducted live-fire
        drills and missile launches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768acdaf-d219-4999-b667-5049d826f16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng Xiangqing, a professor at the PLA National Defense University,
        said the six areas were chosen to show how China could cut off Taiwan''s ports,
        attack its most important military installations, and sever access for foreign
        forces that may come to Taiwan''s aid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4e03b8-1f0d-49ee-a1eb-b5ab8fca1829'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef273279-93e3-42ca-95e9-7a136a99d5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Connect the six areas in a line, like a noose, with the knot of
        the noose right in the southwest direction," Meng said in an interview with
        state-run broadcaster CCTV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4e9abb-6c42-4be9-bac1-7a362f008c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.868+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b6755-a697-4a1c-9276-3e9196006509'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Communist Party views democratic Taiwan as its territory
        -- despite never having controlled it. Uniting Taiwan with the mainland is
        a cornerstone of Chinese policy and President Xi Jinping has not ruled out
        the use of force to bring the island under Beijing''s control.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8537f767-7908-40b9-ac1e-f74ee2dea5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be56272-f78d-4d35-9691-24b1553f4b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meng noted the northern exercise areas had successfully sealed off
        Taiwan from Okinawa, the island where both Japan and the United States base
        substantial military assets. In the southern areas, the PLA showed it could
        control the Bashi Channel, "the only way to enter and exit the South China
        Sea," he said. And in the eastern areas, China''s forces showed that accurate
        Chinese missile fire could force foreign warships to back away from Taiwan''s
        waters, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e906ca3b-0407-4451-9e41-c3da0d1c4a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6536a4a9-9514-48ed-91e3-b8b456d3986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unprecedented encirclement of Taiwan Island," Meng said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6f6ae9-8f81-4b12-921d-8cf67a70a2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25674c05-5ae4-4ca5-a0cc-85bd7f9d1f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Monday, China issued a notice to say drills were continuing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b32149-30cb-400b-9f2c-82e9782e62a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db2e6bc-2481-4881-857e-9018909ad964'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A trigger for long-planned exercises</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275f2474-9474-40f0-a459-6f31fdf3cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exercises kicked off after US House Speaker Nancy Pelosi angered
        Beijing by visiting Taipei last week to show her support for democracy on
        the island.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a9187b-69cb-4eec-8f3a-db1a08024ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e464c3db-f0c3-43a5-879c-d795ea8c22db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing flooded the seas and skies around Taiwan with ships and
        jets -- as many as 80 Chinese warplanes and vessels were detected in the Taiwan
        Strait Sunday, according to Taiwan''s Defense Ministry.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11109e4-2f8a-4a78-a12b-e7c0eb7a45f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d0fd53-1223-4a8e-b3ee-95e3580aee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On previous days, the PLA also fired rockets toward small, Taiwan-controlled
        islands near the mainland, and launched ballistic missiles farther afield,
        with some flying over Taiwan and falling in the ocean east of the island.
        Five splashed down in Japan''s Exclusive Economic Zone -- a message to one
        of Taiwan''s key supporters as well as the government in Taipei.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7c68d-e2ed-46fc-a7c2-c21fac4f3523'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.869+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8fb74-776a-414e-8fd9-b83f6ade84b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A map of the six Chinese exercise areas "clearly plots out where
        the Chinese think the key operating areas are for their strategic intimidation
        of Taiwan," Mick Ryan, an adjunct fellow at the Center for Strategic and International
        Studies and former Australian Army general, wrote on Twitter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd36c22e-a3a2-4397-a794-dcd8970fd9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb243f8-8269-4c90-9ddb-003ac1c2625a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial ships and aircraft were warned to stay clear of the exercise
        zones, forcing shippers and airlines to arrange alternative routes.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714eec5e-27a6-444a-86fe-c88b6c5fa32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd73357-12c4-470e-8031-e2f8f7ea850b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Schuster, a former director of operations at the US Pacific
        Command''s Joint Intelligence Center in Hawaii said the blockade of six zones
        showed that any takeover of Taiwan could begin with an isolation strategy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a975170-6a73-4725-9ad7-654d83a2fdc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58582e8-5594-432f-9068-fa77a704a671'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exercise demonstrated that blockade in a conflict need not
        require a constant naval presence offshore, but rather, shipping and air traffic
        can be deterred by air and missile threats in support of a maritime blockade,"
        Schuster said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc4580f-0c93-4261-95a9-0057cc915317'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe4063-1193-4b3b-8559-984ae866e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The exercise ... suggests Beijing would first isolate Taiwan and
        resort to air and missile strikes in hopes of breaking Taipei''s political
        will. A costly invasion probably is a last resort," Schuster said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f69e3a2-777f-4bc3-9f21-a8036d044726'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8da9200-93fb-4557-92fa-65fbaa950c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could come next</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75b25c6-f748-4cae-8c42-e97c71f47adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster said much of what Beijing demonstrated had long been in
        the works. The drills coincided with standard military exercises on the PLA''s
        training calendar, but he said Pelosi''s visit allowed China to make a bigger
        statement.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7db96b-4c8c-4caa-8835-c75a51196672'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731f0ef-6619-487f-8476-966aec12cc4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The size, geographic expanse and complexity of the exercise reflected
        months of planning," he said. "This exercise marks the latest escalation in
        China''s expanding military exercise and Taiwan-intimidation campaign."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bde37b6-6c26-4e72-99ed-a76478a9f7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.870+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dec716-f245-4fcc-bc25-51cb399a7fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he expects the PLA will continue to put pressure on Taiwan,
        and could also send a message to Japan with more drills to the north of the
        island.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a99c26-46e7-4f17-9b2a-acfee4502b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed227cc9-bc4c-46ce-90ff-5ed8080e7d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New exercises are also likely in the South China Sea, the 1.3 million
        square miles of water, almost all of which China claims as its sovereign territory,
        where Beijing has built up military fortifications on contested islands, Schuster
        said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c0f8a9-1bf1-427d-90b0-40d640722e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a881d23-fafe-42e4-be4f-b934f7202262'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While continuing exercises will allow the PLA to refine its tactics
        and operations, they also can provide an opportunity for adversaries to learn
        about the modern Chinese military, experts say.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafcf554-c6af-4f51-a45f-d944d316fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0b9cd-eba1-4874-ae50-72b7bfeccda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing provides better insights into the actual capability of
        a military than seeing them deployed," Ryan, the former Australian Army general,
        wrote on Twitter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9e0d5a-06ed-4eb0-9946-c33217dc63d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ebc4830-cd11-4930-ad12-2963eb1371e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With last week''s drills, Xi had to demonstrate he would not waver
        on his commitment to bringing Taiwan under Beijing''s control, Schuster said.
        Pelosi''s visit to the island posed a direct threat to that by presenting
        an alternative vision of democracy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad1b584-1810-404d-8338-b77700dedaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd390e1ac-ce5d-4dd4-90fd-92b693942251'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Pelosi) leads the democratically elected branch that originates
        America''s government funding and economic policies. Her position and role
        makes her commitment to Taiwan''s security particularly significant," Schuster
        said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955491f8-150d-4e85-b194-1fe95e90b4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad05dcf-aae5-4839-bdb2-dd6e9a5c7725'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unable to bully her, Xi had to demonstrate China''s power -- diplomatic,
        economic and military," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e50559c-99e0-4470-a354-f5a59ecf8a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.871+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dedb4b7-7abe-47ff-b76b-22b0e3b7b84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the military exercises gave Xi strong visuals to support his
        resolve, China also hit Pelosi and the US government with a range of sanctions.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abefe593-3699-480e-9017-c7edad1359a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a9270-efe3-42e4-85f4-1eb7008d603d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures include the cancellation of future phone calls and
        meetings between Chinese and US military leaders and the suspension of cooperation
        on matters including the repatriation of illegal immigrants, legal assistance
        on criminal matters and the combat of transnational crimes. Talks on climate
        change were also suspended.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ef4b9-a581-443d-8a79-1357611a06a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbca72-0322-43ac-be5e-4a9a2763d9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing also announced measures targeting Pelosi and members of
        her immediate family.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72654e3b-4a4f-4afb-bfae-32bce47840e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.872+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:53.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68db0a-2293-41e0-9855-bc3378098235'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T17:02:13.872+08:00
