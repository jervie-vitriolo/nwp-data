      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ab3dd-ae2c-47b0-bab9-d0cd0ce969ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T14:59:04.835+08:00
      'mgnl:createdBy': 'nikko'
      'mgnl:lastActivated': 2023-01-19T12:11:57.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the guests at the Health-Aid Bifina product showcase was mompreneur
        Joy Astilla, owner of retail store Urban Essentials. While her 4-year-old
        daughter benefited from taking Health-Aid Bifina R whenever her child was
        constipated, Astilla shared that the adult variant Health-Aid Bifina S has
        also been relieving other tummy problems in her extended family.</p>'
    '28':
