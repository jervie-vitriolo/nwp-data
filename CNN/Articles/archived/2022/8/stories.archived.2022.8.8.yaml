      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crops, which accounts for 54.9% of the total value of production,
        contracted by 2.8%, with the biggest drop logged by sugarcane at -53.8%. Both
        value of palay and corn increased 0.7% and 3.3%, respectively, PSA said.</p>'
