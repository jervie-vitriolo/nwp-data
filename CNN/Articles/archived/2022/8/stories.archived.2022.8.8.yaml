      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e956bdc-59f1-47f9-8cca-423d82354985'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:17:59.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> A bill
        seeking to criminalize the creation and dissemination of false information
        has been filed in the House of Representatives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ca89d5-d64d-4761-8309-189a73e3a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:17:59.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:47.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767802c9-b4ee-43f8-878a-13de4bd22801'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:17:59.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:47.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It cannot be stressed enough that nowadays, people have been repeatedly
        misinformed about what they consider to be data and facts through the advent
        of ''fake news,’" House bill authors An Waray party-list Rep. Florencio Noel
        and Malabon Rep. Jaye Lacson Noel wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeab451-8ac5-4351-a163-bee1ddcd6555'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:17:59.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:47.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ec5415-7672-476b-8391-84c817cbe2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:17:59.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:47.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill defines fake news as “misinformation and disinformation
        of stories, facts and news which is presented as a fact, the veracity of which
        cannot be confirmed, with the purpose of distorting the truth and misleading
        its audience.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8d233c-2c66-4557-ad26-e5227bb62a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:17:59.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:47.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5cdeac3-46ea-47d6-92c6-0a6b375eb5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:17:59.688+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:47.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Both misinformation and disinformation must not go unpunished,
        especially since it poisons the minds of our citizens by distorting the truth,”
        the representatives wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f5e7e0-b1bc-46cd-980f-4d673149f711'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:17:59.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:47.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3087979c-f5c5-4e97-ae63-badf842accab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:17:59.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:47.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven out of 10 adult Filipinos saw the spread of fake news on the
        internet as a serious problem, according to a survey by the Social Weather
        Stations (SWS) released in February 2022.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c46b7c-4bfc-48ce-b61e-7701a03751e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:17:59.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:47.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5d4edf-29dd-4631-a6ae-4174f4736b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:17:59.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:47.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, which was conducted from Dec. 12 to Dec. 16, 2021, interviewed
        1,440 adults in person and found that 69 percent of Filipinos consider the
        problem of fake news in the media as serious.&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1094ae9-420f-46d2-9188-9e1d3f89f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:17:59.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:47.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf11e6e4-70d7-4673-825d-aac6d3ee1e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:17:59.689+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:47.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house bill also proposed measures to amend Section 4 of the
        “Cybercrime Prevention Act of 2012” by adding “fake news” as an item under
        Content-related Offenses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a62842-767c-405a-abb0-ab7deb8f63ef'
      'mgnl:activationStatus': true
