    'jcr:uuid': '96fe0c75-b3ca-4db3-806b-f2d1897e056c'
    'lead': 'Finance Sec. Benjamin Diokno tells CNN Philippines that while most economic
      prospects are ''ambitious but definitely achievable,'' he says mitigating the
      long-term damage of COVID-19 is most challenging.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T19:14:25.650+08:00
