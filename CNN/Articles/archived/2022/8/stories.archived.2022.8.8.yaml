      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros earlier filed a resolution seeking an investigation on
        unused and expired COVID-19 vaccines which she assessed to be between ₱5 billion
        to ₱13 billion. She said the Senate inquiry will have to be conducted "sooner
        than later."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5c7597-9578-43a3-a098-4d2ed109ba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.993+08:00
