      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — The
        Department of Health (DOH) said the country recorded 27,331 fresh COVID-19
        cases from August 1 to 7. That''s 13% higher than the previous week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe465c-550a-44f5-8745-b19c6e7e0736'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:52:58.972+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weekly bulletin released Monday also showed the country''s daily
        average, reaching 3,904 new infections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f681c3f5-38d5-48b1-841c-e44cc0bfb7f6'
      'mgnl:activationStatus': true
