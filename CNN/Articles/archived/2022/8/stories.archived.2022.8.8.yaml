      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc8cd70-0840-4007-ad2b-f4f08fee2269'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.159+08:00
      'mgnl:createdBy': 'pilar'
