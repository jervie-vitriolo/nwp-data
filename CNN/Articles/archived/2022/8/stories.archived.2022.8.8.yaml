      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should look from city to city, what are the drivers
        of this wastage. What is the cause of the problem? Is it oversupply? Are there
        lapses in the vaccine management process? And especially moving forward, what
        are the key interventions that can be done to prevent and eliminate this wastage?]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d12044-8e9c-4e30-8a73-abac2ae8e952'
