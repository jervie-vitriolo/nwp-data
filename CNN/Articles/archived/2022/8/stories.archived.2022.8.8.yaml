      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)&nbsp;—</strong>
        Meralco announced on Monday a reduction in its rates for the second straight
        month in August.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2323cfe9-f544-49c3-b5de-730258410f86'
      'mgnl:activationStatus': true
