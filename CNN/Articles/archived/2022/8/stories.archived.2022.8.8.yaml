      'jcr:uuid': '71aa242a-70ec-45f6-92c0-b3f03d1ee024'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:15:51.026+08:00
      'mgnl:createdBy': 'bamba'
