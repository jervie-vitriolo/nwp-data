      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Power suppliers that have pass-through adjustments in Malampaya
        fuel  namely, First Gas-Sta. Rita, First Gas-San Lorenzo, and First Natgas-San
        Gabriel  accounted for 44% of Meralco''s supply during the period. Reduced
        use of more expensive alternative fuel by First Gas plants mitigated further
        increase in IPP charges," Meralco added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c2314-d4b0-48d1-8d6a-d2ce3b448add'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:15:51.026+08:00
