      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This reduction more than offset the increased charges from Independent
        Power Producers (IPPs) and the Wholesale Electricity Spot Market (WESM), Meralco
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53b0692-e467-4639-9d28-9fe24eb649d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:15:51.026+08:00
