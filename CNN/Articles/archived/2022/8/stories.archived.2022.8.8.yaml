      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366e030d-a4e2-4d94-ad10-98313ba3c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T21:24:43.118+08:00
      'mgnl:createdBy': 'faith'
      'mgnl:lastActivated': 2023-01-19T12:11:50.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Luke Espiritu, a senatorial candidate under the slate of
        De Guzman and Bello, also condemned the arrest and emphasized that the case
        was “politically motivated.”</p>'
