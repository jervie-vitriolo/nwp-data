      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country confirmed its first case of monkeypox on July 29. The
        patient is a 31-year-old Filipino who arrived from abroad on July 19 and had
        prior travel to countries with documented cases of the infection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984af4d-5767-4f9d-8064-26e13bd535e6'
      'mgnl:activationStatus': true
