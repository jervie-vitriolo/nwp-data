      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also contributing to the decline is Meralco''s reduced distribution
        charge by ₱0.0360 per kWh. This is in line with the June 16 decision of the
        ERC on the company''s final Interim Average Rate.</p>'
