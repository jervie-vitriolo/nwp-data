  'BA.5-driving-COVID-19-wave-in-Philippines':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-08T18:35:23.930+08:00
    'imagesource': 'jcr:6271e446-70a5-4002-9ea0-d7ffee97700d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a5f49465-22c6-4d42-a2b2-f8a7ab66147a'
    'lead': '''We can probably say that this current wave is really the BA.5 wave
      dito sa ating bansa [here in our country],'' Philippine Genome Center executive
      director Dr. Cynthia Saloma says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T18:39:49.478+08:00
