  'Israel-Islamic-Jihad-Gaza':
    'author': 'Abeer Salman, Andrew Carey and Ibrahim Dahman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2022-08-08T08:03:18.701+08:00
    'imagesource': 'jcr:d2a264ad-096e-4b31-ae8a-efa489bc4daf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e466127a-e3bd-4e1f-9599-1d31fca64307'
    'lead': 'Announcing the truce, a brief statement from the Israeli Prime Minister''s
      Office thanked Egypt for its mediation efforts, but warned if it was violated,
      ''the State of Israel maintains the right to respond strongly.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T08:07:00.806+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:12:08.674+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:11:20.409+08:00
