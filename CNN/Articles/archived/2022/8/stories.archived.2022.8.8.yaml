  'Meta-Facebook-live-shopping':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-08T18:03:36.664+08:00
    'imagesource': 'jcr:d1827144-5026-4826-9776-8e557c26fd55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03dedea6-c872-4ffa-a4b4-cba5a8f2273f'
    'lead': 'Bye Facebook Live selling, hello Reels? Retailers will no longer be able
      to tag products in their Facebook Live streams as Meta will be shutting down
      the Live Shopping feature on Facebook starting October 1 to shift focus on Reels,
      its short-form video product.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T18:07:30.264+08:00
    'mgnl:createdBy': 'syrah'
    'mgnl:lastActivated': 2023-01-19T12:11:51.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:11:27.071+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Meta', 'Live-selling']
    'template': '1'
    'title': 'Meta to remove Facebook Live Shopping feature on October 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9735582-52f4-4d1c-9e77-e4ffc30ec996'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:07:30.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Meta
        Platforms Inc. or Meta, the parent company of social media giant Facebook,
        announced it will be shutting down its Live Shopping feature beginning October
        1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae56127-9658-4139-add2-3c72180a9e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:07:30.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:51.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business owners on Facebook will no longer be able to create product
        playlists or tag products in their live streams, Meta explained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8684e0-9d4b-4884-9de7-a1f0337fdda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:07:30.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beginning on October 1, 2022, you will no longer be able to host
        any new or scheduled Live Shopping events on Facebook. You will still be able
        to use Facebook Live to broadcast live events, but you won’t be able to create
        product playlists or tag products in your Facebook Live videos," the company
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dbc25d-0b06-41ca-b91a-5eb566f75b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:07:30.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook describes the Live Shopping feature as a way to create
        live-streamed shopping events where retailers can showcase products and their
        details and put a purchase option front and center for their audience or potential
        customers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64711bd2-7530-4916-ad53-afb73168b032'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:07:30.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:51.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meta emphasized that retailers can still sell their products on
        Facebook and Instagram, but through Reels, its short-form video product, as
        the company claimed the viewing behaviors of consumers are shifting to short-form
        videos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe57e03-edfd-44f5-ad21-b86996edc910'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:07:30.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to reach and engage people through video, try experimenting
        with Reels and Reels ads on Facebook and Instagram. You can also tag products
        in Reels on Instagram to enable deeper discovery and consideration," Meta
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9485eaa0-54e3-4516-b7bf-86a3f766712a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:07:30.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company further said that despite the removal of Live Shopping
        on Facebook, business owners and retailers can still set up Live Shopping
        on Instagram.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e44169-896b-4edc-a8e7-9d429777571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:07:30.264+08:00
      'mgnl:createdBy': 'syrah'
      'mgnl:lastActivated': 2023-01-19T12:11:51.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, many Filipino entrepreneurs have used Facebook
        as an avenue to promote their products through the platform''s live streaming
        feature.</p>'
