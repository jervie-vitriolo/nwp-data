    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kiefer Ravena inks new deal with Shiga Lakes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09a416-d535-4593-8af3-66b19c578875'
      'mgnl:activationStatus': true
