    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dengue death toll reaches 344 — DOH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a6bff-955f-4bb5-8caf-2ee36e86b30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:55:48.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)</strong> — Dengue-related
        deaths in the Philippines stand at over 300 as of July 23, but the number
        of regions exceeding the epidemic threshold is now down to nine, the Department
        of Health (DOH) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b44987-6612-4421-94ab-54753a46d32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:55:48.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest data from the DOH, a total of 344 deaths caused
        by dengue were reported across the country from January to July 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7344efc7-ca81-422e-9548-85dbd798cffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:55:48.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:44.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the period, the DOH said there were 92,343 dengue cases,
        a 118% increase compared to the 42,294 posted a year ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dae9a7-de87-4d54-baae-a3c9b3c479fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:55:48.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most dengue cases were reported from the following regions—Central
        Luzon (15,951), Central Visayas (9,429), and National Capital Region (7,962).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054baac-5169-42c6-ad4e-655a8a5fe572'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:55:48.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Metro Manila and Mimaropa dealt an uptrend in the number
        of dengue cases from June 26 to July 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bff0b1-698c-4e0f-94b3-a5afa9edc977'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T20:55:48.320+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:11:44.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier urged the public to practice the 4S strategy: search
        and destroy breeding places, secure self-protection, seek early consultation,
        and support fogging/spraying in hotspot areas. This is much more necessary
        in this current rainy season.</p>'
