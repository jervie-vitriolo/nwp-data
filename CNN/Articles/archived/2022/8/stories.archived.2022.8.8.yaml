    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PVL Invitational champs to play in AVC Cup after NU pullout'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79774276-98c0-47d1-a58a-8c2b904b44f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:47:56.548+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:03.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> The
        winning team in the Premier Volleyball League (PVL) Invitational Conference
        will represent the Philippines in the Asian Volleyball Confederation (AVC)
        Cup, which begins on August 21.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c74059c-b29f-4d93-9967-ecdde40050b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:47:56.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:03.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Volleyball Federation (PNVF) announced major
        changes on Sunday after confirming that the national women''s volleyball team,
        composed mostly of players from the National University Lady Bulldogs, will
        be pulling out from the conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73110172-6181-4777-a1d4-bcffd5768dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:47:56.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:03.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNVF president Ramon “Tats” Suzara said there''s conflict in schedule.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af7077f-fcf4-4538-b2bf-7b4eafce101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:47:56.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:03.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel that the said student-athletes and coaches, alongside the
        team manager Engineer Bing Diet, may not be able to commit to perform at their
        best level given a number of restrictions and conditions that hinder the continuous
        conduct of training and overall program,” the PNVF said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088fdd86-a82b-4b4e-8eff-ebdff07f00f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:47:56.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:03.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNVF announced on Aug. 6 that the Philippine national women''s volleyball
        will replace Japan''s Kobe Shinwa Women''s University as guest team in the
        PVL Invitational Conference after a member of the Japanese squad tested positive
        for COVID-19 and the rest of the players were deemed close contacts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03075a26-6cf3-46f3-92b4-7763a08df786'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:47:56.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:03.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management of the potential winners of the PVL Invitational
        agreed to lend their players for the AVC Cup set from August 21 to 29 in Pasig
        City, PNVF said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70316cb-53e3-4ccc-9678-6f001ac8d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T08:47:56.549+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-19T12:12:03.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creamline, PLDT, Army Black Mamba, and Cignal are the PVL teams
        competing in the semis.</p>'
  'PSA-June-Labor-Force-Survey':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2022-08-08T09:07:53.856+08:00
    'imagesource': 'jcr:35a0e212-9660-425b-9473-6be863c256a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdb3468a-fa4c-482e-ae33-cca05fbc2b49'
    'lead': 'The country''s underemployment rate, which refers to Filipinos seeking
      more work hours or better job opportunities, hit 12.6% in June. Officials attribute
      this to more relaxed restrictions, and improved quality of jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T09:08:06.824+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-19T12:12:02.940+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:11:22.290+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['unemployment', 'joblessness', 'June-2022', 'Philippine-Statistics-Authority',
      'PSA']
    'template': '1'
    'title': 'PH joblessness rate at 6% in first half of 2022, June underemployment
      lowest in over a year

      '
    'updated': 2022-08-08T10:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa15241-3548-4bff-97e4-3d95f7e2e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T09:08:06.824+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Around
        2.99 million Filipinos were out of work in June, slightly up from 2.93 million
        the previous month, the Philippine Statistics Authority (PSA) reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb8ff2e-5bfa-437c-a8f4-ee71f92823bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc49c419-6e44-49b2-9f45-e8bbf29f1ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national joblessness rate remained at 6% during the period,
        still the lowest since the height of COVID-19 lockdowns in April 2020. Most
        areas in the Philippines, including Metro Manila, were under the loosest Alert
        Level 1 in June.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a72f28-ab61-461e-b32e-12c785d19c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9217a27-d43a-460e-b4b2-2d52ee395af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June''s figure brought the average unemployment rate for 2022 so
        far at 6%, the lowest amid the global health crisis but still higher than
        5.1% in pre-pandemic 2019.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8194a430-2511-4c2f-b568-4b007594b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.157+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd9ddce-0375-4e1d-ab1a-c9d690e8bdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the month, wholesale and retail trade and repair of vehicles
        and motorcycles shed the most jobs from May at 1.22 million. Other major losers
        were manufacturing, accommodation and food service, transportation and storage,
        along with financial and insurance activities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b034e-352e-40d6-9acd-19b6ed7e1877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453b7910-9864-43cb-aa40-a92446bc3acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, there were 5.89 million underemployed Filipinos in June,
        or those seeking more work-hours or better job opportunities. The 780,000
        month-on-month reduction brought the underemployment rate to 12.6%, significantly
        down from 14.5% in May.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256267d4-8dca-48a4-91e6-2c4fa9bea38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddaf2a6-7e97-4936-8d76-5a125ef294bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June''s underemployment rate is the second lowest since the onset
        of the global health crisis, only next to 12.3% in May last year.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8379c17d-27b5-4d64-9729-a9cdf16b07b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d2ddca-ccd3-452a-82b7-cd34d8352334'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In other words, talagang bumalik na ang sigla ng ating economy
        based on the numbers," said National Statistician Dennis Mapa, also noting
        the rise in average hours worked weekly in June to 40.3 from 39.8 the month
        prior.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e928d39a-d6a5-4782-9b4a-ecc7f8c63b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89cbc1c-bd5b-4e57-9928-6d024b315e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In other words, the economy''s strength has returned
        based on the numbers.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86419309-b423-4e03-914e-3a0656cf7e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.158+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55cf2b-ed7b-4ec3-a106-c100a2c8d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.159+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:12:02.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 46.59 million employed persons aged 15 and up during
        the period, up 508,000 month-on-month. The employment rate was steady at 94%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5f07a7-e5b2-4467-99b8-0013492e4e8c'
