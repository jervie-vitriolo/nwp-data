      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8)&nbsp;—</strong>
        The Department of Health said the country''s first monkeypox case has recovered.</p>'
