      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSAs, IPPs, and WESM accounted for 52%, 43%, and 5%, respectively,
        of Meralco''s energy requirement for the period.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080a2323-94ef-4d4b-b4c5-c7ea5215002d'
      'mgnl:activationStatus': true
