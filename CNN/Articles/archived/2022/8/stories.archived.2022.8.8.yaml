  'Kiefer-Ravena-Shiga-Lakes-new-deal-Japan-B.League':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2022-08-08T15:03:10.140+08:00
