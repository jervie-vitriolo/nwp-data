      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:11:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, August 8) —</strong> Kiefer Ravena will
        be returning to play for the Shiga Lakes in the Japan B.League as an import.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacdc198-4075-4f24-b891-f3c42e73be0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:06:07.926+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:11:56.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team <a href="https://twitter.com/shigalakestars/status/1556520582216286208">announced
        the development</a> Monday, formalizing an agreement at least for the 2022-23
        season. Further details, however, were not divulged.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafd9b0d-188b-4636-90c6-1fcf9d3107bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:06:07.927+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:11:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old cager had a stellar first year with Shiga, averaging
        13.2 points on 35.2 percent from long distance along with 5.9 assists in 56
        outings.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee61c9-bbd3-4aad-8539-7ebd9b7743a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:06:07.927+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:11:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lakes&nbsp;finished the last season with a 14-43 win-loss record.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ff985a-624e-4bcb-857a-2fb66bded4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T15:06:07.927+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-19T12:11:56.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While waiting for new negotiations regarding his contract in Japan,
        Ravena suited up for Gilas Pilipinas in the past few months. He served as
        the national team captain in the 2022 FIBA Asia Cup where the Philippines
        finished at ninth place.</p>'
