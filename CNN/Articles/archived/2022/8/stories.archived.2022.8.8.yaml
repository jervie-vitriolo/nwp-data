      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists and organizations like the ASEAN+3 Macroeconomic Research
        Office (AMRO) sounded the alarm on pandemic-induced scarring, especially on
        human capital as tight restrictions forced companies to lay off workers, while
        children struggled at hybrid learning due to lack of resources and poor connectivity
        especially in remote areas.</p>'
