      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3ef403-960e-4019-b436-563bf34d9f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:36:47.549+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:54.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Magat watershed is found in the northern part of the country
        covering portions of Nueva Vizcaya, Quirino and Isabela provinces.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34cb2440-27cc-4fff-a711-c801ecdebb81'
      'mgnl:activationStatus': true
