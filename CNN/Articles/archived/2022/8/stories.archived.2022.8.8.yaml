      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f7a4b0-7495-4739-bdf0-3dde99117c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.994+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:11:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2022/8/3/Vaccine-wastage-senate-probe.html">Hontiveros
        seeks Senate probe on COVID-19 vaccine wastage&nbsp;</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8add79-e53c-442f-9d8f-54ab1a569ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.994+08:00
