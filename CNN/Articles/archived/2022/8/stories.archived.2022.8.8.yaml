      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2022/08/08/asia/china-taiwan-military-exercises-what-we-learned-intl-hnk-ml/index.html"><em>"China
        drills show Beijing is developing the ability to strangle Taiwan, experts
