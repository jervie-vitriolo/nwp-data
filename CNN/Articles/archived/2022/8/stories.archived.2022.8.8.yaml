      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture and forestry added 1.26 million jobs in June compared
        to May, the strongest performance among subsectors. Following it were public
        administration and defense, education, mining and quarrying, and other service
        activities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d4923-ae0b-4c00-9123-fe1a6443b302'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:55:19.159+08:00
