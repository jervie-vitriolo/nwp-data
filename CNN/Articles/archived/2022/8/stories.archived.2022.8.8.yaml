  'Dengue-death-toll-reaches-344-DOH':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-08T20:53:01.736+08:00
    'imagesource': 'jcr:c82c6ea5-a386-4f37-9709-d37ac0a65719'
