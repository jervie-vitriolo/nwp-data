      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is achievable is for example, the desire to reduce our debt-to-GDP
        ratio from its current level to maybe around 61% or 60% next year. Most of
        our targets are ambitious, but they are definitely achievable," said Diokno.</p>'
