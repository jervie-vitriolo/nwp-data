      'mgnl:lastActivated': 2023-01-19T12:11:55.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fb8cf1-3412-4a31-8f5a-749d61709e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:15:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:55.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Meralco said its rates went down ₱0.2087 to ₱9.5458
        per kilowatt-hour for the current month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d6e81c-ecbe-4658-88da-a53d2a25b540'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:15:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:55.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533aa9dd-d03f-4273-afb1-e4abe7c33b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:15:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:55.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that a reduction of around ₱42 in the total bill of a
        residential household consuming 200 kWh may be expected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc5e6ed-8117-443f-9de0-25f8dc594ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:15:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02db1b7-7ba7-4b9a-9ac9-0c62f9b75877'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:15:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this adjustment, Meralco''s rates now have a combined reduction
        of ₱0.9154 per kWh over the past two months and a net decrease ₱0.2315 per
        kWh since the start of the year," the company said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab1052-69a7-432c-8a77-6ca3abf556b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:15:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58656d3-6a64-4f8d-844a-4b7228e34385'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:15:51.025+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco attributed the decline to the generation charge for the
        period, which went down by ₱0.1944 to ₱6.5812 per kWh due to reduced Power
        Supply Agreements (PSAs) charges by ₱0.4273 as this month''s rate no longer
        included recovery of deferred generation costs for the April bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062630ae-7896-49c7-bfef-e3ddcdfbed3e'
      'mgnl:activationStatus': true
