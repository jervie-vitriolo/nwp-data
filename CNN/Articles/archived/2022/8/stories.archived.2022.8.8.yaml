      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singson was the former president of the Management Association of
        the Philippines and chairman of the Women for Women Foundation (Asia) Inc.
        among others.</p>'
