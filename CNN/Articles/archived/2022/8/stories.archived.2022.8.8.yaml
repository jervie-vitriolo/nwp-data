      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6569367-d628-4caf-bb11-f56abe44d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T16:15:51.026+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WESM charges also added ₱0.0433 per kWh due to tight supply conditions
        in the Luzon grid, which was placed on Yellow Alert on July 5 due to insufficient
        operating reserves following the forced outage of several large power plants.
        Persistently high spot market prices triggered the imposition of the secondary
        price cap almost 27% of the time, the company said.</p>'
