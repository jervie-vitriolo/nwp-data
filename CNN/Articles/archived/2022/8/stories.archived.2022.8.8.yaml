      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing, Philippine Genome Center Executive Director
        Dr. Cynthia Saloma said they have yet to detect additional cases of monkeypox.</p>'
    '9':
