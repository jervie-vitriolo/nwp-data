  'Bacarro-right-leader-AFP':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2022-08-08T19:08:04.900+08:00
    'imagesource': 'jcr:9c1dbc57-20ef-4319-bbd3-0fa54da51e60'
