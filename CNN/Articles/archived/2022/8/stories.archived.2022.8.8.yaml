      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astilla said they always take Bifina S every morning as part of
        their health maintenance. Her mother-in-law, in-laws, and cousins also now
        take Bifina S after discovering the benefits of consuming live probiotics
        beyond being a relief for constipation in children.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
