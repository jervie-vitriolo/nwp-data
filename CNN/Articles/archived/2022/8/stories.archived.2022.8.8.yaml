    'lead': ' Sen. Risa Hontiveros supports the call of President Ferdinand ''Bongbong''
      Marcos Jr. to improve the COVID-19 booster campaign for students ahead of the
      opening of the school year 2022-2023.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T13:31:18.992+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-19T12:11:59.270+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:11:23.511+08:00
