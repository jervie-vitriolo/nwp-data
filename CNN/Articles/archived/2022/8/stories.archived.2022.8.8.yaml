      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc968e1-9e13-40c6-a692-a5315dc08633'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T13:31:18.994+08:00
      'mgnl:createdBy': 'glee'
