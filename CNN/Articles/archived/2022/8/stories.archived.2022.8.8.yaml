      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos added that administering boosters for students may minimize
        COVID-19 risks during the opening of the new school year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c291cb-e88f-4e9d-9083-d14216acf3fa'
      'mgnl:activationStatus': true
