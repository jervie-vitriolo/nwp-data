    'mgnl:tags': ['BA.5', 'Omicron', 'subvariant', 'COVID-19', 'coronavirus', 'PGC',
      'BA.2.75']
    'template': '1'
    'title': 'PH Genome Center: Current COVID-19 wave may be driven by BA.5 subvariant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f43fd8-c33e-4810-b71f-36c5a6e05230'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) —</strong> Omicron
        subvariant BA.5 may be the major contributor in the COVID-19 wave the country
        is currently experiencing, the Philippine Genome Center (PGC) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb12b9be-725f-4045-8ab8-92a4fdc68968'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1f9960-3964-4b5d-acb1-fdf2fcd55da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can probably say that this current wave is really the BA.5 wave
        <em>dito sa ating bansa</em> [here in our country]," PGC executive director
        Dr. Cynthia Saloma said in a public briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afe40ac-8e73-4176-8ca3-31551b96b9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0436b1c6-6fe5-4842-96cb-bb4e132307bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you consolidate data from Visayas, Mindanao, and in Luzon...
        If you look at this very closely in the past month, ang BA.5 <em>talaga</em>
        is [really] the most predominant variant that we are sequencing in the Philippines.
        It''s above 85% <em>ng ating</em> [of our] sequence samples," she explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbb30af-4461-4be9-9a9a-cdcdd682601b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd9e2e-bb87-4585-8693-af142f898988'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.478+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been recording an average of over 4,000 new infections
        in the past few days, as health authorities also confirm more Omicron subvariants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f17745-80bf-48c6-af0a-f213cdd879fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0366f2-2030-467c-bda3-2dd1403669ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its last update, the Department of Health said there are 104
        <a href="https://www.cnnphilippines.com/news/2022/8/5/additional-omicron-subvariant-cases-.html">additional</a>
        cases of Omicron subvariants, 95 of which are fresh BA.5 cases. Sixty-seven
        of them are from the Davao Region, 25 from Soccsksargen, and one each from
        Northern Mindanao, Caraga, and the National Capital Region.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143a6ffb-b436-4f13-979d-0ada873d4acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accfb883-c94f-4b06-be3d-153a58f52da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCTA Research fellow Guido David said the current surge is seen
        to extend during the so-called <a href="https://www.cnnphilippines.com/news/2022/8/8/COVID-19-cases-positivity-rate.html">"ber"
        months</a> as several areas log high positivity rates.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50df1b58-da2a-4bbf-8c55-1bb0a1c804f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61381618-ebf3-4fd3-bd6a-14021ac23816'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also expects a peak by September or October.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c2231a-d750-4434-8c39-d461c29cdedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8bc75e-24b9-4b28-8d3b-829d3a734621'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities have also confirmed the entry of Omicron
        subvariant BA.2.75. The first two cases from Western Visayas have already
        recovered, the DOH said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f9112-d317-414e-a302-cb6b7054e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34486ed7-e850-40d1-b9f0-21032380d85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious diseases expert Dr. Edsel Salvaña said in the same briefing
        that while there are initial studies saying it is more transmissible, the
        public should not worry since there is still no solid evidence to support
        the claim.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ce6451-570f-4fe1-985a-6cdc9156a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35847cc9-fa1c-4289-b3f0-72aabd0363a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T18:39:49.479+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:11:49.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out that here is also no proof that BA.2.75 is becoming
        the dominant Omicron subvariant.</p>'
    '19':
