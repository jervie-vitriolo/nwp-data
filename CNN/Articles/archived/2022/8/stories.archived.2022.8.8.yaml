      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos earlier said that while a law mandating booster vaccination
        is not necessary, the public should still take booster shots to increase the
        protection against COVID-19, which will help in reopening the economy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
