    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '518e6aec-ce34-4dbb-96ec-ed7c33bd0800'
    'lead': 'Dengue-related deaths in the Philippines stand at over 300 as of July
      23, but the number of regions exceeding the epidemic threshold is now down to
      nine, the Department of Health (DOH) said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T20:55:48.319+08:00
    'mgnl:createdBy': 'lisbet'
    'mgnl:lastActivated': 2023-01-19T12:11:44.182+08:00
