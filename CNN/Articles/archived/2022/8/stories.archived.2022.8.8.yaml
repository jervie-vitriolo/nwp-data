    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1859cbfd-812a-44b3-a312-34df2c741b52'
    'lead': 'The Philippine Health Insurance Corporation (PhilHealth) said it was
      open to a lawmaker''s proposal to institutionalize the coverage of 156 hemodialysis
      sessions per year for members'
    'mgnl:activationStatus': true
    'mgnl:created': 2022-08-08T17:58:06.019+08:00
