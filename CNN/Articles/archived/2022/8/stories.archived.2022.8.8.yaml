      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The latest data show a significant increase in the number of workers
        employed on a full-time basis. While this is a good indication of the improving
        quality of work in our country, the government should incessantly boost its
        efforts towards providing an environment conducive to the creation of more
        and better employment opportunities,” said NEDA chief Arsenio Balisacan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
