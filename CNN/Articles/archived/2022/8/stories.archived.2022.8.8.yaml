      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is intimidation via the application of all elements of
        Chinese power," Schuster said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19059eb2-f967-4c8b-a971-cf8f64783baa'
      'mgnl:activationStatus': true
