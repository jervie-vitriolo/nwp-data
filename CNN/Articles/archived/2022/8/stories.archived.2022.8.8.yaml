      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said distribution-related refunds amounting to ₱48.3
        billion ordered by the Energy Regulatory Commission (ERC) is also ongoing
        to help customers with their monthly bills. This is equivalent to a total
        refund rate of ₱1.8009 per kWh for residential customers.</p>'
