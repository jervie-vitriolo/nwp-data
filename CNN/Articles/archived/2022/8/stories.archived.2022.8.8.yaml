      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 8) –</strong> Addressing
        the long-term impact of COVID-19 is the administration''s most challenging
        task, Finance Sec. Benjamin Diokno said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d7e012-c843-49c7-9ea2-f6db65144095'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:14:25.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:11:48.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9942f035-faf1-4aed-a112-eab6ae762648'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:14:25.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:11:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health crisis that forced the government to impose lockdowns
        severely affected productivity and human development, which are key to the
        country recovering from the pandemic and achieving a level of growth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b38cad5-4103-4726-b5bc-ad18f1e956fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:14:25.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:11:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55937f7e-c02b-40db-961c-3d32aa90304d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:14:25.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:11:48.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most difficult would maybe be the scarring effect of the pandemic.
        So we have to maybe focus on education and health to make sure that our young,
        which is our asset, do not suffer so much in terms of their long-term income,"
        Diokno told CNN Philippines'' Pinky Webb in an interview which aired Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5ee6ac-8912-44df-8cfd-4b6fef50545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:14:25.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:11:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178fe8d-bea4-4fcd-9cc7-2e2030a40c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:14:25.650+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:11:48.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance chief, however, was confident on prospects in the near-term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4094e316-9ad8-4788-9293-0a1403e973fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-08T19:14:25.650+08:00
