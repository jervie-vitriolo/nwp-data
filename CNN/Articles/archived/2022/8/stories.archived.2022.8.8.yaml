      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic managers also aim to achieve upper middle-income status
        and reduce the poverty incidence to a single-digit rate by end of the Marcos
        administration in 2028.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
