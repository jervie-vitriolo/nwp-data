      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s debt-to-GDP (gross domestic product) ratio ballooned
        to 63.5% by the <a href="http://www.cnnphilippines.com/business/2022/5/5/PH-debt-end-March-2022.html"
        target="_blank">end of the first quarter of 2022</a>. The administration targeted
        to bring this below 60% by 2025.</p>'
    '11':
