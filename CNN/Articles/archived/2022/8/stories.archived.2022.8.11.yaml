      'mgnl:type': 'text'
      'text': '<p>“Bawat isa sa atin ay itinuturing ang tahanan bilang isang safe
        haven o ligtas na lugar. Ang pagkakaroon ng isang maayos na tahanan ay dalangin
        ng bawat Pilipino,” Pangandaman said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da95a43-cd7b-46a2-b0e1-b7fdbae6f856'
