      'mgnl:created': 2022-08-11T15:41:21.919+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-19T12:29:30.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From August 15 to 17, we will start the dry run and will only remind
        motorists of the expanded number coding scheme. From August 18 onwards, the
        MMDA will start apprehending and will issue traffic violation tickets on ground
        and through our non-contact apprehension policy," said MMDA Acting Chairperson
        Carlo Dimayuga.</p>'
