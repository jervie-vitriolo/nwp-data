      'mgnl:lastActivated': 2023-01-19T12:29:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2221f4-4f42-4486-a7a7-b42764603ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:03:58.152+08:00
      'mgnl:createdBy': 'bamba'
      'mgnl:lastActivated': 2023-01-19T12:29:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like our OFWs to always cherish the memory of their experience
        with OWWA. <em>Gusto kong maiwan sa kanila yung pakiramdam na maganda, na
        merong nag-alaga sa kanila, meron sila ditong nanay, tatay, tito, kuya, anak.
        Magkakaroon sila ng pakiramdam na laging meron silang kakampi</em>," Ignacio
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4f169-3b2a-4441-baea-2363c1b34899'
