    'mgnl:lastActivatedVersionCreated': 2023-01-19T12:26:00.738+08:00
    'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Telecommunications-Commission', 'NTC', 'violations', 'TV5',
      'ABS-CBN', 'franchise', 'investment-agreement']
    'template': '1'
    'title': 'NTC, other agencies to review ABS-CBN ''violations'' amid investment
      deal with TV5'
    'updated': 2022-08-11T23:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5cd8a4-af26-4e10-81b7-d5a14c3dcc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.102+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) –</strong> The
        National Telecommunications Commission says it will enlist the help of other
        agencies in reviewing alleged violations of ABS-CBN Corp. revealed in the
        previous Congress amid its recent investment deal with TV5 Network Inc.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533151d7-f144-4f86-99bb-ae5de7b254b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f5ac5-1d05-4f14-9b24-b892967bb514'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan po natin ito busisiin mabuti dahil madami po lumabas
        na violations ang ABS-CBN noong nakaraang pagdinig ng renewal ng kanilang
        prangkisa noong nakaraang 18th Congress na nagresulta sa di pag-renew ng kanilang
        prangkisa,” NTC Commissioner Gamaliel Cordoba said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a6ec9d-f182-41ac-aa10-afc8b1984cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a65a7c3-31df-433d-b234-77c8082b8f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to review this thoroughly because numerous
        violations of ABS-CBN were unearthed during the hearing process for its franchise
        renewal during the 18th Congress, which did lead to non-renewal.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc16272-8158-4ac7-9422-45f27fd23372'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f7655f-b883-4598-a78a-bfa37e30278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2020, the Bureau of Internal Revenue (BIR) and Securities and
        Exchange Commission (SEC) <a href="https://www.cnnphilippines.com/news/2020/2/24/ABS-CBN-SEC-BIR-no-violations.html"
        target="_blank">told lawmakers</a> that the broadcast giant did not violate
        any corporate laws and regularly paid taxes for the past years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33135f42-cf55-4979-8338-943f22049874'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63728ef-862b-4652-a6e5-8ae97427b925'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN has since maintained it has complied with laws governing
        its previous franchise and secured necessary government and regulatory approvals
        for its operations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f9b194-30d3-4e17-aac9-b54c424d7b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6463a79-9a2f-43c0-a511-1cef0da4be69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba said the Department of Justice, Land Registration Authority,
        and Philippine Competition Commission will assist the NTC in reviewing the
        alleged violations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022e4bb-24de-41f2-aeec-c93c1327e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.103+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4595b8-9bbf-4bc4-93c1-b145df1b08d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The NTC has issued a Memorandum Order that a franchise grantee
        shall not enter into commercial agreements in which the NTC has jurisdiction,
        with those that have outstanding obligations to the national and local governments,”
        he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0350c5-ffef-4268-94e6-ec6474c53012'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb64442-95b6-4926-8e14-d1330576cc29'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordoba stressed that franchise holders must ensure all parties
        they are transacting or entering into agreements with should have obtained
        clearances from the BIR, SEC, NTC, and the Bureau of Customs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9431cf2b-234a-459d-87ff-a8b28cd55c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b22cf-36be-4aef-83ba-2390270de381'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The commercial agreements together with these clearances should
        be submitted by the franchise grantee to the NTC prior to consummation,” said
        the NTC official.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159d187f-3536-414a-b3b3-ae5c2243d844'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa015eb-163a-4c07-bc46-f8bef1a684d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN will be acquiring 6.46 million shares of the Manny Pangilinan-led
        network in a <a href="https://www.cnnphilippines.com/business/2022/8/11/ABS-CBN-TV5-investment-agreement.html"
        target="_blank">₱2.1-billion investment agreement</a>.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18c8526-75b9-4b54-ab6f-d1fa736cf6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299c188-377b-4d11-8ddf-482ca5f52aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:08:03.104+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-19T12:29:28.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to ABS-CBN’s confirmation, its staunch franchise renewal opponent
        SAGIP Rep. Rodante Marcoleta called on the NTC and the Philippine Competition
        Commission to investigate the transaction that was then rumored as a joint
        venture.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03163193-90f2-41b2-8c05-9528cb99dae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:25:11.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:29:28.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' News.PH, PCC Officer-in-Charge
        Johannes Bernabe said the commission will not focus on issues thrown at ABS-CBN
        during its legislative franchise push, but on the effect of the investment
        agreement on the competition in the market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030e94f3-3778-498e-80cc-706af89f2e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:25:11.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:29:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because you don''t need any franchise to be a content developer
        or content provider. It''s almost exclusively a content provider. It is just
        trying to find another platform through which it can display its programs,
        content," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd342b01c-2cc7-4554-932d-3c05666113af'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:25:11.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:29:28.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe, however, said the PCC was not consulted and did not receive
        any notification from both parties.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f415e2-6239-4e0b-8aec-0be88f1da9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:25:11.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:29:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The companies can still opt to inform us of the transaction para
        masigurado na walang threshold na na-breach (to make sure that no threshold
        was breached) in accordance with the existing laws and regulations," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e69f80-94a9-4b34-91f4-f2af681800c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:25:11.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:29:28.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe said even if the threshold was not met, the PCC has powers
        to conduct a review on its own initiative to assess the impact of the transaction
        on the industry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b03c3-5a09-46d7-b56f-61232ed5b78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:25:11.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:29:28.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mergers and acquisitions often mean less choices for consumers.
        Lack of competition may lead to higher prices or lower quality products and
        services, all to the disadvantage of consumers," the PCC said in a separate
        statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34a9bb-05cc-4a4b-8812-7729797a05cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T22:25:11.768+08:00
      'mgnl:createdBy': 'lisbet'
      'mgnl:lastActivated': 2023-01-19T12:29:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernabe though did not set aside the possibility that the deal may
        also lead to improved competition--with expectations that TV5 will offer more
        content.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e90f19-0a60-43ae-808d-26fece476217'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:43:06.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:28.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Infrawatch PH convenor Terry Ridon, the deal between TV5 and
        ABS-CBN did not violate the anti-trust law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faed5668-4e6a-43d2-8897-52fb760e6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:43:06.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7e6068-4676-48ed-b1ce-81d8db5d1a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:43:06.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:28.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more important question is whether or not TV5 is the dominant
        player in the broadcast sector. As we''ve seen in the past few years, TV5
        was only number three. I''m quite certain we''re not talking of dominant abuse
        in position here," Ridon told CNN Philippines'' The Final Word.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f8fe18-c5a1-4507-bd34-729a2edd510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:43:06.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58ebac-0efa-4676-b020-6cc433f127be'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:43:06.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-19T12:29:28.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon added that the deal does not require obtaining consent from
        the PCC.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87caf0da-bb41-46c5-b177-f4b26e7a0380'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T23:43:06.300+08:00
