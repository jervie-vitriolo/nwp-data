    'template': '1'
    'title': 'Film industry pays tribute to Queen of Visayan Movies Gloria Sevilla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f99325-5de5-4f15-a5a3-c360e72fa234'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11)—</strong> Decorated
        actor Tirso Cruz III, the new chairman of the Film Development Council of
        the Philippines (FDCP), led the movie industry in memorializing the legacy
        of the late Queen of Visayan Movies Gloria Sevilla during a formal tribute
        called "Daghang Salamat...Tita Glo!" held recently at Teatrino in Greenhills,
        San Juan City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe69a1c-49bd-4cbc-8c7c-8e0b88ad16b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736e3752-56c0-4e89-a6f1-557371f2b0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz presented to Sevilla''s family the FDCP''s "Sine Sandaan" trophy
        in honor of her outstanding contributions to regional and mainstream motion
        pictures and as part of Philippine cinema''s 100th anniversary. It was accepted
        by Sevilla''s US-based sons, Jonathan and Juni Ranillo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a1d0ec-56c1-485e-b06b-32a299268139'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7782a694-8aae-4921-aa3d-9b4277478526'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emceed by TV and radio personality Ali Sotto and directed by Ronaldo
        Bertubin, the event also featured live performances by Asia''s Queen of Songs
        Pilita Corrales, Bayang Barrios, Thor Dulay, Paolo Santos, Manu Respall and
        Bo Cerrudo, who also did a virtual duet with Manilyn Reynes.</p>'
    '52':
      'image': 'jcr:ee353d6f-8b0f-43a3-b406-3359d2e43118'
      'imageCaption': 'OPM icon Bayang Barrios performs the theme from Gloria Sevilla''s
        critically-acclaimed film "Gimingaw Ako" at the recent tribute for the Queen
        of Visayan Movies.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42523a5-ce53-4a11-b59d-f77fa6b9bf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.515+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ac175-b7ad-47bf-8acc-0daccf610248'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.511+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3538c3dc-fd6f-4df7-a5c6-fdb7f64e3daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evening was highlighted by the sharing of fond memories of Sevilla
        by some of her closest friends and co-workers, from former Secretary Jesus
        "Jess" Dureza and writer and filmmaker Baby Nebrida, to fellow screen artists
        Jeffrey Quizon, Maila Gumila, and Manu Respall, the last actor Sevilla worked
        with in the 2020 Cinemalaya short film "Nang Em."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb88f5c-1c02-42e5-af87-e7b230e0f1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fff44-1ec5-47b7-af23-ae815bd1e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sevilla''s colleagues at the Movie and Television Review and Classification
        Board (MTRCB), led by its board member Johnny Revilla, also recalled the late
        actress'' passion and dedication in reviewing and classifying films and TV
        programs aimed at protecting children and preserving Filipino values.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e298f442-d26e-47f5-80db-d7b6eb91ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aecd5d-96b3-46c5-b249-ecf52f7dd75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a board member, Sevilla hardly missed a day''s work, according
        to Revilla, who called her "an institution."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536f5784-e2eb-4d8c-8fa5-f64db65c2133'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3176eaa-60a6-45a3-8e6a-cda8db66c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tita Glo took her work at the MTRCB very seriously. It''s so painful
        for all us that she''s gone," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97041221-d71b-49ed-8a49-69a55c7290ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10be1433-2436-4a1c-a588-d8158f55da66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulay, a balladeer and vocal coach who is also an MTRCB board member,
        revealed that despite her stature as an accomplished actress, Sevilla was
        actually fun to be with as she enjoyed sharing anecdotes and even green jokes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576aacc2-ee19-4dd9-9206-ef49d134a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b85ce-ce5a-4bbb-abe5-2ea82a5856e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But make no mistake, she''s actually strict when it came to reviewing
        movies and TV shows," said Dulay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2948d52e-a811-40f7-b3e4-8723480d8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ccf046-bc73-4151-8713-157204c95c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla also revealed that the MTRCB has formally endorsed Sevilla
        for the highly-coveted National Artist Award for Films for her contributions
        in the promotion of regional films in the Visayas and Mindanao for decades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2303a6-817d-431f-a746-c33970f82f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d0b6df-a305-4f0a-b8ca-b49ead15f0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.512+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s high time that we have a national artist who''s a film actress
        and producer from Cebu," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce6464-64d4-44b4-bdc7-b6433eb5d972'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79c16fa-ed39-4039-a763-aa5ad11d922e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebrida said Sevilla was "very qualified" and "well deserving" of
        the prestigious award for promoting Visayan cinema and giving "honor to our
        country."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6178ce-bb1e-493c-9b67-c083826b47f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04c2db9-19e4-4dc4-afa2-56a253631b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pointed out that Sevilla made critically-acclaimed Visayan films
        that were even shown in international film festivals in the 70s when Filipino
        movies hardly made it to filmfest circuit abroad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec268d1e-6522-4142-a790-9287bf1236ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c991dbe3-534d-4a43-b3ea-9899b14dd0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Badlis sa Kinabuhi," the 1970 FAMAS Best Picture which gave Sevilla
        her first FAMAS Best Actress trophy, was screened both at the Berlin and Indonesian
        International Film Festivals. Another Visayan flick, "Gimingaw Ako," which
        gave Sevilla her second FAMAS Best Actress plum, was shown at the Moscow International
        Film Festival.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad63782-4dc1-40d9-b838-4bc50ec5e9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ad4e3-14d1-450c-a378-5036f58a6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tito Glo is a legend and we all looked up to her," said Nebrida,
        who was the first scriptwriter of Sevilla''s 70s TV sitcom, "Mommy Ko Si Mayor."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8146090-f097-4e0a-961d-9b842e3d69c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T19:27:31.513+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:14.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae43af0-1654-4fd2-98f4-12ccd4036550'
      'mgnl:activationStatus': true
