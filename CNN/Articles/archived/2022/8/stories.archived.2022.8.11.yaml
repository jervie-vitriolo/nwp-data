      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN went off-air in May 2020 after the National Telecommunications
        Commission issued a cease-and-desist order against it. It has operated without
        a franchise since then, relying on blocktime deals with TV5 and Zoe TV.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
