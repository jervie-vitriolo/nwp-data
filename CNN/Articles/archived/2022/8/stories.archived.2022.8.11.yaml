      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6762ce9b-85c1-48da-bf19-6c80aa9d8b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.739+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I also saw in the book that you''re also credited as the
        book designer. Did that work to your advantage as an illustrator?</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06f85c-9b67-4c64-93e4-b828328d7dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.739+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It actually worked to my advantage because I''m a graphic designer
        in my day job. I work at a design studio by day, so I''m no stranger to layout,
        picking fonts, and everything. While I was illustrating, I was already thinking,
        "Saan mapupunta ''yung text?" Or how would the text work in terms of the balance
        of the whole thing. Unlike illustrators that do it on watercolor paper muna
        or traditional media — I really admire them — for me naman, I can already
        mock it up sa InDesign or whatever layout software I was using while sketching.
        In a way, the design and illustration sides were already working together.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a9f23c-4e93-40ed-95a9-6945f5aaddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.739+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc8143-e834-4892-aeaa-b50b19569827'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.739+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Siguro ang downside doon [is] you can be very immersed in the world
        of the storybook. The usual practice is having an illustrator and then there
        are book designers who will do it separately, so they can see the story from
        a new point of view and have their own sort of ideas in terms of the design.
        For here, I think it eventually worked well. In the design, I used a few illustrated
        elements. I feel like had there been a separate book designer, it would have
        taken more back and forth. It wouldn''t have been as smooth of a process compared
        to what happened.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c33dd-7cbb-494e-8020-f24d5fa4bd57'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.739+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e0f42-889d-48e4-a4e3-7d0d9b9b7b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.739+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You were saying that as an illustrator you can get too immersed
        in the world of the story. That makes me wonder, how should an illustrator
        approach a story? How do you know the limitations and boundaries?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6136d209-dba5-4612-be6b-d6155985d3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.739+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of fleshing out the story?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b424cce8-47c4-49d7-a9e3-9d7a932d7214'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.739+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf67a8-ac02-4527-b83f-7a8b837378ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.739+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Yes.</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c209585-5733-4f88-b7f4-72ca35c37162'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.739+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, when I illustrate, I don''t like limiting myself first.
        I let the editor or publisher do that if it''s too much. There were a few
        moments in that process that I believe na they said, "Oh, there''s too much
        happening in this spread." So you know, there''s always that risk of being
        too "immersed." In my spare time, I read history books. Mahilig ako sa history
        talaga. Specifically this story, it''s a biographical story in a way. Real
        events siya, so I researched a lot since it was set in World War II. I saw
        a play right before the first ever lockdown. It was regarding the comfort
        women, because that''s alluded to in the story. It sounds funny, but you know
        how actors sort of say that nag-me-method acting sila? Or like, they immerse
        themselves in the content of their character? In a way, I also like doing
        that. I surrounded myself with the [works]&nbsp;of the artist that we were
        referencing, I watched documentaries regarding World War II, I read other
        stories. That''s how I immerse myself siguro in the story, na parang trying
        to ground it through the research process.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97aaeeed-accb-47d6-901a-b92751e216a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.739+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'image': 'jcr:595073ee-c3a3-4b2a-84b4-8447fded9a4c'
      'imageCaption': '"Bahay na Bato" from Panadero''s forthcoming book. Photo courtesy
        of ADRIAN PANADERO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175dc504-09b8-443d-ae1d-225a6f913825'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:43:22.915+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c508c14d-b69d-468d-ad6d-d96df5069f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I saw that your thesis was a children''s book about Intramuros,
        which was eventually published. Have you always had an interest in picture
        books?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dac48cd-0292-485c-90a4-12812e9855a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an interest that I didn''t know I had. Since I took up fine
        arts in college, I always took trips to National [Book Store]. I''d always
        stop sa children''s books section but it wasn''t like I collected children''s
        books; I just enjoyed it.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057ee89c-9e49-4219-9a69-fdee89ce0e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd07928-7b45-43b6-acf1-2f02770eed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up, I had a few, but I wouldn''t say that I hoarded stuff.
        I had the usual amount, I would say. But specifically, I enjoyed having reference
        books like encyclopedias where you can look into the castle. Mga ganon. Seeing
        people or having a bird''s eye view of a village. Those are the children''s
        books that affected me at a young age. For storybooks, I remember clearly
        si Adarna had a book called “Alamat ng Ampalaya.” That was mind-boggling for
        me kasi parang walang gender ''yung characters. Super naintriga ako about
        it. When I was child, I didn''t think of it that way. Pero when I grew up,
        parang wow, ang galing pala non.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec3ebcb-9219-426d-b5c9-736569e555a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7cf60e-615c-4bb1-bb6b-b71b8200e109'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I slowly became an artist and illustrator, I took interest
        in it by enjoying whatever it is out there na gawa ng talented authors and
        illustrators natin.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20c7155-4f80-4a98-9896-775d6c09cbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44cd52d-30fb-4cd8-8c43-372f8e6569a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who are the children''s book illustrators that you look
        up to?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da5bbf1-2541-4d60-a091-c396b9c16d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are quite a few. Si Kora Dandan Albano. She''s a veteran in
        the illustration scene.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bfd683-3a9f-4b29-8a60-a28ce65f41b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414d2798-c3eb-4006-9755-1014cf2d39a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Si Rommel Joson. He''s also a painter. He also does grown-up books,
        but isa sa favorite kong gawa niya, which is probably the only children''s
        book na naiyak ako after reading, is called "Isang Harding Papel." It''s about
        a martial law detainee. Sobrang ganda ng illustration niya. Sobrang idol ko
        siya doon.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e392700c-6c83-42ef-8d5a-941e94697d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b153c1-f18e-4c95-8462-385238838482'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also Dan Matutina. He''s not necessarily a children''s
        book illustrator, but I interned under him din kasi. Nung college ako, ine-emulate
        ko ''yung style niya. Eventually, sabi ko parang pilit. But ''yun nga, when
        I got to intern under him, naging mentor ko rin siya.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd517a8dc-e7ff-4105-8406-5f9053b1fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00908271-0f39-46f2-95fa-608fbb061448'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.740+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another illustrator I look up to is Joan de Leon. ''Yung work niya
        very folk ''yung dating but very endearing. Lastly siguro, si Aaron Asis.
        Ang galing niya sa brushstrokes, sa composition.</p>'
    '99':
      'image': 'jcr:d9a84b4c-dac4-40ba-b010-28f573972966'
      'imageCaption': '"Bahay Kubo" from Panadero''s forthcoming book. Photo courtesy
        of ADRIAN PANADERO.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1837bac4-9d2a-4a46-b5ac-239da96bb159'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:47:38.187+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce44c6e-964b-4592-a0d7-aea6707f24a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Na-mention mo kanina ''yung "Isang Harding Papel," which
        is about martial law. As a child, I also remember a lot of children''s storybooks,
        especially the ones by Dr. Luis Gatmaitan. I found it interesting how he''s
        talking about medical stuff. Some of the things I remember were this book
        about rabies and then one about pregnancy. It''s interesting that a lot of
        children''s books are dealing with a bit of heavy stuff. ''Di ba even old
        fairytales are very gruesome? Why do you think these stories work for children?</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa95c81-592f-4f2f-9c25-42bdb938db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think these stories work because children understand better than
        we think. Laging sinasabi sa amin noon sa seminars on children''s books, children
        are sometimes even smarter than adults. Naiintindihan nila ''yung nangyayari.
        Ang personal view ko naman ay children''s books help them understand it better
        in a way.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285e9415-6c9c-46da-a078-b2c48516f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f823ca01-49c0-4e5a-ba84-919fe06fe56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example sa "Isang Harding Papel," I wouldn''t doubt that a child
        would know the feeling of having her mom taken away. If I may share ''yung
        kwento, kinuha ''yung mom tapos they''d have to visit the jail every weekend
        if I''m not mistaken. Makikita ng bata ''yung pulis, ''yung selda. In a way,
        ''yung children''s books deepen that understanding of children and allow them
        to make sense of the situation. They''d understand emotionally and visually.
        Emotionally dahil sa pagkakasulat and emotionally because it''s something
        that delights the eye. I''d like to think that it will also make an imprint
        on them. As you mentioned, you have Dr. Gatmaitan''s books as a core memory.
        Ako, I had "Alamat ng Ampalaya." Those stories make an imprint at a young
        age. Even if they contain heavy themes, they make a mark in our minds.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc495a-cbf7-4c6c-9b8c-a35a85f43769'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ec61c8-99f5-4ea5-9770-9a41f898cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How should illustrators approach such heavy themes?</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172f9e03-c949-4126-b1f0-862bd56bcd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe paiba-iba siya. Merong isang book ang title niya ay "Si
        Kian." It was illustrated by Aaron Asis. It''s about Kian Delos Santos. ''Yung
        approach niya was very painterly. It was solemn. I wouldn''t have a blanket
        statement siguro how illustrators should approach it.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0525005b-1ed2-426c-b44c-c669e41869df'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b19630d-51d9-43d7-a14d-5eb041b11493'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way I would personally go about it is to try to pick apart ''yung
        truth, ''yung reality. Truth pa rin ''yung kwento pero for me, hindi siya
        dapat a very realistic depiction. Sometimes, kapag masyadong totoo, ang visceral
        masyado. But if you try to make it more lyrical and more painterly to sort
        of defamiliarize ''yung situation nang unti, baka pwede ''yung gumawa ng impact.
        Sometimes kasi ''yung mga bagay na nakikita natin sa mata natin now, when
        you reframe it, it suddenly gives impact.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901ed3e-e3ea-4fc3-a144-0a5e810532a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>"In a nutshell, illustrating heavy themes for children''s
        books can be conducted like a song that would punch closer to the heart of
        the reader."</strong></h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19dc6e42-6671-4876-b97b-e6fdd85600ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think ''yung kinaganda ng children''s book format ay spread by
        spread siya. Para kang nag-co-conduct ng music. ''Yun din ''yung natutunan
        ko sa “Cely''s Crocodile.” Meron siyang peaks and valleys, peaks and valleys.
        And when you, say, put a heavy scene after a light scene, na-ma-magnify ''yung
        emotion. In a nutshell, illustrating heavy themes for children''s books can
        be conducted like a song that would punch closer to the heart of the reader.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716beb5-9dad-4a5f-af24-660c0394f859'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:36:19.362+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2726e2-48fc-44e3-bbb7-466cd80077e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e6ee8-cdd7-4384-aa69-8916c8ca2956'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I liked that you mentioned ''yung pacing. Ngayon ko lang
        din siya na-realize. When I was younger, I tend to read the story and look
        at the illustration separately. But now, I can see what you''re saying about
        pacing and how it works as a whole. The illustration is not just there to
        catch the eye but also to tell the story.</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fad035-5084-4311-8d0d-5cd4ef820917'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T16:29:38.741+08:00
      'mgnl:createdBy': 'gabrielle'
      'mgnl:lastActivated': 2023-01-19T12:29:23.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sa design din pumapasok siya. There are books na isang line lang
        ''yun nasa buong spread. Para kang bumubuwelo tapos ibabagsak mo. Ganon siya
        in my head. Para siyang sayaw or a song.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d397e92-169f-4f23-a70f-7a2fa115b6d9'
