      'mgnl:lastActivated': 2023-01-19T12:29:17.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70af8ae-21f2-4942-ad3a-673448d15bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T18:35:12.203+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-19T12:29:17.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Lydia de Vega has run her last race. She has finished her contest.
        She has fought a good fight,” the chief executive said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025a8bdb-c85c-495d-a5a2-f90b2b88ef46'
