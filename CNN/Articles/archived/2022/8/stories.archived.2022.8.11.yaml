      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, August 11) —</strong> Arnell
        Ignacio, the newly appointed chief of the Overseas Workers Welfare Administration,
        intends to make significant improvements in how the government should assist
        overseas Filipino workers under the new administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871fae7c-debc-4098-a126-36c2b475723d'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T17:03:58.151+08:00
