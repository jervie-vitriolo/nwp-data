      'mgnl:type': 'text'
      'text': '<p>[Translation: Each of us considers our home as our safe haven. Having
        a livable house is the prayer of every Filipino.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71c097a-5dee-4824-8120-0cdb7b856557'
