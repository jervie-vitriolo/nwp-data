      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b448c9-7088-4665-aa26-e595d6526bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2022-08-11T14:19:45.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-19T12:29:29.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:56:40.093+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though Secretary Boying Remulla stated that, the fact of the
        matter is the Department of Justice has its own fair share in terms of dispensing
        justice in this country. It should review the cases filed against Sen. Leila
        de Lima in light of the recent recantations," De Leon said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7940b180-7865-4dcc-835f-e0636531d904'
